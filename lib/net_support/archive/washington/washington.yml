- :name: Chemistry
  :courses: 
  - :name: Introduction to General Chemistry
    :number: "110"
    :subject: CHEM
    :credit: "3"
    :description: Introduction to general chemistry with an emphasis on developing problem solving skills. Covers basic concepts of chemistry along with the mathematics required for quantitative problem solving. For students without high school chemistry or with limited mathematics background. Successful completion of CHEM 110 prepares students to enroll in CHEM 142. Credit/no credit only.
  - :name: Chemistry for Life
    :number: "115"
    :subject: CHEM
    :credit: "5"
    :description: Introduction to chemistry covering selected principles and their effect on ourselves and our environment. Includes scientific investigations conducted outside the laboratory with full class participation. Intended for non-science majors wishing to improve their science literacy and develop a long-term interest in science.
  - :name: Principles of Chemistry I
    :number: "120"
    :subject: CHEM
    :credit: "5"
    :description: "First course in a three-quarter overview of chemistry. Not for students majoring in biochemistry, chemistry, or engineering. Includes matter and energy, chemical nomenclature, chemical reactions, stoichiometry, modern atomic theory, chemical bonding. Laboratory. Only 5 credits can be counted toward graduation from the following: CHEM 120, 142, 145. Offered: AS."
  - :name: General Chemistry
    :number: "142"
    :subject: CHEM
    :credit: "5"
    :description: "For science and engineering majors. Atomic nature of matter, stoichiometry, periodic table, quantum concepts, and gas laws. Includes laboratory. Recommended: high school chemistry and placement into MATH 120 or higher. No more than the number of credits indicated can be counted toward graduation from the following course groups: 142, 145 (5 credits). Cannot be taken for credit if CHEM 120 already taken. Offered: AWSpS."
  - :name: Honors General Chemistry
    :number: "145"
    :subject: CHEM
    :credit: "5"
    :description: "145 and 155 cover material in 142, 152, and 162. Integrated computer and chemistry laboratory experiments. Prerequisite: either MATH 124, MATH 127, or MATH 134, any of which may be taken concurrently; score of 43% on CHEMGN placement test. No more than the number of credits indicated can be counted toward graduation from the following course groups: 142, 145 (5 credits); 145, 155, 162 (10 credits). Offered: A."
  - :name: General Chemistry
    :number: "152"
    :subject: CHEM
    :credit: "5"
    :description: "Energy, enthalpy and thermochemistry, spontaneity, entropy and free energy, electrochemistry, quantum mechanics and atomic theory, general concepts of bonding. Includes laboratory. Prerequisite: either 1.7 in CHEM 142 or 1.7 in CHEM 145. No more than the number of credits indicated can be counted toward graduation from the following course groups: 152, 155 (5 credits). Offered: AWSpS."
  - :name: Honors General Chemistry
    :number: "155"
    :subject: CHEM
    :credit: "5"
    :description: "Continuation of 145. Includes integrated computer and chemistry laboratory experience. Together 145 and 155 cover material in 142, 152, and 162. No more than the number of credits indicated can be counted toward graduation from the following course groups: 152, 155 (5 credits); 145, 155, 162 (10 credits). Prerequisite: 2.2 in CHEM 145. Offered: W."
  - :name: General Chemistry
    :number: "162"
    :subject: CHEM
    :credit: "5"
    :description: "Covalent bonding, chemical kinetics, liquids and solids, properties of solutions, the elements in groups 1A-4A, the elements in groups 5A-8A, transition metals and coordination chemistry, and organic chemistry. Includes laboratory. Prerequisite: 1.7 in CHEM 152. Offered: AWSpS."
  - :name: Honors General Chemistry
    :number: "165"
    :subject: CHEM
    :credit: "5"
    :description: "Introduction to systematic inorganic chemistry: representative elements, metals, and nonmetals. Includes coordination complexes, geochemistry, and metallurgy. Additional material on environmental applications of basic chemistry presented. Laboratory included. No more than the number of credits indicated can be counted toward graduation from the following course groups: 162, 165 (5 credits); 165, 312 (5 credits). Prerequisite: 2.2 in CHEM 155. Offered: Sp."
  - :name: Science Outreach Training
    :number: "197"
    :subject: CHEM
    :credit: "2"
    :description: "Training for participation in science-related outreach activities to the community. Emphasis on support for K-12 education and environmental community efforts. Not applicable toward chemistry degree requirements. Credit/no credit only. Offered: AWSp."
  - :name: Tutorial Study
    :number: "198"
    :subject: CHEM
    :credit: "6"
    :description: Credit/no credit only.
  - :name: Special Problems
    :number: "199"
    :subject: CHEM
    :credit: "6"
    :description: "Research in chemistry. Credit/no credit only. Offered: AWSpS."
  - :name: Principles of Chemistry II
    :number: "220"
    :subject: CHEM
    :credit: "5"
    :description: "Second course in a three-quarter overview of chemistry. Not for students majoring in biochemistry, chemistry, or engineering. Includes gases/liquids/solids, solutions, acids and bases, equilibrium, oxidation-reduction, electrochemistry, organic compounds, hydrocarbons, aromaticity, stereochemistry. Prerequisite: either 1.7 in CHEM 120 or 1.7 in CHEM 142. Offered: W."
  - :name: Principles of Chemistry III
    :number: "221"
    :subject: CHEM
    :credit: "5"
    :description: "Third course in a three-quarter overview of chemistry. Not for students majoring in biochemistry, chemistry, or engineering. Includes alcohols, phenols, ethers, aldehydes, ketones, carboxylic acids, amines, and structural determination. Only 5 credits can be counted toward graduation from the following: CHEM 221, CHEM 223, CHEM 237, CHEM 335. Prerequisite: 1.7 in CHEM 220. Offered: Sp."
  - :name: Organic Chemistry -- Short Program
    :number: "223"
    :subject: CHEM
    :credit: "4"
    :description: "First of a two-quarter lecture series in organic chemistry, for those who elect not to complete the CHEM 237, CHEM 238, CHEM 239 sequence. Introduction to structure, nomenclature, properties, and reactions of the main functional families of organic compounds. Stereochemistry and spectroscopy. No more than 5 credits can be counted toward graduation from the following course group: CHEM 221, CHEM 223, CHEM 237, CHEM 335. Prerequisite: either 1.7 in CHEM 155 or 1.7 in CHEM 152; recommended: CHEM 162. Offered: AS."
  - :name: Organic Chemistry -- Short Program
    :number: "224"
    :subject: CHEM
    :credit: "4"
    :description: "Continuation of CHEM 223. Structure, nomenclature, properties, and reactions of aldehydes, ketones, carboxylic acid derivatives, amines, carbohydrates, lipids, amino acids, peptides, proteins, and nucleic acids. No laboratory accompanies this course, but CHEM 241 laboratory may be taken concurrently. No more than 4 credits can be counted toward graduation from the following course group: CHEM 224, CHEM 239, CHEM 337. Prerequisite: 1.7 in CHEM 223. Offered: WS."
  - :name: Organic Chemistry
    :number: "237"
    :subject: CHEM
    :credit: "4"
    :description: "First course for students planning to take three quarters of organic chemistry. Structure, nomenclature, reactions, and synthesis of the main types of organic compounds. No organic laboratory accompanies this course. No more than 5 credits can be counted toward graduation from the following course groups: CHEM 221, CHEM 223, CHEM 237, CHEM 335. Prerequisite: either 1.7 in CHEM 155 or 1.7 in CHEM 162. Offered: AWS."
  - :name: Organic Chemistry
    :number: "238"
    :subject: CHEM
    :credit: "4"
    :description: "Second course for students planning to take three quarters of organic chemistry. Further discussion of physical properties and transformations of organic molecules, especially aromatic and carbonyl compounds. No more than the number of credits indicated can be counted toward graduation from the following course groups: 238, 336 (4 credits). Prerequisite: either 1.7 in CHEM 237 or 1.7 in CHEM 335. Offered: WSp."
  - :name: Organic Chemistry
    :number: "239"
    :subject: CHEM
    :credit: "3"
    :description: "Third course for students planning to take three quarters of organic chemistry. Polyfunctional compounds and natural products, lipids, carbohydrates, amino acids, proteins, and nucleic acids. Includes introduction to membranes, enzyme mechanisms, prosthetic groups, macromolecular conformations and supramolecular architecture. No more than 4 credits can be counted toward graduation from the following course groups: CHEM 224, CHEM 239, CHEM 337. Prerequisite: either 1.7 in CHEM 238 or 1.7 in CHEM 336. Offered: ASpS."
  - :name: Organic Chemistry Laboratory
    :number: "241"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to organic laboratory techniques. Preparation of representative compounds. Designed to be taken with 224 or 238. No more than the number of credits indicated can be counted toward graduation from the following course groups: 241, 346 (3 credits). Prerequisite: either 1.7 in CHEM 223 or 1.7 in CHEM 237; either CHEM 335, either CHEM 224, CHEM 228 or CHEM 336, any of which may be taken concurrently. Offered: WSpS."
  - :name: Organic Chemistry Laboratory
    :number: "242"
    :subject: CHEM
    :credit: "3"
    :description: "Preparations and qualitative organic analysis. Designed to be taken with 239. No more than the number of credits indicated can be counted toward graduation from the following course groups: 242, 347 (3 credits). Prerequisite: either 1.7 in CHEM 224 or CHEM 239 which may be taken concurrently or CHEM 337 which may be taken concurrently; either 1.7 in CHEM 241 or 1.7 in CHEM 346. Offered: ASpS."
  - :name: Study Abroad - Chemistry
    :number: "291"
    :subject: CHEM
    :credit: "15"
    :description: For student in the UW study abroad program. Content varies and is individually evaluated. Credit does not apply to major degree requirements without departmental approval.
  - :name: "Research in Chemistry: An Introduction"
    :number: "296"
    :subject: CHEM
    :credit: "1"
    :description: "Ten presentations describing the research programs of researchers in the chemical sciences. Does not count toward any chemistry major requirement. Credit/no credit only. Offered: W."
  - :name: Science Outreach Participation
    :number: "297"
    :subject: CHEM
    :credit: "6"
    :description: "Continuation of 197. Work with K-12 schools or community organizations. May include scientific presentations, K-12 curriculum support, or involvement in a community project. Not applicable toward chemistry degree requirements. Credit/no credit only. Prerequisite: CHEM 197. Offered: AWSp."
  - :name: Special Problems and Report Writing
    :number: "299"
    :subject: CHEM
    :credit: "6"
    :description: "Research in chemistry and/or study in the chemical literature. Requires writing a scientific report. Credit/no credit only. Offered: AWSpS."
  - :name: Inorganic Chemistry
    :number: "312"
    :subject: CHEM
    :credit: "3"
    :description: "The periodic table: chemistry of representative and transition elements. Aqueous chemistry, solid state chemistry, and everyday aspects of inorganic chemistry emphasized. Not intended for students who have completed 165. No more than the number of credits indicated can be counted toward graduation from the following course groups: 165, 312 (5 credits). Prerequisite: either CHEM 155 or CHEM 162; either CHEM 224, CHEM 238, or CHEM 336. Offered: AW."
  - :name: Inorganic Chemistry Laboratory
    :number: "317"
    :subject: CHEM
    :credit: "4"
    :description: "Experimental exploration of the periodic table. Techniques of preparation and characterization of inorganic compounds. Handling of air-sensitive materials and gases. Prerequisite: either CHEM 165 or CHEM 312; either CHEM 242 or CHEM 347. Offered: WSp."
  - :name: Quantitative Analysis
    :number: "321"
    :subject: CHEM
    :credit: "5"
    :description: "Introduction to chemical analysis, including gravimetric, volumetric, spectrophotometric, and potentiometric analyses. Laboratory computer use included. Prerequisite: either CHEM 155 or CHEM 162. Offered: AWS."
  - :name: Honors Organic Chemistry
    :number: "335"
    :subject: CHEM
    :credit: "4"
    :description: "For chemistry majors and otherwise qualified students planning three or more quarters of organic chemistry. Structure, nomenclature, reactions, and synthesis of organic compounds. Theory and mechanism of organic reactions. Studies of biomolecules. No organic laboratory accompanies this course. No more than 5 credits can be counted toward graduation from the following course groups: 221, 223, 237, 335. Prerequisite: either CHEM 155 or CHEM 162. Offered: A."
  - :name: Honors Organic Chemistry
    :number: "336"
    :subject: CHEM
    :credit: "4"
    :description: "For chemistry majors and otherwise qualified students planning three or more quarters of organic chemistry. Structure, nomenclature, reactions, and synthesis of organic compounds. Theory and mechanism of organic reactions. Studies of biomolecules. No more than 4 credits can be counted toward graduation from the following course groups: CHEM 238, CHEM 336. Prerequisite: 2.2 in CHEM 335. Offered: W."
  - :name: Honors Organic Chemistry
    :number: "337"
    :subject: CHEM
    :credit: "4"
    :description: "For chemistry majors and otherwise qualified students planning three or more quarters of organic chemistry. Structure, nomenclature, reactions, and synthesis of organic compounds. Theory and mechanism of organic reactions. Studies of biomolecules. Includes introduction to membranes, enzyme mechanisms, prosthetic groups, macromolecular conformations, and supramolecular architecture. No more than 4 credits can be counted toward graduation from the following course groups: CHEM 239, CHEM 337. Prerequisite: 2.2 in CHEM 336. Offered: Sp."
  - :name: Organic Chemistry Honors Laboratory
    :number: "346"
    :subject: CHEM
    :credit: "3"
    :description: "To accompany 336. No more than the number of credits indicated can be counted toward graduation from the following course groups: 241, 346 (3 credits). Prerequisite: 1.7 in CHEM 335; CHEM 336 which may be taken concurrently. Offered: W."
  - :name: Organic and Qualitative Organic Honors Laboratory
    :number: "347"
    :subject: CHEM
    :credit: "3"
    :description: "Continuation of 346. To accompany 337. No more than the number of credits indicated can be counted toward graduation from the following course groups: 242, 347 (3 credits). Prerequisite: CHEM 337 which may be taken concurrently; 2.2 in CHEM 346. Offered: Sp."
  - :name: Introductory Physical Chemistry for Biologists
    :number: "355"
    :subject: CHEM
    :credit: "4"
    :description: "The following topics are discussed from a physical chemical point of view: structural study of biopolymers, enzyme kinetics, bioenergetics, and transport. No more than the number of credits indicated can be counted toward graduation from the following course groups: 355, 452 (3 credits). Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; either MATH 124, MATH 134, MATH 145, or Q SCI 291; either PHYS 114 or PHYS 121."
  - :name: Research in Chemistry and the Chemical Sciences
    :number: "396"
    :subject: CHEM
    :credit: "1"
    :description: "Presentations by researchers in academia and industry describing the opportunities for research chemistry and biochemistry. Credit does not count toward chemistry major requirements. Credit/no credit only. Prerequisite: CHEM 296. Offered: jointly with BIOC 396; A."
  - :name: Science Outreach Mentors
    :number: "397"
    :subject: CHEM
    :credit: "6"
    :description: "Mentoring of beginning outreach participants. Includes presentations for 197, training of outreach students, and evaluation of outreach activities. Not applicable toward chemistry degree requirements. Credit/no credit only. Prerequisite: CHEM 197. Offered: AWSp."
  - :name: Undergraduate Research
    :number: "399"
    :subject: CHEM
    :credit: "12"
    :description: "Research in chemistry. Credit/no credit only. Offered: AWSpS."
  - :name: Radiochemistry Laboratory
    :number: "410"
    :subject: CHEM
    :credit: "2"
    :description: "Introductory general service course for students planning further work in nuclear or tracer applications. Safety procedures, detection and measurement of nuclear radiation, radiochemical and tracer techniques. Prerequisite: either 1.7 in CHEM 155 or 1.7 in CHEM 162; recommended: CHEM 418. Offered: alternate years."
  - :name: Chemistry of the Main Group Elements
    :number: "414"
    :subject: CHEM
    :credit: "3"
    :description: "The elements and their compounds in relation to the periodic system. Prerequisite: either CHEM 165 or CHEM 312; either CHEM 452 or CHEM 456; either CHEM 453, CHEM 455, or CHEM 475. Offered: alternate years."
  - :name: The Chemical Bond
    :number: "415"
    :subject: CHEM
    :credit: "3"
    :description: "Nature of the chemical bond. Simple bonding theories, molecular orbital methods, symmetry, and group theory. Includes weekly computer exercises in which students perform ab initio calculations. Prerequisite: either CHEM 453, CHEM 455, or CHEM 475. Offered: alternate years."
  - :name: Transition Metals
    :number: "416"
    :subject: CHEM
    :credit: "3"
    :description: "Survey of selected key topics in the chemistry of the transition metals, including emphasis on the structure, bonding, and reactivity of major classes of compounds. Prerequisite: either CHEM 165 or CHEM 312; either CHEM 453, CHEM 455, or CHEM 475, which may be taken concurrently. Offered: A."
  - :name: Organometallic Chemistry
    :number: "417"
    :subject: CHEM
    :credit: "3"
    :description: "Chemistry of the metal-carbon bond for both main group and transition metals. Structure and reactivity with applications to organic synthesis and catalysis. Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; CHEM 416. Offered: W."
  - :name: Nuclear Chemistry
    :number: "418"
    :subject: CHEM
    :credit: "3"
    :description: "Natural radioactivity, nuclear systematics and reactions, radioactive decay processes, stellar nucleosynthesis, applications of radioactivity. Prerequisite: either CHEM 453, CHEM 455, or CHEM 475. Offered: alternate years."
  - :name: Bioinorganic Chemistry
    :number: "419"
    :subject: CHEM
    :credit: "3"
    :description: "Description of transition metal-containing systems found in biology. Structural and electronic properties and reactivity of metalloproteins, metalloenzymes, and metallocofactors. Methods used to probe and model metal sites by spectroscopic and synthetic techniques. Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; CHEM 416. Offered: Sp, even years."
  - :name: Instrumental Analysis
    :number: "426"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to modern instrumental methods of chemical analysis, including chromatography, optical and mass spectroscopy, electrochemistry and flow injection analysis. Basic concepts of transducers, spectrometers, mass analysis, separation sciences, and computerized data acquisition and reduction. Includes laboratory. Prerequisite: CHEM 321. Offered: W."
  - :name: Principles of Modern Wet Analysis
    :number: "427"
    :subject: CHEM
    :credit: "3"
    :description: "Sampling and sample dissolution, multiple chemical equilibria, pH and electrochemical measurement, reagent-based kinetic enzyme assays and immunoassays. Principles of process, environmental, clinical, and biotechnological assays. Separations and flow injection. Prerequisite: either CHEM 223, CHEM 237, or CHEM 335; CHEM 321."
  - :name: Bioinstrumental Analysis
    :number: "428"
    :subject: CHEM
    :credit: "3"
    :description: "Modern instrumental methods of bioanalysis of DNA and proteins, including agarose gel electrophoresis, PCR, Sanger sequencing for nucleic acid analysis and ELISA, SDS-PAGE, and LC/MS-MS analysis of proteins. Mass analysis, separation sciences, and bioinformatics tools. Includes laboratory. No credit allowed if BIOC 426 taken. Prerequisite: CHEM 239; either CHEM 317, CHEM 321, CHEM 461 or BIOC 440. Offered: Sp."
  - :name: Chemical Separation Techniques
    :number: "429"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to modern separation techniques such as gas chromatography, high-performance liquid chromatography, electrophoresis, and field flow fractionation. Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; either CHEM 241, CHEM 321, or CHEM 346. Offered: W."
  - :name: Theoretical Organic Chemistry -- Predictions and Experimental Tests
    :number: "433"
    :subject: CHEM
    :credit: "3"
    :description: "Molecular orbital theory in organic chemistry. Woodward-Hoffmann rules, aromaticity, concerted reactions, photochemical transformations, and reactions of electron-deficient species. Prerequisite: either CHEM 239 or CHEM 337. Offered: alternate years."
  - :name: Introductory Biophysical Chemistry
    :number: "435"
    :subject: CHEM
    :credit: "3"
    :description: "Survey of the statics and dynamics of biophysical and biochemical processes. Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; either CHEM 453, CHEM 455, or CHEM 475, any of which may be taken concurrently; recommended: either BIOC 405 or BIOC 440. Offered: alternate years; W."
  - :name: Molecular Enzymology
    :number: "436"
    :subject: CHEM
    :credit: "3"
    :description: "Enzyme structure, function, chemistry and inhibition, including modes of biological catalysis, stereochemistry, enzyme characterization and kinetics, and design and principles of enzyme inhibitors. Also major classes of natural products, their chemistry, biological activity, biosynthesis, physiological role, and ecological significance. Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; recommended: either BIOC 405 or BIOC 440. Offered: alternate years; Sp."
  - :name: Organic and Bioorganic Chemistry of Nucleic Acids in Proteins
    :number: "437"
    :subject: CHEM
    :credit: "3"
    :description: "Chemistry of DNA, RNA, peptides, and proteins. Solid phase chemical synthesis. Manual and automated sequencing. Conformational analysis. Peptide mimetics and protein design. Interaction of DNA with drugs and toxins. Triple helices and antisense oligonucleotides. Prerequisite: either CHEM 239 or CHEM 337."
  - :name: Physical Chemistry for Biochemists I
    :number: "452"
    :subject: CHEM
    :credit: "3"
    :description: "General equilibrium thermodynamics emphasizing biochemical applications: ligand binding, biological oxidation-reduction reactions, membranes, active transport, colligative properties, and surface tension. No more than the number of credits indicated can be counted toward graduation from the following course groups: 355, 452 (4 credits); 452, 456 (3 credits). Prerequisite: either CHEM 155 or CHEM 162; either MATH 125 or MATH 134; either PHYS 115 or PHYS 122. Offered: AW."
  - :name: Physical Chemistry for Biochemists II
    :number: "453"
    :subject: CHEM
    :credit: "3"
    :description: "Continuation of 452. Includes transport properties, enzyme kinetics, introduction to quantum mechanics, spectroscopy, and classical statistical mechanics. Prerequisite: either CHEM 452 or CHEM 456; either MATH 126 or MATH 135; either PHYS 116 or PHYS 123. Recommended: MATH 307; MATH 308. Offered: WSp."
  - :name: Physical Chemistry
    :number: "455"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to quantum chemistry and spectroscopy. Theory of quantum mechanics presented at an elementary level and applied to the electronic structure of atoms and molecules and to molecular spectra. Prerequisite: either CHEM 155 or CHEM 162; either MATH 126 or MATH 136; either PHYS 116 or PHYS 123; recommended: MATH 307; MATH 308. Offered: ASp."
  - :name: Physical Chemistry
    :number: "456"
    :subject: CHEM
    :credit: "3"
    :description: "Chemical thermodynamics. Laws of thermodynamics presented with applications to phase equilibria, chemical equilibria, and solutions. No more than the number of credits indicated can be counted toward graduation from the following course groups: 452, 456 (3 credits). Prerequisite: either CHEM 155 or CHEM 162; either MATH 126 or MATH 136; either PHYS 116 or PHYS 123; recommended: MATH 307. Offered: WS."
  - :name: Physical Chemistry
    :number: "457"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to statistical mechanics, kinetic theory, and chemical kinetics. Prerequisite: either CHEM 455 or CHEM 475; either CHEM E 326 which may be taken concurrently, CHEM 456 or CHEM 476. Offered: Sp."
  - :name: Global Atmospheric Chemistry
    :number: "458"
    :subject: CHEM
    :credit: "4"
    :description: "Global atmosphere as chemical system. Physical factors and chemical processes. Natural variabilities and anthropogenic change. Cycling of trace substances. Global issues such as climate change, acidic deposition, influences on biosphere. Prerequisite: either ATM S 358 or CHEM 456. Offered: jointly with ATM S 458."
  - :name: Spectroscopic Molecular Identification
    :number: "460"
    :subject: CHEM
    :credit: "3"
    :description: "Basic theory of spectral techniques-infrared and ultraviolet/visible spectroscopy, NMR, and mass spectrometry-with emphasis on spectral interpretation skills needed for the elucidation of structure, conformation, and dynamics in organic and biological chemistry. Prerequisite: either CHEM 224, CHEM 239, or CHEM 337; recommended: either CHEM 455 or CHEM 475. Offered: A."
  - :name: Physical Chemistry Laboratory
    :number: "461"
    :subject: CHEM
    :credit: "3"
    :description: "Physical measurements in chemistry. Vacuum techniques, calorimetry, spectroscopic methods, electrical measurements. Prerequisite: either CHEM 453, or both CHEM 455 and CHEM 456, or both CHEM 456 and CHEM 475; recommended CHEM 457. Offered: ASpS."
  - :name: Techniques of Synthetic Organic Chemistry
    :number: "462"
    :subject: CHEM
    :credit: "23"
    :description: "Laboratory techniques of synthetic organic chemistry. Vacuum distillation, multistep synthesis, air sensitive reagents, photochemistry, chromatography, and separation techniques. Prerequisite: either CHEM 242 or CHEM 347; CHEM 460 which may be taken concurrently. Offered: A."
  - :name: Spectroscopic Techniques for Structural Identification
    :number: "463"
    :subject: CHEM
    :credit: "2"
    :description: "Laboratory techniques of spectroscopic analysis for structural determination using UV, IR, NMR, mass spectroscopy. Prerequisite: CHEM 460. Offered: W."
  - :name: Computers in Data Acquisition and Analysis
    :number: "464"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to use of the computer in the chemistry laboratory. Principles of microcomputers and their use for such problems as data acquisition, noise reduction, and instrument control. Prerequisite: either CHEM 453, CHEM 455, or CHEM 475; MATH 136, or both MATH 307 and MATH 308. Offered: Sp."
  - :name: Computations in Chemistry
    :number: "465"
    :subject: CHEM
    :credit: "3"
    :description: "Computer calculations on color graphics workstations applied to problems in chemistry. Numerical methods and algorithms for calculating classical dynamics, quantum wavefunctions, wavepacket propagation, chemical kinetics. Use of computer programs for calculating electronic wavefunctions, molecular conformations, simulations of liquids and solids. Prerequisite: either CHEM 455 or CHEM 475, either of which may be taken concurrently. Offered: W."
  - :name: Physical Chemistry of Macromolecules
    :number: "471"
    :subject: CHEM
    :credit: "3"
    :description: "Classical hydrodynamic methods, and modern optical correlation and pulse techniques for studying dynamical motions and conformations of macromolecules, especially biopolymers, in solution. Cooperative thermal transitions, optical properties, and polyelectrolyte effects. Prerequisite: either CHEM 452, CHEM 456, or CHEM 476; either CHEM 453, CHEM 457, or CHEM 477. Offered: alternate years; W."
  - :name: Honors Physical Chemistry
    :number: "475"
    :subject: CHEM
    :credit: "3"
    :description: "Introduction to quantum chemistry, spectroscopy. Theory of quantum mechanics applied more rigorously than in CHEM 455. Application of quantum mechanics to electronic structure of atoms and molecules. Computer software used to solve problems. Prerequisite: either CHEM 155 or CHEM 162; either MATH 126 or MATH 136; either PHYS 116 or PHYS 123; recommended: MATH 307; MATH 308. Offered: A."
  - :name: Honors Physical Chemistry
    :number: "476"
    :subject: CHEM
    :credit: "3"
    :description: "For chemistry and biochemistry majors and otherwise qualified students. Chemical Thermodynamics. Similar in scope to CHEM 456 with the study of more complicated systems. Emphasis on using computer software to solve problems. Prerequisite: CHEM 475. Offered: W."
  - :name: Honors Physical Chemistry
    :number: "477"
    :subject: CHEM
    :credit: "3"
    :description: "For chemistry and biochemistry majors or otherwise qualified students. Statistical mechanics, kinetic theory, and chemical kinetics including statistical interpretations of kinetics and transport phenomena. Prerequisite: CHEM 475; either CHEM E 326, which may be taken concurrently, or CHEM 476. Offered: Sp."
  - :name: Materials Chemistry
    :number: "484"
    :subject: CHEM
    :credit: "3"
    :description: "Overview of basic principles, techniques, and applications associated with solid materials. Topics include description of crystals, examples of crystal structures, structural analysis, band structures of solid materials, preparation of materials, materials for microelectronics, and materials for information technology. Prerequisite: CHEM 453 or CHEM 455. Offered: jointly with MSE 484; Sp."
  - :name: Study Abroad - Advanced Chemistry
    :number: "491"
    :subject: CHEM
    :credit: "15"
    :description: For student in the UW study abroad program. Content varies and is individually evaluated. Credit does not apply to major degree requirements without departmental approval.
  - :name: Research Seminar for Undergraduates
    :number: "496"
    :subject: CHEM
    :credit: "2"
    :description: "Formal presentations of student research. One credit applies to research component of a relevant major. Credit/no credit only. Offered: jointly with BIOC 496; Sp."
  - :name: Teaching Chemistry
    :number: "498"
    :subject: CHEM
    :credit: "3"
    :description: "Training in teaching chemistry laboratory and quiz sections. For chemistry and biochemistry majors, especially those planning graduate work or secondary education. Covers teaching strategies, student diversity, learning styles, grading, and interaction with students and faculty. Credit/no credit only. Offered: A."
  - :name: Undergraduate Research and Report Writing
    :number: "499"
    :subject: CHEM
    :credit: "12"
    :description: "Research in chemistry and/or study in the chemical literature. Credit/no credit only. Offered: AWSpS."
  - :name: Readings in Chemistry
    :number: "501"
    :subject: CHEM
    :credit: "9"
    :description: "Individual meetings with faculty to discuss readings (journal articles, book chapters, proceedings) in the chemical sciences. Credit/no credit only. Offered: AWSpS."
  - :name: Practical NMR Methods for Biological and Organic Structure Elucidation
    :number: "502"
    :subject: CHEM
    :credit: "4"
    :description: "Theory of NMR (rotating frame formalism, multi-pulse experiments, relaxation phenomena, 2D experiments) as applied to structural and dynamic problems in organic and biological chemistry. Provides basis for experiment selection and spectrum interpretation. A more advanced treatment of NMR than 460. Prerequisite: CHEM 224, CHEM 239, or CHEM 337; recommended: CHEM 460 or equivalent, CHEM 435 or CHEM 455. Offered: W."
  - :name: Advanced Inorganic Chemistry
    :number: "508"
    :subject: CHEM
    :credit: "9"
    :description: "Discussion of selected applications of physical techniques to the study of inorganic molecules. Topics include group theory, magnetic resonance spectroscopy (NMR and ESR), vibrational spectroscopy (IR and Raman), electronic spectroscopy, magnetism, and electrochemistry. Offered: A."
  - :name: Current Problems in Inorganic Chemistry
    :number: "510"
    :subject: CHEM
    :credit: "9"
    :description: "Primarily for doctoral candidates in inorganic chemistry. Current topics (e.g., bioinorganic, advanced organometallic, materials and solid state, advanced inorganic spectroscopy). See department for instructor and topics during any particular quarter. Offered: Sp."
  - :name: Current Problems in Analytical Chemistry
    :number: "520"
    :subject: CHEM
    :credit: "9"
    :description: "Primarily for doctoral candidates in analytical chemistry. Current topics (e.g., flow injection analysis, mass spectrometry, and advanced radiochemistry). See department for instructor and topics during any particular quarter. Offered: AW."
  - :name: Analytical Electrochemistry
    :number: "521"
    :subject: CHEM
    :credit: "3"
    :description: "Theory and practice of modern electrochemistry with emphasis on instrumentation and applications in chemical analysis. Offered: alternate years."
  - :name: Atomic and Molecular Analytical Spectroscopy
    :number: "522"
    :subject: CHEM
    :credit: "3"
    :description: "Quantitative analysis of atomic and molecular species, using all forms of electromagnetic radiation, electrons, and gaseous ions. Offered: alternate years."
  - :name: Geochemical Cycles
    :number: "523"
    :subject: CHEM
    :credit: "4"
    :description: "Descriptive, quantitative aspects of earth as biogeochemical system. Study of equilibria, transport processes, chemical kinetics, biological processes; their application to carbon, sulfur, nitrogen, phosphorus, other elemental cycles. Stability of biogeochemical systems; nature of human perturbations of their dynamics. Prerequisite: permission of instructor. Offered: jointly with OCEAN 523/ATM S 508."
  - :name: Process Analytical Chemistry
    :number: "525"
    :subject: CHEM
    :credit: "3"
    :description: "Chemical sensors and systems approach to chemical analysis as an integral part of monitoring and controlling chemical, biological, and medical processes. Offered: alternate years."
  - :name: Chemometrics
    :number: "526"
    :subject: CHEM
    :credit: "9"
    :description: "Mathematical and statistical methods for experimental design, calibration, signal resolution, and instrument control and optimization. Offered: alternate years."
  - :name: Advanced Organic Chemistry
    :number: "530"
    :subject: CHEM
    :credit: "3"
    :description: "Fundamental aspects of organic structures and transformations. Structure and basicity of carbanions, substitution reactions, elimination reactions, nucleophilic addition and addition/elimination reactions, condensation reactions, structure and rearrangements of carbocations, electrophilic addition, electrophilic substitutions, neighboring group effects. Prerequisite: CHEM 337. Offered: A."
  - :name: Advanced Organic Chemistry
    :number: "531"
    :subject: CHEM
    :credit: "3"
    :description: "Synthetic organic chemistry. Discussion of practical methods for the synthesis of complex organic molecules with an emphasis on strategy and the control of stereochemistry. Prerequisite: CHEM 530. Offered: W."
  - :name: Advanced Organic Chemistry
    :number: "532"
    :subject: CHEM
    :credit: "3"
    :description: "Chemical Biology. Application of chemical methods to the study of biological processes that occur in cells. Prerequisite: CHEM 530 and CHEM 531. Offered: Sp."
  - :name: Current Problems in Organic Chemistry
    :number: "540"
    :subject: CHEM
    :credit: "12"
    :description: Primarily for doctoral candidates in organic chemistry. Discussions of topics of current interest and importance. See department for instructor and topic during any particular quarter.
  - :name: Introduction to Quantum Chemistry
    :number: "550"
    :subject: CHEM
    :credit: "3"
    :description: "Origins and basic postulates of quantum mechanics, solutions to single-particle problems, angular momentum and hydrogenic wave functions, matrix methods, perturbation theory, variational methods. Prerequisite: CHEM 455. Offered: A."
  - :name: Introduction to Quantum Chemistry
    :number: "551"
    :subject: CHEM
    :credit: "3"
    :description: "Electronic structure of many-electron atoms and molecules, vibration and rotation levels of molecules, effects of particle exchange, angular momentum and group theory, spectroscopic selection rules. Prerequisite: CHEM 550. Offered: W."
  - :name: Statistical Mechanics
    :number: "552"
    :subject: CHEM
    :credit: "3"
    :description: "General theorems of statistical mechanics, relation of the equilibrium theory to classical thermodynamics, quantum statistics, theory of imperfect gases, lattice statistics and simple cooperative phenomena, lattice dynamics and theory of solids, liquids, solutions, and polymers, time-dependent phenomena and mechanisms of interaction. Prerequisite: CHEM 455 and CHEM 456 (concurrent registration permitted) or equivalent. Offered: Sp."
  - :name: Statistical Mechanics
    :number: "553"
    :subject: CHEM
    :credit: "3"
    :description: "General theorems of statistical mechanics, relation of the equilibrium theory to classical thermodynamics, quantum statistics, theory of imperfect gases, lattice statistics and simple cooperative phenomena, lattice dynamics and theory of solids, liquids, solutions, and polymers, time-dependent phenomena and mechanisms of interaction. Prerequisite: CHEM 552. Offered: A."
  - :name: Current Problems in Physical Chemistry
    :number: "560"
    :subject: CHEM
    :credit: "12"
    :description: Primarily for doctoral candidates in physical chemistry. A discussion of topics selected from active research fields. See department for instructor and the topic during any particular quarter.
  - :name: Macromolecules
    :number: "561"
    :subject: CHEM
    :credit: "9"
    :description: "Physical chemistry of macromolecules and biopolymers. Topics include solution thermodynamics, hydrodynamic properties, molecular weight distributions, optical and electro-optic techniques, chain configuration statistics, cooperative phenomena, theory of rubber elasticity, and polyelectrolytes. Offered: alternate years."
  - :name: Organic Electronic and Photonic Materials/Polymers
    :number: "564"
    :subject: CHEM
    :credit: "3"
    :description: "Physical and material concepts determining properties of organic electronic and photonic materials. Discusses electronic structure, physico-chemical characterization, and device application. Includes introduction of electronic band structure of polymers, electrically conducting polymers; organic nonlinear optical electroluminescent materials; polymer optical fibers; tow-photon absorption materials for 3-D microfabrication. Offered: jointly with MSE 560."
  - :name: Molecular Modeling Methods
    :number: "575"
    :subject: CHEM
    :credit: "4"
    :description: "Introduction to theory and practice of computer simulation studies of molecules with emphasis on applications to biological molecules and complexes. Discussion of background theory, implementation details, capabilities and practical limitations of these methods. Prerequisite: previous coursework in biochemistry and physical chemistry and/or permission of instructor. Offered: jointly with BIOEN 575; A."
  - :name: Preparation for Second-Year Exam
    :number: "581"
    :subject: CHEM
    :credit: "9"
    :description: "Preparation for examination. Open only to students accepted for doctoral work in chemistry, in their second year of study. Credit/no credit only. Offered: AWSp."
