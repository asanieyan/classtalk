- :name: Radiology
  :courses: 
  - :name: Undergraduate Thesis
    :number: "498"
    :subject: RADGY
    :credit: "0"
    :description: "Supervised clinical and/or laboratory research in the broad field of medical imaging, culminating in a thesis. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: RADGY
    :credit: "0"
    :description: "Opportunity to gain research experience and direct participation in either clinical or basic sciences investigation in diagnostic and/or nuclear medicine. Offered: AWSpS."
  - :name: P-Preceptorship in Nuclear Medicine
    :number: "505"
    :subject: RADGY
    :credit: "24"
    :description: "Opportunity for first- and second-year medical students to gain experience with faculty in clinical and academic environments. Students observe general aspects of the Nuclear Medicine Division, including clinical problems, the different relationships in the clinic between physician and patient, and several research aspects of the division. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Physical Aspects of Medical Imaging
    :number: "508"
    :subject: RADGY
    :credit: "4"
    :description: "Quantitative physical principles of medical imaging are presented for electromagnetic and sonic radiation. Methods of image formation and analysis are discussed for conventional film radiography, CT, DSA, PET, B-mode ultrasound and Doppler ultrasound. Offered: jointly with BIOEN 508/ENV H 528."
  - :name: Nuclear Magnetic Resonance in Biomedicine
    :number: "550"
    :subject: RADGY
    :credit: "2"
    :description: "Basic physics of nuclear magnetic resonance (NMR) imaging and spectroscopy are presented. Research applications of NMR in physiology and biochemistry are reviewed with emphasis on the brain. Grade based on written tests and small research paper. Prerequisite: permission of instructor. Offered: jointly with BIOEN 565; odd years; Sp."
  - :name: P-Nuclear Medicine Technique, Physics, and Instrumentation
    :number: "580"
    :subject: RADGY
    :credit: "5"
    :description: "Provides familiarization with basic nuclear phenomena and with the instrumentation used in the practice of nuclear medicine. There are discussions and laboratory exercises. Practical experience in instrument operation and sample counting are provided. Prerequisite: permission of instructor. Offered: S."
  - :name: P-Introduction to Diagnostic Radiology
    :number: "693"
    :subject: RADGY
    :credit: "4"
    :description: "Half-time clerkship in the field of medical imaging. Lectures, case discussions, film reading, and independent study provide an overview of the subspecialty areas of diagnostic radiology and nuclear medicine. Emphasis on utilization and selection of imaging tests, radiologic anatomy, and interpretation of commonly encountered studies. Offered: AWSpS."
  - :name: P-Advanced Clinical Clerkship
    :number: "694"
    :subject: RADGY
    :credit: "8"
    :description: "Full-time clerkship provides a more in depth experience in diagnostic radiology and nuclear medicine. Required rotations in the subspecialty areas of radiology augment the basic lecture series and case discussions of Radiology 693. For those with a special interest in diagnostic radiology. Prerequisite: permission of instructor and departmental education coordinator. Offered: AWSpS."
  - :name: P-Radiology Sub-specialty Elective
    :number: "695"
    :subject: RADGY
    :credit: "8"
    :description: "Clinical rotation in one of the sub-specialty areas of radiology at the University of Washington and affiliated hospitals. Requires special arrangements and permission from a preceptor and the education coordinator in Radiology. Two or four weeks. Offered: AWSpS."
  - :name: P-Nuclear Medicine Clerkship
    :number: "696"
    :subject: RADGY
    :credit: "12"
    :description: "Daily participation at University of Washington Medical Center nuclear medicine clinic emphasizing technical performance, diagnostic interpretation, and clinical relevance of nuclear imaging. Daily clinical teaching conferences of the division. Four- and six-week clerkships can be preplanned in areas such as pulmonary, cardiovascular, renal, bone, computer analysis. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: P-Radiology Special Electives
    :number: "697"
    :subject: RADGY
    :credit: "24"
    :description: "Radiologic training in a nonaffiliated institution. Permission and arrangements must be made at the time of registration through direct communication between the student and the education coordinator in Radiology. A written outline from a preceptor at the intended site required. Prerequisite: permission of radiology education coordinator. Offered: AWSpS."
  - :name: P-WWAMI Radiology Special Electives
    :number: "699"
    :subject: RADGY
    :credit: "24"
    :description: "By special arrangement for qualified students, special clerkships or externships may be available at institutions other than the University of Washington located within the WWAMI region. Prerequisite: permission of department."
