- :name: Astronomy
  :courses: 
  - :name: Astronomy
    :number: "101"
    :subject: ASTR
    :credit: "5"
    :description: Introduction to the universe, with emphasis on conceptual, as contrasted with mathematical, comprehension. Modern theories, observations; ideas concerning nature, evolution of galaxies; quasars, stars, black holes, planets, solar system. Not open for credit to students who have taken 102 or 201; not open to upper-division students majoring in physical sciences or engineering.
  - :name: Introduction to Astronomy
    :number: "102"
    :subject: ASTR
    :credit: "5"
    :description: Emphasis on mathematical and physical comprehension of nature, the sun, stars, galaxies, and cosmology. Designed for students who have had algebra and trigonometry and high school or introductory level college physics. Cannot be taken for credit in combination with ASTRO 101 or ASTRO 301.
  - :name: "Astrobiology: Life in the Universe"
    :number: "115"
    :subject: ASTR
    :credit: "5"
    :description: "Introduction to the new science of astrobiology, study of the origin and evolution of life on Earth, and the search for microbial and intelligent life elsewhere in the Universe. Designed for non-science, liberal arts majors. Offered: jointly with ASTBIO/ESS/OCEAN 115/BIOL 114."
  - :name: The Planets
    :number: "150"
    :subject: ASTR
    :credit: "5"
    :description: For liberal arts and beginning science students. Survey of the planets of the solar system, with emphases on recent space exploration of the planets and on the comparative evolution of the Earth and the other planets.
  - :name: Modern Topics in Astronomy for Non-Science Majors
    :number: "190"
    :subject: ASTR
    :credit: "10"
    :description: "Topics of current interest, such as origin of chemical elements, novae and supernovae, white dwarfs, neutron stars, black holes, active galaxies, quasars, or interstellar medium and astrochemistry. Choice of topics depends on instructor and class interest. Prerequisite: either one 100- or one 200-level ASTR course."
  - :name: Pre-Major in Astronomy Research Seminar
    :number: "192"
    :subject: ASTR
    :credit: "3"
    :description: "Introduction to astronomical computing and research methods for students interested in Astronomy and in the Pre-Major in Astronomy program. Co-requisite: ASTR 102. Offered: A."
  - :name: The Universe and the Origin of Life
    :number: "201"
    :subject: ASTR
    :credit: "5"
    :description: Sequel to 101 or 102, emphasizing modern views of the atomic and molecular evolution of the universe from the initial "big bang" through the formation of the solar system and the emergence of biological forms on the earth. The latter part of the course considers questions about the existence of, and communication with, extraterrestrial intelligent life, and finally the ultimate fate of the cosmos.
  - :name: "Distance and Time: Size and Age in the Universe"
    :number: "210"
    :subject: ASTR
    :credit: "5"
    :description: Space and time as basic concepts in physical science. How we define and measure them, how the concepts have developed over the centuries, and how modern measurements allow us to determine the size and age of the universe.
  - :name: The Universe and Change
    :number: "211"
    :subject: ASTR
    :credit: "5"
    :description: Gravity as central to the form and evolution of the universe. Conceptual formulation of gravity from the Renaissance to Einstein. Its consequences from the falling of an apple to the slowing of the expansion of the universe.
  - :name: Life in the Universe
    :number: "212"
    :subject: ASTR
    :credit: "5"
    :description: Nature and origin of cosmic large numbers. Steps to the formation of life, formation of planets (stars, galaxies, a long-lived universe), the anthropic principle. Searches for other planetary systems and extraterrestrial life.
  - :name: Public Outreach in Astronomy
    :number: "270"
    :subject: ASTR
    :credit: "3"
    :description: "Emphasis is on giving effective scientific presentations, developing and giving educational programs to school-age groups, and communicating your knowledge of astronomy to others. Give talks at the Jacobsen Observatory on campus and presentations in the Astronomy Department's planetarium. Learn to operate a telescope and the planetarium equipment. Prerequisite: one astronomy course at either the 100-, 200-, or 300-level."
  - :name: Introduction to Programming for Astronomical Applications
    :number: "300"
    :subject: ASTR
    :credit: "2"
    :description: "Introduction to programming needed for astronomical applications: Linux operating systems, PERL, IDL. Recommended for astronomy majors planning to take 400-level astronomy courses, to pursue individual research projects, or to apply for research experience for undergraduate appointments. Offered: W."
  - :name: Astronomy for Scientists and Engineers
    :number: "301"
    :subject: ASTR
    :credit: "3"
    :description: "Introduction to astronomy for students in the physical sciences or engineering. Topics similar to 101, but the approach uses more mathematics and physics. Prerequisite: PHYS 123."
  - :name: "Science in Civilization: Physics and Astrophysics Since 1850"
    :number: "313"
    :subject: ASTR
    :credit: "5"
    :description: "Organization and pursuit of the physical and astrophysical sciences, focusing on the major unifying principles of physics and astronomy and the social and cultural settings in which they were created. Offered: jointly with HIST 313."
  - :name: The Solar System
    :number: "321"
    :subject: ASTR
    :credit: "3"
    :description: "Solar system; planetary atmospheres, surfaces and interiors, the moon, comets. The solar wind and interplanetary medium. Formation of the solar system. Prerequisite: PHYS 224 which may be taken concurrently."
  - :name: The Contents of Our Galaxy
    :number: "322"
    :subject: ASTR
    :credit: "3"
    :description: "Introduction to astronomy. Basic properties of stars, stellar systems, interstellar dust and gas, and the structure of our galaxy. Prerequisite: PHYS 224 which may be taken concurrently; PHYS 225 which may be taken concurrently."
  - :name: Extragalactic Astronomy and Cosmology
    :number: "323"
    :subject: ASTR
    :credit: "3"
    :description: "Galaxies, optical and radio morphology and properties. Clusters of galaxies, radio sources, and quasars. Observational cosmology. Prerequisite: ASTR 322 which may be taken concurrently."
  - :name: Stellar Observations and Theory
    :number: "421"
    :subject: ASTR
    :credit: "3"
    :description: "Observations and theory of the atmospheres, chemical composition, internal structure, energy sources, and evolutionary history of stars. Prerequisite: ASTR 322."
  - :name: Interstellar Material
    :number: "422"
    :subject: ASTR
    :credit: "3"
    :description: Description and physics of the matter between the stars. Physical conditions, distribution, evolution, and motions of interstellar atoms, molecules, and dust grains. Exchange of energy and matter between stars and interstellar material.
  - :name: High-Energy Astrophysics
    :number: "423"
    :subject: ASTR
    :credit: "3"
    :description: "High-energy phenomena in the universe. Includes supernova, pulsars, neutron stars, x-ray and gamma-ray sources, black holes, cosmic rays, quasi stellar objects, active galactic nuclei, diffuse background radiations. Radiative emission, absorption processes, and models derived from observational data. Prerequisite: PHYS 224; PHYS 225."
  - :name: Cosmology
    :number: "425"
    :subject: ASTR
    :credit: "3"
    :description: "Studies the universe as a whole. Overview of fundamental observations of cosmology and an introduction to general relativity. Examines theories of the past and future history of the universe, the nature of dark matter and dark energy, and the origin of ordinary matter on the large-scale structure. Prerequisite: PHYS 224; PHYS 225. Offered: W."
  - :name: Introduction to Astronomical Data Analysis
    :number: "480"
    :subject: ASTR
    :credit: "5"
    :description: "Hands-on experience with electronic imaging devices (CCDs) and software for image reduction and analysis. Introduction to operating systems, reduction software, and statistical analysis with applications to CCD photometry. Prerequisite: ASTR 323, which may be taken concurrently."
  - :name: Introduction to Astronomical Observation
    :number: "481"
    :subject: ASTR
    :credit: "5"
    :description: "Theory and practice of obtaining optical data at a telescope. Preparation, obtaining data with a CCD on a telescope, and subsequent data analysis for completion of a research project. Prerequisite: ASTR 480."
  - :name: Writing Astronomical Papers
    :number: "482"
    :subject: ASTR
    :credit: "2"
    :description: "Principles of organizing, developing, and writing astronomical research papers for journals and astronomy articles for general public interest. Prerequisite: ASTR 481 or ASTR 499, either of which may be taken concurrently. Offered: Sp."
  - :name: Topics in Current Astronomy
    :number: "497"
    :subject: ASTR
    :credit: "9"
    :description: Recent developments in one field of astronomy or astrophysics.
  - :name: Undergraduate Research
    :number: "499"
    :subject: ASTR
    :credit: "15"
    :description: Special astronomical problems and observational projects, by arrangement with instructor.
  - :name: Practical Methods for Teaching Astronomy
    :number: "500"
    :subject: ASTR
    :credit: "13"
    :description: Seminar in the preparation of lecture and workshop materials with emphasis on demonstration, visual aids, and the evaluation of students' progress. Credit/no credit only.
  - :name: Physical Foundations of Astrophysics I
    :number: "507"
    :subject: ASTR
    :credit: "3"
    :description: "Thermodynamics from an astronomer's point of view: black body radiation, basic radiative transfer, equation of state, degenerate gases, crystallization at high density."
  - :name: Physical Foundations of Astrophysics II
    :number: "508"
    :subject: ASTR
    :credit: "3"
    :description: Introduction to astronomical hydrodynamics and magnetohydrodynamics, basic theorems and application to stellar and interstellar magnetic fields. Introduction to plasma physics, waves in a plasma.
  - :name: Physical Foundations of Astrophysics III
    :number: "509"
    :subject: ASTR
    :credit: "3"
    :description: Potential theory as applied to astrophysical systems. Orbits. Integrals of motion. Equilibrium and stability of stellar systems. Encounters of stellar systems. Kinetic theory of collisional systems. Applications of stellar dynamics to star clusters, galaxies, and large-scale structure.
  - :name: Nuclear Astrophysics
    :number: "510"
    :subject: ASTR
    :credit: "3"
    :description: "Big bang nucleosynthesis; nuclear reactions in stars; solar neutrinos and neutrino oscillations; core-collapse supernovae; nucleosynthesis in stars, novae, and supernovae; neutron starts; composition and sources of cosmic rays; gamma ray bursts; atmospheric neutrinos. Offered: jointly with PHYS 554; A."
  - :name: Galactic Structure
    :number: "511"
    :subject: ASTR
    :credit: "3"
    :description: Kinematics, dynamics, and contents of the galaxy. Spiral structure. Structure and evolution of galaxies.
  - :name: Extragalactic Astronomy
    :number: "512"
    :subject: ASTR
    :credit: "3"
    :description: Types of galaxies. Integrated properties, content, and dynamics. Extragalactic distance scale, groups and clusters. Radio sources. Observational cosmology.
  - :name: Cosmology and Particle Astrophysics
    :number: "513"
    :subject: ASTR
    :credit: "3"
    :description: "Big bang cosmology; relativistic world models and classical tests; background radiation; cosmological implications of nucleosynthesis; baryogenesis; inflation; galaxy and large-scale structure formation; quasars; intergalactic medium; dark matter. Offered: jointly with PHYS 555."
  - :name: Radiative Processes in Astrophysics
    :number: "519"
    :subject: ASTR
    :credit: "3"
    :description: "Theory and applications of astrophysical radiation processes: transfer theory; thermal radiation; theory of radiation fields and radiation from moving charges; bremsstrahlung; synchrotron; Compton scattering; plasma effects."
  - :name: Stellar Atmospheres
    :number: "521"
    :subject: ASTR
    :credit: "3"
    :description: "Theory of continuous radiation and spectral line formation. Applications to the sun and stars. Prerequisite: PHYS 421 or equivalent."
  - :name: Stellar Atmospheres
    :number: "522"
    :subject: ASTR
    :credit: "3"
    :description: "Theory of continuous radiation and spectral line formation. Applications to the sun and stars. Prerequisite: PHYS 421 or equivalent."
  - :name: Solar Physics
    :number: "523"
    :subject: ASTR
    :credit: "3"
    :description: Sun as a star, solar photosphere and outer convection zone, granulation and related phenomena, solar chromosphere, and corona, solar activity (especially sunspots and solar flares), sun's radio emission, solar-terrestrial relations.
  - :name: Stellar Interiors
    :number: "531"
    :subject: ASTR
    :credit: "4"
    :description: "Physical laws governing the temperature, pressure, and mass distribution in stars. Equation of state, opacity, nuclear energy generation, computational methods. Models of main sequence stars and star formation. Prerequisite: PHYS 421 or equivalent."
  - :name: Stellar Evolution
    :number: "532"
    :subject: ASTR
    :credit: "3"
    :description: "Theoretical and observational approaches to stellar evolution. Structure of red giants, supernovae, and white dwarfs. Observations of star clusters and the chemical composition of stars as they relate to the theory of stellar structure. Prerequisite: ASTR 531."
  - :name: Interstellar Matter
    :number: "541"
    :subject: ASTR
    :credit: "3"
    :description: "Physical conditions and motions of neutral and ionized gas in interstellar space. Interstellar dust, magnetic fields, formation of grains, clouds, and stars. Prerequisite: modern physics or permission of instructor."
  - :name: Planetary Atmospheres
    :number: "555"
    :subject: ASTR
    :credit: "3"
    :description: "Problems of origin, evolution, and structure of planetary atmospheres, emphasizing elements common to all; roles of radiation, chemistry, and dynamical processes; new results on the atmospheres of Venus, Mars, Jupiter, and other solar system objects in the context of comparative planetology. Offered: jointly with ATM S 555/ESS 581."
  - :name: Planetary Surfaces
    :number: "556"
    :subject: ASTR
    :credit: "3"
    :description: Comparison of surface processes and conditions on Mercury, Venus, Earth, moon, Mars, asteroids, and satellites of the great planets. Emphasis on understanding how and why planetary surfaces differ from one another and the implied course of solar-system evolution. Analysis of data from Earth-based telescopes and manned and unmanned space missions.
  - :name: Origin of the Solar System
    :number: "557"
    :subject: ASTR
    :credit: "3"
    :description: "Nebular and nonnebular theories of the solar system origin; collapse from the interstellar medium, grain growth in the solar nebula, formation of planetesimals and planets, early evolution of the planets and other possible planetary systems; physical and chemical evidence upon which the ideas concerning the origin of the solar system are based. Offered: jointly with ESS 583."
  - :name: High Energy Astrophysics
    :number: "561"
    :subject: ASTR
    :credit: "3"
    :description: Observed properties of supernovae, x-ray stars, radio sources, quasars. Theories explaining such objects. Origin of cosmic rays.
  - :name: Seminar in Astronomy
    :number: "575"
    :subject: ASTR
    :credit: "20"
    :description: "Discussion of recent research in astronomy and astrophysics. Credit/no credit only. Prerequisite: permission of department."
  - :name: Astronomy Colloquium
    :number: "576"
    :subject: ASTR
    :credit: "20"
    :description: "Current research topics in astronomy and astrophysics. Credit/no credit only. Prerequisite: permission of department."
  - :name: Techniques in Optical Astronomy
    :number: "581"
    :subject: ASTR
    :credit: "5"
    :description: Theory and practice of obtaining optical data. Astronomical photoelectric photometers, spectrographs, interferometers, CCDs, and infrared equipment. Data-reduction techniques with emphasis on statistical analysis using digital computers. Observations with MRO thirty-inch telescope.
  - :name: Topics in Observational Astrophysics
    :number: "597"
