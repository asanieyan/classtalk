  - :name: Accounting for Problem Solving
    :number: "199"
    :subject: ACCTG
    :credit: "4"
    :description: "Supplementary lectures, discussions, and problem solving sessions in introductory accounting. Enrollment priority to EOP students and others by permission. Credit may not be applied to fulfill specific program requirements. Credit/no credit only. Corequisite: ACCTG 215."
  - :name: Introduction to Accounting and Financial Reporting
    :number: "215"
    :subject: ACCTG
    :credit: "5"
    :description: Nature and social setting of accounting; uses of accounting information; introduction of basic accounting concepts and procedures; interpretation of financial statements. May not be repeated.
  - :name: Fundamentals of Managerial Accounting
    :number: "225"
    :subject: ACCTG
    :credit: "5"
    :description: "Analyses and evaluation of accounting information as part of the managerial process of planning, decision making, and control. Concentrates on information useful to enterprise managers. Prerequisite: either ACCTG 210, ACCTG 220, or ACCTG 215; ECON 200; may not be repeated."
  - :name: Intermediate Accounting I
    :number: "301"
    :subject: ACCTG
    :credit: "3"
    :description: "Concepts and principles of financial accounting. Analysis of controversies and problems related to the measurement of enterprise income and asset and liability valuation. Prerequisite: 2.0 in ACCTG 225; may not be repeated."
  - :name: Intermediate Accounting II
    :number: "302"
    :subject: ACCTG
    :credit: "3"
    :description: "Concepts and principles of financial accounting. Analysis of controversies and problems related to the measurement of enterprise income and asset and liability valuation. Prerequisite: 2.0 in ACCTG 301; may not be repeated."
  - :name: Intermediate Accounting III
    :number: "303"
    :subject: ACCTG
    :credit: "3"
    :description: "Concepts and principles of financial accounting. Analysis of controversies and problems related to the measurement of enterprise income and asset and liability valuation. Prerequisite: 2.0 in ACCTG 302; may not be repeated."
  - :name: Cost Accounting
    :number: "311"
    :subject: ACCTG
    :credit: "3"
    :description: "Introduction to the theory of cost accounting; job order, process, and standard cost systems; overhead accounting; problems in accumulation and allocation of costs; decision making with cost data. Prerequisite: 2.0 in ACCTG 301; may not be repeated."
  - :name: Introduction to Accounting Information Systems
    :number: "320"
    :subject: ACCTG
    :credit: "3"
    :description: "Concepts of accounting information systems in organizations. Processes of analyzing and designing accounting information systems, with emphasis on those using computer facilities. Internal controls and auditing considerations. Prerequisite: 2.0 in ACCTG 225; I S 300 which may be taken concurrently; may not be repeated."
  - :name: Introduction to Accounting Information Systems
    :number: "330"
    :subject: ACCTG
    :credit: "3"
    :description: "Concepts of accounting information systems in organizations. Processes of analyzing and designing accounting information systems, with emphasis on those using computer facilities. Internal controls and auditing considerations. Prerequisite: 2.0 in ACCTG 302; 2.0 in I S 300; may not be repeated."
  - :name: Topics in Financial Reporting
    :number: "375"
    :subject: ACCTG
    :credit: "4"
    :description: "Critical examination of the uses and limitations of general purpose financial statements that have been prepared in accordance with generally accepted accounting principles. Not open for credit to accounting majors or to students who have completed 301. Prerequisite: either 2.0 in ACCTG 225 or 2.0 in ACCTG 230; may not be repeated."
  - :name: Federal Income Tax Factors in Business Decisions
    :number: "401"
    :subject: ACCTG
    :credit: "3"
    :description: "Service course in taxation recommended for the junior year for non-accounting majors. May also be taken by MBA students for graduate credit. Not open to accounting majors. Prerequisite: either 2.0 in ACCTG 225 or 2.0 in ACCTG 230; may not be repeated."
  - :name: Auditing Standards and Principles
    :number: "411"
    :subject: ACCTG
    :credit: "3"
    :description: "Intensive introduction to the attest function in society today. The environment, the process, and the report of the public auditor are analyzed. Potential extensions of the attest function are examined. Prerequisite: 2.0 in ACCTG 302; 2.0 in ACCTG 311; 2.0 in either ACCTG 320 or ACCTG 330; may not be repeated."
  - :name: Database Management for Accounting
    :number: "420"
    :subject: ACCTG
    :credit: "3"
    :description: "Continuation of ACCTG 320, covering database and processing architectures, database reliability, database recovery, database security, database administration, internets and intranets, and network security. Not available for credit to information systems majors or to students who have completed I S 410 and 445. Prerequisite: 2.0 in ACCTG 320; may not be repeated."
  - :name: Tax Effects of Business Decisions
    :number: "421"
    :subject: ACCTG
    :credit: "3"
    :description: "Issues in taxation, including tax considerations in business decision making, tax effects of business transactions, taxation of compensation, fringe benefits, capital gains, fixed asset transactions, disposition of business distribution from corporations. Prerequisite: 2.0 in ACCTG 302; may not be repeated."
  - :name: Accounting and Financial Management Decisions
    :number: "440"
    :subject: ACCTG
    :credit: "3"
    :description: "Business financial planning with an emphasis of the role of accounting information in financial decisions. Topics include the accounting and finance aspects of business valuation, short and long term financing, short and long term investments, alternative types of debt and equity financing, and related topics. Prerequisite: 2.0 in ACCTG 302; 2.0 in ACCTG 311; FIN 350; may not be repeated."
  - :name: Business Taxation
    :number: "450"
    :subject: ACCTG
    :credit: "3"
    :description: "Issues of taxation for entities other than individuals, including corporations, subchapter S corporations, partnerships, estates, and trusts. Includes corporate distributions, liquidations, and reorganizations. Prerequisite: 2.0 in ACCTG 421; may not be repeated."
  - :name: Individual Income Taxation
    :number: "451"
    :subject: ACCTG
    :credit: "3"
    :description: "Political, economic, and social forces influencing federal income taxation, role of taxation in personal decisions. Coverage of individual income tax matters, including business and investment income, business and personal deductions, property transactions, and tax issues of employees. Prerequisite: 2.0 in ACCTG 421; may not be repeated."
  - :name: Advanced Cost Accounting
    :number: "460"
    :subject: ACCTG
    :credit: "3"
    :description: "Advanced analysis of cost and management accounting problems; special applications of cost accounting techniques for management planning and control; current developments in cost accounting. Prerequisite: 2.0 in ACCTG 311; may not be repeated."
  - :name: Strategic Overview of Accounting
    :number: "470"
    :subject: ACCTG
    :credit: "3"
    :description: "Provides a strategic overview of accounting functions in industry, government, and public accounting. Includes comprehensive exam covering all required courses in the accounting major . Prerequisite: ACCTG 321; ACCTG 421 which may be taken concurrently; ACCTG 440 which may be taken concurrently; may not be repeated."
  - :name: Internal Auditing
    :number: "471"
    :subject: ACCTG
    :credit: "3"
    :description: "Independent appraisal function established within an organization. Role and nature of internal auditing; intensive review of internal control; management effectiveness audits; and financial audits from the point of view of the internal auditor. Prerequisite: 2.0 in ACCTG 411; may not be repeated."
  - :name: Accounting for Not-for-Profit Organizations
    :number: "480"
    :subject: ACCTG
    :credit: "3"
    :description: "Fund and budgetary accounting as applied to public sector organizations, such as governments, foundations, hospitals, and colleges. Prerequisite: 2.0 in ACCTG 302; may not be repeated."
  - :name: Advanced Financial Accounting
    :number: "485"
    :subject: ACCTG
    :credit: "3"
    :description: "Accounting for partnerships, accounting for business combinations, parent-subsidiary and branch relationships, foreign exchange. Prerequisite: 2.0 in ACCTG 302; may not be repeated."
  - :name: Special Topics in Accounting
    :number: "490"
    :subject: ACCTG
    :credit: "6"
    :description: Special topics of current concern to faculty and students. Offered only when faculty is available and student interest is sufficient. Class is announced in advance of scheduled offerings.
  - :name: Accounting Internship
    :number: "495"
    :subject: ACCTG
    :credit: "8"
    :description: "One quarter's internship with a certified public accounting firm, industrial organization, or government agency. Credit/no credit only. Prerequisite: ACCTG 301."
  - :name: Undergraduate Research
    :number: "499"
    :subject: ACCTG
    :credit: "9"
    :description: Arranged and supervised by individual members of the faculty.
  - :name: Financial Accounting
    :number: "500"
    :subject: ACCTG
    :credit: "4"
    :description: Introduction to concepts and procedures underlying determination and presentation of information for financial decisions by investors and other decision makers outside the business enterprise. Study of problems of valuation, income determination, and financial reporting.
  - :name: Managerial Accounting
    :number: "501"
    :subject: ACCTG
    :credit: "3"
    :description: "Study of the generation and the use of accounting information within the firm for purposes of planning and controlling operations. Topics covered include cost concepts, responsibility accounting systems, cost control, and the use of accounting information in short- and long-term management decision problems. Prerequisite: ACCTG 500."
  - :name: Introduction to Accounting for Managers
    :number: "503"
    :subject: ACCTG
    :credit: "4"
    :description: Provides potential managers with a basic knowledge of financial and managerial accounting. Focuses on the use, not the preparation, of accounting information. Examples presented for a variety of for-profit and nonprofit organizations.
  - :name: Intensive Analysis of Accounting Principles and Practices
    :number: "505"
    :subject: ACCTG
    :credit: "18"
    :description: "Covers the subjects in the required core for undergraduate accounting majors: intermediate accounting, advanced accounting, cost accounting, auditing, and tax accounting. Credits will not count toward MBA degree. Prerequisite: ACCTG 215 and ACCTG 225 or equivalent, or permission of instructor."
  - :name: Introduction to Financial Statement Analysis
    :number: "510"
    :subject: ACCTG
    :credit: "4"
    :description: "Extension of the core financial accounting material, focusing on the use of financial statements to assess the financial position and prospects of companies. Examines the critical financial reporting issues that influence interpretation of financial statements. Prerequisite: either B A 502, ACCTG 500, or permission of instructor."
  - :name: Advanced Financial Statement Analysis
    :number: "511"
    :subject: ACCTG
    :credit: "4"
    :description: "Covers accounting issues related to firm valuation and use of financial statement information to assess the risks and rewards of various firm strategies. Prerequisite: ACCTG 510 or permission of instructor."
  - :name: Tax Effects of Business Decisions
    :number: "513"
    :subject: ACCTG
    :credit: "4"
    :description: "Importance of tax considerations in making business decisions. Covers regulatory and economic impacts of the U. S. tax system. Prerequisite: either B A 502, ACCTG 500, or permission of instructor."
  - :name: Problems in Managerial and Cost Accounting
    :number: "515"
    :subject: ACCTG
    :credit: "4"
    :description: "Extension of the core management accounting material. Uses cases and discussion to analyze costing techniques, use of accounting data in planning and evaluation managerial performance, and use of accounting data in short-run and long-run decisions. Prerequisite: either B A 502, ACCTG 501, or permission of instructor."
  - :name: Current Issues in Accounting
    :number: "517"
    :subject: ACCTG
    :credit: "2"
    :description: "Analyzes recent literature, both professional and academic, in accounting. Focuses on the impact of recent events on the accounting profession. Prerequisite: either B A 502 or ACCTG 500, ACCTG 501, or permission of instructor."
  - :name: Seminar in Financial Control Systems
    :number: "519"
    :subject: ACCTG
    :credit: "4"
    :description: "Design and administration of formal information systems to aid the planning and control process in large organizations; formulation of divisional financial goals and control criteria; measurement of divisional performance and problems of goal congruence; administration of new investment programs. Prerequisite: B A 502 or permission of graduate office."
  - :name: Information Quality and Assurance Services
    :number: "520"
    :subject: ACCTG
    :credit: "4"
    :description: Introduction to assurance services with a focus on financial statement audits. Auditing concepts and procedures, and the role of audits in financial markets.
  - :name: Cases and Issues in Information Quality and Assurance Services
    :number: "521"
    :subject: ACCTG
    :credit: "4"
    :description: "Analysis of cases and discussions of current issues dealing with assurance services. Prerequisite: ACCTG 520."
  - :name: Advanced Financial Reporting
    :number: "522"
    :subject: ACCTG
    :credit: "4"
    :description: Advanced problems related to the measurement of enterprise income and asset and liability valuation.
  - :name: Advanced Financial Analysis
    :number: "523"
    :subject: ACCTG
    :credit: "4"
    :description: "Explores the use of published financial reports by decision makers external to the firm (e.g. investors and creditors). Emphasis is on traditional and statistical analyses of financial statements for the purposes of making economic decisions. Prerequisite: ACCTG 522."
  - :name: Individual Taxation
    :number: "524"
    :subject: ACCTG
    :credit: "4"
    :description: Political, economic, and social forces influencing federal income taxation, role of taxation in personal decisions. Coverage of individual tax matters, including business and investment income, business and personal deductions, property transactions, and tax issues of employees.
  - :name: Business and International Taxation
    :number: "525"
    :subject: ACCTG
    :credit: "4"
    :description: "Issues of taxation for entities other than individuals, including corporations, subchapter S corporations, partnerships, estates, and trusts. Included corporate distributions, liquidations, and reorganizations. International dimensions of business taxation are introduced. Prerequisite: ACCTG 524."
  - :name: Preparation for IPOs and SEC Reporting
    :number: "526"
    :subject: ACCTG
    :credit: "4"
    :description: "Introduces legal issues pertaining to the accounting profession. Discusses the role of operations of the SEC with an emphasis on its functions in regulating information disclosure. Prerequisite: ACCTG 522."
  - :name: Communications in Professional Accounting
    :number: "527"
    :subject: ACCTG
    :credit: "4"
    :description: Introduction to the communications practices of professional accountants. Development of effective written and oral skills employed in accounting presentations such as audit reports. Study of results of organizational communications research applicable to accounting firms and units within firms.
  - :name: Tax Issues in Property Ownership
    :number: "530"
    :subject: ACCTG
    :credit: "4"
    :description: "Analysis of gain and loss realization, recognition, and characterization of such. Detailed exploration of statutory and case law regarding acquisition, ownership, and disposition of assets. Treatment of capital and ordinary gains and losses. Timing issues regarding deferral transactions and installment reporting are analyzed. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Timing and Periods of Taxation
    :number: "531"
    :subject: ACCTG
    :credit: "3"
    :description: "Analysis of the cash and accrual methods of accounting, choice of taxable period and multi-period transaction analysis. Consideration of statute of limitations and mitigation thereof. Details of passive activity losses. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Procedural and Policy Issues
    :number: "533"
    :subject: ACCTG
    :credit: "3"
    :description: "Analysis of the procedures of Federal taxation: assessment, collection, and refund claims. Detailed exploration of the rules governing the statute of limitations and the mitigation thereof. An introduction to tax policy considerations is given. Tax penalties are explored. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Fundamentals of Corporate Taxation
    :number: "534"
    :subject: ACCTG
    :credit: "3"
    :description: "Detailed analysis of contribution of assets to corporations. Calculation of recognized gains and basic effects of asset contributions. Treatment of income and deduction items of corporate operations. Analysis of distribution of assets to shareholders with respect to their stock. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Advanced Issues in Corporate Taxation
    :number: "535"
    :subject: ACCTG
    :credit: "3"
    :description: "A continuation of 534. Fundamentals of moving assets out of and within corporate solution. Basics of corporate reorganizations: acquisitive and divisive. The details of the election to obtain (or avoid) the Section 338 election are explored in detail. Prerequisite: undergraduate accounting concentration or equivalent; ACCTG 534 or permission of instructor."
  - :name: Advanced Issues in Corporate Taxation
    :number: "536"
    :subject: ACCTG
    :credit: "3"
    :description: "Continuation of 534 and 535. Study of complex issues in corporate taxation planning. Substantial portion of course involves resolving case studies to improve analytic skills and to interrelate disparate corporate planning opportunities. Corporate reorganizations are analyzed in detail. Prerequisite: undergraduate accounting concentration or equivalent; ACCTG 535 or permission of instructor."
  - :name: Income Taxation of Conduits I
    :number: "537"
    :subject: ACCTG
    :credit: "3"
    :description: "Tax consequences to owners and entity from formation, operation, distributions from, and liquidation of partnerships and S corporations. Study of taxable and tax-free formations, nature of \"bottom line\" income and separately stated items, changes to owners' tax basis, basics of non-liquidating and liquidating distributions. Prerequisite: undergraduate accounting concentration or equivalent. Offered: W."
  - :name: Income Taxation of Conduits II
    :number: "538"
    :subject: ACCTG
    :credit: "3"
    :description: "A continuation of 537. Study of complex issues in partnership and S corporation taxation. Substantial portion involves resolving case studies to improve analytic skills and interrelate partnership and S corporation planning issues. Sections 751(b) and 736 examined in detail. Prerequisite: undergraduate accounting concentration or equivalent; 537 or permission of instructor."
  - :name: Tax Research and Decision Making
    :number: "539"
    :subject: ACCTG
    :credit: "4"
    :description: "Decision-making processes in relation to problems of taxation. Tools of tax analysis and research and the communication of conclusions flowing from professional tax work. Role of the professional accountant in client business transactions and in negotiations with taxing authorities is highlighted and simulated on the basis of actual case histories. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Fundamentals of International Taxation
    :number: "540"
    :subject: ACCTG
    :credit: "3"
    :description: Covers the basic tax considerations of U.S. taxation of income earned worldwide by U.S. taxpayers as well as the tax issues regarding U.S. taxation of non-resident aliens for income earned in the United States. Source rules and treaty considerations examined in detail. Locating the proper source of income and optimal tax rates analyzed.
  - :name: Communications for Taxation Professionals
    :number: "541"
    :subject: ACCTG
    :credit: "4"
    :description: "Introduction to the communications forms and to practices professional accountants and accounting managers. Development of effective written and oral skills employed in accounting presentations, such as audit reports and consultants' reports. Study of results of organizational communications research applicable to accounting firms and/or units within firms. Prerequisite: undergraduate accounting concentration or permission of instructor."
  - :name: Income Taxation of Trusts and Estates
    :number: "543"
    :subject: ACCTG
    :credit: "3"
    :description: "Development of fundamental skills regarding income taxation of trusts and estates. Calculation of distributable net income and the distribution deduction for the fiduciary entity. Basic analysis of the throwback rules. Case studies. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Estate and Gift Taxation
    :number: "547"
    :subject: ACCTG
    :credit: "3"
    :description: "Development of fundamental knowledge of the unified transfer tax on the transfer of property from one person to another. Calculation of gross estate, adjusted gross estate, and taxable estate. Calculation of gift and estate taxes owing. Discussion of estate planning concepts. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: State and Local Taxation
    :number: "548"
    :subject: ACCTG
    :credit: "3"
    :description: "Differences in definition of income at state and federal levels, treatment of state income taxes, piggyback for state income taxes, state tax rates, minimum tax, double taxation of income by home and host states, Uniform Division of Income for Tax Purposes Act, concept of nexus for taxation, multistate tax planning. Offered: S."
  - :name: Employee Tax Problems and Deferred Compensation
    :number: "549"
    :subject: ACCTG
    :credit: "3"
    :description: "Covers the tax issues facing employees and self-employed tax payers, including deferred compensation arrangements, fringe benefit packages, restricted property, independent contractor status, achieving favorable tax treatment of retirement plans, and substantiating employee business expenses. Offered: S."
  - :name: Management Information Systems
    :number: "551"
    :subject: ACCTG
    :credit: "4"
    :description: "Develops the professional accountant's responsibilities in designing and operating management information systems with an emphasis on accounting systems. Data organization and management, effects on accounting functions, responsibilities for controls and security, and planning and acquisition of system resources. Prerequisite: ACCTG 330, I S 320 and B A 501 or equivalent."
  - :name: Statistical Methods in Professional Auditing
    :number: "555"
    :subject: ACCTG
    :credit: "4"
    :description: "Comparative analysis of the methods of statistical inference used in auditing and incorporation of these methods in the auditor's decision processes. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Current Financial Accounting and Reporting Issues
    :number: "558"
    :subject: ACCTG
    :credit: "4"
    :description: "Develops professional-level ability to understand, analyze, and report upon selected political, economic, social, and legal dimensions of current financial accounting and reporting issues. Issues vary each year. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Advanced Auditing Problems and Cases
    :number: "559"
    :subject: ACCTG
    :credit: "4"
    :description: "Analysis of current developments in auditing and comprehensive case studies. Designed to extend knowledge of audit decision making and advanced techniques. Topics covered vary depending upon current issues facing professional auditors. Prerequisite: undergraduate accounting concentration or equivalent."
  - :name: Special Topics in Professional Accounting
    :number: "560"
    :subject: ACCTG
    :credit: "4"
    :description: "Lectures, discussion, and case analyses dealing with special current topics relevant to professional accounting. Satisfies the professional accounting elective requirement for the M.P.Acc. degree program. Prerequisite: permission of instructor."
  - :name: Accounting for Business Combinations in a Global Marketplace
    :number: "562"
    :subject: ACCTG
    :credit: "4"
    :description: The examination of acquisitions and mergers in a global context. Explores the issues involved in accounting for domestic and foreign equity investments, partnerships with respect to financial statement interpretations.
  - :name: Governmental Accounting
    :number: "564"
    :subject: ACCTG
    :credit: "4"
    :description: Budgetary and financial accounting/reporting as applied at the state, local, and special-purpose governments; financial accounting and reporting for not-for-profit organizations.
  - :name: Issues in International Accounting
    :number: "566"
    :subject: ACCTG
    :credit: "4"
    :description: Insights into the conceptual, managerial, professional, and institutional issues of international accounting. Focus on current topics in international accounting and on the cultural, managerial, and governmental forces that shape both internal and external accounting in specific countries.
  - :name: Advanced Management Accounting
    :number: "568"
    :subject: ACCTG
    :credit: "4"
    :description: "Discussion and analysis of costing techniques, use of accounting data in planning and evaluating managerial performance, and use of accounting data in short-term and long-run decisions. Special attention directed to issues in human behavior involved in cost allocation, budgeting, and performance evaluation. Prerequisite: ACCTG 502."
  - :name: Internship
    :number: "575"
    :subject: ACCTG
    :credit: "14"
    :description: "Professional internship in graduate accounting program. Prerequisite: enrollment in MPAcc program, accounting and assurances track."
  - :name: Independent Research Project Proposal
    :number: "576"
    :subject: ACCTG
    :credit: "2"
    :description: "Topic identification and development for research project to be completed in ACCTG 577. Prerequisite: enrollment in MPAcc program, accounting and assurances track."
  - :name: Independent Research Project Proposal
    :number: "577"
    :subject: ACCTG
    :credit: "4"
    :description: "Development and completion of independent research project. Topic identification and proposal approval completed in ACCTG 576. Prerequisite: enrollment in MPAcc program, accounting and assurances track; ACCTG 576."
  - :name: Introduction to Accounting Research
    :number: "580"
    :subject: ACCTG
    :credit: "4"
    :description: "Examination of research problems and techniques in accounting. Interdisciplinary nature of accounting research emphasized. Work in finance, economics, and psychology used to develop current trends in accounting research. Prerequisite: doctoral student status."
  - :name: Seminar in Managerial Accounting
    :number: "581"
    :subject: ACCTG
    :credit: "4"
    :description: "Critical examination of conceptual and practical issues of cost and managerial accounting. Specific topics may change from quarter to quarter, and they include application of behavioral, quantitative, and economic models to managerial accounting problems. Prerequisite: ACCTG 511 or permission of instructor."
  - :name: Seminar in Financial Accounting Research
    :number: "596"
    :subject: ACCTG
    :credit: "4"
    :description: "Review and critical analysis of research strategies and methods applied to problems in financial reporting practice and financial accounting standard setting. Prerequisite: doctoral student status and ACCTG 580 or equivalent or permission of graduate office."
  - :name: Seminar in Managerial Accounting Research
    :number: "597"
    :subject: ACCTG
    :credit: "4"
    :description: "Critical analysis of current managerial accounting research, both published and unpublished. Prerequisite: doctoral student status and 581 or equivalent or permission of graduate office."
  - :name: Doctoral Seminar in Accounting
    :number: "599"
    :subject: ACCTG
    :credit: "12"
    :description: "Study and research in advanced topics of Accounting. The seminar is generally concerned with unpublished areas of research as well as research methodology and philosophy. It is conducted by departmental faculty and occasional distinguished visiting faculty. Prerequisite: doctoral student status."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ACCTG
    :credit: "10"
    :description: ""
  :code: ACCTG
