- :name: International Studies
  :courses: 
  - :name: Society and the Oceans
    :number: "103"
    :subject: SIS
    :credit: "5"
    :description: "Explores the social and policy dimensions of the ocean environment and ocean management policy. Attention to how human values, institutions, culture, and history shape environmental issues and policy responses. Examines case studies and influential frameworks, such as the ocean as \"tragedy of the commons\". Offered: jointly with SMA 103"
  - :name: Introduction to Globalization
    :number: "123"
    :subject: SIS
    :credit: "5"
    :description: "Provides an introduction to the debates over globalization. Focuses on the growth and intensification of global ties. Addresses the resulting inequalities and tensions, as well as the new opportunities for cultural and political exchange. Topics include the impacts on government, finance, labor, culture, the environment, health, and activism. Offered: jointly with GEOG 123."
  - :name: "Israel: Dynamic Society and Global Flashpoint"
    :number: "150"
    :subject: SIS
    :credit: "5"
    :description: "Introduces the people, institutions, and culture of Israel is the context of larger global forces. Examines domestic, regional, and international elements, both historically and in the contemporary period, that have shaped Israel's culture, politics, and special role in world affairs. Topics include nationalism, ethnicity, politics, religion, film, literature, and culture. Offered: jointly with NEAR E 150."
  - :name: "States and Capitalism: The Origins of the Modern Global System"
    :number: "200"
    :subject: SIS
    :credit: "5"
    :description: Origins of the modern world system in the sixteenth century and its history until World War I. Interacting forces of politics and economics around the globe, with particular attention to key periods of expansion and crisis.
  - :name: The Making of the 21st Century
    :number: "201"
    :subject: SIS
    :credit: "5"
    :description: "Provides a historical understanding of the twentieth century and major global issues today. Focuses on interdisciplinary social science theories, methods, and information relating to global processes and on developing analytical and writing skills to engage complex questions of causation and effects of global events and forces. Recommended: SIS 200. Offered: WSp."
  - :name: Cultural Interactions in an Interdependent World
    :number: "202"
    :subject: SIS
    :credit: "5"
    :description: Cultural interaction among societies and civilizations, particularly Western and non-Western. Intellectual, cultural, social, and artistic aspects; historical factors.
  - :name: Science and Society
    :number: "216"
    :subject: SIS
    :credit: "5"
    :description: Investigation of the relationship between science, technology and society. Nuclear physics and molecular biology serves as concrete examples of fields with significant impact on society. Offered jointly with PHYS 216, Sp.
  - :name: The Silk Road
    :number: "225"
    :subject: SIS
    :credit: "5"
    :description: "History of cultural and economic exchange across Eurasia from the early Common Era to modern times. Topics include spread of religions such as Islam and Buddhism, overland trade in rare commodities, interaction between nomadic and sedentary cultures, the role of empires, the culture of daily life, and the arts. Offered: jointly with HIST 225."
  - :name: War
    :number: "301"
    :subject: SIS
    :credit: "5"
    :description: "Origins and conduct of war; readings from anthropology, political science, economics, and history, as well as novels and some recent works on the arms-control controversy. Modern forms of warfare, including guerrilla war, world war, and nuclear war. Offered: jointly with SOC 301."
  - :name: Intercultural Relations
    :number: "302"
    :subject: SIS
    :credit: "5"
    :description: "Perspectives on foreign cultures through literary example. Interdisciplinary approaches to the study of culture as such and problems of intercultural relations. Prerequisite: either one 200-level ANTH course, LING 203 or SIS 202."
  - :name: Immigration
    :number: "325"
    :subject: SIS
    :credit: "5"
    :description: Introduces key theoretical debates in international migration. Examines immigrants' political, economic, religious, and social integration into host societies, and continued ties to homelands. Experiences of voluntary and involuntary immigrants, of the second generation, and of incorporation into America and Europe. Designed around interdisciplinary texts and fieldwork in Seattle.
  - :name: Political Economy of Development
    :number: "330"
    :subject: SIS
    :credit: "5"
    :description: "Growth, income distribution, and economic development in less-developed countries today. Policies concerning trade, industrialization, the agricultural sector, human resources, and financing of development. Prerequisite: either ECON 201, GEOG 123 or SIS 120 any of which may be taken concurrently."
  - :name: Political Economy of International Trade and Finance
    :number: "332"
    :subject: SIS
    :credit: "5"
    :description: Theoretical and historical analysis to explore the causes and effects of the rise and decline of four major international trade and monetary regimes. Foundations and emerging features of the new international trade and monetary regime and its implications for the world economy.
  - :name: "Gender and Globalization: Theory and Process"
    :number: "333"
    :subject: SIS
    :credit: "5"
    :description: "Theoretical, historical, and empirical analysis of how current processes of globalization are transforming the actual conditions of women's lives, labor, gender ideologies, and politics in complex and contradictory ways. Topics include feminist exploration of colonialism, capitalism, economic restructuring policies, resistance in consumer and environmental movements. Offered: jointly with WOMEN 333."
  - :name: Geography of the Developing World
    :number: "335"
    :subject: SIS
    :credit: "5"
    :description: "Characteristics and causes, external and internal, of Third World development and obstacles to that development. Special attention to demographic and agricultural patterns, resource development, industrialization, and urbanization, drawing on specific case studies from Asia, Africa, and Latin America. Offered: jointly with GEOG 335."
  - :name: Collective Violence and the State
    :number: "337"
    :subject: SIS
    :credit: "5"
    :description: "Comparative study of collective violence in modern states with emphasis on riots and pogroms. Readings include case materials drawn from Russian pogroms of the nineteenth and twentieth centuries, Hindu-Muslim riots in modern India, and race riots in the United States and Great Britain. Offered: jointly with POL S 337."
  - :name: Social Theory in International Context
    :number: "342"
    :subject: SIS
    :credit: "5"
    :description: Comparative, historical introduction to the foundations of modern social theory in the work of Max Weber, Sigmund Freud, and Claude Levi-Strauss. Focus on tensions between universalist claims, European origins, and non-European applications of models of cultural formation and development.
  - :name: Migration in the Global Economy
    :number: "344"
    :subject: SIS
    :credit: "5"
    :description: "Analyzes the relationship between human mobility in the late 20th century and changes in the global economy. Allows the student to gain familiarity with scholarly research on international migration from a diversity of approaches and methods. Offered: jointly with GEOG 344; W."
  - :name: Women and International Economic Development
    :number: "345"
    :subject: SIS
    :credit: "5"
    :description: "Questions how women are affected by economic development in Third World and celebrates redefinitions of what development means. Theoretical perspectives and methods to interrogate gender and development policies introduced. Current processes of globalization and potential for changing gender and economic inequalities assessed. Offered: jointly with ANTH 345/WOMEN 345."
  - :name: Alternative Routes to Modernity
    :number: "348"
    :subject: SIS
    :credit: "5"
    :description: "Routes to modernity followed by non-Western societies between 1600 and 1900. Historical experiences of non-Western societies seen in the context of European history and of development theory. Emphasizes primary sources and techniques for posing theoretical questions of historical data. Offered: jointly with HSTAS 348."
  - :name: Environmental Norms in International Politics
    :number: "350"
    :subject: SIS
    :credit: "5"
    :description: "Surveys development of international environmental consciousness from 1960s to present. Models of \"green development\"; ways in which norms for resource use have entered global politics. Patterns of state compliance with international environmental agreements, and why states fall short of meeting their international obligations. Offered: jointly with ENVIR 360/SCAND 350."
  - :name: Technology, Growth, and Competition
    :number: "360"
    :subject: SIS
    :credit: "5"
    :description: Discusses theoretical accounts of empirical findings on technological change (invention, innovation, diffusion) and factors behind technological change, e.g., market structure, business cycle, state policies. Analyzes the impact of technology on economic growth, i.e., productivity. Discusses the role of technology in foreign trade, particularly in the United States.
  - :name: "Law and Justice: An Introduction to Social Theory"
    :number: "362"
    :subject: SIS
    :credit: "5"
    :description: "Provides conceptual tools for understanding law and its role in society by acquainting students with major currents of social theory. Topics include liberalism, Marxism, critical feminist theory, and critical race theory. Offered: jointly with LSJ 362."
  - :name: World Cities
    :number: "365"
    :subject: SIS
    :credit: "5"
    :description: Factors that have propelled New York, London, and Tokyo into key positions in the organization of the late twentieth century international system. Asks historical and comparative questions and discusses the reasons behind the diminished position of cities such as Venice, Vienna, and Istanbul in that system.
  - :name: Geopolitics
    :number: "375"
    :subject: SIS
    :credit: "5"
    :description: "An introduction to both political geography and geopolitics, addressing the fundamental links between power and space. Topics covered include: theories of power, space, and modernity; the formation of modern states; international geopolitics in the aftermath of the Cold War; the post-colonial nation-state; and the geopolitics of resistance. Offered: jointly with GEOG 375."
  - :name: Turkic Peoples of Central Asia
    :number: "377"
    :subject: SIS
    :credit: "3"
    :description: "History of the Turkic peoples, AD 552 to present. Emphasis on current status of Turkic peoples in Central Asia. Geographical distribution, demographic data, reactions and adaptations to changes resulting from the 1917 revolution. Turkic viewpoint on past and present developments. Offered: jointly with NEAR E 375."
  - :name: Political Economy of Industrialized Nations
    :number: "390"
    :subject: SIS
    :credit: "5"
    :description: "Theoretical bases of various political economic systems of industrialized nations. Several major issues these political economies currently face; usefulness and limits of economic analyses within broader perspective of political economy. Prerequisite: either ECON 201, GEOG 123 or SIS 120 any of which may be taken concurrently."
  - :name: Junior Honors Seminar
    :number: "397"
    :subject: SIS
    :credit: "5"
    :description: Designed to facilitate writing of honors thesis through methodological and bibliographical research. Required of honors candidates.
  - :name: Study Abroad -- International Studies
    :number: "399"
    :subject: SIS
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: International Political Economy
    :number: "401"
    :subject: SIS
    :credit: "5"
    :description: "Establishment, maintenance, and decay of the post-1945 international economic order. Political economy of international trade, monetary relations, inflation, and North-South relations. Prerequisite: SIS 201 which may be taken concurrently; either ECON 201, GEOG 123 or SIS 120 any of which may be taken concurrently."
  - :name: Political Economy of Religious Institutions
    :number: "405"
    :subject: SIS
    :credit: "5"
    :description: "Comparative study of Buddhist, Taoist, Christian, and Islamic religious institutions as political and economic phenomena. Impact of wealth and power on religious institutions or religious ideas. Temporal coverage from the formative period to the present. Recommended: one China, Japan, Middle East, or Europe course."
  - :name: Political Islam and Islamic Fundamentalism
    :number: "406"
    :subject: SIS
    :credit: "5"
    :description: "Study of resurgence, since mid-1970s, of political Islam and what has come to be called Islamic fundamentalism, especially in the Middle East. Topics include the nature and variety of political Islam today, causes and implications of the current resurgence, and comparison with previous resurgences. Offered: jointly with POL S 432."
  - :name: Introduction to Global Internet Political Economy
    :number: "410"
    :subject: SIS
    :credit: "5"
    :description: "Impact of the Internet revolution on structure and operating procedures of the international system. Effects of Internet-driven forces on aspects of the global political economy: cultural and political identities; interactions between states and markets; meaning of the boundaries of sovereignty and civil society."
  - :name: Comparative Media Systems
    :number: "419"
    :subject: SIS
    :credit: "5"
    :description: "Provides students an understanding of policies that shape national communication processes and systems. Uses comparative analysis to identify both similarities and differences among media structures of nations at different levels of development. Primary emphasis on broadcast media. Offered: jointly with COM 420/POL S 468."
  - :name: National Security and International Affairs
    :number: "421"
    :subject: SIS
    :credit: "5"
    :description: "Major military aspects of contemporary international politics. Uses and limitations of military capabilities for sustaining a stable international order and national security. Processes by which states detect and assess threats to their security; practice of deterrence; transfer of arms among states; pursuit of arms control. Recommended: one SIS or international relations course."
  - :name: The United States in the Contemporary International System
    :number: "422"
    :subject: SIS
    :credit: "5"
    :description: "United States in the world: ways in which international circumstances shape the political-strategic, economic, and cultural dimensions of America's policy. Case studies from post-1945 period. Recommended: one international relations or foreign policy course."
  - :name: Practicing American Foreign Policy
    :number: "423"
    :subject: SIS
    :credit: "5"
    :description: "Develops familiarity with tools available to promote international objectives of the United States. International case studies selected to illustrate the diverse considerations inherent in the policy process and evaluate the strengths and weaknesses of the national institutions involved. Prerequisite: SIS 201."
  - :name: International Law and Arms Control
    :number: "425"
    :subject: SIS
    :credit: "5"
    :description: "Surveys the political, legal, and technological history of 20th-century arms control agreements with emphasis on the treaties which ended the Cold War. Examines current issues of law, politics, military strategy, and technology in regard to weapons of mass destruction and related topics in international security. Offered: Sp."
  - :name: World Politics
    :number: "426"
    :subject: SIS
    :credit: "5"
    :description: "Nation-state system and its alternatives; world distributions of preferences and power; structures of international authority; historical world societies and their politics. Offered: jointly with POL S 426."
  - :name: International Population
    :number: "430"
    :subject: SIS
    :credit: "5"
    :description: Demographic situation of the world and of major world regions. The demographic transition. Topics include public health, policies of fertility and mortality control, international migration, relation of population growth to economic development, social change, and resource constraints. Exploration and manipulation of international demographic data.
  - :name: Population and Modernization
    :number: "432"
    :subject: SIS
    :credit: "3"
    :description: "Examines role of demographic factors in process of social modernization and economic growth. Approach is historical, focusing on populations of developed countries since 1700, and analytic, stressing attempts made by different disciplines to model demographic relationships, with attention to less developed regions. Offered: jointly with SOC 432."
  - :name: Environmental Degradation in the Tropics
    :number: "433"
    :subject: SIS
    :credit: "5"
    :description: "Considers theories and controversies of environmental degradation in the tropics, ecological and social case studies of Central American rain forests and Southeast Asian coral reefs, and implications of environmental management techniques. Offered: jointly with ENVIR 433/SMA 433."
  - :name: Ethnic Politics and Nationalism in Multi-Ethnic Societies
    :number: "436"
    :subject: SIS
    :credit: "5"
    :description: "Provides a broad theoretical base, both descriptive and analytical, for the comparative study of ethnicity and nationalism. Examples drawn from ethnic movements in different societies. Some previous exposure either to introductory courses in political science or to courses in ethnicity in other departments is desirable. Offered: jointly with POL S 436."
  - :name: Forced Migrations
    :number: "438"
    :subject: SIS
    :credit: "5"
    :description: "Provides an interdisciplinary understanding of the causes, characteristics, and consequences of forced migration experiences across the global system. Explores how international policy makers, humanitarian workers, and scholars have constructed forced migration as a problem for analysis and action, including some of the ethical dilemmas involved. Recommended: SIS 325 or SIS 344."
  - :name: History of Communism
    :number: "440"
    :subject: SIS
    :credit: "5"
    :description: "Communism from its origins in Bolshevik faction of Russian social democracy to the present, treating the development of the ideology, the various communist parties, and the communist states. Recommended: two history or politics of Europe courses. Offered: jointly with HSTEU 440."
  - :name: Peasants in Politics
    :number: "444"
    :subject: SIS
    :credit: "5"
    :description: "Interdisciplinary study of peasants, with special attention to questions of rural transformation. Peasant involvement in an increasingly independent world. Rebellion and revolution, impact of the international market, agricultural development. Offered: jointly with POL S 446."
  - :name: History, Memory, and Justice
    :number: "446"
    :subject: SIS
    :credit: "5"
    :description: Focuses on the complex interactions between history and historical representation, remembrance and commemoration, memory and identity, and notions of just8ice and reconciliation. Addresses these issues on methodological, theoretical, and practical grounds, drawing on examples from various genres, periods, and world regions. Offered.
  - :name: Social Transformation of Modern East Asia
    :number: "449"
    :subject: SIS
    :credit: "5"
    :description: "Comparative study of social change in China, Japan, Korea, and Vietnam since 1945. Concentration on small-scale social units in rural and urban areas under both communist and capitalist political systems. Recommended: two history or anthropology of East Asia courses. Offered: jointly with ANTH 449."
  - :name: Political Economy of Women and Family in the Third World
    :number: "450"
    :subject: SIS
    :credit: "5"
    :description: "Theoretical and empirical aspects of the political economy of women and the family in the Third World during the process of development, with a focus on labor. Main theoretical approaches examined and applied to case studies from Asia and Latin America. Offered: jointly with SOC 450."
  - :name: Law and Politics of International Trade
    :number: "452"
    :subject: SIS
    :credit: "5"
    :description: Survey of global trade politics in the context of the World trade Organization (WTO), with attention to positive and negative aspects of its governance. Examines the impact of the WTO legal framework on trade relations among developed and developing countries. Covers topics such as dispute settlement, development, safeguards, antidumping, intellectual property, and regionalism.
  - :name: Industry and the State
    :number: "455"
    :subject: SIS
    :credit: "5"
    :description: "Builds on states and markets approach of 200 and 201 through specific examination of effects of industry and industrial structure on political outcomes and roles of state. Emphasis on late-developing and newly developing economies. Prerequisite: SIS 200; SIS 201."
  - :name: State-Society Relations in Third World Countries
    :number: "456"
    :subject: SIS
    :credit: "5"
    :description: "Relationships among political, social, and economic changes in Asia, Africa, and Latin America. Problems of economic and political development, revolution and reform, state-society relations, imperialism and dependency. Offered: jointly with POL S 450."
  - :name: Law, State, and Society
    :number: "460"
    :subject: SIS
    :credit: "5"
    :description: Examination of both state law and non-state law (rules and ways of ordering behavior such as customary law, religious law, and social conventions). Focuses on the ways non-state law interacts with and affects state law and is affected by state law.
  - :name: Deeply Divided Societies
    :number: "465"
    :subject: SIS
    :credit: "5"
    :description: "Ethnic conflict seen from two perspectives: 1. the study of theoretical approaches as a means of understanding deeply divided societies; 2. a focus on one or more specific conflicts. Recommended: SIS 201 or POL S 204."
  - :name: Nations and States in the Modern World
    :number: "467"
    :subject: SIS
    :credit: "5"
    :description: "Development of national consciousness in the \"old nations\" of Europe before the French Revolution. Replacement by the new nationalism and its spread into East Central Europe, Russia, Ibero-America, Asia, and Africa. Offered: jointly with HIST 467."
  - :name: Human Rights in Latin America
    :number: "470"
    :subject: SIS
    :credit: "5"
    :description: "Human rights in Latin America, focusing on twentieth century dictatorships and current regional events and their implications for human rights. Cannot be taken for credit if GIS 174 or SISLA 120 previously taken. Offered: jointly with LSJ 410. Prerequisite: either ANTH 323, LSJ 320, LSJ 321, POL S 368, PHIL 338, SIS 200, or SIS 201."
  - :name: Comparative International Political Economy
    :number: "476"
    :subject: SIS
    :credit: "5"
    :description: "Comparative analysis of four major approaches to international political economy: mercantilism, Marxism, liberalism, and evolutionary approach. Focus on international cooperation, social change, and economic institutions. Theoretical analysis of the four paradigms and applications to historic and current issues in international political economy: hegemonic cycle, post-communist transition, and cross-national income inequality."
  - :name: Special Topics
    :number: "490"
    :subject: SIS
    :credit: "15"
    :description: Content varies from quarter to quarter.
  - :name: Senior Honors Seminar
    :number: "491"
    :subject: SIS
    :credit: "5"
    :description: Study of issues related to students' thesis topics. Develops thesis-writing skills. Open only to Jackson School honors students.
  - :name: Senior Honors Seminar
    :number: "492"
    :subject: SIS
    :credit: "5"
    :description: Students write a senior thesis working with their individual writing advisers.
  - :name: Senior Research
    :number: "494"
    :subject: SIS
    :credit: "2"
    :description: Independent research and writing under supervision of a faculty member. Open only to International Studies majors.
  - :name: Task Force
    :number: "495"
    :subject: SIS
    :credit: "5"
    :description: "Small-group seminars address current problems in international affairs, each focusing on one specific policy question and producing a joint task force report. Restricted to senior majors in International Studies. Prerequisite: SIS 200; SIS 201; SIS 202; SIS 401."
  - :name: Internship
    :number: "497"
    :subject: SIS
    :credit: "15"
    :description: Credit for the completion of an approved internship in international studies. Credit/no credit only.
  - :name: Readings in International Studies
    :number: "498"
    :subject: SIS
    :credit: "5"
    :description: Reading and discussion of selected works of major importance in interdisciplinary international studies. Restricted to majors in International Studies.
  - :name: Undergraduate Research
    :number: "499"
    :subject: SIS
    :credit: "15"
    :description: ""
  - :name: "Seminar: Origins of the Modern Global System"
    :number: "500"
    :subject: SIS
    :credit: "3"
    :description: Development of global interdependence from the fifteenth century to World War II. Interrelationship of politics and economics. International political economy from contextual, institutional, and historical perspectives.
  - :name: "Seminar: Comparative International Studies"
    :number: "501"
    :subject: SIS
    :credit: "3"
    :description: "Focuses on comparison across geographical areas including comparative political economy, comparative cultures, and comparative institutions. Provides familiarity with the comparative method of inquiry, an understanding of the interplay between area studies and cross-regional theories, and skills in conducting comparative research and writing. Prerequisite: ECON 200; ECON 201."
  - :name: "Seminar: Globalization and International Relations"
    :number: "502"
    :subject: SIS
    :credit: "3"
    :description: Focuses on globalism, including international relations and transnational studies. Provides an understanding of the interplay of area studies with processes that transcend geographical areas and intersect political boundaries, an overview of transnationalism or international relations, and skills in undertaking a major research and writing project.
  - :name: "Practicum: Methods in International Studies"
    :number: "511"
    :subject: SIS
    :credit: "3"
    :description: "Assumptions underlying leading methodologies for comparative study of societies and other large-scale social entities. Quantitative and nonquantitative methods illustrated by recent research. Prerequisite: SIS 502."
  - :name: Task Force in International Affairs
    :number: "512"
    :subject: SIS
    :credit: "3"
    :description: "Seminar addressing a current problem in international affairs and resulting in a joint task-force report. Results presented to, and critiqued by, a distinguished outside evaluator at end of term. Prerequisite: SIS 511."
  - :name: Introduction to Theories and Quantitative Methods for Social Science Research
    :number: "520"
    :subject: SIS
    :credit: "5"
    :description: Selected social scientific theories and quantitative methods for students in international and area-studies programs. Introduction to methodological neoclassicism, neo-institutional analysis, "developmentalism," rational choice and dynamic institutionalist approaches, and selected theories from political science. Essentials of statistical analysis.
  - :name: Special Topics in Ethnicity and Nationalism
    :number: "522"
    :subject: SIS
    :credit: "6"
    :description: Topics vary, but always focus on ethnic group relations and nationalism viewed from a broad, comparative, interdisciplinary perspective. Emphasis is heavily cross-cultural, and the geographical coverage world-wide. .
  - :name: International Security
    :number: "524"
    :subject: SIS
    :credit: "5"
    :description: Introduces some of the major debates concerning the use of force in international politics. Covers traditional issues in international security such as alliances and the causes of war, as well as some of the new and important questions, such as explaining war outcomes and war termination. Offered jointly with POL S 524.
  - :name: International Affairs
    :number: "534"
    :subject: SIS
    :credit: "3"
    :description: "Provides a broad understanding of international issues and United States policy. Students explore U.S. foreign policy and theories of major international actors in international trade, security, and strategic concerns, refugee policy, conflict resolution, development assistance, and the environment. Offered: jointly with PB AF 530/POL S 534."
  - :name: "Seminar: State and Society"
    :number: "542"
    :subject: SIS
    :credit: "5"
    :description: "Examines the mutually conditioning relationship between states and the societies they seek to govern. Studies states as large, complex organizations and their interactions with society on different levels. Shows that interactions on any level affect the nature of the state on other levels as well. Offered: jointly with POL S 542."
  - :name: Law and Politics of International Trade
    :number: "552"
    :subject: SIS
    :credit: "5"
    :description: Survey of global trade politics in the context of the World Trade Organization (WTO), with attention to positive and negative aspects of its governance. Examines the impact of the WTO legal framework on trade relations among developed and developing countries. Covers topics such as dispute settlement, development, safeguards, antidumping, intellectual property, and regionalism.
  - :name: Environment and Health in the World Trade Organization
    :number: "553"
    :subject: SIS
    :credit: "5"
    :description: Conflicts between global environmental and public health on the one hand and international trade expansion on the other in the World Trade Organization (WTO). Focuses on the state of GAITT/WTO jurisprudence and its interaction with sovereign laws and regulations. Cases include asbestos, reformulated gasoline, beef hormones, shrimp-turtle, and genetically modified organisms.
  - :name: Law, Globalization, and Multinational Corporations
    :number: "562"
    :subject: SIS
    :credit: "3"
    :description: "An interdisciplinary workshop that examines the role of multinational corporations in a global society. Topics include the legal construct of the multinational corporation, the multinational and the state, the multinational and human rights, and the multinational in the international arena. Offered: jointly with LAW E 512."
  - :name: Advanced Political Geography
    :number: "575"
    :subject: SIS
    :credit: "5"
    :description: "Provides resources for theorizing how politics shapes and is shaped by geographical relationships. Examines how politics are situated in complex material and discursive geographies that are partly reproduced through political negotiations. Examines interrelationships of contemporary capitalism with other complex systems of social and political power relations. Offered: jointly with GEOG 575."
  - :name: Teaching International Studies
    :number: "580"
    :subject: SIS
    :credit: "4"
    :description: For current and prospective teaching assistants. Includes teaching writing, leading effective discussions, the art of evaluation, and teaching critical reading skills; videotaping of actual teaching sessions of participants in class. Credit/no credit only.
  - :name: Special Topics
    :number: "590"
    :subject: SIS
    :credit: "10"
    :description: Seminar. Course content varies. Offered occasionally by visiting or resident faculty.
