  - :name: Military Science and Leadership Development
    :number: "101"
    :subject: M_SCI
    :credit: "3"
    :description: "Introduction to challenges and competences critical for effective leadership. Examines how critical thinking, goal setting, time management, and stress relate to leadership. Develops knowledge and comprehension of leadership dimensions. Lessons include history and mission of the Army and leadership, personal development, values and ethics, and tactics ans techniques discussions. Offered: A."
  - :name: Military Science and Introduction to Tactical Leadership
    :number: "102"
    :subject: M_SCI
    :credit: "3"
    :description: "Overviews leadership fundamentals of problem solving, listening skills, briefings, providing feedback, and effective writing. Explores dimensions of leadership values, attributes, skills, and actions in the context of practical, hands-on, and interactive exercises. Introduction of effective oral communication. Develops skills in map reading, land navigation, and tactical maneuvering at team levels. Offered: W."
  - :name: Military Science and Introduction to Applied Basic Leadership
    :number: "103"
    :subject: M_SCI
    :credit: "3"
    :description: "Final introductory series on leadership. Applies leadership fundamentals emphasizing attributes, skills, and actions. Students assess capabilities simultaneously considering their personal leadership. Lessons apply leadership to military tasks of map reading, navigation, and tactics. Offered: Sp."
  - :name: Military Science and Innovative Team Leadership
    :number: "201"
    :subject: M_SCI
    :credit: "3"
    :description: "Explores dimensions of innovative tactical leadership strategies and styles. Practices personal motivation and team building through planning, preparing, and executing group exercises. Develops knowledge of leadership values and attributes through an understanding of Army leadership examples. Lessons include leadership, personal development, values and ethics, officership, and tactics and techniques. Offered: A."
  - :name: Military Science and Foundations of Tactical Leadership
    :number: "202"
    :subject: M_SCI
    :credit: "3"
    :description: "Explores creative and innovative tactical leadership strategies and styles by examining team dynamics and leadership theories. Examines challenges of leading teams in complex contemporary environments. Practical exercises focus on dimensions of terrain analysis, patrolling, operation orders and cultural awareness. Lessons include fundamental of leadership, personal development, and tactics and techniques. Offered: W."
  - :name: Military Science and Transformational Leadership
    :number: "203"
    :subject: M_SCI
    :credit: "3"
    :description: "Continues study of the theoretical basis of Army leadership and framework and dynamics of transformational leadership in the context of military operations. Develops greater self-awareness by assessing leadership styles and practices oral and written communication skills. Enables progress to applied and advanced tactical leadership study. Offered: Sp."
  - :name: Military Science and Tactical Leadership
    :number: "301"
    :subject: M_SCI
    :credit: "3"
    :description: "Studies, practices, and evaluates adaptive leadership skills. Develops self-awareness and critical thinking skills using challenging scenarios related to small unit operations. Analyzes and evaluates leadership values, attributes, skills, and actions. Lessons focuses on leadership, land navigation, oral and written presentations, tactics, and physical fitness. Offered: A."
  - :name: Military Science and Applied Leadership
    :number: "302"
    :subject: M_SCI
    :credit: "3"
    :description: "Continues adaptive approach to leadership applying situations necessary to build skills required in complex scenarios. Develops proficiency in evaluating, decision-making, persuading, and motivating peers through practical exercises. Students evaluate individual leadership values, attributes, skills, and actions, and receive specific feedback on their leadership abilities based on written and oral presentations. Offered: W."
  - :name: Military Science and Advanced Tactical Leadership
    :number: "303"
    :subject: M_SCI
    :credit: "3"
    :description: "Finalizes M SCI 301 and M SCI 302 leadership skills that are necessary to successfully lead others while solving complex problems. Explores, evaluates, and develops decision-making skills required in contemporary environments. Reviews critical aspects of combat, specifically stability and support operations. Provides specific leadership feedback and prepares for advanced leadership and management. Offered: AWSp."
  - :name: Practicum-Techniques of Military Instructions
    :number: "305"
    :subject: M_SCI
    :credit: "3"
    :description: Analysis, review of techniques used in military training and instructions. Students plan, rehearse, deliver, provide written critique on block of military instruction from the Military Qualification Skills Manual.
  - :name: Military Science and Developmental Leadership
    :number: "401"
    :subject: M_SCI
    :credit: "3"
    :description: "Develops proficiency in planning, executing, and assessing complex problems, functioning as a staff member, and providing leadership-performance feedback. Explores situational opportunities assessing values, risk, and ethical decisions. Performance measured by abilities to give and receive systematic, specified feedback on 16 leadership attributes, skills, and actions focusing advanced leadership development. Offered: A."
  - :name: "Military Science IV: Advanced"
    :number: "402"
    :subject: M_SCI
    :credit: "3"
    :description: "Explores dynamics of leading in complex situations of contemporary environments. Examines differences in customs and courtesies, military law, principles of war, and rules of engagement. Lessons review aspects of interacting with nongovernmental organizations, civilians, and host nation support with case studies examining complex ethical and practical demands of leadership. Offered: W."
  - :name: Military Science and Advanced Leadership
    :number: "403"
    :subject: M_SCI
    :credit: "3"
    :description: "Completes fundamental learning of advanced leadership attributes, skills, and actions that effectively prepare students for careers in military or civilian leadership. Examines Army modularity, unit organization, joint operations, and the role of junior leaders. Focuses on case studies, situational exercises, student presentations, and battlefield analysis to develop insights on leadership. Offered: Sp."
