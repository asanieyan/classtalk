- :name: College of Forest Resources
  :courses: 
  - :name: Graduate Orientation Seminar
    :number: "500"
    :subject: CFR
    :credit: "1"
    :description: "Introduction to graduate study. Presentations on College resources and services and current research in the College division. Offered: A."
  - :name: Forest Ecosystems-Community Ecology
    :number: "501"
    :subject: CFR
    :credit: "5"
    :description: "Community ecology of forest ecosystems. Quantitative methods of community description. Role of limiting factors, competition and disturbance in determining community composition, structure and stability. Introduction to forest ecosystem productivity. History and application of successional theory. Prerequisite: basic ecology course or permission of instructor. Offered: A."
  - :name: Data Collection, Analysis, and Presentation
    :number: "502"
    :subject: CFR
    :credit: "3"
    :description: "Design of scientific experiments, collection of data, and use of computers to store, analyze and present data. Limited by equipment availability to 8 students; Urban Horticulture students have priority. Offered: Sp."
  - :name: Current Issues in Restoration Ecology and Environmental Horticulture
    :number: "503"
    :subject: CFR
    :credit: "10"
    :description: "Critical evaluation and discussion of published research in urban horticulture and restoration. Students and faculty present and discuss research methods and questions from current literature. Offered: AWSp."
  - :name: Research Processes in Forest Resources
    :number: "504"
    :subject: CFR
    :credit: "4"
    :description: Comprehensive survey of research processes for entering graduate students. Diagnostic and prescriptive evaluation of student research capabilities. Problem and hypothesis formulation, study design, multi-method strategies for gathering and analyzing data, and interpretation and presentation of results.
  - :name: Introduction to Pulp. Paper, and Bioproducts
    :number: "505"
    :subject: CFR
    :credit: "3"
    :description: "Introduction to pulp and paper technology for PSE graduate students who do not have a prior background in pulp and paper. Broad overview of pulp and paper technology and the pulp and paper industry. Offered: concurrently with PSE 201; A."
  - :name: Soils and Land Use Problems
    :number: "507"
    :subject: CFR
    :credit: "4"
    :description: Environmental concerns of soils; how soil properties control potential and reasonable possibilities of land use. Includes factors controlling soil stability, hydrology, fertility, and movement of pollutants. Field trip oriented with weekly activity summaries. Students also conduct field trips to soil-use problem sites.
  - :name: "Natural Resource Issues: Unspoken Basics"
    :number: "509"
    :subject: CFR
    :credit: "3"
    :description: "Natural resource issues emerge from interactions between humans and their biophysical world. Understanding resource problems and solutions requires integration of numerous areas of knowledge and methods of discovery. Objectives include exposure to, and development of, fundamental issues and skills essential for natural resource professionals. Offered: W."
  - :name: Graduate Studies in Forest Soils
    :number: "510"
    :subject: CFR
    :credit: "15"
    :description: "Offered: AWSpS."
  - :name: Advanced Forest Soil Microbiology
    :number: "511"
    :subject: CFR
    :credit: "5"
    :description: "Detailed examination of microbial processes in forest ecosystems; types of organisms, biomass, decomposition and nutrient cycling, microbial transformations of N, impacts of management-clear-cutting, fertilization, pesticide addition. Graduate project required. Prerequisite: general biology, basic soils or permission of instructor. Offered: even years; A."
  - :name: Biogeochemical Cycling in Soils and Forest Ecosystems
    :number: "512"
    :subject: CFR
    :credit: "3"
    :description: "Elemental cycles in forests and soils. Fundamentals of processes involved in cycling are addressed along with alterations resulting from environment, vegetation, and soil types. Consideration of cycles of nutrients, metals, and other elements. Weekly discussion section reviews literature on biogeochemical cycling. Prerequisite: one soils course or permission of instructor. Offered: even years; W."
  - :name: Advanced Soil Genesis and Classification
    :number: "513"
    :subject: CFR
    :credit: "5"
    :description: "Soil formation, morphology, classification, and relationship to the environment. Labs and field trips illustrate properties and processes of forest and grassland soils in Washington. Requires two weekend field trips and a graduate project. Prerequisite: ESC 210 or permission of instructor. Offered: even years; Sp."
  - :name: Advanced Forest Soil Fertility and Chemistry
    :number: "514"
    :subject: CFR
    :credit: "4"
    :description: "Chemical properties of soil, nutrient and toxic elements; supply, retention, and loss of nutrients in soils; utilization of geochemical and ecosystem models such as GEOCHEM, MAGIC, TRICLE-DOWN, and ILWAS in developing a quantitative understanding of the chemical function of forest ecosystems. Prerequisite: general chemistry and geology of soils. Offered: even years; Sp."
  - :name: Advanced Soil and Plant Analysis
    :number: "515"
    :subject: CFR
    :credit: "3"
    :description: "Plants and animals must acquire nutrient elements from their environment. Quantifying the composition of samples is the first step in understanding the processes in natural and manmade systems. Sampling, handling, preparation, storage, and analysis stressed. Prerequisite: one botany or plant science course, instrumental analysis, soils. Offered: even years; Sp."
  - :name: Conducting and Publishing an Industry Performance Review
    :number: "519"
    :subject: CFR
    :credit: "12"
    :description: "Focuses on the concepts of accounting, finance, and financial statement analysis; techniques for analyzing firm performance; and conducting competitor analyses. Conduct in-depth, comparative performance analyses of U.S. and Canadian paper firms and publish the findings as a peer-reviewed manuscript in a journal. Offered: WSp"
  - :name: Geographic Information Systems in Forest Resources
    :number: "520"
    :subject: CFR
    :credit: "5"
    :description: "Applications of GIS technology to forest science and management. Fundamental of GIS systems: data sources, preprocessing, map analysis, output; remote sensing as a source of GIS data, image analysis, and classification. Emphasis on GIS as a source of management and technical information requests. Offered: AW."
  - :name: Current Topics in Forest Resources
    :number: "521"
    :subject: CFR
    :credit: "10"
    :description: "Critical evaluation and discussion of published research in the broad field of forest resources. Topics and requirements vary. Offered: AWSp."
  - :name: Plant-Microbe Interactions
    :number: "522"
    :subject: CFR
    :credit: "1"
    :description: "Discusses current research related to forest tree-microbe interactions. Credit/no credit only. Offered: Sp."
  - :name: Advanced Wildland Hydrology
    :number: "525"
    :subject: CFR
    :credit: "4"
    :description: "Advanced treatment of hydrologic cycle and basic hydrologic methods as applied to wildlands. Effects of forest management activities on hydrologic processes. Graduate focus on a detailed field or modeling hydrologic analysis. Offered: W."
  - :name: Seminar in Advanced Silviculture
    :number: "526"
    :subject: CFR
    :credit: "3"
    :description: "Seminar on current and emerging silvicultural issues and underlying biological principles. Topics include: stand management to enhance wildlife, biodiversity and high productivity in sub-tropical and tropical regions; computer simulation of stand growth; adaptation to changes in management objectives; soil conditions and productivity during stand rotation; and minimizing effects of catastrophic disruption. Prerequisite: ESRM 428. Offered: W."
  - :name: Ecosystems Seminar
    :number: "527"
    :subject: CFR
    :credit: "1"
    :description: "Discussion by invited speakers on current research related to ecosystems. Credit/no credit only. Offered: A."
  - :name: International Forestry
    :number: "528"
    :subject: CFR
    :credit: "3"
    :description: "Discussion on biological, social, and economic basis linked with forest practices in the world. Focuses on examples of how forests and renewable resources are both exploited and managed, with thoughts on how these resources can be sustainability managed. Emphasizes group presentations and seminar style discussion. Offered: Sp."
  - :name: Water Center Seminar
    :number: "529"
    :subject: CFR
    :credit: "1"
    :description: "Weekly seminars covering water resources and watershed topics with lectures from scientists on and off campus. Credit/no credit only. Offered: jointly with FISH 529/PB AF 521; AWSp."
  - :name: Fire Ecology
    :number: "535"
    :subject: CFR
    :credit: "3"
    :description: "Fire regime concept as applied to fire ecology. Methodology for fire history research. History and function of forest fire in western United States with emphasis on Pacific Northwest. One weekend field trip. Offered: A."
  - :name: Principles of Forest Entomology
    :number: "545"
    :subject: CFR
    :credit: "3"
    :description: "Historical perspective of the discipline, introduction to general entomology and taxonomy, forest insect ecology, integrated pest management concepts for defoliators, bark beetles, wood borers, and urban forestry pests. Offered: W."
  - :name: Stream and River Ecology
    :number: "547"
    :subject: CFR
    :credit: "5"
    :description: "Characterizations of stream and river ecosystems from a watershed perspective. Emphasis on fundamental processes affecting the structure and dynamics of aquatic communities and the riparian zone. Resource conflicts, new technologies, field trips, and class projects. Recommended: general ecology, forestry-fisheries interactions. Offered: jointly with FISH 547; Sp."
  - :name: Urban Horticulture Seminar
    :number: "549"
    :subject: CFR
    :credit: "6"
    :description: "Discussion by invited speakers on current topics in urban horticulture. Credit/no credit only. Offered: A."
  - :name: Graduate Seminar
    :number: "550"
    :subject: CFR
    :credit: "10"
    :description: "Graduate seminar to evaluate and discuss current research topics in forest resources. Topics and requirements vary. Offered: AWSp."
  - :name: Wildlife Seminar
    :number: "554"
    :subject: CFR
    :credit: "10"
    :description: "Discussion of current research and application in wildlife biology and conservation. Offered: AWSp."
  - :name: Public Presentation in Urban Horticulture
    :number: "561"
    :subject: CFR
    :credit: "2"
    :description: "Students learn to make public presentations in scientific, professional, and popular contexts and to interpret technical information for professional and lay audiences. Support materials, such as audiovisuals and graphics are discussed. Offered: W."
  - :name: Advanced Forest Biometry
    :number: "564"
    :subject: CFR
    :credit: "5"
    :description: "Classical problems in analysis of forest populations and growth theory, and principles of parametric analysis and estimation processes in forest biometry. Offered: odd years; A."
  - :name: Seminar on Environmental Sociology
    :number: "570"
    :subject: CFR
    :credit: "3"
    :description: "Perspectives on environmental sociology, with emphasis on the social construction of environmental problems. European and American schools of thought and their implications for environmental policy. Examination of global and regional issues in the context of risk society. Offered: jointly with SOC 570; A."
  - :name: Resource Policy and Administration
    :number: "571"
    :subject: CFR
    :credit: "5"
    :description: "Study based on understanding of the actors, arenas, issues, and policy communities that form the context for policy development and implementation. Exploration of approaches to policy inquiry. Consideration of implications for both policy and management. Students develop a study design for course project. Offered: jointly with PB AF 592."
  - :name: Forest Environmental Resource Planning
    :number: "573"
    :subject: CFR
    :credit: "3"
    :description: "Origins and evolution of environmental planning in the forest environment. Discussion of the planning process and methodologies for environmental management and planning; selected case studies of environmental resource plans. Prerequisite: graduate standing. Offered: even years; A."
  - :name: Problem Analysis in Urban Ecology
    :number: "574"
    :subject: CFR
    :credit: "5"
    :description: "Investigates pressing local issues in urban ecology and develops each into a researchable project proposal. Examines and evaluates how different disciplines study environmental issues, explores criteria for conducting and evaluating quality research, develops skills in problem formulation, and sharpens proposal writing skills. Offered: A."
  - :name: Applied Theory and Methods in Urban Ecology
    :number: "575"
    :subject: CFR
    :credit: "5"
    :description: "Discusses broad perspectives in urban ecology and how to analyze data relevant to urban ecology problems. Students write objectives and methods for selected urban ecology problem that critiques different methodological approaches and reviews/synthesizes literature. Prerequisite: CFR 574 or permission of instructor. Offered: W."
  - :name: Research in Urban Ecology
    :number: "576"
    :subject: CFR
    :credit: "5"
    :description: "Teams analyze, present, and begin to interpret data that is relevant to addressing issues in urban ecology. Write and orally present revised Objectives and Methods sections of interdisciplinary project and present a draft Results section. Prerequisite: CFR 574, CFR 575. Offered: Sp."
  - :name: Global Forest Resource and Environmental Markets
    :number: "577"
    :subject: CFR
    :credit: "3"
    :description: "Economic analysis of global forest resource markets. Models of timber supply and international trade. Linkages to environmental resources including carbon, biodiversity, and climate change. Offered: Sp."
  - :name: Paper Science and Engineering Seminar
    :number: "578"
    :subject: CFR
    :credit: "6"
    :description: "Discussion of current topics in the science and technology of pulp and paper production, including wood and polymer chemistry. Offered: ASp."
  - :name: Advanced Urban Ecology
    :number: "580"
    :subject: CFR
    :credit: "5"
    :description: "Discussion of current and important theoretical and empirical papers in urban ecology. Students continue to research interdisciplinary urban ecology projects while developing publishable manuscripts and oral presentations. Offered: jointly with GEOG 588, URBDP 548. Offered: AWSp."
  - :name: Graduate Studies
    :number: "590"
    :subject: CFR
    :credit: "5"
    :description: "Study in fields for which there is not sufficient demand to warrant the organization of regular courses. Offered: AWSpS."
  - :name: Seminar in Resource Policy and Management
    :number: "591"
    :subject: CFR
    :credit: "1"
    :description: "Introduction and orientation for concurrent degree program between the Evans School of Public Affairs and the College of Forest Resources. Examines research and literature on contemporary issues related to the integration of natural resource science, policy, and management, through discussion among faculty, students, and invited speakers. Offered: jointly with PB AF 591; A."
  - :name: Environmental Policy Processes
    :number: "592"
    :subject: CFR
    :credit: "3"
    :description: "Presents background to establish the need for environmental policy. Explores in a comparative manner, examining both successes and failures, various strategies that have been used or proposed to protect the environment. Offered: jointly with PB AF 590."
  - :name: Graduate Teaching Practicum
    :number: "595"
    :subject: CFR
    :credit: "5"
    :description: "Principles of teaching and learning applied to undergraduate instruction in Ecosystem Science and Conservation. Development, delivery, and evaluation of lectures and homework assignments. Graduate teaching experience for ESC students only. Credit/no credit only. Offered: AWSp."
  - :name: Independent Study or Research
    :number: "600"
    :subject: CFR
    :credit: "0"
    :description: "Offered: AWSpS."
  - :name: Graduate Internship in Forest Resources
    :number: "601"
    :subject: CFR
    :credit: "9"
    :description: "Graduate internship under the supervision of a college faculty member. Credit/no credit only. Offered: AWSpS."
