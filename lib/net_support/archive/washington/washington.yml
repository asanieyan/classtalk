- :name: Marketing
  :courses: 
  - :name: Marketing Concepts
    :number: "301"
    :subject: MKTG
    :credit: "4"
    :description: "Tools, factors, and concepts used by management in planning, establishing policies, and solving marketing problems. Marketing concepts, consumer demand and behavior, location analysis, marketing, functions, institutions, channels, prices, and public policy. Prerequisite: ECON 200."
  - :name: Principles of Selling
    :number: "335"
    :subject: MKTG
    :credit: "4"
    :description: "Focuses on selling from salesperson's perspective, role of persuasion in professional selling and other organizational settings. In addition to coursework in such areas as consumer behavior, negotiation, and communication, students practice sales skills in role plays, presentations, and other exercises requiring practical application of selling theory. Prerequisite: MKTG 301."
  - :name: Advertising
    :number: "340"
    :subject: MKTG
    :credit: "4"
    :description: "Management of the advertising function and its integration with other forms of promotion. Planning the program, determining the most effective approach, evaluation of media and budget, advertising research, advertising institutions, economic and social aspects. Prerequisite: MKTG 301; may not be repeated."
  - :name: Retailing
    :number: "370"
    :subject: MKTG
    :credit: "4"
    :description: "Profit planning and business control; buying, stock control, pricing, promotion; store location, layout, organization, policies, systems; coordination of store activities. Prerequisite: MKTG 301; may not be repeated."
  - :name: Product Management
    :number: "410"
    :subject: MKTG
    :credit: "4"
    :description: "Important aspects of product planning and development, concept testing, product-life cycle, portfolio analysis, targeting and positioning, branding issues, product-line extension, pricing policies, and implementing product decisions. Computer simulation project provides practice for implementing product strategies. Prerequisite: MKTG 301; may not be repeated."
  - :name: Sales Force Management
    :number: "430"
    :subject: MKTG
    :credit: "4"
    :description: "Focuses on the role of the sales manager within the organization. Includes distribution planning, sales organization, management of the sales force, methods of sales, cost and financial analysis, and performance analysis. Prerequisite: MKTG 301; may not be repeated."
  - :name: Multicultural Marketing and Business Development
    :number: "445"
    :subject: MKTG
    :credit: "4"
    :description: "Integrates tools from marketing, consulting, and multi-cultural business management to provide consulting services to small business in economically-distressed communities. Working in teams with assistance from industry mentors and alumni from the course, students gain practical experience in multi-cultural marketing, consulting, and managing a business. Prerequisite: MKTG 301."
  - :name: Consumer Behavior
    :number: "450"
    :subject: MKTG
    :credit: "4"
    :description: "Theory and practice pertinent to marketing decisions; utilization of theories from behavioral sciences in marking research; theories of fashion, characteristics of goods, shopping behavior, product differentiation, market segmentation, and opinion leadership; application of concepts to management of advertising, personal selling, pricing, and channels of distribution. Prerequisite: MKTG 301; may not be repeated."
  - :name: Entrepreneurial Marketing
    :number: "455"
    :subject: MKTG
    :credit: "4"
    :description: "Examines the skills and tools entrepreneurs need for bootstrap marketing in their start-up firms. Students learn to identify target market segments, position their products, estimate demand, set prices, gain access to channels, and manage the issues of rapid growth. Prerequisite: MKTG 301; may not be repeated."
  - :name: Marketing Research
    :number: "460"
    :subject: MKTG
    :credit: "4"
    :description: "Examines marketing research process; steps of research design, questionnaire construction, sampling, data analysis, evaluation/presentation of findings, online research, and web surveys. Class project provides practical application. Prerequisite: MKTG 301; either ECON 311, QMETH 201, STAT 220, STAT 301, STAT 311, or STAT 390; may not be repeated."
  - :name: "Marketing Data: Measurement and Analysis"
    :number: "465"
    :subject: MKTG
    :credit: "4"
    :description: "Tools for aiding market segmentation, positioning, product design, and demand analysis. Examines multidimensional scaling, conjoint analysis, factor analysis, cluster analysis, discriminant analysis, multiple regression, logistic regression, and decision trees. Emphasis on applications of practical marketing problems and using statistical packages. Prerequisite: MKTG 301; may not be repeated."
  - :name: International Marketing
    :number: "470"
    :subject: MKTG
    :credit: "4"
    :description: "Focuses on assessing international marketing opportunities, formulating and implementing international marketing strategies. Examines how to use marketing analyses and deductive decision modeling in assessing international marketing opportunities. Uses marketing tools and concepts in the planning, preparation, and presentation and discussion of cases and class project. Prerequisite: MKTG 301; may not be repeated."
  - :name: "Retail Strategy: Internet and Global Dimensions"
    :number: "475"
    :subject: MKTG
    :credit: "4"
    :description: "Explores how owners and top managers of retail firms analyze and solve problems, design, implement, and evaluate strategies and other wise manage for competitive advantage. Utilizes cases, readings, and writing assignments as the main tools for teaching and learning. Prerequisite: MKTG 370; may not be repeated."
  - :name: Merchandise Acquisition and Management
    :number: "477"
    :subject: MKTG
    :credit: "4"
    :description: "Integration of summer internship experiences with discussion of merchandise acquisition. Includes retail inventory management system, processes of planning and buying merchandise, private label and imported goods, and relevant personnel management area. Centers on major project done for and with company buying staff. Prerequisite: MKTG 301; MKTG 370; MKTG 495. Offered: A."
  - :name: Retail Merchandising and Design Management
    :number: "478"
    :subject: MKTG
    :credit: "4"
    :description: "Second of capstone seminars includes integration of summer internship experiences with customer service, customer communications, merchandise presentation, and leadership skills. Visit local retailers to observe visual presentations, prepare design plan for store, and examine management styles to determine philosophy for employees, and provide customer service. Prerequisite: MKTG 301; MKTG 370; MKTG 495. Offered: W."
  - :name: Advanced Marketing Management
    :number: "480"
    :subject: MKTG
    :credit: "4"
    :description: "Capstone course connecting principles, tools, and elements of multiple marketing disciplines to a manager's perspective and responsibilities in today's company. Emphasizes strategy, analysis, and problem solving. Analyzes marketing problems using conceptual and quantitative tools utilized in marketing decision making. Prerequisite: MKTG 301; MKG 450; MKTG 460; may not be repeated."
  - :name: Strategic Market Management
    :number: "485"
    :subject: MKTG
    :credit: "4"
    :description: "Utilize cases and/or projects to examine strategic market-based management. Analyze marketing situations to identify market trends and understand consumer and competitor behavior Develop and justify appropriate course of action to address marketing problems and opportunities in terms of product planning, distribution channels, pricing, and promotion. Prerequisite: MKTG 301."
  - :name: Special Topics and Issues in Marketing
    :number: "490"
    :subject: MKTG
    :credit: "12"
    :description: "Contemporary topics and issues in marketing: marketing in nonprofit organizations, marketing of services, marketing in the public sector, and marketing in an economy of scarcity. Ordinarily only one topic area is addressed in any one quarter. Course content reflects contemporary developments and the current interests of instructors and students. Prerequisite: MKTG 301."
  - :name: Marketing Internship
    :number: "495"
    :subject: MKTG
    :credit: "8"
    :description: "An internship with a company, not for profit organization, or government agency in a marketing capacity. Prerequisite: MKTG 301."
  - :name: Marketing Practicum
    :number: "496"
    :subject: MKTG
    :credit: "4"
    :description: "Offers opportunities to apply principles, concepts, and skills learned previously to actual business situations. Participation in class part-time and in an internship with a business employer part-time. Prerequisite: MKTG 301."
  - :name: Undergraduate Research
    :number: "499"
    :subject: MKTG
    :credit: "9"
    :description: "Prerequisite: MKTG 301."
  - :name: Marketing Management
    :number: "501"
    :subject: MKTG
    :credit: "4"
    :description: Analysis and management of customer satisfaction in goods and services markets by profit and nonprofit organizations. Buyer behavior, market segmentation and product positioning, product policy, pricing, distribution, sales force and advertising management, and market research in the contexts of strategy development, decision making, implementation, and control.
  - :name: Foundations of Marketing Analysis
    :number: "509"
    :subject: MKTG
    :credit: "2"
    :description: "Examines analytical and statistical methods useful in strategic decision making in marketing. A dynamic computer simulation activity allows students to develop and receive feedback on competitive marketing strategies. Prerequisite: either B A 501 or MKTG 501. Offered: Sp."
  - :name: New Product Development
    :number: "510"
    :subject: MKTG
    :credit: "4"
    :description: "Integrates business, design, and engineering functions in the presentation and application of structures, tools, and methodologies important for successful new product development. New product development projects are accomplished with a cross-functional team emphasis. Prerequisite: B A 501."
  - :name: Business-to-Business Marketing
    :number: "511"
    :subject: MKTG
    :credit: "4"
    :description: "Integrated approach to product marketing management in the business-to-business marketplace. Analysis of core competencies, competitive environment, positioning and segmentation strategies, cost structure, and customer satisfaction. Case-based and project-oriented approach to studying marketing management in the business-to-business market. Prerequisite: B A 501 or permission of instructor."
  - :name: Consumer Marketing and Brand Management
    :number: "512"
    :subject: MKTG
    :credit: "4"
    :description: "Analysis of marketing strategies for consumer products and services. Focuses on consumer satisfaction and brand management including product line and brand developments, pricing strategies, channel and retail relationships, and marketing communication strategies for consumer goods and services. Prerequisite: B A 501."
  - :name: Marketing Channels
    :number: "520"
    :subject: MKTG
    :credit: "4"
    :description: "Channels of distribution decisions for goods and services in profit and nonprofit organizations. Considers methods of optimizing the number, quality of institutions and activities employed in dealing with exchange, and space and time aspects of channel management. Relates management of marketing channels to marketing mix, organizational objectives. Prerequisite: B A 501."
  - :name: Managing the Sales System
    :number: "530"
    :subject: MKTG
    :credit: "4"
    :description: "Examines the revenue generation function of a firs from a system-wide perspective. Topics include strategic and tactical considerations related to customer acquisition and retention, end-to-end sales and support operations, strategic partnerships, and continuous performance monitoring. Emphasis on case studies and team projects. Prerequisite: B A 501."
  - :name: Advertising and Promotion Management
    :number: "540"
    :subject: MKTG
    :credit: "4"
    :description: "Management of advertising and promotional activities and their integration with other elements of the marketing mix. Topics include: understanding the communication process, analyzing markets, working with suppliers, establishing objectives, determining budgets, selecting media, measuring and evaluating effectiveness, using publicity and promotions. Legal, social, and economic consequences are considered. Prerequisite: B A 501."
  - :name: Managing Customer Relationships Through Direct Marketing
    :number: "550"
    :subject: MKTG
    :credit: "4"
    :description: "Management of customer relationships through the lens of direct marketing. Topics include direct marketing creative activity, strategy, and execution; media and segmentation; direct marketing budgeting and financials; targeting, database, and predictive modeling; catalogue marketing; relationship marketing; business-to-business complex sales; privacy. Prerequisite: B A 501."
  - :name: Entrepreneurial Marketing and Management
    :number: "555"
    :subject: MKTG
    :credit: "4"
    :description: "Examines the skills and tools entrepreneurs need for bootstrap marketing in their firms. Covers how to target market segments, position products, estimate demand, set prices, gain access to channels, and manage issues of rapid growth. Prerequisite: B A 501."
  - :name: Research for Marketing Decisions
    :number: "560"
    :subject: MKTG
    :credit: "4"
    :description: "Methods and applications of marketing research to solve marketing problems. Deals with: problem definition, research design, questionnaire construction, sampling, and data analysis using SPSS. Introduces promising new developments in online research, web surveys, and data analysis. Class research project provides practical application. Prerequisite: B A 501."
  - :name: Database Marketing and Decision Models
    :number: "565"
    :subject: MKTG
    :credit: "4"
    :description: "Examines methodologies that are useful for analyzing customer databases. Presents models that can be applied in the analysis of marketing problems and the support of marketing decisions. Prerequisite: B A 501."
  - :name: International Marketing
    :number: "570"
    :subject: MKTG
    :credit: "4"
    :description: "Analysis of the marketing strategies and tactics of multinational corporations. Choice of entry strategies for foreign markets, analyzing international competition at home and abroad, and developing global marketing strategies. Prerequisite: B A 501; recommended: one I BUS course."
  - :name: Marketing High-Technology Products
    :number: "575"
    :subject: MKTG
    :credit: "4"
    :description: "Management of the marketing requirements of high-technology products. Examines how markets for high-tech products involve shortened product life cycles, demand for continual product updates, perceived risk of adoption by customers, requirements for intensive customer service and relationships, and growing reliance on business partners. Prerequisite: B A 501."
  - :name: Special Topics in Marketing
    :number: "579"
    :subject: MKTG
    :credit: "12"
    :description: "Marketing topics of current concern to faculty and students. Offered only when allowed by faculty availability and sufficient student interest. Seminar content to be announced in advance of scheduled offerings. Prerequisite: B A 501."
  - :name: Doctoral Seminar in Consumer Behavior
    :number: "581"
    :subject: MKTG
    :credit: "4"
    :description: Survey of the field of consumer behavior introduces fundamental topics in consumer behavior including cognitive processes, emotion, and consumer satisfaction. Provides exposure to a variety of research methods including experiments, surveys, and phenomenological research.
  - :name: Doctoral Seminar in Multivariate Analysis for Marketing Research
    :number: "582"
    :subject: MKTG
    :credit: "4"
    :description: Survey of methods useful for empirical evaluation of multivariate marketing phenomena and relationships. Includes an overview of measurement theory and practice; multidimensional scaling; conjoint analysis; cluster, factor, and discriminant analyses; multivariate analysis of variance; structural equation modeling; and other methods commonly encountered in academic marketing research.
  - :name: Doctoral Seminar in Marketing Strategy
    :number: "583"
    :subject: MKTG
    :credit: "4"
    :description: "Study of factors influencing business performance and role of marketing in achieving competitive advantage. Analysis of prevailing, and emerging, theories underlying strategic thinking and competitive process. Examination of empirical research regarding measurement, level, and persistence of business success and implications of findings for theory and strategy development. Prerequisite: BA RM 580."
  - :name: Doctoral Seminar in Research Issues in Marketing
    :number: "584"
    :subject: MKTG
    :credit: "4"
    :description: Examination of research problems and issues in marketing. Specific topics vary depending on the interest of faculty and students.
  - :name: Doctoral Seminar in Consumer Behavior Research Topics
    :number: "591"
    :subject: MKTG
    :credit: "4"
    :description: Investigates research topics of current interest in consumer behavior. Considers the processes used by consumers to acquire and evaluate marketing information including advertising, publicity, word of mouth, packaging, product description, price, and retail outlets, and examines ways the principles in social perception influence consumers' individual responses to marketing-related activities.
  - :name: Doctoral Seminar in Marketing Models
    :number: "593"
    :subject: MKTG
    :credit: "4"
    :description: Focuses on modeling research efforts in various areas of marketing. Discussion of mathematical and statistical modeling approaches which contribute to scientific development in the marketing area and ways in which modeling is used to characterize and summarize the nature of general marketing situations in complex environments.
  - :name: Doctoral Seminar in Marketing
    :number: "599"
    :subject: MKTG
    :credit: "12"
    :description: "Study and research in advanced topics of marketing. The seminar is generally concerned with unpublished areas of research and conducted by visiting professors and departmental faculty. Prerequisite: doctoral student status."
