  - :name: Interdisciplinary Study of South Asia I
    :number: "510"
    :subject: SISSA
    :credit: "5"
    :description: Examines key themes and debates about the development of South Asian cultural and political formations. Examines how different scholarly disciplines, particularly those in the humanities, have approved and analyzed the past in South Asia.
  - :name: Interdisciplinary Study of South Asia II
    :number: "511"
    :subject: SISSA
    :credit: "5"
    :description: "Examination of key themes and debates about the development of South Asian cultural and political formations. Examines how different scholarly disciplines, particularly those in the social sciences, analyze political transitions, social change, and cultural transformations in South Asia through the twentieth century. Offered: W."
  - :name: South Asian Studies Research Design Seminar
    :number: "512"
    :subject: SISSA
    :credit: "5"
    :description: "Interdisciplinary seminar for graduate students in which research and writing on individual research topics are critically developed. Designed to provide each student with an opportunity to synthesize his or her studies on South Asia. Prerequisite: SISSA 510; SISSA 511 or permission of graduate program coordinator."
  - :name: Advanced Research Seminar on South Asian Geographies
    :number: "536"
    :subject: SISSA
    :credit: "5"
    :description: Examines geographies of social inequality in South Asia through reference to how space, place, and the environment are shaping practices of political struggle in the region. Considers how liberalization, democratization and religious communalization are changing the political geography of South Asia. Offered jointly with GEOG 536, Sp.
