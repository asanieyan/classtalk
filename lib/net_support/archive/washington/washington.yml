    :number: "591"
    :subject: ORALB
    :credit: "2"
    :description: "Review of current molecular and cellular advances in developmental biology relevant to head and neck embryology, tooth development and epithelial differentiation. Offered: jointly with ORTHO 591; W."
  - :name: Advanced Topics in Oral Biology and Medicine II
    :number: "592"
    :subject: ORALB
    :credit: "2"
    :description: "Review of current scientific literature relevant to cranioskeletal development and growth, bone biology and orthodontic tooth movement. Offered: jointly with ORTHO 592; Sp."
  - :name: Advanced Topics in Oral Biology and Medicine III
