  - :name: Information Design
    :number: "478"
    :subject: ART
    :credit: "5"
    :description: "Exploration of strategies for enhancing and visually presenting complex statistics and data. Various information subjects are select and formed into charts, diagrams, graphs, tables, directories and maps. Identify, through personal investigations, the principles which provide the most successful means for presentation of information. Prerequisite: ART 368; ART 378."
  - :name: Interaction Design
    :number: "479"
    :subject: ART
    :credit: "5"
    :description: "Exploration of design issues unique to user-centered interaction in digital media. Explore a range of formal and conceptual issues including user interface, organization, narrative, motion, time, and sound. Prerequisite: ART 466, ART 478. Offered: W."
  - :name: Senior Project/Presentation
    :number: "480"
    :subject: ART
    :credit: "5"
