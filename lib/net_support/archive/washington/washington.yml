  - :name: Introduction to Human Rights in Latin America
    :number: "120"
    :subject: SISLA
    :credit: "5"
    :description: Overview of human rights issues and how they have evolved in recent Latin American history, from the military dictatorships of the authoritarian period to contemporary challenges faced in the region's democracies. Credit not allowed if LSJ 470/SIS 410 already taken.
  - :name: International Political Economy of Latin America
    :number: "322"
    :subject: SISLA
    :credit: "5"
    :description: "Exploration of politics underlying Latin America's economic development. Topics covered include import-substituting industrialization, mercantilism, the debt crisis, neoliberalism, market integration, and poverty. Review of major theoretical perspectives such as modernization theory, dependency, and the new political economy. Offered: jointly with POL S 322."
  - :name: Government and Politics of Latin America
    :number: "342"
    :subject: SISLA
    :credit: "5"
    :description: "Analysis of the political dynamics of change in Latin America comparing various national approaches to the political problems of modernization, economic development, and social change. Offered: jointly with POL S 342."
  - :name: Social Change in Latin America
    :number: "355"
    :subject: SISLA
    :credit: "5"
    :description: "Explores cultures, identities, political economy, and popular mobilization in Latin America. Examines relations of power and production between social classes and ethnic groups, as well as ideologies and intellectual movements. Offered: jointly with SOC 355."
  - :name: "Study Abroad: Latin American Studies"
    :number: "399"
    :subject: SISLA
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: Cultural Geography of Latin America
    :number: "451"
    :subject: SISLA
    :credit: "5"
    :description: "Interdisciplinary senior seminar examining how physical and social geographies are culturally constructed and interconnected with subjectivities and power in Latin America. Topics include identity formation grounded in particular territories and the social constitution of space via an interplay of material and cultural forces. Offered: jointly with GEOG 451."
  - :name: Concepts of Cannibalism in the Colonial World
    :number: "469"
    :subject: SISLA
    :credit: "5"
    :description: "Study of textual and iconographic representations of American cannibalism in the 16th and 17th century. Introduction to research produced by literary critics, anthropologists, and historians. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321 or SPAN 322; one additional 300-level course above SPAN 303. Offered: jointly with SPAN 469."
  - :name: Latin American Studies Internship
    :number: "470"
    :subject: SISLA
    :credit: "10"
    :description: Off-campus fieldwork with a community national, or international organization, in an apprenticeship or internship situation. Supervised by on-site field supervisor and Latin American Studies faculty member.
  - :name: Labor and Popular Movements in Latin America
    :number: "480"
    :subject: SISLA
    :credit: "5"
    :description: "Interdisciplinary approach to origins and trajectory of labor movement from late nineteenth century to present. Emphasis in contemporary period on popular movements, including neighborhood associations, religious base communities, women's movement, and ethnic mobilization for democratic social and political reform. Recommended: two non-language Latin American studies courses. Offered: jointly with HSTAA 480."
  - :name: Technology and Culture in the Making of Contemporary Empires
    :number: "483"
    :subject: SISLA
    :credit: "5"
    :description: "Explores struggles shaping organization of US empire in the early twentieth century, focusing on sites where empire's material, cultural, and ideological boundaries were drawn and contested. Includes race, gender and class as colonial formation; technologies of imperial governance such as public health, citizenship, and territory. Offered: jointly with HIST 483; W."
  - :name: Cultural Studies of Latin America
    :number: "485"
    :subject: SISLA
    :credit: "5"
    :description: "Identity, representation, and transculturation in Latin American popular culture. Topics vary but may include, cinema, folk art, and historical, ethnographic, and travel writing. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course above SPAN 303. Offered: jointly with SPAN 485."
  - :name: Photography and Cultural Studies in Latin America
    :number: "486"
    :subject: SISLA
    :credit: "5"
    :description: "Interdisciplinary exploration of the connections between visual anthropology (ethnography through photography and film), documentary and art photography, and colonial and post-colonial discourse in Latin America during the twentieth century. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course beyond 303. Offered: jointly with SPAN 486."
  - :name: The Mexico-U.S. Border in Literature and Film
    :number: "489"
    :subject: SISLA
    :credit: "5"
    :description: "Analysis of the Mexico-U.S. Border region in literature and film of the 1990s and early 2000s. Includes migration, tourism, NGOs, globalization, transnational commerce, multiculturalism, and politics of gender, sexuality and race. Prerequisite: either SPAN 303 or SPAN 316; either SPAN 321 or SPAN 322; one additional 300-level course above SPAN 303. Offered: jointly with SPAN 489."
