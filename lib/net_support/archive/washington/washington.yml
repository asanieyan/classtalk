- :name: International Business
  :courses: 
  - :name: The International Environment of Business
    :number: "300"
    :subject: I_BUS
    :credit: "4"
    :description: "Prepares students to understand the most important aspects of the international political economy. Emphasis on the important relationships among nations and business and economic institutions that influence students' performances as managers, consumers, and citizens. Prerequisite: ECON 200."
  - :name: Business Environment in Developing Nations
    :number: "330"
    :subject: I_BUS
    :credit: "4"
    :description: "The international environment for transnational trade, investment, and operations in the less-developed countries; survey of the economics of underdevelopment; analysis of foreign economic, cultural, and political environments and their impact on international business; foreign investment in the development process; case studies. Prerequisite: I BUS 300; may not be repeated."
  - :name: Business Environment in Industrial Countries
    :number: "340"
    :subject: I_BUS
    :credit: "4"
    :description: "Factors and conditions affecting business operations and behavior in developed countries, international integration, business relations among nation states and integrated supranational systems, direct investment and multinational industrial activities, analysis of sources and causes of international change. Prerequisite: I BUS 300; may not be repeated."
  - :name: Business in Asia
    :number: "440"
    :subject: I_BUS
    :credit: "4"
    :description: "Major aspects of the Asian business environment and how Asian enterprises are managed. Problems and opportunities of foreign corporations in Asia. Prerequisite: I BUS 300; may not be repeated."
  - :name: Science, Technology, and Innovation Policies in East Asia
    :number: "461"
    :subject: I_BUS
    :credit: "5"
    :description: Role of state and technological change in economic development. Analyzes state and corporate technology policies historically. Basic technology concepts, institutions, and policies in Japan, South Korea, Taiwan, and China. Examines sources of Asia's rise in world of technology and explores whether conditions for its success will continue.
  - :name: Japanese Business and Technology
    :number: "462"
    :subject: I_BUS
    :credit: "5"
    :description: "Examination of Japan's postwar enterprise system in its historical context. Topics include corporate and financial structure, production and distribution, trade and investment policies, government-business relations, system of innovation, technological developments, prospects for the future. Offered: jointly with SISEA 482."
  - :name: Management of International Trade Operations
    :number: "470"
    :subject: I_BUS
    :credit: "4"
    :description: "Integrated study of international trade functions, practices, concepts, management, strategy, and policy. The approach utilizes lectures, case studies, research, guest speakers, and extensive practical application. Prerequisite: I BUS 300."
  - :name: Multinational Operations Management
    :number: "480"
    :subject: I_BUS
    :credit: "4"
    :description: "Case studies in foreign operations management: planning international objectives and strategies; developing multinational company structures and executives; adapting administrative practices and operating policies to international diversities. Prerequisite: I BUS 300; may not be repeated."
  - :name: Special Topics in International Business
    :number: "490"
    :subject: I_BUS
    :credit: "12"
    :description: "Students and faculty focus on current topics of concern. Offered when faculty, student interest, and availability allow. Prerequisite: I BUS 300."
  - :name: CISB Track Seminar
    :number: "491"
    :subject: I_BUS
    :credit: "9"
    :description: Students meet with business community leaders to discuss international aspects of their companies. Allows for networking and sharing experiences with other students as well as practicing foreign languages. Credit/no credit only.
  - :name: International Business Internship
    :number: "495"
    :subject: I_BUS
    :credit: "8"
    :description: "An internship with a company, not-for-profit organization, or government agency in an international business capacity. Credit/no credit only. Prerequisite: IBUS 300. Offered: AWSpS."
  - :name: International Business Practicum
    :number: "496"
    :subject: I_BUS
    :credit: "4"
    :description: "Offers students opportunity to apply principles, concepts, and skills learned previously to actual business situation. Projects provide students an exposure to the issues and choices facing managers operating in an international business environment. Prerequisite: I BUS 300."
  - :name: Undergraduate Research
    :number: "499"
    :subject: I_BUS
    :credit: "9"
    :description: "Prerequisite: I BUS 300."
  - :name: Foundations of International Business
    :number: "509"
    :subject: I_BUS
    :credit: "2"
    :description: "Introduction to governmental and organizational forces shaping international business. Considers the issues of trade, direct foreign investment, balance of payments, and comparative advantage. Looks at economic policies of governments and multilateral organizations such as WTO, IMF, and World Bank. Prerequisite: permission of School of Business Administration. Offered: Sp."
  - :name: International Trade Policy
    :number: "520"
    :subject: I_BUS
    :credit: "4"
    :description: "Examines issues important to trade policy. Topics include trade policy basics, tariffs and non-tariff barriers, safeguards, voluntary restraints, dumping, subsidies and strategic trade theory, agricultural trade, developing country rules, regionalism, and services. Prerequisite: B A 500 or course in international economics, trade, or international finance, or permission of graduate office."
  - :name: International Business in Less Developed Countries
    :number: "530"
    :subject: I_BUS
    :credit: "4"
    :description: "Understanding the economic, sociocultural, and political environment in the less developed countries. Problems of international trade and investment, north-south relations, commodities, technology transfer, foreign aid, and capital flows. Prerequisite: B A 500 or course in international economics or trade or international finance, or permission of graduate office."
  - :name: International Business in Industrialized Countries
    :number: "540"
    :subject: I_BUS
    :credit: "4"
    :description: "Understanding the economic, sociocultural, and political environment in developed, industrialized countries. Problems of international trade and payments relations, economic integration, national policies, and supranational organizations' impact on managerial environments. Prerequisite: B A 500 or course in international economics or trade or international finance, or permission of graduate office."
  - :name: International Business Consulting
    :number: "550"
    :subject: I_BUS
    :credit: "4"
    :description: Research, analysis, and report on a specific international business project with an existing organization involved with international trade. Possible tasks include identifying most viable foreign target markets, developing best market entry strategies, establishing international terms and conditions of sale, and completing a preliminary marketing or business plan for clients.
  - :name: Multinational Business Management
    :number: "560"
    :subject: I_BUS
    :credit: "4"
    :description: "Managerial responses to problems of international business organizations and operations. Strategy formulation in an international context; design and control of multinational organization; adaptation of management systems and policies to different economic, sociocultural, and political environments. Prerequisite: B A 500 or course in international economics or trade or international finance, or permission of graduate office."
  - :name: Science, Technology, and Innovation Policies in East Asia
    :number: "561"
    :subject: I_BUS
    :credit: "5"
    :description: "Role of state and technological change in economic development. Analyzes sate and corporate policies histosrically. Technology concepts, institutions, and policies in Japan, South Korea, Taiwan, and China. Examines sources of Asia's rise in world of technology and explores conditions for its successful continuation. Offered: jointly with SISEA 581."
  - :name: Japanese Business and Technology
    :number: "562"
    :subject: I_BUS
    :credit: "5"
    :description: "Examination of Japan's postwar enterprise system in its historical context. Topics include corporate and financial structure, production and distribution, trade and investment policies, government-business relations, system of innovation, technological developments, prospects for the future. Offered: jointly with SISEA 582."
  - :name: International Study Tour
    :number: "570"
    :subject: I_BUS
    :credit: "2"
    :description: "Educational international study tour. Includes pre-tour and post-tour activities. Prerequisite: B A 502 and permission of School of Business Administration."
  - :name: Cross-Cultural Conversations on Contemporary Issues
    :number: "572"
    :subject: I_BUS
    :credit: "4"
    :description: Creates opportunities for students from across the globe to share information and perspectives on contemporary issues important to international business. In weekly, facilitated, small-group conversations, students improve their ability to formulate and express ideas and opinions, and practice persuasion and facilitation skills. Credit/no credit only.
  - :name: Business Studies Abroad
    :number: "575"
    :subject: I_BUS
    :credit: "24"
    :description: Research and study of foreign business problems in the country or countries where the firms are located. Limited to students who have the approval of their major adviser and a faculty member who has agreed to direct their work in accordance with a definite program of studies. Credit/no credit only.
  - :name: "Seminar: Special Topics in International Business"
    :number: "579"
    :subject: I_BUS
    :credit: "12"
    :description: "Application of international business principles to the analysis of a specific issue in trade or resource transfer, or to the business conditions in a particular country. Japan and other Pacific Rim countries are frequent topics. Prerequisite: B A 500 or permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: I_BUS
    :credit: "10"
    :description: ""
