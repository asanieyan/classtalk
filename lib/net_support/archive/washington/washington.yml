- :name: Management
  :courses: 
  - :name: Introduction to Law
    :number: "200"
    :subject: MGMT
    :credit: "5"
    :description: "Legal institutions and processes; law as a system of social thought and behavior and a frame of order within which rival claims are resolved and compromised; legal reasoning; law as a process of protecting and facilitating voluntary arrangements in a business society. Offered: AWSp."
  - :name: Managing for Organizational Effectiveness
    :number: "300"
    :subject: MGMT
    :credit: "4"
    :description: "Organizational behavior and organization theory concepts show how managers can improve organizational effectiveness by attending to the human side of the enterprise. Topics such as leadership, motivation, power and politics, and organization design are examined for their effects on performance. Offered: AWSpS."
  - :name: Managing Human Resouces
    :number: "311"
    :subject: MGMT
    :credit: "4"
    :description: The personnel/industrial relations function from a managerial perspective. Selection, compensation, performance appraisal, and training and development. Special emphasis on union-management relations and relevant behavior science research.
  - :name: Career Development Workshop
    :number: "312"
    :subject: MGMT
    :credit: "2"
    :description: Develops career goals in business administration and guides students toward the academic training that achieves their goals. Emphasizes development of the personal skills necessary to market yourself in a competitive marketplace and present yourself to potential employers.
  - :name: Business, Government, and Society
    :number: "320"
    :subject: MGMT
    :credit: "4"
    :description: "Political, social, and legal environment of business. Critical managerial issues from historical, theoretical, ethical perspectives; their impact on organization. Corporate political power, boards of directors, capitalism, industrial policy, business ethics and social responsibility, alternative corporate roles in society. Offered: AWSp."
  - :name: Legal and Regulatory Environment of Business
    :number: "321"
    :subject: MGMT
    :credit: "4"
    :description: Managerial implications of restrictions imposed by government on corporations from legal point of view. Constitutional law impacting business managers; antitrust, administrative, and regulatory issues; environmental law, product liability law, and securities law. Not a business or commercial law course.
  - :name: Inventing Modern Capitalism
    :number: "322"
    :subject: MGMT
    :credit: "4"
    :description: Business-government relationships in American history, with aim of defining and explaining patterns in attitudes and behavior rather than detailing events. Discussions organized in terms of policy areas (e.g., national banking, transportation, agriculture, energy, industry in wartime, trade, and research).
  - :name: Business Ethics and Corporate Social Responsibility
    :number: "323"
    :subject: MGMT
    :credit: "4"
    :description: Philosophical and pragmatic perspectives, including values and social/ethical premises in organizational decision making. Several issues covered in depth; investments abroad, hazardous products, bribery, industry practices, and others.
  - :name: Leadership, Critical Thinking, and Decision Making
    :number: "401"
    :subject: MGMT
    :credit: "4"
    :description: The manager as leader and decision maker. Various leadership theories, styles, and behaviors. Decision-making models and techniques.
  - :name: Deal-Making and Negotiations
    :number: "402"
    :subject: MGMT
    :credit: "4"
    :description: The art and science of negotiations with the goal of making students more effective negotiators in a variety of business situations, such as budget negotiations, buying and selling, contracts, and merger negotiations. Concept and skill development.
  - :name: Motivating High Performance
    :number: "403"
    :subject: MGMT
    :credit: "4"
    :description: Various strategies for influencing employee motivation and performance. Reward systems, goal-setting procedures, and various techniques to enlarge and enrich ones job. Effects of these formal and informal strategies on job attitudes.
  - :name: Organization Development and Change
    :number: "404"
    :subject: MGMT
    :credit: "4"
    :description: Provides a conceptual understanding of organization development theory, practice, and research. Organization development is an umbrella term for a collection of behavioral science techniques for increasing individual, group, and organizational effectiveness.
  - :name: Recruiting and Hiring Talent
    :number: "411"
    :subject: MGMT
    :credit: "4"
    :description: "Affirmative action, recruitment, testing, interviewing, placement, promotion, and overall human resource planning. Prerequisite: MGMT 311."
  - :name: Performance Appraisal and Compensation
    :number: "412"
    :subject: MGMT
    :credit: "4"
    :description: "The various kinds of systems used by organizations to evaluate and reward employee performance. Job analysis, job evaluation, setting performance standards, giving appraisal feedback, designing incentive systems, administering a salary plan. Prerequisite: MGMT 311."
  - :name: Labor Law and Collective Bargaining
    :number: "413"
    :subject: MGMT
    :credit: "4"
    :description: Labor-management relations. The legal context, union organizing, grievance administration, collective bargaining. Individual and group simulations used.
  - :name: Commercial Law
    :number: "421"
    :subject: MGMT
    :credit: "5"
    :description: "Principles of the law of contracts, agency, property, sales, negotiable instruments, and security transactions. Prerequisite: O E 200 or MGMT 200."
  - :name: Protecting Intellectual Property in a Global Economy
    :number: "422"
    :subject: MGMT
    :credit: "2"
    :description: Provides instruction to help people who are not lawyers and who are starting new companies recognize, protect, develop, and manage intellectual property in a global economy. Assists managers of more mature firms better understand the intellectual property protection process. Includes topics related to e-commerce.
  - :name: Business Policy
    :number: "430"
    :subject: MGMT
    :credit: "4"
    :description: "Policy making and administration from a general management point of view. Emphasis is on problem analysis, the decision-making process, administration and control, and continuous reappraisal of policies and objectives. Integrates and builds upon the work of the core curriculum. Prerequisite: FIN 350; MKTG 301; either HRMOB 300 or MGMT 300; recommended: OPMGT 301. Offered: AWSp."
  - :name: Special Topics in Management
    :number: "490"
    :subject: MGMT
    :credit: "6"
    :description: Topics of current interest to faculty and students. Offered when allowed by faculty availability and sufficient student interest. Content announced in advance of scheduled offerings.
  - :name: Management Internship
    :number: "495"
    :subject: MGMT
    :credit: "8"
    :description: "Internship with a private firm, nonprofit organization or government agency, where work experience involves substantial application of management concepts learned in classroom. Credit/no credit only. Prerequisite: MGMT 300."
  - :name: Management and Leadership
    :number: "500"
    :subject: MGMT
    :credit: "3"
    :description: Behavioral aspects of management with emphasis on leadership, motivation, and decision making. May include communication, conflict management, group dynamics, and organizational change.
  - :name: Business Strategy
    :number: "502"
    :subject: MGMT
    :credit: "3"
    :description: "Policy decisions and strategic leadership from the general management point of view. Determination of corporate product-service objectives, development of a network of internal operating policies and methods to achieve objectives at a cost satisfactory to the consumer and to society. Prerequisite: all first-year required courses in MBA curriculum."
  - :name: Ethical Leadership
    :number: "504"
    :subject: MGMT
    :credit: "4"
    :description: "Examines the ethical aspects of conducting business. Topics include ethical decision-making, the ethical aspects of leadership and culture, stakeholder management, corporate social responsibility, sustainability and corporate governance. Prerequisite: First-year MBA required courses. Offered: W."
  - :name: Business Ethics
    :number: "505"
    :subject: MGMT
    :credit: "2"
    :description: Business organization's political, social and legal environments. Critical managerial issues from historical, theoretical, and social/ethical perspectives. Corporate political power, corporate boards of directors, industrial power, social responsibility, business ethics, roles of the corporation in society, themes of change.
  - :name: Professional Development
    :number: "510"
    :subject: MGMT
    :credit: "2"
    :description: Assessment, instruction, and coaching to develop students' professional skills. Topics include written and oral presentation skills, conflict resolution, team-building, collaboration, and intercultural communication.
  - :name: Leadership and Coaching Practicum
    :number: "511"
    :subject: MGMT
    :credit: "4"
    :description: Gives Leadership Fellows a venue to analyze and assess their coaching activities with first-year MBA student teams, receive feedback from the instructor and their fellow coaches, discuss readings on leadership, coaching, collaboration, and communication, and hear guest speakers on related topics. Credit/no credit only.
  - :name: Designing a Corporate Strategy
    :number: "520"
    :subject: MGMT
    :credit: "4"
    :description: "Addresses the broad question: what business(es) should we compete in? Focuses on decisions related to an appropriate level of diversification and the means by which that diversification is implemented. Includes the following issues: mergers and acquisitions, strategic alliances, joint ventures, LBOs, and spin-offs."
  - :name: Strategic Management of Technology and Innovation
    :number: "521"
    :subject: MGMT
    :credit: "4"
    :description: "Examines how innovative firms often experience rapid and disruptive levels of growth and change and how without effective management of new technologies, the boom can quickly turn to bust. Investigates the micro-economic drivers of competition in technology industries, explores how technological change affects competition, and examines the implications for competitive strategy. Offered: WSp."
  - :name: Business Ethics in a High Technology Environment
    :number: "523"
    :subject: MGMT
    :credit: "4"
    :description: Examines business ethics from philosophical, theoretical, and pragmatic perspectives. Explores ethical theory and values in business. Attempts to place ethical concepts into a framework useful to practicing managers. Places emphasis on the ethical implications of rapidly changing hi-tech environments such as e-commerce and biotech.
  - :name: Competing in the Global Economy
    :number: "526"
    :subject: MGMT
    :credit: "4"
    :description: "Examines the global environment for business and the challenges facing managers in this environment. Explores the implications of the common phrase \"think globally -- act locally.\" Offered: jointly with B ECON 526; WSp."
  - :name: Entrepreneurship
    :number: "530"
    :subject: MGMT
    :credit: "4"
    :description: Entrepreneurship, both in the form of (1) establishment of new independent businesses owned largely by those who manage them and (2) initiation of new enterprises having exceptional autonomy within larger organizations that finance and own them. Basic knowledge in accounting, marketing, and finance is assumed.
  - :name: Managing Intellectual Property Rights
    :number: "531"
    :subject: MGMT
    :credit: "4"
    :description: Comprehensive analysis of the issues pertinent to the various forms of intellectual property, including how to recognize, develop, maintain, and capitalize on them.
  - :name: Managing Human Capital
    :number: "540"
    :subject: MGMT
    :credit: "4"
    :description: Covers principles and techniques for recruiting, selecting, and developing employees, appraising their performance, and rewarding their contributions. Explores key topics primarily through case studies, readings, class discussion, and fieldwork. Reviews legal and regulatory issues that surround these methods. Intended for both general managers and human resource professionals.
  - :name: Managing Effectively Across Cultures
    :number: "544"
    :subject: MGMT
    :credit: "4"
    :description: "Examines how, with increasing globalization of business, employees at all levels of corporations often work and interact with people from different nations, cultures. and how they need an understanding of cross-cultural management and challenges of international settings. Focuses on international organizational behavior and international human resource issues, practices. Offered: W."
  - :name: Leading and Managing High-Performance Organizations
    :number: "545"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on the nature and function of effective leadership in high-performance systems. Includes visionary and transformational leadership, decision-making and empowerment, power and influence in organizations desiring flexibility and innovation, and leading organizational change. Places emphasis on leadership of emerging forms of organization such as learning organizations, virtual organizations, and networks.
  - :name: High Involvement Employees
    :number: "546"
    :subject: MGMT
    :credit: "4"
    :description: "Focuses on two domains: (1) how managers can lead and motivate their people; and (2) how actual organizations, particularly high technology and entrepreneurial firms, employ these strategies. Specific topics include commitment, involvement, enthusiasm, effort, participation, citizenship, and performance. Student teams investigate how local companies utilize these ideas."
  - :name: Successful Negotiations
    :number: "547"
    :subject: MGMT
    :credit: "2"
    :description: Focuses on a broad array of conflict resolution skills needed for effective management in a constantly changing business environment. Examines methods of conflict resolution -- bargaining, distributive and integrative negotiation, mediation, and arbitration. Applies these tools to managerial challenges such as employment contracts, buyer-seller agreements, and mediated and arbitrated agreements.
  - :name: Dealmaking in High Velocity Ventures
    :number: "548"
    :subject: MGMT
    :credit: "2"
    :description: "Focuses on negotiations in ventures that lack conventional customers, suppliers, employees, joint-venture partners, strategic allies, and money. Analyzes negotiations with early potential customers and essential suppliers, sources of funding (e.g., \"angels\" and venture capitalists), critical partners and/or strategic allies (including established firms), and key employees. Prerequisite: MGMT 547."
  - :name: Dealmaking in the Global Arena
    :number: "549"
    :subject: MGMT
    :credit: "2"
    :description: "For students who expect to engage in significant international business negotiations. Includes deal-structuring skills needed in a range of cross-border transactions and relationships. Individual segments develop broad analytical themes, cross-cultural dimensions, and distinctive national approaches to corporate governance and their impact on negotiating strategy. Prerequisite: MGMT 547."
  - :name: Special Topics in Management
    :number: "579"
    :subject: MGMT
    :credit: "12"
    :description: In-depth study and research on topics of special interest to faculty members and students in the fields of human resources management, organizational behavior, and strategic management. Offered on an ad hoc basis. Content announced before scheduled offering.
  - :name: The Individual and the Organization
    :number: "580"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on attributes the individual brings to the organization. Covers important performance-related processes such as learning, motivation, and decision-making as well as an understanding of personal attitudes and personality traits.
  - :name: Power, Influence, and Citizenship Behavior
    :number: "581"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on ways in which the individual and the organization get things done through working with others. Includes leadership, social influence, and the use and abuse of power, with attention given to positive organizational activities such as citizenship behavior and extra role activities.
  - :name: Organization Entry, Training, and Exit
    :number: "582"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on the systems, processes, and experiences that newcomers to organizations undergo. Covers staffing, employee selection, training, socialization, and attachment.
  - :name: Contemporary Research in Organizational Behavior
    :number: "583"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on importance of group processes for organizational effectiveness. Covers concepts of group dynamics including interpersonal communication, role and norm development, and group decision making as well as organizational processes such as team development and organizational culture.
  - :name: Contemporary Research in Human Resource Management
    :number: "584"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on the organization's employee performance appraisal and compensation systems. Examines effects of different practices.
  - :name: Economic Foundations of Strategic Management
    :number: "590"
    :subject: MGMT
    :credit: "4"
    :description: Reviews the economic theories that support strategies pursued by firms and explores the links between market processes, firm strategy, and firm performance. Topics include agency theory, transaction cost economics, resource dependence, population ecology, and neo-Austrian economics.
  - :name: Sociological Foundations of Strategic Management
    :number: "591"
    :subject: MGMT
    :credit: "4"
    :description: Explores the sociology of organizations from multiple perspectives while introducing fundamental sociological questions and preparing students for conducting research in organizations. Emphasis on structural contingencies, institutions, resource dependence, population ecology, negotiated order and culture, organizational learning and decision making, organizational power and politics, networks, and inter-organizational relations.
  - :name: Contemporary Strategic Management Research
    :number: "592"
    :subject: MGMT
    :credit: "4"
    :description: Facilitates understanding of empirical foundations of theory development and testing in contemporary strategic management research. Focuses on evaluation of ways in which the empirical tradition has evolved in the strategic management area. Attention to evaluating research methodologies used in the field.
  - :name: Special Topics in Strategic Management I
    :number: "593"
    :subject: MGMT
    :credit: "4"
    :description: ""
  - :name: Special Topics in Strategic Management II
    :number: "594"
    :subject: MGMT
    :credit: "4"
    :description: Focuses on the social and political factors that help shape corporate strategy using stakeholder management as an integrating concept. Topics include corporate governance, corporate political activity, governmental regulation, comparative political economy, and normative aspects of strategic management, including ethics and corporate social responsibility.
  - :name: Doctoral Seminar in Management
    :number: "599"
    :subject: MGMT
    :credit: "12"
    :description: Advanced topics in the fields of human resources management and organizational behavior. May be used by visiting faculty members to present topics of interest to students.
