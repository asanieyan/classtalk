  - :name: Phys Activity in Health and Disease
    :number: "502"
    :subject: EPI
    :credit: "3"
    :description: "Impact of physical activity on individual and public health. Overview of physiological adaptations to activity, exercise prescription, exercise epidemiology, and prevention of chronic diseases. Public health recommendations for activity in the U.S. population, and the effects of the build environment on activity. Prerequisite: BIOL 118. Offered: jointly with NUTR 505; Sp."
  - :name: Public Health Informatics and Surveillance
    :number: "503"
    :subject: EPI
    :credit: "3"
    :description: "Covers collection and use of public health surveillance data in formulating policy and managing programs through lectures and real-world interactive exercises. Discusses surveillance for birth defects, environmental exposures, and hospital-acquired infections, and use of tools such as small area analysis and geographic information systems. Offered: jointly with HSERV 503."
  - :name: HIV and STIs in Women and Children
    :number: "507"
    :subject: EPI
    :credit: "3"
    :description: "Examines the emerging global public health crisis and the plight of women and children with HIV/STIs. Reviews targeted approaches pertaining to women and children and their vulnerability to HIV/STIs. Prerequisite: EPI 511 or EPI 512-513. Offered:jointly with OB GYN 590; Sp."
  - :name: Epidemiologic Data Analysis
    :number: "510"
    :subject: EPI
    :credit: "2"
    :description: "Intended for students planning to take 514. Introduces concepts and programming skills necessary to analyze data sets for case-control and cohort studies. Provides students hands-on experience in using epidemiologic data sets for stratified analyses with SAS and Stata. Credit/no credit only. Prerequisite: EPI 511 or EPI 512. Offered: W."
  - :name: Introduction to Epidemiology
    :number: "511"
    :subject: EPI
    :credit: "4"
    :description: "Epidemiologic methods for non-epidemiology majors. Focuses on research designs and methods to describe disease occurrence and risk factor associations; uses quantitative and biomedical information to infer whether causal relationships exist between potential causes and disease in populations. Offered: A."
  - :name: Epidemiologic Methods I
    :number: "512"
    :subject: EPI
    :credit: "4"
    :description: "Principles and methods of epidemiology. Covers measures of disease frequency, measures of effect, causal inferences, descriptive epidemiology, study types, misclassification, and effect modification. Designed for students who want to take 513. Prerequisite: prior or concurrent enrollment in BIOST 511 or equivalent. Offered: A."
  - :name: Epidemiologic Methods II
    :number: "513"
    :subject: EPI
    :credit: "4"
    :description: "Continuation of 512. Considers how designs of epidemiologic studies may be constructed to maximize etiologic inferences. Covers confounding, randomized trials, cohort studies, case-control studies, and selected topics. Prerequisite: EPI 512. Offered: W."
  - :name: Application of Epidemiologic Methods
    :number: "514"
    :subject: EPI
    :credit: "4"
    :description: "Practical experience in analysis of data. Students analyze data sets currently on file using contemporary epidemiologic methods as taught in 512 and 513. Prerequisite: EPI 510 or experience in statistical programming; EPI 512, EPI 513 and epidemiology major. Offered: Sp."
  - :name: Topics in Epidemiologic Methods
    :number: "515"
    :subject: EPI
    :credit: "3"
    :description: "Introduces advanced methodologic methods, including recursive partitioning, developing clinical prediction rules, analyses of community-level associations or interventions, case-crossover and case-only designs, propensity scores, two-stage sampling, and missing data imputation. Prerequisite: EPI 512; EPI 513. Offered: jointly with BIOST 519; A; odd years."
  - :name: Statistical Methods in Genetic Epidemiology
    :number: "516"
    :subject: EPI
    :credit: "3"
    :description: "Theory and application of statistical techniques used in genetic epidemiology. Includes discussion of association studies, linkages and segregation analyses. Examples stressed with reference to assumptions and limitations. Prerequisite: either BIOST 513 or BIOST 518; PHG 511/EPI 517; or permission of instructor. Offered: jointly with BIOST 516/PHG 519."
  - :name: Genetic Epidemiology
    :number: "517"
    :subject: EPI
    :credit: "3"
    :description: "Research methods for evaluating genetic influences on disease and risk factors and genetic-environmental interactions. Study designs and statistical methods include twin studies, family studies, population-based association studies, segregation analysis, and linkage analysis. Prerequisite: EPI 511, BIOST 511, and GENET 371, or equivalent. Offered: jointly with PHG 511."
  - :name: Computer Demonstrations in Genetic Epidemiology
    :number: "518"
    :subject: EPI
    :credit: "4"
    :description: "Demonstrations and use of computer programs designed specifically for analysis of genetic epidemiologic data, including heritability, segregation, and sib-pair linkage analysis. Discussions focus on interpretation of results. Laboratory sections apply methods to data provided by instructor. Corequisite: EPI 517/PHG 511 or permission of instructor. Offered: jointly with PHG 518."
  - :name: Epidemiology of Cardiovascular Disease
    :number: "519"
    :subject: EPI
    :credit: "3"
    :description: "Principles, methods, and issues in the epidemiology of cardiovascular disease. Focuses on coronary heart disease and its major risk factors; also covers other topics such as stroke and sudden death. The format includes informal lectures and discussions of the current literature. Prerequisite: EPI 511 or EPI 512, EPI 513. Offered: A."
  - :name: Epidemiology of Infectious Diseases
    :number: "520"
    :subject: EPI
    :credit: "3"
    :description: "Infectious diseases from a public health perspective. Topics include analytic methods, study design, outbreak investigations, surveillance, vaccine evaluations, global eradication, screening, modeling, and infectious causes of chronic diseases. Homework and discussion based on current examples from the published literature. Prerequisite: EPI 511, EPI 512, or permission of instructor. Offered: W."
  - :name: Epidemiology of Maternal and Child Health Problems
    :number: "521"
    :subject: EPI
    :credit: "4"
    :description: "Contributions to understanding and prevention of major maternal and child health problems, including pregnancy outcome, infant and child morbidity and mortality, maternal morbidity and mortality, abnormal child growth and development, and early-life factors in adult health problems. Prerequisite: graduate, medical, or dental school standing and EPI 511 or EPI 512 or permission of instructor. Offered: jointly with HSERV 542; W."
  - :name: Reproductive Epidemiology
    :number: "522"
    :subject: EPI
    :credit: "3"
    :description: "Focus on conditions and diseases of the female reproductive system, as well as pregnancy outcomes other than birth. Presentation of current epidemiologic knowledge and discussion of issues on topics including contraception; infertility; spontaneous abortion; induced abortion; breast, uterine, and ovarian disease; and menopause. Prerequisite: EPI 511 or both EPI 512 and EPI 513. Offered: even years; Sp."
  - :name: Injury Epidemiology
    :number: "523"
    :subject: EPI
    :credit: "3"
    :description: "Discussion of research methods which are useful in studying the causes of injury and outcomes after injury. Information regarding the impact of injuries on health and known or suspected risk factors for some injuries. Assigned readings from literature in the field. Prerequisite: EPI 511 or EPI 512 or permission of instructor. Offered: Sp."
  - :name: Epidemiologic Studies of Cancer Etiology and Prevention
    :number: "524"
    :subject: EPI
    :credit: "4"
    :description: "Current knowledge of the role of environmental factors (e.g., smoking, hormonal, nutrition, vial, radiation) and genetic susceptibility in the etiology of several major cancers. Illustrates principles and conduct of research in cancer etiology and cancer prevention. Prerequisite: EPI 511 or EPI 513. Offered: W."
  - :name: Epidemiology of Diseases Communicable from Nature
    :number: "526"
    :subject: EPI
    :credit: "3"
    :description: "Explores the public health aspects of zoonotic diseases, their epidemiology and approaches to control. Focuses on the major viral, rickettsial, bacterial, protozoal, helminthic, and fungal diseases transmitted from wild and domesticated animals to humans. Prerequisite: EPI 511, EPI 512, or EPI 520 or permission of instructor. Offered: jointly with C MED 526; Sp."
  - :name: Exposure Measurement in Epidemiology
    :number: "528"
    :subject: EPI
    :credit: "3"
    :description: "Principles and methods of measuring exposures and covariates in epidemiological studies. Validity and reliability of measures, questionnaire design, effects of measurement error, maximizing response rates, quality-control procedures, measurement of specific exposures. Credit/no credit only. Prerequisite: EPI 513. Offered: Sp."
  - :name: Emerging Infections of International Public Health Importance
    :number: "529"
    :subject: EPI
    :credit: "3"
    :description: "Focuses on the nexus between emerging infections and increasing globalization of the world due to the mobility of people and goods. Examines emergent events through risk factors and associated macro changes implicated in their genesis. Reviews microbial evolutionary strategies and factors of emergence. Offered: jointly with HSERV 536; in residence, odd years; online, even years; W."
  - :name: "AIDS: A Multidisciplinary Approach"
    :number: "530"
    :subject: EPI
    :credit: "2"
    :description: "Comprehensive overview of the public health, clinical, and laboratory aspects of human immunodeficiency virus (HIV) infection and disease. Topics include the pathogenesis, natural history, and management of HIV infections. The impact of HIV/AIDS on community and global health care and prospects for prevention and control. Credit/no credit only. Offered: jointly with MED 530/GLOBLH 570; A."
  - :name: Problems in International Health
    :number: "531"
    :subject: EPI
    :credit: "4"
    :description: "Explores social, political, economic, environmental determinants of developing countries' health; traces development of societal responses to problems. Includes: origins of primary health care; child survival; traditional systems; population; water; sanitation; international agencies; impact of economic policies. Case study formulating pharmaceutical policy in a developing country. Offered: jointly with HSERV 531/GLOBLH 501; A."
  - :name: Epidemiology of Infectious Diseases in Resource-Limited Countries
    :number: "532"
    :subject: EPI
    :credit: "3"
    :description: A review of major infectious disease problems of the developing world, including AIDS, malaria, tuberculosis, measles, and diarrhea, with an emphasis on public health control strategies.
  - :name: Pharmacoepidemiology
    :number: "533"
    :subject: EPI
    :credit: "3"
    :description: "Overview of pharmacoepidemiology including drug development and approval; application of epidemiologic methods to study drug safety and effectiveness; exploration of the interplay between research and public policy; introduction to resources for information about drugs; introduction to pharmacology principles pertinent to pharmacoepidemiology. Prerequisite: health sciences graduate student or with permission. Offered: jointly with PHARM 533; even years; Sp."
  - :name: Principles of Publishing Clinical Evidence
    :number: "534"
    :subject: EPI
    :credit: "2"
    :description: "Explains advanced methodologic principles for improving the clarity of published clinical evidence. Students prepare and revise a 1000-word research letter for The Lancet using their own clinical evidence. Credit/no credit only. Prerequisite: permission of instructor. Offered: jointly with PHARM 536; Sp."
  - :name: Categorical Data Analysis in Epidemiology
    :number: "536"
    :subject: EPI
    :credit: "4"
    :description: "Summary of univariate categorical data analysis; introduction to multivariate analysis of categorical epidemiologic data using multiplicative models. Experience at interpretation; familiarity with available programs gained by analysis of bona fide data, critiques of analyses appearing in literature. Prerequisite: BIOST 515; EPI 513 and either BIOST 513 or BIOST 518; or permission of instructor. Offered: jointly with BIOST 536; A."
  - :name: Survival Data Analysis in Epidemiology
    :number: "537"
    :subject: EPI
    :credit: "4"
    :description: "Introduction to the multivariate analysis of survival data using multiplicative models. Application to epidemiologic studies. Familiarity with interpretation and available computer programs gained by analysis of bona fide sets of data and critiques of analyses appearing in the literature. Prerequisite: EPI 536 or permission of instructor. Offered: jointly with BIOST 537;W."
  - :name: Nutritional Epidemiology
    :number: "538"
    :subject: EPI
    :credit: "3"
    :description: "Application of epidemiological methods to current studies of diet, nutrition, and chronic disease. A discussion of current issues and controversies enable students to plan studies in nutritional epidemiology and disease prevention. Prerequisite: EPI 511 or EPI 512 or permission of instructor. Offered: jointly with NUTR 538; A."
  - :name: Research Methods in Developing Countries
    :number: "539"
    :subject: EPI
    :credit: "4"
    :description: "Simple, practical methodologies to obtain and validate information regarding health status and health services in developing countries. Usefulness, validity, limitation of vital records, health reports, household (and cluster) surveys, nutritional anthropometry, and qualitative methods discussed. Lectures, computer lab, and student participation in community-based survey. Offered: jointly with HSERV 539; W."
  - :name: Introduction to Cancer Biology
    :number: "540"
    :subject: EPI
    :credit: "3"
    :description: "Provides a general understanding of cancer biology, covering the carcinogenic process and various biological causes of cancer. Integrates knowledge from different fields of cancer research, guiding students through diverse literature on cancer and carcinogenesis. Prerequisite: GENOME 372, or permission of instructor. Offered: even years; Sp."
  - :name: Introduction to Systematic Reviews and Meta-analysis of Evidence
    :number: "541"
    :subject: EPI
    :credit: "2"
    :description: "Conceptual understanding of the quantitative methods used to synthesize evidence. Methods for pooling evidence across independent studies, pooling binary/continuous outcomes, differences between fixed and random effects models, and guidelines for appraising published systematic reviews/meta-analyses. Prerequisite: introductory-level courses in statistics, epidemiology, or biostatistics. Offered: jointly with MEBI 541/HSERV 529; Sp."
  - :name: Clinical Epidemiology
    :number: "542"
    :subject: EPI
    :credit: "2"
    :description: "Principles and methods involved in studying outcome of illness. Prerequisite: EPI 511, or EPI 512 and EPI 513. Offered: S."
  - :name: Maternal and Child Health in Developing Countries
    :number: "544"
    :subject: EPI
    :credit: "3"
    :description: "Emphasizes critical health problems of women and children in developing countries in social, economic, and cultural contexts. Practical approaches to developing MCH programs shared via lecture/discussions, exercises, and small group work. Students acquire skills in baseline assessment, setting objectives, planning and evaluating interventions, and involving communities. Offered: jointly with HSERV 544; Sp."
  - :name: Psychosocial Epidemiology
    :number: "546"
    :subject: EPI
    :credit: "3"
    :description: "Application of epidemiological methods to the study of mental illnesses. Topics include occurrence and distribution of mental illness, classification of psychiatric disorders; treatment-based vs. community-based studies; epidemiology of depression and schizophrenia; familial transmission; developmental epidemiology; mental illness and violence. Prerequisite: one course in epidemiology or permission of instructor. Offered: jointly with PBSCI 546; Sp."
  - :name: Social Determinants of Health Research Methods
    :number: "548"
    :subject: EPI
    :credit: "3"
    :description: "Explores study design, measurement and analytic issues applicable to research into the social determinants of health. Semi-weekly graduate-level seminar offered to students with a basic knowledge of epidemiological and biostatistical principles. Prerequisite: either EPI 511 or EPI 512/EPI 513; BIOST 511/BIOST 512 or BIOST 517/BIOST 518. Offered: jointly with HSERV 548; W."
  - :name: Sociobehavioral and Prevention Research Methods for HIV and STI
    :number: "549"
    :subject: EPI
    :credit: "3"
    :description: "Focuses on prevention methods for controlling HIV/STI epidemics, identifying a range of alternatives along the prevention continuum as most appropriate and feasible for settings and populations, and solutions to increase HIV/STI prevention agenda in public health and clinical policy and practice. Offered: jointly with NMETH 515; Sp."
  - :name: Molecular Epidemiology of Infectious Diseases
    :number: "568"
    :subject: EPI
    :credit: "2"
    :description: "Application of molecular typing techniques to study of microbial pathogens to increase understanding of epidemiology of infectious diseases. Brief review of molecular biology. Evaluation of methods used in outbreaks and epidemics reported in literature. Prerequisite: EPI 511 or EPI 512 or permission of instructor. Offered: jointly with ENV H 568/PABIO 568. Offered: W."
  - :name: Occupational and Environmental Epidemiology
    :number: "570"
    :subject: EPI
    :credit: "3"
    :description: "Research methods for studying occupational and environmental determinants of disease. Defining exposed populations, characterizing exposure levels, estimating disease risks relative to exposure. Cohort, case-control, cross-sectional designs for various health outcomes. Applications to exposure standard setting and risk assessment. Prerequisite: EPI 511 or EPI 512, EPI 513 or permission of instructor. Offered: jointly with ENV H 570; Sp."
  - :name: Neuroepidemiology and Environmental Risk Factors
    :number: "571"
    :subject: EPI
    :credit: "3"
    :description: "Focus on neurologic diseases and etiology. Presentation of descriptive epidemiology, clinical features, and risk factors, including stroke, Parkinson's disease, Alzheimer's disease, multiple sclerosis, and other disorders. Discussion of NIH grantsmanship. Guest experts present some topics. Recommended: EPI 511 or equivalent. Offered: jointly with ENV H 571; odd years; W."
  - :name: Methods and Issues in Using Biological Measurements in Epidemiologic Research
    :number: "573"
    :subject: EPI
    :credit: "3"
    :description: "Introduction to use of measurements from biological specimens in epidemiologic studies. Prepares epidemiology and laboratory science students for conduct of interdisciplinary human studies. Evaluation of biomarkers, preliminary studies, methodologic issues, quality control. Brief review of molecular biology. Applications and current literature discussed. Prerequisite: EPI 511 or EPI 512. Offered: jointly with ENV H 573."
  - :name: Epidemiology Seminar
    :number: "583"
    :subject: EPI
    :credit: "3"
    :description: "Presentation of current epidemiologic research and application of epidemiologic research in the practice of public health. Offered: AWSp."
  - :name: Doctoral Dissertation Seminar
    :number: "584"
    :subject: EPI
    :credit: "1"
    :description: "Forum for Epidemiology doctoral students to obtain information for doctoral research, including: project ideas; forming a committee; developing a proposal; conducting the project; and presenting results. Prerequisite: Epidemiology 512 and513, admitted to the PhD program, passing the Preliminary Examination or 2nd year status."
  - :name: Principles of Injury Research and Prevention
    :number: "585"
    :subject: EPI
    :credit: "3"
    :description: "Focuses on broad concepts including a conceptual model, surveillance, research methods, control and prevention of injuries. Topics include unintentional injuries from motor vehicle crashes, falls, drowning, sports injuries and intentional injuries from youth violence, intimate partner violence, homicide and suicide. Recommended: EPI 511. Offered: A."
  - :name: Responsible Conduct of International Research
    :number: "586"
    :subject: EPI
    :credit: "3"
    :description: "Prepares international and U.S. students to develop research proposals, conduct international field research, and present scholarly work. Topics include proposal writing, human subjects protection, data management, peer review, scholarly integrity, responsible authorship, and grants and budget management. Open to graduate and non-matriculated students. Credit/no credit only. Offered: jointly with GLOBLH 512; A."
  - :name: Practical Aspects of Research Operations
    :number: "587"
    :subject: EPI
    :credit: "2"
    :description: "Provides the basics necessary to plan, implement, and manage a research study. Topics include human subjects applications, data collection, hiring and training of staff, participant recruitment and retention, data management, quality assurance and control, results reporting, communications, and budgeting. Prerequisite: K12 Clinical Scholar or one course in EPI/BIOST. Credit/no credit only. Offered: A."
  - :name: Preparing and Writing Research Proposals
    :number: "588"
    :subject: EPI
    :credit: "2"
    :description: "Experience in preparing, organizing, and writing research proposals, following NIH and AHRQ guidelines. Includes weekly assignments and didactic exercises, leading to final research proposal. All students participate in mock study section to review and critique proposals. Credit/no credit only. Prerequisite: second-year graduate student (PhD recommended), or PhD or MD in health-related field. Offered: odd years; A."
  - :name: Epidemiologic Research in Aging Populations
    :number: "589"
    :subject: EPI
    :credit: "3"
    :description: "Emphasizes application of epidemiologic methods to the study of older populations. Topics include: compression of morbidity; successful aging; methodological challenges in studying older populations; physical, cognitive and social function as epidemiological endpoints; chronic conditions of the aging (heart disease, cancer, Alzheimer's disease, dementia, osteoporosis, fractures); health promotion strategies. Prerequisite: EPI 511 or EPI 513. Offered: jointly with HSERV 589."
  - :name: Selected Topics in Epidemiology or International Health
    :number: "590"
    :subject: EPI
    :credit: "6"
    :description: "Tutorials are arranged for a small number of students for in-depth examination of an area of epidemiology or international health, usually of current nature. Seminar format. Prerequisite: EPI 511. Also a special summer format presenting introductory material. May be offered with ENV H 590 and/or HSERV 590. For more information and permission, consult the department program adviser. Offered: AWSpS."
  - :name: Current Literature in Epidemiology
    :number: "591"
    :subject: EPI
    :credit: "1"
    :description: "Articles pertaining to epidemiology and related subjects selected from the current literature to be distributed and read by all participants. Faculty members and enrolled students alternate being responsible for conducting sessions and choosing articles to read. Credit/no credit only. Prerequisite: EPI 513. Offered: AWSp."
  - :name: Program Seminars
    :number: "592"
    :subject: EPI
    :credit: "6"
    :description: "Graduate seminars organized to address specific educational needs of students in various specialized programs within the Department of Epidemiology (i.e., Maternal and Child Health). Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Cancer Prevention Research Laboratory
    :number: "593"
    :subject: EPI
    :credit: "3"
    :description: "Research experience for pre- and postdoctoral students working on cancer prevention projects at the Fred Hutchinson Cancer Research Center. Credit/no credit only. Offered: jointly with BIOST 593; AWSpS."
  - :name: Epidemiology Master's Practicum
    :number: "595"
    :subject: EPI
    :credit: "6"
    :description: "Supervised practice experience providing students an opportunity to learn how epidemiology is applied in a public health setting and in the formulation and application of public health policy. Credit/no credit only. Prerequisite: EPI 512 and BIOST 511 or equivalent and permission of instructor. Offered: AWSpS."
  - :name: Independent Study or Research
    :number: "600"
    :subject: EPI
    :credit: "0"
    :description: "Credit/no credit only. Prerequisite: permission of departmental adviser and independent study supervisor. Offered: AWSpS."
  - :name: Master's Thesis
    :number: "700"
    :subject: EPI
    :credit: "0"
    :description: "Credit/no credit only. Prerequisite: permission of thesis chair. Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: EPI
    :credit: "0"
    :description: "Credit/no credit only. Prerequisite: permission of dissertation chair. Offered: AWSpS."
