    :description: "Survey of the drama, theatre, and theatre culture from the French Revolution into the beginnings of Modernism; social and political aspects of theatre, rise of Romanticism, melodrama, and variety entertainment through the 19th century to the artistic revolution that paved the way for modern theatre. Prerequisite: DRAMA 302."
  - :name: Modern European Theatre and Drama
    :number: "473"
