  - :name: P-Peripheral Vascular Disease
    :number: "681"
    :subject: SURG
    :credit: "8"
    :description: "Peripheral arterial and venous problems, including methods of clinical evaluation; new diagnostic procedures; and the available methods of treatment. Patient workup, performance of diagnostic studies, and presentation of case material to the staff. Prerequisite: SURG 665, HUBIO 563. (Two or four weeks. Limit: one student.)"
  - :name: P-Clinical Burn Care
    :number: "682"
    :subject: SURG
    :credit: "12"
    :description: "Offered on the burn unit of Harborview Medical Center. Exposure to the care of patients with thermal injury, including management of severe metabolic and septic problems and opportunity to participate in surgical procedures. Exposure to plastic and reconstructive surgery. Prerequisite: SURG 665. (Four or six weeks. Limit: two students.)"
  - :name: P-Pediatric Surgery Externship
    :number: "683"
    :subject: SURG
    :credit: "12"
    :description: "Surgical conditions peculiar to the particular age group with a preponderance of congenital and neoplastic conditions that are amenable to surgical treatment. A reasonable background of knowledge in human embryology and genetics is recommended. Prerequisite: SURG 665. (Four or six weeks. Limit: two students.)"
  - :name: P-Cardiothoracic Surgery Externship
    :number: "685"
    :subject: SURG
    :credit: "12"
    :description: "Serve as subintern, participate in patient care while learning cardiopulmonary hemodynamics of cardiac and thoracic surgery. Observe a wide variety of both cardiac and thoracic disease entities. Participate in the open-heart procedures in the operating room. Opportunity to gain additional understanding of physiology of cardiopulmonary bypass. (Four or six weeks. Limit: two students.)"
  - :name: P-Plastic Surgery Clerkship and Preceptorship
    :number: "686"
    :subject: SURG
    :credit: "12"
    :description: "Introduces fundamental techniques and enhances knowledge of plastic surgery, wounds, trauma, burns, cancers, and pediatric and adult cosmetic and reconstructive surgery. Participate in all surgery-related activities. Prerequisite: SURG 665; MED 665. MS III only, two weeks, 4 credits, limit 2; MS III/MS IV four/six weeks (recommended), 8/12 credits, limit 4."
  - :name: P-Transplantation Surgery Clerkship
    :number: "687"
    :subject: SURG
    :credit: "8"
    :description: "Clerkship is in the University regional multi-organ transplantation center. Student participates fully in the care of all transplant patients, on twice daily multidisciplinary rounds, in pre-operative conference, and in the operating room and on the donor harvest team. Weekly didactic teaching sessions. Prerequisite: SURG 665 and MED 665. (Four weeks. Limit: two students.)"
  - :name: P-Subinternship in General Surgery
    :number: "688"
    :subject: SURG
    :credit: "16"
    :description: "Offered on the general surgery wards of the University-affiliated hospitals. Diagnosis, preoperative care, and postoperative care; management of surgical emergencies, the ICU patient, and outpatient follow-up of discharged patients. Students function at the intern level under close supervision of the staff and house staff. Prerequisite: SURG 665. (Four or six weeks. Limit: six students.)"
  - :name: P-Community Surgery Clerkship
    :number: "689"
    :subject: SURG
    :credit: "8"
    :description: "Designed to supplement basics learned in 665. Excellent opportunity to participate in general, thoracic, vascular, and plastic surgery in a group practice in a smaller city. Recommended for students entering primary care. Prerequisite: SURG 665 and permission of department. (Four weeks. Longview. Limit: one student. Coeur d'Alene. Limit: one student.)"
  - :name: P-Alaska Native Medical Center Surgery Sub-Internship
    :number: "690"
    :subject: SURG
    :credit: "12"
    :description: "Designed to supplement basics learned in 665. Excellent opportunity to participate in general, thoracic, vascular, and plastic surgery in a specialized population of patients. Recommended for students entering primary care. Prerequisite: SURG 665 and permission of department. (Four or six weeks. Alaska Native Medical Center, Anchorage. Limit: one student.)"
  - :name: P-Surgical Intensive Care Unit Sub-Internship
    :number: "691"
    :subject: SURG
    :credit: "8"
    :description: "Designed to augment experience gained in 665. Excellent opportunity to participate in the management of critically ill patients under the close supervision of the staff/house staff. Recommended for students entering surgery or primary care. Prerequisite: SURG 665. (Harborview Medical Center. Limit: two students. Veterans' Affairs Medical Center. Limit: one student.)"
  - :name: P-Ambulatory Surgery Clerkship
    :number: "692"
    :subject: SURG
    :credit: "4"
    :description: "Rotation focuses on increasing the student's ability as a primary care physician to recognize and form an initial plan of management for common surgical problems seen in the outpatient setting. Offered: AWSpS."
