- :name: Afro-American Studies
  :courses: 
  - :name: Introduction to African American Studies
    :number: "101"
    :subject: AFRAM
    :credit: "5"
    :description: History, culture, religion, institutions, politics, economics, arts, and psychology of peoples of African descent as developed from experience in both the old and new worlds. Multidisciplinary analysis of social life from a Black perspective as illustrated in selected historical and contemporary writings.
  - :name: Introduction to African-American History
    :number: "150"
    :subject: AFRAM
    :credit: "5"
    :description: "Introductory survey of topics and problems in Afro-American history with some attention to Africa as well as to America. Basic introductory course for sequence of lecture courses and seminars in Afro-American history. Offered: jointly with HSTAA 150."
  - :name: Survey of Afro-American Literature
    :number: "214"
    :subject: AFRAM
    :credit: "5"
    :description: "A chronological survey of Afro-American literature in all genres from its beginnings to the present day. Emphasizes Afro-American writing as a literary art; the cultural and historical context of Afro-American literary expression and the aesthetic criteria of Afro-American literature. Offered: jointly with ENGL 258."
  - :name: Third World Images in Film
    :number: "220"
    :subject: AFRAM
    :credit: "5"
    :description: ""
  - :name: African American Politics
    :number: "246"
    :subject: AFRAM
    :credit: "5"
    :description: "Survey of African Americans within the U.S. socio-political processes. Situates African Americans within a post-civil rights context where there is debate about race's centrality to an African American politics. Recommended: either AES 150, AFRAM 201, or POL S 202. Offered: jointly with POL S 246."
  - :name: African American Family
    :number: "260"
    :subject: AFRAM
    :credit: "5"
    :description: "This course explores the structures and functioning of various types of black families. Single-parent families, two-parent families, extended families, and consensual families are explored. Their consequences for male/female relationships are linked and critiqued. Offered: jointly with SOC 260."
  - :name: The African-American Experience Through Literature
    :number: "261"
    :subject: AFRAM
    :credit: "5"
    :description: "Instructs students in hermeneutical and sociological methods of analyses. Analyzes selected novels, essays, poems, short stories, and plays with the purpose of understanding the structures and functions of both society and personality. Offered: jointly with SOC 261."
  - :name: The Jazz Age
    :number: "270"
    :subject: AFRAM
    :credit: "5"
    :description: "Interdisciplinary study of period after World War I to Great Crash. Afro-American and Anglo-American currents and impulses that flowed together in the Roaring Twenties. Covers politics of normalcy, economics of margin, literature of indulgence and confusion, transformation of race relations, and cultural influence of jazz. Offered: jointly with HSTAA 270."
  - :name: History of the South Since the Civil War
    :number: "272"
    :subject: AFRAM
    :credit: "5"
    :description: Reconstruction and its aftermath, the Agrarian (Populist) revolt, disfranchisement and segregation, the effects of urbanization and subsequent depression, desegregation, and the struggle for civil rights. Examines the New South, the conflict of ideology with structural and material change, and the place of the South in contemporary America.
  - :name: Basic Swahili
    :number: "306"
    :subject: AFRAM
    :credit: "5"
    :description: Structure of spoken and written Swahili. Concentration on the acquisition of elemental conversational skill and an introduction to written texts of graded difficulty.
  - :name: Basic Swahili
    :number: "307"
    :subject: AFRAM
    :credit: "5"
    :description: "Structure of spoken and written Swahili. Concentration on the acquisition of elemental conversational skill and an introduction to written texts of graded difficulty. Prerequisite: AFRAM 306."
  - :name: Basic Swahili
    :number: "308"
    :subject: AFRAM
    :credit: "5"
    :description: "Structure of spoken and written Swahili. Concentration on the acquisition of elemental conversational skill and an introduction to written texts of graded difficulty. Prerequisite: AFRAM 307."
  - :name: Intensive Basic Swahili
    :number: "309"
    :subject: AFRAM
    :credit: "15"
    :description: "First-year Kiswahili language. Introduces students to Kiswahili and allows them to explore and understand not only the language but also the diverse cultures and customs of the people of East Africa. Provides a basic foundation in speaking, reading, and writing. Primary emphasis on basic structure of Kiswahili and its operation. Offered: S."
  - :name: Black Identities and Political Power
    :number: "315"
    :subject: AFRAM
    :credit: "5"
    :description: "Relates the deployment of political power within institutions to shifting racial identities. Shows how racial identities both reflect and inflect relations of domination and resistance within and between cultures in the black diaspora. Prerequisite: either AES 150, AFRAM 150, AFRAM 201, or POL S 201. Offered: jointly with POL S 315."
  - :name: Black Women in Drama
    :number: "320"
    :subject: AFRAM
    :credit: "5"
    :description: Character types of Black women as represented in plays by Black women. Some Black male playwrights are juxtaposed with Black female writers for comparative analysis. Playwrights include Georgia Douglas Johnson, Angelina Grimke, Alice Chidress, Lorraine Hansberry, Ira Aldridge, LeRoi Jones.
  - :name: History of Afro-American Women and the Feminist Movement
    :number: "321"
    :subject: AFRAM
    :credit: "5"
    :description: "\"Feminist Movement\" from early nineteenth century to present. Treats relationship between Black and White women in their struggle for independence, at times together and at times apart. Discusses the reasons, process, and results of collaboration as well as opposition. Examines recent and contemporary attempts at cooperation. Offered: joint with WOMEN 321."
  - :name: African-American Women's History
    :number: "323"
    :subject: AFRAM
    :credit: "5"
    :description: "Survey of African-American women's experience in United States, 1600 to present. Includes: social, political, economic status of Black women in slavery, freedom, education, activism, Civil Rights, women's rights, other social movements. Explores individual and collective interactions with African-American men, white men and women, other people of color."
  - :name: "The Sixties in America: Conflict, Confrontation, and Concession"
    :number: "334"
    :subject: AFRAM
    :credit: "5"
    :description: "Politico-cultural movements that collided in the sixties. Includes politics of confrontation and civil disobedience, economics of \"guns and butter,\" literature of conflict and angst, polarization of arts, transformation of race relations, role of Rock, and influence of domestic politics on foreign relations. Recommended: AFRAM 150; AFRAM 270. Offered: jointly with HSTAA 334."
  - :name: Music and Social Change in the Sixties Era
    :number: "337"
    :subject: AFRAM
    :credit: "5"
    :description: Introduction of popular music and social change in 1950s and 1960s. How this interaction effects significant change. Considers political activism for civil rights and against the Vietnam War as they intersect with the development of rock and roll, R&B, acoustic and political folk music, and post-bebop jazz.
  - :name: "The Harlem Renaissance: A Literary Study"
    :number: "340"
    :subject: AFRAM
    :credit: "5"
    :description: Highlights Harlem Renaissance -- 1912 through mid-1930s -- as establishing a role for twentieth-century African-American writer, encompassing literature, politics, and decolonization of the image of Africa, and solidifying integrationist and nationalist schools of thought. Examines images, themes, and characterizations in creating a literary aesthetic simultaneously American and African-American.
  - :name: The Black Aesthetic
    :number: "350"
    :subject: AFRAM
    :credit: "3"
    :description: ""
  - :name: Literature of Black Americans
    :number: "358"
    :subject: AFRAM
    :credit: "5"
    :description: "Selected writings-novels, short-stories, plays, poems-by Afro-American writers. The historical and cultural context within which they evolved. Differences between Afro-American writers and writers of the European-American tradition. Emphasis varies. Offered: jointly with ENGL 358."
  - :name: Afro-American Political Thought
    :number: "370"
    :subject: AFRAM
    :credit: "5"
    :description: Political ideologies and philosophies of pivotal Afro-American historical figures and the conditions under which these ideologies are developed, rejected, and transformed. How ideologies relate to solution of Afro-American political problems.
  - :name: Intermediate Swahili
    :number: "401"
    :subject: AFRAM
    :credit: "5"
    :description: "Readings from prose to traditional poetry. Emphasis on acquiring an ability to manipulate ideas in Swahili. Review of structure. Prerequisite: either AFRAM 308 or AFRAM 309."
  - :name: Intermediate Swahili
    :number: "402"
    :subject: AFRAM
    :credit: "5"
    :description: "Readings from prose to traditional poetry. Emphasis on acquiring an ability to manipulate ideas in Swahili. Review of structure. Prerequisite: AFRAM 401."
  - :name: Intermediate Swahili
    :number: "403"
    :subject: AFRAM
    :credit: "5"
    :description: "Readings from prose to traditional poetry. Emphasis on acquiring an ability to manipulate ideas in Swahili. Review of structure. Prerequisite: AFRAM 402."
  - :name: Blacks in American Law
    :number: "437"
    :subject: AFRAM
    :credit: "5"
    :description: Historical continuity for changing relationship between American jurisprudence and Black Americans, 1640-1986. Statutory and case law which determined role of Blacks in American society, and use of law by Blacks to gain civil and personal rights.
  - :name: Special Topics in African American Studies
    :number: "498"
    :subject: AFRAM
    :credit: "15"
    :description: Topics in which students and faculty have developed an interest as a result of work done in other classes or as a result of the need to investigate in greater depth Afro-American Studies issues. Topics vary.
  - :name: Independent Study and Research
    :number: "499"
    :subject: AFRAM
    :credit: "10"
    :description: Identification and investigation of the problems and needs of the Black community. Methods and alternatives of approaching these problems and needs. Students designate their areas of interest and subsequently pursue research and problem solving.
  :code: AFRAM
- :name: American Ethnic Studies
  :courses: 
  - :name: Introductory History of American Ethnic Groups
    :number: "150"
    :subject: AES
    :credit: "5"
    :description: Survey of the history of African Americans, Asian Americans, Chicanos, and American Indians in the United States.
  - :name: Introduction to the Cultures of American Ethnic Groups
    :number: "151"
    :subject: AES
    :credit: "5"
    :description: Survey of the cultures of Chicano, African-American, Asian-American, and American-Indian communities of the United States. Each group's culture is examined in its isolation and in its interaction with mainstream culture.
  - :name: Comparative American Ethnic Literature
    :number: "212"
    :subject: AES
    :credit: "5"
    :description: Selected texts from the African-American, American-Indian, Asian-American, Chicano/Latino, and Euro-American traditions of American literature. Examines the American Dream, identity, community, conformity, individualism, and family. Explores themes of assimilation, double consciousness, meztiza consciousness, and wholeness as an introduction to multiple American voices in literary expression.
  - :name: Race in the American University
    :number: "250"
    :subject: AES
    :credit: "5"
    :description: "Racial integration in American institutions of higher education. Entry to, and impact on, American universities by people of color. History of ethnic studies and its relation to other disciplines. Recommended: AES 150; AES 151."
  - :name: Women of Color as Cross-Cultural Artists
    :number: "310"
    :subject: AES
    :credit: "5"
    :description: "Provides a historical context for artistic forms produced by racialized women. Examines the cultural production of Chicanas and Latinas in relation to that Native American, African American, East and South Asian American , and Arab American women as well as those women of mixed heritage in the U.S. Offered: jointly with WOMEN 351."
  - :name: "Race and Gender: Historical Perspectives"
    :number: "322"
    :subject: AES
    :credit: "5"
    :description: "The intersection of race and gender in the lives of women of color in the United States from historical and contemporary perspectives. Topics include racism, sexism, activism, sexuality, and inter-racial dynamics between women of color groups. Offered: jointly with WOMEN 322."
  - :name: "Beyond Civil Rights: Law, Culture, and Change"
    :number: "330"
    :subject: AES
    :credit: "5"
    :description: "Assessment of the contemporary politics of civil rights as shaped by an identity politics that is both significant and passe. Recommended: LSJ 363 or one course in either AES or WOMEN. Offered: jointly with LSJ 330."
  - :name: Race and Ethnicity in the U.S. Military
    :number: "333"
    :subject: AES
    :credit: "5"
    :description: The experiences of racial minorities in the military. Topics include segregation of units, desegregation of military, career limitations and opportunities, minority women, military families, racism and role of veterans in civil rights struggles after service.
  - :name: Sports and Social Change in the Twentieth Century
    :number: "335"
    :subject: AES
    :credit: "5"
    :description: Development of sport in the US and its importance for US culture and society. Covers increased centrality of athletic competition as part of the new leisure time in the late-19th century, revival of the Olympic movement, racial segregation/integration, today's American notions of celebrity and social style.
  - :name: Ethnicity, Business, Unions, and Society
    :number: "361"
    :subject: AES
    :credit: "5"
    :description: "Interrelationships of ethnicity, business, unions, and the larger society. Examines financial and sociological structure of business and manufacturing sector, how this sector performs, and consequences of performance for selected ethnic groups in United States. Offered: jointly with SOC 363."
  - :name: Critical Pedagogies of Social Change
    :number: "404"
    :subject: AES
    :credit: "5"
    :description: "Examines theories of critical pedagogy as developed in struggles against race, class, and gender oppression in the U.S. and transnationally. Topics include the relation between theory and practice, the position of educators in struggles for social change, and the role of the arts in movement-building. Offered: jointly with WOMEN 404."
  - :name: Music in American Cultures
    :number: "446"
    :subject: AES
    :credit: "3"
    :description: "Compares musical history and experience of selected American cultures that have fed into the American musical mainstream or had significant popularity on its periphery. Case studies may include African Americans, Latino/a Americans, Jewish Americans, Asian Americans, or European Americans. Considerations of social identity as well as musical styles. Offered: jointly with MUSIC 446."
  - :name: Comparative Ethnic Race Relations in the Americas
    :number: "461"
    :subject: AES
    :credit: "5"
    :description: "Sketches the ethnoracial systems operating in American society. Studies these systems as systems and examines their institutional and interpersonal dynamics. Compares ethnoracial systems in order to arrive at empirical generalizations about race/ethnorelations in the Americas. Offered: jointly with SOC 461."
  - :name: Comparative Race and Ethnic Relations
    :number: "462"
    :subject: AES
    :credit: "5"
    :description: "Race and ethnicity are examined as factors of social differentiation in a number of Western and non-Western societies in Europe, Africa, Asia, and the Americas. Offered: jointly with SOC 462."
  - :name: Cultures and Politics of Environmental Justice
    :number: "487"
    :subject: AES
    :credit: "5"
    :description: "Comparative survey of environmental justice movements in the world with focus on critical studies of environmental racism, risk, and sustainable development. Provides theoretical knowledge and research methods incorporating the study of equity and autonomy in environmental impact and risk assessment and other aspects of environmental policy politics. Offered: jointly with ANTH 487."
  - :name: Ethnicity, Gender, and Media
    :number: "489"
    :subject: AES
    :credit: "5"
    :description: "Media portrayal of women and people of color; creation of alternative media systems by women and people of color in the United States. Offered: jointly with COM 489/WOMEN 489."
  - :name: "Representing Beyond the Binaries: Mixing Race, Gender, and Sexuality in the Media"
    :number: "490"
    :subject: AES
    :credit: "5"
    :description: "Cultural studies approach to examining the mixed formations that race, sexuality, and gender take in the contemporary United States media. Draws upon multi-disciplinary scholarship in examination of the media. Offered: jointly with COM 490/WOMEN 486."
  - :name: Community Practicum and Internship
    :number: "494"
    :subject: AES
    :credit: "10"
    :description: Faculty supervised practicum and internship experience in variety of settings and agencies, e.g., ethnic specific agencies, government and civic community-based offices. Students contribute skills and knowledge to respective communities and gain experience by working with professionals and community organizers. Credit/no credit only.
  - :name: Senior Seminar
    :number: "495"
    :subject: AES
    :credit: "5"
    :description: Focus on a central comparative theme for individual research topics.
  - :name: Senior Thesis
    :number: "496"
    :subject: AES
    :credit: "510"
    :description: "Supervised individual and independent/tutorial study for seniors involving research, writing, and completion of major 20-30 page paper. Offered: AWSpS."
  - :name: Special Topics in American Ethnic Studies
    :number: "498"
    :subject: AES
    :credit: "15"
    :description: Designed to provide the student an opportunity to concentrate on one specific aspect of American Ethnic Studies through a comparative, interdisciplinary approach.
  - :name: Independent Study or Research
    :number: "499"
    :subject: AES
    :credit: "10"
    :description: Independent readings and/or research under the supervision of a faculty member.
