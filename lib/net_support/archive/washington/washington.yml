  - :name: Introduction to the Civilization and Culture of Tibet
    :number: "208"
    :subject: ASIAN
    :credit: "5"
    :description: "Comprehensive introduction to the society, history, and religion of Tibet. Discusses the most salient features of Tibetan civilization and examines their position in the larger context of Asian cultures. Traces the evolution of religio-historical developments from seventh century to 16th century. Other subjects include art, architecture, literature, and political structures. Offered: A."
  - :name: Languages and Cultures of China
    :number: "211"
    :subject: ASIAN
    :credit: "5"
    :description: Provides a general survey of the languages and language-families in China, emphasizing the rich linguistic diversity found there today. Languages compared with English, from linguistic and cultural perspectives, to demonstrate not only characteristics but also mutual dependence throughout their development.
  - :name: Great Works of Asian Literature
    :number: "263"
    :subject: ASIAN
    :credit: "5"
    :description: Selected major works of Asian literature. Taught on a rotational basis with the literary traditions of China, Japan, India covered in successive years. Content varies depending on specialization and interest of instructor. Primary emphasis on literary values of works and their tradition; attention also given to historical and social contexts and the thought and value systems of the culture involved.
  - :name: Introduction to Asian Linguistics
    :number: "401"
    :subject: ASIAN
    :credit: "5"
    :description: "Linguistic analysis, with emphasis on languages of east, southeast, south, and central Asia. Includes phonetics, phonemics, morphology, syntax, historical reconstruction, linguistic typology, comparative grammar. Survey of major languages and language families of Asia. Diverse Asian languages as subjects of linguistic analysis. Prior knowledge of linguistics not required. Recommended: two years of any Asian language."
  - :name: Writing Systems
    :number: "404"
    :subject: ASIAN
    :credit: "3"
    :description: "Origin, nature, and development of writing systems. Alphabets, syllabaries, and logographic systems; relation of writing systems to spoken languages; decipherment of previously undeciphered scripts. Prerequisite: ASIAN 401. Offered: alternate years."
  - :name: Advanced Problems in Asian Linguistics
    :number: "405"
    :subject: ASIAN
    :credit: "3"
    :description: "Advanced problems in the analysis of the languages of east, southeast, south, and central Asia. Includes phonology, morphology, syntax, lexicography, historical reconstruction, linguistic typology, and comparative grammar. Prerequisite: ASIAN 401. Offered: alternate years."
  - :name: Buddhist Literature
    :number: "411"
    :subject: ASIAN
    :credit: "5"
    :description: "Overview of major Buddhist literary traditions of India, China, and Tibet from antiquity to the end of the first millennium CE. Special focus on Indian Mahayana literature and the historical factors that accompanied its introduction and preservation in China and Tibet. Prerequisite: either RELIG 202, or RELIG 354. Offered: W."
  - :name: Ramayana in Comparative Perspective
    :number: "494"
    :subject: ASIAN
    :credit: "5"
    :description: "Examines and compares different versions (mainly South Asian) of the Ramayana, including the widely popular television version. Focuses on some famous and controversial passages, with special attention to gender issues. Incorporates background readings from the most recent research. Offered: jointly with SISSA 494."
  - :name: Special Topics
