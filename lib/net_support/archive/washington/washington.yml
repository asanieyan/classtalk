    :description: "To provide opportunity for first- and second-year medical students to gain personal experience with medical practice situations by being stationed with carefully selected clinical faculty members in their offices. Credit/no credit only. Prerequisite: permission of department. Offered: AWSpS."
  - :name: Health Issues of Sexual Minorities
    :number: "510"
    :subject: MED
    :credit: "1"
    :description: "Introduction to the special health care issues and barriers confronting persons identified as bisexual, gay, lesbian, or transgendered. Includes lectures, panels, and case presentations by faculty and community experts. Offered: Sp."
  - :name: "AIDS: A Multidisciplinary Approach"
    :number: "530"
    :subject: MED
    :credit: "2"
    :description: "Comprehensive overview of the public health, clinical, and laboratory aspects of human immunodeficiency virus (HIV) infection and disease. Topics include the pathogenesis, natural history, and management of (HIV) infections. The impact of HIV/AIDS on community and global health care and prospects for prevention and control. Credit/no credit only. Offered: jointly with EPI 530/GLOBLH 570; A."
  - :name: P-Human Genetics
    :number: "531"
    :subject: MED
    :credit: "0"
    :description: "Weekly seminar dealing with a variety of topics in medical genetics given by faculty of the Division of Medical Genetics and related departments and divisions. Open to medical students with a good foundation in genetics. Offered: AWSp."
  - :name: Statistical Methods in Medical Genetics
    :number: "532"
    :subject: MED
    :credit: "2"
    :description: "Theory and application of statistical techniques used in medical genetics. In-depth discussion of linkage and segregation analysis and ascertainment problems. Applications stressed with reference to assumptions and limitations. Data sets analyzed with current computer programs. Prerequisite: knowledge of genetics or permission of instructor. Offered: jointly with BIOST/PHG 532; Sp."
  - :name: P-Clinical Endocrinology
    :number: "533"
    :subject: MED
    :credit: "2"
    :description: "Emphasis on the most major and dependable symptoms, signs, laboratory tests, and therapy for clinical endocrinopathies. Patient illustrated. Limited to second-year medical students. Offered: W."
  - :name: Clinical Applications of Gene Therapy
    :number: "546"
    :subject: MED
    :credit: "2"
    :description: "Overview of the current status of gene therapy. Discusses its role in the future practice of medicine. Lecture and literature reviews. Offered: S."
  - :name: Quantitative Methods in Medical Genetics
    :number: "547"
    :subject: MED
    :credit: "2"
    :description: "Computational methods of use for medical genetics. Review of problem sets. Topics range from basic probability to linkage analysis. Prerequisite: genetics and permission of instructor."
  - :name: Clinical Medical Genetics
    :number: "549"
    :subject: MED
    :credit: "1"
    :description: "Review of current clinical advances in medical genetics. Includes lectures and discussion of cases from medical genetics clinic. Prerequisite: genetics or human genetics and permission of instructor. Offered: AWSp."
  - :name: P-An Introduction to Emergency Medicine
    :number: "550"
    :subject: MED
    :credit: "1"
    :description: "Presentation of common medical and surgical emergencies and their urgent management, especially within the framework of rapid patient assessment and stabilization. Lecture topics include chest pain and myocardial infarction, basic arrhythmia management, and burn and wound care. Offered: Sp."
  - :name: "P-Mind, Body, and Pen: Writing and the Art of Becoming a Physician"
    :number: "555"
    :subject: MED
    :credit: "1"
    :description: "Provides forum for medical students to write about issues in medicine and medical education. Focuses on writing as a process for giving voice to the conflicting demands and dilemmas of becoming a physician. Explores personal narratives, dreams and disappointments, chronic illness and death, empathy and revulsion, authenticity and power. Offered: W."
  - :name: P-Advanced Global Health
    :number: "560"
    :subject: MED
    :credit: "2"
    :description: "Prepares health profession students for work in developing countries. Includes health care delivery systems, political, social, and economic determinants of health, major global health issues, and personal well-being while abroad. Lecture and seminar format with guest speakers, student presentations, and discussion. Offered: Sp."
  - :name: Tropical Medicine
    :number: "561"
    :subject: MED
    :credit: "1"
    :description: Intended for professional health science students interested in learning the pathophysiology, epidemiology, and clinical presentation of disease conditions that re more commonly seen in less-developed countries, resource-limited settings, or tropical climates, and how to diagnose, treat, and follow the resolution of these diseases with commonly limited resources. Credit/no credit only.
  - :name: "P-The Healer's Art: Awakening the Heart of Medicine"
    :number: "565"
    :subject: MED
    :credit: "1"
    :description: "Encourages cultivation of human dimensions in practice of medicine while strengthening personal commitment to medicine as a life's work. Facilitates student recognition of commonality of personal concerns among peers and student response to the dimension of mystery in the experience of illness as well as development the capacity for awe. Offered: W."
  - :name: P-Transfusion Machine
    :number: "599"
    :subject: MED
    :credit: "3"
    :description: "Group discussions and didactic sessions cover broad category of transfusion medicine. Hands-on laboratory experience in red cell serology/compatibility, coagulation, and histocompatibility with emphasis on diagnosis and management of clinical problems. Based at Puget Sound Blood Center. Prerequisite: fourth-year medical student standing; third-year student standing with permission of instructor."
  - :name: P-Clinical Preceptorship in Internal Medicine
    :number: "604"
    :subject: MED
    :credit: "8"
    :description: "Working closely with primary-care physicians, the student is exposed to the private practice of internal medicine in a small community. Operating on a one-to-one basis with an internist, the student evaluates and manages inpatients and outpatients on a primary care, consultative, and emergency basis. Prerequisite: MED 665. (Four weeks, full-time.) Offered: AWSpS."
  - :name: P-WRITE Medicine Clinical Clerkship
    :number: "630"
    :subject: MED
    :credit: "24"
    :description: "Basic clinical clerkship for students enrolled in the WRITE Program. Prerequisite: completion of basic curriculum; third- and fourth-year students; acceptance in the WRITE program."
  - :name: P-Dermatology Clinic
    :number: "640"
    :subject: MED
    :credit: "5"
    :description: "Students attend dermatology clinic on Monday mornings and Thursday afternoons for twelve weeks. Two half-days per week. Prerequisite: MED 665. Offered: AWSpS."
  - :name: P-Clinical Oncology
    :number: "642"
    :subject: MED
    :credit: "8"
    :description: "Students functioning as primary physicians are responsible for the workups and daily care of patients receiving marrow transplants, high-dose chemotherapy or immunotherapy on an intensive-care research ward. Emphasis is on the management and supportive care of patients with pancytopenia and immunosuppression, transplantation biology, cancer chemotherapy, and infectious disease problems. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Management of Sexually Transmitted Diseases
    :number: "644"
    :subject: MED
    :credit: "2"
    :description: "Instruction and clinical experience in diagnosis, treatment, management, and patient counseling of sexually transmitted diseases. Instruction in genitourinary physical examination skills; relevant laboratory techniques and management of patients with STDs. Prior to the elective, each student must review a packet of didactic materials. Prerequisite: MED 665, SURG 665, and OB GYN 665. Offered: AWSpS."
  - :name: P-Advanced Medical Genetics
    :number: "650"
    :subject: MED
    :credit: "5"
    :description: "Summer course intended for third-year students who would like to increase their background in specific areas of medical genetics. Involves seeing patients with the instructor, reviewing the literature, analyzing clinical information, and writing a review on a selected topic. Prerequisite: HUBIO 554. Offered: S."
  - :name: P-Clinical HIV Care
    :number: "655"
    :subject: MED
    :credit: "8"
    :description: "Full-time outpatient and inpatient elective in HIV care for senior medical students. Students see patients for routine care and acute medical problems that do not require hospitalization, as well as provide inpatient consults. Prerequisite: MED 665."
  - :name: P-Clinical Nutrition
    :number: "656"
    :subject: MED
    :credit: "8"
    :description: "Instruction in nutritional assessment and care of both inpatients and outpatients. Students work with preceptors at a variety of hospital and clinic teaching sites, attend nutrition-related seminars, and practice interview skills on standardized patients. Prerequisite: HUBIO 568; MED 665."
  - :name: P-Emergency Medicine Clerkship
    :number: "660"
    :subject: MED
    :credit: "16"
    :description: "Clerkship emphasizes the management of ambulatory emergencies, severely injured, and critically ill patients. Requirement can be met at either HMC or UWMC Emergency Departments. Prerequisite: FAMED; MED; OB/GYN; PEDS; PBSCI; and SURG required clerkships."
  - :name: Emergency Medicine Elective
    :number: "661"
    :subject: MED
    :credit: "8"
    :description: "Basics of emergency medicine, including the primary survey, secondary survey, and approach to the critically ill patient. Students supervised by emergency boarded staff physicians at Madigan Army Medical Center Emergency Department. Prerequisite: basic clerkship in medicine, surgery, obstetrics, or pediatrics."
  - :name: P-Clinical Clerkship
    :number: "665"
    :subject: MED
    :credit: "24"
    :description: "Third-year medical students assume increasing responsibility for care of hospitalized patients in a teaching-hospital setting and participate in a four-week outpatient experience emphasizing continuity of care. Daily rounds with resident and attending physicians, with lectures and conferences. Progress evaluated by supervising physicians and a written examination. (Twelve weeks, full-time.) Offered: AWSpS."
  - :name: P-Advanced Clinical Clerkship in Internal Medicine-WWAMI
    :number: "666"
    :subject: MED
    :credit: "12"
    :description: "Advanced clinical clerkship in internal medicine in three small urban communities. Supervised, structured experience in dealing with situations commonly encountered by the practicing internist. Continuity of care and the relationship between care given in the ambulatory setting and in the hospital, as well as by other community health services, is emphasized. Prerequisite: MED 665. (Six weeks, full time. Limit: six students.) Offered: AWSpS."
  - :name: P-Clinical Dermatology
    :number: "678"
    :subject: MED
    :credit: "8"
    :description: "Participation in dermatology clinics and inpatient consultations at University of Washington Medical Center; Harborview Medical Center; Children's Hospital Medical Center; Seattle V.A Hospital; Meridian, Idaho; Caspter, Wyoming; and Bellingham, Washington. Journal club and clinical conferences each week with entire staff. A continuing series of teaching seminars and weekly dermatopathology conferences. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Clinical Gastroenterology
    :number: "679"
    :subject: MED
    :credit: "8"
    :description: "Participation in consulting ward rounds, procedures, conferences, and selected clinics with full-time divisional staff at University and Veterans Administration hospitals, and at Pacific and Harborview medical centers, plus directed tutorial work. Prerequisite: MED 665. (Four weeks, full-time.) Offered: AWSpS."
  - :name: P-Rheumatology
    :number: "680"
    :subject: MED
    :credit: "8"
    :description: "Full-time inpatient-outpatient clerkship in rheumatology. Clinical experience provided in diagnosis and treatment of rheumatic diseases, utilizing outpatient clinics and hospitalized patients at the University of Washington Medical Center, Harborview Medical Center, or VAMC. Emphasis on concepts in pathophysiology, diagnosis, and treatment of these diseases. In addition to patient contact, reading, seminars, and preceptorial sessions are the methods of instruction. Prerequisite: MED 665. Offered: AWSp."
  - :name: P- Dermatologic Surgery
    :number: "681"
    :subject: MED
    :credit: "8"
    :description: "Dermatologic surgery elective for senior medical students. Instruction in Mohs surgery, conventional skin surgery, cosmetic procedures, wound healing and closure, and intraoperative and postoperative patient management. Prerequisite: MED 665."
  - :name: P-Clinical Cardiology and Electrocardiography
    :number: "682"
    :subject: MED
    :credit: "8"
    :description: "Clerkship in clinical cardiology-combined inpatient-outpatient assignments, ECG interpretation. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Clinical Respiratory Disease and Critical Care Medicine
    :number: "683"
    :subject: MED
    :credit: "8"
    :description: "Training in respiratory disease diagnosis and pulmonary therapy, with special emphasis on cardiopulmonary function testing and interpretation. Inpatient and outpatient teaching rounds, conferences, and basic science integration. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Clinical Hematology/Oncology
    :number: "684"
    :subject: MED
    :credit: "8"
    :description: "Outpatient and inpatient experience with hematologic/oncologic disorders. The elective includes teaching rounds, conferences, and evaluation of laboratory work. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Clinical Genetics
    :number: "685"
    :subject: MED
    :credit: "24"
    :description: "Full-time clinical clerkship in medical genetics. Provides extensive exposure to variety of genetic diseases and genetic counseling. Students work in three clinics (Monday, Tuesday, Thursday), response to in-house consultation requests, attend rounds at Children's Hospital and Medical Center and University of Washington Medical Center and seminars at University of Washington Medical Center (Wednesday, Friday). Prerequisite: MED 665. Offered: AWSpS."
  - :name: Medical Consultation
    :number: "686"
    :subject: MED
    :credit: "8"
    :description: "Full-time outpatient and inpatient elective in peri-operative medical consultation for senior medical students. Students see patients in the medical consultation clinic, then follow them daily when they come in for surgery. Prerequisite: MED 665. Offered: AWSpS."
  - :name: P-Ward Medicine Subinternship
    :number: "688"
    :subject: MED
    :credit: "24"
    :description: "Students act in the capacity of interns on the medical wards under supervision of house staff and visiting physicians. They attend all regular medicine rounds and conferences as their schedules permit. Prerequisite: MED 665. (Four or six weeks.) Offered: AWSpS."
  - :name: P-Clinical Infectious Diseases
    :number: "689"
    :subject: MED
    :credit: "8"
    :description: "Students participate in the consulting service throughout the hospital, attend daily plate rounds, conferences, and seminars. (Four weeks.) Corey (Fred Hutchinson Cancer Research Center), Holmes (Harborview Medical Center), Miller (Seattle V.A. Hospital), Morris (Madigan Army Medical Center), Novan (Spokane), Stevens (Boise Veterans Administration Hospital). Participate in consulting service throughout hospital to learn microbiological aspects of infectious diseases through the clinical laboratories. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Cardiology Subinternship
    :number: "690"
    :subject: MED
    :credit: "8"
    :description: "Students act in the capacity of interns on the cardiology service under the supervision of house officer. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Primary Care
    :number: "691"
    :subject: MED
    :credit: "12"
    :description: "Six-week, full-time ambulatory care block in primary care internal medicine. Students participate in several clinics at University of Washington Medical Center following a panel of patients in medicine, rheumatology, and virology clinics. Prerequisite: MED 665 and permission of instructor. Offered: AWSpS."
  - :name: P-Clinical Endocrinology and Metabolism
    :number: "692"
    :subject: MED
    :credit: "12"
    :description: "Clerkship in clinical endocrinology and metabolism combined inpatient and outpatient assignments at selected hospitals. Prerequisite: MED 665. Offered: AWSpS."
  - :name: P-Nephrology and Fluid Balance
    :number: "693"
    :subject: MED
    :credit: "8"
    :description: "Students see clinical nephrologic problems under close supervision, participate in nephrology and transplant rounds, see consults with renal fellow and attending, and work up patients in renal clinics, participate in seminars with clerks from all three hospitals. Prerequisite: MED 665. (Four weeks.) Offered: AWSpS."
  - :name: P-Harborview Evening Clinic
    :number: "694"
    :subject: MED
    :credit: "2"
    :description: "A longitudinal elective for senior medical students who assume primary responsibility for a panel of medical patients in an outpatient clinic. Direct care of patients is supplemented by didactic sessions dealing with issues in ambulatory care. Students are strongly encouraged to participate for four quarters. Prerequisite: MED 665 and permission of instructor. Offered: AWSpS."
  - :name: P-Clinical Aspects of Aging
    :number: "695"
    :subject: MED
    :credit: "8"
    :description: "Work with elderly patients as subintern with Senior Care Program. Inpatient and ambulatory setting in nursing homes and patients' homes. Interdisciplinary approach. Prerequisite: MED 665. Offered: AWSpS."
  - :name: P-Medicine Special Electives
    :number: "697"
    :subject: MED
    :credit: "24"
    :description: "Special clerkship, externship, or research opportunities that can at times be made available at institutions other than University of Washington. Faculty can advise students of opportunities. Students wishing to elect this course should obtain from Dean's office a special assignment form at least three months before preregistration. Prerequisite: permission of department. (Two, four, six, or twelve weeks.) Offered: AWSpS."
  - :name: P-WWAMI Medicine Special Electives
    :number: "699"
    :subject: MED
    :credit: "24"
    :description: "By special arrangement for qualified students, special clerkships or externships may be available at institutions other than the University of Washington located within the WWAMI region. Prerequisite: permission of department."
  :code: MED
