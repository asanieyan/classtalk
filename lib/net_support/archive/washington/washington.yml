- :name: Paper Science and Engineering
  :courses: 
  - :name: Paper, Society, and the Environment
    :number: "102"
    :subject: PSE
    :credit: "5"
    :description: "Types of products and patterns of use. Overview of manufacturing processes in terms of raw material, costs, world trade and consumer requirements. Environmental implications of manufacturing, recycling, and disposal of paper and its byproducts. Societal and environmental costs of substituting petroleum-based or nonwood raw materials in paper products. Offered: A."
  - :name: Products and Energy from Renewable Resources
    :number: "104"
    :subject: PSE
    :credit: "5"
    :description: "Introduction to the structure, composition, and availability of renewable resources. Conversion of these materials into solid products, energy, and useful chemicals. Particular attention to the production of fiber (paper/board), fuels (ethanol/aromatics), and specialty chemicals (biopolymers, medicines, etc.). Includes weekly laboratory session. Offered: Sp."
  - :name: Introduction to Pulp , Paper, and Bioproducts
    :number: "201"
    :subject: PSE
    :credit: "3"
    :description: "Broad overview of the science and technology of producing pulp and paper. Introduction of the PSE major course sequence and various career options. Examination of Pacific Northwest pulp and paper production facilities. Offered: concurrently with CFR 505; A."
  - :name: Pulp and Paper Lab and Field Studies
    :number: "202"
    :subject: PSE
    :credit: "1"
    :description: "Laboratory and field trip studies in pulp and paper technology. Visits to local forest product manufacturing facilities. Required for PSE majors. Credit/no credit only. Offered: A."
  - :name: Creativity and Society
    :number: "211"
    :subject: PSE
    :credit: "5"
    :description: "Explores the nature of creativity and innovation in U.S. and other societies. Investigates the processes of thinking and techniques of idea generation in fields such as art, music, science, engineering and medicine. Offered: A."
  - :name: Paper Properties
    :number: "248"
    :subject: PSE
    :credit: "4"
    :description: "Acquaints students with raw material characteristics, physical and mechanical concepts, nomenclature, and procedures related to evaluating paper and paperboard product properties. Emphasizes structural, optical, mechanical, and moisture related properties. Prerequisite: PSE 201. Offered: A."
  - :name: Creativity and Innovation
    :number: "309"
    :subject: PSE
    :credit: "2"
    :description: "Understanding creativity and creative thinking; its challenges and dynamics through knowledge, judgment, planning, and observation. Techniques of creative thinking. Design and development of creative games. Computer-aided creative thinking. Creation, protection, and exploitation of a useful idea, including bargaining and negotiations. Offered: jointly with CHEM E 309; Sp."
  - :name: Undergraduate Internship
    :number: "399"
    :subject: PSE
    :credit: "15"
    :description: "Internship experience with a public agency or private company, supervised and approved by a faculty member. Preparation of professional report reflecting on the experience is required. Credit/no credit only. Offered: AWSpS."
  - :name: Paper Physics
    :number: "402"
    :subject: PSE
    :credit: "3"
    :description: "Exploration of paper product behavior from a materials science perspective. Fundamental laws of physics, both deterministic and statistical, will be used to explain experimental results. Discusses and analyzes theoretical models to explain paper behavior. Prerequisite: PSE 248; PHYS 121, 122, 123. Offered: A."
  - :name: Raw Materials for Papermaking
    :number: "404"
    :subject: PSE
    :credit: "3"
    :description: "Key fiber properties for producing various paper and paperboard products. General effects of fiber length and morphology on sheet properties. Characteristics, processing and use of secondary fiber in paper products. Nonwood pulping and fiber properties. Product characteristics of various paper grades. Prerequisite: PSE 201; PSE 202; PSE 248. Offered: Sp."
  - :name: Natural Products Chemistry
    :number: "406"
    :subject: PSE
    :credit: "3"
    :description: "Covers the essential in natural products chemistry - celluloses, hemicelluloses, lignins, and extractives. Describes structure and chemistry of lignocellulosic biomass, as well as current work in the conversion of residues to bioethanol. Prerequisite: either CHEM 237 or CHEM 335."
  - :name: Paper Science and Engineering Seminar
    :number: "450"
    :subject: PSE
    :credit: "4"
    :description: "Discussion of current topics in the science and technology of pulp and paper production. Emphasis on employer expectations of students in the paper science industry. Credit/no credit only. Offered: Sp."
  - :name: Pulping and Bleaching Processes
    :number: "476"
    :subject: PSE
    :credit: "3"
    :description: "Conversion of wood to mechanical and chemical pulps. Kraft, sulfite, and semi-chemical pulping processes. Chemical recovery systems. Bleaching of mechanical and chemical pulps. Offered: jointly with CHEM E 471; W."
  - :name: Papermaking Processes
    :number: "477"
    :subject: PSE
    :credit: "3"
    :description: "Fiber sources and properties. Secondary fibers. Stock preparation, sheet forming, water removal, finishing. Coating, lamination, and printing. Paper products. Offered: jointly with CHEM E 472; A."
  - :name: Pulp and Paper Laboratory
    :number: "478"
    :subject: PSE
    :credit: "2"
    :description: "Laboratory experiments in chemical and semi-chemical pulping of wood. Bleaching of chemical and high-yield pulps. Physical and chemical characteristics of pulp fibers. Prerequisite: PSE 476. Offered: jointly with CHEM E 473; Sp."
  - :name: Pulp and Paper Laboratory II
    :number: "479"
    :subject: PSE
    :credit: "3"
    :description: "Paper testing, paper additives, flocculation, drainage, retention, heat transfer, and fluid dynamics in papermaking from virgin and recycled raw materials. Prerequisite: PSE 402; PSE 477. Offered: W."
  - :name: Pulp and Paper Process Control
    :number: "480"
    :subject: PSE
    :credit: "3"
    :description: "Control of pulp and paper processes. Sensors, actuators, interface equipment, and computer control strategies common to this industry. Prerequisite: PSE 476; PSE 477. Offered: W."
  - :name: Pulp and Paper Unit Operation
    :number: "481"
    :subject: PSE
    :credit: "3"
    :description: "Unit operations of particular interest in the pulp and paper industry in addition to those covered in CHEM E 330 and 340. Prerequisite: CHEM E 340. Offered: W."
  - :name: Paper Science and Engineering Design I
    :number: "482"
    :subject: PSE
    :credit: "3"
    :description: "Basic engineering economics applied to design of pulp and paper facilities. Analysis of engineering alternatives based on use cost analysis and accounting tools. Introduction to process and mill design. Prerequisite: 2.0 in PSE 406; 2.0 in PSE 476; 2.0 in PSE 477. Offered: Sp."
  - :name: Paper Science and Engineering Design II
    :number: "487"
    :subject: PSE
    :credit: "5"
    :description: "Comprehensive design of pulp and paper processes, including: economic feasibility studies; process equipment design, optimization, and control; and overall process integration and layout. Safety and ethics in the design process. Prerequisite: PSE 482, which may be taken concurrently. Offered: Sp."
  - :name: Polymer Chemistry
    :number: "488"
    :subject: PSE
    :credit: "3"
    :description: "Fundamental review of synthetic and natural polymers, including kinetics of formation, molecular weight distributions, and solid-state and solution properties. Prerequisite: either CHEM 237 or CHEM 335. Offered: W."
  - :name: Foreign Study
    :number: "489"
    :subject: PSE
    :credit: "15"
    :description: "Individual foreign study of topics for which there is not sufficient demand to warrant the organization of regular classes. Offered: AWSpS."
  - :name: Special Topics
    :number: "490"
    :subject: PSE
    :credit: "15"
    :description: "Individual tutorial study of topics for which there is not sufficient demand to warrant the organization of regular classes. Offered: AWSp."
  - :name: Undergraduate Studies
    :number: "491"
    :subject: PSE
    :credit: "5"
    :description: "Individual tutorial study of topics for which there is not sufficient demand to warrant the organization of regular classes. Offered: AWSp."
  - :name: Undergraduate Studies
    :number: "492"
    :subject: PSE
    :credit: "5"
    :description: "Individual tutorial study of topics for which there is not sufficient demand to warrant the organization of regular classes. Offered: AWSpS."
  - :name: Senior Thesis Proposal
    :number: "494"
    :subject: PSE
    :credit: "5"
    :description: Selection of a thesis topic, literature review, and preparation of a formal senior thesis proposal. Students select a faculty advisor to assist them in the proposal writing process. Regular or Honors credit.
  - :name: Senior Project
    :number: "495"
    :subject: PSE
    :credit: "5"
    :description: "Individual study of an environmental science and resource management problem under direction of a faculty member. Requires a written project report. Generally taken in last year of residence. Offered: AWSpS."
  - :name: Senior Thesis
    :number: "496"
    :subject: PSE
    :credit: "5"
    :description: "Statistical analysis and presentation of research results and discussion of results in a thesis paper. Students work with faculty advisors to complete field or laboratory research and then prepare the senior thesis. Offered: AWSpS."
  - :name: Pulp and Paper Internship
    :number: "497"
    :subject: PSE
    :credit: "3"
    :description: "Technical and economic analysis of commercial pulp and paper installations. Structured visits to industrial operations to observe technical aspects of pulp and paper curriculum in practice. Preparation of visitation reports and analysis in seminar setting. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: PSE
    :credit: "15"
    :description: "Individual research supervised by a faculty member. For advanced students desiring to extend their educational experience. Credit/no credit only. Offered: AWSpS."
