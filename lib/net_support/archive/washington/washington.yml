- :name: Environmental Science and Resource Management
  :courses: 
  - :name: Introduction to Environmental Science
    :number: "100"
    :subject: ESRM
    :credit: "5"
    :description: "Covers the importance of the environment in society with particular emphasis on worldwide distribution and uses of resources, the role of natural and man-made environments, and causes of environmental degradation. Introduces ethics of conservation and recycling. Cannot be taken for credit if ESC 110 already taken. Offered: AWSpS."
  - :name: Forests and Society
    :number: "101"
    :subject: ESRM
    :credit: "5"
    :description: "Survey course covering forest ecosystems of the world, history of forestry and forest conservation, how forest ecosystems function, wildlife in forests, environmental issues in forestry, forest management, economics and products, and new approaches to forest management. Open to majors and nonmajors. Offered: AWSpS."
  - :name: Wildlife in the Modern World
    :number: "150"
    :subject: ESRM
    :credit: "5"
    :description: "Covers major wildlife conservation issues in North America. Some global issues are also treated. Examples of topics include the conservation of large predators, effects of toxic chemicals on wildlife, old-growth wildlife, conservation of marine wildlife, recovery of the bald eagle, and gray wolf. Offered: A."
  - :name: Society and Sustainable Environments
    :number: "200"
    :subject: ESRM
    :credit: "5"
    :description: "Introduces the application of social concepts and theories to understanding and managing urban, urbanizing and wildland landscapes in a sustainable manner. Of particular interest are factors that shape patterns on the landscape and resulting social and economic benefits. Explores landscapes across the urban to wildland gradient. Offered: Sp"
  - :name: Sustaining Pacific Northwest Ecosystems
    :number: "201"
    :subject: ESRM
    :credit: "5"
    :description: "Introduces the principles of ecology across an urban to wildland gradient and discusses how these landscapes can be sustainably managed. Explores basic ecological theories, plant communities, soil, climate, pollution, hydrology, and wildlife in classroom, labs, and field trips. Offered: A."
  - :name: Introductory Soils
    :number: "210"
    :subject: ESRM
    :credit: "4"
    :description: "Physical, chemical, and biological properties that affect distribution and use patterns of this important ecosystem component. Includes soil morphology and genesis, plant nutrition and nutrient cycling, soil water, microbiology, and application of soil properties to environmental concerns. One Saturday field trip. Offered: A."
  - :name: Introduction to Geographic Information Systems in Forest Resources
    :number: "250"
    :subject: ESRM
    :credit: "5"
    :description: "Applications of GIS technology to forest science and management. Fundamentals of GIS systems: data sources, preprocessing, map analysis, output; remote sensing as a source of GIS data, image analysis, and classification. Emphasis on GIS as a source of management and technical information requests. Offered: AW."
  - :name: Principles of Sustainability
    :number: "300"
    :subject: ESRM
    :credit: "2"
    :description: "Overview of principles of sustainability, including discussion of current literature, presentation, and discussion with practitioners, and methods for balancing social, economic, and ecological consequences of proposed polices and actions. Students develop a plan to further their studies in natural resources and environmental sustainability. Prerequisite: ESRM 200; ESRM 201. Offered: W."
  - :name: Restoration Design
    :number: "302"
    :subject: ESRM
    :credit: "5"
    :description: "Covers the design process in ecosystem restoration demonstrated through examples of restoration necessitated by a number of extractive processes and other consumptive practices in human society. Examples include agriculture, forestry, grazing, wetland damage, water use, mining, recreation, urban activities, transportation and waste management. Prerequisite: either BIOL 162 or BIOL 200. Offered: Sp."
  - :name: Environmental and Resource Assessment
    :number: "304"
    :subject: ESRM
    :credit: "5"
    :description: "The processes of measuring, monitoring, and assessment; illustrated in diverse environmental and resource case studies. Explores the scientific method, hypothesis testing, sampling, and experimental designs, the role of questionnaires and polling techniqu4es, remote sensing techniques, and population measurements. Prerequisite: either Q SCI 381 or STAT 311, either of which may be taken concurrently. Offered: A."
  - :name: Trees in Our Environment
    :number: "310"
    :subject: ESRM
    :credit: "5"
    :description: "Explores tree form and function from perspectives of dendrology, ecology, and adaptation in wildland and urban environments. Lectures, projects, and field investigations introduce 50-60 trees of the Pacific Northwest. Acquire skills to increase knowledge of trees. Prerequisite: either BIOL 162 or BIOL 220. Offered: Sp."
  - :name: Soils and Land Use
    :number: "311"
    :subject: ESRM
    :credit: "3"
    :description: "Intended for students concerned with environmental problems in the Puget Sound basin; also for those who intend to become professionally involved in land-planning decisions. Focus is on the significance of soils in understanding environmental problems and in promoting intelligent land-use decisions. Basic concepts of soil systems are presented, stressing those aspects important in making land-planning decisions. Offered: W."
  - :name: "Natural Resource Issues: Old-Growth and Forest Management"
    :number: "315"
    :subject: ESRM
    :credit: "5"
    :description: "Biological and social elements of current conflicts, especially those associated with old-growth and its disposition. Ecology of Pacific Northwest forests and landscapes, history of forest practices, application of emerging science, proposed alternative practices and policies, including analysis of current proposal and its predecessors and successors. Open to majors and nonmajors. Offered: Sp."
  - :name: Marketing and Human Resource Management from an Environmental Perspective
    :number: "320"
    :subject: ESRM
    :credit: "5"
    :description: "Introduction to business concepts relating to marketing, human resource management, small businesses and entrepreneurship, and economics in the context of environmental resource management. Offered: A, S."
  - :name: Finance and Accounting from An Environmental Perspective
    :number: "321"
    :subject: ESRM
    :credit: "5"
    :description: "Introduction to business concepts relating to finance, accounting, and international business in the context of environmental resource management. Offered: WS."
  - :name: Silviculture
    :number: "323"
    :subject: ESRM
    :credit: "5"
    :description: "Silviculture techniques, including nursery practices, clear-cutting, seed trees, shelterwood, selection cutting, site preparation, regeneration methods, thinning, fertilization, chemicals, and regional silviculture in the Northeast, Southeast, Midwest, Rocky Mountains, California, Pacific Northwest, and Alaska. Multiple-use field trips. Offered: Sp."
  - :name: Wildlife Habitat and Silviculture
    :number: "326"
    :subject: ESRM
    :credit: "3"
    :description: "Principles of wildlife habitat in forest and range ecosystems. Silvicultural principles applicable to wildlife conservation and management. Prerequisite: either ESRM 302 or ESRM 303. Offered: Sp."
  - :name: Forestry-Fisheries Interactions
    :number: "328"
    :subject: ESRM
    :credit: "4"
    :description: "Characteristics of forestry-fisheries interactions in terrestrial and aquatic landscapes. Effects of changes in landforms on forest and aquatic communities. River basin and watershed features. Forest stand dynamics, forest hydrology, fish and wildlife histories and behavior. Resource conflicts and resolution. Offered: jointly with FISH 328; even years; Sp."
  - :name: Landscape Plant Recognition
    :number: "331"
    :subject: ESRM
    :credit: "3"
    :description: "Field recognition of important groups of woody landscape plants, emphasizing diversity at the genus and family levels. Cultivated plant nomenclature. Plant descriptive characters evident in the field with eye and hand lens. Hardiness and landscape applications. Recommended: either BIOL 117 or BOTANY 113. Offered: jointly with BIOL 331; SpS."
  - :name: Wildlife Biology and Conservation
    :number: "350"
    :subject: ESRM
    :credit: "5"
    :description: "Wildlife ecology and population biology, and interrelationships between wild animals and humans, including encouragement of wildlife population growth and productivity, control of pest populations, and preservation of endangered species with emphasis on forest environments and forest faunas. Open to nonmajors. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, BIOL 202, BIOL 203, or BIOL 220, any of which may be taken concurrently. Offered: W."
  - :name: Wildlife Research Techniques
    :number: "351"
    :subject: ESRM
    :credit: "8"
    :description: "Scientific approaches to the field study of wildlife populations and habitat, including basic considerations in experimental design and development of scientific papers. Emphasis is on direct experience with current field techniques used in the study of vertebrate populations and habitat. Prerequisite: either ESRM 303, ESRM 350, or ESRM 450. Offered: Sp."
  - :name: Introduction to Restoration Ecology
    :number: "362"
    :subject: ESRM
    :credit: "5"
    :description: "An introduction to ecological restoration of damaged ecosystems. Examines the philosophical base of restoration as well as the social, biological and political forces that impact the success of any restoration project. Includes lectures, readings, case studies and field trips. Offered: jointly with ENVIR 362; A."
  - :name: Natural Resource Measurements
    :number: "368"
    :subject: ESRM
    :credit: "4"
    :description: "Introduction to principles of measurement, basic field measurement skills, measurement of vegetation, including stand examination, timber cruising, size, weight, volume and biomass of trees, and stream flow. Laboratories include field exercises on sampling techniques for trees and lesser vegetation and linear regression modeling to predict quantities from basic measurements. Prerequisite: either IND E 315 or Q SCI 381; recommended ESRM 304. Offered: W."
  - :name: Environmental Sociology
    :number: "371"
    :subject: ESRM
    :credit: "5"
    :description: "Social processes by which environmental conditions are transformed into environmental problems; scientific claims, popularization of science, issue-framing, problem-amplification, economic opportunism, and institutional sponsorship. Examination of social constructs such as ecosystem, community, and free-market economy. Use of human ecology to assess whether the current framing of environmental problems promotes ecological adaptability. Offered: jointly with SOC 379/ENVIR 379; WS"
  - :name: Management of Wildland Recreation and Amenities
    :number: "381"
    :subject: ESRM
    :credit: "3"
    :description: "Introduction and overview of wildland recreation and amenities management. Agency history and objectives explored along with integration of recreation with other land uses. Water, forestry, wildlife, and wilderness resources for recreational uses discussed along with role of private enterprise in recreation and amenities. Topics of current and local interest. Offered: W."
  - :name: Undergraduate Internship
    :number: "399"
    :subject: ESRM
    :credit: "15"
    :description: "Internship experience with a public agency or private company, supervised and approved by a faculty member. Preparation of professional report reflecting on the experience is required. Credit/no credit only. Offered: AWSpS."
  - :name: Natural Resource Conflict Management
    :number: "400"
    :subject: ESRM
    :credit: "3"
    :description: "Introduction to the causes, dynamics, and consequences of natural resource conflicts as well as the range of procedural interventions used to manage conflict. Specific cases of environmental conflict and alternative dispute resolution procedures are examined. Emphasis on developing skills to effectively analyze, manage, and resolve natural resource conflicts. Offered: W."
  - :name: Spring Comes to the Cascades
    :number: "401"
    :subject: ESRM
    :credit: "3"
    :description: Examines the interaction between forests, environment and growth at three locations in the Cascades, from lowlands to alpine. Field trips and associate observations are linked to classroom or group project activities and are used to understand a number of ecological, physiological and meteorological concepts.
  - :name: Curation and Education in Public Gardens
    :number: "402"
    :subject: ESRM
    :credit: "3"
    :description: "Techniques of curatorial practice relevant to living collections of plants, including documentation, policies, conservation, and display. Aspects of establishing and implementation of a public horticulture program including assessment, program tools and methods, and funding in a public environment. Offered: even years; A."
  - :name: Forest and Economic Development in the Developing World
    :number: "403"
    :subject: ESRM
    :credit: "4"
    :description: "Examines the relationship between forests and economic development in tropical countries. Topics include the role of population growth, poverty, land tenure, and international trade on forest use as well as theories of economic development. Case examples of forest-based economic development in different countries and regions. Offered: A."
  - :name: Forest Science Inquiry for Teachers
    :number: "404"
    :subject: ESRM
    :credit: "5"
    :description: "Inquiry-based scientific methods for K-12 instruction; asking how and why questions; stating answerable questions; forming hypothesis to answer questions; testing hypothesis by making observations, making measurements, and conducting experiments; displaying results. Writing curriculum plans to implement district and state requirements. Offered: S."
  - :name: Soil Ecology
    :number: "409"
    :subject: ESRM
    :credit: "5"
    :description: "Soil organisms in forest and other ecosystems, decomposition, nutrient cycling. Nitrogen transformation, mycorrhizae, effects of forest management. Offered: A."
  - :name: Forest Soils and Site Productivity
    :number: "410"
    :subject: ESRM
    :credit: "5"
    :description: "Considers unique properties and processes occurring in forest soils throughout the world with emphasis on soils of Pacific Northwest and aspects of forest soils that affect productivity. Two all-day Saturday field trips and one Saturday-Sunday field trip required. Recommended: ESRM 210. Offered: odd years; A."
  - :name: "Plant Propagation: Principles, and Practice"
    :number: "411"
    :subject: ESRM
    :credit: "3"
    :description: "Science and practice of plant propagation including sexual (seed) and asexual (cutting, layering, grafting) propagation. Includes discussion of physiological effects, methodology and laboratory exercises. Wide variety of plants covered. Intended for majors in urban horticulture and urban forestry and others interested in reproducing landscape plants. Recommended: 10 credits of introductory biology or botany, or equivalent. Offered: Sp."
  - :name: Native Plant Production
    :number: "412"
    :subject: ESRM
    :credit: "3"
    :description: "Advanced plant propagation techniques, emphasizing native plants, propagation for restoration projects, and unique problems associated with providing appropriate plant material for restoration or conservation purposes. Emphasizes greenhouse and fieldwork, and includes lectures, field trips, and a class project. Recommended: ESRM 411, which may be taken concurrently. Offered: Sp."
  - :name: Soil Genesis and Classification
    :number: "413"
    :subject: ESRM
    :credit: "5"
    :description: "Soil formation, morphology, classification, and relationship to the environment. Labs and weekend field trips illustrate properties and processes of forest and grassland soils in Washington. Recommended: ESRM 210. Offered: even years; Sp."
  - :name: Forest Soil Fertility and Chemistry
    :number: "414"
    :subject: ESRM
    :credit: "3"
    :description: "Tree growth depends, in part, on the interaction between chemical and biological activities within a given soil: the biological and chemical parameters that influence the growth; soil solution chemistry and surface reactions; reactions and processes that control essential plant nutrient levels and forms in soil solutions. Recommended: ESRM 210. Offered: even years; Sp."
  - :name: Biology, Ecology, and Management of Plant Invasions
    :number: "415"
    :subject: ESRM
    :credit: "5"
    :description: "Explores how biological invasions are one of the most serious threats to the preservation of biodiversity worldwide. Explores the vectors which move plants and their pests, the biology and impacts of the invasive species, and management and policy approaches. Prerequisite: one of the following: BIOL 162, BIOL 220, BIOL 333, BIOL 471, BIOL 472, ESRM 401, ESRM 472, or ESRM 473. Offered: A, odd years."
  - :name: Field Survey of Wildland Soils
    :number: "416"
    :subject: ESRM
    :credit: "3"
    :description: "Study of soils in remote sites about which little information is available. Focus is field trip in Cascade Mountains just north of Glacier Peak with prior study of hiking area, soil and ecosystem changes, and wilderness use. Offered: S."
  - :name: Wildland Fire Management
    :number: "420"
    :subject: ESRM
    :credit: "5"
    :description: "Principles of wildland fire behavior, ecology, and management. Weather, fuels, and topography effects on fire behavior. Forest structure influence on historical and current fire ecology. Principles of firesafe forests. Management issues of fire control and use in wilderness, multiple-use forest, and the wildland-urban interface. Offered: A."
  - :name: Marketing of Forest Products
    :number: "422"
    :subject: ESRM
    :credit: "3"
    :description: Introduction to forest products marketing in North America. Examines products marketing, industry structure, and strategic management issues utilizing marketing concepts. Topics include product management, distribution channels, strategic industry analysis, and marketing research techniques. Case studies used to understand forest products industry decision making.
  - :name: International Marketing of Forest Products
    :number: "423"
    :subject: ESRM
    :credit: "3"
    :description: "Introduction to international marketing concepts and their application to forest products. Analysis of forest products trade patterns, resource base changes, policy, industrial policies, and environmental concerns. Discussion of market distorting practices including log export bans and tariff and non-tariff barriers. Offered: Sp."
  - :name: Ecosystem Management
    :number: "425"
    :subject: ESRM
    :credit: "5"
    :description: "Scientific and social basis for ecological forestry. Forest practices to achieve integrated environmental and economic goals based upon material models of disturbance and stand development including alternative harvesting methods; adaptive management and monitoring; certification and global issues. Offered: A."
  - :name: Wildland Hydrology
    :number: "426"
    :subject: ESRM
    :credit: "4"
    :description: "Introduction to the hydrologic cycle and basic hydrologic methods as applied to wildlands. Effects of forest management activities on hydrologic processes. Offered: W."
  - :name: Integrated Management of Forest Landscapes in a Changing World
    :number: "427"
    :subject: ESRM
    :credit: "3"
    :description: "Examines objectives of 21st century forest management along a continuum from economic to ecologic and dominance of mixed objectives; development of integrated approaches to simultaneously achieving ecological and economic goals at large scales and in mixed ownerships; recognizing and dealing with uncertainties associated with social and environmental changes. Prerequisite: ESRM 425. Offered: Sp."
  - :name: Principles of Silviculture and Their Application
    :number: "428"
    :subject: ESRM
    :credit: "5"
    :description: "Focuses on the biology of major tree species in the PNW and their use in silviculture, stand development in plantation forest systems and its relationship to forest yield, the advantages and limitations of plantation silviculture relating to specific biotic, abiotic and economic conditions and management for objectives other than time yield. Prerequisite: ESRM 323. Offered: A."
  - :name: Water Center Seminar
    :number: "429"
    :subject: ESRM
    :credit: "6"
    :description: "Weekly seminars covering water resources and watershed topics with lectures from scientists on and off campus. Credit/ no credit only. Offered: AWSp."
  - :name: Aerial Photos/Remote Sensing Natural Resources
    :number: "430"
    :subject: ESRM
    :credit: "3"
    :description: "Principles of photogrammetry, interpretation, and remote sensing; and their application to management of natural resources and wildlands. Uses for watersheds, forest resources, wildlife, point and nonpoint pollution, land-use planning, and outdoor recreation. Offered: Sp."
  - :name: Forest Entomology
    :number: "435"
    :subject: ESRM
    :credit: "3"
    :description: "Introduction to general entomology, characteristics, life histories, ecological relations, prevention, and control of forest insects. Offered: A."
  - :name: Laboratory in Forest Entomology
    :number: "436"
    :subject: ESRM
    :credit: "2"
    :description: "Introduction to the insect orders; identification of forest insects and their damage. One field trip to study insect problems required. Offered: A."
  - :name: Landscape Ecology
    :number: "441"
    :subject: ESRM
    :credit: "5"
    :description: "Basic landscape ecology concepts, including patches, corridors, networks, spatial dynamics; island biogeographic principles; landscape analysis methods; landscape models. Applications of landscape ecology in resources management (e.g., cumulative effects, cutting, patterns, anadromous fisheries, management of wildlife populations, and open-space planning). Recommended: ESRM 326. Offered: W."
  - :name: "Forest Ecosystems Protection: Insects and Diseases"
    :number: "444"
    :subject: ESRM
    :credit: "5"
    :description: "Examines the effects of insects and diseases on wildland and managed forest ecosystems: defoliators, bark beetles, wood boring insects, abiotic and biotic diseases, insects and diseases in intensively managed forests, principles of insect and disease management. Prerequisite: either ESRM 301, 302 or 303 (can be taken concurrently). Offered: odd years: Sp."
  - :name: Wildlife Ecology and Conservation
    :number: "450"
    :subject: ESRM
    :credit: "5"
    :description: "Covers advanced principles of wildlife ecology such as habitat selection, population viability, and landscape ecology, and illustrates how they apply to wildlife conservation problems with terrestrial, aquatic, and marine wildlife. Students must share costs of field trips. Prerequisite: either ESC 350 or ESRM 350; either CFR 250 or ESRM 250; recommended: introductory statistics. Offered: W."
  - :name: Urban Plant Protection
    :number: "451"
    :subject: ESRM
    :credit: "5"
    :description: "Working knowledge on insects and diseases of plants growing in the urban environment. Emphasis placed on pest and damage recognition, control methods, and integrated pest management systems. Offered: even years; Sp."
  - :name: Field Ornithology
    :number: "452"
    :subject: ESRM
    :credit: "3"
    :description: "Students learn field identification skills and are introduced to field methodologies through required indoor labs, field trips, and field exercises. Exercises include study of survey techniques, feeding ecology, and behavior. Students are required to share field trip costs. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, BIOL 202, BIOL 203, or BIOL 220, any of which may be taken concurrently. Offered: odd years; A."
  - :name: Wildlife Seminar
    :number: "455"
    :subject: ESRM
    :credit: "8"
    :description: "Discussion of current research and application in wildlife biology and conservation. Credit/no credit only. Offered: AWSp."
  - :name: Biology and Conservation of Birds
    :number: "456"
    :subject: ESRM
    :credit: "3"
    :description: "Major principles of natural history, avian reproductive biology, population ecology, and national and international conservation strategies for both hunted and unhunted birds. Emphasis on western United States. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, BIOL 202, BIOL 203, or BIOL 220, any of which may be taken concurrently. Offered: odd years; A."
  - :name: Fish and Wildlife Toxicology
    :number: "457"
    :subject: ESRM
    :credit: "5"
    :description: "Overview of fish/wildlife toxicology: history of the field; regulations; methods used to assesses risks contaminants pose to fish/wildlife; classes of contaminants and their direct, sublethal and indirect effects; and contemporary threats of contaminants to fish/wildlife, their habitats and prey. Includes laboratory. Offered: jointly with FISH 455; W."
  - :name: Management of Endangered, Threatened, and Sensitive Species
    :number: "458"
    :subject: ESRM
    :credit: "5"
    :description: "Biological underpinnings and political realities of endangered species management, including: legal issues, recovery teams, citizen rights, extinction, rarity, proactive management, captive propagation, reintroduction, species endangered in the Pacific Northwest. Students revise endangered species recovery plans. Offered: A."
  - :name: Wildlife Conservation in Northwest Ecosystems
    :number: "459"
    :subject: ESRM
    :credit: "3"
    :description: "Extended field course offers Wildlife Science students personal interactions with wildlife managers and wildlife populations in strategic public and private lands in the northwestern United States and southern Canada. Students will share costs of trip. Offered when there is sufficient student demand. Prerequisite: ESRM 350; may not be repeated. Offered: Sp."
  - :name: Institutionalizing Sustainable Ecological Practices.
    :number: "460"
    :subject: ESRM
    :credit: "5"
    :description: "Introduction to how sustainability and conservation are possible. Case studies of successful institutionalization of sustainable ecological functions, including curbside and biosolids recycling, ecological restoration, bioremediation, sustainable wood production, and product certification. Emphasis on individual student projects. Offered: jointly with ENVIR 460; Sp."
  - :name: Forest Management and Economics
    :number: "461"
    :subject: ESRM
    :credit: "5"
    :description: "Presents important contemporary decision tools, especially how they re used by forest managers so they can interpret, critique and develop their basic applications in forestry. Topicw include optimization techniques, including linear and nonlinear programming, concepts in interest and time evaluation of alternatives, marginal cost analysis and computer spreadsheet assisted analysis. Prerequisite: Q SCI 381 or STAT 311; Q SCI 291 or MATH 124. Offered: W."
  - :name: "Restoration Ecology Capstone: Introduction"
    :number: "462"
    :subject: ESRM
    :credit: "2"
    :description: "First of a three-course capstone sequence in restoration ecology. Students review and assess project plans and installations. Class meets with members of previous capstone classes to review their projects. Offered: jointly with ENVIR/TESC/BES 462. Offered: A."
  - :name: "Restoration Ecology Capstone: Proposal and Plan"
    :number: "463"
    :subject: ESRM
    :credit: "3"
    :description: "Student teams prepare proposals in response to requests for proposals (RFPs) from actual clients. Clients may be governments, non-profit organizations, and others. Upon acceptance of the proposal, teams prepare restoration plans. Prerequisite: ESRM 462. Offered: jointly with ENVIR/TESC/BES 463. Offered: W."
  - :name: "Restoration Ecology Capstone: Field Site Restoration"
    :number: "464"
    :subject: ESRM
    :credit: "5"
    :description: "Teams take a restoration plan developed in ESRM 463 and complete the installation. Team participation may include supervision of volunteers. Teams prepare management guidelines for the client and conduct a training class for their use. Prerequisite: ESRM 463. Offered: jointly with ENVIR/TESC/BES 464. Offered: Sp."
  - :name: Economics of Conservation
    :number: "465"
    :subject: ESRM
    :credit: "3"
    :description: "Economic principles and their use in the analysis of contemporary conservation problems. Particular emphasis directed toward the conservation of forest resources in the Pacific Northwest and related policy issues. Offered: Sp."
  - :name: Forest Operations
    :number: "468"
    :subject: ESRM
    :credit: "5"
    :description: "Examines forest land surveying, low volume road access planning, and timber harvesting concepts. Low volume road design principles and practical application of field road location. Overview of road drainage design, construction techniques and maintenance. Reviews basic harvest systems and setting design processes, including cost, production control, environmental and safety considerations. Prerequisite: ESRM 250; ESRM 323; ESRM 368. Offered: Sp."
  - :name: Natural Resource Policy and Planning
    :number: "470"
    :subject: ESRM
    :credit: "5"
    :description: "Introduction to and analysis of environmental policy-making processes, with a focus on forest and land policy and law. Use of policy models to examine the interaction of agencies, interest groups, Congress, and the courts in the legislative process. Policy implementation, evaluation, and change are also addressed. Offered: A"
  - :name: Urban Forest Landscapes
    :number: "471"
    :subject: ESRM
    :credit: "5"
    :description: "Comprehensive view of urban forest and urban forest landscapes. Includes close examination of factors that differentiate urban forest landscapes along the urban to wildland gradient. Compare legal, social, political, administrative, physical, and biological variations. Offered: Sp."
  - :name: Wetland Ecology and Management
    :number: "472"
    :subject: ESRM
    :credit: "5"
    :description: "Wetland types and functions, global and North American distribution, wetland plant types, soil chemistry. The influence of stresses on wetland composition and form. Autecology of wetland plants; response to and detection of stresses. Impacts of urbanization; management techniques. Recommended: either BIOL 471, BIOL 472, BOTANY 354, or BOTANY 371. Offered: A."
  - :name: Ecosystem-Based Restoration Ecology
    :number: "473"
    :subject: ESRM
    :credit: "5"
    :description: "Philosophy of restoration, structural components of ecosystem degradation, analysis of restoration projects and methods, and an ecosystem by ecosystem review of how systems are restored. An ecology courses that emphasizes applied scientific knowledge of ecosystems. Recommended: plant ecology, plant identification, horticulture, landscape ecology coursework. Offered: W."
  - :name: Wetland Restoration
    :number: "477"
    :subject: ESRM
    :credit: "5"
    :description: "A Web-delivered, self-paced course covering wetland science, restoration ecology, freshwater restoration, coastal restoration, monitoring/maintenance, and case histories. Completion of extensive readings, assignment and test required for each module. Prerequisite: either BIOL 102, BIOL 180, or BIOL 203; recommended: either ESRM 473, ESRM 472, BOTANY 354, BOTANY 456, BIOL 471, or BIOL 472. Offered: irregularly."
  - :name: Plant Eco-Physiology
    :number: "478"
    :subject: ESRM
    :credit: "5"
    :description: "Explores physiological mechanisms that underlie ecological observations, including how above- and below-ground microclimates develop and affect plant physiological processes. Discusses acclimation to environmental change along with species differences in physiological processes and plant's occupation of heterogeneous environments. Laboratories emphasize field measurement techniques. Prerequisite: either BIOL 102, BIOL 162, or BIOL 220. Offered: jointly with BIOL 424; A"
  - :name: Landscape Plant Science and Sustainable Management
    :number: "480"
    :subject: ESRM
    :credit: "5"
    :description: "Principles and practices of plant management in urban and modified landscapes. Physiological basis for plant management and selection; site analysis and preparation; plant installation and aftercare; plant performance evaluation; long-term sustainable management and plant health care. Recommended: either ESRM 210 or ERSM 311; either BIOL 116 or BIOL 117. Offered: A."
  - :name: Foreign Study
    :number: "489"
    :subject: ESRM
    :credit: "15"
    :description: "Individual foreign study of topics for which there is not sufficient demand to warrant the organization of regular classes. Offered: AWSpS."
  - :name: Special Topics
    :number: "490"
    :subject: ESRM
    :credit: "15"
    :description: "Individual tutorial study of topics for which there is not sufficient demand to warrant the organization of regular classes. Offered: AWSpS."
  - :name: Senior Thesis Proposal
    :number: "494"
    :subject: ESRM
    :credit: "5"
    :description: "Selection of a thesis topic, literature review, and preparation of a formal senior thesis proposal. Students select a faculty advisor to assist them in the proposal writing process. Regular or Honors credit. Offered: AWSpS."
  - :name: Senior Project
    :number: "495"
    :subject: ESRM
    :credit: "5"
    :description: "Individual study of an environmental science and resource management problem under direction of a faculty member. Requires a written project report. Generally taken in last year of residence. Offered: AWSpS."
  - :name: Senior Thesis
    :number: "496"
    :subject: ESRM
    :credit: "5"
    :description: "Statistical analysis and presentation of research results and discussion of results in a thesis paper. Students work with faculty advisors to complete field or laboratory research and then prepare the senior thesis. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: ESRM
    :credit: "15"
    :description: "Individual research supervised by a faculty member. For advanced students desiring to extend their educational experience. Credit/no credit only. Offered: AWSpS."
