    :credit: "15"
    :description: Examination of selected topics in the humanities and the study of the arts. Taught by U.W. faculty and visiting scholars and artists.
  - :name: Seminar in Textual Theory
    :number: "520"
    :subject: HUM
    :credit: "5"
    :description: Introduction to the theoretical perspectives that have shaped the emerging interdisciplinary field of Textual Studies. Included in curriculum of Textual Studies Program.
  - :name: Seminar in Scribal Texts
    :number: "521"
    :subject: HUM
    :credit: "5"
    :description: Relationship between oral and written texts and of the social and cultural systems which enable their production, transmission, and preservation. Included in curriculum of Textual Studies Program.
  - :name: Seminar in Printed Texts
    :number: "522"
    :subject: HUM
    :credit: "5"
    :description: Study of printing as a means of textual transmission in the ages of the hand press, machine press, and electronic press; of current theories of editing; and of preparing critical editions of printed texts.
  - :name: Seminar in Hypertext and Textual Studies
    :number: "523"
    :subject: HUM
    :credit: "5"
    :description: Several views of hypertext conceptually explored as a basis for research and evaluation of selected hypertext works. Includes initiating the construction of a World Wide Web hypertext of resources for the study of oral, graphical, hand-written, and printed texts. Included in curriculum of Textual Studies Program.
  - :name: Humanities Research Seminar
    :number: "596"
    :subject: HUM
    :credit: "15"
    :description: Exploration of current research in the Humanities and the study of the arts. Offered by specially selected U.W. faculty and visiting scholars in the arts and humanities.
