- :name: Built Environment
  :courses: 
  - :name: Colloquium-Practicum on Research-Practice and Teaching-Learning
    :number: "550"
    :subject: B_E
    :credit: "6"
    :description: A synthetic and interdisciplinary forum for the presentation and peer critique of faculty and student research and practice projects, and a venue for pedagogical issues and skills for effective teaching and learning.
  - :name: The Contemporary Built Environment
    :number: "551"
    :subject: B_E
    :credit: "3"
    :description: Covers major or landmark cases of complex built environment projects, emphasizing the multiple dimensions involved and their interconnections.
  - :name: Theories of Knowledge and the Built Environment
    :number: "552"
    :subject: B_E
    :credit: "3"
    :description: Systematic examination of alternative epistemological frameworks applicable to studying the built environment; examinations of their differences and similarities and of the possibility of a comprehensive, pluralistic approach.
  - :name: Ethics in Practice, Research, and Teaching
    :number: "553"
    :subject: B_E
    :credit: "3"
    :description: Preparation for ethical challenges facing professional practice, research, and teaching in the built environment. Coverage of general and professional ethics, and examination of principles and rules and application through case studies.
  - :name: Special Topics
    :number: "598"
    :subject: B_E
    :credit: "15"
    :description: Systematic study of specialized subject matter. Topics vary depending on current interest and needs, and are announced in the preceding quarter.
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: B_E
    :credit: "30"
    :description: "Credit/no credit only. Offered: AWSpS."
