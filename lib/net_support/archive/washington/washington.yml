    :description: Opportunities are available for participation in a wide variety of ongoing research in the behavioral sciences and clinical psychiatry, or for the development of an individual investigative project under the supervision of a faculty sponsor.
  - :name: P-Psychiatry and the Law
    :number: "525"
    :subject: PBSCI
    :credit: "3"
    :description: Concentration on major issues in psychiatry and law. Outside speakers from legal, judicial, and psychiatric communities. Lectures on assessment in forensic settings, competence to stand trial, and criminal responsibility. Discussions on personality disorders and correctional environments. For psychiatric residents and graduate psychology, psychosocial nursing, social work, and law students.
  - :name: P-Developmental Psychoanalytic Psychotherapy
    :number: "530"
    :subject: PBSCI
    :credit: "2"
    :description: Examines how failures of psychological development lead to disorders of regulation of affects and cognition, and how psychoanalytic treatment reinstitutes normal development. Treatment process viewed from a psychoanalytic and psychobiological perspective. Clinical case discussion integrates theoretical concepts.
  - :name: Modern Concepts of Psychoanalysis
    :number: "535"
    :subject: PBSCI
    :credit: "2"
    :description: Examines childhood developmental stages in light of inborn and environmental determinants. Correlates developmental phases with adult personality functioning. Views emotional development from a psychoanalytic and psychobiological point of view. Clinical case discussion integrates theoretical concepts.
  - :name: Psychosocial Epidemiology
    :number: "546"
    :subject: PBSCI
    :credit: "3"
    :description: "Application of epidemiological methods to the study of mental illnesses. Topics include occurrence and distribution of mental illness, classification of psychiatric disorders; treatment-based vs. community-based studies; epidemiology of depression and schizophrenia; familial transmission; developmental epidemiology; mental illness and violence. Prerequisite: one course in epidemiology or permission of instructor. Offered: jointly with EPI 546; Sp."
  - :name: P-Aging and Adult Development
    :number: "548"
    :subject: PBSCI
    :credit: "3"
    :description: Aging in Western technologically advanced societies frequently involves losses in status, stamina, and economic and social supports. Consideration given to losses among the aged. Students select projects in the area of aging and work at their own levels of expertise and sophistication. Seminar format with guided reading.
  - :name: P-Psychological Interventions for Primary Care Physicians
    :number: "560"
    :subject: PBSCI
    :credit: "1"
    :description: Focuses on the integration of primary care and mental health issues. Reading, lectures, videos, and role plays are utilized to review evidenced-based psychological interventions which can be employed in an outpatient primary care setting. Emphasizes issues of somatization, depression, anxiety, and health behavior change.
  - :name: "P-Seminars and Conferences in Psychiatry: Seminar in Clinical Neuropsychology"
    :number: "591"
    :subject: PBSCI
    :credit: "0"
    :description: "Introduction to neuropsychological studies of brain-behavior relationships. Exposure to neuropsychological assessment procedures and manifestation of neurocognitive deficits in selected mental and medical disorders, e.g., epilepsy, AIDS, sleep disorders, trauma, toxin exposure, vascular disorders, psychiatric disorders. Develop knowledge of neuropsychological assessment procedures and applications to diverse medical conditions. Prerequisite: psychological assessment experience."
  - :name: Research in Psychiatry
    :number: "600"
    :subject: PBSCI
    :credit: "15"
    :description: "Independent laboratory research under the guidance and supervision of research scientists in the Psychiatry Department. Faculty permission required. Offered: ."
  - :name: P-WRITE Psychiatry Clinical Clerkship
    :number: "630"
    :subject: PBSCI
    :credit: "24"
    :description: "Basic clinical clerkship for students enrolled in the WRITE Program. Prerequisite: completion of basic curriculum; third- and fourth-year students; acceptance in the WRITE program."
  - :name: P- Basic Psychiatry Clerkship - Missoula
    :number: "662"
    :subject: PBSCI
    :credit: "12"
    :description: "Students work at St. Patrick Hospital with adult and adolescent inpatients and in the emergency room for emergent care exposure. Students will have outpatient experience through the Adult Intensive Outpatient program, Pain Treatment Center and in faculty outpatient practices. Didactics include psychopharmacology, addiction, psychosis, mood disorders, child and geriatric psychiatry. Prerequisite: completion of the HUBIO series; third and fourth year students."
  - :name: P- Basic Psychiatry Clerkship - Billings
    :number: "663"
    :subject: PBSCI
    :credit: "12"
    :description: "Students work at St. Patrick Hospital with adult and adolescent inpatients and in the emergency room for emergent care exposure. Students will have outpatient experience through the Adult Intensive Outpatient program, Pain Treatment Center and in faculty outpatient practices. Didactics include psychopharmacology, addiction, psychosis, mood disorders, child and geriatric psychiatry. Prerequisite: completion of the HUBIO series; third and fourth year students."
  - :name: P-Basic Clinical Clerkship
    :number: "665"
    :subject: PBSCI
    :credit: "12"
    :description: Inpatient clerkship in psychiatry. Students have primary responsibility under the direction of attending psychiatrists and residents for diagnosis and care of patients at University of Washington Medical Center, Harborview Medical Center, or Veterans Administration Hospital. Emergency room, crisis intervention, consultation to patients with psychiatric dysfunction. Familiarity with psychopharmacology and short-term hospitalization emphasized. (Six weeks, full-time.)
  - :name: P-WWAMI Psychiatry and Behavioral Sciences Clerkship
    :number: "666"
    :subject: PBSCI
    :credit: "12"
    :description: "Rotation aims to increase student's skills in basic psychiatry, social psychiatry, transcultural psychiatry, and community psychiatry. Orientation is around the diagnosis, treatment, and clinical management of White, Aleut, Indian, and Eskimo children and adults in outpatient, inpatient, and community settings. Third-, fourth-year medical students. Prerequisite: HUBIO 563. (Limit: three students.)"
  - :name: P-Basic Psychiatry Clerkship, Boise
    :number: "667"
    :subject: PBSCI
    :credit: "12"
    :description: Basic psychiatry clerkship at Veterans Administration Medical Center in Boise, Idaho. Fulfills graduation requirement for clerkship in Psychiatry.
  - :name: P-Psychiatry Clerkship, Spokane
    :number: "668"
    :subject: PBSCI
    :credit: "12"
    :description: "Students work on adult, geriatric, and adolescent inpatient psychiatric units of Sacred Heart Medical Center, following patients after transfer to partial hospitalization or outpatient clinic. Didactics include basic psychiatric diagnosis, treatment, and pharmacotherapy. Prerequisite: completion of HUBIO series; third and fourth-year medical students."
  - :name: Basic Psychiatry Clerkship, Wyoming
    :number: "669"
    :subject: PBSCI
    :credit: "12"
    :description: Students work in the Wyoming Behavioral Institute with adult, adolescent, and child inpatients. Students have some outpatient experience and emergent care assessment experience at the Wyoming Medical Center. Didactics and discussion include topics such as psychopharmacology, emergent care and assessment, diagnosis, and substance abuse issues.
  - :name: P-Clerkship in Consultation/Liaison Psychiatry UWMC
    :number: "670"
    :subject: PBSCI
    :credit: "24"
    :description: "Assessment of patients with major psychosocial problems associated with physical disease, including: problems stemming from the way the illness is perceived and experienced, liaison with other clinical disciplines on complex diagnosis and treatment of problems. (Limit: one student; four weeks.) Prerequisite: HUBIO 563; either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668."
  - :name: P-Clerkship in Consultation/Liaison Psychiatry HMC
    :number: "671"
    :subject: PBSCI
    :credit: "24"
    :description: "Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Limit: two students.)"
  - :name: P-Elective Clerkship in Primary Care Psychiatry at Boise VAMC
    :number: "672"
    :subject: PBSCI
    :credit: "12"
    :description: "Assessment and treatment of patients with acute psychiatric problems in a primary care/rural setting. Consultation work on general medicine and surgery; assessment and dealing with outpatient psychiatric problems as they initially present. Evaluations, crisis intervention strategies, and brief therapies stressed. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Four to six weeks; UW students only.)"
  - :name: P-Outpatient Psychiatry Elective
    :number: "673"
    :subject: PBSCI
    :credit: "24"
    :description: "Offered at Harborview Outpatient Center. Students function as subinterns, conducting diagnostic interviews, initiating and managing pharmacotherapeutic treatment regimens, and providing crisis intervention, under the supervision of the full-time attending at Psychopharmacology Clinic. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Four to six weeks, full-time.)"
  - :name: P-Inpatient Clerkship in Psychiatry at American Lake VA
    :number: "676"
    :subject: PBSCI
    :credit: "12"
    :description: "For medical students with a defined interest in psychiatry who wish to develop their knowledge and skills in the evaluation, management, and treatment of a wide range of acute and chronic psychiatric conditions requiring inpatient hospital treatment. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Four to six weeks, full-time.)"
  - :name: P-Alcohol and Drug Treatment Clerkship at American Lake VA
    :number: "677"
    :subject: PBSCI
    :credit: "12"
    :description: "Student assists in every phase of the substance-abuse treatment, including admission interviews, patient evaluation, problem identification, group and individual psychotherapy, assertiveness training, anger control, human sexuality, medical evaluation and treatment, couples therapy, discharge and aftercare planning. Experience primarily clinical. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Four to six weeks, full-time.)"
  - :name: P-Clerkship in Psychiatric Long-Term Care and Rehabilitation
    :number: "678"
    :subject: PBSCI
    :credit: "12"
    :description: "Two- to six-week clerkship provides learning experiences in rehabilitation of long-term psychiatric patients with medical illness. Multidisciplinary team approach, working with homeless mentally ill. Diagnostic skills emphasized. Spectrum of diseases (cardiovascular, Huntington's, organic brain syndrome) is such that physical rehabilitation is not an emphasis. Prerequisite: HUBIO 563; either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668."
  - :name: P-Clerkship in Emergency Psychiatry
    :number: "680"
    :subject: PBSCI
    :credit: "24"
    :description: "Emphasis on clinical evaluation, acute management, and treatment planning for individual patients. Experience in coordinating these activities with other emergency room personnel, and various hospital and community resources. Emphasis on skills useful to physicians in any specialty. Third- and fourth-year medical students only. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Four or six weeks, full-time.)"
  - :name: P-Geriatric Psychiatry Clerkship
    :number: "685"
    :subject: PBSCI
    :credit: "12"
    :description: "Two- to six-week elective (four weeks highly recommended). Participation in the evaluation and care of older persons with psychopathology, such as intellectual impairment and depression, in a variety of settings. Emphasis on improving clinical skills regarding diagnosis and treatment of common behavioral problems in the elderly. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668."
  - :name: P-Subinternship in General Psychiatry
    :number: "688"
    :subject: PBSCI
    :credit: "16"
    :description: "Students function as interns under the supervision of house staff and attending psychiatrists. Further development of their diagnostic and therapeutic skills emphasized. Special areas of interest, such as family intervention, substance abuse, psychoses, neuropsychiatry, community psychiatry, administration, research pursued. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668; permission of instructor. (Four or six weeks, full-time.)"
  - :name: P-Advanced Clerkship in Child Psychiatry
    :number: "696"
    :subject: PBSCI
    :credit: "24"
    :description: "Provides students an opportunity to participate in evaluation and treatment. Experiences in specialized clinics are also available. It is suggested that the student contact the instructor prior to enrollment. Prerequisite: either PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668. (Four or six weeks, full-time. Limit: two students.)"
  - :name: P-Psychiatry Special Electives
    :number: "697"
    :subject: PBSCI
    :credit: "24"
    :description: By special arrangement, clerkships, externships, and research opportunities can be made available at the University and other institutions. Students obtain permission from Dr. Hunt before obtaining a special assignment form from the Dean's office one month before advance registration. Students contact affiliating institutions. Does not fulfill the requirement for a basic clerkship in psychiatry.
  - :name: P-WWAMI Psychiatry and Behavioral Sciences Special Electives
    :number: "699"
    :subject: PBSCI
    :credit: "24"
    :description: "By special arrangement for qualified students, special clerkships or externships may be available at institutions other than the University of Washington located within the WWAMI region. Prerequisite: permission of department."
  :code: PBSCI
