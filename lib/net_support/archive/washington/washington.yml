- :name: School of Marine Affairs
  :courses: 
  - :name: Society and the Oceans
    :number: "103"
    :subject: SMA
    :credit: "5"
    :description: "Explores the social and policy dimensions of the ocean environment and ocean management policy. Attention to how human values, institutions, culture, and history shape environmental issues and policy responses. Examines case studies and influential frameworks, such as the ocean as \"tragedy of the commons\". Offered: jointly with SIS 103"
  - :name: Environmental Degradation in the Tropics
    :number: "433"
    :subject: SMA
    :credit: "5"
    :description: "Considers theories and controversies of environmental degradation in the tropics, ecological and social case studies of Central American rain forests and Southeast Asian coral reefs, and implications of environmental management techniques. Offered: jointly with SIS 433/SMA 433."
  - :name: Marine Business Environment in Russia and Eastern Europe
    :number: "455"
    :subject: SMA
    :credit: "3"
    :description: "International marine business environment of Russia and the maritime nations of East Europe; their transition process from communist to free market economic systems. Covers aspects of doing business in marine-related fields such as shipping, fisheries, shipbuilding, ports, and land infrastructures, marine tourism, and water sports. Offered: jointly with SISRE 455."
  - :name: Introduction to Environmental Law and Process
    :number: "476"
    :subject: SMA
    :credit: "3"
    :description: "Use and application of key statues in marine living resources management. Overview of administrative law and process. Basic legal research, reading, and briefing selected judicial opinions. Participatory case study component. Designed for non-law graduate and advanced undergraduate students. Offered: jointly with ENVIR 476; A."
  - :name: Marine Resource Conservation and Management
    :number: "480"
    :subject: SMA
    :credit: "3"
    :description: "Techniques and philosophy for conservation, management and development of harvested marine populations. Emphasis on integration of ecological, sociological, and economic dimensions of institutional decision making for policy formation in uncertain environments. Offered: jointly with FISH 480/ENVIR 480."
  - :name: Pacific Recreation and Tourism Issues
    :number: "485"
    :subject: SMA
    :credit: "3"
    :description: "Examines how marine tourism links people to one another and to the environment. Utilizes concepts from cultural anthropology, sociology, political science, geography, ecology, conservation biology, and planning. Topics include: ecotourism, ethnic tourism, marine parks and protected area, fisheries, sustainable development, tourism ethics, and marine environmental education."
  - :name: Undergraduate Research
    :number: "499"
    :subject: SMA
    :credit: "15"
    :description: "Research on assigned topics under the supervision of faculty members. Prerequisite: permission of instructor."
  - :name: Marine Affairs
    :number: "500"
    :subject: SMA
    :credit: "4"
    :description: Surveys a wide range of academic disciplines and substantive problems pertinent to interaction of human beings and the world's oceans and coasts. Management of living/nonliving resources, shipping, scientific research, pollution, recreation, and others. Lecture and discussion by invited specialists.
  - :name: Integrated Marine Affairs Practice
    :number: "501"
    :subject: SMA
    :credit: "3"
    :description: "Introduction to the practice of integrated assessment in marine affairs through the use of case studies and group analysis projects. Prerequisite: SMA 500 plus two of the following: SMA 519, SMA 536, SMA 591, or permission of instructor. Offered: A."
  - :name: International Law of the Sea
    :number: "506"
    :subject: SMA
    :credit: "3"
    :description: "Offered: jointly with LAW B 561."
  - :name: International Organizations and Ocean Management
    :number: "507"
    :subject: SMA
    :credit: "3"
    :description: "Survey of the manner in which international regimes and organizations attempt to manage and regulate the uses of the ocean. Primary emphasis is on the analysis of the effectiveness of regimes and of processes that support or constrain these organizations. Prerequisite: SMA 500 or permission of instructor. Offered: jointly with PB AF 538."
  - :name: National Marine Policy Processes
    :number: "508"
    :subject: SMA
    :credit: "3"
    :description: Comparative institutional dimensions of marine policy processes. Marine policy context at the national level and the dynamics that drive policy formulation and policy implementation.
  - :name: Integrated Coastal Management
    :number: "509"
    :subject: SMA
    :credit: "3"
    :description: "Managing multiple uses of coastal waters and the adjacent land; conflicts arising from competition for space and resources; organization, scientific, and economic problems associated with coastal management; planning and management experience in the United States and Southeast Asia. Prerequisite: SMA 500 or permission of instructor."
  - :name: Topics in Marine Ecology
    :number: "510"
    :subject: SMA
    :credit: "3"
    :description: "Study of ecological principles as they apply to marine species, populations, and ecosystems, using current examples from the primary literature, including contemporary issues such s species declines, species additions, pollution, and global change. Offered: W."
  - :name: Interviewing Methods and Environmental Topics
    :number: "512"
    :subject: SMA
    :credit: "3"
    :description: Focuses on qualitative techniques employed by social scientists and other researchers (e.g., sociologists, cultural anthropologists, political scientists, journalists, reporters) in interview situations. Students conduct interviews and limited participant observation with people in public, private, and activist sectors. Relevant to students with interests in marine affairs, forestry, fisheries, and environmental studies.
  - :name: Marine Pollution Management Issues
    :number: "514"
    :subject: SMA
    :credit: "3"
    :description: Management and policy aspects of marine environmental protection, emphasizing the two-way interaction between environmental managers and environmental and policy scientists which shapes policy.
  - :name: U.S. Coastal and Ocean Law
    :number: "515"
    :subject: SMA
    :credit: "4"
    :description: "Study of the legal framework in the United States controlling allocation and use of coastal and marine resources. Topics include coastal zone management, fisheries management, protection of marine mammals and endangered species, marine pollution, offshore oil and gas development, and marine transportation. Offered: jointly with LAW B 565."
  - :name: Seaport Management
    :number: "516"
    :subject: SMA
    :credit: "3"
    :description: "Role of port and harbor agencies in management of marine uses: cargo and trade, economic development, tourism and recreation, fisheries, environmental protection. Management functions of planning, marketing, finance, engineering, environmental assessment. Examples and guest speakers from Port of Seattle and other Puget Sound ports. Prerequisite: SMA 500 or permission of instructor."
  - :name: "Marine Uses: Transportation and Commerce"
    :number: "517"
    :subject: SMA
    :credit: "3"
    :description: "Role of the oceans in the transportation of people and materials, character and trends in vessel design and terminal facilities, pattern and nature of industry organization, regulations, economics of the shipping industry, management of fleets and vessels, individuals at sea and ashore, national policies affecting the merchant marine and port facilities. Prerequisite: SMA 500 or permission of instructor."
  - :name: Marine Policy Analysis
    :number: "519"
    :subject: SMA
    :credit: "3"
    :description: Goal is appreciation for and basic working knowledge of techniques used in policy analysis. Techniques are explored in both quasi-realistic settings and in application to real world problems of marine policy.
  - :name: Governmental Responses to Global Climate Change
    :number: "521"
    :subject: SMA
    :credit: "3"
    :description: Exploration of major scientific, policy and legal issues pertaining to problems of global climate change including regime design, use of climate models, impact on hydrology water resources, and forests.
  - :name: International Science and Technology Policy
    :number: "523"
    :subject: SMA
    :credit: "3"
    :description: Analyzes the relationships between research and development policy, capabilities, and national technological strategies for advanced industrial and less-developed countries. Deals with international implications as countries make policies in regional and global organizations. Examples chosen from space telecommunication, weather and climate modification, airline transportation, nuclear energy, and seabed exploration.
  - :name: Marine Protected Area Management and Science
    :number: "525"
    :subject: SMA
    :credit: "3"
    :description: "Examines management and scientific issues involved with the design, establishment, operation, and maintenance of MPAs. Offered: Sp."
  - :name: Applied Microeconomics for Marine Affairs
    :number: "536"
    :subject: SMA
    :credit: "3"
    :description: Acquaints students with microeconomic tools commonly employed in policy analysis. Emphasis is placed on mastery of basic concepts, definitions, and models useful to marine policy, including determinants of price and outputs in competitive markets, effects of other market structures, market failure, and applied welfare economics.
  - :name: Economic Aspects of Marine Policy
    :number: "537"
    :subject: SMA
    :credit: "3"
    :description: "Development of pertinent economic concepts and their application to selected topics in marine policy decision making, including maritime policy, OCS oil and gas development, and wetlands management. Prerequisite: SMA 500 or permission of instructor. Offered: jointly with ECON 537; W."
  - :name: Economics of Living Marine Resources
    :number: "538"
    :subject: SMA
    :credit: "3"
    :description: "Develops pertinent economic concepts and applications for conservation, regulation, and restoration of fisheries and other living resources. Gives special attention to fishery management, including harvest regulation and enforcement, recreational fisheries evaluation, property rights regimes, contemporary issues, and marine protected area management. Offered: jointly with ECON 538; Sp."
  - :name: International Strategic Planning for Marine Resources
    :number: "540"
    :subject: SMA
    :credit: "3"
    :description: "Marine economies are affected by shrinking resources, population pressure, expanding economic globalization. Case studies from the third world and economies in transition illustrate strategic economic planning. Students research selected topics. Prerequisite: SMA 500 or permission of instructor. Offered: A."
  - :name: Special Topics in Marine Studies
    :number: "550"
    :subject: SMA
    :credit: "18"
    :description: Examination of various aspects of marine studies. Content varies, depending upon the interests of the faculty and students. Intended for the joint participation by the faculty and advanced students in the investigation of selected topics. One or more groups are organized each quarter.
  - :name: Comparative Marine Business in the North Pacific
    :number: "555"
    :subject: SMA
    :credit: "3"
    :description: "Strategies of Russian, Canadian, Japanese, and American enterprises and governments in promotion of marine business in the North Pacific. Socio-economic characteristics of the four powers; role of public and private sectors in foreign trade and investment; Russia's transition to free-market economic system; and business practices in the region. Offered: jointly with SISRE 555."
  - :name: Thesis Presentation
    :number: "570"
    :subject: SMA
    :credit: "1"
    :description: "Completion of the thesis requirement for SMA. Prepare a professional presentation to a peer audience. Offered: AWSpS."
  - :name: "Fishery Management: Case Studies"
    :number: "581"
    :subject: SMA
    :credit: "3"
    :description: "Examination of historical case studies chosen to illustrate specific fishery management problem areas. Faculty presentations occupy first half of quarter, student presentations the second half. Prerequisite: SMA 580 or permission of instructor. Offered: jointly with FISH 581."
  - :name: Climate Impacts on the Pacific Northwest
    :number: "585"
    :subject: SMA
    :credit: "4"
    :description: "Knowledge of past/future patterns of climate to improve Pacific Northwest resource management. Topics include the predictability of natural/human-caused climate changes; past societal reactions to climate impacts on water, fish, forest, and coastal resources; how climate and public policies interact to affect ecosystems and society. Offered: jointly with ATM S/ESS/ENVIR 585; Sp."
  - :name: Marine Science in the Coastal Zone
    :number: "591"
    :subject: SMA
    :credit: "3"
    :description: "Presentation and analysis of the marine science of estuarine, coastal, and open ocean systems, including evaluation and interpretation of scientific information necessary for management. Lectures, discussions, and readings emphasize the relevance of natural processes to marine environmental management and decision-making. Offered: jointly with OCEAN 591; A."
  - :name: Independent Study or Research
    :number: "600"
    :subject: SMA
    :credit: "0"
    :description: ""
  - :name: Master's Thesis
    :number: "700"
    :subject: SMA
    :credit: "0"
    :description: ""
