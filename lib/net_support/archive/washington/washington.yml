- :name: Health Services
  :courses: 
  - :name: Perspectives in Medical Anthropology
    :number: "475"
    :subject: HSERV
    :credit: "5"
    :description: "Introduction to medical anthropology. Explores the relationship among culture, society, and medicine. Examples from Western medicine as well as from other medical systems, incorporating both interpretive and critical approaches. Offered: jointly with ANTH 475."
  - :name: Issues in Public Health
    :number: "480"
    :subject: HSERV
    :credit: "6"
    :description: Problems and issues in epidemiology, health services delivery and administration, environmental health, pathobiology, biostatistics, and related fields.
  - :name: Issues in Public Health
    :number: "481"
    :subject: HSERV
    :credit: "2"
    :description: "Introduction to public health taking an in depth look at local public health practice. Focuses on practical solutions for real life problems in local public health settings. Uses modified problem-based learning (PBL) format. Framework is 10 Essential Public Health Services. Student groups prepare for and explore new issues. Offered: W."
  - :name: The Health of Populations
    :number: "482"
    :subject: HSERV
    :credit: "2"
    :description: "Explores what makes a population health or unhealthy. Examines why the USA is less healthy than all the other rich countries, despite being one of the healthiest fifty years ago. Offered: Sp."
  - :name: Undergraduate Special Topics
    :number: "490"
    :subject: HSERV
    :credit: "12"
    :description: "Collect and analyze literature related to historical and current public health issues, problems and programs; analyze information and develop written summaries to demonstrate increased knowledge and competencies as applied to public health. Prerequisite: HSERV 480."
  - :name: Independent Study in Health Services
    :number: "499"
    :subject: HSERV
    :credit: "12"
    :description: Individual library or field study project selected in consultation with a faculty adviser.
  - :name: Public Health Practice at the Local Level
    :number: "501"
    :subject: HSERV
    :credit: "3"
    :description: "Basic overview of state and local public health practice with leaders in the field and case studies focusing on rural and urban public health challenges. Offers preparation for practice in public health agencies. Prerequisite: HSERV 511 or permission of instructor. Offered: jointly with EPI 501; Sp."
  - :name: Public Health Informatics and Surveillance
    :number: "503"
    :subject: HSERV
    :credit: "3"
    :description: "Covers collection and use of public health surveillance data in formulating policy and managing programs through lectures and real-world interactive exercises. Discusses surveillance for birth defects, environmental exposures, and hospital-acquired infections, and use of tools such as small area analysis and geographic information systems. Offered: jointly with EPI 503."
  - :name: Health Communication
    :number: "504"
    :subject: HSERV
    :credit: "3"
    :description: Overview of the theory and practice of designing, producing, and evaluating public health communication campaigns, including the use of mass media. Develops greater capacity for critical judgment about the use of communication strategies for achieving public health goals.
  - :name: Topics in Preventive Medicine
    :number: "505"
    :subject: HSERV
    :credit: "2"
    :description: "Examines current scientific knowledge and state of the art of preventive medical interventions. Discusses and considers options for current practice. Recommended for MDs, RNs, and others with a clinical background. Credit/no credit only. Offered: jointly with EPI 525."
  - :name: "Communication for Health Promotion: Theory and Application"
    :number: "507"
    :subject: HSERV
    :credit: "3"
    :description: Discuss and evaluate health communications theories and applications at the individual level (i.e., persuasion), interpersonal level (i.e. doctor/patient communication), and societal level (i.e., mass media). Investigate intercultural communication cutting across all levels of health communication. Examines the steps involved in the design of a health communication intervention.
  - :name: Dynamics of Community Health Practice
    :number: "508"
    :subject: HSERV
    :credit: "5"
    :description: "Examination of and experience with basic principles of clinical practice in community settings. Includes family as community constituent, populations at risk, community assessment, and community development. Prerequisite: Graduate standing or permission of course faculty. Offered: jointly with NURS 560."
  - :name: Society and Health
    :number: "510"
    :subject: HSERV
    :credit: "3"
    :description: "Analysis of social inequalities in health and service use by class, gender, and the social construction of race. Examines biological, cultural, social, political, and economic determinants which consistently put certain minority groups within Eurocentric societies at higher risk for inequitable health status and provision. Prerequisite: HSERV 511 or equivalent or permission of instructor."
  - :name: Introduction to Health Services and Public Health
    :number: "511"
    :subject: HSERV
    :credit: "34"
    :description: "History, organization, and effectiveness of United States health care and public health systems. Determinants of health, need, and utilization. Public and private financing. Supply and provision of personal and public health services. Managed care. Government and private sector roles. Prerequisite: graduate standing or permission of instructor."
  - :name: "U.S. Health and Health Care: Organization, Financing, and Delivery"
    :number: "512"
    :subject: HSERV
    :credit: "3"
    :description: "Students review and examine selected topics from literature. Includes: need and access to care; theory and effects of health insurance; private and public insurance programs; managed care; costs/expenditures; availability and organization of health resources; and quality assessment and improvement. Enrollment priority for Health Services PhD students. Prerequisite: HSERV 511. Offered: A."
  - :name: "U.S. Health and Health Care: Population Health, Social Determinants, and Health Disparities"
    :number: "513"
    :subject: HSERV
    :credit: "3"
    :description: "Explores the elements and actions of a population health approach, including conceptualizing the determinants of health, synthesizing knowledge about major social determinants, and applying knowledge to improve population health and reduce health disparities. Enrollment priority for Health Services PhD students. Prerequisite: HSERV 511, and permission of instructor; recommended: HSERV 512. Offered: .W"
  - :name: "U.S. Health and Health Care: Health Policy Research"
    :number: "514"
    :subject: HSERV
    :credit: "3"
    :description: "Extends students' understanding of the nature of health policy and health policy development in the context of a market-based economy. Enrollment priority for Health Services PhD students. Prerequisite: HSERV 511, and permission of instructor; recommended: HSERV 512/513. Offered: Sp."
  - :name: Introduction to Health Services -- Extended Degree
    :number: "516"
    :subject: HSERV
    :credit: "4"
    :description: "Provides overview of health care system, exposes students to current issues and developments affecting organization and delivery of health services, helps students develop ability to frame and analyze questions and issues related to health services. Prerequisite: registration in Extended Degree program. Offered: A."
  - :name: Provision of Health Services -- Extended Degree
    :number: "517"
    :subject: HSERV
    :credit: "2"
    :description: "Builds on material covered in 516 and provides students with tools used to evaluate alternative health delivery systems; exposes students to various international health delivery systems; encourages students to decide how to organize such a system. Prerequisite: HSERV 516, registration in Extended M.P.H. Degree program. Offered: W."
  - :name: Social and Ethical Issues
    :number: "518"
    :subject: HSERV
    :credit: "4"
    :description: Presents introduction to ethical issues in public health policy and practice. Additional one credit option focuses on health administration/managed care. Coursework designed to train students in basic skills of ethical analysis and increase competency in recognizing, researching, and analyzing issues arising in public health and health services delivery.
  - :name: Methods in Applied Community Research
    :number: "520"
    :subject: HSERV
    :credit: "3"
    :description: "Skills/knowledge necessary to conduct orderly investigation of specific problems in preparation for M.P.H. thesis or project. Includes problem identification, posing research questions, literature review, consideration of theoretical/practical context, choosing study design, data collection, protection of human subjects, and recognizing potential errors. Credit/no credit only. Prerequisite: registration in Extended M.P.H. Degree program."
  - :name: Health Program Evaluation
    :number: "522"
    :subject: HSERV
    :credit: "4"
    :description: "Politics, theory, methods of evaluation, from simple health programs to evaluation of large-scale interventions. Emphasizes experimental and quasi-experimental designs to estimate program impacts, as well as evaluation of program implementation. Case studies drawn from health field illustrate various types of evaluations. Prerequisite: background in introductory statistics."
  - :name: Advanced Health Services Research Methods I
    :number: "523"
    :subject: HSERV
    :credit: "4"
    :description: "Examines how to apply research methods and addresses recurring issues in health services research. Covers statistical theory that motivates the methods and empirical work that demonstrates a method's use. Enrollment priority for Health Services PhD. students. Prerequisite: either HSERV 511, BIOST 511/512/513, BIOST 517/518, or EPI 511/512, and permission of instructor. Offered: A."
  - :name: Advanced Health Services Research Methods II
    :number: "524"
    :subject: HSERV
    :credit: "4"
    :description: "Emphasizes the application of advanced biostatistical/econometric techniques in applied research. Examines a wide variety of posed research questions and demonstrates how to best obtain answers. Enrollment priority for Health Services PhD students. Prerequisite: either HSERV 511, BIOST 511/512/513, BIOST 517/518, or EPI 511/512, and permission of instructor. Offered: W."
  - :name: Advanced Health Services Research Methods III
    :number: "525"
    :subject: HSERV
    :credit: "4"
    :description: "Introduction to methods of handling data and conducting basic analyses in the broad and heterogeneous field of health services research. Examine concepts and conduct hands-on research using large, public use data. Enrollment priority for Health Services PhD students. Prerequisite: either HSERV 511, BIOST 511/512/513, BIOST 517/518, or EPI 511/512, and permission of instructor. Offered: Sp."
  - :name: Qualitative Research Methods for Public Health
    :number: "526"
    :subject: HSERV
    :credit: "4"
    :description: "Covers a range of qualitative, ethnographic tools for practical applications in public health. Methods covered include direct observation, informant interviews, focus groups, and formal methods. Covers Rapid Assessment Procedures and Participatory Action Research. Student teams investigate research questions using these techniques. Offered: Sp."
  - :name: Survey Research Methods
    :number: "527"
    :subject: HSERV
    :credit: "4"
    :description: "Provides students with skills in questionnaire development and survey methods. Develop a questionnaire and design a survey research proposal on a health-related or social topic. Prerequisite: either HSERV 511-513; BIOST 517 -518; or EPI 512-513, which may be taken concurrently or permission of instructor is required, and students should have a survey project in mind. . Offered: jointly with CS&SS 527."
  - :name: Critically Appraising and Applying Evidence in Health Care
    :number: "528"
    :subject: HSERV
    :credit: "3"
    :description: "Literature appraisal skills for various articles (therapy effectiveness, diagnostic tests, literature reviews, clinical measurement, prognosis, quality of care, decision analysis, causation/etiology, guidelines, and economic evaluation). Appraisal of clinical information from literature, strengths/weaknesses of data, analyses, study design/applicability to a current patient's problem. Prerequisite: permission of instructor. Offered: jointly with MEBI 540; W."
  - :name: Introduction to Systematic Reviews and Meta-analysis of Evidence
    :number: "529"
    :subject: HSERV
    :credit: "2"
    :description: "Conceptual understanding of the quantitative methods used to synthesize evidence. Methods for pooling evidence across independent studies, pooling binary/continuous outcomes, differences between fixed and random effects models, and guidelines for appraising published systematic reviews/meta-analyses. Prerequisite: introductory-level courses in statistics, epidemiology, or biostatistics. Offered: jointly with MEBI 541; Sp."
  - :name: Problems in International Health
    :number: "531"
    :subject: HSERV
    :credit: "4"
    :description: "Explores social, political, economic, environmental determinants of developing countries' health; traces development of societal responses to problems. Includes: origins of primary health care; child survival; traditional systems; population; water; sanitation; international agencies; impact of economic policies. Case study formulating pharmaceutical policy in a developing country. Offered: jointly with EPI 531/GLOBLH 501; A."
  - :name: International Health-Introduction and Topics
    :number: "532"
    :subject: HSERV
    :credit: "8"
    :description: Encourages students to demonstrate their facility with concepts and readings by creating short essays on selected topics. Overview emphasizing assessment, assurance, policy development, and the future of global health.
  - :name: Reproductive Health, Population and Development
    :number: "533"
    :subject: HSERV
    :credit: "2"
    :description: "Provides students with an introduction to demographic conditions in Third World countries and an understanding of the consequences of rapid population growth on health and the environment. The context and effectiveness of family planning programs is a major focus. Offered: jointly with GLOBLH 540."
  - :name: Global Population Health and Development
    :number: "534"
    :subject: HSERV
    :credit: "3"
    :description: "Looks at determinants of population health in different countries, to learn about the constraints of typical public health and development paradigms. Topics include colonialism, development and underdevelopment, political economy, culture, health behaviors, hierarchy, health care and medical harm. Prerequisite: experience working in a health program."
  - :name: Emerging Infections of International Public Health Importance
    :number: "536"
    :subject: HSERV
    :credit: "3"
    :description: "Focuses on the nexus between emerging infections and increasing globalization of the world due to the mobility of people and goods. Examines emergent events through risk factors and associated macro changes implicated in their genesis. Reviews microbial evolutionary strategies and factors of emergence. Offered: jointly with EPI 529; in residence, odd years; online, even years; W."
  - :name: Economic Development and Health
    :number: "537"
    :subject: HSERV
    :credit: "3"
    :description: "Discusses issues of broad interest in the areas of economics, development, and health. Credit/no credit only. Offered: AWSp."
  - :name: Research Methods in Developing Countries
    :number: "539"
    :subject: HSERV
    :credit: "4"
    :description: "Simple, practical methodologies to obtain and validate information regarding health status and health services in developing countries. Usefulness, validity, limitation of vital records, health reports, household (and cluster) surveys, nutritional anthropometry, and qualitative methods discussed. Lectures, computer lab, and student participation in community-based survey. Offered: jointly with EPI 539; W."
  - :name: Nutrition in Developing Countries
    :number: "540"
    :subject: HSERV
    :credit: "3"
    :description: "Introduces issues of nutrition in developing countries, with an emphasis on the control and prevention of under nutrition and micronutrient deficiencies. Offered: jointly with NUTR 555; Sp."
  - :name: Topics in Maternal and Child Health I
    :number: "541"
    :subject: HSERV
    :credit: "3"
    :description: Historic, legislative, organizational, and financial basis of health and social services for families and children in United States. Effects of changing family structure and norms; factors affecting health care needs of specific populations, including racially and ethnically diverse groups; impact of policies/programs on health and well-being of families and children.
  - :name: Epidemiology of Maternal and Child Health Problems
    :number: "542"
    :subject: HSERV
    :credit: "4"
    :description: "Contributions to understanding and prevention of major maternal and child health problems, including pregnancy outcome, infant and child morbidity and mortality, maternal morbidity and mortality, abnormal child growth and development, and early-life factors in adult health problems. Prerequisite: graduate, medical, or dental school standing and 511 or 512 or permission of instructor. Offered: jointly with EPI 521."
  - :name: Topics in Maternal and Child Health III
    :number: "543"
    :subject: HSERV
    :credit: "3"
    :description: Provides an overview of contextually based frameworks for understanding growth and development. Identifies and describes the conceptual basis and theory of change that underlie successful preventive intervention efforts to promote the well being of children and reduce common MCH problems.
  - :name: Maternal and Child Health in Developing Countries
    :number: "544"
    :subject: HSERV
    :credit: "3"
    :description: "Emphasizes critical health problems of women and children in developing countries in social, economic, and cultural contexts. Practical approaches to developing MCH programs shared via lecture/discussions, exercises, and small group work. Students acquire skills in baseline assessment, setting objectives, planning and evaluating interventions, and involving communities. Offered: jointly with EPI 544; Sp."
  - :name: Social Determinants of Health Research Methods
    :number: "548"
    :subject: HSERV
    :credit: "3"
    :description: "Explores study design, measurement and analytic issues applicable to research into the social determinants of health. Semi-weekly graduate-level seminar offered to students with a basic knowledge of epidemiologica and biostatistical principles. Prerequisite: either EPI 511 or EPI 512/EPI 513; BIOST 511/BIOST 512 or BIOST 517/BIOST 518. Offered: jointly with EPI 548; W."
  - :name: "Policy and Economics: Fundamentals and Applications"
    :number: "550"
    :subject: HSERV
    :credit: "3"
    :description: "Explores how values drive the structure of societies, economic systems, public policies, and ultimately, allocation and distribution of resources. Explores how science and community values intertwine in the development of health policy, and how ideology, culture, and history influence structure and change a nation's health system. Offered: W."
  - :name: Health Law
    :number: "551"
    :subject: HSERV
    :credit: "2"
    :description: "Analysis of law, the legal system and current legal problems as they relate to the financing and delivery of health care services. Offered: jointly with LAW H 512; Sp."
  - :name: Health Policy Development
    :number: "552"
    :subject: HSERV
    :credit: "3"
    :description: Focuses on development of public policy concerning medical care and public health and the relationship between public decisions and the market place. Using contemporary policy issues as case studies, examines the role science, ideology, culture, and history play in influencing the structure of and changes to a nation's health system.
  - :name: Politics of Health Care
    :number: "553"
    :subject: HSERV
    :credit: "3"
    :description: "Understanding of health policy making within the context of American politics. Health policy making is examined in light of political leadership, the legislature, the initiative process, rule making, interest groups, and lobbying. Prerequisite: HSERV 551, a basic understanding of the American health care system, or permission of instructor."
  - :name: Health Legislation Seminar
    :number: "554"
    :subject: HSERV
    :credit: "1"
    :description: Discussion of current state of health policy, topics with legislative staff and others involved with state health policy. In addition to four sessions on campus, course meets once in Olympia during legislative session. Credit/no credit only.
  - :name: "Adult Learning: Theory and Practice"
    :number: "560"
    :subject: HSERV
    :credit: "3"
    :description: "Designed to help students apply Popular Education theory and practice to preparation, presentation, and evaluation of health education. Students design, teach, and evaluate four separate teaching sessions (one between each seminar) using theory and principles of Popular Education learned to date. Prerequisite: graduate standing or permission of instructor."
  - :name: Introduction to Health Promotion and Planning
    :number: "561"
    :subject: HSERV
    :credit: "3"
    :description: Overview of behavior change theory and comprehensive approach to planning, implementing, and evaluating health promotion interventions. Links theory to practice. Uses PRECEDE/PROCEED planning model by Green and Kreuter as framework. .
  - :name: Seminar on Issues in Social Medicine
    :number: "570"
    :subject: HSERV
    :credit: "3"
    :description: Qualitative research organized around selected works in sociology, anthropology, and public health. Readings and discussion of literature, individual class presentations. Addresses fellowship programs and student research projects.
  - :name: Cultural Competency for Public Health Practice
    :number: "571"
    :subject: HSERV
    :credit: "4"
    :description: "Application of cultural competency to clinical practice, health care management, and health services research when working with culturally diverse populations. Methodological orientation is qualitative, historical, and ethnographic. Lecture, narratives, discussions, guest presentations, film, video. Interdisciplinary perspective appropriate for graduate students in public health, health administration, nursing, social work, and anthropology. Offered: Sp."
  - :name: Community Development for Health
    :number: "572"
    :subject: HSERV
    :credit: "4"
    :description: "Learn the literature, theory, history, and accepted knowledge in the fields of community development, activism, and community organizing within a health systems context. Provides a forum for exploring approaches to community development and organizing. Gain specific skills and master techniques. Offered: W."
  - :name: Community Development for Health Seminar
    :number: "573"
    :subject: HSERV
    :credit: "1"
    :description: Explores the importance of community as a determinant of health, and how public health workers can help strengthen communities. Companion course to HSERV 572. Meets Friday afternoons to hear community organizers and leaders in community development.
  - :name: Cancer Prevention and Control
    :number: "575"
    :subject: HSERV
    :credit: "3"
    :description: "Provides an overview of research in cancer prevention and control for students training for a career in this field. Students identify major areas of prevention and control research, conduct an analysis of data in cancer prevention and control, and learn to prepare a research project grant. Prerequisite: permission of instructor."
  - :name: Health, Culture, and Community
    :number: "576"
    :subject: HSERV
    :credit: "3"
    :description: "A theory and skills class concerning development of personal and organizational cultural competence in community-based participatory research. Core concepts of cultural competence are considered as they are practiced in community settings. Fieldwork required. Offered: jointly with NURS 557."
  - :name: Health Behavior and Preventative Medicine
    :number: "577"
    :subject: HSERV
    :credit: "4"
    :description: Focuses on psychosocial and cultural factors related to health, preventive health behavior, illness perception, and behavior; theoretical basis for prevention; the interaction of consumers and providers in the delivery of health care services; and clinic and community based applications.
  - :name: Society, Chronic Illness, and Disability
    :number: "580"
    :subject: HSERV
    :credit: "3"
    :description: "Definition and assessment of chronic illness, disability, and health status. Analysis of chronic illness and disability using frameworks from social sciences and public health. Dimensions of disablement as they affect provision of health services. Research on effectiveness of services and approaches to improvement. Prerequisite: HSERV 511 or permission of instructor."
  - :name: Strategies of Health Promotion
    :number: "581"
    :subject: HSERV
    :credit: "4"
    :description: "Assessment of health promotion planning, implementation, and evaluation strategies for their strengths, weaknesses, and effectiveness. Students critique strategies to modify behavioral factors that influence lifestyles of individuals, including decisions influencing their reciprocal relationship with environmental factors affecting the health of individuals, organizations, and communities. Offered: jointly with NUTR 581. Prerequisite: HSERV 511."
  - :name: Theoretical Perspectives on Health Behavior Change
    :number: "582"
    :subject: HSERV
    :credit: "4"
    :description: "Overview of theoretical perspectives in health behavior at the individual, interpersonal, and community level. Focuses on increasing skills in describing, applying, and integrating these frameworks in the design and evaluation of health promotion interventions. Prerequisite: HSERV 511 or permission of instructor."
  - :name: Economic Evaluation in Health and Medicine
    :number: "583"
    :subject: HSERV
    :credit: "3"
    :description: "Methods and techniques for evaluating costs and cost-effectiveness of health, medical, and pharmaceutical interventions. Emphasis on economic evaluation, decision analysis, and modeling techniques for resource allocation and decision making. Applications to technology assessment, health policy, clinical practice, and resource allocation. Prerequisite: permission of instructor. Offered: jointly with PHARM 534; A."
  - :name: Evaluating Cost and Outcomes in Health and Medicine 2
    :number: "584"
    :subject: HSERV
    :credit: "3"
    :description: "Concepts and methods for evaluating cost and outcomes of health and medical interventions with a focus on cost-effectiveness analysis., pharmacoeconomics, health and quality of life assessment, resource allocation, and medical decision-making. Prerequisite: permission of instructor. Offered: jointly with PHARM 535."
  - :name: Seminar in Medical Geography
    :number: "585"
    :subject: HSERV
    :credit: "10"
    :description: "Intensive research seminar dealing with new and promising research themes in medical geography and public health. Offered: jointly with GEOG 581; A."
  - :name: Medical Geography
    :number: "586"
    :subject: HSERV
    :credit: "3"
    :description: "Geography of disease, consideration to health systems planning. Distributions, diffusion models, migration studies. Application of distance, optimal location models to health systems planning; emergency medical services, distribution of health professionals; cultural variations in health behavior. Prerequisite: familiarity with social science research, health-related issues. Offered: jointly with GEOG 580."
  - :name: Health Policy Economics
    :number: "587"
    :subject: HSERV
    :credit: "3"
    :description: Applies economic theory to selected topics in health care, including information, risk and insurance, industry organization, government regulation, and public health issues. Emphasizes policy implications of these applications.
  - :name: Community Approaches to Health Promotion
    :number: "588"
    :subject: HSERV
    :credit: "3"
    :description: Provides opportunities to critically examine community-based health promotion interventions and the design, evaluation, and implementation issues they raise. A wide range of disciplinary perspectives is presented. Case studies and class projects are designed to give students the skills needed to critically assess community projects around health promotion.
  - :name: Epidemiologic Research in Aging Populations
    :number: "589"
    :subject: HSERV
    :credit: "3"
    :description: "Emphasizes application of epidemiologic methods to the study of older populations. Topics include: compression of morbidity; successful aging; methodological challenges in studying older populations; physical, cognitive and social function as epidemiological endpoints; chronic conditions of the aging (heart disease, cancer, Alzheimer's disease, dementia, osteoporosis, fractures); health promotion strategies. Prerequisite: EPI 511 or EPI 513. Offered: jointly with EPI 589."
  - :name: Selected Topics in Health Services
    :number: "590"
    :subject: HSERV
    :credit: ""
    :description: By individual arrangement, the student and faculty member(s) develop a program of reading and conference appropriate to the topic selected by the student. The topic chosen will be within the special competence of the faculty participating in the course, in the areas of health-care delivery and health-care administration. Also special summer format presenting introductory material may be taken with ENV H 590 and/or EPI 590. For more information and permission, consult department program adviser.
  - :name: Community Oriented Public Health Practice
    :number: "591"
    :subject: HSERV
    :credit: "42"
    :description: "Seven-quarter integrated sequence covers public health aspects of community assessment, biostatistics, epidemiology, health promotion/disease prevention, behavior change, environmental health, community development, policy development and analysis, and program planning and management. It is taught in a problem-based format. Prerequisite: enrollment in the COPHP program."
  - :name: Program Seminars
    :number: "592"
    :subject: HSERV
    :credit: "6"
    :description: "Graduate seminars organized to address specific educational needs of students in various fellowships, residencies, and other specialized programs within the Department of Health Sciences (i.e., maternal and child health, international health, preventive medicine, social and behavioral sciences). Prerequisite: permission of instructor."
  - :name: Practicum/Field Work in Community Medicine
    :number: "595"
    :subject: HSERV
    :credit: "12"
    :description: "Experience in variable time blocks in community health activities in agencies delivering and planning health services. Sites include neighborhood clinics, health planning bodies, medical practice settings, public health agencies, special problem clinics and facilities, environmental programs and services. Prerequisite: master's student in health services and permission of instructor."
  - :name: Extended Degree Program Project Option
    :number: "598"
    :subject: HSERV
    :credit: "9"
    :description: "Supervised project work on a selected topic related to student's concentration in graduate study. Includes survey of literature, development of approach, and written paper on conclusions. Prerequisite: registration in extended MPH degree program and satisfactory completion of the first summer's course work."
  - :name: Community Oriented Public Health Practice Capstone Masters Project
    :number: "599"
    :subject: HSERV
    :credit: "9"
    :description: Applies and extends the public health skills learned to other settings, develops new skills, expands a professional network, and provides specialized knowledge that can be used to advance the student's future career and effectiveness in public health.
  - :name: Independent Study or Research
    :number: "600"
    :subject: HSERV
    :credit: "0"
    :description: "Prerequisite: permission of instructor."
  - :name: Master's Thesis
    :number: "700"
    :subject: HSERV
    :credit: "0"
    :description: "Prerequisite: permission of instructor."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: HSERV
    :credit: "0"
