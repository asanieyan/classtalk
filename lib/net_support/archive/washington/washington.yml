    :subject: RUSS
    :credit: "10"
    :description: "Develops skills of particular use to graduate students. Emphasis on rapid assimilation of variety of written materials with sophisticated understanding and maximum retention of vocabulary, and ability to discuss in Russian the more theoretical and abstract kinds of material. Prerequisite: RUSS 403 or equivalent and graduate standing in Russian, East European, and Central Asian Studies."
  - :name: Russian Translation
    :number: "502"
    :subject: RUSS
    :credit: "3"
    :description: "Introduction to the theory of translation; translation to and from Russian of selected prose passages in a variety of styles, with emphasis on idiomatic accuracy and stylistic compatibility. Prerequisite: two quarters of RUSS 501 or permission of instructor."
  - :name: Russian Literary Criticism
    :number: "512"
    :subject: RUSS
    :credit: "3"
    :description: A study of critical positions, problems, and literary values of major Russian literary critics from Belinsky to the present.
  - :name: Topics in Russian Literature and Culture
    :number: "520"
    :subject: RUSS
    :credit: "20"
    :description: Detailed study of a single author or a movement, theme, or short period in Russian literature or culture.
  - :name: Russian Literature to 1800
    :number: "521"
    :subject: RUSS
    :credit: "5"
    :description: "Representative works of East Slavic, Muscovite, and Russian literature from the beginnings to 1800. Studies include a varied selection of primary texts. Intended as an introduction to the study of modern literature for beginning graduate students in Russian literature. Offered: alternate years."
  - :name: Russian Literature of the Nineteenth Century
    :number: "522"
    :subject: RUSS
    :credit: "5"
    :description: "Survey of nineteenth-century Russian poetry and prose. Representative works of Russia's major and minor authors, literary trends, and genres. Offered: alternate years."
  - :name: Russian Literature of the Twentieth Century
    :number: "523"
    :subject: RUSS
    :credit: "5"
    :description: "Survey of twentieth-century Russian poetry and prose. Pre-revolutionary, Soviet, and \xC9migr\xE9 authors, trends, and genres. Includes survey of twentieth-century Literary Criticism as well, in particular Russian Formalists and Mikhail Bakhtin. Offered: alternate years."
  - :name: Modern Russian Literary, Cultural, and Film Studies
    :number: "526"
    :subject: RUSS
    :credit: "15"
    :description: "Modern literature and film. Topics include post-colonialism, gender, reflections of social upheavals, artistic experimentation, issues of commercialism in art, search for new cultural expressions and identity. Readings in both Russian and English. Offered: Sp."
  - :name: Seminar in Russian Poetry
    :number: "542"
    :subject: RUSS
    :credit: "20"
    :description: One specific problem or theme in Russian poetry, seen in its widest possible dimensions. Students read, in Russian, the literary works involved and become familiar with the social, historical, and philosophical backgrounds that inspire them.
  - :name: Seminar in Contemporary Russian Prose
    :number: "543"
    :subject: RUSS
    :credit: "20"
    :description: Analysis of Russian prose fiction. Selected authors and topics.
  - :name: History of the Russian Literary Language
    :number: "554"
    :subject: RUSS
    :credit: "5"
    :description: "Russian literary language from the eleventh through the twentieth centuries, with special attention to syntax and lexicon and to the development of notions of literary styles. Offered in Russian. Prerequisite: RUSS 555 or SLAV 565, or permission of instructor. Offered: alternate years."
  - :name: Research Seminar in Russian Literature
    :number: "570"
    :subject: RUSS
    :credit: "40"
    :description: Working in consultation with a faculty adviser, students formulate a topic and prepare a 30-minute oral presentation to be delivered at the seminar and submit a written paper to be read and critiqued. by all participants.
  - :name: Russian Folk Literature
    :number: "577"
    :subject: RUSS
    :credit: "5"
    :description: Analysis of representative works of the various genres of folk literature, including the byliny, skazki, historical and lyrical songs, and the spiritual stikhi.
  - :name: Independent Study or Research
    :number: "600"
    :subject: RUSS
    :credit: "0"
    :description: ""
  :code: RUSS
