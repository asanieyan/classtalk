- :name: Medical Education and Biomedical Informatics
  :courses: 
  - :name: Undergraduate Research
    :number: "499"
    :subject: MEBI
    :credit: "12"
    :description: "Investigative research or directed readings in medical education and in biomedical and health informatics. Prerequisite: permission of instructor."
  - :name: Topics in Medical Education Research
    :number: "510"
    :subject: MEBI
    :credit: "12"
    :description: "Selected research topics in medical education. Development of skills in critical analysis and production of original research. Optional: 1 additional credit for seminar focusing on application of issues in education practice. Credit/no credit only. Offered: AWSp."
  - :name: Current Issues in Medical Education
    :number: "511"
    :subject: MEBI
    :credit: "2"
    :description: "Addresses current issues in medical education in the context of historic and contemporary developments. Topics include curriculum development, teaching, and learning, clinical knowledge and reasoning, assessment, professional development, program evaluation, and certification. Offered: A."
  - :name: Leadership in Academic Medicine
    :number: "512"
    :subject: MEBI
    :credit: "1"
    :description: "Explores the theoretical and practical aspects of leadership in academic medicine. Topics include qualities of effective leadership, leadership styles, and impact of institutional organization and culture on leadership. Prerequisite: permission of instructor. Offered: S."
  - :name: Teaching Methods in Medical Education
    :number: "520"
    :subject: MEBI
    :credit: "2"
    :description: "Empirical and theoretical merits of different teaching methods as applied to medical education. Structuring and leading group discussions, using questions, organizing and delivering lectures, identifying styles of clinical supervision, providing constructive feedback, and presenting effective clinical demonstrations. Offered: W."
  - :name: Evaluation of Learning in the Health Sciences
    :number: "521"
    :subject: MEBI
    :credit: "3"
    :description: "Basic issues and methods for evaluation of learning: cognitive performance, psychomotor skills, and reasoning abilities in classroom, laboratory, and clinical settings. Practical applications of instruments such as multiple-choice questions, essays, oral examinations, checklists, rating scales, simulations, and patient management problems. Recommended: 520. Offered: Sp."
  - :name: Research in Medical Education
    :number: "522"
    :subject: MEBI
    :credit: "2"
    :description: "Individualized, problem-based overviews of research methods and research design pertinent to research and scholarship in medical education. Development and sequencing of research projects from conceptualization through literature review, including proposal development, project implementation, data management, analysis, and write-up. Assessment and critical reading of related literature stressed. Offered: A."
  - :name: Medical Informatics
    :number: "530"
    :subject: MEBI
    :credit: "3"
    :description: "Overview of biomedical and health informatics concepts, theories, and applications, including the historical evolution and the current and future research directions within the context of information flow in health care settings. Offered: A."
  - :name: Life and Death Computing
    :number: "531"
    :subject: MEBI
    :credit: "3"
    :description: "Computing and programming concepts andm ethods underlying the solution of safety-critical and complex problems in biology, medicine, and health for both research and practice. Includes an introduction to programming in Common Lisp, network programming, and bioinformatics. Prerequisite: CSE 142 or equivalent. Offered: A."
  - :name: Computing Concepts for Medical Informatics II
    :number: "532"
    :subject: MEBI
    :credit: "3"
    :description: "Continuation of topics begun in MEBI 531: multiprogramming and operating system principles, client-server, network programming with sockets, macros, higher level languages, software engineering. Prerequisite: MEBI 531 or equivalent. Offered: W."
  - :name: Biology and Informaticists
    :number: "534"
    :subject: MEBI
    :credit: "3"
    :description: "A computing and information oriented treatment of the core concepts of human biology, addressing structure and function at three levels or organization: organism, cell, and gene. Each level includes examples of key anatomic and physiologic concepts, presented from a computational perspective and with the use of electronic resources. Offered: A."
  - :name: Clinical Topics for Informaticists
    :number: "535"
    :subject: MEBI
    :credit: "3"
    :description: "Builds on Biology for Informaticists and introduces the student to a variety of clinical disciplines, representative clinical problems from these disciplines, and informatics issues and applications within these disciplines. Lecturers include faculty from the Schools of Medicine, Nursing, Pharmacy, and Dentistry. Prerequisite: MEBI 530, MEBI 531, MEBI 534. Offered: W."
  - :name: Bioinformatics and Gene Sequence Analysis
    :number: "536"
    :subject: MEBI
    :credit: "3"
    :description: "Nature and relevance of molecular sequence information, computer-based protein, and DNA sequence analysis, molecular sequence and genomic databases, and methods for database accession and interrogation. Prerequisite: background in molecular biology and permission of instructor. Offered: jointly with PABIO 536; W."
  - :name: Informatics Research and Evaluation Methods
    :number: "537"
    :subject: MEBI
    :credit: "4"
    :description: "Introduces the many facets of evaluation and research for Biomedical and Health Informatics projects. Focuses on formal studies of the application of information technology in medicine, conducted while an information resource is under development and after the resource is in routine service. Offered: W."
  - :name: Critically Appraising and Applying Evidence in Health Care
    :number: "540"
    :subject: MEBI
    :credit: "3"
    :description: "Literature appraisal skills for various articles (therapy effectiveness, diagnostic tests, literature reviews, clinical measurement, prognosis, quality of care, decision analysis, causation/etiology, guidelines, and economic evaluation). Appraisal of clinical information from literature, strengths/weaknesses of data, analyses, study design/applicability to a current patient's problem. Prerequisite: permission of instructor. Offered: jointly with HSERV 528; W."
  - :name: Introduction to Systematic Reviews and Meta-analysis of Evidence
    :number: "541"
    :subject: MEBI
    :credit: "2"
    :description: "Conceptual understanding of the quantitative methods used to synthesize evidence. Methods for pooling evidence across independent studies, pooling binary/continuous outcomes, differences between fixed and random effects models, and guidelines for appraising published systematic reviews/meta-analyses. Prerequisite: introductory level courses in statistics, epidemiology or biostatistics. Prerequisite: permission of instructor. Offered: jointly with HSERV 529/EPI 529; Sp."
  - :name: Knowledge Representation and Applications
    :number: "550"
    :subject: MEBI
    :credit: "3"
    :description: "A readings class in knowledge representation, as described in the primary artificial intelligence and biomedical informatics literature. Topics may include: frame-based systems, description logics, theorem proving, complexity vs. tractability, ontologies, rule-based systems, and biomedical domain applications. Prerequisite: any artificial intelligence course (e.g., CSE 415 or better), or permission of instructor."
  - :name: Clinical Decision Support
    :number: "552"
    :subject: MEBI
    :credit: "3"
    :description: "Provides foundation in clinical decision making and support (including decision analysis, Bayesian analysis, belief networks, artificial intelligence, neural networks) presented in the context of local and national decision support systems and the movement to decrease errors in healthcare. Prerequisite: MED 530, MED 531, MED 535, MED 537, CSE 415 or permission of instructor. Offered: A."
  - :name: Health Sciences Information Needs, Resources, and Environment
    :number: "570"
    :subject: MEBI
    :credit: "3"
    :description: "Characteristics of users of health sciences information; health professionals, researchers, consumers and patients; environments (academic health sciences centers, hospitals, clinics, and public libraries); evaluation of information resources in health care; types and uses of health information management systems; policy issues, professional standards, education, and certification. Offered: jointly with LIS 528."
  - :name: Computing Fundamentals for Health Providers
    :number: "580"
    :subject: MEBI
    :credit: "3"
    :description: "Enables health professionals to solve work/practice challenges using existing features of desktop computers. Emphasizes productivity concepts. Introduces extended features of common software packages, as well as basic concepts/methods of small system management and support. Prerequisite: admission to Health Informatics Certificate Program or by instructor permission. Offered: jointly with NURS 521;W."
  - :name: Selected Topics in Health Informatics
    :number: "590"
    :subject: MEBI
    :credit: "12"
    :description: "Computers and information technology are improving and changing healthcare education, research, and clinical practice. Informatics faculty and researchers from the UW and affiliated institutions present their research findings as well as discuss their views of national developments in their respective disciplines. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Biomedical Health Informatics Research Colloquium
    :number: "591"
    :subject: MEBI
    :credit: "1"
    :description: Provides forum for extensive interactive research discussions. Format is round table with short presentations and long facilitated discussion amongst students and core BHI faculty. Both students and faculty present. Topics primarily research focused (ongoing and proposed research.), but also journal articles, current topics of debate, and other. Credit/no credit only.
  - :name: Special Topics in Biomedical and Health Informatics
    :number: "598"
    :subject: MEBI
    :credit: "12"
    :description: "Readings, lectures, and discussions pertaining to a significant biomedical and health informatics problem or an emerging issue. Topics vary. Offered: AWSpS."
