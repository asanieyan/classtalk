  - :name: Special Topics in Stratification and Race Relations
    :number: "588"
    :subject: SOC
    :credit: "9"
    :description: Examination of current substantive topics in stratification and race relations. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Special Topics in Macrosociology
    :number: "589"
    :subject: SOC
    :credit: "9"
    :description: Examination of current substantive topics in macrosociology. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Special Topics in Sociology
    :number: "590"
