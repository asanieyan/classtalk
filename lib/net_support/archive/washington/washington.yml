  - :name: Introduction to Asian American Cultures
    :number: "101"
    :subject: AAS
    :credit: "5"
    :description: Asian-American subcultures; evolution of Asian-American cultures in the United States from 1850 to 1950-immigration patterns, evolution of subcultures, evacuation, interracial relations, assimilation, and signs of social disorganization.
  - :name: Contemporary Problems of Asian Americans
    :number: "206"
    :subject: AAS
    :credit: "5"
    :description: Recent Asian-American issues from 1950 to the present. Topics include ghetto communities, civil rights, identity problems and ethnicity, social organizations, political movements, and recent immigration.
  - :name: Asian-American Identity
    :number: "210"
    :subject: AAS
    :credit: "5"
    :description: "Examines the nature of Asian-American identity from a multidisciplinary approach. Explores influences and manifestations of Asian-American identity, using literature, history, and other texts. Topics to include gender issues, interracial relationships, and Amerasians. Recommended: AAS 101; AAS 206."
  - :name: Asian-American Stereotypes in the Media
    :number: "220"
    :subject: AAS
    :credit: "5"
    :description: Asian stereotypes popularized by American literature, film, radio, and television and their effects on Asian American history, psychology, and community.
  - :name: U.S. Pacific Islander Contemporary Culture
    :number: "300"
    :subject: AAS
    :credit: "5"
    :description: "Examines U.S. Pacific Islander culture as informed by Pacific history, social and cultural organization. Emphasis on understanding contemporary experience in the U.S. and other diaspora communities. Major themes include post-colonialism, migration, family, religion, politics, gender, education, and transnational identify. Recommended: either ANTH 202 or AES 151. Offered: jointly with ANTH 307. Offered: Sp."
  - :name: Basic Tagalog
    :number: "306"
    :subject: AAS
    :credit: "5"
