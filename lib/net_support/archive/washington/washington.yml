- :name: Public Affairs
  :courses: 
  - :name: Topics in Public Policy
    :number: "499"
    :subject: PB_AF
    :credit: "6"
    :description: "Examines selected issues of importance in all areas of public policy. Focus on in-depth analysis of vital public policy issues and the integration of economic, political, and administrative perspectives on them. Offered: jointly with POL S 404."
  - :name: General Seminar
    :number: "500"
    :subject: PB_AF
    :credit: "9"
    :description: ""
  - :name: Legislative Relations
    :number: "501"
    :subject: PB_AF
    :credit: "3"
    :description: Studies role of legislative bodies in American public policy making. Builds on case studies and focuses on tactics, constraints, and options involved in working within a legislative process to achieve public policy goals.
  - :name: Political Management of Policy Process
    :number: "502"
    :subject: PB_AF
    :credit: "3"
    :description: Analyzes the issues which public managers address when they seek to make and implement public policy and programs. Pays particular attention to the institutional and political constraints on policy making and the skills needed to address them.
  - :name: Administrative and Executive Leadership
    :number: "503"
    :subject: PB_AF
    :credit: "3"
    :description: Nature of executive life in the public sector, the function of leadership in implementing, making, and changing policy. Leadership styles, the relation of leadership to its constituencies and communities.
  - :name: Leadership Ethics
    :number: "504"
    :subject: PB_AF
    :credit: "3"
    :description: Addresses the moral challenges facing leaders in the public and nonprofit sectors. Examines the values and virtues important to sustained ethical leadership as well as strategies to build strong institutional cultures and support ethical practices in institutions.
  - :name: The Law of Public Administration
    :number: "505"
    :subject: PB_AF
    :credit: "3"
    :description: Legal framework of public administrative action in the United States, emphasizing constitutional requirements; operation of the administrative process; management of personnel, funds, and contracts; and judicial review of administrative activity.
  - :name: Ethics and Public Policy
    :number: "506"
    :subject: PB_AF
    :credit: "3"
    :description: Teaches students to identify moral issues in public life. Special focus on the integration of moral concerns into public discussion in a manner which contributes to good policy and does not polarize issues. Discusses moral and political theory by focusing on contemporary cases and issues.
  - :name: Mediation and Negotiation as Instruments of Public Management and Policy-Making
    :number: "507"
    :subject: PB_AF
    :credit: "3"
    :description: Possibilities offered by mediation and negotiation methods using a mixture of cases, readings, discussions, lectures, and guest speakers. Use of negotiation and mediation techniques to resolve disputes and disagreements over public-policy issues.
  - :name: Management Approaches to Service Delivery
    :number: "508"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines how services can be delivered in a way that is responsive to the needs of those being served and maximizes the effective utilization of resources. Topics addressed include: needs assessment, process analysis, service strategy, sustaining the service organization, case management, and services integration."
  - :name: Managing People in Public and Nonprofit Agencies
    :number: "509"
    :subject: PB_AF
    :credit: "3"
    :description: Emphasizes the role of the program manager rather than that of the personnel officer. Managing people within a variety of programmatic, bureaucratic, and political settings. Case studies form basis of class discussion, assignments.
  - :name: Foundations of Public Service in American Democracy
    :number: "510"
    :subject: PB_AF
    :credit: "1"
    :description: "Discusses the role of public service in the United States through examination of historical and institutional foundations of the U.S. political regime. Pays special attention to the structures of government and constitutional values and conflicts at the heart of the political system. Offered: A."
  - :name: Managing Politics and the Policy Process
    :number: "511"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines broad aspects of organizational life and orients students to key internal and external challenges and opportunities of managing public and nonprofit organizations. Main topics include organizational mission, values, communication, culture, organizational environment and the policy process, legislative-executive relations, interest group advocacy, and media relations. Offered: A."
  - :name: Managing Organizational Performance
    :number: "512"
    :subject: PB_AF
    :credit: "3"
    :description: "Addresses questions of organizational design, personnel, and operations management to equip students with skills to perform effectively in mission-driven organizations. Core topics include organizational design, inter-organizational networks, human resources and staff management, improving service delivery and production flows, measuring and managing for performance, and ethical leadership. Offered: Sp."
  - :name: Public Policy Analysis
    :number: "513"
    :subject: PB_AF
    :credit: "3"
    :description: "Production and use of analysis to support public policy decisions. Defining problems, devising alternative solutions, clarifying stakes in choices, predicting impacts of choices. Skills developed by working on specific policy problems. Assumes familiarity with statistics, microeconomic theory, and institutions and processes of American government. Prerequisite: PB AF 516 or permission of instructor. Offered: a."
  - :name: Decision Making for Public Managers
    :number: "515"
    :subject: PB_AF
    :credit: "3"
    :description: Considers decision making from normative, prescriptive, and descriptive perspectives. Emphasizes individual decision making, with some discussion of organizational decision practice. Focuses on decision analysis; presents tools for structuring decisions; and considers the role of analysis as a basis for negotiation.
  - :name: Microeconomic Policy Analysis
    :number: "516"
    :subject: PB_AF
    :credit: "3"
    :description: "Ways in which microeconomic analysis can contribute to the analysis of public sector issues. Supply and demand, consumer and firm behavior, competitive and monopoly markets, income distribution, market failure, government intervention. Policy applications of theory. Prerequisite: elementary economics. Offered: A."
  - :name: Economics of the Public Sector
    :number: "517"
    :subject: PB_AF
    :credit: "3"
    :description: "Methods of analyzing effects of public expenditures and taxes on behavior of individuals and firms, on economic efficiency, and on equity and distribution of income. Theory and practice of intergovernmental fiscal relations. Application of theory to formulation of public policy. Prerequisite: PB AF 516."
  - :name: Law and Economics
    :number: "519"
    :subject: PB_AF
    :credit: "4"
    :description: "Offered: jointly with LAW A 561."
  - :name: Intergovernmental Relations
    :number: "520"
    :subject: PB_AF
    :credit: "3"
    :description: Comparative study of the issues involved in implementing government programs across multiple jurisdictions. Issues of accountability, feasibility, politics, and constitutional limits are examined by focusing upon various methods used to implement programs across federal, state, regional, and international jurisdictions.
  - :name: Water Center Seminar
    :number: "521"
    :subject: PB_AF
    :credit: "1"
    :description: "Weekly seminars covering water resources and watershed topics with lectures from scientists on and off campus. Credit/no credit only. Offered: jointly with CFR 529/FISH 529; AWSp."
  - :name: Public Budgeting and Financial Management
    :number: "522"
    :subject: PB_AF
    :credit: "3"
    :description: "Budgeting as a management process. Study of formulation and administration of government budgets, including role of budgeting in policy processes, approaches to budget formulation and analysis, development of the PPB approach, and aspects of budget administration, such as revenue estimating, allotment control, cost accounting. Prerequisite: PB AF 516 or permission of instructor. Offered: W."
  - :name: Financial Management in the Public Sector
    :number: "523"
    :subject: PB_AF
    :credit: "3"
    :description: "Exploration of the managerial uses of accounting and other processes of financial management in the public sector. Topics covered include: financial planning and control, fund accounting, cost accounting, asset accounting, internal controls, auditing, financial analysis, and financial reporting. Prerequisite: permission of instructor."
  - :name: Program Evaluation
    :number: "526"
    :subject: PB_AF
    :credit: "3"
    :description: "Theory, practice, and politics of evaluation, from simple feedback mechanisms to evaluation of large-scale ongoing programs and social experiments. Emphasis on applications of experimental and quasi-experimental evaluation. Case studies illustrate various types of evaluation. Prerequisite: background in quantitative methods."
  - :name: Quantitative Analysis I
    :number: "527"
    :subject: PB_AF
    :credit: "3"
    :description: "Two-quarter sequence explores how to formulate research questions, gain experience with conducting research, and learn how to assess which statistical tools or research methods are appropriate to answer different types of policy or management questions. Covers probability, descriptive statistics, hypothesis testing, and confidence intervals. Prerequisite: graduate status in School of Public Affairs or permission of instructor. Offered: W."
  - :name: Quantitative Analysis II
    :number: "528"
    :subject: PB_AF
    :credit: "3"
    :description: "Second quarter of a two-quarter sequence aimed at helping students become informed users and critical consumers of research and statistical analysis. Combines material on research design and data collection methods with tools for multivariate analysis. The multivariate analysis methods include correlation and an introduction to multivariate regression. Prerequisite: PB AF 527. Offered: Sp."
  - :name: Advanced Multivariate Analysis
    :number: "529"
    :subject: PB_AF
    :credit: "3"
    :description: "Prepares students for advanced work with multivariate methods in program evaluation and policy analysis. Includes a data project what results in a professional quality product; reading examples of professional work and presentations of methods and results Offered: A."
  - :name: International Affairs
    :number: "530"
    :subject: PB_AF
    :credit: "3"
    :description: "Provides a broad understanding of international issues and United States policy. Students explore U.S. foreign policy and theories of major international actors in international trade, security, and strategic concerns, refugee policy, conflict resolution, development assistance, and the environment. Offered: jointly with POL S/SIS 534."
  - :name: Development Management in the 21st Century
    :number: "531"
    :subject: PB_AF
    :credit: "3"
    :description: Addresses organization, administration and evaluation in governmental and non-governmental agencies involved in development efforts. Students examine development strategies, alternative management approaches, and management skills such as budgeting, finance, human resource development and program evaluation. Other topics include communication, expatriate/local power imbalances, decentralization, community involvement, culture, and personnel issues.
  - :name: Managing Policy in a Global Context
    :number: "532"
    :subject: PB_AF
    :credit: "3"
    :description: Examines different policy environments leaders must address to achieve policy in comparative and international settings. Includes strategies, tactics, and frameworks needed to initiate and sustain policy dealing with authoritarian, democratic, liberal, and one-party states. Focuses on pressures from the international system and issues such as globalization.
  - :name: Economics of International Development
    :number: "533"
    :subject: PB_AF
    :credit: "3"
    :description: Introduction to sustainable international development and its physical, human, social, and natural capital components. Students examine the new growth theories and evidence, and their relationship to democracy, trade, and other policies and institutions. Topics include income distribution, poverty, and the environment.
  - :name: "Rural Development: Economics and Policy"
    :number: "534"
    :subject: PB_AF
    :credit: "3"
    :description: "Survey of current microeconomic questions related to well-being of rural people in developing countries. Strengthens the ability to design appropriate policy tools for rural development by enhancing understanding of economic theory and its applications to rural households and by reviewing findings. Offered: W."
  - :name: Program Evaluation in the Developing World
    :number: "536"
    :subject: PB_AF
    :credit: "3"
    :description: "Provides an overview of issues in the analysis and evaluation of development projects focusing on the developing world with three themes: understanding and analyzing development programs, understanding and using the logic of impact assessment; identifying practical, field-based tools for monitoring and evaluation in low resource environments. Offered: Sp."
  - :name: Topics in International Affairs
    :number: "537"
    :subject: PB_AF
    :credit: "12"
    :description: Examines topics of interest and import in foreign policy and international affairs. Focuses on the in-depth analysis of issues and the integration of economic, institutional, and political dimensions.
  - :name: International Organizations and Ocean Management
    :number: "538"
    :subject: PB_AF
    :credit: "3"
    :description: "Survey of the manner in which international regimes and organizations attempt to manage and regulate the uses of the ocean. Primary emphasis is on the analysis of the effectiveness of regimes and of processes that support or constrain these organizations. Prerequisite: SMA 500 or permission of instructor. Offered: jointly with SMA 507."
  - :name: Values in International Development
    :number: "539"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines and clarifies international development values, including underlying theories of justice on which they seem to be built, the ways in which they are justified to stakeholders, the general public, and impacts they have upon people, especially the poorest and most vulnerable. Offered: W."
  - :name: Integrated Public Management Sequence
    :number: "540"
    :subject: PB_AF
    :credit: "3"
    :description: "Analyzes the institutional and political context of modern public management. Cases, readings, and discussion provide an integrated introduction to the major skills needed to successfully lead and manage government and nonprofit organizations. Offered: A."
  - :name: Integrated Public Management Sequence
    :number: "541"
    :subject: PB_AF
    :credit: "3"
    :description: "Analyzes the institutional and political context of modern public management. Cases, readings, and discussion provide an integrated introduction to the major skills needed to successfully lead and manage government and nonprofit organizations. Prerequisite: PB AF 540. Offered: W."
  - :name: Integrated Public Management Sequence
    :number: "542"
    :subject: PB_AF
    :credit: "3"
    :description: "Analyzes the institutional and political context of modern public management. Cases, readings, and discussion provide an integrated introduction to the major skills needed to successfully lead and manage government and nonprofit organizations. Prerequisite: 541. Offered: Sp."
  - :name: Public Leadership Seminar
    :number: "543"
    :subject: PB_AF
    :credit: "3"
    :description: "Focus on the societal context of managerial life. Credit/no credit only. Prerequisite: permission of instructor. Prerequisite: graduate standing in Public Affairs Evening Degree Program. Offered: A."
  - :name: Public Leadership Seminar
    :number: "544"
    :subject: PB_AF
    :credit: "3"
    :description: "Integrated use of analytic and management concepts in the making of policy. Prerequisite: PB AF 543. Offered: W."
  - :name: Public Leadership Seminars
    :number: "545"
    :subject: PB_AF
    :credit: "3"
    :description: "Provides a forum to reflect on the major dimensions of modern managerial leadership at the end of the program. Includes a team project working with outside clients or organizations. Prerequisite: PB AF 544."
  - :name: Management of Not-for-Profit Organizations
    :number: "550"
    :subject: PB_AF
    :credit: "3"
    :description: Focuses upon the roles played by not-for-profit organizations in meeting the public good. Examines internal management issues such as structure, budget, and operations; and external issues such as board functions, legal status, marketing, media relations, and fund-raising.
  - :name: "Public Management: Program Planning and Design"
    :number: "551"
    :subject: PB_AF
    :credit: "3"
    :description: Policy context of planning and programming, the institutionalization of purpose, the planning process, activity design, work scheduling and measurement, and program evaluation.
  - :name: Public Arts Policy and Management
    :number: "552"
    :subject: PB_AF
    :credit: "3"
    :description: Role of government in arts. Range of public support at federal, state, and local levels; reasons for its development and viability. Nature, evolution, functions of public arts agencies in implementing arts policy; relation of such agencies to their constituencies. Seattle, King County, and Washington State serve as case studies.
  - :name: Financial Management in the Non-profit Sector
    :number: "553"
    :subject: PB_AF
    :credit: "3"
    :description: "Provides an understanding of the financial framework on nonprofit organizations. Focuses on the financial principles of management of nonprofits, with an emphasis on financial reporting, strategic financial planning, managerial decision-making and budgeting. Offered: A."
  - :name: Nonprofit Organizations and Public Policy
    :number: "554"
    :subject: PB_AF
    :credit: "3"
    :description: Examines the changing role of nonprofit organizations in American society. Selected policy topics include privatization, for-profit/nonprofit competition, public-private partnerships, tax policy, and new sources of revenues.
  - :name: Topics in Nonprofit Management
    :number: "555"
    :subject: PB_AF
    :credit: "12"
    :description: Examines various topics of public importance in nonprofit management. Integrates the political, managerial, and economic dimensions of these issues.
  - :name: Urban Affairs
    :number: "560"
    :subject: PB_AF
    :credit: "3"
    :description: "Explores national/local urban policy concerning the major problems confronting cities and metropolitan regions today. Economic globalization, income inequality, and metropolitan decentralization shape the urban agenda, the context for urban policy, and the analytic focus of the course. A project allows the exploration of strategies for intervention. Offered: jointly with URBDP 560."
  - :name: Urban Economics and Public Policy
    :number: "561"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines the rationale for and consequences of public intervention in urban land, housing, and transportation markets through land use regulations such as zoning and urban growth boundaries, infrastructure investments, and fiscal policies to manage urban development and traffic. Prerequisite: PB AF 516 or equivalent. Offered: jointly with URBDP 561."
  - :name: Introduction to Neighborhood Planning and Community Development
    :number: "562"
    :subject: PB_AF
    :credit: "3"
    :description: "Provides introduction to basic practices in neighborhood planning and community development, including theoretical/historical bases; developing neighborhood plans/projects; indicators and evaluation of neighborhood quality; community participation; institutional framework, ethical dilemmas, and professional roles. Addresses current issues, including Seattle's experience, NIMBYism, security, neighborhood character, housing segregation, environmental racism. Offered: jointly with URBDP 562."
  - :name: Seminar in Urban Planning and Policy
    :number: "563"
    :subject: PB_AF
    :credit: "1"
    :description: "Seminar for students in the MPA/MUP concurrent degree program. Explores topics that intersect urban planning and policy, through exchange with faculty and professionals working in this arena. Focuses on developing thesis topics that explore this intersection. Offered: jointly with URBDP 563."
  - :name: Topics in Urban Affairs
    :number: "565"
    :subject: PB_AF
    :credit: "12"
    :description: Examines various topics of public importance in urban policy. Integrates the political, managerial, and economic dimensions of these issues.
  - :name: Race and Public Policy
    :number: "569"
    :subject: PB_AF
    :credit: "3"
    :description: Analyzes the way in which the persistent problem of race is expressed in the formation and implementation of social and public policy.
  - :name: Social Policy Analysis and Management
    :number: "570"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines major institutions and programs in the human resources policy area: education, regulation of labor market, health care, income maintenance, social services. Discusses alternative policy instruments, analytic perspectives, intergovernmental issues, and management issues arising across policy areas. Explores challenges of linking services and clients across separate agencies."
  - :name: Education, The Workforce, and Public Policy
    :number: "571"
    :subject: PB_AF
    :credit: "6"
    :description: "Examination of policy issues involving education, training, the economy, and the development of the nation's human resources. Relationship between education, training, and work, underutilized workers, race and gender discrimination issues, and the role of education and training in economic development. Offered: jointly with EDLPS 563."
  - :name: Topics in Education and Social Policy
    :number: "573"
    :subject: PB_AF
    :credit: "12"
    :description: Examines various issues of public importance in the areas of education and social policy. Focuses on in-depth analysis of relevant issues and the integration of the economic, administrative, and political dimensions of these issues.
  - :name: Public Policy Processes
    :number: "575"
    :subject: PB_AF
    :credit: "5"
    :description: Political science frameworks, approaches, and theories concerning development and implementation of public policies within American political systems. Governmental behaviors and processes, including rational, political, and bureaucratic models of governmental decision making; agenda-building processes; and normative perspectives concerning role of governmental entities.
  - :name: Information Technology and the Policy-Making Process
    :number: "581"
    :subject: PB_AF
    :credit: "3"
    :description: Demystifies information base for policy making in democracies. Examines theoretical and practical issues associated with information processing in the public sector. Considers role of new technologies in collecting, analyzing, and disseminating information with special attention to the relationship between these technologies and effective government service, public participation, and organizational accountability.
  - :name: News Media and Public Policy
    :number: "582"
    :subject: PB_AF
    :credit: "3"
    :description: Explores impacts of news coverage on public policy. Exposure to journalists' approaches to coverage of public affairs, as well as to strategies used by leaders of public/non-profit agencies to attract favorable coverage and minimize damaging coverage. Students learn techniques for assessing impacts of news coverage.
  - :name: Topics in Science, Technology, and Public Policy
    :number: "585"
    :subject: PB_AF
    :credit: "3"
    :description: Examines relationship between advancement of technical knowledge and pace of technological change, and public policies to induce or respond to these trends. Generic issues of government research, development, and personnel training programs are addressed. Applications of policy issues involving biomedical, communications, energy, environmental, transportation, and weapons technologies.
  - :name: International Science and Technology Policy
    :number: "586"
    :subject: PB_AF
    :credit: "3"
    :description: "Seminar is designed: first, to analyze the relationships between research and development policy, capabilities, and national technological strategies for advanced industrial and less-developed countries; second, to deal with the international implications of particular technologies as countries try to make policy for them in regional and global organizations. Examples of specific technologies are chosen from such fields as space telecommunication, weather and climate modification, airline transportation, nuclear energy, and seabed exploitation."
  - :name: Risk Assessment for Environmental Health Hazards
    :number: "589"
    :subject: PB_AF
    :credit: "4"
    :description: "Context, methodologies, types of data, uncertainties and institutional arrangements for risk assessment. Both qualitative and quantitative approaches to the identification, characterization, and control of environmental hazards to health emphasized through didactic and case studies. Offered: jointly with CEE 560/ENV H 577."
  - :name: Environmental Policy Processes
    :number: "590"
    :subject: PB_AF
    :credit: "3"
    :description: "Presents background to establish the need for environmental policy. Explores in a comparative manner, examining both successes and failures, various strategies that have been used or proposed to protect the environment. Offered: jointly with CFR 592."
  - :name: Seminar in Resource Policy and Management
    :number: "591"
    :subject: PB_AF
    :credit: "1"
    :description: "Introduction and orientation for concurrent degree program between the Evans School of Public Affairs and the College of Forest Resources. Examines research and literature on contemporary issues related to the integration of natural resource science, policy, and management, through discussion among faculty, students, and invited speakers. Offered: jointly with CFR 591."
  - :name: Resource Policy and Administration
    :number: "592"
    :subject: PB_AF
    :credit: "5"
    :description: "Study based on understanding of the actors, arenas, issues, and policy communities that form the context for policy development and implementation. Exploration of approaches to policy inquiry. Consideration of implications for both policy and management. Students develop a study design for course project. Offered: jointly with CFR 571."
  - :name: United States Energy Policy
    :number: "593"
    :subject: PB_AF
    :credit: "3"
    :description: Energy policy formulation and implementation with emphasis on post-1973 developments. Energy conservation programs; changing roles of oil, coal, gas, nuclear, and solar energy; institutional, environmental and equity considerations; government research and development programs.
  - :name: Economic Approaches to Environmental Management
    :number: "594"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines the economic tools relevant to natural resource and environmental management. Tools are developed in the context of a series of resource problems, with an eye towards building intuition useful for addressing complex policy problems that do not fit neatly into textbook examples. Offered: W."
  - :name: Topics in Environmental Policy and Management
    :number: "595"
    :subject: PB_AF
    :credit: "12"
    :description: Examines various topics of public importance in environmental policy and management. Integrates the political, managerial, and economic dimensions of these issues.
  - :name: Ethics and Values in Environmental and Natural Resource Policy
    :number: "596"
    :subject: PB_AF
    :credit: "3"
    :description: Explores environmental values and ethics and their relationship to the policy process. Includes content on value foundation of economic efficiency and its relationship to fairness, legal entitlements, duty to other creatures, and incommensurabilities in valuing goods. Current policy controversies are addressed.
  - :name: Role of Scientific Information in Environmental Decisions
    :number: "597"
    :subject: PB_AF
    :credit: "3"
    :description: "Examines how science contributes to decisions that involve the natural environment; how science and scientists help frame debates and decisions; how scientific findings are incorporated into decision-making processes; how scientists and non-scientists deal with uncertainty about scientific questions. Offered: Sp."
  - :name: Administrative and Policy Skills Workshop
    :number: "598"
    :subject: PB_AF
    :credit: "3"
    :description: Teaches practical administrative, leadership, and analytic skills commonly required of managers and analysts in the public and non-profit sectors. The workshops emphasize hands-on problem resolution, simulations, and actual practice.
  - :name: Special Topics
    :number: "599"
    :subject: PB_AF
    :credit: "6"
    :description: "Study and analysis of special topics in public affairs. Topics vary each quarter depending on curricular needs and interests of students and faculty. Prerequisite: permission of instructor."
