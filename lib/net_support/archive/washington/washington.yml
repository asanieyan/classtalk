- :name: English
  :courses: 
  - :name: Intermediate ESL for Non-Native Speakers
    :number: "100"
    :subject: ENGL
    :credit: "5"
    :description: Offered as three separate sections. Each language structure course focuses on the grammar and vocabulary necessary for academic reading and writing. Sections must be taken consecutively. Special fee required. Credits averaged in GPA but do not count toward graduation.
  - :name: Advanced ESL for Non-Native Speakers
    :number: "101"
    :subject: ENGL
    :credit: "5"
    :description: "Offered as two separate sections: one for writing about readings, particularly answering short answer and short essay questions; the other for listening skills related to academic lectures. Sections may be taken concurrently. Special fee required. Credits averaged in GPA but do not count toward graduation."
  - :name: Advanced ESL for International Teaching Assistants
    :number: "102"
    :subject: ENGL
    :credit: "5"
    :description: "Speaking skills for international teaching assistants: language behaviors related to lecturing, classroom management, and teacher-student interaction. Credits averaged in GPA but do not count toward graduation."
  - :name: Introduction to Writing for EOP/SSS Students
    :number: "103"
    :subject: ENGL
    :credit: "5"
    :description: Development of writing skills necessary to produce college-level short and medium-length essays. Sequence of five essays designed to develop personal voice and competence in writing for academic disciplines.
  - :name: Introductory Composition
    :number: "104"
    :subject: ENGL
    :credit: "5"
    :description: "Development of writing skills: sentence strategies and paragraph structures. Expository, critical, and persuasive essay techniques based on analysis of selected readings. For Educational Opportunity Program students only, upon recommendation by the Office of Minority Affairs."
  - :name: Introductory Composition
    :number: "105"
    :subject: ENGL
    :credit: "5"
    :description: "Development of writing skills: sentence strategies and paragraph structures. Expository, critical, and persuasive essay techniques based on analysis of selected readings. For Educational Opportunity Program students only, upon recommendation by the Office of Minority Affairs."
  - :name: Practical Forms of Writing
    :number: "106"
    :subject: ENGL
    :credit: "5"
    :description: Instruction in writing essay examinations, reports, reviews, and research papers. For Educational Opportunity Program students only, upon recommendation by the Office of Minority Affairs.
  - :name: "Composition: Literature"
    :number: "111"
    :subject: ENGL
    :credit: "5"
    :description: Study and practice of good writing; topics derived from reading and discussing stories, poems, essays, and plays.
  - :name: "Composition: Social Issues"
    :number: "121"
    :subject: ENGL
    :credit: "5"
    :description: Study and practice of good writing; topics derived from reading and discussing essays and fiction about current social and moral issues.
  - :name: "Composition: Exposition"
    :number: "131"
    :subject: ENGL
    :credit: "5"
    :description: "Study and practice of good writing: topics derived from a variety of personal, academic, and public subjects."
  - :name: The Research Paper
    :number: "182"
    :subject: ENGL
    :credit: "5"
    :description: "Includes study of library resources, the analysis of reading materials, and writing preparatory papers as basic to writing a reference or research paper. Open to all undergraduates. Prerequisite: either ENGL 111, ENGL 121, or ENGL 131."
  - :name: Interdisciplinary Writing/Humanities
    :number: "197"
    :subject: ENGL
    :credit: "15"
    :description: Expository writing based on material presented in a specified humanities lecture course. Assignments include drafts of papers to be submitted in the specified course, and other pieces of analytical prose. Concurrent registration in the specified course required.
  - :name: Interdisciplinary Writing/Social Science
    :number: "198"
    :subject: ENGL
    :credit: "15"
    :description: Expository writing based on material presented in a specified social science lecture course. Assignments include drafts of papers to be submitted in the specified course, and other pieces of analytic prose. Concurrent registration in specified course required.
  - :name: Interdisciplinary Writing/Natural Science
    :number: "199"
    :subject: ENGL
    :credit: "15"
    :description: Expository writing based on material presented in a specific natural science lecture course. Assignments include drafts of papers to be submitted in the specified course, and other pieces of analytical prose. Concurrent registration in the specified course required.
  - :name: Reading Literature
    :number: "200"
    :subject: ENGL
    :credit: "5"
    :description: Techniques and practice in reading and enjoying literature. Examines some of the best works in English and American literature and considers such features of literary meaning as imagery, characterization, narration, and patterning in sound and sense. Emphasis on literature as a source of pleasure and knowledge about human experience.
  - :name: Introduction to the Study of English Language and Literature
    :number: "202"
    :subject: ENGL
    :credit: "5"
    :description: Gateway course designed for English pre-majors and majors. Introduces critical, historical, and theoretical frameworks important to studying the literature, language, and cultures of English. Concurrent registration with ENGL 197 required.
  - :name: Method, Imagination, and Inquiry
    :number: "205"
    :subject: ENGL
    :credit: "5"
    :description: "Examines ideas of method and imagination in a variety of texts, in literature, philosophy, and science. Particularly concerned with intellectual backgrounds and methods of inquiry that have shaped modern Western literature. Offered: jointly with CHID 205."
  - :name: Introduction to Cultural Studies
    :number: "207"
    :subject: ENGL
    :credit: "5"
    :description: "Asks three questions: What is Cultural Studies? How does one read from a Cultural Studies perspective? What is the value of reading this way? Provides historical understanding of Cultural Studies, its terms and its specific way of interpreting a variety of texts, i.e. literature, visual images, music, video, and performance."
  - :name: Literature and the Ancient World
    :number: "210"
    :subject: ENGL
    :credit: "5"
    :description: Introduction to literature from a broadly cultural point of view, focusing on major works that have shaped the development of literary and intellectual traditions to the Middle Ages.
  - :name: Medieval and Renaissance Literature
    :number: "211"
    :subject: ENGL
    :credit: "5"
    :description: Introduction to literature from a broadly cultural point of view, focusing on major works that have shaped the development of literary and intellectual traditions from the Middle Ages to the eighteenth century.
  - :name: Literature of Enlightenment and Revolution
    :number: "212"
    :subject: ENGL
    :credit: "5"
    :description: Introduction to eighteenth- and nineteenth-century literature from a broadly cultural point of view, focusing on representative works that illustrate literary and intellectual developments of the period.
  - :name: Modern and Postmodern Literature
    :number: "213"
    :subject: ENGL
    :credit: "5"
    :description: Introduction to twentieth-century literature from a broadly cultural point of view, focusing on representative works that illustrate literary and intellectual developments since 1900.
  - :name: Shakespeare
    :number: "225"
    :subject: ENGL
    :credit: "5"
    :description: Survey of Shakespeare's career as dramatist. Study of representative comedies, tragedies, romances, and history plays.
  - :name: "English Literary Culture: To 1600"
    :number: "228"
    :subject: ENGL
    :credit: "5"
    :description: British literature from Middle Ages to end of sixteenth century. Study of literature in its cultural context, with attention to changes in language, form, content, and style.
  - :name: "English Literary Culture: 1600-1800"
    :number: "229"
    :subject: ENGL
    :credit: "5"
    :description: British literature in seventeenth and eighteenth centuries. Study of literature in its cultural context, with attention to changes in form, content, and style.
  - :name: "English Literary Culture: After 1800"
    :number: "230"
    :subject: ENGL
    :credit: "5"
    :description: British literature in the nineteenth and twentieth centuries. Study of literature in its cultural context, with attention to changes in form, content, and style.
  - :name: Reading Fiction
    :number: "242"
    :subject: ENGL
    :credit: "5"
    :description: Critical interpretation and meaning in fiction. Different examples of fiction representing a variety of types from the medieval to modern periods.
  - :name: Reading Poetry
    :number: "243"
    :subject: ENGL
    :credit: "5"
    :description: Critical interpretation and meaning in poems. Different examples of poetry representing a variety of types from the medieval to modern periods.
  - :name: Reading Drama
    :number: "244"
    :subject: ENGL
    :credit: "5"
    :description: Critical interpretation and meaning in plays. Different examples of drama representing a variety of types from the medieval to modern periods.
  - :name: Introduction to American Literature
    :number: "250"
    :subject: ENGL
    :credit: "5"
    :description: "Survey of the major writers, modes, and themes in American literature, from the beginnings to the present. Specific readings vary, but often included are: Taylor, Edwards, Franklin, Poe, Hawthorne, Melville, Emerson, Thoreau, Whitman, Dickinson, Twain, James, Eliot, Stevens, O'Neill, Faulkner, Hemingway, Ellison, and Bellow."
  - :name: Introduction to American Political Culture
    :number: "251"
    :subject: ENGL
    :credit: "5"
    :description: "Introduction to the methods and theories used in the analysis of American culture. Emphasizes an interdisciplinary approach to American literature, including history, politics, anthropology, and mass media. Offered: jointly with POL S 281."
  - :name: Introduction to Asian-American Literature
    :number: "257"
    :subject: ENGL
    :credit: "5"
    :description: Introductory survey of Asian-American literature provides introduction to Chinese, Japanese, Filipino, Korean, Hawaiian, South-Asian, and Southeast-Asian American literatures and a comparative study of the basic cultural histories of those Asian-American communities from the 1800s to the present.
  - :name: "African-American Literature: 1745 to Present"
    :number: "258"
    :subject: ENGL
    :credit: "5"
    :description: "A chronological survey of Afro-American literature in all genres from its beginnings to the present day. Emphasizes Afro-American writing as a literary art; the cultural and historical context of Afro-American literary expression and the aesthetic criteria of Afro-American literature. Offered: jointly with AFRAM 214."
  - :name: Literature and Science
    :number: "264"
    :subject: ENGL
    :credit: "5"
    :description: Explores the relationships between literature and science as ways of comprehending humanity's interaction with the world we inhabit. As a course in criticism, explores how literature and science structure and are structured by social, religious, political, and economic factors in culture.
  - :name: Cultural Issues in English
    :number: "270"
    :subject: ENGL
    :credit: "5"
    :description: Survey of the assumptions, methodologies, and major issues of English in its cultural settings. Designed to connect English Language study with the study of literature, orality and literacy, education, ethnicity, gender, and public policy.
  - :name: Intermediate Expository Writing
    :number: "281"
    :subject: ENGL
    :credit: "5"
    :description: Writing papers communicating information and opinion to develop accurate, competent, and effective expression.
  - :name: Composing for the Web
    :number: "282"
    :subject: ENGL
    :credit: "5"
    :description: Introduces the writing of nonfiction narrative and expository pieces for publication on the Web. Analysis and criticism of on-line work.
  - :name: Beginning Verse Writing
    :number: "283"
    :subject: ENGL
    :credit: "5"
    :description: Intensive study of the ways and means of making a poem.
  - :name: Beginning Short Story Writing
    :number: "284"
    :subject: ENGL
    :credit: "5"
    :description: Introduction to the theory and practice of writing the short story.
  - :name: Reading Major Texts
    :number: "300"
    :subject: ENGL
    :credit: "5"
    :description: Intensive examination of one or a few major works of literature. Classroom work to develop skills of careful and critical reading. Book selection varies, but reading consists of major works by important authors and of selected supplementary materials.
  - :name: Critical Practice
    :number: "302"
    :subject: ENGL
    :credit: "5"
    :description: Intensive study of, and exercise in, applying important or influential interpretive practices for studying language, literature, and culture, along with consideration of their powers/limits. Focuses on developing critical writing abilities. Topics vary and may include critical and interpretive practice from scripture and myth to more contemporary approaches, including newer interdisciplinary practices.
  - :name: History of Literary Criticism and Theory I
    :number: "303"
    :subject: ENGL
    :credit: "5"
    :description: Literary criticism and theory from its beginnings in Plato through the early twentieth century. Philosophical and theoretical grounds for critical practice put forward by philosophers and critics.
  - :name: History of Literary Criticism and Theory II
    :number: "304"
    :subject: ENGL
    :credit: "5"
    :description: Contemporary criticism and theory and its background in the New Criticism, structuralism, and phenomenology.
  - :name: Theories of Imagination
    :number: "305"
    :subject: ENGL
    :credit: "5"
    :description: Survey of theories of imagination since the seventeenth century. Focuses on the uses of the concept in literature, criticism, science, and society.
  - :name: "Cultural Studies: Literature and the Age"
    :number: "307"
    :subject: ENGL
    :credit: "5"
    :description: "Problems of literary periodization. Works by major and minor authors in the context of cultural history; critical and theoretical approaches that have led to the idea of periodization. Emphasis varies. Recommended: one 300-level ENGL course in the literary period being studied."
  - :name: The Bible as Literature
    :number: "310"
    :subject: ENGL
    :credit: "5"
    :description: Introduction to the development of the religious ideas and institutions of ancient Israel, with selected readings from the Old Testament and New Testament. Emphasis on reading The Bible with literary and historical understanding.
  - :name: Modern Jewish Literature in Translation
    :number: "311"
    :subject: ENGL
    :credit: "5"
    :description: Survey of Jewish experience and its literary expression since 1880. Includes such Yiddish writers as Sholom Aleichem, Peretz, and I. B. Singer; such Israeli writers as Agnon, Hazaz, and Appelfeld; and such writers in non-Jewish languages as Primo Levi and Kafka.
  - :name: "Jewish Literature: Biblical to Modern"
    :number: "312"
    :subject: ENGL
    :credit: "5"
    :description: "A study of Jewish literature from Biblical narrative and rabbinic commentary to modern prose and poetry with intervening texts primarily organized around major themes: martyrdom and suffering, destruction and exile, messianism, Hasidism and Enlightenment, Yiddishism and Zionism. Various critical approaches; geographic and historic contexts. Offered: jointly with SISJE 312."
  - :name: Modern European Literature in Translation
    :number: "313"
    :subject: ENGL
    :credit: "5"
    :description: Fiction, poetry, and drama from the development of modernism to the present. Works by such writers as Mann, Proust, Kafka, Gide, Hesse, Rilke, Brecht, Sartre, and Camus.
  - :name: Literary Modernism
    :number: "315"
    :subject: ENGL
    :credit: "5"
    :description: "Various modern authors, from Wordsworth to the present, in relation to such major thinkers as Kant, Hegel, Darwin, Marx, Nietzsche, Bergson, and Wittgenstein, who have helped create the context and the content of modern literature. Recommended: ENGL 230 or one 300-level course in 19th or 20th century literature."
  - :name: Postcolonial Literature and Culture
    :number: "316"
    :subject: ENGL
    :credit: "10"
    :description: Readings of major tests and writers in postcolonial literature and culture. Surveys some of the most important questions and debates in postcolonial literature, including issues of identity, globalization, language, and nationalism. The cultural focus may vary, so students should check with the professor for specific details.
  - :name: Literature of the Americas
    :number: "317"
    :subject: ENGL
    :credit: "5"
    :description: Examines writings by and about people of the Americas, with a focus on intersections of gender, colonialism, race, sexuality, and ethnicity.
  - :name: "English Literature: The Middle Ages"
    :number: "320"
    :subject: ENGL
    :credit: "5"
    :description: Literary culture of Middle Ages in England, as seen in selected works from earlier and later periods, ages of Beowulf and of Geoffrey Chaucer. Read in translation, except for a few later works, which are read in Middle English.
  - :name: Chaucer
    :number: "321"
    :subject: ENGL
    :credit: "5"
    :description: Chaucer's Canterbury Tales and other poetry, with attention to Chaucer's social, historical, and intellectual milieu.
  - :name: "English Literature: The Age of Queen Elizabeth"
    :number: "322"
    :subject: ENGL
    :credit: "5"
    :description: The golden age of English poetry, with poems by Shakespeare, Spenser, Sidney, and others; drama by Marlowe and other early rivals to Shakespeare; prose by Sir Thomas More and the great Elizabethan translators.
  - :name: Shakespeare to 1603
    :number: "323"
    :subject: ENGL
    :credit: "5"
    :description: Shakespeare's career as dramatist before 1603 (including Hamlet). Study of history plays, comedies, and tragedies.
  - :name: Shakespeare After 1603
    :number: "324"
    :subject: ENGL
    :credit: "5"
    :description: Shakespeare's career as dramatist after 1603. Study of comedies, tragedies, and romances.
  - :name: "English Literature: The Late Renaissance"
    :number: "325"
    :subject: ENGL
    :credit: "5"
    :description: A period of skepticism for some, faith for others, but intellectual upheaval generally. Poems by John Donne and the "metaphysical" school; poems and plays by Ben Jonson and other late rivals to Shakespeare; prose by Sir Francis Bacon and other writers.
  - :name: Milton
    :number: "326"
    :subject: ENGL
    :credit: "5"
    :description: Milton's early poems and the prose; Paradise Lost, Paradise Regained, and Samson Agonistes, with attention to the religious, intellectual, and literary contexts.
  - :name: "English Literature: Restoration and Early Eighteenth Century"
    :number: "327"
    :subject: ENGL
    :credit: "5"
    :description: Selections from wits and satirists; poems by John Dryden and Alexander Pope; plays by Dryden, William Congreve, and other wits; the great satires of Jonathan Swift, and the first stirring of the novel.
  - :name: "English Literature: Later Eighteenth Century"
    :number: "328"
    :subject: ENGL
    :credit: "5"
    :description: Classic age of English prose. Essays, biography, and criticism by Samuel Johnson, Oliver Goldsmith, and others; comedies by Goldsmith and Richard Brinsley Sheridan; fiction by Henry Fielding and others; poetry by a variety of writers.
  - :name: Rise of the English Novel
    :number: "329"
    :subject: ENGL
    :credit: "5"
    :description: Study of the development of this major and popular modern literary form in the eighteenth century. Readings of the best of the novelists who founded the form, and some minor ones, from Defoe to Fielding, Richardson, and Sterne, early Austen, and the gothic and other writers.
  - :name: "English Literature: The Romantic Age"
    :number: "330"
    :subject: ENGL
    :credit: "5"
    :description: Literary, intellectual, and historical ferment of the period from the French Revolution to the 1830s. Readings from major authors in different literary forms; discussions of critical and philosophical issues in a time of change.
  - :name: Romantic Poetry I
    :number: "331"
    :subject: ENGL
    :credit: "5"
    :description: Blake, Wordsworth, Coleridge, and their contemporaries.
  - :name: Romantic Poetry II
    :number: "332"
    :subject: ENGL
    :credit: "5"
    :description: Byron, Shelley, Keats, and their contemporaries.
  - :name: "English Novel: Early and Middle Nineteenth Century"
    :number: "333"
    :subject: ENGL
    :credit: "5"
    :description: Studies in the novel in one of its classic phases. Authors include Austen, the Brontes, Dickens, Thackeray.
  - :name: "English Novel: Later Nineteenth Century"
    :number: "334"
    :subject: ENGL
    :credit: "5"
    :description: Studies in the novel as it passes from a classic format to formats more experimental. Authors include George Eliot, Thomas Hardy, Joseph Conrad, and others.
  - :name: "English Literature: The Age of Victoria"
    :number: "335"
    :subject: ENGL
    :credit: "5"
    :description: Literature in an era of revolution that also sought continuity, when culture faced redefinition as mass culture and found in the process new demands and creative energies, new material and forms, and transformations of old ones. Readings range from works of Tennyson, Browning, Arnold, Shaw, to Dickens, Eliot, Hardy.
  - :name: "English Literature: The Early Modern Period"
    :number: "336"
    :subject: ENGL
    :credit: "5"
    :description: Experiments in fiction and poetry. Novels by Joyce, Woolf, Lawrence, and others; poetry by Eliot and Yeats and others.
  - :name: The Modern Novel
    :number: "337"
    :subject: ENGL
    :credit: "5"
    :description: The novel on both sides of the Atlantic in the first half of the twentieth century. Includes such writers as Joyce, Woolf, Lawrence, Stein, Hemingway, Faulkner, and others.
  - :name: Modern Poetry
    :number: "338"
    :subject: ENGL
    :credit: "5"
    :description: Poetry in the modernist mode, including such poets as Yeats, Eliot, Pound, Auden, and Moore.
  - :name: "English Literature: Contemporary England"
    :number: "339"
    :subject: ENGL
    :credit: "5"
    :description: Return to more traditional forms in such writers as Bowen, Orwell, Waugh, Cary, Lessing, Drabble.
  - :name: Modern Anglo-Irish Literature
    :number: "340"
    :subject: ENGL
    :credit: "5"
    :description: Principal writers in English of the modern Irish literary movement -- Yeats, Joyce, Synge, Gregory, and O'Casey among them -- with attention to traditions of Irish culture and history.
  - :name: Contemporary Novel
    :number: "342"
    :subject: ENGL
    :credit: "5"
    :description: Recent efforts to change the shape and direction of the novel by such writers as Murdoch, Barth, Hawkes, Fowles, and Atwood.
  - :name: Contemporary Poetry
    :number: "343"
    :subject: ENGL
    :credit: "5"
    :description: Recent developments by such poets as Hughes, Heaney, Rich, Kinnell, and Hugo.
  - :name: Twentieth-Century Dramatic Literature
    :number: "344"
    :subject: ENGL
    :credit: "5"
    :description: Modern and contemporary plays by such writers as Shaw, Synge, O'Casey, O'Neill, Yeats, Eliot, Beckett, Pinter, and Albee.
  - :name: Studies in Film
    :number: "345"
    :subject: ENGL
    :credit: "5"
    :description: Types, techniques, and issues explored by filmmakers. Emphasis on narrative, image, and point of view.
  - :name: Studies in Short Fiction
    :number: "346"
    :subject: ENGL
    :credit: "5"
    :description: The American and English short story, with attention to the influence of writers of other cultures. Aspects of the short story that distinguish it, in style and purpose, from longer fiction.
  - :name: The Art of Prose
    :number: "347"
    :subject: ENGL
    :credit: "5"
    :description: "Techniques and varieties of prose -- autobiography, biography, personal essay, reflective and meditative writing, social and scientific inquiry, and persuasive writing. Special attention to use of poetic, fictional, and dramatic devices. Recommended: one introductory literature course."
  - :name: Studies in Drama
    :number: "348"
    :subject: ENGL
    :credit: "5"
    :description: "Investigation of one of the major types of drama: tragedy or comedy. Emphasis on drama prior to the twentieth century."
  - :name: Science Fiction and Fantasy
    :number: "349"
    :subject: ENGL
    :credit: "5"
    :description: The study of the development of and specific debates in the related genres of fantasy and science fiction literatures
  - :name: Traditions in American Fiction
    :number: "350"
    :subject: ENGL
    :credit: "5"
    :description: A literary form in which America has found its distinctively American expression. Selected readings among important novelists from the beginnings until 1900, including Cooper, Hawthorne, Melville, Twain, Chopin, James, and Wharton.
  - :name: "American Literature: The Colonial Period"
    :number: "351"
    :subject: ENGL
    :credit: "5"
    :description: Responses to the New World and literary strategies in the literature of the colonies and the early republic. Works by Taylor, Edwards, Franklin, and others.
  - :name: "American Literature: The Early Nation"
    :number: "352"
    :subject: ENGL
    :credit: "5"
    :description: Conflicting visions of the national destiny and the individual identity in the early years of America's nationhood. Works by Emerson, Thoreau, Hawthorne, Melville, and such other writers as Poe, Cooper, Irving, Whitman, Dickinson, and Douglass.
  - :name: "American Literature: Later Nineteenth Century"
    :number: "353"
    :subject: ENGL
    :credit: "5"
    :description: Literary responses to an America propelled forward by accelerating and complex forces. Works by Twain, James, and such other writers as Whitman, Dickinson, Adams, Wharton, Howells, Crane, Dreiser, DuBois, and Chopin.
  - :name: "American Literature: The Early Modern Period"
    :number: "354"
    :subject: ENGL
    :credit: "5"
    :description: Literary responses to the disillusionment after World War I, experiments in form and in new ideas of a new period. Works by such writers as Anderson, Toomer, Cather, O'Neill, Frost, Pound, Eliot, Cummings, Hemingway, Fitzgerald, Faulkner, Stein, Hart Crane, Stevens, and Porter.
  - :name: "American Literature: Contemporary America"
    :number: "355"
    :subject: ENGL
    :credit: "5"
    :description: Works by such writers as Ellison, Williams, O'Connor, Lowell, Barth, Rich, and Hawkes.
  - :name: Classic American Poetry
    :number: "356"
    :subject: ENGL
    :credit: "5"
    :description: Poetry by Taylor, Whitman, Dickinson, and such others as Poe, Bradstreet, Crane, Robinson. The lineage and characteristics of lyric and epic in America.
  - :name: Literature of Black Americans
    :number: "358"
    :subject: ENGL
    :credit: "5"
    :description: "Selected writings, novels, short stories, plays, poems by Afro-American writers. Study of the historical and cultural context within which they evolved. Differences between Afro-American writers and writers of the European-American tradition. Emphasis varies. Offered: jointly with AFRAM 358."
  - :name: Contemporary American Indian Literature
    :number: "359"
    :subject: ENGL
    :credit: "5"
    :description: "Creative writings -- novels, short stories, poems -- of contemporary Indian authors; traditions out of which they evolved. Differences between Indian writers and writers of the dominant European/American mainstream. Offered: jointly with AIS 377."
  - :name: "American Political Culture: To 1865"
    :number: "360"
    :subject: ENGL
    :credit: "5"
    :description: American literature in its political and cultural context from the Puritan origins to the Civil War. Emphasizes an interdisciplinary approach to American literature, including history, politics, anthropology, and mass media.
  - :name: "American Political Culture: After 1865"
    :number: "361"
    :subject: ENGL
    :credit: "5"
    :description: American literature in its political and cultural context from the Civil War to the present. Emphasizes an interdisciplinary approach to American literature, including history, politics, anthropology, and mass media.
  - :name: Literature and the Other Arts and Disciplines
    :number: "363"
    :subject: ENGL
    :credit: "10"
    :description: Relationships between literature and other arts, such as painting, photography, architecture, and music, or between literature and other disciplines, such as science. Content varies.
  - :name: Literature and Medicine
    :number: "364"
    :subject: ENGL
    :credit: "5"
    :description: How changing concepts of doctor-patient relationship and of body depicted in literary texts affect decisions throughout the human life cycle. Medicine and disease as metaphors for personal experience and social analysis.
  - :name: Gender Studies in Literature
    :number: "367"
    :subject: ENGL
    :credit: "15"
    :description: The study of contemporary approaches to analyzing the gender politics of literature and culture. Examines special topics in the history and development of the major theoretical trends, including the relationship of certain theories of gender to relevant works of literature.
  - :name: Women Writers
    :number: "368"
    :subject: ENGL
    :credit: "15"
    :description: Study of the work of women writers in English and American literature.
  - :name: English Language Study
    :number: "370"
    :subject: ENGL
    :credit: "5"
    :description: Wide-range introduction to the study of written and spoken English. The nature of language; ways of describing language; the use of language study as an approach to English literature and the teaching of English.
  - :name: English Syntax
    :number: "371"
    :subject: ENGL
    :credit: "5"
    :description: "Description of sentence, phrase, and word structures in present-day English. Prerequisite: either ENGL 370 or LING 200."
  - :name: Language Variation in Current English
    :number: "372"
    :subject: ENGL
    :credit: "5"
    :description: Examination of geographical, social, and occupational varieties of American English. Relationship between societal attitudes and language use.
  - :name: History of the English Language
    :number: "373"
    :subject: ENGL
    :credit: "5"
    :description: "Evolution of English sounds, forms, structures, and word meanings from Anglo-Saxon times to the present. Prerequisite: either ENGL 370 or LING 200."
  - :name: The Language of Literature
    :number: "374"
    :subject: ENGL
    :credit: "5"
    :description: Roles of explicitly describable language features in the understanding and appreciation of various verbal forms. Emphasis on literature, but attention also may be given to nonliterary prose and oral forms.
  - :name: Advanced Expository Writing
    :number: "381"
    :subject: ENGL
    :credit: "5"
    :description: Concentration on the development of prose style for experienced writers.
  - :name: Writing for the Web
    :number: "382"
    :subject: ENGL
    :credit: "5"
    :description: "Writing substantial Web essays on topics of current concern, Extensive analysis and criticism of on-line essays. Prerequisite: ENGL 282."
  - :name: The Craft of Verse
    :number: "383"
    :subject: ENGL
    :credit: "5"
    :description: "Intensive study of various aspects of the craft verse. Readings in contemporary verse and writing using emulation and imitation. Prerequisite: ENGL 283; ENGL 284."
  - :name: The Craft of Prose
    :number: "384"
    :subject: ENGL
    :credit: "5"
    :description: "Intensive study of various aspects of the craft of fiction or creative nonfiction. Readings in contemporary prose and writing using emulation and imitation. Prerequisite: ENGL 283; ENGL 284."
  - :name: Special Topics in Cultural Studies
    :number: "407"
    :subject: ENGL
    :credit: "5"
    :description: Advanced work in cultural studies.
  - :name: Introduction to the Folktale Among Literate Peoples
    :number: "411"
    :subject: ENGL
    :credit: "3"
    :description: Techniques of classification, geographic-historical distribution, theories of origin and interpretations, and related areas of investigation of the oral prose folk narrative of literate peoples.
  - :name: Arthurian Legends
    :number: "422"
    :subject: ENGL
    :credit: "5"
    :description: Medieval romance in its cultural and historical setting, with concentration on the evolution of Arthurian romance.
  - :name: "British Writers: Studies in Major Authors"
    :number: "430"
    :subject: ENGL
    :credit: "15"
    :description: Concentration on one writer or a special group of British writers.
  - :name: Topics in British Literature
    :number: "431"
    :subject: ENGL
    :credit: "15"
    :description: Themes and topics of special meaning to British literature.
  - :name: Special Studies in Literature
    :number: "440"
    :subject: ENGL
    :credit: "10"
    :description: Themes and topics offering special approaches to literature.
  - :name: "The Novel: Special Studies"
    :number: "442"
    :subject: ENGL
    :credit: "10"
    :description: Readings may be English or American and drawn from different periods, or they may concentrate on different types -- gothic, experimental, novel of consciousness, realistic novel. Special attention to the novel as a distinct literary form. Specific topic varies from quarter to quarter.
  - :name: "Poetry: Special Studies"
    :number: "443"
    :subject: ENGL
    :credit: "10"
    :description: A poetic tradition or group of poems connected by subject matter or poetic technique. Specific topics vary, but might include poetry as a geography of mind, the development of the love lyric, the comic poem.
  - :name: "Dramatic Literature: Special Studies"
    :number: "444"
    :subject: ENGL
    :credit: "10"
    :description: Study of a particular dramatic tradition (such as expressionism or the absurd theatre) or character (the clown) or technique (play-within-a-play, the neoclassical three unities). Topics vary.
  - :name: "American Writers: Studies in Major Authors"
    :number: "451"
    :subject: ENGL
    :credit: "15"
    :description: Concentration on one writer or a special group of American writers.
  - :name: Topics in American Literature
    :number: "452"
    :subject: ENGL
    :credit: "15"
    :description: Exploration of a theme or special topic in American literary expression.
  - :name: Introduction to American Folklore
    :number: "453"
    :subject: ENGL
    :credit: "5"
    :description: Study of different kinds of folklore inherited from America's past and to be found in America today.
  - :name: Pacific Northwest Literature
    :number: "457"
    :subject: ENGL
    :credit: "5"
    :description: Concentrates in alternate years on either prose or poetry of the Pacific Northwest. Prose works examine early exploration, conflicts of native and settlement cultures, various social and economic conflicts. Pacific Northwest poetry includes consideration of its sources, formative influences, and emergence into national prominence.
  - :name: Gay and Lesbian Studies
    :number: "466"
    :subject: ENGL
    :credit: "5"
    :description: Examination of ways gays and lesbians are represented in literature, film, performance, and popular culture and how these representations are interpreted in mainstream, gay/lesbian, and academic writing.
  - :name: Literature, Literary Study, and Society
    :number: "470"
    :subject: ENGL
    :credit: "5"
    :description: Relationship of literature to society with particular emphasis on literary education. What social values determine the educational importance of literature, what segments of society are trained to read and to write literature, and how literature is institutionalized as part of pedagogical methodology. Emphasis varies.
  - :name: The Composition Process
    :number: "471"
    :subject: ENGL
    :credit: "5"
    :description: Consideration of psychological and formal elements basic to writing and related forms of nonverbal expression and the critical principles that apply to evaluation.
  - :name: Language Learning
    :number: "472"
    :subject: ENGL
    :credit: "5"
    :description: Consideration of how an individual achieves psychological and esthetic grasp of reality through language; relates language development to reading skills, literary interpretation, grammar acquisition, oral fluency, discursive and imaginative writing.
  - :name: "Current Developments in English Studies: Conference"
    :number: "473"
    :subject: ENGL
    :credit: "5"
    :description: ""
  - :name: Special Topics in English for Teachers
    :number: "474"
    :subject: ENGL
    :credit: "10"
    :description: ""
  - :name: Colloquium in English for Teachers
    :number: "475"
    :subject: ENGL
    :credit: "10"
    :description: ""
  - :name: Puget Sound Writing Program Institute
    :number: "476"
    :subject: ENGL
    :credit: "10"
    :description: Focus on the writing process and the teaching of writing, accomplished through research, writing, reflection, and demonstration of writing instruction. Affiliated with the National Writing Project.
  - :name: Children's Literature
    :number: "477"
    :subject: ENGL
    :credit: "5"
    :description: An examination of books that form a part of the imaginative experience of children, as well as a part of a larger literary heritage, viewed in the light of their social, psychological, political, and moral implications.
  - :name: Language and Social Policy
    :number: "478"
    :subject: ENGL
    :credit: "5"
    :description: Examines the relationship between language policy and social organization; the impact of language policy on immigration, education, and access to resources and political institutions; language policy and revolutionary change; language rights.
  - :name: Language Variation and Language Policy in North America
    :number: "479"
    :subject: ENGL
    :credit: "5"
    :description: "Surveys basic issues of language variation: phonological, syntactic, semantic, and narrative/discourse differences among speech communities of North American English; examines how language policy can affect access to education, the labor force, and political institutions."
  - :name: Special Studies in Expository Writing
    :number: "481"
    :subject: ENGL
    :credit: "5"
    :description: Individual projects in various types of nonfictional prose, such as biographical sketches, informational reports, literary reviews, and essays.
  - :name: Advanced Verse Workshop
    :number: "483"
    :subject: ENGL
    :credit: "15"
    :description: "Intensive verse workshop. Emphasis on the production and discussion of student poetry. Prerequisite: ENGL 383; ENGL 384."
  - :name: Advanced Prose Workshop
    :number: "484"
    :subject: ENGL
    :credit: "10"
    :description: "Intensive prose workshop. Emphasis on the production and discussion of student fiction and/or creative nonfiction. Prerequisite: ENGL 383; ENGL 384."
  - :name: Novel Writing
    :number: "485"
    :subject: ENGL
    :credit: "15"
    :description: "Experience in planning, writing, and revising a work of long fiction, whether from the outset, in progress, or in already completed draft. Prerequisite: ENGL 384."
  - :name: Playwriting
    :number: "486"
    :subject: ENGL
    :credit: "10"
    :description: Experience in planning, writing, and revising a play, whether from the outset, in progress, or in already completed draft.
  - :name: Screenwriting
    :number: "487"
    :subject: ENGL
    :credit: "5"
    :description: Students read screenwriting manuals and screenplays, analyze exemplary films, and write synopses, treatments, and first acts of their own screenplays.
  - :name: Study Abroad Program
    :number: "490"
    :subject: ENGL
    :credit: "15"
    :description: This course, for students in the Study Abroad program, relates major works of literature to the landscape and activities of their settings.
  - :name: Internship
    :number: "491"
    :subject: ENGL
    :credit: "12"
    :description: Supervised experience in local businesses and other agencies. Open only to upper-division English majors. Credit/no credit only.
  - :name: Advanced Expository Writing Conference
    :number: "492"
    :subject: ENGL
    :credit: "10"
    :description: Tutorial arranged by prior mutual agreement between individual student and instructor. Revision of manuscripts is emphasized, but new work may also be undertaken.
  - :name: Advanced Creative Writing Conference
    :number: "493"
    :subject: ENGL
    :credit: "10"
    :description: Tutorial arranged by prior mutual agreement between individual student and instructor. Revision of manuscripts is emphasized, but new work may also be undertaken.
  - :name: Honors Seminar
    :number: "494"
    :subject: ENGL
    :credit: "10"
    :description: "Survey of current issues confronting literary critics today, based on revolving themes and topics. Focuses on debates and developments affecting English language and literatures, including questions about: the relationship of culture and history; the effect of emergent technologies on literary study; the rise of interdisciplinary approaches in the humanities."
  - :name: Major Conference for Honors in Creative Writing
    :number: "495"
    :subject: ENGL
    :credit: "5"
    :description: Special projects available to honors students in creative writing. Required of, and limited to, honors students in creative writing.
  - :name: Major Conference for Honors
    :number: "496"
    :subject: ENGL
    :credit: "5"
    :description: Individual study (reading, papers) by arrangement with the instructor. Required of, and limited to, honors seniors in English.
  - :name: Honors Senior Seminar
    :number: "497"
    :subject: ENGL
