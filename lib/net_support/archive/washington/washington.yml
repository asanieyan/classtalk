  - :name: Reading Medieval Literature
    :number: "500"
    :subject: ENGL
    :credit: "5"
    :description: Special problems involved in the study and interpretation of medieval texts, selected examples drawn from the beginnings of English literature to 1500.
  - :name: The Renaissance and Literary Tradition
    :number: "501"
    :subject: ENGL
    :credit: "5"
    :description: Examination of selected texts from 1500 to 1660, concentrating on specific problems of interpretation and scholarship characteristic of the study of works written during the Renaissance.
  - :name: "English Literary Culture: 1660-1800"
    :number: "502"
    :subject: ENGL
    :credit: "5"
    :description: Examination of selected texts of the Restoration and eighteenth century, concentrating on specific problems of interpretation and scholarship characteristic of the study of works written during the period.
  - :name: "English Literary Culture: 1800-1900"
    :number: "503"
    :subject: ENGL
    :credit: "5"
    :description: Examination of selected texts from the nineteenth century, concentrating on specific problems of interpretation and scholarship characteristic of the study of works written during the period.
  - :name: Backgrounds of Modern Literature
    :number: "504"
    :subject: ENGL
    :credit: "5"
    :description: Examination of selected texts from the twentieth century, concentrating on specific problems of interpretation and scholarship characteristic of the study of works written during the period.
  - :name: Theories of American Literature
    :number: "505"
    :subject: ENGL
    :credit: "5"
