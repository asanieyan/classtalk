  - :name: Introductory Readings in Old Icelandic
    :number: "500"
    :subject: SCAND
    :credit: "5"
    :description: Systematic study of the grammatical structure of Old Icelandic and the reading of several short prose works.
  - :name: Old Icelandic Language and Literature
    :number: "501"
    :subject: SCAND
    :credit: "5"
    :description: Reading of a major work in Old Icelandic literature as a vehicle for discussions about literary history and genre, narrative, and rhetorical strategies.
  - :name: Methods of Scandinavian Studies
    :number: "503"
    :subject: SCAND
    :credit: "5"
    :description: Introduction to Scandinavian studies on the graduate level with emphasis on Scandinavian literature, folklore, history, and politics.
  - :name: Contemporary Literary Theory
    :number: "504"
    :subject: SCAND
    :credit: "5"
    :description: "Contemporary literary theory and its application to Scandinavian texts. Prerequisite: graduate student standing or permission of instructor."
  - :name: Topics in Scandinavian Drama and Film
    :number: "505"
    :subject: SCAND
    :credit: "15"
    :description: Seminar on a selected topic in Scandinavian drama or film, such as an author (Holberg, Ibsen, Strindberg, Bergman), a period, a genre, or a movement.
  - :name: Topics in Scandinavian Prose
    :number: "508"
    :subject: SCAND
    :credit: "15"
    :description: Seminar on various topics in Scandinavian prose, including shorter prose texts, as well as a selection of the significant novels of the nineteenth and twentieth centuries.
  - :name: Scandinavian Linguistics
    :number: "513"
    :subject: SCAND
    :credit: "3"
    :description: Selected topics in Scandinavian linguistics.
  - :name: Pre-Nineteenth-Century Scandinavian Literature
    :number: "515"
    :subject: SCAND
    :credit: "5"
    :description: Seminar on Scandinavian literature of the sixteenth, seventeenth, and eighteenth centuries.
  - :name: Foreign Language Teaching Methodology
    :number: "518"
    :subject: SCAND
    :credit: "2"
    :description: "Current foreign language teaching methods and approaches. Learning and teaching strategies and techniques for the four skills (reading, writing, speaking, listening) including cultural notions. Current and future trends in pedagogy and technology. Offered: jointly with ASIAN 518/GERMAN 518/NEAR E 518/SCAND 518/SLAV 518."
  - :name: Modern Scandinavian Politics
    :number: "519"
    :subject: SCAND
    :credit: "5"
    :description: "Analyzes the political, economic, and historical development of Sweden, Norway, Denmark, Iceland, and Finland from World War II to the present. Readings focus on domestic and foreign policies that distinguish these countries from other advanced industrial societies. Offered: jointly with POL S 519."
  - :name: Topics in Scandinavian Poetry
    :number: "520"
    :subject: SCAND
    :credit: "15"
    :description: "Seminar on selected periods of Scandinavian poetry: romanticism, symbolism, modernism, and contemporary poetry. Poetry examined in relation to the literary canon of each country and to Scandinavian literature as a whole. International influences also discussed."
  - :name: Topics in Scandinavian History
    :number: "525"
    :subject: SCAND
    :credit: "15"
    :description: Seminar on selected topics in Scandinavian history.
  - :name: Old Norse Literature
    :number: "530"
    :subject: SCAND
    :credit: "3"
    :description: Studies in the poetry and prose tradition of medieval Iceland and Norway.
  - :name: Interdisciplinary Approaches to Community in Scandinavia
    :number: "533"
    :subject: SCAND
    :credit: "5"
    :description: Humanistic examination of community creation, maintenance, and change in the Nordic region. Examples drawn from folklore, literature, activism, popular culture, history. Focus on issues of gender, belief, and art in relation to community. Coursework includes both individual and collaborative assignments.
  - :name: Special Topics in Scandinavian Literature
