    :number: "570"
    :subject: LAW_H
    :credit: "3"
    :description: ""
  - :name: Advanced Health Law
    :number: "580"
    :subject: LAW_H
    :credit: "3"
    :description: "Considers the impact of antitrust law, fraud, and abuse prohibitions, the corporate practice of medicine doctrine, tax law and other state and federal laws upon emerging health care entities. Focuses on integrated health care delivery systems. Prerequisite: LAW A 597."
