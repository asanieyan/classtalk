    :subject: PATH
    :credit: "2"
    :description: "Current developments and approaches to investigation of the molecular and cellular basis of disease. Members of the Pathology faculty present and discuss their own research projects. Credit/no credit only. Prerequisite: permission of instructor. Offered: A."
  - :name: Introduction to Pathology Methods
    :number: "510"
    :subject: PATH
    :credit: "3"
    :description: "Laboratory course designed to introduce graduate students to the fundamentals of image analysis, histology, histopathology, post mortem evaluation, surgical pathology, and other methods used to investigate disease etiology, progression, and manifestation in humans and in animal models. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Topics in Experimental Pathology
    :number: "511"
    :subject: PATH
    :credit: "10"
    :description: "Focus on areas of research relevant to experimental pathology. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: "Molecular Basis of Disease: Death and Repair"
    :number: "512"
    :subject: PATH
    :credit: "5"
    :description: First in a series designed to introduce students to medically important diseases and physiologic processes and experimental approaches to elucidating the cellular processes underlying these diseases. Covers basic cell/tissue processes that underlie normal homeostasis and most disease and, including apoptosis, necrosis, stem cells, inflammation, granulation tissue, tissue regeneration, repair and fibrosis.
  - :name: Mechanisms of Neurodegeneration
    :number: "513"
    :subject: PATH
    :credit: "5"
    :description: Introduction to the cellular and molecular mechanisms that underlie neurodegenerative diseases, including introduction to the normal development and anatomy of the central nervous system, a review of epidemiologic, genetic, and clinical research tools used in the investigation of these diseases, and a systematic review of the major neurodegenerative diseases.
  - :name: Molecular Medicine
    :number: "514"
    :subject: PATH
    :credit: "3"
    :description: "Graduate-level introduction to the interplay of basic science and clinical medicine. Covers inflammation, vascular disease, metabolic disorders, cancer biology, and molecular-, gene-, and cell-based therapies. Each topic introduced with a patient history. Offered: jointly with CONJ 514; W."
  - :name: "Molecular Basis of Disease: Atherosclerosis and Myocardial Infarction"
    :number: "515"
    :subject: PATH
    :credit: "5"
    :description: "Introduces medically important diseases and experimental approaches to understanding the basis for diseases and their treatments. Covers atherosclerosis, including lipids, extracellular matrix, cell signaling, inflammation, and downstream complications such as myocardial infarction and arrhythmias. Offered: Sp."
  - :name: Molecular Basis of Human Genetic Disease
    :number: "516"
    :subject: PATH
    :credit: "3"
    :description: "Introduces the underlying mechanisms in human genetic disorders , ranging from the single nucleotide, through genomic instability, and chromosomal rearrangements. Includes tissue and organ specific examples of the manner in which these disorders provide insights into human biology. Offered: Sp."
  - :name: The Biology and Pathology of Aging
    :number: "517"
    :subject: PATH
    :credit: "4"
    :description: "Surveys the biology and pathologies of the aging phenomena in multiple species and at multiple organismal levels from whole animals to molecules. Prerequisite: coursework in biology, biochemistry, molecular biology, and genetics. Offered: Sp."
  - :name: Experimental Pathology Seminar
    :number: "520"
    :subject: PATH
    :credit: "1"
    :description: Review of current research in various areas of experimental pathology by members of the department and visiting scientists. Credit/no credit only.
  - :name: Anatomy and Autopsy
    :number: "521"
    :subject: PATH
    :credit: "1"
    :description: "Students view an autopsy, and learn how autopsy can diagnose disease, determine cause of death, and improve patient care. Requirements include orientation session, autopsy, and a Clinical-Autopsy conference. Participants must be free at least one morning per week to attend an autopsy at UWMC. Prerequisite: UW medical students only. Offered: WSp."
  - :name: Hematopathology Seminar
    :number: "522"
    :subject: PATH
    :credit: "2"
    :description: "Identification of normal lymphocyte and bone marrow subpopulations, diagnosis of leukemias, lymphomas, and benign conditions that resemble them. Emphasis on histopathology, cytochemical, immunological, and molecular markers. Clinicopathologic correlation. Offered: jointly with LAB M 522; even years."
  - :name: Human Cytogenetics
    :number: "530"
    :subject: PATH
    :credit: "4"
    :description: "Sources and methods of preparation and identification of human chromosomes. Molecular structure and mapping of chromosomes. Human cytogenetic pathology: karyotype-phenotype interactions, chromosome breakage, and cancer cytogenetics. Prerequisite: permission of instructor. Offered: even years."
  - :name: Fundamentals of Human Disease
    :number: "535"
    :subject: PATH
    :credit: "20"
    :description: "Students study human pathology through participation in the autopsy service under direct supervision of a faculty member. They analyze the histologic, cellular, and biochemical aspects of selected cases, and present their observations in weekly seminars. Prerequisite: PATH 444 or PATH 555 and permission of course director: graduate students only."
  - :name: Experimental and Molecular Pathology
    :number: "551"
    :subject: PATH
    :credit: "20"
    :description: "Introduction to experimental pathology. A tutorial course designed to introduce a graduate student (medical, dental) or senior undergraduate to selected methods and problems through literature surveys and/or laboratory experience. Exploration of causes at the cellular and molecular levels in the study of disease is emphasized. Prerequisite: permission of instructor."
  - :name: Contemporary Anatomic Pathology
    :number: "552"
    :subject: PATH
    :credit: "30"
    :description: "Study of recent developments in anatomic pathology. Subject includes areas of basic science and review of systemic pathology. Recent developments and interpretation of these findings are stressed. For pathology residents, fellows, and trainees. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Environmental Pathology
    :number: "555"
    :subject: PATH
    :credit: "3"
    :description: "Modern morphologic, cell biological, and molecular approaches to environmental disease associated with exposure/predisposition. Lectures, seminar discussion, and student presentations. Prerequisite: PATH 410 or PATH 444 or HUBIO 520; recommended: ENV H 514 and ENV H 515. Offered: alternate years."
  - :name: Molecular Analysis of Human Disease
    :number: "560"
    :subject: PATH
    :credit: "10"
    :description: "Review and discussion of contemporary research on molecular basis of human disease. Focus on mutational mechanisms, genetic instability, AIDS, and cancer. Students participate in weekly group discussion and work with faculty to select, develop, and present discussion topic. Prerequisite: medical, graduate, or professional standing and permission of instructor. Offered: AWSp."
  - :name: P-Cardiovascular Pathology Conference
    :number: "562"
    :subject: PATH
    :credit: "0"
    :description: "Course consists of two parts: a laboratory review of gross and microscopic cardiovascular pathology of selected autopsied cases followed by a combined clinical (medical and/or surgical) and pathology conference discussing these cases. Prerequisite: HUBIO 540 and permission of instructor."
  - :name: Neuropathology
    :number: "563"
    :subject: PATH
    :credit: "0"
    :description: "Course consists of ten parts. Conferences on gross neuropathology (brain cutting and clinicopathologic correlations) held at six hospitals. Weekly neurology or surgical neuropathology conferences, neuropathology slide show, and neuropathology laboratory case studies. Prerequisite: permission of instructor."
  - :name: Neuropathology Brain Modeling
    :number: "564"
    :subject: PATH
    :credit: "4"
    :description: Designed along clinically important, functional, neuroanatomic lines, generally based first on the embryologic development of the most primitive segmental elements (sensory, motor and association cells, and simple reflexes), followed by the more elaborate suprasegmental elements (cerebellum, colliculi, and forebrain).
  - :name: Neuroanatomic Pathology
    :number: "571"
    :subject: PATH
    :credit: "0"
    :description: "The particular diseases occurring in specific parts of the nervous system are considered in terms of the segmental, intersegmental, and suprasegmental components. Clinicopathologic correlations are emphasized. Prerequisite: permission of instructor; recommended as concurrent course: 563."
  - :name: Neuropathologic Reactions
    :number: "572"
    :subject: PATH
    :credit: "0"
    :description: "The reactions of the nervous system, considered in terms of congenital malformations, inflammations, vascular, traumatic, metabolic-toxic, degenerative, and neoplastic diseases peculiar to the nervous system as a whole. Clinicopathologic correlations are emphasized. Prerequisite: permission of instructor; recommended as concurrent course: PATH 563."
  - :name: Systemic Pathology II
    :number: "576"
    :subject: PATH
    :credit: "3"
    :description: "Case examples of gastrointestinal, hematopoietic, lymphoreticular, musculoskeletal, urinary, skin systems, and forensic pathology discussed by students. Relevant laboratory interpretations. Student presentations. Prerequisite: HUBIO 520 or equivalent general pathology course, and permission of instructor."
  - :name: Neuropathology Brain Modeling Laboratory
    :number: "584"
    :subject: PATH
    :credit: "4"
    :description: "Clinically important, functional neuroanatomic study based on embryologic motor, sensory, and association cells and simple reflexes, followed by the more elaborate suprasegmental elements (cerebellum, colliculi, forebrain). Three-dimensional neuroanatomical relationships, critical for understanding neuropathology, can best be obtained in constructing a brain model. Prerequisite: PATH 564, which may be taken concurrently."
  - :name: Independent Study or Research
    :number: "600"
    :subject: PATH
    :credit: "0"
    :description: Credit/no credit only.
  - :name: P-Surgical Pathology
    :number: "665"
    :subject: PATH
    :credit: "0"
    :description: "Study of fresh current gross surgical specimens and autopsy specimens and their correlation to a patient's clinical course through observation of pathologists working in a large hospital setting. Prerequisite: permission of instructor."
  - :name: P-Renal Pathology Conference
    :number: "666"
    :subject: PATH
    :credit: "1"
    :description: "Conference-seminar on the histopathologic aspects of renal disease. May be taken concurrently with MED 693. For third- and fourth-year students. Prerequisite: permission of instructor."
  - :name: P-Renal Pathology Laboratory
    :number: "667"
    :subject: PATH
    :credit: "6"
    :description: "Laboratory elective for third- and fourth-year medical students. Read current literature, review various renal biopsies and urine sediments, and read standard texts prior to a weekly topic-oriented conference. All students earn 1 credit for one-hour seminar per week. May be taken concurrently with MED 693. Prerequisite: permission of instructor."
  - :name: P-Skin Pathology
    :number: "668"
    :subject: PATH
    :credit: "0"
    :description: "Histopathological aspects of skin diseases are presented and discussed in a group-conference type of seminar. Current dermatologic cases also are discussed. Prerequisite: dermatology elective and permission of instructor."
  - :name: P-Cardiovascular Pathology
    :number: "673"
    :subject: PATH
    :credit: "0"
    :description: "Spectrum of cardiovascular pathology covered in depth by case studies and gross and microscopic material. Case analysis for presentation, including clinical and gross and microscopic material, prepared outside of class time. Clinicopathologic correlation is emphasized. Prerequisite: HUBIO 540 and permission of instructor and second-year medical student standing."
  - :name: P-Pathology Summer Clerkship
    :number: "679"
    :subject: PATH
    :credit: "24"
    :description: "Dissection, writeup, and literature review of autopsy. Emphasis on etiology and pathogenesis of disease as a biological process. Designed for students who have not completed organ systems as covered in Human Biology courses. Prerequisite: HUBIO 520 and completion of first year of medical school."
  - :name: P-Diagnostic Pathology Clerkship -- University of Washington Medical Center
    :number: "680"
