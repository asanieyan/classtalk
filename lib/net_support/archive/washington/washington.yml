  - :name: Undergraduate Research Topics in Oral Biology
    :number: "449"
    :subject: ORALB
    :credit: "0"
    :description: "Individual research on topics selected in collaboration with a faculty member. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: P-Development, Structure, and Function of Oral Tissues
    :number: "510"
    :subject: ORALB
    :credit: "3"
    :description: "Development, microscopic and submicroscopic structure, functional aspects of hard and soft oral tissues. Embryonic development of head and neck; morphodifferentiation of face and oral structures. Structure-function relationships in descriptions of development and histology-ultrastructure of oral tissues by integration of traditional oral histology and oral physiology topics. Offered: WSp."
  - :name: P-Molecular Microbiology and Oral Diseases
    :number: "520"
    :subject: ORALB
    :credit: "3"
    :description: "Applies students' background knowledge in basic sciences to an understanding of the molecular bases of the interactions between microorganisms and oral tissues that lead to plaque formation and dental diseases. Principles of clinical asepsis and diagnosis of caries and periodontal diseases also covered. Offered: Sp."
  - :name: Medical Microbiology and Immunology
    :number: "521"
    :subject: ORALB
    :credit: "2"
    :description: "Bacterial structure, physiology and genetics. Viral structure and function. Bacterial and viral diseases of the respiratory tract, skin, GI tract, UG tract. Innate and adaptive immunity. Immune responses to infection, immunodeficiencies and autoimmunity. Offered: W."
  - :name: P-Clinical Oral Pathology Conference
    :number: "540"
    :subject: ORALB
    :credit: "2"
    :description: "Seminar stressing basic science aspects and clinical findings of various oral lesions through exploration of etiology, pathogenesis, histopathology, and treatment modalities for oral pathology cases drawn from files of the Division of Oral Pathology. Offered: A."
  - :name: P-Directed Studies in Oral Biology
    :number: "550"
    :subject: ORALB
    :credit: "12"
    :description: "Selected readings and seminars on a topic chosen by individual arrangement in collaboration with a faculty member. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Oral Tissue Development, Structure, and Function
    :number: "561"
    :subject: ORALB
    :credit: "6"
    :description: "Selected readings and discussions explore recent advances in cellular and molecular biology relevant to oral biology and medicine. Special emphasis on craniofacial and dental development, oral mucosa and periodontal tissues, salivary gland function, and olfaction and gustation. Prerequisite: permission of instructor. Offered: WSp."
  - :name: Supervised Teaching in Oral Biology
    :number: "562"
    :subject: ORALB
    :credit: "10"
    :description: "Directed and guided experience in selected topics in teaching techniques, teaching philosophy, and course design of courses given by the Department of Oral Biology. Students are required to participate in lecture and laboratory teaching under the supervision of the course director. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Clinical Oral Pathology
    :number: "564"
    :subject: ORALB
    :credit: "10"
    :description: "Microscopic examination of oral lesions exhibiting basic histopathologic changes with gradual transition to the presentation of interesting cases from the Oral and Maxillofacial Biopsy Service, correlating the clinical findings with morphologic and pathogenic mechanisms. Primarily designed for DDS, MD, or DVM students. Offered: AWSpS."
  - :name: Clinical Oral Pathology
    :number: "565"
    :subject: ORALB
    :credit: "10"
    :description: "Presentation of interesting oral lesions from the dental school and the University of Washington Medical Center and the correlation of the clinical findings with the underlying morphologic and biochemical changes in the tissues. The relation of these oral lesions to systemic disease is stressed. Primarily designed for students with DDS, MD, or DVM. degrees. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Surgical Oral Pathology
    :number: "566"
    :subject: ORALB
    :credit: "16"
    :description: "Students are trained to interpret microscopic slides of lesions from the oral cavity and related areas, and to correlate these with the clinical findings. Each student is responsible for the grossing of specimens and the preparation of histology reports. Primarily designed for students with DDS, MD, or DVM. degrees. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Advanced Oral Microbiology
    :number: "569"
    :subject: ORALB
    :credit: "2"
    :description: "Viral, bacterial classification; physiology; toxicity mechanisms reviewed. Formation and composition of plaque and calculus, and chemical methods of control discussed. Specific microbial floras of acute and chronic gingivitis, early onset forms of periodontitis, and adult periodontitis studied. Principles of antibiotic use reviewed. Offered: W."
  - :name: Seminar in Oral Pathology
    :number: "570"
    :subject: ORALB
    :credit: "9"
    :description: "Consists of in-depth studies of specific oral diseases through use of seminar and discussion. Students are required to present literature reviews and to act as discussion leaders. Primarily designed for students with DDS, MD, or DVM. degrees. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Oral Pathology
    :number: "572"
    :subject: ORALB
    :credit: "6"
    :description: "Survey of the diseases of the oral facial regions in lecture and laboratory sessions. Diseases of teeth and their supporting structures and diseases of the oral and paraoral soft tissues and bones. Correlations between clinical findings and histopathologic features. Attendance in the laboratory is required. Offered: AW."
  - :name: Clinical Stomatology
    :number: "574"
    :subject: ORALB
    :credit: "3"
    :description: "Diseases of the oral cavity and jaw are presented as the practitioner encounters them-detailed clinical pictures, laboratory tests, radiographic findings, surgical exploration for the establishment of a therapeutic diagnosis. Offered: Sp."
  - :name: Oral Biology Seminar
    :number: "575"
    :subject: ORALB
    :credit: "10"
    :description: "Presentation and discussion of current research problems by members of the staff, investigators from other departments in the University, visiting scientists, and trainees. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Molecular Aspects of Epithelial Biology
    :number: "576"
    :subject: ORALB
    :credit: "2"
    :description: "In-depth discussion of cytoskeleton, cell junctions, influence of growth factors, retinoids, and other exogenous agents on differentiation and function of normal stratified epithelia. Prerequisite: BIOC 440 (or equivalent) or permission of instructor. Offered: odd years; Sp."
  - :name: Applied Therapeutics in Dentistry
    :number: "577"
    :subject: ORALB
    :credit: "2"
    :description: "Practical information about drugs included in practice of dentistry. Topics include evaluation of case histories, dental considerations pertaining to medical conditions and drug therapies, types of drugs and dosages used for common medical conditions, the pharmacology of drugs prescribed by the clinician, and the mechanisms involved in drug interactions. Offered: odd years; A."
  - :name: Research Techniques in Oral Biology
    :number: "578"
    :subject: ORALB
    :credit: "15"
    :description: "Introduction to biochemical, analytical, or morphological techniques employed in biochemical cytology or molecular pathology as well as in vitro techniques of tissue and organ culture. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Molecular Biology
    :number: "579"
    :subject: ORALB
    :credit: "2"
    :description: "Applications of molecular biology and recombinant DNA methodologies to oral biology topics of interest in dental sciences. Prerequisite: BIOCHEM 405 or BIOCHEM 406 or equivalent, and permission of instructor. Offered: S."
  - :name: Secretory Process in Exocrine Glands
    :number: "581"
    :subject: ORALB
    :credit: "3"
    :description: "Biostructural, physiological, and biochemical aspects of individual secretory systems as integrated units. Faculty members with appropriate expertise participate in discussions and presentations during each of the three quarters. Offered: Sp."
