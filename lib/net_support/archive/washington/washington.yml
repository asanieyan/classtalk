    :credit: "0"
    :description: "Guided study of the experimental literature of physiology and biophysics. Essays are written and discussed with the staff. Emphasis is placed on critical analysis, accuracy of expression, bibliographical technique, and other factors of good scholarship. Prerequisite: permission of instructor. Offered: SpS."
  - :name: Discussion in Cell Signaling and Molecular Physiology
    :number: "532"
    :subject: P_BIO
    :credit: "2"
    :description: "Discusses fundamental issues in cell excitability and molecular and cellular physiology. Focuses on problem solving and reading from original literature. Emphasizes student participation. Prerequisite: first-year graduate students in neurobiology or physiology and biophysics. Offered: jointly with NEUBEH 532; A"
  - :name: "Motor Systems I: Peripheral, Spinal, and Cortical Mechanisms"
    :number: "541"
    :subject: P_BIO
    :credit: "3"
    :description: "Discussion of research papers on the physiology of the motor unit and the spinal and cortical neurons that control motor unit activity. Prerequisite: NEUBEH 501-503 or permission of instructor."
  - :name: "Motor Systems II: Brainstem Mechanisms"
    :number: "542"
    :subject: P_BIO
    :credit: "3"
    :description: "Critical discussion of research papers and resulting concepts regarding the roles of various brainstem systems in controlling somatic and ocular movements. Each student is responsible for leading the discussion of one topic. Prerequisite: NEUBEH 502 and NEUBEH 503 or equivalent and permission of instructor."
  - :name: Properties of Neurons
    :number: "544"
    :subject: P_BIO
    :credit: "3"
    :description: "Critical reading and discussion of papers on passive, active, and integrative properties of single invertebrate and mammalian neurons. Provides understanding of how a variety of cellular mechanisms contribute to neuronal discharge patterns. Prerequisite: CONJ 501, CONJ 502, CONJ 503 and NEUBEH 501, NEUBEH 502, NEUBEH 503 or equivalent and permission of instructor. Offered: even years; A."
  - :name: Quantitative Methods in Neuroscience
    :number: "545"
    :subject: P_BIO
    :credit: "3"
    :description: "Discusses quantitative methods applicable to the study of the nervous system. Revolves around computer exercises/discussion of journal papers. May include linear systems theory, Fourier analysis, ordinary differential equations, stochastic processes, signal detection and information theory. Prerequisite: NEUBEH 501, 502, 503, or by permission of instructor. Offered: jointly with NEUBEH 545;W."
  - :name: Readings in Cell Physiology
    :number: "547"
    :subject: P_BIO
    :credit: "15"
    :description: "Reading and discussion of research literature on excitable cells. Emphasis on membrane excitability, transport, contractility, growth factors, and extracellular matrix. Topics vary. Prerequisite: CONJ 501 or equivalent. Offered: W."
  - :name: Plasticity in the Vertebrate Nervous System
    :number: "549"
    :subject: P_BIO
    :credit: "2"
    :description: "Emphasis on mammalian CNS. Examples of anatomical, pharmacological plasticity chosen from literature. Structure changes during development and in adult (hippocampus, spinal cord, nerve-muscle) studied and as correlates of learning. Students responsible for leading class discussion of one topic. Credit/no credit only. Prerequisite: graduate-level courses in neurophysiology and neuroanatomy; understanding of basic neuronal mechanisms. Offered: even years; Sp."
  - :name: Biophysics of Calcium Signaling
    :number: "550"
    :subject: P_BIO
    :credit: "1"
    :description: "Introduction to cellular calcium signaling including theoretical and technical issues of calcium signal detection and biological conclusions. Prerequisite: CONJ 531 Offered: jointly with NEUBEH 550; odd years; Sp."
  - :name: Mouse Models
    :number: "551"
    :subject: P_BIO
    :credit: "1"
    :description: "Illustrates the use of transgenic and targeted-gene disruption technologies for developing mouse models of the disease. Introduces the methodology of producing transgenic and knock out mice. Discusses several examples of disease models using the most recent primary literature as a source. Offered: jointly with NEUBEH 551."
  - :name: Synaptic Integration
    :number: "552"
    :subject: P_BIO
    :credit: "1"
    :description: "Discussion of recent papers on how neurons in the central nervous system integrate concurrent synaptic inputs. Includes: effects of driving force on synaptic currents, effects of conductances on dendritic properties, transfer of currents from dendrites to soma, and transformation of currents into spike train outputs. Offered: jointly with NEUBEH 552."
  - :name: "Learning and Memory: Synapses and Systems"
    :number: "553"
    :subject: P_BIO
    :credit: "2"
    :description: "Five-week mini-course evaluates the current state of knowledge on the mechanisms that allow people to learn and remember. After introductory overviews of the cellular and molecular mechanisms underlying long-term synaptic plasticity and the multiple systems existing for learning and memory, students choose specific topics for discussion. Offered: jointly with NEUBEH 553."
  - :name: "Motor Learning: Cellular and Network Mechanisms"
    :number: "554"
    :subject: P_BIO
    :credit: "1"
    :description: "Five-week mini-course reviews the current state of research on cellular and network mechanisms of motor learning. After an introductory overview of behavioral and physiological examples of motor learning in various species and systems, students choose specific topics for discussion, using the primary literature as a source. Offered: jointly with NEUBEH 554."
  - :name: Sensory Receptors
    :number: "555"
    :subject: P_BIO
    :credit: "1"
    :description: "Five-lecture mini-course examines how different kinds of sensory receptors detect and respond to different modalities of sensory stimuli. Discussion focuses on the cellular and molecular mechanisms of the underlying transduction processes and the experimental evidence that they are based on. Offered: jointly with NEUBEH 555"
  - :name: Axon Pathfinding Mechanisms
    :number: "556"
    :subject: P_BIO
    :credit: "1"
    :description: "Examines mechanisms governing axon growth cone behavior during embryonic development and during regeneration in the injured adult. Discusses approaches employing both invertebrate and vertebrate model systems. Offered: jointly with NEUBEH 556."
  - :name: Ion Channel Gating
    :number: "557"
    :subject: P_BIO
    :credit: "1"
    :description: "Compares and contrasts mechanisms of gating in ligand-gated and voltage-gated ion channels. Covers basics of ligand gating and voltage gating, kinetic schemes, inactivation and desensitization, gating currents and partial agonists, and ion channel structure. Offered: jointly with NEUBEH 557."
  - :name: Concepts and Mechanisms in Mitosis
    :number: "558"
    :subject: P_BIO
    :credit: "2"
    :description: Examines how the miotic spindle organizes and separates duplicated chromosomes during cell division. Overview of spindle components and key mechanistic concepts. Discusses recent or classic papers from the primary literature.
  - :name: Muscle and Cell Motility
    :number: "560"
    :subject: P_BIO
    :credit: "0"
    :description: "Selected topics in muscle contraction and cell motility. Reading of original papers. Presentations by students and faculty. Topics vary. Prerequisite: permission of instructor."
  - :name: Neurological Study Unit
    :number: "594"
