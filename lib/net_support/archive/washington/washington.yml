    :credit: "0"
    :description: "Selected topics in biophysics. Prerequisite: permission of instructor."
  - :name: Selected Topics in Respiratory Physiology
    :number: "522"
    :subject: P_BIO
    :credit: "3"
    :description: "Advanced seminar on selected topics, including pulmonary mechanics, gas exchange, lung fluid balance, regulation of breathing, pulmonary circulation, respiration in the neonate, liquid breathing, airway dynamics, lung structure and development, cardiopulmonary interactions, exercise physiology. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Heat Transfer and Temperature Regulation
    :number: "523"
    :subject: P_BIO
    :credit: "5"
    :description: "Thermal exchange between the body surface and the environment. Heat production and distribution within the body. Properties of cutaneous and deep temperature receptors. Neural integration and homeothermy. Prerequisite: permission of instructor."
  - :name: Readings in Advanced Physiology and Biophysics
    :number: "525"
    :subject: P_BIO
    :credit: "0"
    :description: "Guided study of the experimental literature of physiology and biophysics. Essays are written and discussed with the staff. Emphasis is placed on critical analysis, accuracy of expression, bibliographical technique, and other factors of good scholarship. Prerequisite: permission of instructor. Offered: A."
  - :name: Readings in Advanced Physiology and Biophysics
    :number: "526"
