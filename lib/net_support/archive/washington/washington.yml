  - :name: Statistical Consulting for the Life Sciences
    :number: "502"
    :subject: QERM
    :credit: "14"
    :description: "Consulting experience in data analysis, applied statistics, experimental design, parameter estimation, and sampling. Student provides consultation services to students and faculty. Students spend one classroom hour per week under faculty supervision discussing problems encountered. Prerequisite: QERM 482, QERM 483, STAT 421, STAT 423, or BIOST 514, BIOST 515, or equivalents, and permission of instructor. Offered: W."
  - :name: Analysis of Ecological and Environmental Data I
    :number: "514"
    :subject: QERM
    :credit: "4"
    :description: "Overview of generalized linear models (GLMs), their use in forestry, fisheries, wildlife ecology, and environmental monitoring. Analysis of the statistical tests that fall under GLMS: chi-square tests on contingency tables, t-tests, analysis of variances, etc. Statistical software S+/R used throughout. Offered: Sp."
  - :name: Scientific Method in Resource Management
    :number: "521"
    :subject: QERM
    :credit: "4"
    :description: Describes process of scientific discovery and strategies used for problems in ecology and natural resources management. Relationships between growth and use of objective knowledge in natural resources management is explored through case studies.
  - :name: Ecological Modeling and Spatial Analysis
    :number: "550"
    :subject: QERM
    :credit: "5"
    :description: "Describes the principles of ecological modeling, and theoretical and methodological issues involved in their design and implementation. Emphasizes the analysis of spatial processes and how such analyses are used in developing ecological models. Students make and analyze a spatial process and/or construct a model of their own choice. Offered: W."
  - :name: Modeling Organism Dynamics
    :number: "551"
    :subject: QERM
    :credit: "3"
    :description: Application of techniques of stochastic differential equations, time series analysis, and simulating dynamic processes to plant and animal growth.
  - :name: Seminar in Quantitative Ecology
    :number: "597"
    :subject: QERM
    :credit: "2"
    :description: "Current topics in quantitative ecology and resource management. Fisheries, forestry, and marine resources. Offered: ASp."
  - :name: Special Topics in Quantitative Resource Management
    :number: "598"
    :subject: QERM
    :credit: "12"
    :description: "Population and community ecology, systems ecology, and physical processes in ecosystems. Prerequisite: permission of instructor."
  - :name: Research in Quantitative Resource Management and Ecology
