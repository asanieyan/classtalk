    :number: "516"
    :subject: MEIE
    :credit: "3"
    :description: "Topics are flexible and tailored to the needs of the particular student group involved. Topics usually considered: regression, correlation, experimental design, Monte Carlo techniques, Markov processes, extreme value theory, time-series analysis. Prerequisite: graduate standing or permission of instructor."
