- :name: Statistics
  :courses: 
  - :name: Numbers and Reasons
    :number: "100"
    :subject: STAT
    :credit: "5"
    :description: Introduction to the history of how numbers work as part of good reasoning in both science and society.
  - :name: Lectures in Applied Statistics
    :number: "111"
    :subject: STAT
    :credit: "1"
    :description: "Weekly lectures illustrating the importance of statisticians in a variety of fields, including medicine and the biological, physical, and social sciences. Contact instructor for information on emphasized fields of applications. Credit/no credit only. Offered: jointly with BIOST 111; Sp."
  - :name: Basic Statistics
    :number: "220"
    :subject: STAT
    :credit: "5"
    :description: "Objectives and pitfalls of statistical studies. Structure of data sets, histograms, means, and standard deviations. Correlation and regression. Probability, binomial and normal. Interpretation of estimates, confidence intervals, and significance tests. (Students may receive credit for only one of 220, 311, and ECON 311.) Offered: AWSpS."
  - :name: Elements of Statistical Methods
    :number: "311"
    :subject: STAT
    :credit: "5"
    :description: "Elementary concepts of probability and sampling; binomial and normal distributions. Basic concepts of hypothesis testing, estimation, and confidence intervals; t-tests and chi-square tests. Linear regression theory and the analysis of variance. (Students may receive credit for only one of 220, 311, and ECON 311.) Prerequisite: either MATH 111, MATH 120, MATH 124, MATH 127, or MATH 144. Offered: AWSpS."
  - :name: Design of Experiments and Regression Analysis
    :number: "316"
    :subject: STAT
    :credit: "4"
    :description: "Introduction to the analysis of data from planned experiments. Analysis of variance for multiple factors and applications of orthogonal arrays and linear graphs for fractional factorial designs to product and process design optimization. Regression analysis with applications in engineering. Prerequisite: IND E 315. Offered: jointly with IND E 316."
  - :name: Evaluating Social Science Evidence
    :number: "320"
    :subject: STAT
    :credit: "5"
    :description: "A critical introduction to the methods used to collect data in social science: surveys, archival research, experiments, and participant observation. Evaluates \"facts and findings\" by understanding the strengths and weaknesses of the methods that produce them. Case based. Offered: jointly with CS&SS 320/SOC 320; A."
  - :name: Case-Based Social Statistics I
    :number: "321"
    :subject: STAT
    :credit: "5"
    :description: "Introduction to statistical reasoning for social scientists. Built around cases representing in-depth investigations into the nature and content of statistical and social-science principles and practice. Hands-on approach: weekly data-analysis laboratory. Fundamental statistical topics: measurement, exploratory data analysis, probabilistic concepts, distributions, assessment of statistical evidence. Offered: jointly with CS&SS/SOC 321; W."
  - :name: Case-Based Social Statistics II
    :number: "322"
    :subject: STAT
    :credit: "5"
    :description: "Continuation of CS&SS/SOC/STAT 321. Progresses to questions of assessing the weight of evidence and more sophisticated models including regression-based methods. Built around cases investigating the nature and content of statistical principles and practice. Hands-on approach: weekly data analysis laboratory. Prerequisite: CS&SS/SOC/STAT 321, or permission of instructor. Offered: jointly with CS&SS/SOC 322; Sp."
  - :name: Introduction to Probability and Statistical Inference I
    :number: "341"
    :subject: STAT
    :credit: "4"
    :description: "Brief review of: sample spaces, random variables, probability. Distribution: binomial, normal, Poisson, geometric. Followed by: expectation, variance, central limit theorem. Basic concepts of estimation, testing, and confidence intervals. Maximum likelihood estimators and likelihood ratio tests, efficiency. Introduction to regression. Prerequisite: STAT/ECON 311; either MATH 126, MATH 129, or MATH 136; STAT/MATH 394. Offered: W."
  - :name: Introduction to Probability and Statistical Inference II
    :number: "342"
    :subject: STAT
    :credit: "4"
    :description: "Brief review of: sample spaces, random variables, probability. Distribution: binomial, normal, Poisson, geometric. Followed by: expectation, variance, central limit theorem. Basic concepts of estimation, testing, and confidence intervals. Maximum likelihood estimators and likelihood ratio tests, efficiency. Introduction to regression. Prerequisite: STAT 341. Offered: Sp."
  - :name: Probability and Statistics in Engineering and Science
    :number: "390"
    :subject: STAT
    :credit: "4"
    :description: "Concepts of probability and statistics. Conditional probability, independence, random variables, distribution functions. Descriptive statistics, transformations, sampling errors, confidence intervals, least squares and maximum likelihood. Exploratory data analysis and interactive computing. Students may receive credit for only one of 390, STAT/ECON 481, and ECON 580. Prerequisite: either MATH 126 or MATH 136. Offered: jointly with MATH 390; AWSpS."
  - :name: Probability and Statistics for Computer Science
    :number: "391"
    :subject: STAT
    :credit: "4"
    :description: "Fundamentals of probability and statistics from the perspective of the computer scientist. Random variables, distributions and densities, conditional probability, independence. Maximum likelihood, density estimation, Markov chains, classification. Applications in computer science. Prerequisite: 2.5 in MATH 126; 2.5 in MATH 308; either CSE 326, CSE 373, CSE 417, or CSE 421."
  - :name: Probability I
    :number: "394"
    :subject: STAT
    :credit: "3"
    :description: "Sample spaces; basic axioms of probability; combinatorial probability; conditional probability and independence; binomial, Poisson and normal distributions, central limit theorem. Prerequisite: either 2.0 in MATH 126, or 2.0 in MATH 136; recommended: MATH 324 or MATH 327. Offered: jointly with MATH 394; AWS."
  - :name: Probability II
    :number: "395"
    :subject: STAT
    :credit: "3"
    :description: "Random variables; expectation and variance; laws of large numbers; normal approximation and other limit theorems; multidimensional distributions and transformations. Prerequisite: 2.0 in STAT/MATH 394. Offered: jointly with MATH 395; WSpS."
  - :name: Probability III
    :number: "396"
    :subject: STAT
    :credit: "3"
    :description: "Characteristic functions and generating functions; recurrent events and renewal theory; random walk. Prerequisite: either 2.0 in MATH 395 or 2.0 in STAT 395. Offered: jointly with MATH 396; Sp."
  - :name: Mathematical Communication for Undergraduates
    :number: "400"
    :subject: STAT
    :credit: "2"
    :description: "Techniques of effective writing and oral presentations in the mathematical sciences. Offered: jointly with AMATH 400/MATH 400. Prerequisite: either MATH 307 or AMATH 351; either MATH 308 or AMATH 352."
  - :name: Introduction to Resampling Inference
    :number: "403"
    :subject: STAT
    :credit: "4"
    :description: "Introduction to computer-intensive data analysis for experimental and observational studies in empirical sciences. Students design, program, carry out, and report applications of bootstrap resampling, rerandomization, and subsampling of cases. Credit allowed for 403 or 503 but not both. Prerequisite: either STAT 220, STAT 301, STAT/ECON 311, STAT 341, STAT 361, STAT/MATH 390, or STAT/ECON 481. Offered: Sp."
  - :name: Applied Statistics and Experimental Design
    :number: "421"
    :subject: STAT
    :credit: "4"
    :description: "Computer-aided data analyses using comparisons between batches, analysis of variance and regression. Evaluation of assumptions, data transformation, reliability of statistical measures (jackknife, bootstrap). Fisher-Gosset controversy. Prerequisite: either STAT 342, STAT/MATH 390, or STAT/ECON 481; recommended: MATH 308. Offered: A."
  - :name: Applied Regression and Analysis of Variance
    :number: "423"
    :subject: STAT
    :credit: "4"
    :description: "Regression analysis. Problems in interpreting regression coefficients. Estimation, including two-stage least squares. Guided regression: building linear models, selecting carriers. Regression residuals. Analysis of variance. Nonparametric regression. Factorial designs, response surface methods. Prerequisite: either STAT 342, STAT/MATH 390, STAT 421, or STAT/ECON 481; recommended: MATH 308. Offered: W."
  - :name: Introduction to Nonparametric Statistics
    :number: "425"
    :subject: STAT
    :credit: "3"
    :description: "Overview of nonparametric methods, such as rank tests, goodness of fit tests, 2 x 2 tables, nonparametric estimation. Useful for students with only a statistical methods course background. Prerequisite: STAT/MATH 390. Offered: jointly with BIOST 425; when demand is sufficient."
  - :name: Introduction to Analysis of Categorical Data
    :number: "427"
    :subject: STAT
    :credit: "4"
    :description: "Techniques for analysis of count data. Log-linear models, logistic regression, and analysis of ordered response categories. Illustrations from the behavioral and biological sciences. Computational procedures. Prerequisite: either STAT 342, STAT 362, or STAT 421. Offered: alternate years."
  - :name: Multivariate Analysis for the Social Sciences
    :number: "428"
    :subject: STAT
    :credit: "4"
    :description: "Multivariate techniques commonly used in the social and behavioral sciences. Linear models for dependence analysis (multivariate regression, MANOVA, and discriminant analysis) and for interdependence analysis (principal components and factor analysis). Techniques applied to social science data using computer statistical packages. Prerequisite: either STAT 342, STAT 362, or STAT 421. Offered: alternate years."
  - :name: Sampling Theory for Biologists
    :number: "480"
    :subject: STAT
    :credit: "3"
    :description: "Theory and applications of sampling finite populations including: simple random sampling, stratified random sampling, ratio estimates, regression estimates, systematic sampling, cluster sampling, sample size determinations, applications in fisheries and forestry. Other topics include sampling plant and animal populations, sampling distributions, estimation of parameters and statistical treatment of data. Prerequisite: Q SCI 482; recommended: Q SCI 483. Offered: jointly with Q SCI 480; even years."
  - :name: Introduction to Mathematical Statistics
    :number: "481"
    :subject: STAT
    :credit: "5"
    :description: "Probability, generating functions; the d-method, Jacobians, Bayes theorem; maximum likelihoods, Neyman-Pearson, efficiency, decision theory, regression, correlation, bivariate normal. (Credit allowed for only one of 390, 481, and ECON 580.) Prerequisite: STAT/ECON 311; either MATH 136 or MATH 126 with either MATH 308 or MATH 309. Recommended: MATH 324. Offered: jointly with CS&SS/ECON 481; A."
  - :name: Experimental Design
    :number: "486"
    :subject: STAT
    :credit: "3"
    :description: "Topics in analysis of variance and experimental designs: choice of designs, comparison of efficiency, power, sample size, pseudoreplication, factor structure. Prerequisite: Q SCI 482; recommended: Q SCI 483. Offered: jointly with Q SCI 486."
  - :name: Introduction to Stochastic Processes
    :number: "491"
    :subject: STAT
    :credit: "3"
    :description: "Random walks, Markov chains, branching processes, Poisson process, point processes, birth and death processes, queuing theory, stationary processes. Prerequisite: either 2.0 in MATH 395 or STAT 395. Offered: jointly with MATH 491; A."
  - :name: Stochastic Calculus for Option Pricing
    :number: "492"
    :subject: STAT
    :credit: "3"
    :description: "Introductory stochastic calculus mathematical foundation for pricing options and derivatives. Basic stochastic analysis tools, including stochastic integrals, stochastic differential equations, Ito's formula, theorems of Girsanov and Feynman-Kac, Black-Scholes option pricing, American and exotic options, bond options. Prerequisite: MATH STAT 394-5. Offered: jointly with MATH 492; W."
  - :name: Special Topics
    :number: "498"
    :subject: STAT
    :credit: "15"
    :description: "Reading and lecture course intended for special needs of students. Offered: when demand is sufficient."
  - :name: Undergraduate Research
    :number: "499"
    :subject: STAT
    :credit: "15"
    :description: "Offered: AWSpS."
  - :name: Mathematical Communication for Graduates
    :number: "500"
    :subject: STAT
    :credit: "2"
    :description: "Analysis and practice of mathematical writing. Oral and poster conference presentations. Academic job interview skills. Mathematics on the web. Offered: jointly with AMATH 580/MATH 500."
  - :name: Design and Analysis of Experiments
    :number: "502"
    :subject: STAT
    :credit: "4"
    :description: "Design of experiments covering concepts such as randomization, blocking, and confounding. Analysis of experiments using randomization tests, analysis of variance, and analysis of covariance. Prerequisite: either STAT 342, MATH/STAT 390, ECON/STAT 481, ECON 580 or equivalent; MATH 308 or equivalent. Offered: A."
  - :name: Applied Regression
    :number: "504"
    :subject: STAT
    :credit: "4"
    :description: "Least squares estimation. Hypothesis testing. Interpretation of regression coefficients. Categorical independent variables. Interactions. Assumption violations: outliers, residuals, robust regression; nonlinearity, transformations, ACE, CART; nonconstant variance. Variable selection and model averaging. Prerequisite: either STAT 342, STAT/MATH 390, STAT 421, STAT/ECON 481, or SOC 425; recommended: MATH 308. Offered: jointly with CS&SS 504."
  - :name: Applied Probability and Statistics
    :number: "506"
    :subject: STAT
    :credit: "4"
    :description: "Discreet and continuous random variables, independence and conditional probability, central limit theorem, elementary statistical estimation and inference, linear regression. Emphasis on physical applications. Prerequisite: some advanced calculus and linear algebra. Offered: jointly with AMATH 506."
  - :name: Statistical Inference
    :number: "512"
    :subject: STAT
    :credit: "4"
    :description: "Review of random variables; transformations, conditional expectation, moment generating functions, convergence, limit theorems, estimation; Cramer-Rao lower bound, maximum likelihood estimation, sufficiency, ancillarity, completeness. Rao-Blackwell theorem. Hypothesis testing: Neyman-Pearson lemma, monotone likelihood ratio, likelihood-ratio tests, large-sample theory. Contingency tables, confidence intervals, invariance. Introduction to decision theory. Prerequisite: STAT 395 and STAT 421, STAT 423, STAT 504, or BIOST 512 (concurrent registration permitted for these three). Offered: A."
  - :name: Statistical Inference
    :number: "513"
    :subject: STAT
    :credit: "4"
    :description: "Review of random variables; transformations, conditional expectation, moment generating functions, convergence, limit theorems, estimation; Cramer-Rao lower bound, maximum likelihood estimation, sufficiency, ancillarity, completeness. Rao-Blackwell theorem. Hypothesis testing: Neyman-Pearson lemma, monotone likelihood ratio, likelihood-ratio tests, large-sample theory. Contingency tables, confidence intervals, invariance. Introduction to decision theory. Prerequisite: STAT 512. Offered: W."
  - :name: Stochastic Modeling of Scientific Data
    :number: "516"
    :subject: STAT
    :credit: "4"
    :description: "Markovian and semi-Markovian models, point processes, cluster models, queuing models, likelihood methods, estimating equations. Prerequisite: STAT 511 or STAT 396. Offered: A."
  - :name: Stochastic Modeling of Scientific Data
    :number: "517"
    :subject: STAT
    :credit: "4"
    :description: "Markovian and semi-Markovian models, point processes, cluster models, queuing models, likelihood methods, estimating equations. Prerequisite: STAT 516. Offered: W."
  - :name: Stochastic Modeling Project
    :number: "518"
    :subject: STAT
    :credit: "4"
    :description: "Supervised, applied project based on stochastic modeling of scientific data. Prerequisite: STAT 517. Offered: Sp."
  - :name: Time Series Analysis
    :number: "519"
    :subject: STAT
    :credit: "3"
    :description: "Descriptive techniques. Stationary and nonstationary processes, including ARIMA processes. Estimation of process mean and autocovariance function. Fitting ARIMA models to data. Statistical tests for white noise. Forecasting. State space models and the Kalman filter. Robust time series analysis. Regression analysis with correlated errors. Statistical properties of long memory processes. Prerequisite: STAT 513. Offered: A."
  - :name: Spectral Analysis of Time Series
    :number: "520"
    :subject: STAT
    :credit: "4"
    :description: "Estimation of spectral densities for single and multiple time series. Nonparametric estimation of spectral density, cross-spectral density, and coherency for stationary time series, real and complex spectrum techniques. Bispectrum. Digital filtering techniques. Aliasing, prewhitening. Choice of lag windows and data windows. Use of the fast Fourier transform. The parametric autoregressive spectral density estimate for single and multiple stationary time series. Spectral analysis of nonstationary random processes and for randomly sampled processes. Techniques of robust spectral analysis. Prerequisite: one of STAT 342, STAT 390, STAT 481, or IND E 315. Offered: jointly with E E 520; W."
  - :name: Advanced Probability
    :number: "521"
    :subject: STAT
    :credit: "3"
    :description: "Measure theory and integration, independence, laws of large numbers. Fourier analysis of distributions, central limit problem and infinitely divisible laws, conditional expectations, martingales. Prerequisite: either MATH 426 or MATH 576. Offered: jointly with MATH 521; A."
  - :name: Advanced Probability
    :number: "522"
    :subject: STAT
    :credit: "3"
    :description: "Measure theory and integration, independence, laws of large numbers. Fourier analysis of distributions, central limit problem and infinitely divisible laws, conditional expectations, martingales. Prerequisite: either MATH 426 or MATH 576. Offered: jointly with MATH 522; W."
  - :name: Advanced Probability
    :number: "523"
    :subject: STAT
    :credit: "3"
    :description: "Measure theory and integration, independence, laws of large numbers. Fourier analysis of distributions, central limit problem and infinitely divisible laws, conditional expectations, martingales. Prerequisite: either MATH 426 or MATH 576. Offered: jointly with MATH 523; Sp."
  - :name: Design of Medical Studies
    :number: "524"
    :subject: STAT
    :credit: "3"
    :description: "Emphasis on randomized controlled clinical trials. Bias elimination, controls, treatment assignment and randomization, precision, replication, power and sample size calculations, stratification, and ethics. Suitable for students in biostatistics and other scientific fields. Prerequisite: BIOST 511 or equivalent, and one of STAT 421, STAT 423, BIOST 513, BIOST 518, or EPI 512; or permission of instructor. Offered: jointly with BIOST 524; even years."
  - :name: Sample Survey Techniques
    :number: "529"
    :subject: STAT
    :credit: "3"
    :description: "Design and implementation of selection and estimation procedures. Emphasis on human populations. Simple, stratified, and cluster sampling; multistage and two-phase procedures; optimal allocation of resources; estimation theory; replicated designs; variance estimation; national samples and census materials. Prerequisite: either STAT 421, STAT 423, STAT 504, QMETH 500, BIOST 511, or BIOST 517, or equivalent; or permission of instructor. Offered: jointly with BIOST 529/CS&SS 529."
  - :name: "Wavelets: Data Analysis, Algorithms, and Theory"
    :number: "530"
    :subject: STAT
    :credit: "3"
    :description: "Review of spectral analysis. Theory of continuous and discrete wavelets. Multiresolution analysis. Computation of discrete wavelet transform. Time-scale analysis. Wavelet packets. Statistical properties of wavelet signal extraction and smoothers. Estimation of wavelet variance. Prerequisite: some Fourier theory and linear algebra; Math or STAT 390, ECON or STAT 481, or STAT 513; or IND E 315. Offered: jointly with E E 24; Sp."
  - :name: Classical Theory of Linear Models
    :number: "533"
    :subject: STAT
    :credit: "3"
    :description: "Introduction to one-, two-way analysis of variance; randomized blocks; fixed, random effects, multiple comparisons. Statistical distribution theory for quadratic forms of normal variables. Fitting of the general linear model by least squares. Prerequisite: STAT 421 or STAT 423; and STAT 513, BIOST 515, and a course in matrix algebra. Offered: jointly with BIOST 533; Sp."
  - :name: Statistical Computing
    :number: "534"
    :subject: STAT
    :credit: "3"
    :description: "Introduction to scientific computing. Includes programming tools, modern programming methodologies, (modularization, object oriented design), design of data structures and algorithms, numerical computing and graphics. Uses C++ for several substantial scientific programming projects. Prerequisite: experience with programming in a high level language. Offered: jointly with BIOST 534; Sp."
  - :name: Statistical Computing
    :number: "535"
    :subject: STAT
    :credit: "3"
    :description: "Introduction to scientific computing. Includes programming tools, modern programming methodologies, (modularization, object oriented design), design of data structures and algorithms, numerical computing and graphics. Uses C++ for several substantial scientific programming projects. Prerequisite: experience with programming in a high level language. Offered: jointly with BIOST 535; A."
  - :name: Analysis of Categorical and Count Data
    :number: "536"
    :subject: STAT
    :credit: "3"
    :description: "Analysis of categorical data in the social sciences. Binary, ordered, and multinomial outcomes, event counts, and contingency tables. Focuses on maximum likelihood estimations and interpretations of results. Prerequisite: SOC 424, SOC 425, SOC 426, or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with SOC 536/CS&SS 536; annually."
  - :name: Statistical Computing
    :number: "538"
    :subject: STAT
    :credit: "3"
    :description: "Introduction to scientific computing. Includes programming tools, modern programming methodologies, (modularization, object oriented design), design of data structures and algorithms, numerical computing and graphics. Uses C++ for several substantial scientific programming projects. Prerequisite: experience with programming in a high level language. Offered: jointly with BIOST 538; W."
  - :name: Multivariate Analysis
    :number: "542"
    :subject: STAT
    :credit: "3"
    :description: "Multivariate normal distribution; partial and multiple correlation; Hotelling's T2; Bartlett's decomposition; various likelihood ratio tests; discriminant analysis; principal components; graphical Markov models. Prerequisite: STAT 582 or permission of instructor. Offered: alternate years."
  - :name: Bayesian Statistical Methods
    :number: "544"
    :subject: STAT
    :credit: "3"
    :description: "Statistical methods based on the idea of a probability distribution over the parameter space. Coherence and utility. Subjective probability. Likelihood principle. Conjugate families. Structure of Bayesian inference. Limit theory for posterior distributions. Sequential experiments. Exchangeability. Bayesian nonparametrics. Empirical Bayes methods. Prerequisite: STAT 513 or permission of instructor. Offered: alternate years."
  - :name: "Derivatives: Theory, Statistics, and Computing"
    :number: "547"
    :subject: STAT
    :credit: "4"
    :description: "Covers theory, computation, and statistics of options and derivatives pricing, including options on stocks, stock indices, futures, currencies, and interest rate derivatives. Prerequisite: STAT 506 or equivalent, or permission of instructor. Recommended: ECON 424."
  - :name: Statistical Methods for Portfolios
    :number: "549"
    :subject: STAT
    :credit: "4"
    :description: "Covers the fundamentals of modern statistical portfolio construction and risk measurement, including theoretical foundations, statistical methodology, and computational methods using modern object-oriented software for data analysis, statistical modeling, and numerical portfolio optimization. Prerequisite: ECON 424 or equivalent, or permission of instructor."
  - :name: "Statistical Genetics I: Mendelian Traits"
    :number: "550"
    :subject: STAT
    :credit: "3"
    :description: "Mendelian genetic traits. Population genetics; Hardy-Weinberg, allelic variation, subdivision. Likelihood inference, information and power; latent variables and EM algorithm. Pedigree relationships and gene identity. Meiosis and recombination. Linkage detection. Multipoint linkage analysis. Prerequisite: STAT 390 and STAT 394, or permission of instructor. Offered: jointly with BIOST 550; A."
  - :name: "Statistical Genetics II: Quantitative Traits"
    :number: "551"
    :subject: STAT
    :credit: "3"
    :description: "Statistical basis for describing variation in quantitative traits. Decomposition of trait variation into components representing genes, environment and gene-environment interaction. Methods of mapping and characterizing quantitative trait loci. Prerequisite: STAT/BIOST 550; STAT 423 or BIOST 515; or permission of instructor. Offered: jointly with BIOST 551; W."
  - :name: "Statistical Genetics III: Design and Analysis"
    :number: "552"
    :subject: STAT
    :credit: "3"
    :description: "Overview of probability models, inheritance models, penetrance. Association and linkage. The lod score method. Affected sib method. Fitting complex inheritance models. Design mapping studies; multipoint, disequilibrium, and fine-scale mapping. Ascertainment. Prerequisite: STAT/BIOST 551; GENET 371; or permission of instructor. Offered: jointly with BIOST 552; Sp."
  - :name: Hierarchical Modeling for the Social Sciences
    :number: "560"
    :subject: STAT
    :credit: "4"
    :description: "Explores ways in which data are hierarchically organized, such as voters nested within electoral districts that are in turn nested within states. Provides a basic theoretical understanding and practical knowledge of models for clustered data and a set of tools to help make accurate inferences. Prerequisite: SOC 504-505-506 or equivalent; recommended: CS&SS 505-506 or equivalent. Offered: jointly with CS&SS 560."
  - :name: Special Topics in Applied Statistics
    :number: "561"
    :subject: STAT
    :credit: "15"
    :description: "Data analysis, spectral analysis or robust estimation. Prerequisite: permission of instructor."
  - :name: Special Topics in Applied Statistics
    :number: "562"
    :subject: STAT
    :credit: "15"
    :description: "Data analysis, spectral analysis or robust estimation. Prerequisite: permission of instructor."
  - :name: Special Topics in Applied Statistics
    :number: "563"
    :subject: STAT
    :credit: "15"
    :description: "Data analysis, spectral analysis or robust estimation. Prerequisite: permission of instructor."
  - :name: Bayesian Statistics for the Social Sciences
    :number: "564"
    :subject: STAT
    :credit: "4"
    :description: "Statistical methods based on the idea of probability as a measure of uncertainty. Topics covered include subjective notion of probability, Bayes' Theorem, prior and posterior distributions, and data analysis techniques for statistical models. SOC 504-505-506 or equivalent; recommended: CS&SS 505; CS&SS 506. Offered: jointly with CS&SS 564."
  - :name: Causal Modeling
    :number: "566"
    :subject: STAT
    :credit: "4"
    :description: "Construction of causal hypotheses. Theories of causation, counterfactuals, intervention vs. passive observation. Contexts for causal inference: randomized experiments; sequential randomization; partial compliance; natural experiments, passive observation. Path diagrams, conditional independence and d-separation. Model equivalence and causal under-determination. Prerequisite: course in statistics, SOC 504-505-506 or equivalent; recommended: CS&SS 505-506 or equivalent. Offered: jointly with CS&SS 566."
  - :name: Statistical Analysis of Social Networks
    :number: "567"
    :subject: STAT
    :credit: "4"
    :description: "Statistical and mathematical descriptions of social networks. Topics include graphical and matrix representations of social networks, sampling methods, statistical analysis of network data, and applications. Prerequisite: SOC 504-505-506 or equivalent; recommended: CS&SS 505; CS&SS 506. Offered: jointly with CS&SS 567."
  - :name: Advanced Applied Statistics and Linear Models
    :number: "570"
    :subject: STAT
    :credit: "3"
    :description: "Generalized linear models, REML in mixed models for randomized blocks, split plots, longitudinal data. Generalized estimating equations, empirical model building, cross validation, recursive partitioning, generalized additive models, projection pursuit. Prerequisite: STAT 513; STAT 533 or STAT 421 and STAT 423, and a course in matrix algebra for STAT 570. Offered: jointly with BIOST 570; A."
  - :name: Advanced Applied Statistics and Linear Models
    :number: "571"
    :subject: STAT
    :credit: "3"
    :description: "Generalized linear models, REML in mixed models for randomized blocks, split plots, longitudinal data. Generalized estimating equations, empirical model building, cross validation, recursive partitioning, generalized additive models, projection pursuit. Prerequisite: STAT 570. Offered: jointly with BIOST 571; W."
  - :name: Advanced Applied Statistics and Linear Models
    :number: "572"
    :subject: STAT
    :credit: "3"
    :description: "Generalized linear models, REML in mixed models for randomized blocks, split plots, longitudinal data. Generalized estimating equations, empirical model building, cross validation, recursive partitioning, generalized additive models, projection pursuit. Prerequisite: STAT 571. Offered: jointly with BIOST 572; Sp."
  - :name: Statistical Methods for Categorical Data
    :number: "573"
    :subject: STAT
    :credit: "3"
    :description: "Advanced topics in generalized linear models and the analysis of categorical data: overdispersion, quasilikelihood, parameters in link and variance functions, exact conditional inference, random effects, saddlepoint approximations. Credit/no credit only. Prerequisite: STAT 571 and STAT 582. Offered: jointly with BIOST 573; alternate years."
  - :name: Multivariate Statistical Methods
    :number: "574"
    :subject: STAT
    :credit: "3"
    :description: "Use of multivariate normal sampling theory, linear transformations of random variables, one- and two-sample tests, profile analysis, partial and multiple correlation, multivariate ANOVA and least squares, discriminant analysis, principal components, factor analysis, robustness, and some special topics. Some computer use included. Prerequisite: STAT 570 or permission of instructor. Offered: jointly with BIOST 574; alternate years."
  - :name: Statistical Methods for Survival Data
    :number: "576"
    :subject: STAT
    :credit: "3"
    :description: "Statistical methods for censored survival data. Covers parametric and nonparametric methods, Kaplan-Meier survival curve estimator, comparison of survival curves, log-rank test, regression models including the Cox proportional hazards model, competing risks. Prerequisite: STAT 581 and either STAT 423, BIOST 515, or Q SCI 483, or equivalent. Offered: jointly with BIOST 576; alternate years."
  - :name: Advanced Design and Analysis of Experiments
    :number: "577"
    :subject: STAT
    :credit: "3"
    :description: "Concepts important in experimental design and analyzing data from planned experiments. Multi-way layouts, randomized block designs, incomplete block designs, Lating and Graeco-Latin squares, factorial and fractional designs, split-plot designs, optimal design theory, response surface experiments. Prerequisite: either BIOST 515, BIOSTAT 533, STAT 502, STAT 504, STAT 533, or permission of instructor. Offered: jointly with BIOST 577."
  - :name: Special Topics in Advanced Biostatistics
    :number: "578"
    :subject: STAT
    :credit: "3"
    :description: "Advanced-level topics in biostatistics offered by regular and visiting faculty members. Prerequisite: permission of instructor. Offered: jointly with BIOST 578."
  - :name: Data Analysis and Reporting
    :number: "579"
    :subject: STAT
    :credit: "2"
    :description: "Analysis of real data to answer scientific questions. Common data-analytic problems. Sensible approaches to complex data. Graphical and tabular presentation of results. Writing reports for scientific journals, research collaborators, consulting clients. Graduate standing in statistics or biostatistics or permission of instructor. Offered: jointly with BIOST 579; AWSp."
  - :name: Advanced Theory of Statistical Inference
    :number: "581"
    :subject: STAT
    :credit: "3"
    :description: "Limit theorems, asymptotic methods, asymptotic efficiency and efficiency bounds for estimation, maximum likelihood estimation, Bayes methods, asymptotics via derivatives of functionals, sample-based estimates of variability: (bootstrap and jackknife); robustness; estimation for dependent data, nonparametric estimation and testing. Prerequisite: STAT 513; either MATH 426 or MATH 576. Offered: A."
  - :name: Advanced Theory of Statistical Inference
    :number: "582"
    :subject: STAT
    :credit: "3"
    :description: "Limit theorems, asymptotic methods, asymptotic efficiency and efficiency bounds for estimation, maximum likelihood estimation, Bayes methods, asymptotics via derivatives of functionals, sample-based estimates of variability: (bootstrap and jackknife); robustness; estimation for dependent data, nonparametric estimation and testing. Prerequisite: STAT 581. Offered: W."
  - :name: Advanced Theory of Statistical Inference
    :number: "583"
    :subject: STAT
    :credit: "3"
    :description: "Limit theorems, asymptotic methods, asymptotic efficiency and efficiency bounds for estimation, maximum likelihood estimation, Bayes methods, asymptotics via derivatives of functionals, sample-based estimates of variability: (bootstrap and jackknife); robustness; estimation for dependent data, nonparametric estimation and testing. Prerequisite: STAT 582. Offered: Sp."
  - :name: "Martingales: Survival Analysis"
    :number: "586"
    :subject: STAT
    :credit: "3"
    :description: "Theory of counting processes and martingales to provide unified study of survival analysis methods. Focus on survival distribution estimators, censored data rank statistics, regression methods with censored survival data. Development of small samples moments, asymptotic distributions, and efficiencies. Prerequisite: STAT 521 or STAT 583 or permission of instructor; recommended: STAT 576. Offered: jointly with BIOST 586; W."
  - :name: Statistics Seminar
    :number: "590"
    :subject: STAT
    :credit: "15"
    :description: "Credit/no credit only. Prerequisite: permission of graduate program coordinator. Offered: AWSp."
  - :name: Special Topics in Statistics
    :number: "591"
    :subject: STAT
    :credit: "15"
    :description: "Distribution-free inference, game and decision theory, advanced theory of estimation (including sequential estimation), robustness, advanced probability theory, stochastic processes or empirical processes. Prerequisite: permission of instructor. Offered: A."
  - :name: Special Topics in Statistics
    :number: "592"
