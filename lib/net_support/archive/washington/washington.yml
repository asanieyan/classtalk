- :name: Earth and Space Sciences
  :courses: 
  - :name: Dinosaurs
    :number: "100"
    :subject: ESS
    :credit: "2"
    :description: Biology, behavior, ecology, evolution, and extinction of dinosaurs, and a history of their exploration. With dinosaurs as focal point, course also introduces the student to how hypotheses in geological and paleobiological science are formulated and tested.
  - :name: Introduction to Geological Sciences
    :number: "101"
    :subject: ESS
    :credit: "5"
    :description: "Survey of the physical systems that give the earth its form. Emphasizes the dynamic nature of interior and surface processes and their relevance to mankind and stresses the value of rocks and earth forms in the understanding of past events. A course with laboratory for non-science majors. Not open for credit to students who have taken ESS 105, or ESS 210. Field trips. Offered: AWSp."
  - :name: Space and Space Travel
    :number: "102"
    :subject: ESS
    :credit: "5"
    :description: Explores powering the sun, making of space weather conditions, observations from space and from Earth, Earth's space environment, radiation belts and hazards, plasma storms and auroras, electron beams, spacecraft requirements, tooling up for manned exploration. Open to non-science majors.
  - :name: Minerals and Gems
    :number: "103"
    :subject: ESS
    :credit: "3"
    :description: "Introduction to the nature of minerals: composition, structure, physical properties, and origins, with emphasis on gem minerals. Focuses on topics of particular interest in gemology, such as mechanisms of color, history and lore of gems, and uses of gems. Hands-on laboratories using about one hundred representative gems and minerals."
  - :name: Prehistoric Life
    :number: "104"
    :subject: ESS
    :credit: "3"
    :description: Fossils and how they are preserved. What fossils tell us about past life and environments. How the history of life unfolded and what caused the great events in biological evolution. Open to non-science majors, but also lays a foundation for higher-level geobiology courses.
  - :name: "The Earth: Its Processes and Hazards"
    :number: "105"
    :subject: ESS
    :credit: "5"
    :description: Introduction to physical and environmental geology. Focuses on both large-scale tectonics forces that create Earth's continents and oceans, and surficial forces that shape Earth's landscapes. Emphasizes processes that endanger human populations (such as earthquakes, volcanic eruptions, and floods). Not open for credit to students who have taken ESS 101.
  - :name: Living with Volcanoes
    :number: "106"
    :subject: ESS
    :credit: "3"
    :description: Explores volcanoes and volcanic eruptions on Earth and in the solar system. Examines how volcanoes work and how they affect the environment, life, and human societies. Illustrates principles using local examples of recent volcanism and ancient examples of mega-eruptions. Evaluates the possibility of predicting future eruptions.
  - :name: Environments of Washington Through Geologic Time
    :number: "107"
    :subject: ESS
    :credit: "5"
    :description: Introduces students to the geologic and paleontologic history of our region. Students collect data from field studies and museum collections of fossils and rock to reconstruct ancient environments, creating paleogeographic and paleoclimatic maps through geologic sequences of time. Includes three, one-day field trips on weekdays.
  - :name: "Astrobiology: Life in the Universe"
    :number: "115"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to the new science of astrobiology, study of the origin and evolution of life on Earth, and the search for microbial and intelligent life elsewhere in the Universe. Designed for non-science, liberal arts majors. Offered: jointly with ASTBIO/ASTR/OCEAN 115/BIOL 114."
  - :name: The Earth System and Climate
    :number: "201"
    :subject: ESS
    :credit: "5"
    :description: "Earth's dynamic environment, global energy balance, interplay of chemical, physical, and biological processes shaping the Earth's surface and climate. Emphasis on quantitative methods for measuring, evaluating, and understanding contemporary changes relative to the last several thousand years. Prerequisite: either MATH 124, MATH 144, or Q SCI 291."
  - :name: Earthquakes
    :number: "202"
    :subject: ESS
    :credit: "5"
    :description: "Earthquakes of the Pacific Northwest and around the world -- their cause and relationship to plate tectonics; why, where, and when they occur. How earthquakes affect human life: shaping landscape, hazards. Laboratory explores physical processes associated with earthquakes. One field trip. Open to non-science majors."
  - :name: Glaciers and Global Change
    :number: "203"
    :subject: ESS
    :credit: "5"
    :description: Glaciers in Washington and the world. The ancient atmosphere inside of glaciers. Changes in glaciers now and ice-age cycles. Glaciers, global sea level and climate in the future. Open to non-science majors.
  - :name: Geology of the National Parks
    :number: "204"
    :subject: ESS
    :credit: "5"
    :description: "Review of fundamental geological processes, using North American parks and monuments as examples of natural laboratories. Includes volcanism, glaciation, water and wind erosion, plate-tectonic forces as preserved in geologic exposures of National Parks. Specific topics explored in laboratory sessions and field trips. Prerequisite: either ESS 101, ESS 105, ESS 210, or ESS 211."
  - :name: Access to Space
    :number: "205"
    :subject: ESS
    :credit: "5"
    :description: Group development of student experiments to the outer rim of our atmosphere and the beginning of space; investigation of stratosphere, mesosphere, thermosphere, magnetosphere, development of exploration packages; basic electronic fabrication, global positioning, radio tracking, expectations at high altitudes. Open to all disciplines. No previous experience of electronics required.
  - :name: Interdisciplinary Earth Sciences Field Seminar
    :number: "209"
    :subject: ESS
    :credit: "12"
    :description: Miscellaneous field-based and experiential learning activities in Earth and Space Sciences.
  - :name: Physical Geology
    :number: "210"
    :subject: ESS
    :credit: "5"
    :description: Introduction to the physical and chemical processes of the earth's surface and interior. Plate tectonics, earthquakes, volcanism, glaciation. Optional field trips to Cascades and Olympics. Background in geology not required but science background desirable. Not open for credit to students who have taken 101.
  - :name: Physical Processes of the Earth
    :number: "211"
    :subject: ESS
    :credit: "5"
    :description: "Overview of Earth. Deformation of soil, sediment, and rock. Erosional and depositional processes and landforms. Seismicity and plate-tectonics. Structural, geomorphic, and climatic interactions in major tectonic regimes. Use of stereonets, air photos, geologic maps, and cross sections. Two one-day field excursions. Prerequisite: either MATH 124 or Q SCI 291, either of which may be taken concurently; either both PHYS 114 and PHYS 117 or PHYS 121. Offered: A."
  - :name: Earth Materials and Processes
    :number: "212"
    :subject: ESS
    :credit: "5"
    :description: "Crystallography, crystal chemistry, and characteristics of rock-forming and ore minerals. Description, phase equilibria, origin, and associations of igneous, sedimentary, and metamorphic rocks. Laboratory study of hand specimens. Two one-day field excursions. Prerequisite: CHEM 142. Offered: W."
  - :name: Evolution of the Earth
    :number: "213"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to paleontology, types of stratigraphy, and radiometric dating. The physical, chemical, biological, and plate tectonic evolution of the earth's crust, seawater, and atmosphere. Comparison with other planets. Climate changes and man as a geologic agent. Two one-day field excursions. Prerequisite: ESS 211. Offered: Sp."
  - :name: Rivers and Beaches
    :number: "230"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to Earth surface environments, the processes that shape them, how humans affect them and are affected by them. Weekend field trips examine mountains, rivers, deltas/estuaries, beaches, and environments beyond. Focus on linkages between these environments to illustrate coupling between landscapes and seascapes. Offered: jointly with OCEAN 230."
  - :name: Geology of the Northwest
    :number: "301"
    :subject: ESS
    :credit: "5"
    :description: "Geologic history of Washington, Oregon, and Idaho. Emphasis on use of geologic principles in interpreting evidence found in landscapes and rocks. Weekend field trips optional. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211."
  - :name: Great Ice Age
    :number: "302"
    :subject: ESS
    :credit: "5"
    :description: "Growth of mile-thick ice sheets, worldwide lowering of sea level, and other geological and paleoclimatological changes that accompany the harsh environments of a global glaciation. Geology of the last three million years, focusing on the causes and effects of global glaciation and future climate change. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211.."
  - :name: Geologic Hazards
    :number: "303"
    :subject: ESS
    :credit: "5"
    :description: "Geological forces dramatically alter the earth's surface, devastating communities, taking human lives. Uses lectures and field work to examine geological hazards affecting civilizations around the world. Northwest examples illustrate causes and effects of many catastrophic geological processes, including: earthquakes, volcanoes, floods, glaciers, landslides. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211."
  - :name: Volcanoes and Glaciers of the Pacific Northwest
    :number: "304"
    :subject: ESS
    :credit: "5"
    :description: Introduction to volcanic and glacial processes, emphasizing examples in the Pacific Northwest. Volcanic products, landforms, hazards, prediction, and history. Relationship to tectonics. Nature and distribution of present and former glaciers in Washington. Two all-day Saturday field trips to Cascade volcanoes required.
  - :name: Earthscapes
    :number: "305"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to study of landforms and geomorphic processes. Topics include tectonics, volcanoes, weathering, soils, erosion, mass wasting, rivers, glaciers, coastal landscapes, and arid landscapes. Laboratory analysis of landforms, with the writing of scientific abstracts, is included. Optional weekend field trips introduce students to geomorphic landscapes found in western Washington. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211."
  - :name: Planetary Geology
    :number: "306"
    :subject: ESS
    :credit: "5"
    :description: "Up-to-date survey of geological features and processes on and within planets and their moons deduced from sampling, remote sensing, spacecraft imagery, and theory. Comparative discussion of volcanism, tectonics, surface processes, and thermal evolution. Examination of moon rocks and meteorites. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211."
  - :name: Geomechanics
    :number: "311"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to continuum mechanics: elasticity, fluid dynamics, diffusion, porous flow, multiphase flow, dimensional analysis, and natural convection. Example applications: earthquakes and rock mechanics, flow of glaciers, slope stability, debris flows, groundwater flow, contaminant transport, flow in rivers and channels, mantle and magma convection. Prerequisite: either MATH 125 or Q SCI 292; either PHYS 114/117 or PHYS 121. Offered: W."
  - :name: Geochemistry
    :number: "312"
    :subject: ESS
    :credit: "5"
    :description: "Geochemical concepts essential to earth science studies. Crystal chemistry and elemental affinities, thermodynamics of geologic processes, trace element and isotopic fractionation, weathering, cosmochemistry, and exploration of basic global geochemical cycles. Laboratory exercises explore the dynamics of geochemical processes. Prerequisite: CHEM 142; either MATH 125 or Q SCI 292; ESS 212. Offered: Sp."
  - :name: Geobiology
    :number: "313"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to the early record of life on earth. Environmental factors leading to life's diversification. The role of life in biomineralization. The history of biodiversity. The role of life in landform and soil formation. Laboratory exercises demonstrate specimens and techniques. Prerequisite: CHEM 142; either PHYS 114/117 or PHYS 121."
  - :name: "Geophysics: Expedition to Planet Earth"
    :number: "314"
    :subject: ESS
    :credit: "5"
    :description: "Survey of fundamental geophysics using an investigative approach. Examines how a future expedition of extraterrestrial humanoids could use geophysical data, physical principles, and mathematical techniques to decide whether they should colonize Earth and understand why the indigenous civilization became extinct. Prerequisite: MATH 126; either PHYS 115/118 or PHYS 122."
  - :name: Environmental Earth Science
    :number: "315"
    :subject: ESS
    :credit: "5"
    :description: "Analysis of geologic constraints upon human activity and the environmental consequences of such activity. Topics include hillslope processes, fluvial and groundwater processes, earthquake and volcanic hazards, and environmental aspects of deforestation and atmospheric pollution. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211. Offered: jointly with ENVIR 313."
  - :name: Geomorphology
    :number: "326"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to landforms and surficial deposits. Emphasis on landscape-forming processes. Intended for students who wish to take additional courses in geomorphology. Prerequisite: either PHYS 114 or PHYS 121. Offered: W."
  - :name: The Environment of Fuel and Mineral Deposits
    :number: "345"
    :subject: ESS
    :credit: "3"
    :description: "Fuels and nonmetallic ores as the substrate of industrial civilization. Provides non-majors with sufficient information about these resources to allow for informed decisions of related geological, environmental, and societal issues. Prerequisite: either ESS 101, ESS 105, ESS 210, ESS 211."
  - :name: Field Geology
    :number: "400"
    :subject: ESS
    :credit: "12"
    :description: "Six weeks of geologic mapping in a variety of rock types in the western United States. Enhances students' knowledge of geologic phenomena and processes. Development of skills in mapping, field interpretation, and report writing. Students responsible for own living expenses while in the field. Prerequisite: ESS 211; ESS 212 ; ESS 213; one course selected from ESS 311, ESS 312, ESS 313, or 314."
  - :name: Regional Geology of the Pacific Northwest
    :number: "401"
    :subject: ESS
    :credit: "3"
    :description: Explores the geological diversity of the Pacific Northwest temporally (Archean to Pleistocene), tectonically (craton, terranes, and cover sequences), and lithologically (ophiolites to coal). Three weekend field trips required.
  - :name: International Field Geology
    :number: "402"
    :subject: ESS
    :credit: "12"
    :description: Supervised .geological field work in classic, instructive international sites. Venue varies from year to year. Work may include geologic mapping, construction of cross sections, measurement and analysis of stratigraphic sections, field excursion, and supervised individual research projects.
  - :name: Plate Tectonics
    :number: "403"
    :subject: ESS
    :credit: "4"
    :description: "Introduction to the principles and methods of plate tectonics, including motions on a sphere, polar-wander paths, plate-boundary seismicity, and focal mechanisms. Also includes modern observations and theories of plate deformation and continental dynamics. Prerequisite: PHYS 121."
  - :name: "Earth Sciences for Middle and High School Science Teachers: Solid Earth"
    :number: "406"
    :subject: ESS
    :credit: "3"
    :description: "Topics of contemporary interest selected to meet state academic standards. Topics include Pacific Northwest earthquakes and volcanoes, global and regional plate tectonics, history of the Earth, the Earth's interior, planetary geology, and surface processes on the Earth. Does not count toward the ESS degree. Prerequisite: ESS 101."
  - :name: Great Geological Issues
    :number: "408"
    :subject: ESS
    :credit: "3"
    :description: "History and development of geological and paleontological theories and controversies; philosophy and methodology that have driven scientific inquiry in the earth sciences. Recommended: HIST 311; HIST 312. Offered: alternate years."
  - :name: Marine Geology and Geophysics
    :number: "410"
    :subject: ESS
    :credit: "4"
    :description: "Sedimentological and petrologic processes that determine the geologic record. Prerequisite: either ESS 101 or ESS 210. Offered: jointly listed with OCEAN 410."
  - :name: Geophysical Continuum Mechanics
    :number: "411"
    :subject: ESS
    :credit: "3"
    :description: "Analysis of stress and strain. Measurement and interpretation of strain in geological materials. Elasticity applied to determine stress in the earth's lithosphere. Creep of solids and flow of geological materials. Prerequisite: either MATH 136 or both MATH 307 and MATH 308."
  - :name: Seismology
    :number: "412"
    :subject: ESS
    :credit: "3"
    :description: "Introduction to theoretical and observational seismology. Elastic plane wave propagation through stratified media. Surface waves, eigenvibrations, ray theory. Structure of the Earth's mantle and core. Seismicity distributions, earthquake focal mechanisms and relationship to tectonics. Prerequisite: either ESS 411; recommended: concurrent registration in ESS 466."
  - :name: "Geophysics: The Earth"
    :number: "413"
    :subject: ESS
    :credit: "3"
    :description: "The earth and its interior; gravity, magnetism, heat flow, seismology. Earth's outer structure, studied through the unifying concepts of plate tectonic theory. Quantitative approaches to problems, using techniques of classical physics. Prerequisite: either ESS 412; PHYS 322."
  - :name: "Geophysics: Fluids"
    :number: "414"
    :subject: ESS
    :credit: "3"
    :description: "Introduction to geophysical fluid dynamics. An overview of fluids in geophysics with emphasis on the oceans. A nonrigorous development of the equations of motion with examples drawn from oceanography and solid earth geophysics. Prerequisite: either MATH 136 or both MATH 307 and MATH 308; PHYS 322."
  - :name: Space and Plasmas
    :number: "415"
    :subject: ESS
    :credit: "3"
    :description: "Survey of various phenomena occurring in outer regions of Earth's atmosphere, ionosphere, magnetosphere, and Van Allen radiation belts. Laboratory applications include plasma thrusters and fusion. Concepts include charged particles in magnetic fields, drift motion, plasma, magnetohydrodynamic waves. Prerequisite: PHYS 321."
  - :name: "Geophysics: The Atmosphere"
    :number: "416"
    :subject: ESS
    :credit: "3"
    :description: "Phenomena of the lower atmosphere: some simple applications of the principles of classical thermodynamics, fluid dynamics, and radiative transfer to the atmospheric hydrological cycle, global energy balance, and atmospheric dynamics and climate. Prerequisite: ESS 414 ."
  - :name: Introduction to Geological Remote Sensing
    :number: "421"
    :subject: ESS
    :credit: "4"
    :description: Principles of image interpretation for geologists. Study of land forms, structure, lithology, surface processes using aircraft and satellite data. Use of digital multispectral images and radar images for geological mapping.
  - :name: Intermediate Spectral Remote Sensing
    :number: "422"
    :subject: ESS
    :credit: "4"
    :description: "Explores spectral image processing with ENVI software, used in individualized projects involving satellite or aircraft images. Emphasis on integration of remote sensing and field measurement using process models and Geographic Information Systems (GIS). Recommended: introductory courses in physics, chemistry, calculus, geology, and field geology. Prerequisite: ESS 421."
  - :name: Water in the Environment
    :number: "424"
    :subject: ESS
    :credit: "3"
    :description: "Discusses the unique physical and chemical properties of the water molecule in relation to the atmospheric greenhouse effect, precipitation formation, oceanic circulations, infiltration of water through soils, geyser eruptions, and glacier and sea ice thickness. Prerequisite: either MATH 124, MATH 126, MATH 129, or MATH 136; PHYS 123. Offered: jointly with ATM S 460/PHYS 460."
  - :name: Fluvial Geomorphology
    :number: "426"
    :subject: ESS
    :credit: "5"
    :description: "Hydraulic and morphological characteristics of streams and valley floors. Landscape evolution by stream erosion and deposition. Field exercises emphasize quantitative analysis of fluvial processes, channel forms, acquisition of various skills, such as mapping, topographic surveying, report writing. Prerequisite: either ESS 311, or ESS 326."
  - :name: Hillslope Geomorphology
    :number: "427"
    :subject: ESS
    :credit: "5"
    :description: "Theoretical, laboratory, and field study of hillslope evolution by mass wasting and water erosion. Prerequisite: either ESS 311, or ESS 326."
  - :name: Landscape Evolution
    :number: "428"
    :subject: ESS
    :credit: "5"
    :description: "Advanced examination of landscape evolution. Emphasis on interactions among tectonics, climate, and hillslope, fluvial, and glacial processes. Intended for seniors and graduate students in geomorphology and related disciplines. Prerequisite: either ESS 426, or ESS 427."
  - :name: Principles of Glaciology
    :number: "431"
    :subject: ESS
    :credit: "3"
    :description: "Snow deposition and metamorphism, avalanches, heat and mass balance at snow and ice surfaces, glacier flow, ice sheets, sea ice, permafrost, methods of paleoclimate reconstruction, Ice Age theories. Prerequisite: PHYS 121."
  - :name: Glacial Geology
    :number: "432"
    :subject: ESS
    :credit: "5"
    :description: Interpretation of glacial environments and history through study of sediments and landforms. The laboratory component is largely field based and visits some spectacular glaciated landscapes. Provides students an experiential learning approach to the field as well as an opportunity to conduct independent research.
  - :name: Environmental Change in the Glacial Ages
    :number: "433"
    :subject: ESS
    :credit: "3"
    :description: "Physical, biological evidence of climatic change during Quaternary Period; emphasizing stratigraphy, chronology. Impact of alternating glacial/interglacial cycles on earth's terrestrial, marine environments. Theories on causes of climatic variation. Offered: jointly with QUAT 417."
  - :name: Mineralogy
    :number: "437"
    :subject: ESS
    :credit: "5"
    :description: "Symmetry of crystals and crystal structures. Rules of crystal chemistry. Microscopic, diffraction, and spectroscopic techniques of mineral characterization. Transformation processes in minerals: order-disorder, phase transition, and exsolution. Crystal chemistry and phase relations. Reactions on mineral surfaces. Physical properties, deformation, and creep. Prerequisite: CHEM 142; ESS 212; ESS 312 ."
  - :name: Petrology of Igneous Rocks
    :number: "439"
    :subject: ESS
    :credit: "5"
    :description: "Systematic study of the major families of volcanic and plutonic igneous rocks with emphasis on tectonic setting, phase relations, geochemistry, and models of their origin and evolution throughout geologic time. Laboratory emphasizes thin-section study of rocks using transmitted and reflected light. Prerequisite: ESS 312."
  - :name: Petrography and Petrology of Metamorphic Rocks
    :number: "440"
    :subject: ESS
    :credit: "5"
    :description: "Mineralogy, textures, and origins of metamorphic rocks; metamorphic facies and metamorphic phase equilibria; controls of metamorphism. Prerequisite: ESS 312; ESS 437."
  - :name: Petrology and Petrography of Sedimentary Rocks
    :number: "441"
    :subject: ESS
    :credit: "5"
    :description: "Mineralogy, textures, and origin of sedimentary rocks, using petrographic microscope. Prerequisite: ESS 312."
  - :name: Geology of Ore Deposits
    :number: "445"
    :subject: ESS
    :credit: "5"
    :description: "The geologic principles, environmental aspects, and exploration strategies of selected types of metallic and nonmetallic ore deposits and coal. Prerequisite: ESS 312."
  - :name: Paleobiology
    :number: "450"
    :subject: ESS
    :credit: "3"
    :description: Biological evolution over the past 500 million years, considering how the reciprocal interactions between environment and evolution have influenced the major episodes in life's history and providing a background for assessing the evolutionary impact of modern environmental change.
  - :name: Invertebrate Paleontology
    :number: "451"
    :subject: ESS
    :credit: "5"
    :description: "Important larger invertebrate groups; morphology, classification, stratigraphic distribution, evolution, paleoecology. Offered: jointly with BIOL 451."
  - :name: Vertebrate Paleontology
    :number: "452"
    :subject: ESS
    :credit: "4"
    :description: "Examines vertebrate life as seen in the fossil record, focusing first on fish lineages, and then on amniote (reptile, bird, and early mammal relatives) systematics and morphology. Examines fossil and modern vertebrates from the Burke Museum collection in the lab. One required weekend field trip. Prerequisite: either BIOL 453 or ESS 101. Offered: jointly with BIOL 450; Sp."
  - :name: Fossil Mammals
    :number: "453"
    :subject: ESS
    :credit: "5"
    :description: "Evolutionary relationships of fossil mammals, from mammal-like reptiles of late Paleozoic to diverse Cenozoic groups. Morphology, adaptations, extinctions, evolutionary patterns. Structures and relationships of most major groups. Field trip. Prerequisite: either BIOL 101, ESS 100, or ESS 452."
  - :name: Stratigraphy
    :number: "455"
    :subject: ESS
    :credit: "4"
    :description: "Systematic study of stratified rocks and space-time implications. Principles of stratigraphy, including biostratigraphy, magnetostratigraphy, seismic stratigraphy, subsurface analysis. Basin analysis, evolution of sedimentary basins and continental margins. Prerequisite: ESS 213."
  - :name: Depositional Environments
    :number: "456"
    :subject: ESS
    :credit: "4"
    :description: "Principles of sedimentary facies analysis, including survey of modern processes that produce sedimentary sequences. Recognition of various depositional environments represented in the geologic record, including terrestrial, marine terrigenous, and carbonate environments. Two field trips required. Prerequisite: ESS 213."
  - :name: Environmental Geochemistry
    :number: "457"
    :subject: ESS
    :credit: "4"
    :description: "Examines the geochemistry of natural waters, emphasizing applications in geological and soil sciences. Topics include soil/ground water composition; weathering and the carbon cycle; equilibrium computer modeling; colloids and clay minerals; organic geochemistry of water and soil; and groundwater quality. Experience with geochemical instrumentation. Prerequisite: ESS 312, CHEM 152, or CHEM 155."
  - :name: "Isotope and Trace Element Geology: Lithosphere"
    :number: "458"
    :subject: ESS
    :credit: "3"
    :description: "Radiogenic isotopes and trace element as petrogenetic indicators; evolution of earth's major geochemical reservoirs; application to problems in igneous, metamorphic, sedimentary petrology; stable isotope geothermometry; nucleosynthesis, origin, and chronology of solar system formation; U-Th disequilibrium series. Prerequisite: either CHEM 150, CHEM 152, or CHEM 155; ESS 312."
  - :name: Environmental Isotope Geology
    :number: "459"
    :subject: ESS
    :credit: "3"
    :description: "The geochemistry of stable isotopes. Topics include the theory of isotope fractionation, application of isotopes in earth surface processes, climate, and biogeochemical cycles. Includes extensive laboratory experience. Prerequisite: ESS 312."
  - :name: Cosmogenic Nuclides in Geomorphology
    :number: "460"
    :subject: ESS
    :credit: "3"
    :description: "Use of cosmic-ray-produced nuclides to date rock surfaces and analyze geomorphic processes. Nuclide production by cosmic radiation above and below ground; tracer methods; exposure dating; coupling of cosmogenic nuclide data to geomorphic models. Open to undergraduate students only. Prerequisite: either ESS 311 or ESS 312."
  - :name: Geological Time
    :number: "461"
    :subject: ESS
    :credit: "3"
    :description: Principles of radiometric dating. Methods applicable to Earth history from planetary formation to the recent past. Radiocarbon dating; geological dating with long-lived isotopes; uranium series, trapped charge and cosmogenic isotope techniques. Applications in archaeology, climate change, geomorphology, tectonics, and Earth evolution.
  - :name: Volcanic Processes
    :number: "462"
    :subject: ESS
    :credit: "4"
    :description: "Pre-eruption, eruption, and post-eruption processes. Examines triggers of magma ascent, controls on volatile build-up and loss, magma fragmentation, magma-groundwater interaction, eruption column dynamics, gravity-controlled eruptive phenomena, syn- and post-eruption lahars and other re-working of deposits. Prerequisite: either ESS 311 or ESS 312."
  - :name: Structure and Tectonics
    :number: "463"
    :subject: ESS
    :credit: "5"
    :description: "Geometry, kinematics, and tectonic setting of major types of structures, including those in contractional fold-and-thrust belts; extended crust; strike-slip-dominated regimes; and shear zones. Laboratory exercises develop basic tools of structural geology. Prerequisite: ESS 213."
  - :name: Geodynamics
    :number: "464"
    :subject: ESS
    :credit: "4"
    :description: "Principles of continuum mechanics, their application to flow of water, mud, magma; deformation of soil, rock, ice. Emphasis on sound physical understanding of these principles and use of elementary mathematics in their application to earth sciences problems. Prerequisite: ESS 311; either MATH 126, MATH 129, or MATH 136; PHYS 121."
  - :name: Seismology and Earthquake Engineering
    :number: "465"
    :subject: ESS
    :credit: "3"
    :description: "Overview of earthquake processes and details of the characteristics of destructive ground motion; effects of such motion on engineering structures; current practice in estimating earthquake hazards for important structures such as nuclear power plants. Prerequisite: either MATH 136 or both MATH 307 and MATH 308. Offered: jointly with CEE 431."
  - :name: Applied Seismology
    :number: "466"
    :subject: ESS
    :credit: "2"
    :description: "Interpretation methods in seismology. Seismogram interpretation, including body and surface waves. Seismic instrumentation. Earthquake location, magnitude, and fault-plane solutions. Seismic reflection and refraction methods. Measurement and interpretation of strong ground motion near the epicenter of large earthquakes. Recommended: concurrent registration in ESS 412."
  - :name: Seismic Exploration
    :number: "467"
    :subject: ESS
    :credit: "5"
    :description: "Introduction to theory and practice of seismic exploration. Application of refraction and reflection techniques to problems in engineering geology and mineral exploration. Constraints in the interpretation of subsurface structure. Prerequisite: ESS 311; either MATH 126, MATH 129, or MATH 136; PHYS 123."
  - :name: Introduction to Space Physics
    :number: "471"
    :subject: ESS
    :credit: "3"
    :description: "Introduces several areas of space physics, the physical principles that apply therein, and the methods by which significant observations are made. Covers electromagnetic and plasma processes from the center of the sun to the surface of the earth. Prerequisite: PHYS 123."
  - :name: High Altitude Research Projects
    :number: "472"
    :subject: ESS
    :credit: "5"
    :description: "Students launches of science payloads to high altitude, providing design, fabrication, test, integration, and management experience; covers science motivation, instrumentation, payloads, and delivery systems. One field excursion required for launch. Project may vary from year to year. Prerequisite: PHYS 122; either PHYS 334 or ESS 205. Offered: S."
  - :name: Honors Seminar
    :number: "489"
    :subject: ESS
    :credit: "3"
    :description: "Covers current scientific topics in Earth and Space Sciences; philosophy and methodology of science strategies for developing research projects; scientific education and career planning. May require colloquium or local conference attendance. Offered: A."
  - :name: Special Topics
    :number: "490"
    :subject: ESS
    :credit: "20"
    :description: ""
  - :name: Undergraduate Teaching Experience and Outreach
    :number: "492"
    :subject: ESS
    :credit: "2"
    :description: Designed to help undergraduate majors acquire effective teaching skills at the college and public school level. Teaching experience gained through assisting graduate student teaching assistant or K-12 public school outreach. Involves classroom teaching experience and improving communications and presentation skills.
  - :name: NASA Science and Engineering Research Seminar
    :number: "495"
    :subject: ESS
    :credit: "4"
    :description: Review of current space science-related research. Emphasis varies, but topics may include planetary geology, astronomy, global change, aeronautical engineering, and remote sensing. Credit/no credit only.
  - :name: Undergraduate Thesis
    :number: "498"
    :subject: ESS
    :credit: "5"
    :description: The thesis must be submitted at least one month before graduation.
  - :name: Undergraduate Research
    :number: "499"
    :subject: ESS
    :credit: "15"
    :description: ""
  - :name: Geochemical Systems
    :number: "501"
    :subject: ESS
    :credit: "3"
    :description: "Geochemical systems through time, from solar system origin to present. Explores fundamental geochemical concepts using current research issues and discussion. Concepts include radiogenic and stable isotope systematic, thermodynamics, high and low temperature chemistry of rocks and water, geochemical cycles through Earth's history. Prerequisite: graduate student standing or instructor permission. Offered: W."
  - :name: The Solid Earth
    :number: "502"
    :subject: ESS
    :credit: "3"
    :description: "Concepts of internal earth processes: Earth as heat engine and chemical processor, style of mantle convection, origin and evolution of the Earth's magnetic field, Cascadia subduction and hazards. Introduces seismology, fluid dynamics, heat flow, gravity, and geomagnetism. Focuses on the analysis, critique, and communication of ideas from scientific literature."
  - :name: Introduction to Solar Terrestrial Physics
    :number: "503"
    :subject: ESS
    :credit: "3"
    :description: "Introduces several areas of space physics, the physical principles that apply therein, and the methods by which significant observations are made. Covers electromagnetic and plasma processes from the center of the sun to the surface of the earth. Prerequisite: PHYS 123."
  - :name: The Earth Surface
    :number: "504"
    :subject: ESS
    :credit: "3"
    :description: "Investigates the coupled tectonic and geomorphic processes that shape the surface of the Earth, creates the surface environment that sustains humanity and other life systems, and produces natural hazards. Introduces modern tolls, techniques, and theories applicable to ananlysis of this coupled dynamic system. Offered: A."
  - :name: Great Geological Issues
    :number: "508"
    :subject: ESS
    :credit: "3"
    :description: "History and development of geological and paleontological theories and controversies; philosophy and methodology that have driven scientific inquiry in the earth sciences. Requires a term paper analyzing primary material. Prerequisite: graduate standing in earth sciences, or in history of science, or permission of instructor."
  - :name: Geophysical Continuum Mechanics
    :number: "511"
    :subject: ESS
    :credit: "3"
    :description: "Analysis of stress and strain. Measurement and interpretation of strain in geological materials. Elasticity applied to determine stress in the earth's lithosphere. Creep of solids and flow of geological materials. Includes advanced, research-oriented problems. Prerequisite: MATH 307 and MATH 308 or equivalent."
  - :name: Seismology
    :number: "512"
    :subject: ESS
    :credit: "3"
    :description: "Theoretical and observational seismology. Elastic plane wave propagation through stratified media. Surface waves, eigenvibrations, ray theory. Structure of Earth's mantle and core. Seismicity distributions, earthquake focal mechanisms and relationship to tectonics. Advanced, research-oriented problems. Prerequisite: ESS 511; recommended: concurrent registration in ESS 466."
  - :name: "Geophysics: The Earth"
    :number: "513"
    :subject: ESS
    :credit: "3"
    :description: "Study of gravity, magnetism, heat flow, seismology. Earth's outer structure studied through unifying concepts of plate tectonic theory. Quantitative approaches to problems, using techniques of classical physics. Includes advanced, research-oriented problems. Prerequisite: ESS 512; PHYS 322."
  - :name: "Geophysics: Fluids"
    :number: "514"
    :subject: ESS
    :credit: "3"
    :description: "Geophysical fluid dynamics. Fluids in geophysics with emphasis on the oceans. Development of the equations of motion with examples drawn from oceanography and solid earth geophysics. Includes advanced, research-oriented problems. Prerequisite: PHYS 322, MATH 307 and MATH 308 or equivalent."
  - :name: "Geophysics: Space"
    :number: "515"
    :subject: ESS
    :credit: "3"
    :description: "Various phenomena occurring in outer regions of Earth's atmosphere, ionosphere, magnetosphere, and Van Allen radiation belts. Laboratory applications include plasma thrusters and fusion. Concepts include charged particles in magnetic fields, drift motion, plasma, magnetohydrodynamic waves. Includes advanced, research-oriented problems. Prerequisite: PHYS 321 or equivalent."
  - :name: "Geophysics: The Atmosphere"
    :number: "516"
    :subject: ESS
    :credit: "3"
    :description: "Phenomena of the lower atmosphere: some simple applications of the principles of classical thermodynamics, fluid dynamics, and radiative transfer to the atmospheric hydrological cycle, global energy balance, and atmospheric dynamics and climate. Includes advanced, research-oriented problems. Prerequisite: ESS 514."
  - :name: Early Earth Evolution
    :number: "517"
    :subject: ESS
    :credit: "3"
    :description: Geological, biological, and environmental evolution of the Earth over the first 4 billion years of its history, as an analogue for the development of other habitable planets.
  - :name: Remote Sensing of the Atmosphere and Climate System
    :number: "521"
    :subject: ESS
    :credit: "3"
    :description: "Satellite systems for sensing the atmosphere and climate system. Recovery of atmospheric and surface information from satellite radiance measurements. Applications for research. Prerequisite: ESS 571; ESS 572. Offered: jointly with ATM S 534."
  - :name: Geophysical Data Collection and Analysis
    :number: "522"
    :subject: ESS
    :credit: "3"
    :description: Theory and practical application of data collection and analysis applied to geophysical problems. Digital processing of signals; filtering and spectral analysis. Laboratory sessions include problem solving on computer-based processing system.
  - :name: Geophysical Inverse Theory
    :number: "523"
    :subject: ESS
    :credit: "3"
    :description: "Introduction to the mathematical techniques for estimating properties of physical systems, such as the earth or atmosphere, from data that is insufficient for a precise specification of the system. Emphasis is on the concept of the resolving power of data sets. The ideas developed are quite general and have a wide range of applicability in the field of data interpretation. Prerequisite: ESS 522, or permission of instructor."
  - :name: Sediment Dynamics and Boundary-Layer Physics
    :number: "526"
    :subject: ESS
    :credit: "4"
    :description: "Theoretical descriptions of sediment transport processes constrained by laboratory demonstrations. The physics of boundary layers, initiation of motion, suspended load, bedload, bedforms, and continua transport (turbidity currents, debris flows, and suspensions) and its application to the geological record. Offered: jointly with OCEAN 542."
  - :name: Continental-Margin Sedimentation
    :number: "527"
    :subject: ESS
    :credit: "3"
    :description: "Detailed evaluation of recent studies into processes forming strata on continental margins, including the diverse time scales ranging from sediment transport to sequence stratigraphy. Highlights the linkages with physical oceanographic processes, the fates of geochemical components, and the relationship to biological communities. Offered: jointly with OCEAN 546."
  - :name: Interpretation of Sedimentary Structures
    :number: "528"
    :subject: ESS
    :credit: "4"
    :description: Physical and environmental analysis of sedimentary structures, including biogenic sedimentary structures. Clastic sediments and rocks. Field trips required.
  - :name: Principles of Fluid Dynamics, Heat, and Mass Transfer in Earth Sciences
    :number: "529"
    :subject: ESS
    :credit: "3"
    :description: Introduction to the quantitative treatment of transport phenomena with applications to mantle and magma convection, volcanic eruptions, landslides, porous flow, and reaction. Emphasis on the governing equations of fluid dynamics including porous and multiple flow, chaotic convection, mixing, heat transfer, rheology, analytical, numerical, and scaling solutions.
  - :name: Physics of Ice
    :number: "531"
    :subject: ESS
    :credit: "3"
    :description: "Structure of the water molecule. Crystallographic structures of ice. Electrical, optical, thermal, and mechanical properties of ice. Growth of ice from vapor and liquid phases. Prerequisite: permission of instructor. Offered: jointly with ATM S 510."
  - :name: Formation of Snow and Ice Masses
    :number: "532"
    :subject: ESS
    :credit: "3"
    :description: "Snow and ice climatology. Formation of the ice crystals in clouds. Snow metamorphism. Transfer of radiative, sensible, and latent heat at snow and ice surfaces. Remote sensing of snow and ice. Growth and melt of sea ice. Climatic records from ice. Prerequisite: permission of instructor. Offered: jointly with ATM S 511."
  - :name: Dynamics of Snow and Ice Masses
    :number: "533"
    :subject: ESS
    :credit: "3"
    :description: "Rheology of snow and ice. Sliding and processes at glacier beds. Thermal regime and motion of seasonal snow, glaciers, and ice sheets. Avalanches and glacier surges. Deformation and drift of sea ice. Response of natural ice masses to change in climate. Prerequisite: permission of instructor. Offered: jointly with ATM S 512."
  - :name: Structural Glaciology
    :number: "534"
    :subject: ESS
    :credit: "3"
    :description: "Physical and chemical processes in snow, stratigraphy, and metamorphism. Interpretation of ice sheet stratigraphy in terms of paleoenvironment. Dynamic metamorphism of ice from flow. Structures formed at freezing interfaces. Structure of river, lake, and sea ice. Relationship between structures and bulk physical properties. Prerequisite: permission of instructor. Offered: jointly with ATM S 513."
  - :name: Ice and Climate Modeling
    :number: "535"
    :subject: ESS
    :credit: "3"
    :description: "Principles of global climate modeling. Modeling seasonal cycles of snow cover and sea ice. Ice-sheet mass balance and flow. Solar radiation anomalies due to changes in earth's orbit. Climate/ice-sheet models of Pleistocene ice ages. Prerequisite: permission of instructor. Offered: jointly with ATM S 514; alternate years."
  - :name: Advanced Mineralogy
    :number: "537"
    :subject: ESS
    :credit: "3"
    :description: "Crystal symmetry: point groups, space groups. Mathematical description of crystal structures; group theory, irreducible representations; tensor description of physical properties: stress, strain, piezoelectricity, elasticity; structural and magnetic phase transitions, Landau theory, deformation and creep crystals; elasto-viscous properties of earth's mantle, crystal chemistry, solid state reactions. Offered: jointly with MSE 518."
  - :name: Petrogenesis of Igneous Rocks
    :number: "538"
    :subject: ESS
    :credit: "3"
    :description: "Origin of one or more of the major groups of igneous rocks. Selected petrogenetic problems in light of tectonic setting, petrography, geochemistry, and experimental studies. Prerequisite: ESS 439 or equivalent."
  - :name: Advanced Igneous Petrology
    :number: "540"
    :subject: ESS
    :credit: "4"
    :description: "Crystal-liquid-vapor equilibria in magmatic systems. Physical properties of silicate melts. Geothermometry and geobarometry in igneous rocks. Models of fractionation, assimilation, and magma mixing. Trace elements, radiogenic isotopes, and stable isotopes as tracers in magmatic processes. Nucleation, crystal growth, and diffusion in melts. Prerequisite: ESS 312; ESS 439."
  - :name: Economic Geology of Sedimentary Rocks
    :number: "545"
    :subject: ESS
    :credit: "5"
    :description: "Description and origin of metallic and nonmetallic ore deposits indigenous to regoliths, sediments, and sedimentary rocks. Prerequisite: ESS 445, or equivalent or permission of instructor."
  - :name: Geodynamics
    :number: "548"
    :subject: ESS
    :credit: "3"
    :description: Advanced study of various aspects of the dynamics of the solid Earth. Topics may include plate tectonics, mantle convection, rotational dynamics, post-glacial rebound, fault mechanics, and geodetic measurement of crustal deformation.
  - :name: Geomagnetism
    :number: "549"
    :subject: ESS
    :credit: "3"
    :description: "Advanced aspects of earth magnetism intended for specialists in this field. Extensive discussion of origin theories and their implications; physical basis and theories of magnetism in rocks; paleomagnetic techniques and results. Prerequisite: permission of instructor."
  - :name: Electromagnetic and Potential Field Methods
    :number: "550"
    :subject: ESS
    :credit: "3"
    :description: "Development of equations of electromagnetic fields in conducting media. Solution of forward and inverse problems with natural and controlled sources: magnetotelloric and related methods. Includes the special case of static fields: DC resistivity, gravity, and magnetic interpretation. Prerequisite: either ESS 413, or ESS 513, ESS 522, PHYS 323; or permission of instructor."
  - :name: Mineral Physics
    :number: "551"
    :subject: ESS
    :credit: "3"
    :description: "Applications of condensed matter physics to various geophysical problems. Topics vary, but usually include the thermal properties of relevant geophysical materials, the equation of state for the earth's mantle and core, defects in solids and their roles in tectonophysics. Prerequisite: permission of instructor. Offered: alternate years."
  - :name: Solution Geochemistry
    :number: "552"
    :subject: ESS
    :credit: "4"
    :description: "Solution chemistry and thermodynamics as applied to solid and liquid silicates and aqueous fluids. Modeling configurational entropies in solids, activity coefficients and complexes in aqueous solution, and modeling chemical mass transfer in geologic systems. Prerequisite: ESS 312, or equivalent."
  - :name: Electron Beam Microanalysis
    :number: "553"
    :subject: ESS
    :credit: "4"
    :description: Materials analysis using electron beams, including electron-target interactions, wave and energy dispersive x-ray analysis, scanning electron microscopy, and applications of these and related techniques to geological problems.
  - :name: Physics and Chemistry of the Earth's Interior
    :number: "555"
    :subject: ESS
    :credit: "3"
    :description: "Emphasizes current issues in global tectonics and mantle dynamics. Examples include global seismic tomography and its bearing on geodynamics, the fate of subducted lithosphere and geochemical constraints on mantle convection. Prerequisite: permission of instructor."
  - :name: Physical Petrology
    :number: "556"
    :subject: ESS
    :credit: "3"
    :description: "The quantitative treatment of magmatic processes: thermo-mechanical state of the lithosphere, solidification, convection, conjugate heat transfer, crystal settling, magma mixing, diapirism and melt extraction, hydrothermal convection. Emphasis on continental lithosphere. Prerequisite: permission of instructor."
  - :name: Cosmogenic Nuclides in Geomorphology
    :number: "560"
    :subject: ESS
    :credit: "3"
    :description: "Use of cosmic-ray-produced nuclides to date rock surfaces and analyze geomorphic processes. Nuclide production by cosmic radiation above and below ground; tracer methods; exposure dating; coupling of cosmogenic nuclide data to geomorphic models. Prerequisite: either AMATH 301, AMATH 351, or permission of instructor."
  - :name: Observational Seismology
    :number: "562"
    :subject: ESS
    :credit: "18"
    :description: "Quarterly research themes introduce students to a variety of digital and analog seismograms and techniques for their interpretation. Students present results of short investigations in an informal seminar setting. Credit/no credit only. Prerequisite: either ESS 412, ESS 512, or permission of instructor."
  - :name: Theoretical Seismology I
    :number: "563"
    :subject: ESS
    :credit: "3"
    :description: "Advanced theoretical seismology. Attenuation and physical dispersion. Waves in anisotropic media. Moment-tensor source representation. Lamb's problem. Waves in stratified media: propagator methods, asymptotic ray theory, WKBJ seismograms. Inverse methods and analysis of seismological data. Prerequisite: either ESS 412, ESS 512, or permission of instructor."
  - :name: Theoretical Seismology II
    :number: "564"
    :subject: ESS
    :credit: "3"
    :description: "Advanced theoretical seismology. Attenuation and physical dispersion. Waves in anisotropic media. Moment-tensor source representation. Lamb's problem. Waves in stratified media: propagator methods, asymptotic ray theory, WKBJ seismograms. Inverse methods and analysis of seismological data. Prerequisite: ESS 563."
  - :name: Low-Frequency Seismology
    :number: "565"
    :subject: ESS
    :credit: "3"
    :description: "Represent seismic displacement field, including surface and body waves, as superposition of normal modes. Rigorous development of equations of motion, their solution, energy integrals, Rayleigh's Principle, perturbation theory, attenuation, and excitation formulae. Moment-tensor representation of seismic sources. Prerequisite: either ESS 412, ESS 512, or permission of instructor."
  - :name: Physics of the Oceanic Lithosphere
    :number: "568"
    :subject: ESS
    :credit: "3"
    :description: "Basic principles of elasticity, fluid flow, and heat transport with specific applications to the formation and evolution of the oceanic lithosphere. Includes deformation of the earth, flow in porous media, heat transport, and marine seismological and potential field techniques. Prerequisite: OCEAN 540. Offered: jointly with OCEAN 545."
  - :name: "Atmospheric Radiation: Introductory"
    :number: "571"
    :subject: ESS
    :credit: "3"
    :description: "Fundamentals of radiative transfer; absorption and scattering by atmospheric gases; elementary applications to constraints on the thermal structure, photochemistry, and remote sensing. Prerequisite: PHYS 225 or permission of instructor. Offered: jointly with ATM S 532."
  - :name: "Atmospheric Radiation: Advanced"
    :number: "572"
    :subject: ESS
    :credit: "3"
    :description: Optical properties and particle absorption and scattering; solutions of radiative transfer equation in multiple scattering atmosphere
  - :name: Cloud Microphysics and Dynamics
    :number: "573"
    :subject: ESS
    :credit: "3"
    :description: "Basic concepts of cloud microphysics, water continuity in clouds, cloud dynamics, and cloud models. Prerequisite: ATM S 501 or permission of instructor. Offered: jointly with ATM S 535."
  - :name: Atmospheric Electrical Dynamics
    :number: "574"
    :subject: ESS
    :credit: "3"
    :description: "Global and local dynamic electric field models, including upper atmospheric and tropospheric sources as modified by propagation delays, orographic features, and transient phenomena. Radiation and plasma waves along with microphysics of corona discharge and charge separation mechanisms. Prerequisite: ESS 415; ESS 416; or permission of instructor."
  - :name: Space and Laboratory Plasma Physics
    :number: "576"
    :subject: ESS
    :credit: "3"
    :description: "Discussion of waves, equilibrium and stability, diffusion and resistivity, basic plasma kinetic theory, and wave-particle interactions. Prerequisite: ESS 415, or equivalent or permission of instructor. Offered: jointly with A A 556."
  - :name: Advanced Space Plasma Physics
    :number: "577"
    :subject: ESS
    :credit: "3"
    :description: "Formation by the interaction of solar wind with geomagnetic field. Trapped particles. Electromagnetic waves in anisotropic plasma. Dynamic disturbances and plasma instabilities. Prerequisite: ESS 415, or permission of instructor."
  - :name: Kinetic Theory and Simulation of Space Plasmas
    :number: "578"
    :subject: ESS
    :credit: "3"
    :description: Wave-particle interactions in space plasmas. Generation of different wave modes, electrostatic and electromagnetic, Langmuir waves to Alfven waves. Beam, Weibel, and masers instabilities, heavy ion interactions. Particle simulations, electrostatic and electromagnetic, for non-linear wave evolution and particle heating.
  - :name: Computational Methods and Modeling in Geophysics I
    :number: "579"
    :subject: ESS
    :credit: "3"
    :description: Solution of complex dispersion equations including multiple root finding. Data analysis, fitting, smoothing, fast integration. Ray tracing and particle tracking in 2-D and 3-D. Computer simulation of fluid interactions, unmagnetized and magnetized, compressible and incompressible, and flow around objects.
  - :name: Planetary Atmospheres
    :number: "581"
    :subject: ESS
    :credit: "3"
    :description: "Problems of origin, evolution, and structure of planetary atmospheres, emphasizing elements common to all planetary atmospheres; roles of radiation, chemistry, and dynamic processes; new results on the atmospheres of Venus, Mars, Jupiter, and other solar-system objects in the context of comparative planetology. Offered: jointly with ASTR 555/ATM S 555."
  - :name: Origin of the Solar System
    :number: "583"
    :subject: ESS
    :credit: "3"
    :description: "Nebular and nonnebular theories of the origin of the solar system; collapse from the interstellar medium, grain growth in the solar nebula, formation of planetesimals and planets, early evolution of the planets and other possible planetary systems; examination of the physical and chemical evidence upon which the ideas concerning the origin of the solar system are based. Offered: jointly with ASTR 557."
  - :name: Climate Impacts on the Pacific Northwest
    :number: "585"
    :subject: ESS
    :credit: "4"
    :description: "Knowledge of past/future patterns of climate to improve Pacific Northwest resource management. Topics include the predictability of natural/human-caused climate changes; past societal reactions to climate impacts on water, fish, forest, and coastal resources; how climate and public policies interact to affect ecosystems and society. Offered: jointly with ATM S/ENVIR/SMA 585."
  - :name: Current Research in Climate Change
    :number: "586"
    :subject: ESS
    :credit: "20"
    :description: "Weekly lectures focusing on a particular aspect of climate (topic to change each year) from invited speakers (both UW and outside), plus one or two keynote speakers, followed by class discussion. Offered: jointly with ATM S 586/OCEAN 586."
  - :name: Climate Dynamics
    :number: "587"
    :subject: ESS
    :credit: "3"
    :description: "Examines Earth's climate system; distribution of temperature, precipitation, wind ice, salinity, and ocean currents; fundamental processes determining Earth's climate; energy and constituent transport mechanisms; climate sensitivity; natural climate variability on interannual to decadal time scales; global climate models; predicting future climate. Offered: jointly with ATM S 587/OCEAN 587."
  - :name: The Global Carbon Cycle and Climate
    :number: "588"
    :subject: ESS
    :credit: "3"
    :description: "Oceanic and terrestrial biogeochemical processes controlling atmospheric CO2 and other greenhouse gases. Records of past changes in the earth's carbon cycle from geological, oceanographic and terrestrial archives. Anthropogenic perturbations to cycles. Develop simple box models, discuss results of complex models. Offered: jointly with ATM S 588/OCEAN 588."
  - :name: "Paleoclimatology: Data, Modeling and Theory"
    :number: "589"
    :subject: ESS
    :credit: "3"
    :description: "Evidence for past changes in land and se surface temperature, in precipitation and atmospheric dynamics, and in ocean circulation: both long and interannual timescales. Paleoclimate modeling and theory. Time series analysis and climate noise. Rapid climate change. Statistical reconstruction of interannual variability. Offered: jointly with ATM S 589/OCEAN 589."
  - :name: Special Topics
    :number: "590"
    :subject: ESS
    :credit: "20"
    :description: ""
  - :name: Introduction to Earth and Space Sciences Research
    :number: "594"
    :subject: ESS
    :credit: "4"
    :description: Introduces research of faculty and advanced graduate students to first-year graduate students and provides experience for the formulation, oral presentation, and defense of research proposals and results.
  - :name: Earth and Space Sciences Research Methods
    :number: "595"
    :subject: ESS
    :credit: "12"
    :description: Current research methodology and results based on recent literature and on faculty and student research. Designed to develop student perspective on observational and theoretical methods and on relation of specific research to broader developments in geophysics and interdisciplinary aspects of geophysics through faculty-guided presentations and discussion by students.
  - :name: Seminar
    :number: "599"
    :subject: ESS
    :credit: "15"
    :description: Review of current literature in geophysics and graduate student research with faculty participation. Credit/no credit only.
