    :number: "700"
    :subject: ATM_S
    :credit: "0"
    :description: "Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: ATM_S
    :credit: "0"
    :description: "Offered: AWSpS."
