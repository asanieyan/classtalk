  - :name: Social Welfare Practice II
    :number: "311"
    :subject: SOC_WF
    :credit: "3"
    :description: "Provides an introduction to the roles, tasks, and functions of the social welfare practitioner and to theories and methods of intervention; a conceptual framework for social work practice with individuals, families, and small groups; and an opportunity to develop skills in problem assessment, intervention, termination, and evaluation. Prerequisite: SOC WF 310. Offered: W."
  - :name: Social Welfare Practice III
    :number: "312"
    :subject: SOC_WF
    :credit: "3"
    :description: "Focus on macro systems in a diverse society using the generalist perspective. The implications of system resources and configurations for meeting human needs are considered. The role and function of generalist social workers to understand and advocate for system development and change is emphasized. Prerequisite: SOC WF 311. Offered: Sp."
  - :name: Community Service Learning
    :number: "315"
    :subject: SOC_WF
    :credit: "6"
    :description: Opportunity for students to apply social work theory to practice, to advocate for social justice, and to be involved in community service. Students learn by connecting classroom theory and community-based experience through the completion of community-based projects in social work-type agencies Majors only.
  - :name: Social Welfare Policy
    :number: "320"
    :subject: SOC_WF
    :credit: "5"
    :description: "Emphasizes policy and program development in social welfare with emphasis on the context, making, and unmaking of social policy. Covers policy formulation as well as current and emerging policies in social welfare. Prerequisite: SOC WF 200. Offered: WSp."
  - :name: Introduction to Social Welfare Research
    :number: "390"
    :subject: SOC_WF
    :credit: "5"
    :description: "Introduction to the logic of the scientific method as applied to social work and social welfare practice, to the design and conduct of a research study, and to data collection and summarization. Skill development in critical consumption of social welfare research. Prerequisite: either STAT 220 or QMETH 201. Offered: A."
  - :name: Human Behavior and Social Environment I
    :number: "402"
    :subject: SOC_WF
    :credit: "5"
    :description: First of two-quarter sequence focusing on understanding human development across the lifespan. Integrates biological, psychological, structural, environmental, political, global, and socio-cultural perspectives. Explores relationship between the person and the environment including families, groups, organizations, communities, and institutions.
  - :name: Human Behavior and Social Environment II
    :number: "403"
    :subject: SOC_WF
    :credit: "5"
    :description: "Continuation of SOC WF 402. Prerequisite: SOC WF 402."
  - :name: Cultural Diversity and Justice
    :number: "404"
    :subject: SOC_WF
    :credit: "5"
    :description: "History and culture of disadvantaged and oppressed groups served by Social Welfare generalist practitioners. Offered: Sp"
  - :name: Fieldwork Seminar
    :number: "405"
    :subject: SOC_WF
    :credit: "9"
    :description: "Integrates social work practicum experiences with prior and concurrent course work in social sciences, social work, and research. Includes discussion of class presentations and simulations or practice situations that combine knowledge and skill utilization. Student logs provide a basis for individual goal identification and achievement. Required of social welfare seniors. Offered: AWSp."
  - :name: Readings in Social Welfare
    :number: "409"
    :subject: SOC_WF
    :credit: "15"
    :description: ""
  - :name: Beginning Field Instruction
    :number: "415"
    :subject: SOC_WF
    :credit: "12"
    :description: "Students are placed in selected social service agencies and accept beginning social service assignments under the supervision of competent agency personnel. Credit/no credit only. Offered: AWSp."
  - :name: Adult Development and Aging
    :number: "419"
    :subject: SOC_WF
    :credit: "3"
    :description: "Introduces the field of adult development. Interdisciplinary perspective stressing the interaction of psychological, social, and physiological factors affecting the aging process. Goals are to help the student understand the processes and diversity in the aging process that can assist one's own aging and help the learner work with older adults. Offered: Sp."
  - :name: Methods of Child Care and Treatment
    :number: "421"
    :subject: SOC_WF
    :credit: "3"
    :description: "Focuses on an introduction to the continuum of child welfare services and presents practical approaches to working with children and adolescents in a wide variety of practice settings. Offered: alternate years; A."
  - :name: Child Care Work Practice
    :number: "430"
    :subject: SOC_WF
    :credit: "3"
    :description: "Specialized practice with emotionally disturbed and delinquent children in group-care settings with focus on providing child-care staff with specific tools for teaching alternative behavior. Major topics include: etiology and diagnosis, observing and recording children's behavior, special problems of group living, life-space interviewing, token economies, activity programming, group interventions, parental involvement, organizational requisites and community linkages. Offered: alternate years; A."
  - :name: Building Competencies for Intergroup Dialogue Facilitation
    :number: "442"
    :subject: SOC_WF
    :credit: "3"
    :description: Focuses on both knowledge and skills development for peer facilitators. Topics include philosophy and principles of dialogic education and dialogic communication; intergroup communication; social identity development; principles of working with conflict; group dynamics, observation, and facilitation; team building among co-facilitators; and creating a support system among instructors and facilitators.
  - :name: Facilitating Intergroup Dialogue
    :number: "443"
    :subject: SOC_WF
    :credit: "5"
    :description: Practicum seminar providing instruction, consultation, and supervision of peer group facilitators. Focuses on comparison of facilitation experiences and consultations, trouble-shooting with other facilitators, co-facilitator team building, and planning for dialogues. Exploration of specific, current intergroup issues, such as affirmative action and immigration. Continuation of team-building work begun in 442.
  - :name: Research in Social Welfare
    :number: "490"
    :subject: SOC_WF
    :credit: "10"
    :description: "Individual work with faculty member to assist with current research project (s). Students trained and supervised in some or all of the following research tasks: literature review, data analysis, record-keeping, interviewing, report writing, data entry and coding, data collection, and other tasks commonly found in research problems in social welfare. Credit/no credit only."
  - :name: Special Topics in Generalist Social Welfare
    :number: "495"
    :subject: SOC_WF
    :credit: "15"
    :description: Readings, lectures, and discussions pertaining to significant topics of special and current interest to social workers.
