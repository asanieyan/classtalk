    :description: "Develop a leadership communication style by discovering core values and learning how to translate those values into effective messages. Students give speeches as well as critique speeches of classmates, produce written evaluation of speeches given in class and receive instructor feedback. Prerequisite: BA 501."
  - :name: Business Communications for Managers
    :number: "510"
