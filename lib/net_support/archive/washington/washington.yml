    :number: "401"
    :subject: CONJ
    :credit: "4"
    :description: "An integrated course on the structure and function of the human body with laboratory work in gross anatomy, histology, and physiology. Primarily for pharmacy doctoral students. Others by special permission of instructors. Prerequisite: either BIOL 201, BIOL 202, and BIOL 203, or BIOL 220; either CHEM 155, CHEM 160, or CHEM 162. Offered: A."
  - :name: Human Anatomy and Physiology
    :number: "402"
    :subject: CONJ
    :credit: "4"
    :description: "An integrated course on the structure and function of the human body with laboratory work in gross anatomy, histology, and physiology. Primarily for pharmacy doctoral students. Others by special permission of instructors. Prerequisite: CONJ 401. Offered: W."
  - :name: Human Anatomy and Physiology
    :number: "403"
    :subject: CONJ
    :credit: "4"
    :description: "An integrated course on the structure and function of the human body with laboratory work in gross anatomy, histology, and physiology. Primarily for pharmacy doctoral students. Others by special permission of instructors. Prerequisite: CONJ 402. Offered: Sp."
  - :name: "Alcoholism: A Course for Medical Students and Students in the Allied Health Sciences"
    :number: "475"
    :subject: CONJ
    :credit: "2"
    :description: "A lecture course for medical students in the allied health sciences in any year that will cover an introduction to the epidemiology, diagnostic strategies, natural history, physiologic effects, and treatment of alcohol-related disorders. Offered: Sp."
  - :name: Neuroscience for Rehabilitation Professionals
    :number: "480"
    :subject: CONJ
    :credit: "5"
    :description: Survey of the structure and function of the central nervous system, emphasizing sensorimotor systems and higher integrative functions, coupled with clinical correlations. Required for occupational therapy, physical therapy, and prosthetic/orthotic students. Others by permission.
  - :name: Topics of Molecular Medicine
    :number: "504"
    :subject: CONJ
    :credit: "5"
    :description: "Focuses on an important topic in medicine and science. Lectures introduce clinical and basic science background, followed by a seminar/discussion with speakers. Prerequisite: Graduate standing and permission of instructor. Offered: Sp."
  - :name: P-Pain Clinic Preceptorship
    :number: "505"
    :subject: CONJ
    :credit: "1"
    :description: "One morning a week for a total of 30 hours per quarter spent observing patient care in either inpatient or outpatient settings at University of Washington Medical Center; associated readings. Prerequisite: first- or second-year medical student standing. Coordinator: Pain Center."
  - :name: Clinical Medical and Human Genetics
    :number: "513"
    :subject: CONJ
    :credit: "4"
    :description: "Rotations through Medical Genetics clinics for graduate students enrolled in the Molecular Medicine Pathway. Students review clinical data, identify the molecular basis of genetic disorders and assess how scientific studies have changed the assessment and natural history of these conditions. Limit of 4 students per quarter. Offered: AWSpS."
  - :name: Molecular Medicine
    :number: "514"
    :subject: CONJ
    :credit: "3"
    :description: "Graduate-level introduction to the interplay of basic science and clinical medicine. Covers inflammation, vascular disease, metabolic disorders, cancer biology, and molecular-, gene-, and cell-based therapies. Each topic introduced with a patient history. Offered: jointly with PATH 514; W."
  - :name: Interdisciplinary Health and Human Services Delivery in Rural Communities
    :number: "515"
    :subject: CONJ
    :credit: "1"
    :description: "Provides opportunities for students in health and human services to explore current trends and issues of service delivery in rural communities. Demographics, economics, community structure, culture, and professional/personal issues are addressed. Prerequisite: major standing in a health or human services profession. Credit/no credit only. Offered: W."
  - :name: What Every Physician Should Know About Oral Health
    :number: "516"
    :subject: CONJ
    :credit: "1"
    :description: "Didactic elective for students interested in understanding oral health and its relationship to systemic health. Special interest to students planning careers in primary care, public health, or who are likely to practice in rural or underserved communities. Includes weekly seminars and clinical demonstrations. Credit/no credit only. Offered: Sp."
  - :name: Anatomy and Autopsy
    :number: "520"
    :subject: CONJ
    :credit: "2"
    :description: "Students attend autopsies at UWMC affiliated hospitals for demonstration of normal anatomic relationships and gross pathological changes in various diseases. Offered as elective concurrent with HUBIO 520P. Prerequisite: HUBIO 510P or equivalent, permission of instructor, and orientation. Offered: WSp."
  - :name: Structural Basis of Signal Transduction
    :number: "524"
    :subject: CONJ
    :credit: "5"
    :description: "Focuses on the structure-function relationship of key enzymes in signal transduction (protein/lipid kinases; phosphatases etc.) and the structural consequences of protein phophorylation. Teaches students to look into critical structural details using PC or Mac. Prerequisite: undergraduate course in biochemistry and basic cell biology, or permission of instructor. Offered: W."
  - :name: Signaling Mechanisms in Excitable Cells
    :number: "531"
    :subject: CONJ
    :credit: "5"
    :description: "Membrane electricity. Structure and roles of voltage-gated and ligand-gated ion channels in electrical signaling. Calcium as a second messenger. Exocytosis and its regulation. Phototransduction in photoreceptors. Prerequisite: comprehensive undergraduate course in general biochemistry and molecular biology, or permission of instructor. Offered: A."
  - :name: Signal Transduction from the Cell Membrane to the Nucleus
    :number: "532"
    :subject: CONJ
    :credit: "5"
    :description: "Intracellular signaling pathways leading from cell membrane receptors to nucleus. Pathways activated by seven transmembrane receptors and G-proteins, insulin/PI3 kinase, nitric oxide and WNTs and mechanisms of signal termination. Cytokine/Jak/Stat signaling and role of subcellular localization in signal transduction. Prerequisite: basic knowledge of biochemistry. Offered: A."
  - :name: The Dynamic Chromosome
    :number: "533"
    :subject: CONJ
    :credit: "5"
    :description: "The chromosome viewed as the ultimate organelle. How chromosomes are maintained and propagated. Epigenetic regulation of genes. Genetic, biochemical , and cytologic methods for understanding chromosome functions. Prerequisite: cell biology, biochemistry, and genetics. Offered: A."
  - :name: Selected Problems in Nervous System Development
    :number: "534"
    :subject: CONJ
    :credit: "5"
    :description: Introduces students to current issues in developmental neurobiology. Topics include regionalization of the neuroectoderm, mechanisms of neurogenesis, axon patterning and plasticity, and cell death. Not intended to be comprehensive; examines the experimental basis for current views in the field of a few topical issues.
  - :name: RNA Structure and Biological Function
    :number: "535"
    :subject: CONJ
    :credit: "5"
    :description: "Survey of the diversity of cell-biological roles played by RNA with emphasis on structural principles and structure-function relationships. Readings from the current literature to cover both, methods for the study of RNA, and examples of the function of this nucleic acid as part of the machinery for gene expression. Offered: W."
  - :name: Experimental Design in Cell Biology
    :number: "536"
    :subject: CONJ
    :credit: "5"
    :description: "Focuses on experimental design in cell biology. A topic of current research interest is covered in depth in order to follow a line of investigation and critically evaluate the strengths and limitations of various experimental strategies. Offered: jointly with BIOL 546; W."
  - :name: Mechanism of Transcriptional Regulations
    :number: "537"
    :subject: CONJ
    :credit: "5"
    :description: "Focuses on biochemical mechanisms of gene transcription covering a broad range of transcriptional regulation, including mechanisms of transcriptional initiation, elongation and termination. Discusses regulation of transcription by chromatin. Includes a special lecture regarding regulation of transcription in cell growth and differentiation. Offered: A."
  - :name: Genetic Instability and Cancer
    :number: "538"
    :subject: CONJ
    :credit: "5"
    :description: "Seminar focusing on molecular pathways that maintain genomic stability in all cells and that carry out programmed changes in genomic structure in the immune system. Special attention devoted to understanding how failure in these pathways leads to genomic instability and malignancy. Prerequisite: permission of instructor."
  - :name: Biological Basis of Neoplasia
    :number: "539"
    :subject: CONJ
    :credit: "5"
    :description: "Lecture/discussion on cellular and molecular mechanisms underlying phenotypes associated with cancer, including genetic pre-disposition, injury, and instability; alteration in control of cell division and cell death; failure of differentiation; tumor angiogenesis and metastasis. Molecular biology of tractable model systems is emphasized. Prerequisite: introductory biochemistry and cell biology. Offered: S."
  - :name: Molecular Biology of Cellular Processes
    :number: "541"
    :subject: CONJ
    :credit: "5"
    :description: "Translational control; cytoskeleton and molecular motors; protein targeting, sorting and secretion; apoptosis; regulation of cell function by extracellular matrix. Prerequisite: comprehensive undergraduate course in biochemistry and molecular biology or permission of instructor. Offered: Sp."
  - :name: Development
    :number: "542"
    :subject: CONJ
    :credit: "5"
    :description: "Molecular mechanisms of development; molecules and pathways used for the patterning of developing organisms. Similarities and differences in the making of plants, invertebrates, and vertebrates. Prerequisite: Comprehensive undergraduate courses in Biology, Molecular Biology, or permission of instructor. Offered: W."
  - :name: Protein Structure, Modification and Regulation
    :number: "544"
    :subject: CONJ
    :credit: "5"
    :description: "Overview of general principles of protein structure, including forces that contribute to folding and stabilization, followed by an extended coverage of the means by which protein structure and function are modified and regulated. Examples from recent developments in protein folding, processing, and allosteric regulation. Prerequisite: introductory biochemistry and cell biology."
  - :name: Molecular Interactions and Medicine
    :number: "545"
    :subject: CONJ
    :credit: "5"
    :description: "Forces governing molecular interactions in biology; with a focus on medicine. Principles of computer modeling techniques in use for predicting the molecular behavior of proteins, ligands and their complexes. In computro ligand discovery; drug design, and the understanding at the atomic level of some genetic diseases. Two computer lab sessions. Offered: Sp."
  - :name: Survey of Technologies for Molecular Biology
    :number: "546"
    :subject: CONJ
    :credit: "5"
    :description: "Provides a broad overview of modern technologies used in molecular biology with particular emphasis on DNA sequencing and gene expression. In addition to methods and applications for the technologies, examines the theoretical basis and underlying instrumentation through which these technologies are implemented. Offered: A."
  - :name: Molecular Evolution of Viral-Host Interactions
    :number: "547"
    :subject: CONJ
    :credit: "5"
    :description: "Focuses on the interactions between viruses and the cells they infect, with special emphasis on evolutionary battle that occurs between the invading virus and its host. Examines new technologies being used to molecularly dissect virus-host interactions. Offered: Sp."
  - :name: Modeling Proteins and Proteomes
    :number: "548"
    :subject: CONJ
    :credit: "5"
    :description: "Provides hands-on experience for modeling protein structures, using the models to predict function, and applying the prediction methods to all proteins encoded by an organismal genome. Provides an overview of protein structure, how it mediates function, and its importance for understanding protein interaction networks. Focuses on the technologies involved for protein structure modeling. Prerequisite: familiarity with Linux/Unix operating systems and protein structure from a biochemical/biophysical perspective. Offered: W."
  - :name: Microbial Population Biology
    :number: "549"
    :subject: CONJ
    :credit: "5"
    :description: "Principles of ecology and evolution as they apply to microorganisms. Prerequisite: advanced undergraduates with permission of instructor. Offered: even years; Sp."
  - :name: P-Clinical Infectious Diseases
    :number: "550"
    :subject: CONJ
    :credit: "3"
    :description: "Lecture series by faculty members from various departments, authorities in the field of clinically important infectious diseases. Lectures, reading assignments, and handouts emphasize epidemiology, clinical manifestations, laboratory findings, diagnosis, treatment, and prevention. Oriented for second-year medical students. Credit/no credit only. Offered: W."
  - :name: Immunity
    :number: "551"
    :subject: CONJ
    :credit: "5"
    :description: "Provides an understanding of the central cellular and molecular players in the mammalian immune system at a level appropriate for the non-specializing graduate student. Selected topics include the molecular basis of B and T cell activation and effector functions and the mechanisms of innate immunity. Offered: Sp."
  - :name: Metabolic Flexibility in Biology
    :number: "552"
    :subject: CONJ
    :credit: "5"
    :description: "Focuses on small molecules and the ways that chemistry of these molecules facilitates life under changing conditions. Includes systems from microbiology to human physiology to understand aspects of cancer, aging, and animation. Explores topics including bioenergetics/metabolic flux, adaptation, and allometric scaling. Prerequisite: undergraduate organic chemistry and biochemistry."
  - :name: Clinical Management of HIV and STIs
    :number: "553"
    :subject: CONJ
    :credit: "3"
    :description: "Develops skills related to providing HIV/SDB healthcare through a Web-based curriculum and weekly seminar. Prerequisite: familiarity with principles of clinical care and the ability to perform a routine history and physical examination."
  - :name: Fundamentals of Hypnosis
    :number: "554"
    :subject: CONJ
    :credit: "1"
    :description: "Examines phenomena associated with hypnosis, as well as its safe use in clinical practice. Offered: Sp."
  - :name: "Drug Addiction: Mechanisms, Prevention, and Treatment"
    :number: "556"
    :subject: CONJ
    :credit: "2"
    :description: "Presents the key advances, insights, methods, and challenges for our understanding of drug addiction from psychological, pharmacological, psychiatric, community prevention, legal, and neurodevelopmental perspectives. Enhances familiarity with the multidisciplinary approaches required to understand addiction as a disease. Offered: A."
  - :name: Surgical Anatomy
    :number: "585"
    :subject: CONJ
    :credit: "12"
    :description: "Guided dissection of selected regions, supplemented by conferences. Offered conjointly by the departments of Biological Structure and Surgery. Prerequisite: permission of department. Coordinator: Department of Biological Structure."
  - :name: P-Clinical Allergy and Immunology
    :number: "677"
    :subject: CONJ
    :credit: "12"
    :description: "Clinic and office experience in diagnosing and managing allergic disease. Clinical conferences, hospital rounds on clinical immunology and allergy. Student may elect a flexible program, emphasizing adult or pediatric allergy. Prerequisite: MED 665 or basic clerkships in Departments of Family Medicine or Pediatrics. (Four weeks, full-time.) Offered: AWSpS."
  - :name: P-Pain Clinic Clerkship
    :number: "678"
    :subject: CONJ
    :credit: "8"
    :description: "Full-time, four-week clerkship emphasizing comprehensive care of patients with chronic pain from benign diseases and cancer. Faculty members from multiple departments provide student with didactic and bedside experiences; student member of treatment team. Involves both inpatient and outpatient activities. Prerequisite: completion of human biology series, MED 665."
  - :name: P-Detoxification and Rehabilitation Program for Alcoholism and Drug Abuse
    :number: "680"
    :subject: CONJ
    :credit: "16"
    :description: "Supervised introduction to alcoholic detoxification and rehabilitation and drug abuse. Supervised clinical experience in a variety of alcoholism and drug abuse treatment programs; accompanied by a core series of lectures and discussions. For medical students only. Prerequisite: PBSCI 664, PBSCI 665, PBSCI 666, PBSCI 667, or PBSCI 668."
  - :name: P-Clerkship in Chronic Care
    :number: "690"
    :subject: CONJ
    :credit: "8"
    :description: "Exposure to four areas: Rehab Medicine, Geriatrics, Pain, and Palliative Care. While students choose one focus area; weekly group didactic sessions expose students to all areas through lectures, group discussions, standardized patients, and case scenarios. Offered: AWSpS."
  - :name: P-Clerkship in Chronic Care - Boise
    :number: "691"
    :subject: CONJ
    :credit: "8"
    :description: Required clerkship for 4th Year Medical students, concentrating on geriatrics, palliative care, and rehab medicine using lectures, group discussions, standardized patients, and case scenarios.
  - :name: P-WRITE Clinical Electives
    :number: "696"
    :subject: CONJ
    :credit: "24"
    :description: "Clinical electives for WRITE program. Offered: AWSpS."
  - :name: International Exchange Clerkship
    :number: "697"
    :subject: CONJ
    :credit: "12"
    :description: "Participation in health care delivery systems in developing countries; observation of relationship of host country's traditional medicine with Western medicine. Students live in cross-cultural setting to better understand their own assumptions about health care and life styles. Offered: Sp."
  - :name: P-Foreign Medical Student Clerkship
    :number: "698"
    :subject: CONJ
    :credit: "24"
    :description: "A limited number of students from foreign medical schools are accepted for individually designed clinical clerkships at available sites after all UWMC students are accommodated. Prerequisite: permission of Associate Dean for Academic Affairs, School of Medicine."
