  - :name: Principles of Economics
    :number: "100"
    :subject: ECON
    :credit: "5"
    :description: Fundamental concepts of economic analysis with application to contemporary problems. Cannot be taken for credit if 200 or 201 previously taken.
  - :name: Quantitative Preparation for Economics and Business
    :number: "150"
    :subject: ECON
    :credit: "5"
    :description: Introduces students to the kinds of quantitative analysis used in economics and business courses. Uses practical examples to build skills in graphical analysis, use of algebra, basic probability, introductory computer use, and quantitative reasoning.
  - :name: Introduction to Microeconomics
    :number: "200"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of markets: consumer demand, production, exchange, the price system, resource allocation, government intervention. Recommended: MATH 111. Offered: AWSpS."
  - :name: Introduction to Macroeconomics
    :number: "201"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of the aggregate economy: national income, inflation, business fluctuations, unemployment, monetary system, federal budget, international trade and finance. Prerequisite: ECON 200; recommended: MATH 111. Offered: AWSpS."
  - :name: Introduction to Environmental Economics
    :number: "235"
    :subject: ECON
    :credit: "5"
    :description: "Introduces non-economics majors to environmental and natural resource economics. Discussion of fundamental economic concepts, including markets and private property. Students learn basic tools used in the economic assessment of environmental problems and apply these methods to key environmental issues. Offered: jointly with ENVIR 235"
  - :name: "Study Abroad: Economics"
    :number: "299"
    :subject: ECON
    :credit: "10"
    :description: For participants in the Study Abroad program. Specific course content determined by assigned faculty member and announced in Study Abroad bulletins.
  - :name: Intermediate Microeconomics
    :number: "300"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of decisions by individuals and by firms and of outcomes in factor and product markets. Policy issues and applications. Prerequisite: ECON 200; either MATH 112, MATH 124, MATH 127, MATH 134, or MATH 145. Offered: AWSpS."
  - :name: Intermediate Macroeconomics
    :number: "301"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of the determinants of the aggregate level of employment, output, prices, and income of an economy. Policy issues and applications with special reference to current monetary and fiscal policy. Prerequisite: 2.0 in ECON 201; 2.0 in ECON 300. Offered: AWSpS."
  - :name: Topics in Economics
    :number: "306"
    :subject: ECON
    :credit: "10"
    :description: "Provides undergraduates the opportunity to apply tools learned in introductory economics courses to topics of interest outside the standard curriculum. Topics vary. Prerequisite: ECON 201."
  - :name: Honors Research Seminar
    :number: "396"
    :subject: ECON
    :credit: "2"
    :description: "Different members of the Economics faulty present and discuss their research work. Exposes students to ideas about potential topics for their thesis. For Honors students only. Does not satisfy graduation requirement for the major. Credit/no credit only. Offered: Sp."
  - :name: Economics Internship
    :number: "399"
    :subject: ECON
    :credit: "10"
    :description: Academic work completed in conjunction with an economics-related internship. Faculty supervision required. Does not apply toward major.
  - :name: Advanced Microeconomics
    :number: "400"
    :subject: ECON
    :credit: "5"
    :description: "Application of calculus to microeconomics. Development of comparative statics used in production and consumption theory, including derivation of the Slutsky equation and duality results. Prerequisite: 2.0 in ECON 300; MATH 126; recommended: 2.5 in ECON 300."
  - :name: Advanced Macroeconomics
    :number: "401"
    :subject: ECON
    :credit: "5"
    :description: "Application of mathematics to macroeconomics. Possible topics include economic dynamics and growth, rational expectations, real business cycle models, and New Keynesian approach. Prerequisite: 2.0 in ECON 301; either MATH 126, MATH 129, or MATH 136; recommended: 2.5 in ECON 301."
  - :name: "Microeconomics: Methods and Applications"
    :number: "402"
    :subject: ECON
    :credit: "5"
    :description: "Generalizations and extensions of the course models of competition and monopoly taught in ECON 300. Topics include: factor markets and effects of monopoly power; game theory and oligopoly theory; decision making over time; uncertainty and under asymmetric information; contracts and incentives. Prerequisite: 2.0 in ECON 300."
  - :name: The Economics of Property Rights
    :number: "403"
    :subject: ECON
    :credit: "5"
    :description: "Property rights as an economic concept. Delineation of rights as a subject of optimization. Formation of contracts to maximize the value of personal property. Formation of organizations to induce efficient use of resources and minimize losses to public domain. Prerequisite: 2.0 in ECON 300; recommended: two 400-level microeconomics classes."
  - :name: Industrial Organization and Price Analysis
    :number: "404"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of firm behavior in imperfectly competitive markets. Topics include monopoly, oligopoly, product differentiation, entry deterrence, and the role of asymmetric information. Game theoretic tools and empirical evidence used to analyze topics. Prerequisite: ECON 300; recommended: ECON 485."
  - :name: Undergraduate Seminar in Economics
    :number: "406"
    :subject: ECON
    :credit: "10"
    :description: "Provides undergraduate student an opportunity to apply the tools of economic analysis in a critical examination of theoretical and empirical work. A list of topics is available in the departmental office. Prerequisite: ECON 200."
  - :name: Development of Economic Thought
    :number: "407"
    :subject: ECON
    :credit: "5"
    :description: "From the early modern period to the present. The main subjects treated are Adam Smith and the classical school, Karl Marx, the neoclassical reformulation and its critics, the impact of J. M. Keynes, and the evolution of economics in the twentieth century. Prerequisite: 2.0 in ECON 300."
  - :name: Undergraduate Seminar in Political Economy
    :number: "409"
    :subject: ECON
    :credit: "10"
    :description: "Marxian and public choice approaches to political economy. Explores the questions raised by each approach, the assumption(s) and testability of hypotheses, and applies these approaches to a number of problems in political economy. Recommended: ECON 300; POL S 270. Offered: jointly with POL S 409."
  - :name: Money, Credit, and the Economy
    :number: "421"
    :subject: ECON
    :credit: "5"
    :description: "Role of money and the banking system in the United States economy. Relation of money to inflation, interest rates, and business fluctuations. Monetary policy and Federal Reserve System. Prerequisite: 2.0 in ECON 301."
  - :name: Investment, Capital, and Finance
    :number: "422"
    :subject: ECON
    :credit: "5"
    :description: "Intertemporal optimization: consumption and portfolio allocation decisions of households, investment and financing decisions of firms. Introduction to financial decisions under uncertainty. Portfolio theory, asset pricing, options, and futures. Financial market institutions and efficiency. Prerequisite: 2.0 in ECON 300; either ECON 311, STAT 311, MATH 390, STAT 390, or QMETH 201"
  - :name: Topics in Financial Economics
    :number: "423"
    :subject: ECON
    :credit: "5"
    :description: "Topics of current interest such as regulation of securities markets and valuation of stocks. Allows students to apply tools of economics to real world problems in finance. Prerequisite: 2.0 in ECON 301; ACCTG 215. Offered: AWSpS."
  - :name: Computational Finance and Financial Econometrics
    :number: "424"
    :subject: ECON
    :credit: "5"
    :description: "Covers probability models, data analysis, quantitative, and statistical methods using applications in finance. Prerequisite: 2.0 in ECON 300; either ECON/STAT 311, STAT 341, MATH/STAT 390, or QMETH 300; either MATH 112, MATH 124, MATH 127, MATH 134, or MATH 145. Offered: AWSpS."
  - :name: Topics in Monetary Economics
    :number: "425"
    :subject: ECON
    :credit: "5"
    :description: "Topics include monetary policy and financial markets, two transmission mechanisms, dynamics of moneteary policy, targeting interest rates versus targeting the quanitiy of money, monetary policy under fixed versus flexible exchange rates, inflation targeting, and practices of central banks, i.e., Fed, ECB, BOJ and PBOC. Prerequisite: 2.0 in ECON 301."
  - :name: Government and Business
    :number: "431"
    :subject: ECON
    :credit: "5"
    :description: "Economic effects of various governmental regulatory agencies and policies. Antitrust legislation as a means of promoting desired market performance. Observed economic effects of policies intended to regulate business practices, control prices, conserve resources, or promote competition. Prerequisite: 2.0 in ECON 300."
  - :name: Natural Resource Economics
    :number: "435"
    :subject: ECON
    :credit: "5"
    :description: "Survey of the economics of renewable and nonrenewable resources including fisheries, forest, minerals, and fuels. Optimal trade-offs between benefits and costs of resource use, including trade-offs between current and future use. Effects of property rights on resource use. Prerequisite: ECON 300."
  - :name: Economics of the Environment
    :number: "436"
    :subject: ECON
    :credit: "5"
    :description: "Microeconomic analysis of environmental regulation. The problem of social cost, policy instrument choice, enforcement of regulations, methods for damage assessment, and estimating benefits of environmental improvement. Prerequisite: 2.0 in ECON 300."
  - :name: Economics of Biological Resources
    :number: "437"
    :subject: ECON
    :credit: "5"
    :description: "Application of economic concepts to biology and biological concepts to economics. Examination of theory of species maximization, parallels in behavior between humans and other biota, animal choices among alternative food sources, games animals play, evidence of risk aversion in animals. Prerequisite: 2.0 in ECON 300."
  - :name: Economics of Human Resource Management
    :number: "442"
    :subject: ECON
    :credit: "5"
    :description: "Analyzes the relationship between personnel practices and organizational performance. Economic analysis of compensation policy emphasized. Topics include hiring and retention strategies; incentive pay; relative performance evaluation; teams; promotions; seniority; and organization design. Examines human capital accumulation and labor legislation. Prerequisite: minimum grade of 2.0 in ECON 300."
  - :name: Labor Market Analysis
    :number: "443"
    :subject: ECON
    :credit: "5"
    :description: "Determinants of employment and incomes in the United States: analysis of individual and firm decisions and of equilibrium in the labor market. Topics include decisions to work and retire, education and occupation choices, compensation, discrimination, poverty, unemployment and unions. Examination of policy issues affecting the labor market. Prerequisite: 2.0 in ECON 300."
  - :name: Topics in Labor Market Analysis
    :number: "444"
    :subject: ECON
    :credit: "5"
    :description: "In-depth analysis of special topics in the operation of labor markets and public policies affecting incomes and employment. Course content varies by instructor. Prerequisite: 2.0 in ECON 300."
  - :name: Economics of Education
    :number: "446"
    :subject: ECON
    :credit: "5"
    :description: "Examines formal education as an investment industry, the economics of human capital investment, and competition among government owned schools and the non-profit sector. Prerequisite: 2.0 in ECON 300. Offered: AWSpS."
  - :name: Economics of Gender
    :number: "447"
    :subject: ECON
    :credit: "5"
    :description: "Microeconomic analysis of the sources of gender differences in earnings, labor force participation, occupational choice, education, and consumption. Economic theories of discrimination, human capital, fertility and intrahousehold resource allocation. Economics of the family in developed and developing countries. Prerequisite: 2.0 in ECON 300. Offered: jointly with WOMEN 447."
  - :name: Population and Development
    :number: "448"
    :subject: ECON
    :credit: "5"
    :description: "Survey of topics in population economics, including history of thought, demographic experience of currently developing countries, household production models, fertility demand, quantity-quality models of fertility, mortality, health and nutrition, migration, macroeconomic-demographic linkages. Prerequisite: 2.0 in ECON 300."
  - :name: "Public Finance: Expenditure Policy"
    :number: "450"
    :subject: ECON
    :credit: "5"
    :description: "Application of normative microeconomic theory to analysis of government expenditures. Rationale for government economic activity, collective choice, public goods, and externalities, income redistribution, public sector pricing, and specific expenditure programs. Prerequisite: 2.0 in ECON 300."
  - :name: "Public Finance: Tax Policy"
    :number: "451"
    :subject: ECON
    :credit: "5"
    :description: "Microeconomics of taxation: efficiency, incidence, effect on distribution of income, personal and corporate income taxes, sales and consumption taxes, taxation of property and estates. Prerequisite: 2.0 in ECON 300."
  - :name: Cost-Benefit Analysis
    :number: "454"
    :subject: ECON
    :credit: "5"
    :description: "Theory and practice of cost-benefit analysis of public sector projects and policies. Welfare criteria, investment criteria, shadow prices, social discount rate, marginal-willingness-to-pay for non-market goods, social risk, and special topics. Prerequisite: 2.0 in ECON 300."
  - :name: Microeconomics of Public Policy
    :number: "455"
    :subject: ECON
    :credit: "5"
    :description: "Topics include general equilibrium analysis of efficiency and equity, income and substitution effects, analysis of alternative welfare programs, intergovernmental grants, price discrimination, price controls, rationing, industry regulation, and public goods. Prerequisite: 2.0 in ECON 300."
  - :name: Economic History of Europe
    :number: "460"
    :subject: ECON
    :credit: "5"
    :description: "Origins of the modern European economy; historical analysis of economic change and growth from medieval times that stresses the preconditions and consequences of industrialization. Recommended: ECON 201. Offered: jointly with HIST 481."
  - :name: Economic History of the United States to the Civil War
    :number: "462"
    :subject: ECON
    :credit: "5"
    :description: "Systematic study of the changing pre-Civil War economic conditions and the consequences of these changes for the American society. Prerequisite: ECON 201."
  - :name: Economic History of the United States From the Civil War to the Present
    :number: "463"
    :subject: ECON
    :credit: "5"
    :description: "Systematic study of the changing economic conditions since the Civil War and the consequences of these changes for the American society. Prerequisite: ECON 201."
  - :name: Financial Crisis
    :number: "464"
    :subject: ECON
    :credit: "5"
    :description: "Causes, effects, and cures for financial crisis traced through history from the Tulip Bubble, to the Great Depression, to the East Asian Crisis of 1997, and beyond. Explores the original work of Fisher, Keynes, Friedman, and Krugman, among others. Prerequisite: 2.0 in ECON 301. Offered: AWSpS."
  - :name: China's Economic Reforms-Integration Into World Economy
    :number: "468"
    :subject: ECON
    :credit: "5"
    :description: "Systematic survey of China's economic reforms since 1978, including China's increasing integration into the world economy. Prerequisite: ECON 201. Offered: jointly with SISEA 468."
  - :name: International Trade
    :number: "471"
    :subject: ECON
    :credit: "5"
    :description: "Theory of comparative advantage and different models of international trade. Trade and welfare. Factor mobility and trade flows. Economic integration. Theory and practice of commercial policy. Prerequisite: 2.0 in ECON 301."
  - :name: International Macroeconomics
    :number: "472"
    :subject: ECON
    :credit: "5"
    :description: "International monetary theory and open economy macroeconomics. Balance of payments and foreign exchange markets. Different exchange rate arrangements and their adjustment mechanisms. Money and international capital movements. Policy issues. The international monetary system. Prerequisite: 2.0 in ECON 301."
  - :name: Topics in International Trade
    :number: "473"
    :subject: ECON
    :credit: "5"
    :description: "Advanced theory of trade and analysis of government trade policies. International trade and factor mobility. Theory of commercial policy. Prerequisite: 2.0 in ECON 301; ECON 471."
  - :name: Economics of the European Union
    :number: "475"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of economic issues relating to the European union. Explores the institutional aspects, the attempt to coordinate social and economic policies-welfare, employment, commercial, fiscal, and monetary-and the economic linkages between the European Union and the rest of the world. Prerequisite: 2.0 in ECON 301."
  - :name: Introduction to Mathematical Statistics
    :number: "481"
    :subject: ECON
    :credit: "5"
    :description: "Probability, generating functions; the d-method, Jacobians, Bayes theorem; maximum likelihoods, Neyman-Pearson, efficiency, decision theory, regression, correlation, bivariate normal. (Credit allowed for only one of 390, 481, and ECON 580.) Prerequisite: STAT/ECON 311; either MATH 136 or MATH 126 with either MATH 308 or MATH 309. Recommended: MATH 324. Offered: jointly with CS&SS/STAT 481; A."
  - :name: Econometric Methods
    :number: "482"
    :subject: ECON
    :credit: "5"
    :description: "Application of statistical modeling to empirical work in economics. A mixture of theory and applied computer work. Primary focus is regression analysis. Prerequisite: 2.0 in ECON 300; either ECON 311/STAT 311 or MATH 390/STAT 390."
  - :name: Applied Econometric Modeling
    :number: "483"
    :subject: ECON
    :credit: "5"
    :description: "Provides undergraduates the opportunity to learn econometric model building for a particular problem while applying the theory learned in various courses to specific economic cases. Students estimate, test, and forecast economic models. Extensive use of the computer and econometric programs. Prerequisite: 2.0 in ECON 301; either ECON/STAT 311, STAT 341, MATH/STAT 390, or QMETH 300; either MATH 112, MATH 124, MATH 127, MATH 134, or MATH 145."
  - :name: Game Theory with Applications to Economics
    :number: "485"
    :subject: ECON
    :credit: "5"
    :description: "Introduction to the main concepts of game theory: strategy, solution concepts for games, strategic behavior, commitment, cooperation, and incentives. Application to economics oligopoly theory, bargaining theory, and contract theory. Prerequisite: either MATH 112, MATH 124, MATH 127, MATH 134, or MATH 145; recommended: ECON 300."
  - :name: Economics of Information
    :number: "486"
    :subject: ECON
    :credit: "5"
    :description: "Basic models of decision making and strategic interaction in the presence of imperfect and incomplete information. Information issues in market exchange and in hierarchical settings. Includes adverse selection, moral hazard, signaling, and screening. Recommended: ECON 404 or ECON 485. Prerequisite: 2.0 in ECON 300."
  - :name: Comparative Economic Systems
    :number: "490"
    :subject: ECON
    :credit: "5"
    :description: "Study of resource allocation, growth, and income distribution in capitalist, market socialist, and centrally planned economies. Prerequisite: 2.0 in ECON 301."
  - :name: Issues in Economic Development
    :number: "491"
    :subject: ECON
    :credit: "5"
    :description: "Examines factors contributing to the economic problems of developing countries and possible solutions. Theory and applications in economic development and international trade. Prerequisite: 2.0 in ECON 301."
  - :name: Economic Issues of Contemporary Latin America
    :number: "492"
    :subject: ECON
    :credit: "5"
    :description: "Covers economic issues of current interest to policymakers in Latin America. Topic areas include trade policy, external capital flows to the region, macroeconomic instability, fiscal and monetary institutions, income inequality, and globalization. Prerequisite: minimum grade of 2.0 in ECON 301."
  - :name: Economy of Japan
    :number: "494"
    :subject: ECON
    :credit: "5"
    :description: "Analysis of the economic growth of Japan since about 1850 to the present. The reasons for rapid industrialization, various effects of sustained economic growth, and significant contemporary issues are investigated. Prerequisite: ECON 201. Offered: jointly with SISEA 494."
  - :name: Economic Transformation of Russia and Eastern Europe
    :number: "495"
    :subject: ECON
    :credit: "5"
    :description: "Analytical survey of the economic institutions and economic structures of the transforming socialist economies. Socialist resource allocation. Market institutions. Structural change and the sequencing of economic reform. Primary focus on Russia and Eastern Europe. Prerequisite: 2.0 in ECON 301."
  - :name: Honors Seminar
    :number: "496"
    :subject: ECON
    :credit: "5"
    :description: Honors and other students in high standing have the opportunity to develop research techniques, to pursue topics in breadth and depth, and to apply tools of economic analysis to selected topics in economic theory and current issues of national and international economic policy. For seniors only.
  - :name: Honors Directed Study
    :number: "497"
    :subject: ECON
    :credit: "5"
    :description: "Students write their honors thesis on the topic chosen in the Honors Seminar working under the previously arranged supervision of an economics faculty adviser. Prerequisite: ECON 496"
  - :name: Senior Seminar
    :number: "498"
    :subject: ECON
    :credit: "5"
    :description: "Advanced undergraduate research in economics. Students formulate some underlying economic issue, organize its study, gather necessary information, and analyze results. Does not satisfy graduation requirement for the major. Prerequisite: ECON 301; one 400-level ECON course; recommended: two 400-level ECON courses."
  - :name: Undergraduate Research
    :number: "499"
    :subject: ECON
    :credit: "10"
    :description: May not be applied toward an advanced degree.
  - :name: Microeconomic Analysis I
    :number: "500"
    :subject: ECON
    :credit: "4"
    :description: "Duality and comparative statics analysis. Consumer and firm behavior. Uncertainty. Prerequisite: permission of instructor."
  - :name: Microeconomic Analysis II
    :number: "501"
    :subject: ECON
    :credit: "4"
    :description: "General equilibrium and welfare economics. Introduction to game theory. Prerequisite: ECON 500."
  - :name: Macroeconomic Analysis I
    :number: "502"
    :subject: ECON
    :credit: "4"
    :description: "Topics include theories of business cycles, dynamics of price adjustments, consumption theory, dynamic programming, introduction to numerical techniques, and open economy macroeconomics. Prerequisite: permission of instructor."
  - :name: Macroeconomic Analysis II
    :number: "503"
    :subject: ECON
    :credit: "4"
    :description: Rational expectations in macroeconomic models. Dynamic optimizing models under uncertainty. Empirical examination of consumption, asset-pricing, and real business cycles.
  - :name: "Microeconomic Theory: Problems and Applications"
    :number: "505"
    :subject: ECON
    :credit: "3"
    :description: "Seminar for graduate students who have completed the basic core sequence in price theory. Designed to extend the student's analytic and problem-solving abilities by working systematically through a programmed set of readings and problems. The material includes both formal analytical techniques and applications of economic theory. Prerequisite: ECON 501."
  - :name: History of Economic Thought
    :number: "507"
    :subject: ECON
    :credit: "3"
    :description: Classical and neoclassical economics with emphasis on alternative conceptions of the nature and significance of economic science.
  - :name: Microeconomic Analysis III
    :number: "508"
    :subject: ECON
    :credit: "4"
    :description: "Information economics. Prerequisite: ECON 500; ECON 501."
  - :name: Macroeconomic Analysis III
    :number: "509"
    :subject: ECON
    :credit: "4"
    :description: "Modern macroeconomic dynamics, presenting a range of approaches based on intertemporal optimization. Representative agent models with special emphasis on the analysis of government policy. More advanced discussion of economic growth. Prerequisite: ECON 502; ECON 503, or equivalent."
  - :name: "Advanced Microeconomic Theory: Selected Topics"
    :number: "511"
    :subject: ECON
    :credit: "12"
    :description: "Seminar in advanced microtheory. Selected topics of special interest and significance. Prerequisite: ECON 500; ECON 501."
  - :name: "Advanced Macroeconomic Theory: Selected Topics"
    :number: "512"
    :subject: ECON
    :credit: "12"
    :description: Seminar in advanced macrotheory. Selected topics of special interest and significance.
  - :name: "Mathematical Economics: Linear Analysis"
    :number: "513"
    :subject: ECON
    :credit: "3"
    :description: "Theory and application of linear algebra and linear economic models. Prerequisite: ECON 300; MATH 126, or equivalent."
  - :name: General Equilibrium Analysis
    :number: "514"
    :subject: ECON
    :credit: "3"
    :description: Study of the existence, uniqueness, and stability of general equilibrium models under the assumptions of competition. Emphasis is on recent developments in the literature with consideration given to both positive and normative economics.
  - :name: Special Topics in Mathematical Economics
    :number: "515"
    :subject: ECON
    :credit: "12"
    :description: ""
  - :name: Introduction to Noncooperative Game Theory
    :number: "516"
    :subject: ECON
    :credit: "3"
    :description: "Study of both pure game theory and its applications to such problems as oligopoly pricing, non-cooperative bargaining, entry deterrence, reputation phenomena. Focus on game theory as a modeling tool as opposed to a body of known results. Prerequisite: ECON 508."
  - :name: Contract Theory
    :number: "518"
    :subject: ECON
    :credit: "3"
    :description: "Basic contract theory models, including hidden action and hidden information models. Current developments in contract theory. Prerequisite: ECON 508; ECON 516 or permission of instructor."
  - :name: "Economics of Contracts and Organizations: Empirics"
    :number: "519"
    :subject: ECON
    :credit: "3"
    :description: "Critically reviews empirical literature on contracts and organization. Topics include multi-tasking; incentives and risk sharing; relative and subjective performance evaluation; team production; tournament and promotion; efficiency wage; career concern; relational contracts; assess specificity and assess ownership; complexity, uncertainty, asset ownership; adverse selection. Prerequisite: ECON 518; ECON 582."
  - :name: The Economics of Property Rights
    :number: "520"
    :subject: ECON
    :credit: "3"
    :description: "Application of standard economic theory to analyze various forms of property rights as constraints of competition; the costs associated with delineation and enforcement of rights; the costs of negotiating and enforcing contracts for right transfers; resource allocation and income distribution implied by different property right and transaction cost constraints. Prerequisite: ECON 500; ECON 501, or permission of instructor."
  - :name: Emergence of the State
    :number: "523"
    :subject: ECON
    :credit: "3"
    :description: "Using tools of property rights, industrial organization, and game theory, explores the emergence of the state. Specifies conditions conducive to constitutional rule. Analyzes circumstances amenable to state-promoted exchange as opposed to self-enforced agreements. Prerequisite: ECON 500; ECON 501, or permission of instructor."
  - :name: Computational Economics
    :number: "525"
    :subject: ECON
    :credit: "3"
    :description: "Develops a basic understanding of computational techniques used in the economic literature. Demonstrates, with economic examples, when and how these techniques are used and why and how they work. Prerequisite: ECON 580; ECON 581; ECON 582."
  - :name: Empirics and Theory in Macroeconomics
    :number: "527"
    :subject: ECON
    :credit: "3"
    :description: "Explores the integration of empirical and theoretical methods central to macroeconomic research. Exposes students to frontier areas of research to help them learn substantive material and transition to conducting their own independent research. Prerequisite: ECON 502; ECON 503; ECON 509; ECON 581; ECON 582; recommended: ECON 584."
  - :name: Government Regulation of Business
    :number: "530"
    :subject: ECON
    :credit: "3"
    :description: "Public policy in the United States with respect to industrial organization and business conduct. Economic issues in antitrust policy emphasized. Prerequisite: ECON 500; ECON 501."
  - :name: Theory of Industrial Organization I
    :number: "531"
    :subject: ECON
    :credit: "3"
    :description: "Analysis of the monopolist's problem in different choice variables. Topics include the theory of the firm; pricing; choice of quality and advertising; price discrimination; and vertical control. Prerequisite: ECON 500; ECON 501."
  - :name: Theory of Industrial Organization II
    :number: "532"
    :subject: ECON
    :credit: "3"
    :description: "The application of game theory to problems of strategic behavior that arise in the study of imperfectly competitive markets. Topics include vertical integration, short- and long-run price competition, folk theorems, empirical tests of oligopoly pricing models, entry deterrence, research and development, and product differentiation. Prerequisite: ECON 500; ECON 501."
  - :name: Natural Resource Economics
    :number: "535"
    :subject: ECON
    :credit: "3"
    :description: "Half of integrated two-course sequence in environmental and natural resource economics. Dynamic optimization. Nonrenewable resource extraction and exploration, including effects of market structure, uncertainty, and taxation. Renewable resources, including fisheries and forests. Prerequisite: ECON 500; ECON 501, or permission of instructor."
  - :name: Environmental Economics
    :number: "536"
    :subject: ECON
    :credit: "3"
    :description: "Half of integrated two-course sequence in environmental and natural resource economics. Theory of externalities. Normative and positive analysis of policy instruments for environmental management. Theory and methods of measuring environmental and resource values. Prerequisite: ECON 500; ECON 501, or permission of instructor."
  - :name: Economic Aspects of Marine Policy
    :number: "537"
    :subject: ECON
    :credit: "3"
    :description: "Development of pertinent economic concepts and their application to selected topics in marine policy decision making, including maritime policy, OCS oil and gas development, and wetlands management. Prerequisite: SMA 500 or permission of instructor. Offered: jointly with SMA 537; W."
  - :name: Economics of Living Marine Resources
    :number: "538"
    :subject: ECON
    :credit: "3"
    :description: "Develops pertinent economic concepts and applications for conservation, regulation, and restoration of fisheries and other living resources. Gives special attention to fishery management, including harvest regulation and enforcement, recreational fisheries evaluation, property rights regimes, contemporary issues, and marine protected area management. Offered: jointly with SMA 538; Sp."
  - :name: Economics of Natural Resources Seminar III
    :number: "539"
    :subject: ECON
    :credit: "3"
    :description: "Selected advanced topics in the economics of natural resources and environmental regulation. Topics may include environmental regulation as a problem in optimal mechanism design, enforcement of regulations, regulatory regimes for common property resources, and the measurement of market power in nonrenewable resource industries. Prerequisite: ECON 536."
  - :name: Labor Economics
    :number: "541"
    :subject: ECON
    :credit: "3"
    :description: Theoretical and empirical analysis of the labor market, focusing on the time allocation and labor supply decisions of individuals and households and the determinants of wages and wage differentials.
  - :name: Labor Economics
    :number: "542"
    :subject: ECON
    :credit: "3"
    :description: Theoretical and empirical analysis of the labor market. The determinants of labor supply and demand, human capital investment, the pattern of compensation, employment contracts and incentives, unemployment and labor market dynamics.
  - :name: Population Economics
    :number: "543"
    :subject: ECON
    :credit: "3"
    :description: "Analysis of population issues from an economic perspective. Focuses on the study of household behavior in both developed and developing countries. Studies areas including fertility decisions, health and mortality, investment in education, the intra-household allocation of resources, and household structure and marriage. Prerequisite: ECON 501."
  - :name: Health Economics
    :number: "546"
    :subject: ECON
    :credit: "3"
    :description: "Theoretical and empirical models of the demand for health and health care; supply of health care from physicians and hospitals; government programs that subsidize health care; occupational health; cost-benefit analyses of preventive health care and new medical technologies. Prerequisite: graduate-level microeconomics, HSERV 585, or permission of instructor."
  - :name: Health Policy Economics
    :number: "547"
    :subject: ECON
    :credit: "3"
    :description: "Selected topics in health economics, including risk and insurance, medical malpractice, the market for physician services, and industry regulation. Prerequisite: a course in intermediate microeconomics or permission of instructor. Offered: jointly with HSERV 587."
  - :name: "Public Finance: Expenditure Policy"
    :number: "550"
    :subject: ECON
    :credit: "3"
    :description: "Theory of public finance with emphasis on public expenditures. Social welfare maximization, public goods and externalities, decreasing cost industries, theory of collective choice, second-best analysis. Prerequisite: ECON 500; ECON 501, or permission of instructor."
  - :name: "Public Finance: Tax Policy"
    :number: "551"
    :subject: ECON
    :credit: "3"
    :description: "Theory of public finance with emphasis on taxation. Second-best analysis, optimal taxation, general equilibrium incidence analysis, issues in personal income taxation and corporate income taxation. Prerequisite: ECON 500; ECON 501, or permission of instructor."
  - :name: Cost-Benefit Analysis
    :number: "554"
    :subject: ECON
    :credit: "3"
    :description: "Covers the theoretical foundations of cost-benefit analysis using graduate microeconomics. Stresses both the conceptual and practical problems encountered in the subject. Emphasis on problem solving and term project. Prerequisite: ECON 500; ECON 501."
  - :name: Game Theory for Social Scientists
    :number: "568"
    :subject: ECON
    :credit: "5"
    :description: "Studies non-cooperative game-theory and provides tools to derive appropriate statistical models from game-theoretic models of behavior. Equilibrium concepts, learning, repeated games and experimental game theory. Prerequisite: MATH 112, MATH 124, or MATH 134; STAT/ECON 311 or equivalent. Offered: jointly with CS&SS 568; W."
  - :name: International Trade Theory
    :number: "571"
    :subject: ECON
    :credit: "3"
    :description: "Comparative advantage, resource allocation, income distribution, and foreign trade. Different theories of trade, with or without perfect competition and constant returns. International factor mobility. Prerequisite: ECON 500; ECON 501."
  - :name: International Financial and Monetary Economics
    :number: "572"
    :subject: ECON
    :credit: "3"
    :description: "Analysis of open economy macro models with emphasis on exchange rates and balance of payments determination. Prerequisite: ECON 502; ECON 503."
  - :name: International Commercial Policy
    :number: "573"
    :subject: ECON
    :credit: "3"
    :description: "Analysis of welfare aspects of international trade and factor mobility. Costs and benefits of protection; implications of different government policies. Import competition and response. Prerequisite: ECON 571 or permission of instructor."
  - :name: International Macroeconomics
    :number: "574"
    :subject: ECON
    :credit: "3"
    :description: "Surveys recent developments in international macroeconomics, placing particular emphasis on the dynamic aspects. One sector, multisector, and two-country international models discussed. Fiscal issues treated in depth. Stochastic aspects introduced and related to the literature on international real business cycles. Prerequisite: ECON 509 or equivalent."
  - :name: Econometrics I
    :number: "580"
    :subject: ECON
    :credit: "4"
    :description: Methods, tools, and theory of econometrics as the basis for empirical investigation in economics. Specification, testing, and use of econometric models with reference to examples in the literature. Students may receive credit for only one of MATH/STAT 390, ECON/STAT 481, and ECON 580.
  - :name: Econometrics II
    :number: "581"
    :subject: ECON
    :credit: "4"
    :description: "Methods, tools, and theory of econometrics as the basis for empirical investigation in economics. Specification, testing, and use of econometric models with reference to examples in the literature. Prerequisite: ECON 580."
  - :name: Econometrics III
    :number: "582"
    :subject: ECON
    :credit: "4"
    :description: "Methods, tools, and theory of econometrics as the basis for empirical investigation in economics. Specification, testing, and use of econometric models with reference to examples in the literature. Prerequisite: ECON 581."
  - :name: Econometric Theory I
    :number: "583"
    :subject: ECON
    :credit: "3"
    :description: "Estimation and testing in linear and nonlinear regression models. Asymptotic theory, bootstrapping. Theoretical developments are reinforced with a variety of empirical examples and applications. Prerequisite: ECON 580, ECON 581, ECON 582 or equivalent."
  - :name: Econometric Theory II
    :number: "584"
    :subject: ECON
    :credit: "3"
    :description: "Continuation of 583. Analysis of stationary and nonstationary, univariate, and multivariate time series models. Emphasis on empirical applications. Prerequisite: ECON 583."
  - :name: Applied Microeconometrics
    :number: "585"
    :subject: ECON
    :credit: "3"
    :description: "Econometric issues that arise in applied microeconomic research. Topics range from standard methods to recent developments. Focus varies yearly to reflect interests of instructors and students. Prerequisite: ECON 582 or equivalent."
  - :name: Advanced Applied Time Series Analysis
    :number: "586"
    :subject: ECON
    :credit: "3"
    :description: "Time series and empirical macroeconomics with focus on applications of time series analysis to various topics in macroeconomics and finance. Topics include: state-space models and Kalman filter; Markov-switching models and their extensions; Bayesian Gibbs sampling; randomization; and measurement of volatility."
  - :name: Theory and Practice of Economic Planning
    :number: "590"
    :subject: ECON
    :credit: "3"
    :description: Analysis of incentives for, and methods of, government intervention in socialist and developing countries, with a focus on microeconomic issues.
  - :name: Microeconomics of Development
    :number: "591"
    :subject: ECON
    :credit: "3"
    :description: "Theoretical and empirical analysis of the microeconomics of development. Focuses on the study of household behavior in developing countries and how households respond to missing/imperfect markets. Topics include land access, nutrition and productivity, responses to risks and shocks, credit markets, micro-finance, and program evaluation. Prerequisite: ECON 501."
  - :name: Development Policy
    :number: "592"
    :subject: ECON
    :credit: "3"
    :description: "Theoretical and empirical analysis of macroeconomic policies pursued by developing countries. Topics include the determination of exchange rates and relative prices in small economies; the examination of government spending, taxation, banking, trade, and labor market policies; and the evaluation of market-oriented economic reform programs. Prerequisite: ECON 503; recommended: ECON 591."
  - :name: Economic Growth
    :number: "594"
    :subject: ECON
    :credit: "3"
    :description: "Studies various theoretical approaches to the question of why some countries are richer than others using generalizations and extensions of contemporary macroeconomic theory. Discusses the implications of various macroeconomic policies for economic growth. Prerequisite: ECON 502; ECON 503; ECON 509."
  - :name: Analysis of the Transforming Socialist Economies
    :number: "595"
    :subject: ECON
    :credit: "3"
    :description: "Applications of economic analysis to the economic problems of transforming socialist economies. Economic institutions. The role of the state. Privatization and the behavior of decentralized organizations. Integration into the world market. Prerequisite: micro- and macroeconomic theory and permission of instructor."
  - :name: Research Practicum in Microeconomics
    :number: "596"
    :subject: ECON
    :credit: "6"
    :description: Provides opportunity to practice research and presentation skills in applied and theoretical microeconomics. Students develop and refine thesis topics under faculty supervision. Peer criticism a significant part of participation requirement. Maximum of 6 credits allowed in 596, 597, and 598 combined. Credit/no credit only.
  - :name: Research Practicum in Macroeconomics
    :number: "597"
    :subject: ECON
    :credit: "6"
    :description: Provides opportunity to practice research and presentation skills in applied and theoretical macroeconomics. Students develop and refine thesis topics under faculty supervision. Peer criticism a significant part of participation requirement. Maximum of 6 credits allowed in 596, 597, and 598 combined. Credit/no credit only.
  - :name: Research Practicum in Labor and Development
    :number: "598"
    :subject: ECON
    :credit: "6"
    :description: Provides opportunity to practice research and presentation skills in economics of labor and development. Students develop and refine thesis topics under faculty supervision. Peer criticism a significant part of participation requirement. Maximum of 6 credits allowed in 596, 597, and 598 combined. Credit/no credit only.
  - :name: Research Issues in Demography and Population Studies
    :number: "599"
    :subject: ECON
    :credit: "7"
    :description: "Interdisciplinary seminar on current research issues in demography and population studies. Critical analysis and discussion of readings drawn from anthropological, economic, geographic, and sociological approaches. Credit/no credit only. Offered: AWSp."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ECON
    :credit: "0"
    :description: Credit/no credit only.
  - :name: Internship
    :number: "601"
    :subject: ECON
    :credit: "9"
    :description: Credit/no credit only.
  - :name: Teaching Introductory Economics
    :number: "602"
    :subject: ECON
    :credit: "1"
    :description: Examines problems encountered in preparing and presenting courses in introductory economics. Credit/no credit only.
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: ECON
    :credit: "0"
    :description: Credit/no credit only.
