  - :name: Modern European Migration, Integration, and Citizenship
    :number: "403"
    :subject: EURO
    :credit: "5"
    :description: "Offers a theoretical and empirical understanding of migration processes and patterns in Europe, with a focus on Muslim immigration in the post WWII period. Analyzes the impact of European Union mandates, globalization processes, and international, national, and urban policies on Muslim immigrant rights and identity formation. Offered: A; jointly with GEOG 403."
  - :name: "The Olympics: The Merging of Old and New in Modern Greece"
    :number: "420"
    :subject: EURO
    :credit: "5"
    :description: "Explores the role of the Olympic games in the history and culture of Greece, from Bronze Age pre-Olympiads to the 2004 Athens Games. Topics include mythical and historical origins of the Olympics, moral principles and practices in Greek sports, and modern Olympics, 1896 to 2004. Offered: jointly with HIST 420."
  - :name: European Media Systems
    :number: "425"
    :subject: EURO
    :credit: "5"
    :description: "Examines media systems in selected countries in Europe and policy issues that link (or divide) members of the European Union and other major media producers. Media studied in context of the contemporary economic, social, political, and cultural milieu in which they operate. Offered: jointly with COM 425."
  - :name: "War and Occupation in Northern Europe: History, Fiction, and Memoir"
    :number: "445"
    :subject: EURO
    :credit: "5"
    :description: "The study of literary representations (fiction, memoirs, and personal narratives) dealing with World War II and the occupation of the Nordic and Baltic countries. Offered: jointly with SCAND 445."
  - :name: August Strindberg and European Cultural History
    :number: "481"
    :subject: EURO
    :credit: "5"
    :description: "Examines the work of Swedish dramatist, novelist, and painter August Strindberg, in the context of European literary movements and history of ideas from 1880 to 1912, and Strindberg's influence on 20th-century drama and film. Offered: jointly with SCAND 481."
