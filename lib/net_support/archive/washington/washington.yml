    :description: Addresses a broad range of health concerns including how to identify common conditions amenable to self-care, select appropriate treatment options ranging from non-prescription to non-drug therapies, prevent adverse effects from the use of medications, adopt strategies encouraging healthier lifestyle habits, and learn the rationale behind conventional and alternative/complementary therapies.
  - :name: Profession of Pharmacy
    :number: "304"
    :subject: PHARM
    :credit: "3"
    :description: "Overview of the profession of pharmacy emphasizing practice opportunities and specialization. Introduction to clinical and ethics case evaluation techniques using the Pharmacist's Workup of Drug Therapy format. Off-site pharmacy visitation required. Credit/no credit only. Prerequisite: PHARM 309."
  - :name: Pharmacy Practice
    :number: "334"
    :subject: PHARM
    :credit: "3"
    :description: "Introduces students to principles of contemporary pharmacy practice and pharmaceutical care. Lecture topics include pharmacy practice issues and general knowledge of common medications. Laboratory activities include prescription processing and problem solving, patient education, sterile products preparation, physical assessment, and other patient care activities. Prerequisite: PHARM 309, PCEUT 331."
  - :name: Introductory Institutional Pharmacy Experience
    :number: "336"
    :subject: PHARM
    :credit: "3"
    :description: "Under faculty supervision students gain experience working in the institutional setting. Prerequisite: PHARM 334. Offered: AWSpS."
  - :name: The Nature of Scientific Truth
    :number: "405"
    :subject: PHARM
    :credit: "2"
    :description: Drawing on the wisdom of scientists and philosophers, discussion of the nature and limitations of scientific truth, using examples from the practice of pharmacy whenever possible. Emphasizes reasoning errors that are common in science, particularly those that involve the application of scientific information to clinical practice. Credit/no credit only.
  - :name: "Managed Care Pharmacy: Principles and Practice"
    :number: "408"
    :subject: PHARM
    :credit: "3"
    :description: "Surveys the activities, tactics, and strategies used by managed care to deliver pharmacy services to their members. Includes: formulary development, clinical improvement programs, quality improvement measures, regulatory activities, contracting with pharmaceutical manufacturers, network management, financial issues, sales and market, and provider relations. Open to 2nd-, 3rd-, and 4th-year Pharm D students."
  - :name: Applied Pharmacokinetics
    :number: "409"
    :subject: PHARM
    :credit: "2"
    :description: "Pharmacokinetics of specific drugs. Influence of age, weight, sex, and disease states on patient-specific dosage regimens emphasized. Advanced kinetic concepts are discussed and put into applied context. Prerequisite: PCEUT 405."
  - :name: Medical Devices for Home Health Care
    :number: "411"
    :subject: PHARM
    :credit: "3"
    :description: Study of medical devices commonly provided by pharmacists to their patients, including their selection and adaptation for specific patient needs. Lectures include display and demonstration of actual devices.
  - :name: Introduction to Pharmacoeconomics and Outcomes Research
    :number: "436"
    :subject: PHARM
    :credit: "2"
    :description: Provides an introduction to economic evaluation and outcomes research related to pharmaceuticals and other healthcare technologies. Covers the methods of cost-effectiveness analysis and quality of life evaluation, and their use in real-world decision-making.
  - :name: Chemical Dependency Issues in Practice
    :number: "437"
    :subject: PHARM
    :credit: "3"
    :description: "Emphasis on drug classes, pharmacologic management of abstinence and withdrawal, drug testing, drug use in pregnancy, treatment options and recovery, codependency and legal and ethical considerations. Credit/no credit only. Prerequisite: PHARM 403."
  - :name: Gerontological Communication Skills Seminar
    :number: "438"
    :subject: PHARM
    :credit: "2"
    :description: Addresses special communication needs of the elderly, ranging from individualized patient counseling to patient advocacy through development and provision of pharmacy services. Communication techniques applicable to teaching, developing innovative services, supervising, motivating, conflict resolution, and interdisciplinary interactions are explored in lecture and laboratory. Credit/no credit only.
  - :name: Community Outreach Service
    :number: "439"
    :subject: PHARM
    :credit: "2"
    :description: Work in assigned community services setting for a minimum of two hours per week to explore root causes of disability, cultural differences, professional values, community resources, and quality of life issues. Weekly seminars assist students in applying observations and experiences to pharmaceutical care.
  - :name: Human Behavior and Communication in Pharmacy
    :number: "440"
    :subject: PHARM
    :credit: "3"
    :description: Focuses on how human behavior and communication influence the pharmacist's activities in designing, delivering, and managing patient-focused pharmaceutical care. Writing, listening, interviewing, teaching, and critical thinking as applied to pharmacy practice are emphasized.
  - :name: Overview of Contraceptive Management
    :number: "447"
    :subject: PHARM
    :credit: "2"
    :description: Didactic overview of contraceptive methods, fertility interventions, and medical abortions. Establishes forum for interactive discussion. Includes patient screening criteria and selection and monitoring outcomes of currently available barrier and hormonal methods of contraception and medical abortions. Open to all PharmD students, as well as other health science professional students.
  - :name: Pharmacy Business Plan Development
    :number: "463"
    :subject: PHARM
    :credit: "1"
    :description: "Develops a business plan for purchasing an independent pharmacy. CR/NC only. Offered: WSp."
  - :name: Case Studies in Pharmaceutical Care
    :number: "468"
    :subject: PHARM
    :credit: "9"
    :description: "Small groups of students work with an instructor to review cases illustrating various aspects of specific diseases: pathophysiology, clinical features, psychosocial factors, therapeutic interventions with emphasis on drug therapies, and community resources. Analytic reasoning, self-study skills, and knowledge are emphasized."
  - :name: Quantitative Methods II
    :number: "479"
    :subject: PHARM
    :credit: "4"
    :description: "Introduction to basic biostatistical concepts in the field of pharmacy. Prerequisite: PHARM 309."
  - :name: Institutional and Healthcare Systems Pharmacy Practice
    :number: "483"
    :subject: PHARM
    :credit: "2"
    :description: Presentation of topics regarding current contemporary institutions pharmacy practice. Discussion of new systems technology, home care programs, managed care, computer applications, budgeting, formulary systems, drug information services, intravenous admixture programs, quality assurance process, and patient oriented services.
  - :name: Elective Advanced Practicum
    :number: "488"
    :subject: PHARM
    :credit: "40"
    :description: Advanced-level geriatric clinical pharmacy experience in institutional (hospital, nursing home, long-term-care facility) and ambulatory patient-care facilities under direct supervision of a clinical preceptor. .
  - :name: Fluid and Electrolytes and Parenteral Nutrition
    :number: "490"
    :subject: PHARM
    :credit: "2"
    :description: Principles of fluid and electrolyte therapy, including saline, water, and acid-base balance, carbohydrate, protein, lipid, vitamin, and mineral requirements in parenteral nutrition. Nutritional assessment, complications of parenteral nutrition, stability and compatibility of intravenous solutions, modifications of parenteral nutrition in pediatrics and specific disease states are also covered.
  - :name: Cancer Pharmacotherapeutics
    :number: "491"
    :subject: PHARM
    :credit: "2"
    :description: Pharmacotherapy of cancer, covering supportive care (antibiotics, antiemetics, analgesics, nutrition) to the antineoplastic agents themselves. Specialists in each area serve as guest lecturers.
  - :name: Pharmaceutical Services for Long-Term Care
    :number: "492"
    :subject: PHARM
    :credit: "2"
    :description: Scope of pharmaceutical services for long-term care (LTC) and systems for services. Responsibilities of the pharmacist for distributive, administrative, and clinical pharmacy services for nursing homes and other long-term-care facilities. Economic considerations in provision of LTC pharmaceutical services, role of the consultant pharmacist for home-health-care organizations. Pharmaceutical services for independently living elderly.
  - :name: Special Studies in Pharmacy
    :number: "495"
    :subject: PHARM
    :credit: "6"
    :description: Special studies of professional topics in pharmacy. An opportunity to expand the breadth and depth of understanding in specific areas. Students undertake independent study under the individual direction of a faculty member.
  - :name: Drug Therapy for the Elderly
    :number: "497"
    :subject: PHARM
    :credit: "3"
    :description: "Clinical application of drug knowledge in the treatment of disease in older adults with multiple comorbidities. Application of age-related changes in pharmacokinetics and pharmacodynamics in the selection and monitoring of drug regimes of older adults. Emphasis on problem solving, using case examples. Prerequisite: nurse practitioner students or permission of instructor."
  - :name: Independent Study/Research
    :number: "499"
    :subject: PHARM
    :credit: "6"
    :description: Applied pharmaceutical research problems. Credit/no credit only.
  - :name: P-Quantitative Methods I
    :number: "500"
    :subject: PHARM
    :credit: "3"
    :description: Instruction in methods essential for conducting pharmacy calculations, interpreting and evaluating data and literature related to pharmacy, and responding to drug information inquiries from health professionals and patients. Introduction to statistical concepts necessary for pharmacy course work.
  - :name: P-Profession of Pharmacy
    :number: "501"
    :subject: PHARM
    :credit: "3"
    :description: "Overview of the profession of pharmacy emphasizing practice opportunities and specialization. Introduction to clinical and ethics case evaluation techniques using the Pharmacist's Workup of Drug Therapy format. Off-site pharmacy visitation required. Credit/no credit only. Prerequisite: PHARM 500."
  - :name: Neonatal Drug Therapy
    :number: "502"
    :subject: PHARM
    :credit: "3"
    :description: Clinical applications of drugs used with acute and chronically ill preterm and term neonates. Review of neonatal pharmacotherapeutics. Examination of selected therapeutic agents in relation to indications, efficacy, therapeutic and adverse effects, monitoring parameters, and dosing principles in the neonate.
  - :name: Critical Care Pharmacotherapeutics
    :number: "503"
    :subject: PHARM
    :credit: "2"
    :description: "Introduction to the application of critical care pharmacotherapy topics to patient care. Covers: hemodynamic principles, vasoactive medications, sedation/analgesia, acute respiratory failure, ACLS, shock, fluid management, acute renal failure, severe infections, ACS/AMI. Prerequisite: 3rd-year PharmD student, or approval by instructor."
  - :name: P-Pharmacy Practice
    :number: "504"
    :subject: PHARM
    :credit: "3"
    :description: "Introduces students to principles of contemporary pharmacy practice and pharmaceutical care. Lecture topics include pharmacy practice issues and general knowledge of common medications. Laboratory activities include prescription processing and problem solving, patient education, sterile products preparation, physical assessment, and other patient care activities. Prerequisite: PHARM 500, PCEUT 331."
  - :name: P-Foundations and Principles of Pharmacy Education
    :number: "505"
    :subject: PHARM
    :credit: "2"
    :description: "Teaches principles of education that student educators and pharmacists can use in a multitude of educational environments. Focuses on pharmacy education in general as well as instructional methods and teaching principles. Open to 2nd-4th-year PharmD students. Offered: A."
  - :name: Seminar in Pharmacy Education I
    :number: "506"
    :subject: PHARM
    :credit: "1"
    :description: "Discussion of scholarship and teaching in pharmacy education, focusing on the critical evaluation of educational research. Designed in a journal-club format, students participate in small group discussions and write an analysis paper. Prerequisite: PHARM 421 or permission of instructor. Credit/no credit only. Offered: W."
  - :name: Seminar in Pharmacy Education II
    :number: "507"
    :subject: PHARM
    :credit: "1"
    :description: "Students lead discussion about current issues in pharmacy and higher education as well as critically evaluate educational research. Weekly seminar includes small group discussions and journal-club methods.. Prerequisite: PHARM 506 or permission of instructor. Credit/no credit only. Offered: Sp."
  - :name: Medical Literature Evaluation
    :number: "509"
    :subject: PHARM
    :credit: "2"
    :description: Introduction to the processes involved in the assessment of primary and tertiary medical literature. Students are required to read and critique medical literature. Classes are conducted in a journal club format.
  - :name: Contemporary Concepts in Clinical Nutrition Support
    :number: "510"
    :subject: PHARM
    :credit: "1"
    :description: "Addresses current topics and concepts in clinical nutrition support. Topics include assessment and management of patients requiring specialized nutrition support, enteral nutrition, and parental nutrition. Prerequisite: biochemistry, anatomy and physiology, or permission of instructor. Offered: A."
  - :name: P-Community Outreach Service
    :number: "511"
    :subject: PHARM
    :credit: "2"
    :description: Work in assigned community services setting for a minimum of two hours per week to explore root causes of disability, cultural differences, professional values, community resources, and quality of life issues. Weekly seminars assist students in applying observations and experiences to pharmaceutical care.
  - :name: Clinical Applications of Drug Interactions
    :number: "512"
    :subject: PHARM
    :credit: "2"
    :description: "Discussion of the clinical evaluation and management of drug-drug interactions using patient situations. Focus on patient- and drug-related factors that predispose patients to adverse drug interactions, as well as clinical management of patients found to be at risk. Credit/no credit only. Prerequisite: third- or fourth-year Pharm.D. student."
  - :name: Primary Care Pharmacotherapeutics
    :number: "514"
    :subject: PHARM
    :credit: "4"
    :description: Explores clinical applications and therapeutic issues for selected drug categories commonly used in primary care settings and across age groups. Selected drug categories defined by pharmacokinetics, indications for use, efficacy, therapeutic and adverse effects, monitoring parameters, dosing principles, common drug interactions. Patient education, socioeconomic, and behavioral factors emphasized.
  - :name: Pharmacotherapeutics for Acute/Critical Illness
    :number: "515"
    :subject: PHARM
    :credit: "3"
    :description: Analysis of issues that impact the assessment, prescription, and evaluation of pharmacotherapeutic regimes for patients who are acutely or critically ill. Current research, clinical contextual considerations, and pharmacotherapeutic principles are emphasized as the basis for decisions relevant to the management of pharmacotherapy in acute care clinical practice.
  - :name: Certificate Program in Biomedical Regulatory Affairs
    :number: "516"
    :subject: PHARM
    :credit: "3"
    :description: Comprehensive overview of the knowledge and skills necessary to be an effective regulatory affairs and compliance specialist overseeing the design, development, testing, and production of drugs, biotechnology-derived therapeutics, and medical devices. Credit/no credit only.
  - :name: Certificate Program in Biomedical Regulatory Affairs
    :number: "517"
    :subject: PHARM
    :credit: "3"
    :description: Comprehensive overview of the knowledge and skills necessary to be an effective regulatory affairs and compliance specialist overseeing the design, development, testing, and production of drugs, biotechnology-derived therapeutics, and medical devices. Credit/no credit only.
  - :name: Certificate Program in Biomedical Regulatory Affairs
    :number: "518"
    :subject: PHARM
    :credit: "3"
    :description: Comprehensive overview of the knowledge and skills necessary to be an effective regulatory affairs and compliance specialist overseeing the design, development, testing, and production of drugs, biotechnology-derived therapeutics, and medical devices. Credit/no credit only.
  - :name: Pharmacotherapeutics for Infectious Disease and Infection
    :number: "519"
    :subject: PHARM
    :credit: "2"
    :description: Analysis of pharmacotherapeutics to control infection and manage infectious disease through seminar discussion of cases, critical analysis of a pharmacotherapeutic regimen, and development of references to enhance students' clinical expertise. Emphasis on principles of anti-infective therapy, problem solving clinical cases with complex medication regimes, and identifying judicious pharmacotherapeutic plans.
  - :name: Pharmacy Teaching Practicum
    :number: "521"
    :subject: PHARM
    :credit: "2"
    :description: "Allows students opportunity to apply learning about education in a mentored experiences. Students serve as assistant instructors in existing pharmacy courses or engage in other approved educational experiences. Prerequisite: PHARM 505. Offered: AWSpS."
  - :name: Current Topics in Acute Care Pharmacotherapy
    :number: "522"
    :subject: PHARM
    :credit: "1"
    :description: Increase understanding and stimulate discussion in the current topics related to acute care pharmacotherapy. Students have opportunities to review the management of patients in the acute care setting through current cases presented by the instructors. Emphasizes interactive learning. May be taken alone or concurrently with PHARM 503.
  - :name: Survey of Biomedical Regulatory Affairs
    :number: "523"
    :subject: PHARM
    :credit: "3"
    :description: "Overview of the knowledge, terminology, and skills necessary to be an effective regulatory affairs or compliance specialist in the design, development, testing and production of drugs, biotechnology-derived therapeutics, and medical devices. A class project is required. Offered: even years."
  - :name: P-Institutional and Healthcare Systems Pharmacy Practice
    :number: "524"
    :subject: PHARM
    :credit: "2"
    :description: Presentation of topics regarding current contemporary institutions pharmacy practice. Discussion of new systems technology, home care programs, managed care, computer applications, budgeting, formulary systems, drug information services, intravenous admixture programs, quality assurance process, and patient oriented services.
  - :name: P-Advanced Compounding Skills
    :number: "525"
    :subject: PHARM
    :credit: "1"
    :description: "Prepares the student to create unique, patient-specific pharmaceutical dosage forms used in contemporary pharmacy practice. Includes pre-readings and assignments, a didactic session and a laboratory session, and is offered over a weekend. Credit/no credit only. Prerequisite: PCEUT 331."
  - :name: P-Introductory Pharmacy Practicum
    :number: "526"
    :subject: PHARM
    :credit: "3"
    :description: Preparation and dispensing of prescriptions at Rubenstein Memorial Pharmacy in Hall Health Center or other selected community pharmacies. Designed for Pharm.D. students with little or no experience in pharmacy. Under direct supervision of clinical faculty and other licensed pharmacy preceptors. Credit/no credit only.
  - :name: P-Introductory Community Pharmacy Experience
    :number: "527"
    :subject: PHARM
    :credit: "4"
    :description: "Under faculty supervision, students gain experience working in the community pharmacy setting. Credit/no credit only. Prerequisite: PHARM 334. Offered: AWSpS."
  - :name: P-Experiential Learning
    :number: "529"
    :subject: PHARM
    :credit: "6"
    :description: "Under faculty supervision, pharmacy students gain experience working on advanced practice projects, in a pharmacy practice setting, prior to the final year of the pharmacy program. Credit/no credit only. Prerequisite: satisfactory completion of the first quarter of pharmacy school."
  - :name: P-Pharmacy and Women's Health
    :number: "530"
    :subject: PHARM
    :credit: "2"
    :description: Participants gain an overview of the specific up-to-date knowledge of gender-based medicine; an understanding of the implications of gender-based biology and the opportunity to evaluate new research that has implications for the prevention and management of diseases and conditions in women. Credit/no credit only.
  - :name: P-Pharmacy-Based Immunization Programs
    :number: "531"
    :subject: PHARM
    :credit: "1"
    :description: "Practical training in cholesterol, hypetension, bone density, and wellness assessment techniques, vaccine administration and management, and implementation of community-based public health programs. Following didactic and laboratory sessions students conduct screening and administer vaccines a community locations. Offered following the first professional year. Credit/no credit only. Prerequisite: MEDCH 401."
  - :name: Methods in Pharmaceutical Policy Analysis
    :number: "532"
    :subject: PHARM
    :credit: "4"
    :description: "Introduction to the tools used in and the framework and dominant contexts for pharmaceuticals policy development and analysis. Methods reviewed in a series of sessions presenting a specific method and case analyses involving pharmaceuticals development. Project and in-class presentation required. Prerequisite: graduate standing in pharmacy or permission of instructor."
  - :name: Pharmacoepidemiology
    :number: "533"
    :subject: PHARM
    :credit: "3"
    :description: "Overview of pharmacoepidemiology including drug development and approval; application of epidemiologic methods to study drug safety and effectiveness; exploration of the interplay between research and public policy; introduction to resources for information about drugs; introduction to pharmacology principles pertinent to pharmacoepidemiology. Prerequisite: Graduate student or with permission. Offered: jointly with EPI 533."
  - :name: Economic Evaluation in Health and Medicine
    :number: "534"
    :subject: PHARM
    :credit: "3"
    :description: "Methods and techniques for evaluating costs and cost-effectiveness of health, medical, and pharmaceutical interventions. Emphasis on economic evaluation, decision analysis, and modeling techniques for resource allocation and decision making. Applications to technology assessment, health policy, clinical practice, and resource allocation. Prerequisite: permission of instructor. Offered: jointly with HSERV 583."
  - :name: Evaluating Cost and Outcomes in Health and Medicine 2
    :number: "535"
    :subject: PHARM
    :credit: "3"
    :description: "Concepts and methods for evaluating cost and outcomes of health and medical interventions with a focus on cost-effectiveness analysis, pharmacoeconomics, health and quality of life assessment, resource allocation, and medical decision-making. Prerequisite: permission of instructor. Offered: jointly with HSERV 584."
  - :name: Principles of Publishing Clinical Evidence
    :number: "536"
    :subject: PHARM
    :credit: "2"
    :description: "Explains advanced methodologic principles for improving the clarity of published clinical evidence. Students prepare and revise a 1000-word research letter for The Lancet using their own clinical evidence. Credit/no credit only. Prerequisite: permission of instructor. Offered: jointly with EPI 534."
  - :name: P-Chemical Dependency Concepts
    :number: "537"
    :subject: PHARM
    :credit: "2"
    :description: "Genesis of addiction: harm reduction strategies, legal and ethical considerations, medication management in the substance-abusing population, impaired pharmacist rehabilitation, community resources. Course offered to Pharm.D. professional students. Credit/no credit only."
  - :name: P-Chemical Dependency Issues in Practice
    :number: "538"
    :subject: PHARM
    :credit: "3"
    :description: "Emphasis on drug classes, pharmacologic management of abstinence and withdrawal, drug testing, drug use in pregnancy, treatment options and recovery, codependency and legal and ethical considerations. Credit/no credit only. Prerequisite: PHARM 537."
  - :name: P-Principles of Professional Practice Management
    :number: "539"
    :subject: PHARM
    :credit: "2"
    :description: Emphasizes the major issues and barriers of providing pharmaceutical care in institutional and community pharmacies. Topics include evaluating workflow and facility design, complying with legal and safety standards, managing drug distribution services, payment for pharmacist services, human resource management and marketing pharmaceutical care services.
  - :name: P-Pharmacy Ownership and Entrepreneurship
    :number: "540"
    :subject: PHARM
    :credit: "2"
    :description: "Discusses barriers to and benefits of independent pharmacy ownership. Describes the role, responsibilities and different management styles of the pharmacy owner. Evaluates differences with regard to purchasing an existing practice vs. starting a new practice. Explains legal considerations of ownership. Discusses how to create and the importance of a business plan. Offered: A."
  - :name: Health Care and Society
    :number: "541"
    :subject: PHARM
    :credit: "3"
    :description: Introduction to health services and pharmacy practice designed for future health-care practitioners. Examines the history, organization, and effectiveness of the U.S. health-care system. Stresses the student's ability to adopt a broad perspective across health-care disciplines and traditional boundaries.
  - :name: "P-Managed Care Pharmacy: Principles and Practice"
    :number: "542"
    :subject: PHARM
    :credit: "3"
    :description: "Surveys the activities, tactics, and strategies used by managed care to deliver pharmacy services to their members. Includes: formulary development, clinical improvement programs, quality improvement measures, regulatory activities, contracting with pharmaceutical manufacturers, network management, financial issues, sales and market, and provider relations. Open to 2nd-, 3rd-, and 4th-year Pharm D students."
  - :name: Pharmacy Laws and Ethics
    :number: "543"
    :subject: PHARM
    :credit: "4"
    :description: Study of the laws regulating the practice of pharmacy. Professional liability, warranties, and contracts are discussed. Case studies of ethical considerations of pharmacy practice.
  - :name: Survey of Pharmacy Laws
    :number: "544"
    :subject: PHARM
    :credit: "1"
    :description: Prepare, discuss, present responses to assigned questions developed by faculty regarding laws governing pharmacy practice in the course of reviewing for the Multistate Pharmacy Jurisprudence Examination. Class meets for two consecutive Saturdays in March. E-mail and web-access required. Non-matriculated students by permission only. Credit /no credit only.
  - :name: P-Pharmacy Business Plan Development
    :number: "545"
    :subject: PHARM
    :credit: "1"
    :description: "Develops a business plan for purchasing an independent pharmacy. CR/NC only. Prerequisite: PHARM 540. Offered: WSp."
  - :name: P-Nonprescription Drug Therapeutics
    :number: "546"
    :subject: PHARM
    :credit: "3"
    :description: Overview of common classes of nonprescription drug therapeutics with an emphasis on case examples, patient assessment, non-drug adjunct therapy, product selection, and patient advice. Oral presentation required. Computer (internet) case discussion mandatory. Enrollment restricted to 2nd, 3rd, and 4th year Pharm.D. students.
  - :name: P-Gerontological Communication Skills Seminar
    :number: "547"
    :subject: PHARM
    :credit: "2"
    :description: Addresses special communication needs of the elderly, ranging from individualized patient counseling to patient advocacy through development and provision of pharmacy services. Communication techniques applicable to teaching, developing innovative services, supervising, motivating, conflict resolution, and interdisciplinary interactions are explored in lecture and laboratory. Credit/no credit only.
  - :name: P-Pharmaceutical Services for Long-Term Care
    :number: "548"
    :subject: PHARM
    :credit: "2"
    :description: Scope of pharmaceutical services for long-term care (LTC) and systems for services. Responsibilities of the pharmacist for distributive, administrative, and clinical pharmacy services for nursing homes and other long-term-care facilities. Economic considerations in provision of LTC pharmaceutical services, role of the consultant pharmacist for home-health-care organizations. Pharmaceutical services for independently living elderly.
  - :name: Pharmacotherapeutics for Older Adults
    :number: "549"
    :subject: PHARM
    :credit: "3"
    :description: "Clinical application of drug knowledge in the treatment of disease in older adults with miltiple comorbidities. Application of age-related changes in pharmacokinetics and pharmacodynamics in the selection and monitoring of drug regimens of older adults. Emphasis on problem solving, using case examples. Prerequisite: PHARM 560; PHARM 561 or permission of instructor."
  - :name: Current Topics in Geriatric Pharmacotherapy
    :number: "550"
    :subject: PHARM
    :credit: "1"
    :description: "Review primary medical literature to discuss contemporary issues related to geriatric pharmacotherapy. Credit/no credit only. Prerequisite: PHARM 509 or permission of instructor."
  - :name: Therapeutics I
    :number: "560"
    :subject: PHARM
    :credit: "10"
    :description: Clinical application of drug knowledge in the treatment of disease. Emphasis on problem-solving, using case examples.
  - :name: Therapeutics II
    :number: "561"
    :subject: PHARM
    :credit: "9"
    :description: "Clinical application of drug knowledge in the treatment of disease. Emphasis on problem-solving, using case examples. Prerequisite: a minimum grade of 1.7 in PHARM 560. Offered: W."
  - :name: Pharmacotherapeutics III
    :number: "562"
    :subject: PHARM
    :credit: "9"
    :description: "Clinical application of drug knowledge in the treatment of disease. Emphasis on problem-solving, using case examples. Prerequisite: a minimum grade of 1.7 in PHARM 561. Offered: Sp."
  - :name: P-Cancer Pharmacotherapeutics
    :number: "567"
    :subject: PHARM
    :credit: "2"
    :description: Pharmacotherapy of cancer, covering supportive care (antibiotics, antiemetics, analgesics, nutrition) to the antineoplastic agents themselves. Specialists in each area serve as guest lecturers.
  - :name: Healthcare of Cancer Survivors
    :number: "568"
    :subject: PHARM
    :credit: "2"
    :description: "Focuses on teaching the health science students about cancer survivorship issues. Discusses the health concerns of those who have been cured of their initial malignancy but are still at risk of long-term effects of chemotherapy, radiation, and surgery. Prerequisite: PHARM 561. Offered: odd years, Sp."
  - :name: "Laboratory and Functional Assessment: Geriatrics"
    :number: "573"
    :subject: PHARM
    :credit: "1"
    :description: "Application of laboratory data and functional assessment in planning care for older adults. Case study/seminar format in which students recommend appropriate tests, interpret test results, and gain experience in performing tests of function. Recommended: MEDCH 435 or permission of instructor. ."
  - :name: Clinical Introductory Practicum
    :number: "574"
    :subject: PHARM
    :credit: "1"
    :description: Students spend three days in a patient care setting, under the guidance of preceptors or advanced students, as an introduction to the practicum experience. Credit/no credit only.
  - :name: Institutional Clinical Practicum
    :number: "575"
    :subject: PHARM
    :credit: "15"
    :description: Under faculty supervision, fourth-year students provide pharmaceutical care in an inpatient environment. Credit/no credit only.
  - :name: Ambulatory Care Clinical Practicum
    :number: "576"
    :subject: PHARM
    :credit: "15"
    :description: Under faculty supervision, fourth-year students provide pharmaceutical care in an outpatient environment. Credit/no credit only.
  - :name: Advanced Practicum
    :number: "577"
    :subject: PHARM
    :credit: "40"
    :description: Under faculty supervision, fourth-year students gain experience in practice settings of their choice. Credit/no credit only.
  - :name: Advanced Elective Practicum
    :number: "578"
    :subject: PHARM
    :credit: "20"
    :description: Faculty-supervised practica either in areas of traditional practice or in innovative practice plans designed by faculty and student. Objectives, activities, schedules, and lengths are site- and preceptor- specific. Credit/no credit only.
  - :name: Senior Care Practicum
    :number: "579"
    :subject: PHARM
    :credit: "16"
    :description: "Under faculty supervision, fourth-year pharmacy students gain experience working with drug therapy regimens in the elderly. Prerequisite: acceptance to the pharmacy school's Geriatric Certificate program. Offered: AWSpS."
  - :name: P-Case Studies in Pharmaceutical Care
    :number: "580"
    :subject: PHARM
    :credit: "9"
    :description: "Small groups of students work with an instructor to review cases illustrating various aspects of specific diseases: pathophysiology, clinical features, psychosocial factors, therapeutic interventions with emphasis on drug therapies, and community resources. Analytic reasoning, self-study skills, and knowledge are emphasized."
  - :name: Clinical Case Conference
    :number: "586"
    :subject: PHARM
    :credit: "2"
    :description: Weekly pharmacotherapy case conference emphasizing current therapeutics and clinical decision making. Credit/no credit only.
  - :name: Special Studies in Pharmacy
    :number: "595"
    :subject: PHARM
    :credit: "24"
    :description: Special studies of professional topics in pharmacy. An opportunity to expand the breadth and depth of understanding in specific pharmaceutical areas. Students may undertake independent study under the individual direction of a faculty member. Credit/no credit only.
  - :name: Seminars in Pediatric Pharmacotherapy
    :number: "596"
    :subject: PHARM
    :credit: "2"
    :description: "Overview of drug disposition and medication utilization as it applies to the pediatric patient. Specific emphasis on neonatology and ambulatory pediatrics. Credit/no credit only. Prerequisite: third-year Pharm.D. student or permission of instructor."
  - :name: Graduate Seminar
    :number: "597"
