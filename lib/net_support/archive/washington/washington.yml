  - :name: Computers in the Theatre
    :number: "305"
    :subject: DRAMA
    :credit: "5"
    :description: Computing and information systems as problem solving tools for the theatre. Analysis of problems in theatre production and scholarship, with approaches to solutions through computing. Database, spreadsheet, and CAD system applications in the practice and study of lighting and scenic design, theatre management, and research in theatre history and criticism.
  - :name: Scenery Construction
    :number: "313"
