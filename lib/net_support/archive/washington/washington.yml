    :description: "Current foreign language teaching methods and approaches. Learning and teaching strategies and techniques for the four skills (reading, writing, speaking, listening) including cultural notions. Current and future trends in pedagogy and technology. Offered: jointly with GERMAN 518/NEAR E 518/SCAND 518/SLAV 518."
