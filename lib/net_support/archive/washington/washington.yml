- :name: Nutritional Science
  :courses: 
  - :name: Nutrition for Today
    :number: "300"
    :subject: NUTR
    :credit: "3"
    :description: "Science of nutrition as it relates to individual food choices, health behaviors, public health. Health topics include wellness, obesity, eating disorders, sports nutrition, prevention of chronic disease. Nutrients and nutritional needs across the lifespan. Issues facing society including food safety, biotechnology, use of supplements and botanicals. Offered: A."
  - :name: Phys Activity in Health and Disease
    :number: "405"
    :subject: NUTR
    :credit: "3"
    :description: "Impact of physical activity on individual and public health. Overview of physiological adaptations to activity, exercise prescription, exercise epidemiology, and prevention of chronic diseases. Public health recommendations for activity in the U.S. population, and the effects of the build environment on activity. Prerequisite: BIOL 118. Offered: jointly with EPI 405; Sp."
  - :name: Chemistry of Foods
    :number: "441"
    :subject: NUTR
    :credit: "3"
    :description: "Principles of food science integrated with laboratory sessions that observe the effects of various parameters of food composition, and applied sensory evaluation. Explores current trends in the culinary sciences to promote pleasurable eating. Recommended: general and organic chemistry. Offered: even years; S."
  - :name: Food Safety and Production Laboratory
    :number: "445"
    :subject: NUTR
    :credit: "2"
    :description: "Examination of food safety systems including HACCP methodology. Experiential study of food production, receiving systems, inventory control, menu planning, budget consideration, and cost control. Offered: W."
  - :name: Medical Nutrition Therapy I
    :number: "462"
    :subject: NUTR
    :credit: "2"
    :description: "Intervention strategies, counseling skills, and diet modifications that pertain to chronic disease prevention and management. Corequisite: NUTR 562. Offered: Sp."
  - :name: Medical Nutrition Therapy II
    :number: "463"
    :subject: NUTR
    :credit: "2"
    :description: "Didactic training in nutrition support theories and skill development for interpretation of laboratory values. Management of fluids and electrolytes, and nutrition interventions in acute care. Prerequisite: .NUTR 462; corequisite: 563. Offered: S."
  - :name: Nutritional Anthropology
    :number: "465"
    :subject: NUTR
    :credit: "3"
    :description: "Concerns interrelationships between biomedical, sociocultural, and ecological factors, and their influence on the ability of humans to respond to variability in nutritional resources. Topics covered include diet and human evolution, nutrition-related biobehavioral influences on human growth, development, and disease resistance. Prerequisite: BIO A 201. Offered: jointly with BIO A 465."
  - :name: Undergraduate Research
    :number: "499"
    :subject: NUTR
    :credit: "10"
    :description: "Independent study and research supervised by a faculty member with appropriate academic interest. Offered: AWSpS."
  - :name: "Graduate Seminar: Current Issues in Nutrition"
    :number: "500"
    :subject: NUTR
    :credit: "4"
    :description: "A review of current topics in nutritional science and public health nutrition. Provides a forum for student and faculty presentation, and review of current research efforts. Prerequisite: graduate student in nutrition. Offered: AWSp."
  - :name: Phys Activity in Health and Disease
    :number: "505"
    :subject: NUTR
    :credit: "3"
    :description: "Impact of physical activity on individual and public health. Overview of physiological adaptations to activity, exercise prescription, exercise epidemiology, and prevention of chronic diseases. Public health recommendations for activity in the U.S. population, and the effects of the build environment on activity. Prerequisite: BIOL 118. Offered: jointly with EPI 502; Sp."
  - :name: Survey of Advanced Nutrition
    :number: "511"
    :subject: NUTR
    :credit: "23"
    :description: "Advanced introduction to nutritional sciences. Topics include macronutrient and micronutrient metabolism, energy balance and obesity, nutrient utilization in physical activity, nutritional needs and recommendations throughout the lifecycle, and the relationships between nutrition and atherosclerosis, diabetes, and cancer risk. Offered: A."
  - :name: Nutrition and Metabolism I
    :number: "520"
    :subject: NUTR
    :credit: "3"
    :description: "Metabolic/physiologic concepts related to energy balance, carbohydrate, and protein nutrition. Addresses energy producing pathways, as well as food sources, digestion, absorption, and utilization of carbohydrates, protein, and various micronutrients. Additional topics include low carbohydrate diets, vegetarianism, protein deficiency, and inborn errors in carbohydrate, and protein metabolism. Prerequisite: biochemistry. Offered: A."
  - :name: Nutrition and Metabolism II
    :number: "521"
    :subject: NUTR
    :credit: "3"
    :description: "Discussion of normal lipid components of animal tissues, with review of their metabolism and physiological functions. Topics include digestion, absorption, transport, and utilization of dietary fats, cholesterol, and fat-soluble vitamins. Discusses in depth the roles played by lipids and various micronutrients in altering risk of artherosclerosis. Prerequisite: biochemistry. Offered: W."
  - :name: Nutrition and Metabolism III
    :number: "522"
    :subject: NUTR
    :credit: "3"
    :description: "Advanced Study of biologically essential minerals and vitamins. To include absorption, transport, function, storage, excretion; imbalance, deficiency and toxicity; dietary structures; role of these nutrients in prevention diseases directly or indirectly. Offered: Sp."
  - :name: Maternal and Infant Nutrition
    :number: "526"
    :subject: NUTR
    :credit: "3"
    :description: "Influence of maternal and infant nutrition on the health of populations. Nutrition-related physiological, psychological, and social factors in pregnancy, lactation, and infancy. Application of evidence-based approaches to maternal and infant nutrition recommendations and interventions for populations and high-risk individuals. Prerequisite: human nutrition and human physiology. Offered: A."
  - :name: "Nutrition: Childhood Through Adolescence"
    :number: "527"
    :subject: NUTR
    :credit: "3"
    :description: "Interactions of nourishment with behavior, growth, and development of children, from infancy through adolescence. Critical evaluation of normative data and special problems, as well as strategies for individual and public health interventions. Prerequisite: graduate student in nutritional sciences or permission of instructor. Offered: even years; Sp."
  - :name: Nutrition in Aging
    :number: "528"
    :subject: NUTR
    :credit: "3"
    :description: "Physiological, psychological, social, cultural, and economic factors affecting health nutrition and status in the middle and later years. Prerequisite: human nutrition and human physiology. Offered: odd years; Sp."
  - :name: Nutrition Research Design
    :number: "529"
    :subject: NUTR
    :credit: "3"
    :description: "Critical review of selected nutrition literature. Evaluation of experimental design, research protocols, data analyses, and data presentations. Prerequisite: BIOST 511. Offered: odd years; A."
  - :name: Nutrition for Children with Special Health Care Needs
    :number: "530"
    :subject: NUTR
    :credit: "3"
    :description: "Principles of nutrition screening and assessment, clinical nutritional care, family-centered care, and health services as applied to meeting nutritional needs of children with special health care needs. Both population-based and individual care concepts are explored for children with a variety of chronic conditions. Offered: odd years; Sp."
  - :name: Public Health Nutrition
    :number: "531"
    :subject: NUTR
    :credit: "4"
    :description: "Explores the functions and essential services of public health as they apply to assuring access to a safe and nutritious food supply. Examines the practice of public health nutrition: nutrition environment, program planning, implementation, and evaluation; policy development, implementation and evaluation, and links between basic science and public health nutrition practice. Prerequisite: introductory nutrition. Offered: W."
  - :name: Fieldwork in Public Health Nutrition
    :number: "532"
    :subject: NUTR
    :credit: "12"
    :description: "Experience and service learning in organizations that plan, deliver, and promote population-based nutrition education and nutrition services. Prerequisite: Nutritional Sciences graduate student and permission of instructor. Offered: AWSpS."
  - :name: Laboratory Rotation
    :number: "537"
    :subject: NUTR
    :credit: "6"
    :description: "Exposure to research being conducted in the laboratories of the graduate nutrition faculty. Provides hands-on experience in laboratory research. Introduces the student to on-going research for preparation of dissertation topics. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Nutritional Epidemiology
    :number: "538"
    :subject: NUTR
    :credit: "3"
    :description: "Application of epidemiological methods to current studies of diet, nutrition, and chronic disease. A discussion of current issues and controversies enable students to plan studies in nutritional epidemiology and disease prevention. Prerequisite: EPI 511 or EPI 512 and BIOST 511 or permission of instructors. Offered: jointly with EPI 538; A."
  - :name: Food Safety and Health
    :number: "545"
    :subject: NUTR
    :credit: "3"
    :description: "Presentation of emerging issues in food safety, sustainable agriculture and biotechnology. Examines both domestic and global pressures on the food supply. Examines international policies that promote regional solutions for a safe food supply and access to nutritious foods. Recommended: course in microbiology. Offered: W."
  - :name: "Obesity: Prevention and Control"
    :number: "550"
    :subject: NUTR
    :credit: "3"
    :description: "Integrated biomedical and social approached to obesity and provides opportunities to design and evaluate strategies for obesity prevention and control. Prerequisite: graduate standing or permission of instructor. Offered: W."
  - :name: Nutrition and Gene Expression
    :number: "551"
    :subject: NUTR
    :credit: "3"
    :description: "Lectures, student presentations, and discussions of current research on nutrient:gene interactions. Focus on how dietary factors act both directly as transcriptional regulators or indirectly as inducers of signal transduction cascades leading to alterations in expression of proteins associated with cellular nutrient metabolism. Prerequisite: NUTR 520, NUTR 521, NUTR 522, or permission of instructor. Offered: W."
  - :name: Nutrition in Developing Countries
    :number: "555"
    :subject: NUTR
    :credit: "3"
    :description: "Introduces issues of nutrition in developing countries, with an emphasis on the control and prevention of under nutrition and micronutrient deficiencies. Offered: jointly with HSERV 540; Sp."
  - :name: Dietetics Internship
    :number: "561"
    :subject: NUTR
    :credit: "30"
    :description: "Focuses on the competencies for entry-level practice in dietetics. Autumn and winter quarters include core experiences in wellness, public health, food service, ambulatory care, home health, and clinical services. Spring quarter activities are devoted to either nutrition therapy or public health, depending on student's career goals. Prerequisite: clinical students only. Offered: AWSp."
  - :name: Nutrition and Chronic Disease
    :number: "562"
    :subject: NUTR
    :credit: "4"
    :description: "Epidemiology/pathophysiology of chronic disease related to nutrition (e.g., obesity, cardiovascular disease, osteoporosis, hypertension, diabetes). Examines nutritional risk/protective factors in relation to public health, individual nutrition, and clinical intervention. Prerequisite: physiology, biochemistry. Offered: Sp."
  - :name: Nutrition in Acute Care
    :number: "563"
    :subject: NUTR
    :credit: "4"
    :description: "Assessment of the nutritional demands and hypermetabolic response of trauma, surgery, organ failure, burns, AIDS, and neoplastic disease. Examines specialized nutritional support and substrate requirements in the acute care setting. Prerequisite: NUTR 562, or permission of instructor. Offered: S."
  - :name: Management of Nutrition Services
    :number: "564"
    :subject: NUTR
    :credit: "4"
    :description: "Policy and administrative issues that impact delivery of nutrition services in health care environments. Topics include organization behavior, productivity, financial environments, clinical management, and human resources. Offered: odd years; S."
  - :name: Strategies of Health Promotion
    :number: "581"
    :subject: NUTR
    :credit: "4"
    :description: "Assessment of health promotion planning, implementation, and evaluation strategies for their strengths, weaknesses, and effectiveness. Students critique strategies to modify behavioral factors that influence lifestyles of individuals, including decisions influencing their reciprocal relationship with environmental factors affecting the health of individuals, organizations, and communities. Prerequisite: HSERV 511. Offered: jointly with HSERV 581; Sp."
  - :name: Special Topics in Nutritional Science
    :number: "590"
    :subject: NUTR
    :credit: "4"
    :description: "Examines emerging issues in nutrition. Reviews the evidence and potential policy implications. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Nutritional Sciences Master's Practicum
    :number: "595"
    :subject: NUTR
    :credit: "12"
    :description: "Supervised practice eperience providing students an opportunity to learn how nutritional sciences are applied to public health settings and in the formulation and application of public health policy. Credit/no credit only. Prerequisite: HSERV 511; NUTR 531; EPI 511; NUTR 520; 521; 522: Offered: AWSpS."
