    :description: "Independent fieldwork in community agencies, apprenticeships, internships, as approved for College of Arts and Sciences credit. Faculty sponsor and internship supervisor are required. Credit/no credit only. Offered: AWSpS."
  - :name: Supervised Study in Selected Fields
    :number: "391"
    :subject: GEN_ST
