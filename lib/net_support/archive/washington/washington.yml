    :number: "308"
    :subject: AAS
    :credit: "5"
    :description: "Structure of spoken and written Tagalog. Concentration on the acquisition of elemental conversational skill and introduction to written texts of graded difficulty. Prerequisite: AAS 307. Offered: Sp."
  - :name: Hawaii's Literatures
    :number: "320"
    :subject: AAS
    :credit: "5"
    :description: Prose fiction, historical narratives, and poetry (including lyrics and songs) of Hawaii by Native Hawaiian and multicultural local writers and composers of the nineteenth and twentieth centuries. Analyses of colonization and its consequences frame the literary studies.
  - :name: Asian American Theater
    :number: "330"
    :subject: AAS
    :credit: "5"
    :description: Explores works of Asian American plays in historical, interpretive, and artistic contests and dimensions. Includes students' performances of dramatic readings.
  - :name: Chinese American History and Culture
    :number: "350"
    :subject: AAS
    :credit: "5"
    :description: "Experience of the Chinese in America from 1850 to the present. Transformation from an immigrant to Chinese American community: immigration patterns, anti-Chinese movements, ethnic sociopolitical and economic institutions, community issues, Chinese American culture. Recommended: AAS 205."
  - :name: Filipino-American History and Culture
    :number: "360"
    :subject: AAS
    :credit: "5"
    :description: "History and culture of the Filipino in America and the influence of an admixture of Filipino, Spanish, and American traditions on the Filipino immigrant and his or her descendants. Recommended: AAS 205."
  - :name: Japanese-American History and Culture
    :number: "370"
    :subject: AAS
    :credit: "5"
    :description: "Historical roots and subsequent changes in the Japanese-American group examined through an interdisciplinary approach. Topics include historical events, culture, values, social and community structures, institutions, occupations, and future orientations. Recommended: AAS 205."
  - :name: "Internment Camps in North America: United States and Canada"
    :number: "372"
    :subject: AAS
    :credit: "5"
    :description: Comparative study of United States and Canadian internment camps incarcerating Japanese Americans and Japanese Canadians during World War II. Focuses on early history, dislocation and internment, effects (disorganization and adjustments), effects on the internees and society, and present situation.
  - :name: Asian-American Communities and Social Policies
    :number: "380"
    :subject: AAS
    :credit: "5"
    :description: "History, culture, social organization, leadership patterns and interethnic relations of Asian-American (Chinese, Filipino, Japanese, and Korean) communities. Origins and impact of social policies relevant to Asian-American communities. Recommended: AAS 205"
  - :name: "Asian Americans: The Law and Immigration"
    :number: "385"
    :subject: AAS
    :credit: "5"
    :description: "Traces the evolution of United States immigration law and policy from the nineteenth century to modern day, from free immigration to immigration restriction, through the elimination of race as a criterion, and culmination in the passage of the Simpson-Mezzoli bill. Recommended: AAS 205 or AAS 206."
  - :name: Asian-American Women
    :number: "392"
    :subject: AAS
    :credit: "5"
    :description: "History of and contemporary issues related to Asian-American women in the United States. Recommended: AAS 205 or AAS 206. Offered: jointly with WOMEN 392."
  - :name: "Southeast-Asian Americans: History and Culture"
    :number: "395"
    :subject: AAS
    :credit: "5"
    :description: ""
  - :name: Asian-American Literature to the 1940s
    :number: "401"
    :subject: AAS
    :credit: "5"
    :description: "Asian-American literature from nineteenth-century immigrants to the 1940s. Emphasis on Chinese, Japanese, and Filipino writings detailing the experience and sensibility of first generation immigrants. Early twentieth-century writing focus on the development not only of Asian-American community, but also of second generation American-born Asian-American writers. Recommended: AAS 205 or AAS 206."
  - :name: Contemporary Asian-American Literature
    :number: "402"
    :subject: AAS
    :credit: "5"
    :description: Asian-American literature from the 1940s to the present. Emphasis on the development of attitudes and identities in contemporary Asian-American literature, the role of the writer in a minority culture, and the relationship of literature to self and society.
  - :name: Survey of Asian-American Poetry
    :number: "403"
    :subject: AAS
    :credit: "5"
    :description: Asian-American poetry, nineteenth century to present. Readings include poetry of the early immigrant to America, cultural imperatives transferred from old world to new world, and establishment of an Asian-American identity in poetry from 1870s through 1890s.
  - :name: Asian American Activism
    :number: "406"
    :subject: AAS
    :credit: "5"
    :description: "Explores the multiple political traditions forged by Asian Americans, from the earliest challenges to racist laws and unequal wages to the latest debates over affirmative action and racial profiling. Examines Asian American communities organized to oppose and to perpetuate social inequalities. Offered: jointly with HSTAA 406."
