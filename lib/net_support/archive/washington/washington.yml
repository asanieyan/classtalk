    :credit: "4"
    :description: "Develops understanding of communication theories, describes strategies for planning managerial communications, and builds skills in oral and written reporting and persuading. Looks at how new technologies are changing the way people in business communicate, and the implications those changes have for organizations. Prerequisite: B A 501."
