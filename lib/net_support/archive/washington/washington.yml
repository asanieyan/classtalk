- :name: Construction Management
  :courses: 
  - :name: Construction and Culture
    :number: "250"
    :subject: CM
    :credit: "3"
    :description: "Study of the evolution of modern building construction with emphasis on the relationship between the projects that have been built over time and the people who built them. Focuses on the development of building technology, equipment, and materials used by Western civilizations. Offered: Sp."
  - :name: Introduction to the Construction Industry
    :number: "310"
    :subject: CM
    :credit: "3"
    :description: "Introduction to the construction process, including general overview of organization, relationships, practices, terminology, project types, procurement methods, industry standards, contract documents, and career opportunities. Offered: A."
  - :name: Construction Documents
    :number: "311"
    :subject: CM
    :credit: "2"
    :description: "Introduction to construction plans and specifications with emphasis on reading and interpreting them. Focuses on architectural/engineering drawings and associated specifications used in building construction. Prerequisite: CM 310; CM 313, which may be taken concurrently. Offered: A."
  - :name: Construction Accounting
    :number: "312"
    :subject: CM
    :credit: "3"
    :description: "Introduction to accounting for the contractor, placing emphasis on the analysis and use of financial statements and a job cost accounting system. Open to nonmajors on space-available basis. Offered: A."
  - :name: Construction Methods and Materials I
    :number: "313"
    :subject: CM
    :credit: "4"
    :description: "Introduction to basic building materials, with emphasis on techniques for assembly and utilization in residential and light construction, including materials such as concrete, brick, and wood. Offered: AS."
  - :name: Construction Contract Documents
    :number: "320"
    :subject: CM
    :credit: "3"
    :description: "Introduction to working drawings, specifications, and other documents designed to enable the student to read and interpret complete set of contract documents for residential and light commercial projects. Emphasis on the organization and uses of architectural/engineering drawings and specifications in the construction process. Offered: WS."
  - :name: Mechanical Systems in Buildings
    :number: "321"
    :subject: CM
    :credit: "3"
    :description: "Introduction to building heating, cooling, plumbing, and fire protection systems including aspects of design, construction, estimating, and problem solving. Offered: W."
  - :name: Electrical Systems in Buildings
    :number: "322"
    :subject: CM
    :credit: "3"
    :description: "Introduction to electrical construction including electrical distribution from generation to consumption, terminology, equipment and applications, electrical contract documents and estimating, and electrical project management theory and practice. Offered: W."
  - :name: Construction Methods and Materials II
    :number: "323"
    :subject: CM
    :credit: "5"
    :description: "Analysis of building methods for structural, non-structural, and design and use of temporary structures including method selection, sequencing, and coordination of specialty trades in commercial and industrial construction. Offered: W."
  - :name: Construction Estimating I
    :number: "331"
    :subject: CM
    :credit: "4"
    :description: "Introduction to the principles and techniques of estimating construction costs, with emphasis on quantity take-off and pricing elements of work. Offered: Sp."
  - :name: Construction Equipment Management
    :number: "332"
    :subject: CM
    :credit: "3"
    :description: "Study of the basic principles, practices, and techniques used in the construction industry for selecting and managing construction equipment. Focuses on understanding the time value of money, estimating equipment ownership and operating costs, selecting the proper equipment for specific construction tasks, and estimating equipment production. Offered: Sp."
  - :name: Construction Safety
    :number: "333"
    :subject: CM
    :credit: "3"
    :description: "Explanation of requirements of the Occupational Safety and Health Act and other related federal and state legislation as applied to the building construction industry. Standards for accident prevention, hazard identification, and responsibility for compliance emphasized. Offered: A."
  - :name: Construction Surveying
    :number: "334"
    :subject: CM
    :credit: "2"
    :description: "Introduction to construction surveying including layout of construction features, distance and elevation measurement, and use and care of surveying equipment. Offered: Sp."
  - :name: Design/Build Studio
    :number: "402"
    :subject: CM
    :credit: "6"
    :description: "Study of the design/build process with emphasis on the synthesis of design and construction considerations. Focuses on developing design and construction concepts to meet program requirements specified in case studies. Offered: jointly with ARCH 402; W."
  - :name: Construction Estimating II
    :number: "410"
    :subject: CM
    :credit: "5"
    :description: "Principles and techniques for estimating commercial construction projects including a mock bid day exercise on a commercial construction project. Offered: A."
  - :name: Project Planning and Control
    :number: "411"
    :subject: CM
    :credit: "3"
    :description: "Introduction to the basic principles, techniques, and practices used as tools by contractors to plan, schedule, and control costs on building construction projects. Offered: A."
  - :name: Construction Practice
    :number: "412"
    :subject: CM
    :credit: "3"
    :description: "Introduction to challenges of managing a construction organization. Focuses on ethical behavior, organizational behavior, human resources management, marketing, financial management, and risk management. Offered: Sp."
  - :name: Competitive Business Presentations
    :number: "413"
    :subject: CM
    :credit: "1"
    :description: "Study and development of skills needed to develop and deliver professional construction management presentations. Includes a series of workshops and practical exercises in construction presentation skills, teamwork, and leadership. Offered: A."
  - :name: Heavy Construction Practices
    :number: "415"
    :subject: CM
    :credit: "3"
    :description: "Introduction to heavy construction with emphasis on highway and bridge construction. Topics include: contract analysis, work breakdown, equipment selection, unit-price cost estimating, site logistics planning, and project scheduling. Offered: A."
  - :name: Temporary Structures
    :number: "420"
    :subject: CM
    :credit: "3"
    :description: "Study of temporary structures used to support construction operations such as concrete formwork, scaffolding systems, shoring systems, cofferdams, underpining, slurry walls, and construction dewatering systems. Offered: Sp."
  - :name: Project Management I
    :number: "421"
    :subject: CM
    :credit: "3"
    :description: "Introduction to the organization, management, and administrative functions on construction projects including a hands-on and extensive case study of a commercial construction project, cost control, and introduction to the concepts of Value Engineering, partnering, and Total Quality Management. Offered: W."
  - :name: Computer Applications in Construction
    :number: "422"
    :subject: CM
    :credit: "2"
    :description: "Introduction to the use of automated programs for planning, scheduling, and controlling construction projects. Focuses on the use of Primavera Project Planner software. Offered: A."
  - :name: Construction Law
    :number: "423"
    :subject: CM
    :credit: "3"
    :description: "Legal issues arising from design and construction services, focusing on risk management and liability awareness. Topical areas include basic legal doctrines, the design professional/client relationship, contractor selection, the construction process, and professional practice problems. Washington state law is emphasized. Entry code required. Open to nonmajors on space-available basis. Offered: Sp."
  - :name: Concrete Technology
    :number: "425"
    :subject: CM
    :credit: "3"
    :description: "Introduction to the properties and behavior of concrete. Focuses on uses of concrete as a building material and new techniques for concrete construction. Offered: W."
  - :name: Project Management II
    :number: "431"
    :subject: CM
    :credit: "5"
    :description: "Capstone project using case studies to apply skills, knowledge, techniques, and concepts developed in prior courses. Emphasis on the concept of integrated project management, including cost estimating and bidding, scheduling, cost control, safety, project organization, and documentation. Offered: Sp."
  - :name: Soils and Foundations
    :number: "432"
    :subject: CM
    :credit: "3"
    :description: "Origin, classification, and physical properties of soil as used in engineering and construction applications, together with loads and stresses of soil on, and from, the more common types of engineering structures. Offered: AS."
  - :name: Construction Labor Relations
    :number: "433"
    :subject: CM
    :credit: "3"
    :description: "Introduction to construction labor topics, including labor-management organization, legislation, and regulation, collective bargaining, and job site administration. Offered: W."
  - :name: Real Estate Finance
    :number: "454"
    :subject: CM
    :credit: "4"
    :description: "Introduction to financing and appraisal of real estate projects, including a survey of capital markets, banking regulations, interest/discounting theories, debt instruments, and project financing. Offered: W."
  - :name: Real Estate Development
    :number: "455"
    :subject: CM
    :credit: "5"
    :description: "Introduction and survey of processes and people involved in developing real estate, including issues of site control, public/private approvals, feasibility analysis, project financing, design/construction, marketing, and asset management. Offered: A."
  - :name: Real Estate Investments
    :number: "456"
    :subject: CM
    :credit: "5"
    :description: "Analysis of private and public real estate investment decisions using case studies of individual development projects. Focuses on application of principles introduced in 453, 454, and 455. Prerequisite: either CM 454 or CM 455. Offered: Sp."
  - :name: "Facility Life Cycle 1: Planning"
    :number: "481"
    :subject: CM
    :credit: "3"
    :description: Introduction to facility management. First in sequence of three built around the principle of the facility life cycle. Defines key terms. Examines topics such as ethics, business context, budgets, cost analysis, and strategic planning. Students work in online teams to develop a course-final project.
  - :name: "Facility Life Cycle 2: Design and Construction"
    :number: "482"
    :subject: CM
    :credit: "5"
    :description: Second in sequence of three built around the principle of the facility life cycle. Covers design basics, cost estimates, building materials, project management, and construction administration. Students establish a mentor relationship with a professional facility manager and interview three guest speakers, experts in their fields.
  - :name: "Facility Life Cycle 3: Relocation and Operational Issues"
    :number: "483"
    :subject: CM
    :credit: "4"
    :description: Final in sequence of three built around the principle of the facility life cycle. Provides an overview of issues related to facility operations and maintenance, including occupancy and start up, inventory and staff management, relocation, disaster planning, emergency preparedness, and security.
  - :name: Facility Management Studio
    :number: "485"
    :subject: CM
    :credit: "6"
    :description: Applies skills learned through the three facility life cycle courses to the completion of a project that demonstrates the ability to identify and resolve facility management issues. Students are matched with a client in their region.
  - :name: Special Topics
    :number: "498"
    :subject: CM
    :credit: "20"
    :description: ""
  - :name: Undergraduate Research
    :number: "499"
    :subject: CM
    :credit: "12"
    :description: Individual or small-group studies in which students may select topics with approval of faculty sponsor and department.
  - :name: Design and Construction Law
    :number: "500"
    :subject: CM
    :credit: "3"
    :description: "Legal issues arising from design and construction services, focusing on risk management and liability awareness. Topical areas include basic legal doctrines, the design professional/client relationship, contractor selection, the construction process, and professional practice problems. Emphasis on Washington state law. Offered: jointly with ARCH 574. Offered: Sp."
  - :name: Advanced Integrated Computer Applications
    :number: "505"
    :subject: CM
    :credit: "3"
    :description: "Study of management information systems used in the construction industry. Emphasis on the utilization of current state-of-the-art integration of Computer Aided Design (CAD), scheduling (including advanced concepts such as resource leveling, schedule compression, and cash flow projections), and estimating programs. Offered: S."
  - :name: Advanced Construction Techniques
    :number: "510"
    :subject: CM
    :credit: "3"
    :description: "Study of techniques and practices used in complex construction projects, including industrial and high-rise structures, building renovation, and tenant improvements. Offered: A."
  - :name: Innovative Project Management Concepts
    :number: "515"
    :subject: CM
    :credit: "3"
    :description: "Study of the process for delivery of public-private infrastructure projects and risk analysis techniques used in economic/financial project studies. Focuses on understanding public-private project delivery systems, feasibility studies, project financial and economic modeling, and quantitative risk analysis techniques. Offered: W."
  - :name: Construction Procurement Systems
    :number: "520"
    :subject: CM
    :credit: "3"
    :description: "Study of the different methods used in the procurement and delivery of projects in the construction industry including lump sum, unit price, cost-plus, design-build, and construction management contracts. Offered: A."
  - :name: Cost Analysis and Management
    :number: "525"
    :subject: CM
    :credit: "3"
    :description: "Study of cost management procedures applicable to the building process from the conceptual phase through owner operations, including conceptual estimating, project cost analysis and control, and value engineering and life-cycle costing. Offered: W."
  - :name: Project Economics and Risk Analysis
    :number: "530"
    :subject: CM
    :credit: "3"
    :description: "Studies the process for delivery of public-private infrastructure projects and risk analysis techniques used in economic/financial project studies. Focuses on understanding public-private project delivery systems, feasibility studies, project financial and economic modeling, and quantitative risk analysis techniques. Offered: W."
  - :name: Research Methods in Construction
    :number: "535"
    :subject: CM
    :credit: "3"
    :description: "Examination of research methods used in construction studies. Includes an overview of the research process, planning of a successful research endeavor, literature review, qualitative and quantitative research, ethics in research and publishing, and various research methodologies. Offered: S."
  - :name: Sustainable Construction
    :number: "540"
    :subject: CM
    :credit: "3"
    :description: Study of sustainable construction techniques and best practices. Focuses on use of US Green Building Council's Leadership in Energy and Environmental Design standards to evaluate alternatives and select techniques for constructing sustainable projects.
  - :name: Real Estate Development
    :number: "545"
    :subject: CM
    :credit: "3"
    :description: "A study of the technical issues involved in developing real-estate projects. Tracks project development from initial conception through closing of the sale. Emphasizes the steps and processes involved in pursuing, analyzing, and closing a real-estate purchase. Offered: A."
  - :name: Residential Project Development
    :number: "550"
    :subject: CM
    :credit: "3"
    :description: "Study of the financial, technical, and management activities and environmental impact regulations and studies associated with the development of residential projects, including business and construction practices and marketing strategies for continued profitable operation of a residential construction firm. Offered: Sp."
  - :name: Construction Firm Management I
    :number: "555"
    :subject: CM
    :credit: "3"
    :description: "Management of construction company including organization, corporate structure, operation procedures, marketing, and human resources management. Emphasis on safety and loss prevention management, insurance and risk management, financing, accounting, marketing construction services, and bonding requirements for construction company. Other topics include individual and corporate planning and process of strategic planning. Offered: W."
  - :name: Construction Firm Management II
    :number: "560"
    :subject: CM
    :credit: "3"
    :description: "Examination of the business practices, including market feasibility studies, related to use of Management Information Systems (MIS) in a construction company. Offered: Sp."
  - :name: Managing International Projects
    :number: "565"
    :subject: CM
    :credit: "3"
    :description: "Study of processes involved in the selection, acquisition, and management of international construction projects. Emphasis is placed on examining common problems associated with managing construction projects outside the United States, identifying risks involved, and discussing possible solutions. Offered: Sp."
  - :name: Facilities Management
    :number: "570"
    :subject: CM
    :credit: "3"
    :description: "Major issues involved in facilities management: facilities planning, financial planning, real estate management, interior space planning and management, facilities operation and maintenance, and emergency preparedness. Offered: A."
  - :name: Temporary Structures
    :number: "580"
    :subject: CM
    :credit: "3"
    :description: "Study of materials, methods, and techniques associated with temporary structures used in various construction operations, such as concrete formwork, scaffolding, underpinning, cofferdams, slurry trenches, earth-retaining structures, and dewatering systems. Offered: W."
  - :name: Heavy Construction Estimating
    :number: "582"
    :subject: CM
    :credit: "3"
    :description: "Study of the principles used in developing cost estimates for heavy construction projects. Includes interpretation of contact documents, quantity take-off, pricing, and preparation of unit-price bid documents. Emphasizes developing cost estimates for highway projects. Offered: S."
  - :name: Marine Construction
    :number: "584"
    :subject: CM
    :credit: "3"
    :description: "Study of the materials, methods and techniques associated with construction of projects in marine environments, including the impact of site conditions on the selection of appropriate construction techniques. Emphasizes equipment and crew selection, productivity and cost estimation, and construction sequencing. Offered: A."
  - :name: Utility Systems Construction
    :number: "586"
    :subject: CM
    :credit: "3"
    :description: "Study of the materials, methods, and techniques associated with construction of major utility systems, such as water, sewer, communications, electrical or natural gas. Includes construction of central utility plants as well as major distribution and collection systems. Offered: W."
  - :name: Construction Operations and Productivity
    :number: "588"
    :subject: CM
    :credit: "3"
    :description: "Study of heavy construction operations with emphasis n productivity enhancement focusing on an integrated approach to planning, modeling, analysis, and design of construction operations, and the use of simulation models and other analytical tools. Offered: A."
  - :name: Research Methods in Construction Engineering
    :number: "590"
    :subject: CM
    :credit: "2"
    :description: Study of the academic research process. Includes development of a research proposal, review of relevant literature, selection of research methodology, collection of data, data analysis, and preparation of research report.
  - :name: Special Topics
    :number: "598"
    :subject: CM
    :credit: "6"
    :description: "Systematic study and offering of specialized subject matter. Offered: AWSpS."
  - :name: Independent Study or Research
    :number: "600"
    :subject: CM
    :credit: "6"
    :description: "An in-depth independent investigation of some facet of construction management. Offered: AWSpS."
  - :name: Master's Thesis
    :number: "700"
    :subject: CM
    :credit: "10"
    :description: "Offered: AWSpS."
  :code: CM
- :name: Landscape Architecture
  :courses: 
  - :name: Landscape Architecture Field Trips
    :number: "200"
    :subject: L_ARCH
    :credit: "2"
    :description: Five field trips introduce typical landscape architecture projects and demonstrate scope of the landscape architecture field. Visits to major projects in the Puget Sound region include city and county parks, river parks, harbors, downtown redevelopments, streetscapes, campus headquarters, and others. Open to nonmajors.
  - :name: Introductory Landscape Architecture Design Studio
    :number: "300"
    :subject: L_ARCH
    :credit: "6"
    :description: Introduction to history and environmental influences in field while developing design and graphic skills. Site analyses and drawing to convey design concepts. Relationship of visual perception to drawing, role of values in design, verbal communication, and behavioral analysis of design process. Required for admission to Bachelor of Landscape Architecture program.
  - :name: Design Foundation Studio
    :number: "301"
    :subject: L_ARCH
    :credit: "5"
    :description: Introduces site planning and design process, principles, and skills through experiential learning. Using design principles, studio develops vocabular9y for site design. Activities foster skills in design process, form, language, creativity, communication, group dynamics, and organization. Methods include readings, discussion, design exercise and projects, critiques, precedent studies, site visits. Majors only.
  - :name: Site Design in Urban Context
    :number: "302"
    :subject: L_ARCH
    :credit: "5"
    :description: Explores the application of design ideas and principles to urban sites. Theory and research informing the design of human environments and lessons from urban and ecological design precedents are implemented in the design of plazas, urban parks, waterfronts, streets, campuses, commercial areas, and historical sites.
  - :name: Natural Processes Studio
    :number: "303"
    :subject: L_ARCH
    :credit: "5"
    :description: Project design studies related to natural systems. Emphasizes the innovative use of historical landscape forms to achieve more sustainable landscape performance, using both biophysical and social criteria to define sustainability. Introduces computer mapping applications.
  - :name: Landscape Architecture Field Sketching
    :number: "310"
    :subject: L_ARCH
    :credit: "2"
    :description: "Introductory level sketching of landscape subjects: natural and urban sites, plants, animals, architectural elements. Emphasis on perspective. Various media, including pencil, charcoal, markers, ink wash, water color."
  - :name: Introduction to Design Graphics
    :number: "311"
    :subject: L_ARCH
    :credit: "2"
    :description: Introduction to communication techniques for various phases of the design process. Many techniques are introduced and their suitability and appropriateness for different purposes explored.
  - :name: Introduction to Planting Design
    :number: "322"
    :subject: L_ARCH
    :credit: "3"
    :description: Traditional ways plants are used in landscape design. Composition and design characteristics of plant materials. Technical considerations for selection, climate, cultural suitability, availability, costs, and maintenance. Open to nonmajors.
  - :name: Topics in Planting Design I
    :number: "323"
    :subject: L_ARCH
    :credit: "1"
    :description: Explores planting design topics that relate specifically to site, program and design issues addressed in concurrent studio projects. Identifies and describes native and ornamental trees and shrubs on the UW campus and vicinity. Utilizes tree canopy layers, shrub masses and ground plane layers as space forms in studio project designs. Concurrent with L ARCH 301.
  - :name: Topics in Planting Design II
    :number: "324"
    :subject: L_ARCH
    :credit: "1"
    :description: Explores planting design topics that relate specifically to site, program and design issues addressed in concurrent studio projects. Utilizes trees, shrubs and herbaceous plants as space forms in urban contexts. Utilizes plant characteristics of color, texture, and form in studio project design. Considers design principles of unity/diversity, complexity/simplicity and pattern in studio project design. Concurrent with L ARCH 302.
  - :name: Topics in Planting Design III
    :number: "325"
    :subject: L_ARCH
    :credit: "1"
    :description: Explores planting design topics that relate specifically to site, program and design issues addressed in concurrent studio projects. Considers trees, shrubs and herbaceous plants of natural and ecosystems human-made plant communities. Considers plant community dynamics and changes over time. Concurrent with L ARCH 303.
  - :name: Landscape Construction
    :number: "331"
    :subject: L_ARCH
    :credit: "4"
    :description: Basic course in site engineering, correlating the design and technical aspects of site development and suitability. Grading, drainage, circulation requirements and alignment, organization concepts relative to landscape resources, site evaluation, utilization and protection, and building and site program analysis and coordination.
  - :name: Landscape Construction
    :number: "332"
    :subject: L_ARCH
    :credit: "4"
    :description: Materials and structures in landscape construction. Design criteria and construction techniques for detail elements of landscape architecture. Working drawings, specifications, cost estimates, and procedures.
  - :name: Site Planning
    :number: "341"
    :subject: L_ARCH
    :credit: "3"
    :description: Introduces urban ecological design issues for good site planning processes, principles, and methods. Linked with L ARCH 301. Addresses planning for people, natural systems in place-making, design for movement with carried land uses. Includes readings, discussions, presentations, campus walks, case studies, graphic and written assignments.
  - :name: History of Landscape Architecture
    :number: "352"
    :subject: L_ARCH
    :credit: "3"
    :description: Survey of the development of landscape architecture as an art form from Mesopotamia to the present. Relationships to physical landscape, climate, culture, religion, and other arts. Open to nonmajors.
  - :name: History of Modern Landscape Architecture
    :number: "353"
    :subject: L_ARCH
    :credit: "3"
    :description: Development of profession and art of landscape architecture in the United States, Europe, South America, and Japan in relation to prevailing social, economic, political, and cultural factors. Relationships with other professions, especially architecture and urban planning, and other arts, such as painting and sculpture. Open to nonmajors.
  - :name: The Human Experience of Place
    :number: "361"
    :subject: L_ARCH
    :credit: "3"
    :description: Interdisciplinary approaches to exploring the reciprocal relationship between people and the landscapes of everyday life. Through readings, discussion, in-class activities and mini-projects, students study place attachment, relationships to nature, environmental attitudes and perception, personal space, territoriality, urban public space, diversity, participation, and the politics of space. Open to nonmajors.
  - :name: "Designing Urban Landscapes: Theory and Politics"
    :number: "362"
    :subject: L_ARCH
    :credit: "3"
    :description: "Introduction to the design of landscape in urban contexts. Overview of major urban design theories and examples of historic and contemporary work. Discussion of the contesting urban processes: visions of city, social and cultural factors, public and community process, and the discourses of nature, urban ecology, and ecological design."
  - :name: Ecological Design and Planning
    :number: "363"
    :subject: L_ARCH
    :credit: "3"
    :description: Introduction to landscape ecological theory applied to urban environments. Comparison of different vocabularies used to describe landscape structure and function, from the fields of landscape design, urban design, and biology. Discussion of design theories that have sought to re-center landscape planning and design around the goal of achieving ecological sustainability.
  - :name: Urban Recreation Design
    :number: "401"
    :subject: L_ARCH
    :credit: "16"
    :description: Special studies in metropolitan, urban, and neighborhood recreation areas; the design, policies, and behavioral studies of existing parks, playgrounds, public places, and commercial areas. Design projects dealing with the play environment for all ages. Open to nonmajors.
  - :name: Neighborhood Design Studio
    :number: "402"
    :subject: L_ARCH
    :credit: "6"
    :description: Studio at neighborhood and site scales, mixed use. Incorporates urban design theory, precedents, neighborhood/project issues, and community clients. Skills in neighborhood and site analysis, programming, designs are developed in groups and individually. Methods include readings, research, critiques, field studies, and graphic, written and verbal presentations.
  - :name: Cultural Landscape Studio
    :number: "403"
    :subject: L_ARCH
    :credit: "6"
    :description: Studies of the landscape at various scales and in diversified contexts. Offers better understanding of visual components of landscapes, designer's capacity to evaluate and change these components, and resultant interaction with, and effect on, landscape user.
  - :name: Individual Design Studio
    :number: "406"
    :subject: L_ARCH
    :credit: "6"
    :description: Senior projects in landscape architecture; projects vary according to the student's particular emphasis and needs.
  - :name: Landscape Graphics
    :number: "411"
    :subject: L_ARCH
    :credit: "3"
    :description: Introduces fundamental hand-drawn graphic conventions, drawing techniques, and media used in environmental design. Emphasizes building drawing and media skills that support design ability development. Includes lectures, demonstrations, display of examples, drawing from slides, and in-class workshops.
  - :name: Landscape Communications
    :number: "412"
    :subject: L_ARCH
    :credit: "2"
    :description: Development of advanced skills of visual representation to communicate students' visions for urban ecological design. Discussion of professional portfolio requirements and portfolio design issues.
  - :name: Planting Design Studio
    :number: "423"
    :subject: L_ARCH
    :credit: "3"
    :description: Utilization of plants as design elements to manipulate space and modify the landscape for various activities and resolutions of site problems. Factors that determine the appropriate use and arrangement of plant materials in an urban context. Composition, plant selection, planting techniques, and maintenance requirements are major components of this class.
  - :name: Advanced Planting Design Seminar
    :number: "424"
    :subject: L_ARCH
    :credit: "2"
    :description: Analyzes the complex relationship between plants, man, and environment and affords opportunity to explore methods of utilizing these relationships to plant and to design more responsive landscapes.
  - :name: Advanced Planting Design Studio
    :number: "425"
    :subject: L_ARCH
    :credit: "6"
    :description: Advanced seminar/studio in planting design. Provides opportunity to explore ecological, technical, and esthetic principles for selecting plants to meet specific site conditions. Project types include historical sites, multifamily housing projects, plazas, landfills, and reclamation sites.
  - :name: Large-Scale Site Construction
    :number: "433"
    :subject: L_ARCH
    :credit: "4"
    :description: Includes studies of natural determinants and restraints on large-scale construction, development affected by service and utility systems, physiographic suitability of site, cost-benefit analysis, and critical path methodology for site construction projects.
  - :name: Computers in Landscape Architecture
    :number: "440"
    :subject: L_ARCH
    :credit: "3"
    :description: Laboratory, lecture, and demonstration classes to introduce software applications specific to required landscape architecture courses. Credit/no credit only.
  - :name: CAD for Landscape Architecture
    :number: "441"
    :subject: L_ARCH
    :credit: "3"
    :description: An introduction to computer-aided drafting for professional landscape architectural practice. Students work in a variety of scales from detail, to planting design, to master plan graphics, to gain a broad-based knowledge of current industry CAD practices and techniques. Emphasizes using CAD as an effective design tool.
  - :name: History of Environmental Design in the Pacific Northwest
    :number: "450"
    :subject: L_ARCH
    :credit: "3"
    :description: Development of landscape architecture, architecture, and urban planning in the Pacific Northwest from nineteenth century to the present, with major emphasis on twentieth century. Open to nonmajors.
  - :name: History of Environmental Design on the West Coast
    :number: "451"
    :subject: L_ARCH
    :credit: "3"
    :description: Development of the environmental arts of landscape architecture, architecture, and urban planning from the eighteenth century to the present, with major emphasis on the twentieth century. Open to nonmajors.
  - :name: Urban Recreational Design
    :number: "463"
    :subject: L_ARCH
    :credit: "3"
    :description: Special recreational studies in metropolitan, urban, and neighborhood areas; the design, policies, and behavioral studies of existing parks, playgrounds, public places, and commercial areas. Design projects dealing with the play environment for all ages. Open to nonmajors.
  - :name: Landscape Architecture Tutorial
    :number: "470"
    :subject: L_ARCH
    :credit: "6"
    :description: Various aspects of project organization, programming, scheduling of work loads, graphic and verbal communication problems, data collection methods and interpretation, methodologies for landscape planting and design.
  - :name: Professional Practice
    :number: "473"
    :subject: L_ARCH
    :credit: "3"
    :description: Professional practice in private office, academic institutions, and public agencies. Evolution of landscape architecture as a profession, possible scenarios for future, variety of practice types and their relationships, ethical and legal/contractual responsibilities of a professional.
  - :name: Project Design
    :number: "474"
    :subject: L_ARCH
    :credit: "6"
    :description: Detailed design studies of small-to-medium-scale projects. General focus on public landscape areas and social/psychological uses of site. Specific focus on design development and professional office presentation.
  - :name: Advanced Project Design Studio
    :number: "475"
    :subject: L_ARCH
    :credit: "6"
    :description: ""
  - :name: Professional Operations
    :number: "476"
    :subject: L_ARCH
    :credit: "6"
    :description: Practicum course for landscape architecture majors for internship and exposure to the profession with working experiences at various levels of professional endeavor. Student apprenticeship in selected private offices and public agencies. Credit/no credit only.
  - :name: Landscape Architecture Consultancy Studio
    :number: "477"
    :subject: L_ARCH
    :credit: "6"
    :description: Simulation of the professional relationship of the landscape architect as a consultant to University students in other design planning and management disciplines. Focus is on site analysis, master planning, schematic designs and detailed design, working drawings, and planting plans associated with student projects.
  - :name: Landscape Architectural Studies Abroad
    :number: "495"
    :subject: L_ARCH
    :credit: "30"
    :description: Studies conducted under faculty supervision in various locations outside the United States.
  - :name: Special Projects
    :number: "498"
    :subject: L_ARCH
    :credit: "30"
    :description: Special projects as arranged. Open to nonmajors.
  - :name: Undergraduate Research
    :number: "499"
    :subject: L_ARCH
    :credit: "9"
    :description: Individual or small-group studies pertaining to special problems, theories, or issues of landscape architecture and environmental issues.
  - :name: Landscape Design and Planning I
    :number: "501"
    :subject: L_ARCH
    :credit: "16"
    :description: Enhances perceptual awareness and design sensitivity to natural and man-made landscapes. Basic skills necessary for more advanced course work required in the Master of Landscape Architecture degree program. Examination of landscape environment through problem-solving techniques that acknowledge holistic approach to the environment.
  - :name: Landscape Design of Communities
    :number: "503"
    :subject: L_ARCH
    :credit: "16"
    :description: Methods and techniques for developing physical design solutions and implementation strategies in neighborhoods and small communities. Social, economic, political, and individual forces affecting community development and growth. Comparison of several communities, identifying pertinent landscape issues, potential design solutions, and methods for achieving design goals through the political process.
  - :name: Regional Landscape Planning
    :number: "504"
    :subject: L_ARCH
    :credit: "16"
    :description: Application of landscape ecological theory to the design of urban environments. Focuses on the strategic design of urban infrastructure, including underground drainage systems, roads, parks, transit systems, and on understanding the cumulative performance of urban sites.
  - :name: Regional Landscape Design
    :number: "505"
    :subject: L_ARCH
    :credit: "16"
    :description: Theory/techniques of regional design to analyze, evaluate, plan, design, and manage the resources of the regional landscape continuum.
  - :name: Landscape Visual Resources
    :number: "506"
    :subject: L_ARCH
    :credit: "16"
    :description: Survey of existing theory/techniques and the generation of new methods to analyze, evaluate, plan, design, and manage the visual resources of the landscape.
  - :name: Landscape Art
    :number: "507"
    :subject: L_ARCH
    :credit: "16"
    :description: Public art placed in, or developed for, specific landscape settings. Various aspects and benefits of public art, including materials, technologies, philosophies of landscape imagery and meaning. General planning criteria for location for maximum public benefit and identification of objectives for a specific site and artwork.
  - :name: Visual Learning
    :number: "511"
    :subject: L_ARCH
    :credit: "3"
    :description: Seminar/laboratory to develop visual learning processes and skills for applying these processes to landscape architecture. Related visualization concepts.
  - :name: Landscape Technology
    :number: "523"
    :subject: L_ARCH
    :credit: "16"
    :description: Studio on rehabilitation of stressed urban landscapes. Focus varies but often deals with an analysis of the potentials in urban watershed and the study of alternative site designs for enhancing a range of landscape functions related to water quality. Taught by an interdisciplinary team.
  - :name: History and Theory of Modern Landscape Architecture
    :number: "550"
    :subject: L_ARCH
    :credit: "3"
    :description: Lecture/seminar on history and theory of landscape architecture from the eighteenth century to the present. Relation to theory in related environmental design disciplines such as architecture and urban planning and other disciplines such as geography.
  - :name: Regional Landscape Planning and Design
    :number: "561"
    :subject: L_ARCH
    :credit: "2"
    :description: Discussion of theories and case studies that provide a framework for defining sustainable urban design as both a cultural and biophysical phenomenon.
  - :name: Landscape Art
    :number: "562"
    :subject: L_ARCH
    :credit: "2"
    :description: Process of developing and placing artwork in specific landscape settings. Types of artwork and landscape settings; ways for artist and site designer to interpret, alter, and incorporate factors of landscape; viewer's perception and experience; examples of public and private support.
  - :name: Scholarship and Inquiry
    :number: "570"
    :subject: L_ARCH
    :credit: "3"
    :description: The first of two required courses on the nature of scholarship and theory building in landscape architecture. Investigate scholarship related to the design process, design critique, research, and practice. Students begin to frame their own scholarship for their master's thesis.
  - :name: Seminar on Landscape Architecture Research
    :number: "571"
    :subject: L_ARCH
    :credit: "3"
    :description: Introduction and exploration of problems and opportunities of several basic research methods currently employed in landscape architecture research. Emphasis on how researchers identify research topics and develop appropriate research methods. Introduce analysis and interpretation of research results.
  - :name: Seminar in Landscape Architecture
    :number: "590"
    :subject: L_ARCH
    :credit: "12"
    :description: Advanced topics in landscape architecture with focus on unpublished areas of research.
  - :name: Special Topics
    :number: "598"
    :subject: L_ARCH
    :credit: "9"
    :description: Systematic study of specialized regional landscape subject matter, including history, technology, implementation, and other topics depending on current interest/needs. Topics vary and are announced in the preceding quarter.
