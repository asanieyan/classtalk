- :name: Nursing Methods
  :courses: 
  - :name: Introduction to Research in Nursing
    :number: "403"
    :subject: NMETH
    :credit: "3"
    :description: Organization of the structure of nursing knowledge through research. Concepts and processes of research utilized in the investigation of nursing science.
  - :name: Undergraduate Research
    :number: "499"
    :subject: NMETH
    :credit: "12"
    :description: Supervised individual scholarly inquiry on a specific nursing problem.
  - :name: Sociobehavioral and Prevention Research Methods for HIV and STI
    :number: "515"
    :subject: NMETH
    :credit: "3"
    :description: "Focuses on prevention methods for controlling HIV/STI epidemics, identifying a range of alternatives along the prevention continuum as most appropriate and feasible for settings and populations, and solutions to increase HIV/STI prevention agenda in public health and clinical policy and practice. Offered: jointly with EPI 549; Sp."
  - :name: Scholarly Inquiry for Nursing Practice
    :number: "520"
    :subject: NMETH
    :credit: "4"
    :description: "Analyzes conceptual, theoretical, and empirical knowledge as a basis for evidence-based practice. Examines methodological approaches to scholarly inquiry and research applied to nursing practice. Evaluates role of advanced practice nurses in research. Offered: AWS."
  - :name: Methods of Research in Nursing
    :number: "521"
    :subject: NMETH
    :credit: "2"
    :description: Continuation of 520, with emphasis on methods of research applied to the solution of problems in all fields of nursing.
  - :name: Data Management for Research Professionals
    :number: "522"
    :subject: NMETH
    :credit: "4"
    :description: Surveys industrial strength data management, using techniques applicable to multi-center, longitudinal research trials with survey instruments. Involves challenges research professionals face as they graduate from a student project to a study with hundreds of cases, variables, multiple survey instruments and a staggered, repeated sampling protocol. Credit/no credit only.
  - :name: Project Management and System Analysis for Health Informatics
    :number: "523"
    :subject: NMETH
    :credit: "3"
    :description: "Overview of information technology project management principles as contained within the Project Management Body of Knowledge (PMBOK) and the Systems Development Life Cycle within formal Systems Analysis. Offered: A."
  - :name: Healthcare Information Systems and the Electronic Health Records
    :number: "524"
    :subject: NMETH
    :credit: "3"
    :description: "Overview and analysis of healthcare informatics issues, including patient safety and Information Technology (IT), infrastructure, clinical systems, definitions and functions of Her systems, IT leadership in health care organizations, informatics change management, including key user roles evaluating Her and workflow changes. Offered: W."
  - :name: Patient-Centered Interactive Health Communication Technologies
    :number: "526"
    :subject: NMETH
    :credit: "3"
    :description: Overview of current and emerging consumer-centric eHealth tools and technologies. Researchers and practitioners from multiple disciplines present theories, concepts, and principles from health, information, cognition, and human-factors sciences as they relate tot eh development and use of these tools and technologies.
  - :name: Introduction to Health Informatics and Systems Thinking
    :number: "527"
    :subject: NMETH
    :credit: "3"
    :description: "Examines how informatics aids in the transformation of healthcare delivery and how to most effectively use the theories and best practices in informatics toward building and deploying informatics solutions. Offered: A."
  - :name: "Computing Concepts: From Theory to Application"
    :number: "528"
    :subject: NMETH
    :credit: "3"
    :description: "Survey of conceptual and applied computing concepts. Conceptual topics include a global survey of hard/software, networking, information systems analysis/design, and programming. The applied component emphasizes desktop system management skills and the creative use of spreadsheets to enhance personal productivity. Offered: W."
  - :name: Database Concepts and Applications in Clinical Informatics
    :number: "529"
    :subject: NMETH
    :credit: "3"
    :description: "Introduction to relational database theory and technology from a health informatics perspective. Focuses on transactional database theory, architecture and implementation in a socio-technical context. Analyses database applications used in clinical environments. Introduces knowledge bases and data warehouses. Prerequisite: NMETH 528. Offered: Sp."
  - :name: Scholarly Proposal Development
    :number: "530"
    :subject: NMETH
    :credit: "2"
    :description: "Focuses on the application of methods of inquiry to develop a scholarly proposal through faculty-guided small group discussion and individual composition. Prerequisite: NMETH 520. Offered: AWSpS."
  - :name: Appraising Evidence for Clinical Practice
    :number: "533"
    :subject: NMETH
    :credit: "4"
    :description: "Teaches skills for evaluating and appraising health related evidence for clinical practice. Develops advanced competency in searching and evaluating literature. Examines the merits of different types and levels of evidence; analyzing the generalizability and implications for clinical practice. Prerequisite: basic statistics course, NMETH 520, or equivalent. Offered: AWSpS."
  - :name: "Translating Evidence to Clinical Practice: Conceptual, Methodological and Clinical Issues"
    :number: "534"
    :subject: NMETH
    :credit: "4"
    :description: "Examines conceptual, methodological, clinical and policy issues associated with translating evidence to practice. Translation of best evidence, including clinical guidelines, evaluated for impact on quality improvement, safety, accessibility, cost effectiveness, health status and quality of life. Addresses contextual challenges. Prerequisite: basic statistics course, NMETH 520, NMETH 533 or equivalent. Offered: AWSpS."
  - :name: Seminar in Clinical Research in Nursing
    :number: "570"
    :subject: NMETH
    :credit: "3"
    :description: Philosophy, problems of design; use of criterion measures in terms of patient care.
  - :name: Methodological Issues in Family Research
    :number: "575"
    :subject: NMETH
    :credit: "3"
    :description: "Emphasizes research with the family as unit of analysis. Examines patterns of family functioning in relation to responses to heal situations. Reviews family units from generational and intergenerational perspectives. Critiques methods assessing dyadic and triadic relationships and therapeutic interventions on family outcomes. Prerequisite: permission of instructor."
  - :name: Methodological Perspectives in Nursing Inquiry
    :number: "580"
    :subject: NMETH
    :credit: "5"
    :description: "Allows students to translate philosophical and theoretical perspectives into research methodologies. Foci will include: the relationship of theoretical perspectives to methodologies; the methodological issues among and between varying schools of thought (including contemporary empiricist, interpretive, and critical/postmodern); and how the methodologies influence choices of research design and methods."
  - :name: Observational Research Methods
    :number: "581"
    :subject: NMETH
    :credit: "6"
    :description: "Examines observational methods for conducting verbal and nonverbal behavioral research. Emphasizes critical analysis and rigor in research question formulation, measurement decisions, coding scheme development, data collection, and analysis and interpretation of data. In-depth application of observational method optional. Prerequisite: graduate standing and basic research methods course or permission of instructor. Offered: W."
  - :name: Interpretative Methods in Nursing Research
    :number: "582"
    :subject: NMETH
    :credit: "4"
    :description: "Seminar and field practicum for interpretative research methods. Study on health-related issues using a selected tradition in interpretative methods. Prerequisite: permission of Instructor."
  - :name: Interpretative Methods in Nursing Research
    :number: "583"
    :subject: NMETH
    :credit: "4"
    :description: "Seminar and field practicum for interpretative research methods. Study on health-related issues using a selected tradition in interpretative methods. Prerequisite: permission of Instructor."
  - :name: "Methods: Physiologic Measures"
    :number: "584"
    :subject: NMETH
    :credit: "4"
    :description: "Exploration of the measurement of physiologic functioning in human and animal models. Examples include biochemical and biophysical measure. Students develop beginning skills with one physiologic measure. Prerequisite: physiology and chemistry and permission of instructor."
  - :name: Meta-Analysis
    :number: "585"
    :subject: NMETH
    :credit: "4"
    :description: "Meta-analysis examined as a method to synthesize research. Overview of meta-analytic methods; description of the collection, analysis, synthesis, and reporting of studies; explanation of statistical calculations; and discussion of reliability and validity measures incorporated into meta-analytic design. Prerequisite: permission of instructor."
  - :name: Instrument Development and Testing
    :number: "586"
    :subject: NMETH
    :credit: "4"
    :description: "Includes measurement theory, reliability, validity, level of measurement, and the process of scale development, modification, or translation. Students learn to evaluate, develop, modify, translate, and test instruments for use in research. Prerequisite: student in health science discipline and permission of instructor."
  - :name: "Methods of Theory Testing: Causal Modeling with Path Analysis and Structural Equation Modeling"
    :number: "587"
    :subject: NMETH
    :credit: "4"
    :description: "Includes causal inferencing and theory testing through causal modeling with path analysis and structural equations modeling. Students learn to evaluate theory models and to apply the content by developing and testing models. Prerequisite: student in health science discipline and permission of instructor."
  - :name: Special Topics in Nursing Research
    :number: "590"
    :subject: NMETH
    :credit: "9"
    :description: "Examination of a specific research method, with evaluation of appropriateness, efficiency, rigor of measurement, and potential for inference for nursing research. Prerequisite: minimum of 5 credits of basic nursing research methodology at graduate level and permission of instructor."
  - :name: Clinical Outcome Research I
    :number: "591"
    :subject: NMETH
    :credit: "4"
    :description: "Examination of philosophical, analytical, and methodological decisions and processes in evaluating the effectiveness of interventions and programs designed to enhance health outcomes. Alternative designs are addressed in consideration of underlying assumptions about prevention/causation research; clinical human phenomena; design sensitivity; and threats to validity. Theory development emphasized. Prerequisite: permission of instructor."
  - :name: Clinical Outcome Research II
    :number: "592"
    :subject: NMETH
    :credit: "4"
    :description: "Application and evaluation of philosophical, methodological, and analytical concepts and issues examined in 591. Two modules are offered: a)case study and small-n studies and b) large-n studies. Students demonstrate application of decision-making process involved in development of clinical outcome study. Prerequisite: permission of instructor."
  - :name: Time Series and Sequential Analysis
    :number: "593"
    :subject: NMETH
    :credit: "4"
    :description: "Basic introduction to terminology and methods of time series and sequential analysis as applicable to nursing-relevant processes in the form of samples of interval and categorical data collected over time; autocorrelation, autoregression, spectrum, socinor, Markovian, lag sequential, and log-linear analyses. Development of practical analysis skills on real data sets. Prerequisite: permission of instructor. Credit/no credit only."
  - :name: Special Projects
    :number: "598"
    :subject: NMETH
    :credit: "12"
    :description: "Fulfills the requirements of the non-thesis option for Master's students in nursing. Projects involve scholarly inquiry with in-depth focused analysis, culminating in a written product/report for dissemination. Credit/no credit only. Prerequisite: NMETH 520 or permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: NMETH
    :credit: "0"
    :description: Credit/no credit only.
  - :name: Master's Thesis
    :number: "700"
    :subject: NMETH
    :credit: "0"
    :description: Credit/no credit only.
  - :name: Capstone Clinical Investigative Project
    :number: "799"
    :subject: NMETH
    :credit: "28"
    :description: "Capstone project reflects culmination practice inquiry knowledge and competencies. Students collaborate with clinicians, consumers, faculty or fellow students to examine clinical questions which involve translating evidence to practice, and ultimately informs and influences care and enhances health outcomes. Credit/no credit only. Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: NMETH
    :credit: "0"
    :description: "Credit/no credit only. Prerequisite: permission of Supervisory Committee chairperson or graduate program adviser."
