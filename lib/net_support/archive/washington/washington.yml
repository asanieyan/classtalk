    :subject: DRAMA
    :credit: "4"
    :description: "Addresses character motivation within classical verse of Shakespeare, Moliere, Racine, etc. Sonnets, monologues, scenes in iambic pentameter and rhyming couplet, exploring rhythm, music, and how these relate to character psychology, motivation. Recommended: one of DRAMA 210, DRAMA 211, DRAMA 212; two of DRAMA 290, DRAMA 291, DRAMA 292; DRAMA 253; audition; and 2 credits of 466 within two quarters. Offered: A"
  - :name: Intermediate Acting -- Production
    :number: "353"
    :subject: DRAMA
    :credit: "4"
    :description: "Explores the ten-minute play. Focus shifts to full-length play script, developing ensemble playing, sustained concentration, focus of attention, character motivation, and extended through-line. Culminates in public performance. Recommended: one of DRAMA 210, DRAMA 211, DRAMA 212; two of DRAMA 290, DRAMA 291, DRAMA 292; audition; and 2 credits of 466 within two quarters. Offered: Sp."
  - :name: Ethnic Studies in Drama
    :number: "365"
    :subject: DRAMA
    :credit: "15"
    :description: Theatre and plays, post-World War II to the present. Style, content, and context explored. Emphasis on social, political, and economic milieu from which theatre arose. Playwrights studied may include Alice Childress, August Wilson, Lynn Nottage, Percy Mtwa, Luis Valdez, and Maria Fornes.
  - :name: Theatre and Society
    :number: "371"
    :subject: DRAMA
    :credit: "5"
    :description: Introduction to the history of the theatre from the Greeks to the present day. Development of the theatre as a social institution. Reading of major texts from each period.
  - :name: Women in Theatre
    :number: "373"
    :subject: DRAMA
    :credit: "5"
    :description: "Examines both the inclusion and exclusion of women by the cultural practice of theatre. Has two primary aims: to provide an historical overview of women in playwriting, acting, directing and criticism, and to apply contemporary social issues to the practice, texts, and criticism of the stage. Prerequisite: DRAMA 302."
  - :name: History of Greek and Roman Theatre
    :number: "374"
    :subject: DRAMA
    :credit: "5"
    :description: "Survey of Classical and Hellenistic Greek and Roman theatre culture, including texts, architecture, iconography, scenic practices, and conventions of performance from the Festival of Dionysus to the bloodsports of the Roman arenas. Prerequisite: DRAMA 302."
  - :name: History of Medieval and Renaissance Theatre
    :number: "377"
    :subject: DRAMA
    :credit: "5"
    :description: "Survey of the rise of theatre from the early liturgical drama through the High Middle Ages to the Reformation and the great flowering of secular drama in Elizabethan England and the Golden Age of Spain. Prerequisite: DRAMA 302."
  - :name: History of European Theatre, Renaissance to Revolution
    :number: "378"
    :subject: DRAMA
    :credit: "5"
    :description: "Survey of the drama, theatre, and theatre culture from the Italian Renaissance through the French Revolution. Examines the rise of court culture, opera, French neo-classicism, as well as the popular commedia dell Arte. Prerequisite: DRAMA 302."
  - :name: Beginning Technical Practices
    :number: "391"
    :subject: DRAMA
    :credit: "9"
    :description: "Laboratory course involving specific production assignments, either in-shop or in-theatre, or both. Recommended: DRAMA 290; DRAMA 291; DRAMA 292."
  - :name: Senior Seminar
    :number: "401"
    :subject: DRAMA
    :credit: "2"
    :description: "A professional seminar featuring guest artists and career development specialists. Credit/no credit only. Offered: A."
  - :name: Computer Graphics Systems
    :number: "405"
    :subject: DRAMA
    :credit: "3"
    :description: "Introduction to CAD applications in theatre design and technology. Focus on learning to use general purpose graphics software for CAD. Discussion of available hardware and software. Recommended: DRAMA 420. ."
  - :name: Advanced Theatre Technical Practices
    :number: "410"
    :subject: DRAMA
    :credit: "20"
    :description: "Production-related apprenticeship, in the areas of scene construction, scene painting, costume, or lighting. Recommended: DRAMA 210; DRAMA 211; DRAMA 212; DRAMA 418. Offered: AWSp."
  - :name: Advanced Scene Construction
    :number: "413"
    :subject: DRAMA
    :credit: "3"
    :description: "Special problems in scene construction materials and rigging. Recommended: DRAMA 210; DRAMA 212; DRAMA 290; DRAMA 292; DRAMA 410; DRAMA 420."
  - :name: Scene Design
    :number: "414"
    :subject: DRAMA
    :credit: "6"
    :description: "Theory, practice, and rendering of scene designs. Repeat of course involves intermediate designs and models. Recommended: ART H 203; DRAMA 210."
  - :name: Stage Costume Design
    :number: "415"
    :subject: DRAMA
    :credit: "6"
    :description: "Theory, practice, and rendering of costume designs for the theatre. Repeat of course involves intermediate designs. Recommended: ART H 203; DRAMA 211; DRAMA 416 if repeating."
  - :name: History of Western Dress
    :number: "416"
    :subject: DRAMA
    :credit: "5"
    :description: "Survey history of Western dress. Emphasis on use of this information by theatrical costume designers. Includes development of costume for drama, ballet, and opera. Prerequisite: DRAMA 302."
  - :name: Stage Costume Patterning and Construction
    :number: "417"
    :subject: DRAMA
    :credit: "6"
    :description: "Techniques of costume construction, including study of fabrics; emphasis on creating patterns by draping. Recommended: DRAMA 211; DRAMA 416."
  - :name: Scene Painting
    :number: "418"
    :subject: DRAMA
    :credit: "6"
    :description: "Lecture-laboratory with focus on techniques and principles of scene painting. Uses of various media and types of equipment as applicable to varied scenic pieces. Recommended: DRAMA 210."
  - :name: Advanced Stage Lighting Design
    :number: "419"
    :subject: DRAMA
    :credit: "9"
    :description: "Development of a working process consistent with current professional practice. Includes drafting, worksheets, study of color. Students read plays and develop analytical skills. Recommended: DRAMA 212."
  - :name: Design and Technical Drafting
    :number: "420"
    :subject: DRAMA
    :credit: "4"
    :description: "Laboratory and project critique covering stage design graphics and technical drawing; specifically: designer's elevations, ground plans, sections, detail drawing, transposition of design drawing information to technical drawings. Recommended: DRAMA 210."
  - :name: Drawing and Rendering Techniques for the Theatre
    :number: "421"
    :subject: DRAMA
    :credit: "10"
    :description: "Weekly figure-drawing laboratories with live model and weekly field trips for laboratories in drawing natural phenomena and architectural detail. Studies in historical drawing styles. Practice in use of several media and techniques of expression. Recommended: DRAMA 210; DRAMA 211."
  - :name: Beginning Playwriting
    :number: "441"
    :subject: DRAMA
    :credit: "12"
    :description: "Writing exercises and drafts of a one-act play provide first experience in writing for performance. Readings of representative one-act plays introduce genres and writing styles. Recommended: DRAMA 253 or DRAMA 353; DRAMA 210; DRAMA 211; DRAMA 212."
  - :name: Rehearsal Laboratory
    :number: "450"
    :subject: DRAMA
    :credit: "6"
    :description: "Acting in projects directed by graduate directing students. Recommended: DRAMA 253."
  - :name: Advanced Acting -- Production Workshop
    :number: "451"
    :subject: DRAMA
    :credit: "4"
    :description: "Improvisation skills. Methodology employed develops one five-minute solo work, using either original or adaptations of non-dramatic texts. Culminates in two public showings of the five-minute one-person works. Offered: A."
  - :name: Advanced Acting -- Scene Study
    :number: "452"
    :subject: DRAMA
    :credit: "4"
    :description: "Invites actor to create a role. Script reading for action and consequence. Use and employment of five senses to express a character's life, presenting a coherent and alive person to the stage. Culminates in public performance. Offered: W."
  - :name: Advanced Acting -- Physical Training
    :number: "453"
    :subject: DRAMA
    :credit: "4"
    :description: "Introduction to physical training methods of Tadashi Suzuki, Kenji Suzuki, and the relationship of their methodologies to Constantin Stanislavsky. Contemporary monologues analyzed for psychological motivation, while exploring the physical analog of \"action\" as expressed and accessed by the new physical training. Offered: Sp."
  - :name: Projects in Acting
