- :name: Social Work (MSW)
  :courses: 
  - :name: Intellectual and Historical Foundations of Professional Social Work Practice
    :number: "500"
    :subject: SOC_W
    :credit: "3"
    :description: Intellectual, historical, and ethical foundations of the social work profession. Engagement with crucial aspects of the profession's history; contemporary issues, problematics, and directions; and key concepts and theoretical frameworks. Students develop personal, professional, and intellectual foundations for practicing social work built on the central values of plurality and social justice.
  - :name: Poverty and Inequality
    :number: "501"
    :subject: SOC_W
    :credit: "3"
    :description: Analysis of poverty and inequality in United States. Analytic and descriptive focus on measurement, processes of production and perpetuation, and public policy responses. Examines causes of poverty, the role of policy, and socioeconomic dimensions of stratification, including race, ethnicity, class, gender, immigration status, disability, age, sexual orientation, and family structure.
  - :name: "Social Work for Social Justice: Developing a Personal-Professional Stance I"
    :number: "503"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on personal and professional development toward social work practice for social justice. Employs critically self-reflective, experiential, and dialogic learning processes to engage students to explore personal meaning systems and narratives in the context of professional values of social justice, multiculturalism, empowerment, and globalization.
  - :name: "Social Work for Social Justice: Developing a Personal-Professional Stance II"
    :number: "504"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on personal and professional development toward social work practice for social justice. Employs critically self-reflective, experiential, and dialogic learning processes to engage students to explore personal meaning systems and narratives in the context of professional values of social justice, multiculturalism, empowerment, and globalization.
  - :name: Foundations of Social Welfare Research
    :number: "505"
    :subject: SOC_W
    :credit: "3"
    :description: "Overview of research process/methods in social work, with focus on consuming and performing practice-related research and evaluating one's own practice. Emphasis on critical understanding of empirical literature, development of useful and appropriate questions about social work practice, and strategies and techniques for doing research and applying findings to practice. Offered: Sp."
  - :name: Social Welfare Research and Evaluation
    :number: "506"
    :subject: SOC_W
    :credit: "3"
    :description: Second of a two-quarter research sequence. Introduces a range of methods for informing evidenced-based social work practice. Emphasizes critical appraisal of the literature, development of research questions, and strategies and techniques for conducting practice-relevant research, including data collection and analysis.
  - :name: "Practice I: Introduction to Social Work Practice"
    :number: "510"
    :subject: SOC_W
    :credit: "3"
    :description: "Foundation knowledge and skills for direct practice with individuals, families, and groups. Assists students toward mastery of interviewing and relationship building skills and knowledge of cross-cultural communication and practice issues and of social work values and ethics. Provides opportunity to develop beginning level skills in assessment. Offered: ASp."
  - :name: "Practice II: Intermediate Direct Service Practice"
    :number: "511"
    :subject: SOC_W
    :credit: "3"
    :description: "Foundation knowledge and skills for direct practice with individuals, families, and groups. Course assists students toward mastery in assessment, development of treatment plans based on theory and assessment information, goalsetting skills, and selection of appropriate interventions. Offered: AW."
  - :name: "Practice III: Organizational Practice"
    :number: "512"
    :subject: SOC_W
    :credit: "3"
    :description: "Focuses on ways in which management activities contribute to service effectiveness for clients and quality of conditions for staff. Various managerial roles, functions, and skills examined. Impact of agency structure, culture, and mission on staff, clients, and organizational outcomes discussed with emphasis on ways social work managers influence change. Offered: W."
  - :name: "Practice IV: Community Change Practice"
    :number: "513"
    :subject: SOC_W
    :credit: "3"
    :description: "Provides frame of reference and skills for community-based social work practice. Theories of social change are examined with examples drawn from community organizing and policy advocacy. Offered: Sp."
  - :name: Foundation Practice Skills
    :number: "514"
    :subject: SOC_W
    :credit: "3"
    :description: "Focus on the teaching of practice skills (micro, mezzo, and/or macro) associated with key contemporary themes in social work. Possible topics include social work with American Indian communities, adult interpersonal violence, and assessment and brief intervention in substance abuse and dependence. Offered: SpS."
  - :name: Social and Economic Inequality
    :number: "520"
    :subject: SOC_W
    :credit: "3"
    :description: Investigates how social and economic inequality in America is established, manifested, and maintained. Also examines interventions that purportedly address inequality. Provides analytic tools to help with critical thinking about competing views of inequality and the interventions that address it.
  - :name: "Child and Family Inequalities: Policy/Services Platform"
    :number: "521"
    :subject: SOC_W
    :credit: "3"
    :description: Advanced study of policy and services relevant to practice with children, adolescents, and families. Applies social justice framework to understanding policy context and organization of services responses to child and family inequalities, especially for historically oppressed and marginalized populations. Examines social construction of policies in historical, political, and comparative context.
  - :name: "Introduction to Practicum: Advanced Standing"
    :number: "522"
    :subject: SOC_W
    :credit: "2"
    :description: Orients advanced standing students towards their practicum. Covers critical issues related to the advanced standing practicum and prepares students for successful practice in their chosen agencies. Incorporates and builds upon content and skills acquired through a generalist (micro, mezzo, and macro levels of practice) undergraduate social work education.
  - :name: Introduction to Practicum
    :number: "523"
    :subject: SOC_W
    :credit: "01"
    :description: Workshops for preparation for agency-based placement Interviewing and orientations occur at agencies. Credit/no credit only.
  - :name: Foundation Practicum
    :number: "524"
    :subject: SOC_W
    :credit: "12"
    :description: "Agency-based practicum with emphasis on development of knowledge, perspectives, and skills needed for practice with individuals, families, groups, organizations, and communities. Credit/no credit only. Prerequisite: social work major. Offered: AWSpS."
  - :name: Advanced Practicum
    :number: "525"
    :subject: SOC_W
    :credit: "24"
    :description: "Agency-based advanced practicum. Credit/no credit only. Prerequisite: SOC W 515 and foundation courses. Offered: AWSpS."
  - :name: "Multigenerational Policy-Services Platform: A Feminist, Multicultural Lens"
    :number: "526"
    :subject: SOC_W
    :credit: "3"
    :description: Builds social workers' competencies to analyze, critique, and advocate for policies and processes that will support growing numbers of multigenerational families. Presents a feminist, multicultural and multigenerational perspective to analyze how historical and current service structures, policies, and regulations support or undermine families across the lifespan.
  - :name: "Global and Local Inequalities: Critical Analyses of the Processes and Policies of Globalization"
    :number: "527"
    :subject: SOC_W
    :credit: "3"
    :description: Discussion of the health of the planet, economic and cultural globalization, the enduring legacies of imperialism and colonialism in this global era and their local impacts. Foci include international agreements, UN conventions, immigration and refugee policies.
  - :name: "Health Care Inequalities: Policy/Services Platform"
    :number: "528"
    :subject: SOC_W
    :credit: "3"
    :description: Examines the organization, policies, and services of U.S. health care system from a social justice framework. Topics include the U.S. health care system's historical development, differential access to health and health care, health care system reform, and the analysis of health care policy from contrasting ideological perspectives.
  - :name: "Mental Health Inequalities: Policy/Services Platform"
    :number: "529"
    :subject: SOC_W
    :credit: "3"
    :description: Mental health policy trends and organization of services at national, state, and local levels reflected in legislative, regulatory, and institutional policies. Provides historical perspective on the development of U.S. mental health policies and services. Discusses specific areas of intersystem linkages in terms of equitable access and empowerment.
  - :name: Advanced Practice with Diverse Children and Families
    :number: "530"
    :subject: SOC_W
    :credit: "3"
    :description: Builds on foundation frameworks and competencies to develop specialized knowledge and skills for working with vulnerable children and families. An ecological framework informs family- and community-centered assessment and intervention that is empowering, culturally responsive, and clinically relevant. Foci include resilience, violence, attachment, loss, substance abuse, and disability.
  - :name: "Advanced Practice with Diverse Children and Families: Focus on Child Mental Health"
    :number: "531"
    :subject: SOC_W
    :credit: "3"
    :description: Develops specialized knowledge and skills for practice with children with mental health concerns and their families. Emphasis on child and family mental health assessment and interventions that are culturally relevant, collaborative, and strength-promoting. Topics include culture and mental health, system of care, psychotropic medication, ADHD, and depression.
  - :name: "Advanced Practice with Diverse Children and Families: Focus on Child Welfare"
    :number: "532"
    :subject: SOC_W
    :credit: "3"
    :description: Develops advanced knowledge and skills for culturally relevant child welfare practice across a range of settings including child protection, foster care, and adoption. Topics include family dynamics around child maltreatment; trauma and its impact on children; separation, loss, and identity development; and self-care in child welfare practice.
  - :name: Multigenerational Advanced Practice with Older Adults
    :number: "533"
    :subject: SOC_W
    :credit: "3"
    :description: Emphasizes a multigenerational, culturally competent empowerment approach and in-depth knowledge on "best practices" related to assessment, diagnosis, and clinical interventions with older adults and their families. Builds on other multigenerational classes.
  - :name: Praxis of Intergroup Dialogue
    :number: "534"
    :subject: SOC_W
    :credit: "3"
    :description: Students design, plan, implement, and evaluate intergroup dialogue sessions as peer facilitators. Students facilitate intergroup dialogue in conjunction with SOC W 504. Focuses on intensive in-vivo instruction, consultation, and supervision of facilitators.
  - :name: Special Topics in Clinical and Contextual Practice
    :number: "535"
    :subject: SOC_W
    :credit: "3"
    :description: Examination of current substantive topics in clinical and contextual practice. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: "Social Movements and Organizing: People, Power, and Praxis"
    :number: "536"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on social, economic, and political problems form an organizer's perspective, and strategies, tactics, and skills necessary to engage in organizing activities. Emphasizes principles common to community, electoral, union, and issue organizing. Addresses why people organize, how organizing works, and what it takes to be a good organizer.
  - :name: Empowerment Practice with Refugees
    :number: "537"
    :subject: SOC_W
    :credit: "3"
    :description: Empowerment practice with refugees and immigrants across a transnational continuum of forced migration, including flight, internal displacement, asylum seeking, repatriation, and resettlement. Instruction includes classroom activities, workshops with local service providers, and agency-based projects. Addresses implications for strengths-based social services, policy, and practice skills.
  - :name: Critical Empowerment Practice with Multi-ethnic Communities
    :number: "538"
    :subject: SOC_W
    :credit: "3"
    :description: Principles of Empowering practice, critical analyses of models of multiculturalism and paradigms of knowledge and practice proven problematic in our increasingly diverse society. Assists students in developing empowering practice values, knowledge, and skills for work in multi-ethnic communities.
  - :name: Ethnographic Interviewing
    :number: "539"
    :subject: SOC_W
    :credit: "3"
    :description: Facilitates empowering and culturally sensitive practice, while providing an understanding of the other from his/her own perspective. Addresses power in worker-client relationships, clients as experts, communication across cultures, the uses and presentation of data to effect social change, ethical issues, and specific ethnographic interviewing techniques.
  - :name: Social Work Practice in Prevention, Primary Care, and Emergency Department Settings
    :number: "540"
    :subject: SOC_W
    :credit: "3"
    :description: Teaches theory and strengths-based practice within multi-disciplinary medical clinics and emergency settings from bio-psychosocial, family systems, multi-cultural, contextual, and lifespan perspectives. Advances skills in conducting assessments and cognitive-behavioral, solution-focused, motivational and crisis interventions to support individuals and families experiencing pain and loss associated with trauma and acute or chronic illness.
  - :name: "Social Work Practice: Inpatient, Hospice, and Long-Term Care"
    :number: "541"
    :subject: SOC_W
    :credit: "3"
    :description: Health care theory and practice skills relevant to adults and children in secondary and tertiary care settings, using multicultural, family systems, contextual, and lifespan perspectives. Skills include biopsychosocial and mental status assessments, ethical decision making, discharge planning, crisis intervention, cross-cultural practice, and counseling regarding life-threatening illness.
  - :name: Social Work Practice in Community Mental Health I
    :number: "542"
    :subject: SOC_W
    :credit: "3"
    :description: "Emphasizes recovery-oriented practice with adults with severe and persistent mental illness and persons with co-occurring mental illness and substance disorders. Trains for generalist social work practice in most community mental health settings: community mental health centers, psychiatric hospitals, residential programs, jails, homeless shelters, on-the-streets, client's homes, etc."
  - :name: Social Work Practice in Community Mental Health II
    :number: "543"
    :subject: SOC_W
    :credit: "3"
    :description: "Focuses on social work practice with persons with severe mental illness. Emphasizes recovery, supported housing, supported employment, integrated treatment of co-occurring disorders. Covers practice with diverse populations: multicultural, developmentally disabled, geriatric, and gay/lesbian. Examines partnering with family members and working with Social Security. Complements SOC W 542, but may be taken free-standing."
  - :name: "Clinical Social Work with Individuals I: Theory and Practice"
    :number: "544"
    :subject: SOC_W
    :credit: "3"
    :description: First quarter of a two-quarter sequence on the theory and practice of clinical social work. Focuses on key concepts underlying direct practice. Topics include the therapeutic relationship, therapeutic listening, the ground rules, transference, counter transference, psychological defenses, resistance, phases of treatment, transference, countertransference, and vicarious trauma.
  - :name: "Clinical Social Work With Individuals II: Theory and Practice"
    :number: "545"
    :subject: SOC_W
    :credit: "3"
    :description: Second of a two-quarter sequence on the theory and practice of clinical social work. Focuses on the use of interpretation, obstacles to treatment, intervention techniques, case formulations that link assessment and intervention, monitoring client progress, and on selected theories of therapy.
  - :name: Advanced Generalist Practice I
    :number: "548"
    :subject: SOC_W
    :credit: "3"
    :description: First quarter of a two-quarter sequence. Emphasizes preparation of practitioners with capacity to move flexibly among a variety of professional roles, including the provision of direct services, program planning, supervision, and community practice. Emphasizes contextual assessment from micro to macro levels.
  - :name: Advanced Generalist Practice II
    :number: "549"
    :subject: SOC_W
    :credit: "3"
    :description: Second quarter of a two-quarter sequence. Highlights program planning, supervision, and intervention across all levels of practice.
  - :name: Leadership and Program Development in Human Services
    :number: "550"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on tools and techniques for fulfilling functions of leadership, program planning, implementation, and change. Topics include strategic planning, gap and SWOT analyses, environmental scanning, logic modeling, workplace and job design, and diversity-promoting management. Lecture, discussion, and exercises. Required for SSW administration concentrators; open to others with permission of instructor.
  - :name: Financial Management of Human Services Programs
    :number: "551"
    :subject: SOC_W
    :credit: "3"
    :description: Covers key financial management components of human service programs, including development and use of business plans, budgets, and financial statements. Students demonstrate understanding of financial management through budget preparation, financial statement analysis, new project cost projections, audits, and presentations using computer-based spreadsheets and presentation software.
  - :name: Special Topics in Administration
    :number: "555"
    :subject: SOC_W
    :credit: "3"
    :description: Examination of current substantive topics in administration and management. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Policy Processes, Institutions, and Influences
    :number: "560"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on the process and institutions through which social policies are developed, adopted, and implemented, with special attention to the implications of these processes for social justice. Develops practice skills in analyzing and influencing the policy process, including social problem definition, policy design, policy adaptation, and policy implementation.
  - :name: Concepts and Methods of Policy Analysis
    :number: "561"
    :subject: SOC_W
    :credit: "3"
    :description: "Engages students in the concepts and applied practice of policy analysis and evaluation. Prepares students to address two generic policy questions: Given an identified problem, what policy or program should be selected? Given a particular policy or program, how do we evaluate effectiveness? Particular attention paid to social justice implications."
  - :name: Special Topics in Policy Practice
    :number: "565"
    :subject: SOC_W
    :credit: "3"
    :description: Examination of current substantive topics in policy practice. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Anti-racist Organizing for Social and Economic Change
    :number: "570"
    :subject: SOC_W
    :credit: "3"
    :description: Applies an institutional analysis of racism and white privilege to the strategies of community organizing by communities of color and indigenous peoples. Examines anti-racist organizational transformation, intersectionality of oppressions and privileges, white allies in anti-racist struggles, and the role of social workers in maintaining and combating institutional racism.
  - :name: Assessment of Mental Disorders
    :number: "571"
    :subject: SOC_W
    :credit: "3"
    :description: Provides basic knowledge and skills to assess mental disorders and improve critical thinking concerning assessment and diagnosis. Emphasizes the Diagnostic and Statistical Manual of Mental Disorders (DSM-IV) for its system of symptom description and classification. Examines challenges of methodological implications of mental health assessment across race, gender, and ethnicity.
  - :name: Chemical Dependency -- Drug Effects, Assessment, and Treatment Referral Issues
    :number: "572"
    :subject: SOC_W
    :credit: "3"
    :description: Provides students with the knowledge and basic skills to recognize and understand the dynamics of chemical dependency in the lives of individuals, how to assess the presence of this disorder, and what the issues are in referring individuals to treatment for this disorder.
  - :name: Child Welfare and Permanency Planning
    :number: "573"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on social work interventions within the public child welfare system for children who have been abused and neglected. Includes practice models to ensure safety and permanency for children, federal and state mandates for permanency, cultural determinants, juvenile court dependency system, and research findings pertaining to permanency planning outcomes.
  - :name: Collaborative Community-Based Program Evaluation
    :number: "574"
    :subject: SOC_W
    :credit: "3"
    :description: Focuses on carrying out a formative and process evaluation of a community program in conjunction with program staff and clients. In addition to learning about program theory, measurement construction, study design, and data analysis, students develop consultative and presentation skills needed in utilization-focused evaluation.
  - :name: Domestic Violence Policy and Intervention
    :number: "575"
    :subject: SOC_W
    :credit: "3"
    :description: Examines policy, theory, research, and intervention in field of intimate partner violence with emphasis on historical, cultural, and political contexts. Advanced study of structural contributors, policy parameters, and service delivery and cross-systems necessary to effective practice and leadership in the field locally, nationally, and globally.
  - :name: Empowerment Practice with Persons with Disabilities
    :number: "576"
    :subject: SOC_W
    :credit: "3"
    :description: Provides background in theories and models of disability that contribute to empowerment-oriented intervention techniques. Emphasizes direct practice skills for working with people with disabilities and their families. Emphasizes understanding how disability studies and the disability movement influence social work practice.
  - :name: "Maintaining Quality Social Work Practice: Ethics, Self-care, and Risk Management"
    :number: "577"
    :subject: SOC_W
    :credit: "3"
    :description: Develops models for managing ethical and legal obligations to clients and others; managing risk; and maintaining ethical, responsible, and self-sustaining practice over a professional career. Examines competing ethical frameworks and material on essential values underlying ethical principles and the basis for ethical and legal regulation of practice.
  - :name: Evidence-Based Practice in Child Mental Health
    :number: "578"
    :subject: SOC_W
    :credit: "3"
    :description: Critically examines the program components and empirical research base of selected child mental health treatment program models designed to serve children and youth who present with severe emotional or behavioral disorders. Focuses on treatment models that reflect a "systems care philosophy" and which offer alternatives to traditional services.
  - :name: "Faith Matters and Mental Health Practice: Conflict vs Integration"
    :number: "579"
    :subject: SOC_W
    :credit: "3"
    :description: Examines the complex interrelation between faith matters and the practice of mental health professions, including approaches to definitions and assessments.
  - :name: Grant Writing and Fund Development
    :number: "580"
    :subject: SOC_W
    :credit: "3"
    :description: Prepares students to participate and provide leadership in grant writing and fundraising for community-based human services. Opportunity to practice skills required for developing a successful grant proposal and planning a successful fundraising program. Identify, cultivate, and develop sources of funding. Students assist in writing a complete grant proposal as final project.
  - :name: Historical Trauma and Healing
    :number: "581"
    :subject: SOC_W
    :credit: "3"
    :description: Provides specialized knowledge and skills for practice with communities experiencing historical trauma. Covers emerging theories of historical trauma, impact of historical trauma on families and communities, and culturally relevant interventions to promote healing. Builds upon the concepts of empowerment practice and indigenous models of social work.
  - :name: Interpersonal Violence and Trauma
    :number: "582"
    :subject: SOC_W
    :credit: "3"
    :description: Examines trauma theory, nature of interpersonal violence, psychodynamic concepts, cognitive behavioral theory, treatment of victims and offenders. Topics include psychological trauma, abuse-specific psychotherapy, multidisciplinary and cognitive behavioral interventions with victims and offenders, effects of interpersonal violence, and counter-transference reactions. Format includes lecture, discussion, case presentations, and presentations by community experts.
  - :name: Multicultural and Multigenerational Approaches to Healing Grief and Loss
    :number: "583"
    :subject: SOC_W
    :credit: "3"
    :description: Uses critical analysis to expand Western symptom-oriented grief and loss theory to include multicultural approaches, exploring new constructionist models of meaning-making, narrative biography, and cultural tradition through case studies. Assessment and intervention exercises include journaling, art, and ritual, allowing students to explore how their own grief affects practice.
  - :name: Multicultural Mental Health Practice
    :number: "584"
    :subject: SOC_W
    :credit: "3"
    :description: Advanced-practice course that builds upon foundation content in HUB, micro- and macro-practice/HBSE sequences, policy, diversity, and research. Grapples with complex mental health service design and delivery issues often informed by ethnocentric paradigms of knowledge and practice that have proven problematic in their general application in our increasingly diverse society.
  - :name: Advanced Group Work
    :number: "585"
    :subject: SOC_W
    :credit: "3"
    :description: "Overview of group work and major theorist in the field. Examines differential applicability of methods across diverse populations. Emphasis on developing powers of observation of group process (as opposed to content) and on ability to intervene at the group level (as opposed to individual level). Prerequisite: Group work experience."
  - :name: Policy Advocacy
    :number: "586"
    :subject: SOC_W
    :credit: "3"
    :description: "Focuses on involvement in the policy-making process. Students design projects to influence public policy: local level in the fall, state level in the winter, and federal level in the spring. Readings based on policy materials (proposed and final laws, regulations, budgets, advocacy documents). Credit/no credit only."
  - :name: Spirituality in Health Care
    :number: "587"
    :subject: SOC_W
    :credit: "2"
    :description: "Examination of the beliefs, values, meanings, and spirituality of health professionals for the well-being of their patients as well as for themselves. Offered: jointly with FAMED 547/MHE 518; Sp."
  - :name: School Social Work
    :number: "588"
    :subject: SOC_W
    :credit: "3"
    :description: Required for School Social Worker certification. Explores theoretical frameworks, current issues in education, individual, group and family practice; organizational context; and systems change. Also covers legal issues, racism and educational outcomes, special education, culturally sensitive practice, advocacy, family involvement, child abuse mandated reporting, collaboration, and ethics.
  - :name: Social Work Practice with Families
    :number: "589"
    :subject: SOC_W
    :credit: "3"
    :description: Philosophical, theoretical, and practice issues relevant to family-centered social work. Presents family systems theory and a generalized model of engagement, assessment, and treatment. Clinical applications with particular client populations and their presenting problems, such as couples, family crisis, child behavioral problems, and affective disorders.
  - :name: Social Work Supervision and Consultation
    :number: "590"
    :subject: SOC_W
    :credit: "3"
    :description: Provides knowledge and skills involved in the role of social worker as supervisor and team leader; supervision as a leadership function, power and authority, professional boundaries, staff recruitment, selection, performance evaluation, and addressing staff-related performance problems.
  - :name: Social Work Practice in Long-Term Care Across the Lifespan
    :number: "591"
    :subject: SOC_W
    :credit: "3"
    :description: Applies a multigenerational framework to introduce values, skills, and knowledge necessary for social work practice in long-term care settings across all age groups. Meets at a nearby continuing care community and provides regular opportunities to interact with persons requiring long-term care, their families, and formal caregivers.
  - :name: Social Work Practice with African-American Families
    :number: "592"
    :subject: SOC_W
    :credit: "3"
    :description: Introduces the study of African-American families from a historical, socio-cultural, and political perspective. Presents various theories for understanding African-American families and addresses an Afrocentric framework for intervention.
  - :name: "Social Work Practice with Chemically Dependent Adults: Cognitive Behavioral Approaches"
    :number: "593"
    :subject: SOC_W
    :credit: "3"
    :description: "Teaches skills in four contexts: (1) incorporating questions concerning alcohol/drug use in an assessment of new clients, (2) conducting a comprehensive alcohol/drug assessment when a problem has been identified, (3) offering a brief motivational enhancement intervention to ambivalent clients, and (4) delivering cognitive-behavioral counseling focusing on overcoming dependence."
  - :name: Women and Poverty
    :number: "594"
    :subject: SOC_W
    :credit: "3"
    :description: Views women's poverty, domestically and internationally, through a gender lens. Topics include measuring women's economic contribution, the feminization of poverty, demographic issues (marriage, single, and teen parenting), employment inequality (occupational segregation, discrimination, harassment), and "charity." Neighborhoods, social security, welfare reforms as causes/cures of women's poverty. Seminar/lecture, student-led discussions, presentations.
  - :name: Statistics in Social Work
    :number: "596"
    :subject: SOC_W
    :credit: "3"
    :description: Introductory foundation in descriptive statistics, probability theory, statistical inference, and bivariate statistics commonly used in evaluations of social program and clinical practice. Conceptual emphasis on understanding the logic of measurement and statistical inference. Understanding reinforced by hand calculations involving high school algebra. Fulfills SOC W 505 prerequisite.
  - :name: Integrative Seminar
    :number: "598"
    :subject: SOC_W
    :credit: "12"
    :description: "Integrates specialized knowledge in social work settings. Offered: AWSp."
  - :name: Readings in Social Work
    :number: "599"
    :subject: SOC_W
    :credit: "0"
    :description: "Independent Studies. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSp."
