- :name: Molecular and Cellular Biology
  :courses: 
  - :name: Cell Cycle Control
    :number: "511"
    :subject: MCB
    :credit: "3"
    :description: "Studies recent advances in understanding cell-cycle control, arising from genetics and biochemical studies of fission and budding yeast., marine invertebrates, Drosophila, amphibians, and cultured cells. Addresses the biochemical processes and molecular interactions and the rate-limiting events in the cell cycle, and the coupling of those events to physiological signals. Offered: A."
  - :name: Development Journal Seminar
    :number: "513"
    :subject: MCB
    :credit: "12"
    :description: "Examines current literature about specific topics in developmental biology. The seminar chooses current monthly topics and the group meets weekly to discuss published research papers. Topics may include: germ cell specification; cell migration and morphogenesis; axis formation; somitogenesis and stem cells. Offered: AWSp."
  - :name: Molecular and Cellular Biology Literature Review
    :number: "514"
    :subject: MCB
    :credit: "2"
    :description: Emphasizes critical evaluation of the original literature orally and in writing. Open only to first-year students in the Molecular and Cellular Biology Program.
  - :name: Molecular and Cellular Biology Literature Review
    :number: "515"
    :subject: MCB
    :credit: "2"
    :description: "Emphasizes critical evaluation of the original literature orally and in writing. Open only to first-year students in the Molecular and Cellular Biology Program. Offered: W."
  - :name: Molecular and Cellular Biology Literature Review
    :number: "516"
    :subject: MCB
    :credit: "2"
    :description: "Emphasizes critical evaluation of the original literature orally and in writing. Open only to first-year students in the Molecular and Cellular Biology Program. Offered: S."
  - :name: Topics in Molecular and Cellular Biology
    :number: "517"
    :subject: MCB
    :credit: "12"
    :description: Advanced in-depth coverage of specific areas of molecular and cellular biology of current interest. Lectures by University of Washington faculty and invited speakers involved in research in this area. A basic knowledge of principles of molecular and cellular biology assumed.
  - :name: Topics in Cancer
    :number: "519"
    :subject: MCB
    :credit: "6"
    :description: Examination of ways to integrate basic, clinical, and public health sciences to increase understanding of human biology and disease. Seminars in introduction to cancer research as viewed by basic, clinical, and public health sciences, origins of cancer, cancer prevention, cancer progression, and therapies for cancer. Credit/no credit only.
  - :name: Tutorial in Molecular and Cellular Biology
    :number: "520"
    :subject: MCB
    :credit: "2"
    :description: ""
  - :name: Embryos, Genes and Development
    :number: "521"
    :subject: MCB
    :credit: "4"
    :description: "Introduction to vertebrate and invertebrate development emphasizing cellular, genetic, and molecular mechanisms. Focuses on development of fruit files, nematodes, and mice. Emphasizes embryological processes including induction, determination, pattern formation. Relationship between development and evolution. Technologies include transgenic animals, genetics, mosaic analysis, homologous recombination, somatic cell genetics, embryonic manipulations. Offered: W."
  - :name: Human Pathogenic Viruses
    :number: "532"
    :subject: MCB
    :credit: "3"
    :description: "Replication, regulation, and pathogenesis of several groups of human viruses, including human immunodeficiency virus and papillomaviruses. Emphasis on the unique aspects of the viral-like cycles as they relate to effects on infected cells and organisms. Guest lecturers focus on viral immunology, measles. herpes simplex virus and HHV-8. Offered: W."
  - :name: Nucleic Acids and Enzymes
    :number: "542"
    :subject: MCB
    :credit: "2"
    :description: "Covers the biology, evolution, mechanisms, and structure/function relationships of enzymes that act on DNA and RNA. Focuses both on various molecular systems, and also on important techniques used for their study, including high resolution structure determination, single molecule methods, kinetics and thermodynamic binding analyses, and protein engineering. Offered: Sp."
  - :name: Biotechnology Externship
    :number: "560"
    :subject: MCB
    :credit: "12"
    :description: "Supervised research in a biotechnology company. Prerequisite: permission of instructor and doctoral candidacy. Offered: AWSpS."
  - :name: Cell Signaling and Oncogenesis
    :number: "562"
    :subject: MCB
    :credit: "3"
    :description: "Discusses the roles of cell architecture, signal transduction, and the nucleus in homeostasis of normal tissues and in cancer. Regulation of cell proliferation and differentiation in normal tissues. Protooncogenes and oncogenes. Tumor suppressor genes. Cell-cell and cell-matrix interactions. The development, vascularization, metastasis of tumors. Offered: Sp."
  - :name: Teaching Practicum in Molecular and Cellular Biology
    :number: "580"
    :subject: MCB
    :credit: "6"
    :description: "Supervised training in the teaching of molecular and cellular biology. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
