    :subject: ITAL
    :credit: "5"
    :description: "Beginning with an examination of the pre-romantic works of Ugo Foscolo, focuses on the literary and critical writings of Alessandro Manzoni and Giacomo Leopardi. Discusses the Romantic movement in Italy within the context of European Romanticism. Reference made to later variations on Romantic themes. Prerequisite: ITAL 303."
  - :name: Verismo
