    :credit: "10"
    :description: Topics vary and are announced during the preceding quarter. Taught by UW faculty and visiting artists, engineers, scientists, and humanities scholars.
  - :name: "Digital Art and New Media: History, Theory, and Practice"
    :number: "200"
    :subject: DXARTS
    :credit: "3"
    :description: Provides a historical and critical overview of artists and scientists pioneering the digital arts. Discusses important digital media issues from aesthetics, creative strategies, emerging trends, and socio-cultural aspirations.
  - :name: Fundamentals of Digital and Experimental Art I
    :number: "201"
    :subject: DXARTS
    :credit: "5"
    :description: "Principles of digital media creation through a combination of lectures, practical assignments, and studio seminars. All resources, assignments, and reviews are web-based. Requires access to a fast, networked computer outside of class. Prerequisite: DXARTS 200."
  - :name: Fundamentals of Digital and Experimental Art II
    :number: "202"
    :subject: DXARTS
    :credit: "5"
    :description: "Server-based art course. Introduces principles of digital media creation. All resources, assignments, and reviews are web-based. Requires access to a fast, networked computer outside of class. Prerequisite: DXARTS 201."
  - :name: Undergraduate Research Studio
    :number: "400"
    :subject: DXARTS
    :credit: "6"
    :description: Covers recent advances and current trends in digital arts and experimental media research. Topics may include in-depth examination of new artwork and research by pioneering figures in the field.
  - :name: Applications of Digital Technologies to Humanities Research
    :number: "411"
    :subject: DXARTS
    :credit: "5"
    :description: "Hands-on project-based approach to imaging, new media, text, databases, metadata and accessibility, rights management, and other issues central to contemporary humanities research. Offered: jointly with HUM 411."
  - :name: Algorithmic Processes in the Arts
    :number: "430"
    :subject: DXARTS
    :credit: "5"
    :description: Basics of computer programming and algorithmic thinking in digital arts. Emphasis on experimental art forms where building of custom software is integral to realizing an artistic vision.
  - :name: Fundamentals of Interactive 3D Art
    :number: "440"
    :subject: DXARTS
    :credit: "5"
    :description: Introduction to fundamental techniques for the creation of interactive graphics-based three-dimensional digital art. Concepts and techniques include the use of scripting and modeling as methods for designing spaces. Strong emphasis on interactivity, aesthetics, and the exploration of time-based art. Contextualizes navigable digital environments within the history of the visual arts.
  - :name: "3D Space I: Computer Modeling and Environments"
    :number: "441"
    :subject: DXARTS
    :credit: "5"
    :description: "Introduction to 3D graphics for experimental artists. Utilizes sophisticated software tools to explore object modeling, environment construction, surface texturing, and image rendering. Through lectures, viewings, tutorials, and projects, students develop a multi-purpose skill set that can be used for innovative content creation, visualization, project planning, documentation, and cross-media integration. Offered: A."
  - :name: "3D Space II: Computer Motion and Advanced Techniques"
    :number: "442"
    :subject: DXARTS
    :credit: "5"
    :description: "Further investigation into 3D visualization for experimental artists. Building on foundations established DXARTS 441, introduces methods for orchestrating movement, including deformation, dynamics, and rigging. Also covers techniques such as particle systems, simulation, and scripting, giving students experience using advanced tools for envisioning and creating original artwork. Prerequisite: DXARTS 441. Offered: W."
  - :name: "3D Space III: Special Topics in 3D Computer Arts"
    :number: "443"
    :subject: DXARTS
    :credit: "5"
    :description: "In-depth exploration of topics in advanced 3D arts research, specific subjects vary. Students integrate skill developed in DXARTS 441 and DXARTS 442 to realize ambitious art projects related to particular class focus. Sample topics include virtual reality, interactive 3D, networked environments, and rapid prototyping. Prerequisite: DXARTS 442. Offered: Sp."
  - :name: Digital Video Foundations
    :number: "450"
    :subject: DXARTS
    :credit: "5"
    :description: Digital video studio designed towards the individual creation of experimental short films and video art. Emphasis on art-making, conceptual thinking, and experimentation. Focuses on core generative processes of digital film, including preproduction, production, and presentation. Students work individually and in small teams.
  - :name: "Introduction to Experiments in Digital Video: The Architecture of Time I"
    :number: "451"
    :subject: DXARTS
    :credit: "5"
    :description: Introduction to the skills and concepts used in digital video production. Includes exposure to industry standard equipment, terminology, and digital video production skills in experimental arts context. Basic research areas include field production and electronic image gathering, field and studio lighting, basic non-linear editing.
  - :name: "Experiments in Digital Video: The Architecture of Time II"
    :number: "452"
    :subject: DXARTS
    :credit: "5"
    :description: "Nonlinear and nondestructive editing methods used in digital video are defining new architectures of time for cinematic creation. Continues previous digital video research with intermediate nonlinear editing, digital audio, compositing, and digital effects. Focuses specifically on student research with alternative cinematic strategies in an experimental arts context. Prerequisite: DXARTS 451."
  - :name: "Experiments in Digital Video: The Architecture of Time III"
    :number: "453"
    :subject: DXARTS
    :credit: "5"
    :description: "Furthers skills and concepts taught in DXARTS 450 and 451. Emphasizes development of advanced research interests. Research topics include interactive video installation, web-based e-cinema projects, anamorphic image research, video and electronics as support systems for installation, CCTV research, basic D D authoring, and live keying techniques. Prerequisite: DXARTS 452."
  - :name: Digital Sound
    :number: "460"
    :subject: DXARTS
    :credit: "5"
    :description: Foundations of digital sound for digital arts applications. Digital sound theory; transducers; audio signals; mixer architectures; field recording strategies. Multi-track editing for recording, analysis, editing, montage, mixing, synchronization, and mastering. Problem-solving for innovative applications in video, multi-media, and installation art.
  - :name: Digital Sound Synthesis
    :number: "461"
    :subject: DXARTS
    :credit: "5"
    :description: "Introduction to software sound synthesis techniques. Includes acoustics and psychoacoustics; virtual synthesizers and unit generators; table-lookup oscillators and wavetable synthesis; additive synthesis; modulation synthesis; ring amplitude, phase and frequency; granular synthesis; noise; subtractive synthesis and filters. Offered: jointly with MUSIC 401; A."
  - :name: Digital Sound Processing
    :number: "462"
    :subject: DXARTS
    :credit: "5"
    :description: "Introduction to digital sound processing techniques. Includes sampling techniques and time-domain transformation of samples sound; sample-rate conversion; sound granulation and time stretching; delay lines; introduction to digital filtering; FIR and IIR filters; digital effects; reverberation; virtual-room acoustics and dynamic sound location. Prerequisite: DXARTS 461/MUSIC 401. Offered: jointly with MUSIC 402; W."
  - :name: Advanced Digital Sound Synthesis and Processing
    :number: "463"
    :subject: DXARTS
    :credit: "5"
    :description: "Advanced sound processing and synthesis techniques. Includes sound time warping; analysis-synthesis techniques; linear predictive coding; the phase vocoder; frequency-domain sound transformations; introduction to physical modeling. Prerequisite: DXARTS 462/MUSIC 402. Offered: jointly with MUSIC 403; S."
  - :name: Sensing and Control Systems for Digital Arts
    :number: "470"
    :subject: DXARTS
    :credit: "5"
    :description: Software- and hardware-based tools and approaches to real-time I/O and electromechanical control in performance, art installations, and other digital arts applications. Focus on prepackaged but flexible tools. Real-time systems programming and design.
  - :name: Mechatronic Art, Design, and Fabrication I
    :number: "471"
    :subject: DXARTS
    :credit: "5"
    :description: A systems based approach to design and fabrication of functional experimental art devices. Combines principles of mechanical, electronic, electrical, software engineering, robotics, motion control, sensors, actuators, and other control devices. Integrated review of new hardware and software components.
  - :name: Mechatronic Art, Design, and Fabrication II
    :number: "472"
    :subject: DXARTS
    :credit: "5"
    :description: "Continues the systems based approach to the design and fabrication of functional experimental art devices. Combines principles of mechanical, electronic and electrical engineering, software engineering, robotics and motion control, application of sensors, actuators, and other control devices. Prerequisite: DXARTS 471."
  - :name: Mechatronic Art, Design, and Fabrication
    :number: "473"
    :subject: DXARTS
    :credit: "5"
    :description: "Continues systems based approach to the design and fabrication of functional experimental art devices. Combines principles of mechanical, electronic and electrical engineering, software engineering, robotics and motion control, application of sensors, actuators, and other control devices. Prerequisite: DXARTS 472."
