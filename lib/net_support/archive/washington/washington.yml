    :credit: "10"
    :description: Examines special topics in ancient/medieval history.
  - :name: Ancient History
    :number: "302"
    :subject: HSTAM
    :credit: "5"
    :description: Political, social, economic, and cultural development of Rome from the beginnings in the eighth century BC to the beginning of the Middle Ages.
  - :name: The Roman Republic
    :number: "312"
    :subject: HSTAM
    :credit: "5"
    :description: Political, social, economic, and cultural history, with emphasis on the development of the constitution and territorial expansions.
  - :name: The Roman Empire
    :number: "313"
    :subject: HSTAM
    :credit: "5"
    :description: Political, social, and cultural history, with special emphasis on the period of Cicero and Caesar.
  - :name: The World of Late Antiquity
    :number: "314"
    :subject: HSTAM
    :credit: "5"
    :description: Examines the transformation of the ancient world from the third-century crisis of the Roman Empire to the rise of Islamic civilization. Explores the manifold political, cultural, and social changes that transformed Europe, the Mediterranean, and the Near East between the third and the eighth centuries CE.
  - :name: The Byzantine Empire
    :number: "315"
    :subject: HSTAM
    :credit: "5"
    :description: Political, social, economic, and cultural history of the eastern Roman Empire from the fourth to fifteenth centuries.
  - :name: The Age of Augustus
    :number: "330"
    :subject: HSTAM
    :credit: "5"
    :description: "Detailed study of the history and culture of the reign of Augustus, the first Roman emperor (31 BC-AD 14). Includes readings in Augustan authors such as Virgil, Ovid, and Horace as well as the study of Augustan art and architecture. Offered: jointly with CLAS 330."
  - :name: Early Middle Ages
    :number: "331"
    :subject: HSTAM
    :credit: "5"
    :description: The Dark Ages, feudalism, emergence of the medieval order of civilization, and the development of Romanesque culture.
  - :name: Central Middle Ages
    :number: "332"
    :subject: HSTAM
    :credit: "5"
    :description: "Europe in the central Middle Ages: culture of cathedrals and universities, formation of national states, development of urban society."
  - :name: Late Middle Ages
    :number: "333"
    :subject: HSTAM
    :credit: "5"
    :description: Disintegration of the medieval order under the impact of the national state, the secularization of society, and the decline of the church. Movements of reform and revolution. The culture of late gothic Europe.
  - :name: Medieval Women
    :number: "340"
    :subject: HSTAM
    :credit: "5"
    :description: "The experiences of women in medieval society: public and private power, changing concepts of family and the domestic sphere, ideal and reality in courtly love, women in religious life, women in the workplace, the querelle des femmes and the beginnings of \"feminist\" thought."
  - :name: Medieval Christianity
    :number: "360"
    :subject: HSTAM
    :credit: "5"
    :description: "Development of Christianity in the medieval west circa 400 to 1500. Emphasis on the forms of religious life: monasticism, the papacy, friars, hermits, mystics, and reformers; and on the emergence of new modes of piety, both lay and clerical."
  - :name: Medieval England, 1042-1485
    :number: "365"
    :subject: HSTAM
    :credit: "5"
    :description: Upper level survey of English history from the Norman conquest until 1485. Emphasis on political, social, and economic history, with special attention to the peculiarities of English development as these had emerged by 1485.
  - :name: Medieval Jewish History
    :number: "367"
    :subject: HSTAM
    :credit: "5"
    :description: "Social and intellectual history of the Jews in western Europe to the fifteenth century. Jews under Islam and Christianity; the church and the Jews; the Crusades and their legacy; intellectual achievements; conflict and cooperation. Offered: jointly with SISJE 367."
  - :name: The Vikings
    :number: "370"
    :subject: HSTAM
    :credit: "5"
    :description: "The Vikings at home in Scandinavia and abroad, with particular emphasis on their activities as revealed in archaeological finds and in historical and literary sources. Offered: jointly with SCAND 370."
  - :name: Early Greece
    :number: "401"
    :subject: HSTAM
    :credit: "5"
    :description: "Bronze and Dark Age Greece: realities of the heroic age of ancient Greece."
  - :name: Classical Greece
