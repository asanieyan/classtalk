- :name: Technical Communication
  :courses: 
  - :name: Introduction to Technical Communication
    :number: "100"
    :subject: T_C
    :credit: "5"
    :description: "Topics may include: virtual communities, human-computer interaction, web design, usability testing, visual design, and others. Explores course content through individual and group hands-on projects. Offered: A."
  - :name: Introduction to Technical Writing
    :number: "231"
    :subject: T_C
    :credit: "3"
    :description: "Principles of organizing, developing, and writing technical information. Report forms and rhetorical patterns common to scientific and technical disciplines. Technical writing conventions such as headings, illustrations, style, and tone. Numerous written assignments required. Required for all engineering majors. Prerequisite: either C LIT 240, both ENGL 104 and ENGL 105, ENGL 111, ENGL 121, ENGL 131, ENGL 182, ENGL 197, ENGL 198, ENGL 199, or ENGL 281. Offered: AWSpS."
  - :name: Introduction to Communication Design
    :number: "310"
    :subject: T_C
    :credit: "5"
    :description: "Functions of, and relationships among, major software tools in the context of common technical communication design problems. Students practice explaining and justifying design solutions in terms of key features and user characteristics. Offered: A."
  - :name: Survey of Usability Research Techniques
    :number: "317"
    :subject: T_C
    :credit: "5"
    :description: "Introduces usability research methods used in the product-development process; contextual inquiry, surveys and interviews, focus groups, user profiling, usability testing, cognitive walkthroughs, heuristics, and others. Offered: Sp."
  - :name: Survey of User Experience Design
    :number: "318"
    :subject: T_C
    :credit: "5"
    :description: "Provides a project-based introduction to the user interface design process and is oriented toward practical methods for approaching a design problem. Focuses on developing conceptual designs based on user need. Offered: Sp."
  - :name: Survey of Concepts in Human-Computer Interaction
    :number: "319"
    :subject: T_C
    :credit: "5"
    :description: "Studies the social, cognitive, behavioral and contextual aspects of information systems and informational dimensions of the human-computer interface, and other user-centered design concepts. Surveys research literature of human information behavior, as well as ethical standards. Offered: W."
  - :name: Advanced Technical Writing and Oral Presentation
    :number: "333"
    :subject: T_C
    :credit: "4"
    :description: "Emphasis on the presentation of technical information to various audiences. Style of writing required for proposals, reports, and journal articles. Oral presentation principles, including use of visuals, as well as organizing and presenting an effective talk. For engineering majors. Prerequisite: T C 231. Offered: AWSpS."
  - :name: Scientific and Technical Communication
    :number: "400"
    :subject: T_C
    :credit: "5"
    :description: "Principles and practices of writing to communicate scientific and technical information to a variety of readers, including the expert, general scientific and technical reader, manager, and general public. Examines research and issues in the TC field including social contests and environments (legal, ethical, cultural). Required of technical communication majors. Prerequisite: T C 231. Offered: A."
  - :name: Style in Scientific and Technical Writing
    :number: "401"
    :subject: T_C
    :credit: "5"
    :description: "Grammatical structures and stylistic strategies within specific professional contexts. Achieving clarity and conciseness through word choice and placement, using a variety of sentence structures for appropriate emphasis, handling details, establishing effective tone. Required of technical communication majors. Prerequisite: T C 231. Offered: A."
  - :name: Scientific and Technical Editing
    :number: "402"
    :subject: T_C
    :credit: "5"
    :description: "Editorial responsibilities and practice in the communication of scientific and technical information; the editor's role both as editor and as supervisor of publication groups. Addresses managing collaborative teams and basic SML concepts and metadata. Required of technical communication majors. Prerequisite: T C 400 with a minimum grade of 3.0; T C 401 with a minimum grade of 3.0. Offered: W."
  - :name: Publication Project Management
    :number: "403"
    :subject: T_C
    :credit: "3"
    :description: "Responsibilities and practice in managing publication projects in scientific and technical organizations. Project design, coordination, production, and evaluation, including planning, organizing, staffing, and directing. Required of technical communication majors. Offered: Sp."
  - :name: Software User Assistance
    :number: "407"
    :subject: T_C
    :credit: "5"
    :description: "Concepts and skills for preparing manuals, online help systems, performance-support systems, and other forms of locally stored and Web-based software user assistance. Includes principles of human-computer interaction, usability evaluation, and the software-development process. Students create both end-user and developer documentation. Prerequisite: T C 310. Offered: Sp."
  - :name: "Public Documents: Proposals, EISs, Assessments"
    :number: "408"
    :subject: T_C
    :credit: "3"
    :description: "Analyzing special documents of public character: proposals, EISs, questionnaires, technology assessments. Understanding socio-political milieu in which they are planned, organized, written; the specialized audiences (e.g., agencies with their missions, guidelines, constituencies; citizen groups; commercial interests) they serve. Documents, the decision-making process. Offered: odd years; Sp."
  - :name: Visual Media in Technical Communication
    :number: "411"
    :subject: T_C
    :credit: "5"
    :description: "Use of visuals in print and electronic communication. Topics include vision, perception, comparison of text and visual media principles for the selection and use of visual media, information graphics icons, page and screen design typography, and color. Offered: W."
  - :name: Print Production
    :number: "412"
    :subject: T_C
    :credit: "5"
    :description: "Introduction to print production for technical communicators. Topics include digital pre-press, printing, binding, and finishing. Prerequisite: T C 411. Offered: Sp."
  - :name: Production Editing
    :number: "415"
    :subject: T_C
    :credit: "4"
    :description: The editorial role in the preparation of text and visual materials for production. The editor's responsibilities and prerogatives as they relate to those of other professionals in the production phase of the publications field.
  - :name: Style in Technical Writing
    :number: "422"
    :subject: T_C
    :credit: "3"
    :description: Grammatical structures and stylistic strategies. Achieving clarity and conciseness through word choice and placement, using a variety of sentence structures for appropriate emphasis, handling details, establishing effective tone.
  - :name: Introduction to Content Management
    :number: "435"
    :subject: T_C
    :credit: "3"
    :description: Principles and practices of building, managing and using content management systems in the technical communication workplace. Examines both the intricacies of collaborative workflow technologies and the organizational contexts that surround them.
  - :name: Design and Authoring of CAI
    :number: "436"
    :subject: T_C
    :credit: "3"
    :description: "Introduction to the design of computer-assisted-instructional programs. Types of learning, characteristics of effective instruction. Students design and produce CAI programs using authoring systems for computers. Offered: jointly with EDC&I 436; A."
  - :name: Web Design and Web Publishing
    :number: "437"
    :subject: T_C
    :credit: "5"
    :description: "Design principles and skills including navigation, functional design, visual design, and content development. Includes the ongoing process of Web publishing. Addresses societal issues pertaining to the Web and Internet. Students build a website and plan for ongoing Web publishing. Prerequisite: T C 310; T C 411. Offered: W."
  - :name: Web Technologies
    :number: "438"
    :subject: T_C
    :credit: "5"
    :description: "Markup languages and styles, JavaScript, Flash, Photoshop, and the fundamentals of digital sound and video. Includes an introduction to server-side technologies. Students expand their existing design skills to encompass the use of these Web technologies. Prerequisite: T C 310; T C 437. Offered: Sp."
  - :name: User Interface Design
    :number: "455"
    :subject: T_C
    :credit: "4"
    :description: "Design oriented to cover fundamentals of user interface design; models on human computer interaction, software psychology, input devices, usability, cognitive and perceptual aspects of human-computer interaction, advanced interface, and research methodologies are discussed. Offered: jointly with IND E 455; A."
  - :name: Japanese for Technical and Business Professions I
    :number: "461"
    :subject: T_C
    :credit: "5"
    :description: "Strengthens knowledge of grammar and vocabulary and applies this to basic technical business communication situations. Covers cultural concepts underlying these situations. Reviews authentic materials on technology-related topics. Teaches skills to analyze sentence structure for accurate interpretation. Lab work required. Placement test before admission. Offered: A."
  - :name: Japanese for Technical and Business Professions II
    :number: "462"
    :subject: T_C
    :credit: "5"
    :description: "Covers the functional/situational conversation skills necessary in technical and business communication situations, plus the cultural concepts underlying these situations. Reviews skills (such as prediction) for more effective reading and improves skills for analyzing complex sentence structure. Additional grammar, vocabulary, and kanji are introduced. Lab work required. Prerequisite: T C 461. Offered: W."
  - :name: Japanese for Technical and Business Professions III
    :number: "463"
    :subject: T_C
    :credit: "5"
    :description: "Covers the functional/situational conversation skills necessary in technical and business communication situations, plus the cultural concepts underlying these situations. Further improves skills introduced in previous courses and reviews skills for understanding inter-sentence structure. Additional grammar, vocabulary, and kanji introduced. Lab work required. Prerequisite: T C 462. Offered: Sp."
  - :name: Senior Study
    :number: "493"
    :subject: T_C
    :credit: "5"
    :description: "Integration of knowledge and skills acquired during major program into one paper or project. Offered: AWSpS."
  - :name: Professional Practice
    :number: "495"
    :subject: T_C
    :credit: "10"
    :description: "Supervised internship in a publications organization approved by the faculty adviser. A minimum of one internship is required of students majoring in technical communication. Credit/no credit only. Offered: AWSpS."
  - :name: Directed Research in Technical Communication
    :number: "496"
    :subject: T_C
    :credit: "10"
    :description: "Students, working in teams under the supervision of individual faculty members, review relevant literature, pose research questions, design and conduct studies, and present the results in papers prepared either for submission to a professional journal or for presentation at a professional conference. Credit/no credit only. Offered: AWSpS."
  - :name: "Study Abroad: Technical Communication"
    :number: "497"
    :subject: T_C
    :credit: "15"
    :description: "Upper-division technical communication courses, for which there are no direct University of Washington equivalents, taken through the Department of Technical Communication's Study Abroad Program. Offered: S."
  - :name: Special Topics
    :number: "498"
    :subject: T_C
    :credit: "15"
    :description: Special topics in technical communication to be offered occasionally by permanent or visiting faculty members.
  - :name: Special Projects
    :number: "499"
    :subject: T_C
    :credit: "10"
    :description: "Individual undergraduate projects in technical communication. Offered: AWSpS."
  - :name: Theoretical Dimensions of Technical Communication
    :number: "501"
    :subject: T_C
    :credit: "4"
    :description: "Theories and research drawn from a variety of fields that inform such topics as the historical and social context of technical communication, the aims of technical discourse, readability, invention and audience, audience analysis, technical style, and graphics. Prerequisite: admission to an engineering master's program or permission of instructor. Offered: A."
  - :name: Empirical Traditions in Technical Communication
    :number: "502"
    :subject: T_C
    :credit: "4"
    :description: "Introduction to empirical traditions that inform research and practice in field of technical communication. Topics include epistemological assumptions underlying empirical research, empirical methods, and survey of results of empirical research on effects of text and visual media on comprehension, recall, and performance. Prerequisite: graduate standing or permission of instructor. Offered: Sp."
  - :name: Computer-Assisted Communication
    :number: "505"
    :subject: T_C
    :credit: "4"
    :description: "Explores computer-assisted communication from three perspectives: (1) cultural roles of communication technologies; (2) relationships between communication and information including information technologies in the workplace, academe, and other settings; and (3) application to design including models for audience analysis, task analysis, and cognitive systems engineering. Prerequisite: graduate standing or permission of instructor. Offered: Sp."
  - :name: Writing the Scientific Article
    :number: "509"
    :subject: T_C
    :credit: "3"
    :description: "Examination of principles and practice of writing research manuscripts, articles, abstracts, and oral presentations. Detailed examination of scientific publication process includes issues of style, organization, and ethics. Students draft, critique, and revise their own manuscripts and learn to review the manuscripts of others. Offered: Sp."
  - :name: Information Design
    :number: "510"
    :subject: T_C
    :credit: "4"
    :description: "Examination of the design principles and procedures underlying the creation of both print and electronic information presentations. Topics include: print vs. electronic media, designing for the page and screen, information topologies, and hypermedia. Seminar includes a design project. Prerequisite: T C 501 or permission of instructor. Offered: A."
  - :name: Visual Media in Technical Communication
    :number: "511"
    :subject: T_C
    :credit: "5"
    :description: "Use of visuals in print and electronic media. Topics include vision, attention and perception, semiotics, depiction, information graphics, icons, typography, and principles of page and screen design. Offered: W."
  - :name: International Technical Communication
    :number: "512"
    :subject: T_C
    :credit: "4"
    :description: "Examines theory, research, and practice in the internationalization and localization of paper and electronic documents. Topics include cultural models and schemata, contrastive rhetoric, controlled languages, translation, visuals, and usability testing. Prerequisite: graduate standing or permission of instructor. Offered: W."
  - :name: Ecological Information Systems
    :number: "515"
    :subject: T_C
    :credit: "4"
    :description: "Introduction to cognitive work analysis framework. Prepares for active role in design and evaluation of information systems. Familiarization with basic concepts of cognitive systems engineering and practice in field study, data analysis, and transforming field findings into requirements for the design of an information system. Offered: jointly with LIS 515."
  - :name: Research Theory and Application in Technical Communication
    :number: "516"
    :subject: T_C
    :credit: "4"
    :description: "Introduction to research methods in technical communication. Students examine the relationship between theory and research, hypothesis testing, experimental designs, modes of observation, sampling, validity, and data analysis and interpretation. Prerequisite: introductory statistics course. Offered: Sp."
  - :name: Usability Testing
    :number: "517"
    :subject: T_C
    :credit: "4"
    :description: "Discusses the human-computer interface (HCI) as the communicative aspect of a computer system. Analyzes usability issues in HCI design, explores design-phase methods of predictability, and introduces evaluative methods of usability testing. Prerequisite: substantial experience with computers and graduate standing, or permission of instructor. Offered: A."
  - :name: User-Centered Design
    :number: "518"
    :subject: T_C
    :credit: "4"
    :description: "Explores the user-centered design paradigm from a broad perspective, emphasizing how user research and prototype assessment can be integrated into different phases of the design process. Students learn to think like a user-centered designer and carry out activities that are key to user-centered design. Offered: jointly with IND E 545; W."
  - :name: Technical Communication Systems
    :number: "520"
    :subject: T_C
    :credit: "4"
    :description: "Emphasizes the role and function of communication as a key to understanding organizational frameworks and managerial practices. Traditional and innovative approaches to viewing and managing technical communication. Roles, responsibilities, impact of technology. Offered: W."
  - :name: "Seminar: Current Issues in Technical Communication"
    :number: "521"
    :subject: T_C
    :credit: "3"
    :description: "Presentations on current issues in technical communication. Credit/no credit only. Prerequisite: T C graduate student status or permission of instructor. Offered: AW."
  - :name: "Seminar: Issues in TC Scholarship and Professional Activity"
    :number: "523"
    :subject: T_C
    :credit: "3"
    :description: "Exploration of advanced issues in technical communication scholarship and practice. Credit/no credit only. Prerequisite: TC PhD student status or permission of instructor. Offered: AWSp."
  - :name: User-Centered Web Design
    :number: "537"
    :subject: T_C
    :credit: "5"
    :description: Theory and practice of the user-centered web development process. Principles and processes for documenting and implementing various development stages, including requirements analysis, user needs analysis, information architecture, prototyping, mockups, and production.
  - :name: Advanced Japanese for Technical and Business Professions 1
    :number: "561"
    :subject: T_C
    :credit: "4"
    :description: "Focuses on reading skills (e.g., vocabulary, phrases, grasping main ideas and paragraph structure) and familiarizes students with Japanese web sites and web reading tools. Students also develop the skills necessary for giving oral reports on technical/business articles. Teaches skills for writing summaries. Prerequisite: T C 463. Offered: A."
  - :name: Advanced Japanese for Technical and Business Professions 2
    :number: "562"
    :subject: T_C
    :credit: "4"
    :description: "Further develops reading skills. Students read more extensively, expand their technical/business vocabulary, and improve skills for grasping main ideas quickly. Students also improve oral skills for report giving and discussion and writing skills for emails and summaries. Lab work is required. Prerequisite: either T C 561, T C 495, or T C 601."
  - :name: Advanced Japanese for Technical and Business Professions 3
    :number: "563"
    :subject: T_C
    :credit: "4"
    :description: "Integrates the reading, oral, and writing skills acquired through the first-year and second-year technical/business Japanese sequences. Students work on research projects, give formal presentations, and submit project reports. Substantial individual readings are involved as well as individual conferences with the instructor on research methods, readings, and report drafts. Prerequisite: T C 562. Offered: Sp."
  - :name: Directed Research in Technical Communication
    :number: "596"
    :subject: T_C
    :credit: "10"
    :description: "Students, working in teams under the supervision of individual faculty members, review relevant literature, pose research questions, design and conduct studies, and present the results in papers prepared either for submission to a professional journal or for presentation at a professional conference. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Approaches to Teaching Technical Communication
    :number: "597"
    :subject: T_C
    :credit: "2"
    :description: "Readings in pedagogical theory of technical communication and discussion of practical applications. Credit/no credit only. Prerequisite: concurrent teaching appointment or permission of instructor. Offered: AWSpS."
  - :name: Special Topics
    :number: "598"
    :subject: T_C
    :credit: "6"
    :description: "Prerequisite: permission of instructor."
  - :name: Special Projects
    :number: "599"
    :subject: T_C
    :credit: "5"
    :description: "Written report required. Prerequisite: permission of graduate adviser or committee chair. Offered: AWSpS."
  - :name: Master's Thesis
    :number: "700"
    :subject: T_C
    :credit: "0"
    :description: "Prerequisite: permission of thesis adviser. Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: T_C
    :credit: "30"
    :description: "Credit/no credit only. Prerequisite: permission of thesis advisor. Offered: AWSpS."
