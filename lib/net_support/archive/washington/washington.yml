  - :name: "Introduction to the Middle Ages: Medieval People"
    :number: "203"
    :subject: HSTAM
    :credit: "5"
    :description: Introduction to the Western Middle Ages through a study of social roles and statuses as seen through documents and imaginative literature. The groups studied are rulers, aristocracy, peasants, townspeople, clergy, outcasts, and outsiders.
  - :name: Military History of the Ancient World
    :number: "205"
    :subject: HSTAM
    :credit: "5"
    :description: Military history from prehistoric times to the fall of the Roman Empire, with special emphasis on the Greco-Roman period and the campaigns of Alexander the Great, Hannibal, Scipio Africanus, and Julius Caesar.
  - :name: Celtic Civilizations of the European Middle Ages
    :number: "276"
    :subject: HSTAM
    :credit: "5"
    :description: Introduction to the history and pseudo-history of medieval Ireland, Wales, Scotland, and Gaul. Topics include "Celtic" religion, mythology, social institutions, nationalism, and the relationship between history and myth. Particular attention to how historians "do" history in the absence of straightforward historical sources.
  - :name: Topics in Ancient/Medieval History
    :number: "290"
