    :credit: "5"
    :description: "Faculty and student discussion of neurological topics illustrated with clinical cases or demonstrations include the following: physiology, neuroanatomy, neurology, neuropathology, neurosurgery, and psychiatry. Credit/no credit only. Prerequisite for medical students: HUBIO 532. Offered: AW."
