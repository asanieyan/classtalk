- :name: Education (Teacher Education Program)
  :courses: 
  - :name: First Quarter Field Experience -- Elementary
    :number: "501"
    :subject: EDTEP
    :credit: "2"
    :description: "Field experience and use of reflective process in small group discussions accompanying the first quarter of study in the Elementary Teacher Education Program. Field experience during the quarter in supervised school placements. Credit/no credit only. Prerequisite: elementary TEP student."
  - :name: Second Quarter Field Experience -- Elementary
    :number: "502"
    :subject: EDTEP
    :credit: "3"
    :description: "Field experience and use of reflective process in small group discussions accompanying the second quarter of study in the Elementary Teacher Education Program. Field experiences during the quarter in supervised school placements. Credit/no credit only. Prerequisite: elementary TEP student."
  - :name: Third Quarter Field Experience -- Elementary
    :number: "503"
    :subject: EDTEP
    :credit: "4"
    :description: "Field experience and use of reflective process in small group discussions accompanying third quarter of study in Elementary Teacher Education Program. Observe school-year opening full-time in late August through September; field experiences during the quarter in supervised school placements. Credit/no credit only. Prerequisite: elementary TEP student."
  - :name: "Portfolio: Tool for Reflection -- Elementary"
    :number: "505"
    :subject: EDTEP
    :credit: "2"
    :description: "Group discussions fostering integration of course work and field experience through reflection. Using program goals and targets, students illustrate their learning through multiple forms of evidence. Final portfolio is presented to an audience. Related field experiences may be arranged. Credit/no credit only. Prerequisite: elementary TEP student."
  - :name: School and Society
    :number: "511"
    :subject: EDTEP
    :credit: "3"
    :description: "Exploration of issues regarding schooling and society, such as matters of value and value tension in American schools. Consideration of social values such as equality, opportunity, pluralism, and community; historical and contemporary evidence of values in schooling; and how values can conflict in policy and practice. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Numeracy I
    :number: "521"
    :subject: EDTEP
    :credit: "3"
    :description: "Focus on mathematics from the perspective of the learner and on the meaning of understanding a mathematics concept. Examination of cultural aspects of the development of these concepts. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Numeracy II
    :number: "522"
    :subject: EDTEP
    :credit: "3"
    :description: "Focus on pedagogy of mathematics. In conjunction with field experience, students extend understanding of mathematics and successfully integrate mathematics as a tool for learning science and art. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Science
    :number: "523"
    :subject: EDTEP
    :credit: "3"
    :description: "Science teaching in a manner consistent with how young children learn science concepts and skills. Opportunities are provided for work on science activities similar to those used with elementary school children and to experience many of the problems and successes of preadolescents. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Literacy I
    :number: "531"
    :subject: EDTEP
    :credit: "3"
    :description: "Investigation of the multiple natures of literacy development. Students study the impact of culture and family on literacy development by reading and discussing a variety of texts while also experiencing the development of their own learning through literature study, the writing process, and oral presentations. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Literacy II
    :number: "532"
    :subject: EDTEP
    :credit: "3"
    :description: "Introduces participants to the content and process of literacy learning in elementary school. Study of abilities needed for effective literacy use, instructional strategies to help children acquire these abilities, and assessment strategies to evaluate student progress. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Literacy III
    :number: "533"
    :subject: EDTEP
    :credit: "3"
    :description: "Introduces participants to the content and process of literacy learning in elementary school. Study of abilities needed for effective literacy use, instructional strategies to help children acquire these abilities, and assessment strategies to evaluate student progress. Prerequisite: elementary TEP student."
  - :name: Dilemmas of Teaching and Learning in Elementary School
    :number: "541"
    :subject: EDTEP
    :credit: "4"
    :description: "Covers human learning in the elementary school setting with emphasis on discipline-specific cognition and cognitive development. Prerequisite: elementary TEP student."
  - :name: Meeting the Needs of All Students-Elementary
    :number: "542"
    :subject: EDTEP
    :credit: "3"
    :description: "Overview of physical, cognitive, and social development of elementary school age children. Discussion of ways in which differences in development may affect children in school. Provides elementary teachers with understanding of how to facilitate the success of all children in general education classrooms. Prerequisite: elementary TEP student."
  - :name: Teaching and Learning in Social Studies.
    :number: "543"
    :subject: EDTEP
    :credit: "3"
    :description: Introduction to objectives, content, and teaching strategies of social studies and the arts as taught in elementary school.
  - :name: Multicultural Teaching
    :number: "551"
    :subject: EDTEP
    :credit: "3"
    :description: "Concepts, theories, and strategies that constitute major dimensions of multicultural education. Focus on racial and ethnic groups, social class, and gender. Dimensions of multicultural education examined include content integration, knowledge construction process, prejudice reduction, equity pedagogy, and empowering school culture and social structure. Prerequisite: TEP student."
  - :name: Assessment in Elementary Education
    :number: "552"
    :subject: EDTEP
    :credit: "3"
    :description: "Emphasis on methods of assessment that reinforce understanding of the various disciplines. Includes performance assessments, assessments of student projects and papers, traditional exams, and observational exams. Prerequisite: elementary TEP student."
  - :name: Dilemmas of Teaching and Learning
    :number: "561"
    :subject: EDTEP
    :credit: "5"
    :description: "Study of human learning in an educational setting, with an emphasis on learning of school subjects. Topics include nature of learning, knowledge and teaching, motivation, culture, and cognition. Prerequisite: secondary TEP student."
  - :name: Adolescent Development and Education I
    :number: "562"
    :subject: EDTEP
    :credit: "3"
    :description: "Overview of trends and issues of adolescent development and behavior in relation to contemporary secondary schooling. Psychological perspectives on adolescent identity, interpersonal relationships, academic engagement, and social deviancy in schools examined with special attention to classroom management and accommodating differences. Prerequisite: secondary TEP student."
  - :name: Adolescent Development and Education II
    :number: "563"
    :subject: EDTEP
    :credit: "3"
    :description: "Overview of trends and issues of adolescent development and behavior in relation to contemporary secondary schooling. Psychological perspectives on adolescent identity, interpersonal relationships, academic engagement, and social deviancy in schools examined with special attention to classroom management and accommodating differences. Prerequisite: secondary TEP student."
  - :name: Working in Secondary Schools
    :number: "564"
    :subject: EDTEP
    :credit: "3"
    :description: "Organizational, personal, and interpersonal aspects of working as a teacher in a secondary school. Preparation for membership and leadership in a learning community and for continuing professional growth. Credit/no credit only. Prerequisite: secondary TEP student"
  - :name: Planning and Teaching an Integrated Curriculum
    :number: "565"
    :subject: EDTEP
    :credit: "3"
    :description: "Introduction of models for integrating curriculum, congruent instructional and assessment strategies, and team planning skills. Provides direct and experiential learning activities and results in production of team-planned curricular units based on two different models of curriculum integration. Prerequisite: secondary TEP student."
  - :name: Topics and Tensions in School and Society
    :number: "571"
    :subject: EDTEP
    :credit: "3"
    :description: "Exploration of issues of value and value tension in American schools. Consideration of social values of equality, opportunity, pluralism, and community, historical and contemporary evidence of values in schooling, and how values can conflict in policy and practice. Prerequisite: secondary TEP student."
  - :name: Assessment in Secondary Education
    :number: "573"
    :subject: EDTEP
    :credit: "3"
    :description: "Strong emphasis on methods of assessment that reinforce understanding of the various disciplines, including performance assessments, assessments of student projects and papers, traditional exams, and observational exams. Prerequisite: secondary TEP student."
  - :name: Teaching English and Language Arts in Secondary School I
    :number: "580"
    :subject: EDTEP
    :credit: "5"
    :description: "Teaching of English and Language Arts in middle, junior, or senior high school. Prerequisite: secondary TEP student."
  - :name: Teaching English and Language Arts in Secondary School II
    :number: "581"
    :subject: EDTEP
    :credit: "3"
    :description: "Teaching of English and Language Arts in middle, junior, or senior high school. Prerequisite: secondary TEP student."
  - :name: Teaching Mathematics in the Secondary School I
    :number: "582"
    :subject: EDTEP
    :credit: "5"
    :description: "Teaching of mathematics in middle, junior, or senior high school. Prerequisite: secondary TEP student."
  - :name: Teaching Mathematics in the Secondary School II
    :number: "583"
    :subject: EDTEP
    :credit: "3"
    :description: "Teaching of mathematics in middle, junior, or senior high school. Prerequisite: secondary TEP student."
  - :name: Teaching Social Studies in the Secondary School I
    :number: "584"
    :subject: EDTEP
    :credit: "5"
    :description: "Developing, teaching, and evaluating social studies courses on the middle, junior, and senior high school levels. Prerequisite: secondary TEP student."
  - :name: Teaching Social Studies in the Secondary School II
    :number: "585"
    :subject: EDTEP
    :credit: "3"
    :description: "Developing, teaching, and evaluating social studies courses on the middle, junior, and senior high school levels. Prerequisite: secondary TEP student."
  - :name: Teaching Science in the Secondary School I
    :number: "586"
    :subject: EDTEP
    :credit: "5"
    :description: "Teaching of science in middle, junior, or senior high school. Prerequisite: secondary TEP student."
  - :name: Teaching Science in the Secondary School I
    :number: "587"
    :subject: EDTEP
    :credit: "3"
    :description: "Teaching of science in middle, junior, or senior high school. Prerequisite: secondary TEP student."
  - :name: Teaching World Languages I
    :number: "588"
    :subject: EDTEP
    :credit: "5"
    :description: "Introduction to currently used foreign language teaching methods and approaches, including learning and teaching strategies and techniques for the four skills -- reading, writing, speaking, listening -- and culture. Current and future trends in pedagogy and technology. Prerequisite: secondary TEP student."
  - :name: Teaching World Languages II
    :number: "589"
    :subject: EDTEP
    :credit: "3"
    :description: "Introduction to currently used foreign language teaching methods and approaches, including learning and teaching strategies and techniques for the four skills -- reading, writing, speaking, listening -- and culture. Current and future trends in pedagogy and technology. Prerequisite: secondary TEP student."
  - :name: First Quarter Field Experience -- Secondary
    :number: "591"
    :subject: EDTEP
    :credit: "3"
    :description: "Field experience and small group discussions accompanying the first quarter of study in the Secondary Teacher Education Program. Observe school year opening full-time for approximately one month in August and September and two weeks full-time during the quarter in supervised school placements. Credit/no credit only. Prerequisite: secondary TEP student."
  - :name: Second Quarter Field Experience -- Secondary
    :number: "592"
    :subject: EDTEP
    :credit: "3"
    :description: "Field experience and small group discussions accompanying the second quarter of study in the Secondary Teacher Education Program. Three weeks full-time during the quarter in supervised school placements. Credit/no credit only. Prerequisite: secondary TEP student."
  - :name: Third Quarter Field Experience -- Secondary
    :number: "593"
    :subject: EDTEP
    :credit: "3"
    :description: "Field experience and small group discussions accompanying third quarter of study in Secondary Teacher Education Program. Four weeks full-time during the quarter in supervised school placements. Credit/no credit only. Prerequisite: secondary TEP student."
  - :name: "Portfolio: Tool for Reflection -- Secondary"
    :number: "595"
    :subject: EDTEP
    :credit: "3"
    :description: "Group discussions fostering integration of course work and field experience through reflection. Using program goals and targets, students illustrate their learning through multiple forms of evidence. Final portfolio is presented to an audience. Related field experience may be arranged. Credit/no credit only. Prerequisite: secondary TEP student."
  - :name: Independent Study or Research
    :number: "600"
    :subject: EDTEP
    :credit: "6"
    :description: Registration must be accompanied by a study prospectus endorsed by the Director of Teacher Education and the faculty adviser for the work proposed. Credit/no credit only.
  - :name: Fourth Quarter Field Experience
    :number: "601"
    :subject: EDTEP
    :credit: "15"
    :description: "Field experience during the fourth quarter of study in the Teacher Education Program. Full-time student teaching in supervised school placements. Prerequisite: TEP student."
