  - :name: Advanced Criminal Procedure
    :number: "516"
    :subject: LAW_E
    :credit: "5"
    :description: "Covers the formal charging, trial, and appellate stages of criminal proceedings, including grand jury proceedings, prosecutorial discretion in charging, pretrial release and detention, charging and venue joinder and severance, double jeopardy assistance of counsel, discovery, and disclosure, criminal trials appeals, and collateral post conviction remedies. Prerequisite: LAW A 505; LAW B 515."
  - :name: Foreign Trade and Investment Law of the People's Republic of China
    :number: "517"
    :subject: LAW_E
    :credit: "4"
    :description: "Introduction to the regulatory regime governing foreign trade and investment in China and in-depth coverage of key aspects of the regime, with focus on issues faced by U.S. businesses. Covers specific regulations, their implementation in practice, as well as the political and economic background. Offered: jointly with SISEA 517."
  - :name: Philosophy of Law
    :number: "519"
    :subject: LAW_E
    :credit: "4"
    :description: Explores jurisprudence as "the jurist's quest for a systematic vision that will order and illuminate the realities of the law" and legal philosophy as "the philosopher's effort to understand the legal order and its role in human life." Examines various texts, emphasizing works of one or more proponents and critics of liberalism.
  - :name: Advanced Trial Advocacy
    :number: "521"
    :subject: LAW_E
    :credit: "3"
    :description: ""
  - :name: Sexual Orientation, Gender Identity, and the Law Seminar
    :number: "522"
    :subject: LAW_E
    :credit: "4"
    :description: "Examines questions regarding sexual orientation and gender identify as they relate to the areas of criminal, constitutional, employment, tort, and family law. Topics include equal protection, freedom of association, public and private employment discrimination, same-sex marriage and non-martial alternative to marriage, parenting, hate crimes legislation, sodomy laws, and the legal profession. Offered: S."
  - :name: Intellectual Property Law Clinic
    :number: "523"
