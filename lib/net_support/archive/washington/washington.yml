- :name: International Studies (Southeast Asian Studies)
  :courses: 
  - :name: History of Southeast Asia
    :number: "221"
    :subject: SISSE
    :credit: "5"
    :description: "Surveys Southeast Asian civilizations at the outset of Western colonial rule; the colonial impact on the traditional societies of Burma, Thailand, Cambodia, Laos, Vietnam, Malaysia, Indonesia, and the Philippines; nineteenth- and twentieth-century nationalist and revolutionary movements; emergence of Southeast Asia as a region in the modern world. Offered: jointly with HSTAS 221."
  - :name: The Viet Nam Wars
    :number: "265"
    :subject: SISSE
    :credit: "5"
    :description: "Recent Vietnamese history and struggles for independence and national unification vis-a-vis French colonialism, Japanese occupation, American intervention, and internal divisions. Covers historical roots and contemporary contexts of revolution and war, objectives and motivations of participants, and the enormous human costs. Emphasizes socio-cultural changes and wars' legacies. Offered: jointly with HSTAS 265."
  - :name: Culture, Environment, and Identity in Island Southeast Asia
    :number: "314"
    :subject: SISSE
    :credit: "5"
    :description: "Anthropological study of colonial and post-colonial contexts of Island Southeast Asia. Emphasis on historical legacies, influence of world religions, formation of national and collective identities, revolution and national politics, and modernities. Prerequisite: either one 200-level ANTH course, LING 203, or one SIS course. Offered: jointly with ANTH 314."
  - :name: "Southeast Asian Civilization: Buddhist and Vietnamese"
    :number: "315"
    :subject: SISSE
    :credit: "5"
    :description: "Civilizations of Theravada Buddhist societies in Burma, Thailand, Cambodia, and Laos and in Vietnamese societies of Southeast Asia. Culture of tribal peoples who live on peripheries of these societies. Cultural transformations consequent upon the war in Indochina and resettlement of Indochinese refugees in United States. Offered: jointly with ANTH 315."
  - :name: Politics and Change in Southeast Asia
    :number: "343"
    :subject: SISSE
    :credit: "5"
    :description: "Government and politics in the countries of Southeast Asia, with attention given to the nature of the social and economic environments that condition them. Offered: jointly with POL S 343."
  - :name: Violence, Myth, and Memory
    :number: "364"
    :subject: SISSE
    :credit: "5"
    :description: "Explores how images and ideas of power, violence, and global modernity circulate in memories and discourses abut US relations with Vietnam, the Philippines, and Indonesia. Topics include foundations myths, colonial and postcolonial encounters, historiography and narrative, and nationalist and ethnic identity formations. Offered: jointly with HSTAS 346; Sp."
  - :name: Violence, Myth, and Memory
    :number: "376"
    :subject: SISSE
    :credit: "5"
    :description: "Explores how images and ideas of power, violence, and global modernity circulate in films and novels, memories and discourses about U.S. relations with Vietnam, the Philippines, and Indonesia. Topics include foundational myths, colonial and post-colonial encounters, historiography and narrative, and nationalist and ethnic identity formations. Offered: jointly with C LIT 376."
  - :name: "Study Abroad: Southeast Asian Studies"
    :number: "399"
    :subject: SISSE
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: Southeast Asian Knowledge and the Politics of Information
    :number: "420"
    :subject: SISSE
    :credit: "5"
    :description: Overview of information resources in and about Southeast Asia, including evaluation of those sources within various theoretical articulations (scholastic, cultural, and political). Pedagogical implications of the life cycle of information; critique of these implications from various theoretical and cultural viewpoints.
  - :name: Technology and Culture in the Making of Contemporary Empires
    :number: "432"
    :subject: SISSE
    :credit: "5"
    :description: "Explores the struggles that shaped organization of the U.S. empire at the turn of the 20th century, focusing on how empire's materials, cultural, and ideological boundaries were drawn. Topics include race, gender, and class as colonial formations; technologies of imperial governance such as public health, citizenship and territory; and popular culture. Offered: jointly with C LIT 432."
  - :name: Literature and Society in Southeast Asia
    :number: "445"
    :subject: SISSE
    :credit: "10"
    :description: "Focus on either Vietnam or Thailand. Provides students with opportunity to explore how those living in Southeast Asia have reflected on the radical social changes their societies have undergone through novels, short stories, and poetry. Prerequisite: one 200-level ANTH course or LING 203. Offered: jointly with ANTH 445."
  - :name: The Viet Nam Wars
    :number: "465"
    :subject: SISSE
    :credit: "5"
    :description: "Recent Vietnamese history and struggles for independence and national unification vis-a-vis French colonialism, Japanese occupation, American intervention, and internal divisions. Covers historical roots and contemporary contexts of revolution and war, objectives and motivations of participants, and the enormous human costs. Emphasizes socio-cultural changes and wars' legacies. Offered: jointly with HSTAS 465."
  - :name: Islam, Mysticism, Politics and Performance in Indonesian Culture
    :number: "466"
    :subject: SISSE
    :credit: "5"
    :description: "Shows how Indonesia, the world's fourth most-populous country, with the largest Islamic population, weaves together local practices and influences from India and Persia. Offers ways of understanding modern Indonesian performing arts, religion, and polities. Offered: jointly with HSTAS 446."
  - :name: Topics in Southeast Asian History and Society
    :number: "469"
    :subject: SISSE
    :credit: "5"
    :description: Introduces major issues within the history and culture of one country of Southeast Asia. Content varies. Topics may include religion, economics, colonialism, perspectives on gender, labor history, literatures, popular culture, and performing arts. Focuses on a different Southeast Asian country each time offered.
  - :name: Special Topics in Southeast Asian Studies
    :number: "490"
    :subject: SISSE
    :credit: "15"
    :description: Content varies.
  - :name: Undergraduate Research
    :number: "499"
    :subject: SISSE
    :credit: "15"
    :description: ""
  :code: SISSE
- :name: Law, Societies, and Justice
  :courses: 
  - :name: Special Topics in Law, Societies, and Justice
    :number: "299"
    :subject: LSJ
    :credit: "10"
    :description: Examines a different subject or problem of current interest within the discipline.
  - :name: Internship
    :number: "301"
    :subject: LSJ
    :credit: "5"
    :description: Participation in an approved internship. Credit/no credit only.
  - :name: Research in Law, Societies, and Justice
    :number: "310"
    :subject: LSJ
    :credit: "15"
    :description: Supervised introductory individual and/or seminar based research on some aspect of society and justice.
  - :name: The Politics and Law of International Human Rights
    :number: "320"
    :subject: LSJ
    :credit: "5"
    :description: "Studies the international human rights movement in its legal and political context. Focuses on institutions which influence, enable, and constrain the international promotion of human rights. Offered: jointly with POL S 368."
  - :name: Human Rights Law in Culture and Practice
    :number: "321"
    :subject: LSJ
    :credit: "5"
    :description: "Introduces the complexities of issues surrounding human rights. Examines human rights concerns through critical analyses, taking into account legal, social, economic, and historical variables. Offered: jointly with ANTH 323."
  - :name: Women's Rights as Human Rights
    :number: "327"
    :subject: LSJ
    :credit: "5"
    :description: "Women's rights in comparative perspective, focusing on varying settings that alter the meaning and practical application. Domestic level: areas including abortion politics to trafficking in women. International level: areas including equality claims before European supranational judicial bodies, rape as war crime in international law. Offered: jointly with POL S 327."
  - :name: "Beyond Civil Rights: Law, Culture, and Change"
    :number: "330"
    :subject: LSJ
    :credit: "5"
    :description: "Assessment of the contemporary politics of civil rights as shaped by an identity politics that is both significant and passe. Recommended: LSJ 363 or one course in either AES or WOMEN. Offered: jointly with AES 330."
  - :name: The Politics of Race and Ethnicity in the United States
    :number: "331"
    :subject: LSJ
    :credit: "5"
    :description: "Introduction to the history and development of racial hierarchy, focusing on how race and ethnicity shape political institutions (e.g., the Constitution, political parties, voting systems). Examination of political relationships between Whites, African Americans, Latinos, and Asian Americans. Case studies of minority representation and the politics of welfare, crime, immigration, and terrorism. Offered: jointly with POL S 317."
  - :name: "Disability and Society: Introduction to Disability Studies"
    :number: "332"
    :subject: LSJ
    :credit: "5"
    :description: "Introduction to the field of disability studies. Focuses on theoretical questions of how society predominantly understands disability and the social justice consequences. Examines biological, social, cultural, political, and economic determinants in social creation/construction (framing) of disability and effects on those claiming and/or labeled as disabled. Offered: jointly with CHID 332."
  - :name: Introduction to the American Court System
    :number: "355"
    :subject: LSJ
    :credit: "5"
    :description: Philosophical and structural bases of the American court system; roles of attorneys, judges and the public in that system. Some focus also on current challenges to the courts posed by court congestion and alternative dispute resolution, and on future prospects for the courts.
  - :name: Introduction to United States Constitutional Law
    :number: "360"
    :subject: LSJ
    :credit: "5"
    :description: "Growth and development of the United States Constitution as reflected in decisions of the Supreme Court; political, social, and economic effects. Offered: jointly with POL S 360."
  - :name: United States Courts and Civil Liberty
    :number: "361"
    :subject: LSJ
    :credit: "5"
    :description: "Cases and literature bearing on protection of constitutionally guaranteed private rights, with particular reference to the period since 1937. Offered: jointly with POL S 361."
  - :name: "Law and Justice: An Introduction to Social Theory"
    :number: "362"
    :subject: LSJ
    :credit: "5"
    :description: "Provides conceptual tools for understanding law and its role in society by acquainting students with major currents of social theory. Topics include liberalism, Marxism, critical feminist theory, and critical race theory. Offered: jointly with SIS 362."
  - :name: Law in Society
    :number: "363"
    :subject: LSJ
    :credit: "5"
    :description: "Inquiry into how law matters in social practice. Examines general theories of law, the workings of legal institutions, and the character of legally constituted practices and relationships in diverse terrains of social life. Offered: jointly with POL S 363."
  - :name: Comparative Law and Courts
    :number: "367"
    :subject: LSJ
    :credit: "5"
    :description: "Introduction to comparative judicial politics, focusing on the relationship between law and politics in cross-national perspective, as well as on the functioning of supranational and international legal entities in the international system. Offered: jointly with POL S 367."
  - :name: Crime, Politics, and Justice
    :number: "375"
    :subject: LSJ
    :credit: "5"
    :description: Reviews the major components -- police, courts, and corrections -- of the U.S. criminal justice system; investigates critical factors that shape criminal procedure; considers the relationship between criminal procedure and wider concerns of justice.
  - :name: Drugs and Society
    :number: "376"
    :subject: LSJ
    :credit: "5"
    :description: "Explores the questions of drug use and abuse, social and political factors that shape response to their use, and the social conditions under which drug use is likely to have adverse consequences. Also covers U.S. drug control policy, the political economy of legal and illegal drugs, and political aspects of drug use. Offered: jointly with SOC 376."
  - :name: "Punishment: Theory and Practice"
    :number: "377"
    :subject: LSJ
    :credit: "5"
    :description: Examines the philosophical reasoning that underlies punishment practices such as sentencing, imprisonment, or capital punishment. Considers policy issues in these areas in light of theories about morality and human nature. Helps students learn how to analyze punishment policies from ethical and philosophical perspectives.
  - :name: Policing the City
    :number: "378"
    :subject: LSJ
    :credit: "5"
    :description: "Investigates how and why formal and informal order is established in urban areas, how this order produces advantages and disadvantages, and possibilities of alternative visions of order. Topics include formal means of control (zoning, laws, policing, building codes) and informal means of control (gossip, ostracism, peer pressure, local politics). Offered: jointly with GEOG 378; A."
  - :name: Prisons in Anthropological Perspective
    :number: "379"
    :subject: LSJ
    :credit: "5"
    :description: "An introduction to prisons from an anthropological point of view, with focus on prisons as total institutions. Topics include the experiences of prisoners and staff, prison history, issues of race and gender associated with incarceration, and the imprisonment of the mentally ill. Offered: jointly with ANTH 379."
  - :name: Contemporary Issues in Law, Societies, and Justice
    :number: "380"
    :subject: LSJ
    :credit: "10"
    :description: "Theoretical, empirical, and comparative aspects of such topics as human rights, socio-legal concepts, justice, and legal policy. Recommended: POL S 101, POL S 202, POL S 204, or SOC 110."
  - :name: Senior Seminar
    :number: "400"
    :subject: LSJ
    :credit: "10"
    :description: For students in their final year as Law, Societies, and Justice majors. Incorporates material learned in student's primary field of specialization. Includes independent research, oral presentations, and the completion of a substantial paper.
  - :name: Field Experience in Law, Societies, and Justice
    :number: "401"
    :subject: LSJ
    :credit: "5"
    :description: Participant observation in a public or private agency relevant to the study of law, justice, human rights, or court systems.
  - :name: Human Rights in Latin America
    :number: "410"
    :subject: LSJ
    :credit: "5"
    :description: "Human rights in Latin America, focusing on twentieth century dictatorships and current regional events and their implications for human rights. Cannot be taken for credit if GIS 174 or SISLA 120 previously taken. Offered: jointly with SIS 470. Prerequisite: either ANTH 323, LSJ 320, LSJ 321, POL S 368, PHIL 338, SIS 200, or SIS 201."
  - :name: The Politics of Rights
    :number: "420"
    :subject: LSJ
    :credit: "5"
    :description: Examines rights in practical and social interaction, rights as social conventions, relations of rights practices to official state policies, disputing practices, interest formation, and identify construction at individual and group levels. Explores how rights practices figure into the constellation of contested power relations within modern societies.
  - :name: Women's Rights and Politics in Islamic Society
    :number: "421"
    :subject: LSJ
    :credit: "5"
    :description: "Human rights theory with women's legal rights and practice within context of the Islamic state. Introduction to debates regarding universality of human rights through examination of women's rights in Muslim context. Considers journalistic notions of homogeneity among Muslims, political nature of the Islamic state, and its mobilization of human rights. Offered: jointly with ANTH 498."
  - :name: "Domesticating International Human Rights: Perspectives on U.S. Asylum and Refugee Law"
    :number: "425"
    :subject: LSJ
    :credit: "5"
    :description: "Examines the creation, production, and proliferation of law and legal categories relating to the status of refugees and asylum-seekers in the United States. Integrates anthropological perspectives of law's ability to create meaning in the examination of deeper implications of asylum and refugee law in American society. Offered: jointly with ANTH 497."
  - :name: Women's Rights in an Integrated Europe
    :number: "428"
    :subject: LSJ
    :credit: "5"
    :description: "Examines the transformation in women's rights policy within the European community from the late 1950s through the present. Focuses on the legal rules and bodies that govern not only these policy domains, but also their evolution and impacts. Offered: jointly with POL S 415."
  - :name: Disability Law, Policy, and the Community
    :number: "433"
    :subject: LSJ
    :credit: "5"
    :description: "Seminar addressing legal rights of disabled people, history of disability policy in the United States, and the role of community activism and other forces in policy development and systems change. Introduction to the existing social service systems that affect disables people. Recommended: LSJ 332. Offered: jointly with CHID 433."
  - :name: Civil and Human Rights Law for Disabled People
    :number: "434"
    :subject: LSJ
    :credit: "5"
    :description: "Designed for students interested in expanding their knowledge of civil and human rights for disabled people. Examines the American perspective (ADA) as well as various international models including the United Nations' International Human Rights treaties as they relate to disabled people. Recommended: LSJ 332. Offered: jointly with CHID 434; A."
  - :name: Criminal Law and Procedure
    :number: "440"
    :subject: LSJ
    :credit: "5"
    :description: Substantive and procedural criminal law for lay persons; analysis of the philosophy behind the law, with an emphasis on due process in adult and juvenile courts; case-analysis teaching technique.
  - :name: Ethics in Law and Justice
    :number: "444"
    :subject: LSJ
    :credit: "5"
    :description: "Applies ethical theories, research, and practice to the law and justice system, with the goals of: (1) analyzing the moral dimensions of criminal law, (2) studying ethical issues in law enforcement, adjudications, and corrections, and (3) examining a variety of controversial ethical issues associated with the justice system."
  - :name: "Feminist Legal Studies: Theory and Practice"
    :number: "466"
    :subject: LSJ
    :credit: "5"
    :description: "Examines feminist theoretical analyses of the law. Engages in current debate on the study of critical race, gender, and class theory. Includes: women in prison, public assistance, the sex industry, women and health care, and immigration law. Recommended: WOMEN 200 or WOMEN 310. Offered: jointly with POL S 466/WOMEN 410."
  - :name: Law, Development, and Transition in East Asia
    :number: "469"
    :subject: LSJ
    :credit: "5"
    :description: "Examines the role of law and the courts in economic and political change in the developing world. Topics include variations in legal traditions and institutions, economic development, property rights, dispute resolution, democratization, and human rights. Empirical materials focus on East Asia. Offered: jointly with POL S 469/SISEA 469."
  - :name: Evaluation Research in Criminal Justice
    :number: "470"
    :subject: LSJ
    :credit: "5"
    :description: Social science research methods relevant to criminal justice evaluation and operations research. Ethical considerations, formulation of goals and objectives, problem definition and research design, sources and methods of data collection, descriptive statistics, data interpretation, and utilizations of research results.
  - :name: Corrections
    :number: "473"
    :subject: LSJ
    :credit: "5"
    :description: "Analyzes research on diversionary methods, treatment of convicted offenders. Emphasis on program evaluation. Community treatment, fines, restitution, probation, parole, halfway houses, other alternatives to incarceration; correctional institutions. Organization of state, federal systems. Problems of administration. Subsidies, governmental control. Planning, public participation. Recommended: SOC 371 and SOC 372. Offered: jointly with SOC 473."
  - :name: Geography and the Law
    :number: "474"
    :subject: LSJ
    :credit: "5"
    :description: "Examines the relationship between geography, law, and socio-legal analysis; reviews significant instances where law and geography intersect, such as the regulation of public space, the regulation of borders and mobility, and disputes over property and land use. Offered: jointly with GEOG 474."
  - :name: Miscarriages of Justice
    :number: "476"
    :subject: LSJ
    :credit: "5"
    :description: "Examines legal and social factors that shape criminal case outcomes, analyzing how one type of miscarriage of justice -- wrongful conviction -- occur. How can cases of wrongful conviction be explained? Why are some people, against whom there is only weak evidence, convicted--and sometimes even executed? Offered: jointly with SOC 476."
  - :name: The Police
    :number: "480"
    :subject: LSJ
    :credit: "5"
    :description: Conceptual and empirical issues concerning multifaceted and changing roles of the American police.
  - :name: Introduction to Organized and White Collar Crime
    :number: "485"
    :subject: LSJ
    :credit: "3"
    :description: Overview of organized and white collar crime. Exposure to definitional problems, distinctive characteristics, potential areas of overlap, and barriers to more effective social control. Addresses impediments resulting from inadequate conceptualizations, legal and operational difficulties in pursuing offenders, and effects of corruption and discretion in the justice system.
  - :name: Honors Thesis
    :number: "488"
    :subject: LSJ
    :credit: "5"
    :description: First of a two-course hyphenated sequence. To be completed with LSJ 489.
  - :name: Honors Thesis
    :number: "489"
    :subject: LSJ
    :credit: "5"
    :description: "Thesis research honors option. Second of a two-course hyphenated sequence. To be completed with LSJ 488. Offered: A."
  - :name: Special Topics in Law, Societies, and Justice
    :number: "490"
    :subject: LSJ
    :credit: "15"
    :description: Examination of socio-legal topics. Content varies.
  - :name: Study Abroad-Law, Societies, and Justice
    :number: "495"
    :subject: LSJ
    :credit: "15"
    :description: Comparative studies abroad of legal institutions, rights, and justice as related to national settings. Specific course content determined by faculty member.
  - :name: Readings in Law, Societies, and Justice
    :number: "499"
    :subject: LSJ
    :credit: "10"
    :description: Individual readings in law, societies, and justice.
  - :name: Law and Society Studies
    :number: "501"
    :subject: LSJ
    :credit: "5"
    :description: Provides a broad overview of, and introduction to, the interdisciplinary field of Law and Society Studies, including the historical development of law and society studies and an overview of its main concerns and questions.
  :code: LSJ
- :name: American Sign Language
  :courses: 
  - :name: American Sign Language I
    :number: "101"
    :subject: ASL
    :credit: "5"
    :description: "Introduction to American Sign Language using conversational methods. Covers vocabulary, grammatical usage, and culturally appropriate behavior within the deaf community. Offered: A."
  - :name: American Sign Language II
    :number: "102"
    :subject: ASL
    :credit: "5"
    :description: "Focuses on building mastery of American Sign Language grammar skills, increasing vocabulary, and gaining a deeper knowledge and appreciation of deaf culture. Prerequisite: ASL 101. Offered: W."
  - :name: American Sign Language III
    :number: "103"
    :subject: ASL
    :credit: "5"
    :description: "Focuses on grammatical features such as spatialization, directionality, and non-manual components. Intensive work in vocabulary development and continued study of deaf culture. Prerequisite: AL 102. Offered: Sp."
  :code: ASL
- :name: French Linguistics
  :courses: 
  - :name: The Syntactic Structure of French
    :number: "400"
    :subject: FRLING
    :credit: "5"
    :description: "Scientific study of the syntax of French: phrase structure and movement, with emphasis on passives, relatives, and interrogatives. Prerequisite: either FRENCH 203, FRENCH 223, or FRENCH 234; either LING 200 or LING 400."
  - :name: The Morphological Structure of French
    :number: "401"
    :subject: FRLING
    :credit: "5"
    :description: "Linguistic study of French morphology. Prerequisite: either FRENCH 203, FRENCH 223, or FRENCH 234; either LING 200 or LING 400."
  - :name: The Phonological Structure of French
    :number: "402"
    :subject: FRLING
    :credit: "5"
    :description: "The phonological component of the generative grammar of French: representations of syllabic and segmental units, phonological rules, distinctive features and their articulatory correlates. Prerequisite: either FRENCH 203, FRENCH 223, or FRENCH 234; either LING 200 or LING 400."
  - :name: Background of Modern French
    :number: "403"
    :subject: FRLING
    :credit: "5"
    :description: "Linguistic analysis of the important developments in the history of the French language from its Latin origin to contemporary speech. Prerequisite: either FRENCH 203, FRENCH 223, or FRENCH 234; either LING 200 or LING 400."
  - :name: Linguistics and the Teaching of French
    :number: "405"
    :subject: FRLING
    :credit: "5"
    :description: "Areas of linguistics that can be particularly helpful to the French teacher. Prerequisite: either FRENCH 203, FRENCH 223, or FRENCH 234; either LING 200 or LING 400."
  - :name: Advanced French Grammar
    :number: "406"
    :subject: FRLING
    :credit: "5"
    :description: "Problems of French grammar. Differences between forms and structures of French and English. Problems of effective teaching of French. Prerequisite: FRENCH 303."
  - :name: The Phonetics of French
    :number: "409"
    :subject: FRLING
    :credit: "5"
    :description: "Scientific study of the French sound system with special emphasis on \"lower level\" phonetic rules. Focus on data from standard French as well as socioeconomic and geographic variations. Prerequisite: either FRENCH 203, FRENCH 223, or FRENCH 234; either LING 200 or LING 400."
  :code: FRLING
- :name: Linguistics
  :courses: 
  - :name: Fundamentals of Grammar
    :number: "100"
    :subject: LING
    :credit: "5"
    :description: Introduction to basic grammatical concepts and terminology. Specifically intended for students planning to take a foreign language or linguistics. Does not count toward the linguistics major or minor.
  - :name: Fundamentals of Pronunciation for Language Learners
    :number: "101"
    :subject: LING
    :credit: "5"
    :description: Fundamentals of pronunciation for language learners. Introduces students to systematic characteristics of language sounds through examination of specific languages and their differences from English. Includes a laboratory component developing perceptual and productive skills of non-English sounds.
  - :name: Introduction to Linguistic Thought
    :number: "200"
    :subject: LING
    :credit: "5"
    :description: Language as the fundamental characteristic of the human species; diversity and complexity of human languages; phonological and grammatical analysis; dimensions of language use; language and writing; impact of historical linguistics on contemporary theory. Not open for credit to students who have completed LING 201.
  - :name: Introduction to Linguistic Theory and Analysis
    :number: "201"
    :subject: LING
    :credit: "5"
    :description: Background and scope of modern linguistics; behaviorist versus rationalist theories of language; universal and cognitive aspects of language structure; interplay of genetic and social factors in language formation; linguistic analysis. Not open for credit to students who have completed LING 200.
  - :name: Introduction to Anthropological Linguistics
    :number: "203"
    :subject: LING
    :credit: "5"
    :description: "Linguistic methods, theories used within anthropology. Basic structural features of language; human language and animal communication compared; evidence for the innate nature of language. Language and culture: linguistic relativism, ethnography of communication, sociolinguistics. Language and nationalism, language politics in the U.S. and elsewhere. Offered: jointly with ANTH 203."
  - :name: Origins of the Germanic Languages
    :number: "220"
    :subject: LING
    :credit: "5"
    :description: "Introduction to basic grammatical concepts, terminology, and linguistics with emphasis on German-English relationship. Overview of phonology, morphology, syntax, and history of Germanic languages and people, both ancient and modern. Languages covered include Old, Middle, and New High German; English, Frisian, Dutch, Old Saxon, and Gothic. Taught in English. Offered: jointly with GERMAN 220; AWSpS."
  - :name: Introduction to Meaning
    :number: "242"
    :subject: LING
    :credit: "5"
    :description: "Non-technical introduction to meaning in language and how it functions in communication and thinking. Discussion of how and why meanings of words change through time. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400."
  - :name: Introduction to Perl Programming for Linguists
    :number: "270"
    :subject: LING
    :credit: "5"
    :description: "Fundamental programming techniques, including data types, control flow, regular expressions, file handling, GUI design, and CGI interaction. Content relates to a variety of linguistic concepts including syntax, morphology, phonology, lexicon building and foreign language corpora. No previous programming necessary; however, a background in general linguistic theory is assumed. Offered: W."
  - :name: Introduction to the Languages of the World
    :number: "300"
    :subject: LING
    :credit: "5"
    :description: "A survey of the world's languages, focusing on their syntactic, phonological, and morphological properties. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400."
  - :name: Linguistics and Society
    :number: "333"
    :subject: LING
    :credit: "3"
    :description: Interaction of language, culture, and society, and the relationship of linguistic theory to societal problems. Ethical and political considerations involved in the application of linguistic theory.
  - :name: Psychology of Language I
    :number: "347"
    :subject: LING
    :credit: "5"
    :description: "Introduction to the study of language, including language structure, speech perception, language acquisition, psychological processes underlying comprehension and production of language, the relation between brain and language, and the question of the species-specificity of human language. Prerequisite: 2.0 in either PSYCH 209 or either LING 200 or LING 201. Offered: jointly with PSYCH 347."
  - :name: Language and Translation
    :number: "372"
    :subject: LING
    :credit: "5"
    :description: Role of linguistic concepts in the process of translation from one language to another. Attention to both language universals and language particulars.
  - :name: Foreign Studies in Linguistics
    :number: "390"
    :subject: LING
    :credit: "10"
    :description: For students who take linguistics courses while participating in a University of Washington study abroad program and for which there is no direct University of Washington equivalent.
  - :name: Survey of Linguistic Method and Theory
    :number: "400"
    :subject: LING
    :credit: "5"
    :description: Major linguistic theories in phonology, syntax and semantics; linguistic analysis and argumentation. Intended for students who plan to pursue further linguistic or language-related study. Students who have taken LING 200 or 201 should not take LING 400, although credit is allowed for both if 400 is taken after 200 or 201.
  - :name: The Linguistic, Philosophical, and Political Thought of Noam Chomsky
    :number: "401"
    :subject: LING
    :credit: "3"
    :description: Relation of current work in Chomskyan linguistics to philosophical, psychological, political, and educational thought.
  - :name: Survey of the History of Linguistics
    :number: "402"
    :subject: LING
    :credit: "3"
    :description: "Main trends in linguistic theory and philosophy of linguistics from ancient times through advent of transformational-generative grammar. Includes nineteenth-century comparative and historical grammar, Prague school grammar, American structuralist grammar, major concerns of linguistics today. Prerequisite: LING 451."
  - :name: Structure of American Sign Language
    :number: "403"
    :subject: LING
    :credit: "5"
    :description: "Introduction to the phonological, morphological, and syntactic structure of American Sign Language. Topics include acquisition, sociolinguisitics, neurolinguisitics, lexicography, history, and culture. Knowledge of American Sign Language is not required. Prerequisite: LING 200, 201, 203, or 400."
  - :name: Indo-European
    :number: "404"
    :subject: LING
    :credit: "3"
    :description: Overview of the Indo-European languages, of comparative method, and of the phonology, morphology, and syntax of reconstructed Indo-European. Grammatical analyses and texts from various attested ancient and modern Indo-European languages, selected according to the interests of the students.
  - :name: Indo-European
    :number: "405"
    :subject: LING
    :credit: "3"
    :description: Overview of the Indo-European languages, of comparative method, and of the phonology, morphology, and syntax of reconstructed Indo-European. Grammatical analyses and texts from various attested ancient and modern Indo-European languages, selected according to the interests of the students.
  - :name: Indo-European
    :number: "406"
    :subject: LING
    :credit: "3"
    :description: Overview of the Indo-European languages, of comparative method, and of the phonology, morphology, and syntax of reconstructed Indo-European. Grammatical analyses and texts from various attested ancient and modern Indo-European languages, selected according to the interests of the students.
  - :name: Native Languages and Language Families of Washington State
    :number: "411"
    :subject: LING
    :credit: "3"
    :description: "Survey of linguistic structures of Washington native languages. Language families consist of Salish, Wakashan, Chemakuan, Athabaskan, Chinookan, Sahaptian, Cayuse. Structure and origin of Chinook jargon. Prerequisite: LING 450; either LING 461 or LING 481."
  - :name: History of the German Language
    :number: "415"
    :subject: LING
    :credit: "5"
    :description: "Traces the history of the German language from early Germanic to the present. Recommended: LING 200 and GERMAN 203 Offered: jointly with GERMAN 452."
  - :name: The Development of the Italian Language
    :number: "419"
    :subject: LING
    :credit: "5"
    :description: "Historical survey of Italian phonology, morphology, and syntax. Evolution of the language is illustrated with study of pertinent documents from various periods. Prerequisite: ITAL 303; either LING 400 or ROLING 401. Offered: jointly with ITAL 400."
  - :name: Sociolinguistics I
    :number: "432"
    :subject: LING
    :credit: "5"
    :description: "Social variation in the phonology, morphology, syntax, lexicon of languages and dialects. Nonstandard language, diglossia, pidgins and creoles, gender differences, bi- and multilingualism, ethnography of speaking, pragmatics, and language attitudes. Prerequisite: either LING 200 or LING 400; recommended: prior or concurrent registration in LING 450. Offered: jointly with ANTH 432."
  - :name: Sociolinguistics II
    :number: "433"
    :subject: LING
    :credit: "5"
    :description: "Examines field methods linguists use in socially oriented studies of language variation and change. Includes language attitudes, study of urban dialects, syntactic variation, sampling and interview design. Discussion of issues related to recording, ethics, and analysis of large bodies of data. Prerequisite: LING 432. Offered: jointly with ANTH 433."
  - :name: Linguistics and Poetic Language
    :number: "441"
    :subject: LING
    :credit: "3"
    :description: "Introduction to the Relationship between linguistic structures, linguistic universals, and the poetic uses of language; linguistic description in the analysis of literature. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400."
  - :name: Semantics I
    :number: "442"
    :subject: LING
    :credit: "5"
    :description: "Introduction to the study of meaning as part of linguistic theory. Relation of semantics to syntax. Emphasis on formal semantics and pragmatics. Discussion of various semantic phenomena in natural language that are theoretically relevant. Prerequisite: LING 461, Syntax 1."
  - :name: Philosophy and Linguistics
    :number: "443"
    :subject: LING
    :credit: "3"
    :description: "Philosophical problems that arise in the attempt to understand current linguistic theories and the implications of linguistics for philosophy. Offered: jointly with PHIL 443."
  - :name: Philosophy of Language-Pragmatics
    :number: "444"
    :subject: LING
    :credit: "3"
    :description: "Language as communicative activity. Speech act theory in Austin, Grice, and contemporary writings. Applications to problems of reference, presupposition, metaphor, relativism. Offered: jointly with PHIL 444."
  - :name: Descriptive Aspects of English as a Foreign Language
    :number: "445"
    :subject: LING
    :credit: "3"
    :description: "Linguistic analysis as a basis for the teaching of English as a foreign language; language as rule-governed behavior. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400."
  - :name: English Phonology
    :number: "446"
    :subject: LING
    :credit: "3"
    :description: "Descriptively oriented approach to of English phonology and morphology; dialect differences. Prerequisite: LING 450."
  - :name: Psychology of Language II
    :number: "447"
    :subject: LING
    :credit: "4"
    :description: "Psychological principles applied to linguistic development and organization; language in both its stimulus and response aspects. Prerequisite: 2.0 in either PSYCH 347, PSYCH 355, or LING 400. Offered: jointly with PSYCH 447."
  - :name: Second-Language Learning
    :number: "449"
    :subject: LING
    :credit: "5"
    :description: "Issues related to the linguistic aspects of second-language learning. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400."
  - :name: Introduction to Linguistic Phonetics
    :number: "450"
    :subject: LING
    :credit: "5"
    :description: "Introduction to the articulatory and acoustic correlates of phonological features. Issues covered include the mapping of dynamic events to static representations, phonetic evidence for phonological description, universal constraints on phonological structure, and implications of psychological speech-sound categorization for phonological theory. Prerequisite: either LING 200 or LING 400."
  - :name: Phonology I
    :number: "451"
    :subject: LING
    :credit: "5"
    :description: "Speech sounds, mechanism of their production, and structuring of sounds in languages; generative view of phonology; autosegmental and metrical phonology. Prerequisite: LING 450."
  - :name: Phonology II
    :number: "452"
    :subject: LING
    :credit: "5"
    :description: "Speech sounds, mechanism of their production, and structuring of sounds in languages; generative view of phonology; autosegmental and metrical phonology. Prerequisite: LING 451."
  - :name: Experimental Phonetics
    :number: "453"
    :subject: LING
    :credit: "5"
    :description: "Examines phonetic and phonological aspects of spoken language using experimental methods. Focuses on acoustic phonetics and speech perception. Significant time devoted to experimental design and hands-on data analysis techniques. Prerequisite: LING 451."
  - :name: Methods in Comparative Linguistics
    :number: "454"
    :subject: LING
    :credit: "3"
    :description: "Method and theory of historical and comparative linguistics. Problems of phonological, morphological, syntactic, and semantic change and reconstruction. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400."
  - :name: Areal Linguistics
    :number: "455"
    :subject: LING
    :credit: "6"
    :description: "Issues involved in classification of languages. Systems of classification based on structure, word order, areal features. Ways in which languages may be classified for different purposes. Processes such as borrowing, vocabulary specialization, lexical change, and language death and revival. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400. Offered: jointly with ANTH 455."
  - :name: Language Development
    :number: "457"
    :subject: LING
    :credit: "5"
    :description: "First-language acquisition and use by children. Emphasis on theoretical issues and research techniques. Prerequisite: 2.0 in either PSYCH 206, PSYCH 306, LING 200, or LING 400. Offered: jointly with PSYCH 457."
  - :name: Language and Gender
    :number: "458"
    :subject: LING
    :credit: "5"
    :description: "Survey of the theoretical trends, methods, and research findings on the relationship between language and gender. Focus on power relations in gendered language use. Extensive study of research based on conversational analysis. Prerequisite: LING 200; either LING 201, LING 203, or ANTH 203. Offered: jointly with ANTH 450/WOMEN 450."
  - :name: Syntax I
    :number: "461"
    :subject: LING
    :credit: "5"
    :description: "Study of the structural properties of language; introduction to generative transformational syntax. Prerequisite: either LING 200 or LING 400."
  - :name: Syntax II
    :number: "462"
    :subject: LING
    :credit: "5"
    :description: "Study of the structural properties of language; introduction to generative transformational syntax. Prerequisite: LING 461."
  - :name: Syntax III
    :number: "463"
    :subject: LING
    :credit: "4"
    :description: "Study of the structural properties of language; introduction to generative transformational syntax. Prerequisite: LING 462."
  - :name: Language Politics and Cultural Identity
    :number: "464"
    :subject: LING
    :credit: "3"
    :description: "Theories and case studies of the power of language and how it is manipulated. Multilingualism, diglossia. Role of language and linguistics in nationalism. Standardization, educational policy, language and ethnicity. World languages, language death and revival. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400. Offered: jointly with ANTH 464."
  - :name: "Discourse: Analyzing Talk and Texts"
    :number: "470"
    :subject: LING
    :credit: "5"
    :description: "A critical and practical introduction to contemporary theories/methods in discourse analysis: how verbal communication (together with visual communication) is used in conversational talk and mediztized texts to construct identities and relationships; and how power and ideology are reproduced through these everyday social interactions. Offered: jointly with COM 470."
  - :name: Introduction to Computational Linguistics
    :number: "472"
    :subject: LING
    :credit: "5"
    :description: "Introduction to computer applications of linguistic theory, including syntactic processing, semantic and pragmatic interpretation, and natural language generation. Prerequisite: either LING 200 or LING 400; either LING 461 or CSE 321. Offered: jointly with CSE 472."
  - :name: Philosophy of Language
    :number: "476"
    :subject: LING
    :credit: "5"
    :description: "Current theories of meaning, reference, predication, and related concepts. Offered: jointly with PHIL 453."
  - :name: Semantics II
    :number: "479"
    :subject: LING
    :credit: "3"
    :description: "Formal characterization of linguistic meaning. Emphasis on nature and purpose of formal semantics and on its relation to formal syntax. Prerequisite: LING 442. Offered: jointly with PHIL 479."
  - :name: Topics in Linguistics
    :number: "480"
    :subject: LING
    :credit: "12"
    :description: Introduction to an area of linguistic study not covered by the regular departmental course offerings.
  - :name: Introduction to Morphology
    :number: "481"
    :subject: LING
    :credit: "5"
    :description: "Structure of words and the processes by which they are formed. Morphological processes in a wide variety of languages. Prerequisite: either LING 200 or LING 400."
  - :name: Lexical Semantics and the Lexicon
    :number: "484"
    :subject: LING
    :credit: "3"
    :description: "Role of the lexicon in syntax and semantics. Topics include the syntax-lexicon mapping; theories of argument structure; complex predicate formation and lexical subordination; the lexicon and language acquisition; the role of the lexicon in linguistic theory; and the lexicon and sentence processing. Prerequisite: LING 461."
  - :name: Undergraduate Fieldwork
    :number: "490"
    :subject: LING
    :credit: "6"
    :description: "Individual consultation with faculty member and supervised practical experience in a broad range of industry, community, clinical settings dealing with linguistic issues. Credit/no credit only. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: LING
    :credit: "10"
    :description: Credit/no credit only.
  - :name: Field Methods
    :number: "501"
    :subject: LING
    :credit: "3"
    :description: "Guided analysis of a language unfamiliar to all students of the class; construction of a grammar based on material elicited from native informant. Prerequisite: LING 452, LING 462, or LING 508."
  - :name: Field Methods
    :number: "502"
    :subject: LING
    :credit: "3"
    :description: "Guided analysis of a language unfamiliar to all students of the class; construction of a grammar based on material elicited from native informant. Prerequisite: LING 452, LING 462, or LING 508."
  - :name: Field Methods
    :number: "503"
    :subject: LING
    :credit: "3"
    :description: "Guided analysis of a language unfamiliar to all students of the class; construction of a grammar based on material elicited from native informant. Prerequisite: LING 453, LING 462, or permission of instructor."
  - :name: Syntactic Theory I
    :number: "507"
    :subject: LING
    :credit: "4"
    :description: Introduction to the principles and parameters model of syntactic theory. The lexicon and its relation to syntactic representations. Syntactic modules and principles. Problem solving.
  - :name: Syntactic Theory II
    :number: "508"
    :subject: LING
    :credit: "4"
    :description: "Further explorations in principles and parameters syntax. Topics include logical form, island phenomena, locality restrictions, and licensing. Prerequisite: LING 507 or permission of instructor. Offered: W."
  - :name: Syntactic Theory III
    :number: "509"
    :subject: LING
    :credit: "4"
    :description: "Focus on primary readings in syntactic theory, from classic papers on constraints and the architecture of grammar to recently published articles. Prerequisite: LING 508 or permission of instructor. Offered: Sp."
  - :name: Seminar in Comparative Linguistics
    :number: "514"
    :subject: LING
    :credit: "3"
    :description: "Nineteenth- and twentieth-century theories of phonological change. Prerequisite: LING 404 or permission of instructor."
  - :name: Topics in the History of Germanic Languages
    :number: "515"
    :subject: LING
    :credit: "5"
    :description: Topics in diachronic studies of Germanic languages such as Gothic, Old High German, Old Saxon.
  - :name: Mathematical Models of Grammar
    :number: "519"
    :subject: LING
    :credit: "3"
    :description: "Study of some mathematical models of language recognition, emphasizing context-free and context-sensitive grammars. Prerequisite: graduate standing in mathematics, linguistics, or psychology, or permission of instructor."
  - :name: Topics in the History of Linguistics
    :number: "522"
    :subject: LING
    :credit: "3"
    :description: "Intensive investigation of the main trends in the history of linguistics, concentrating on the development of nineteenth-century historical linguistics, the various schools of structural linguistics, and transformational-generative grammar. Prerequisite: LING 451."
  - :name: Seminar in Theoretical Linguistics
    :number: "524"
    :subject: LING
    :credit: "8"
    :description: "Individual and joint research on selected topics in theoretical linguistics. Topics change each quarter. Typical topics are semantics, generative grammar, phonological theories. Prerequisite: LING 453, LING 463."
  - :name: Seminar in Theoretical Phonology
    :number: "525"
    :subject: LING
    :credit: "12"
    :description: "Individual and joint research on selected topics in theoretical phonology. Topics vary. Typical offerings include phonology and the lexicon, syntax and phonology, phonological representations. Prerequisite: LING 452."
  - :name: Dialectology
    :number: "530"
    :subject: LING
    :credit: "3"
    :description: "The principles of dialect deviation as related to linguistic structure and usage. Prerequisite: LING 452, LING 462, LING 508, or permission of instructor. Offered: jointly with ANTH 530."
  - :name: Problems in Romance Linguistics
    :number: "531"
    :subject: LING
    :credit: "15"
    :description: "Group seminar, or individual conferences are scheduled under this number to meet special needs. Prerequisite: permission of graduate program coordinator. Offered: jointly with ROLING 531."
  - :name: Topics and Methods in Sociolinguistic Theory
    :number: "533"
    :subject: LING
    :credit: "5"
    :description: "Study of urban dialects and contact-induced change. Language attitudes and syntactic variation. Field methods used in socially oriented studies of language variation and change. Sampling and interview design. Discussion of issues related to recording, ethics, and analysis of large bodies of data. Prerequisite: LING 432."
  - :name: Sociolinguistic Applications of Social Network Theory
    :number: "534"
    :subject: LING
    :credit: "5"
    :description: "Examines structure and content of social networks from a linguistic perspective. Reviews applications of graph theory and sociometry in sociolinguistics. Examines how language is embedded in personal networks and how the study of linkages between individuals can elucidate the regularity and direction of language change. Prerequisite: LING 400 and LING 432."
  - :name: Advanced Sociolinguistics
    :number: "535"
    :subject: LING
    :credit: "10"
    :description: "Explores perspective on language change and its mechanisms, understood in relation to the social context of language use in the speech community. Examines language-internal and -external motivations for change; phonological mergers and splits, chain-shifts, and diffusion of change through the lexicon. Prerequisite: LING 432 and LING 533."
  - :name: Advanced Phonology
    :number: "550"
    :subject: LING
    :credit: "23"
    :description: "Problems in phonological theory, generative phonology, phonological change. Theories of prosody. Prerequisite: LING 452."
  - :name: Advanced Phonology
    :number: "551"
    :subject: LING
    :credit: "23"
    :description: "Problems in phonological theory, generative phonology, phonological change. Theories of prosody. Prerequisite: LING 452."
  - :name: Advanced Phonology
    :number: "552"
    :subject: LING
    :credit: "23"
    :description: "Problems in phonological theory, generative phonology, phonological change. Theories of prosody. Prerequisite: LING 452."
  - :name: Analysis of Linguistic Structures
    :number: "553"
    :subject: LING
    :credit: "6"
    :description: "Syntactic, semantic, and/or phonological analysis. Languages to be analyzed vary. Prerequisite: permission of instructor. Offered: jointly with ANTH 553."
  - :name: Advanced Linguistic Phonetics
    :number: "554"
    :subject: LING
    :credit: "9"
    :description: "Individual and joint projects on selected topics in theoretical and experimental phonetics. Topics may include articulatory timing, the phonetics phonology interface, and constraints and constraint interaction. Prerequisite: LING 450 or LING 452. Offered: Sp."
  - :name: Advanced Syntax
    :number: "561"
    :subject: LING
    :credit: "9"
    :description: "Advanced study in modern syntactic theory. Topics change each quarter. Typical topics are history of transformational grammar, anaphora, logical form. Prerequisite: LING 461, LING 462."
  - :name: Advanced Syntax
    :number: "562"
    :subject: LING
    :credit: "9"
    :description: "Advanced study in modern syntactic theory. Topics change each quarter. Typical topics are history of transformational grammar, anaphora, logical form. Prerequisite: LING 461, LING 462."
  - :name: Advanced Syntax
    :number: "563"
    :subject: LING
    :credit: "9"
    :description: "Advanced study in modern syntactic theory. Topics change each quarter. Typical topics are history of transformational grammar, anaphora, logical form. Prerequisite: LING 461, LING 462."
  - :name: Contrastive Linguistics
    :number: "565"
    :subject: LING
    :credit: "3"
    :description: "The attempt to look across linguistic systems for comparable and contrastive classes and subclasses. Problems of subcategorization and universal grammar. Three conceptually distinct models: structural, transfer grammar, generative. Prerequisite: LING 452, LING 463."
  - :name: Introduction to Syntax for Computational Linguistics
    :number: "566"
    :subject: LING
    :credit: "3"
    :description: "Introduction to syntactic analysis and concepts with emphasis on the formally precise encoding in linguistic hypotheses and the design of grammars that can be scaled to practical applications. Coursework progressively builds up a consistent grammar for a fragment of English, while also considering data and phenomena from other languages. Offered: A."
  - :name: Knowledge Engineering for Deep Natural Language Processing
    :number: "567"
    :subject: LING
    :credit: "3"
    :description: Techniques and theoretical issues relating to the development of knowledge engineering resources required for deep processing (symbolic or hybrid), focusing on grammar engineering and semantic representations.
  - :name: Shallow Processing Techniques for Natural Language Processing
    :number: "570"
    :subject: LING
    :credit: "4"
    :description: "Techniques and algorithms for associating relatively surface-level structures and information with natural language corpora, including POS tagging, morphological analysis, preprocessing/segmentation named-entity recognition, chunk parsing, and word-sense disambiguation. Examines linguistic resources that can be leveraged for these tasks (e.g., WordNet). Offered: A."
  - :name: Deep Processing Techniques for Natural Language Processing
    :number: "571"
    :subject: LING
    :credit: "4"
    :description: "Algorithms for associating deep or elaborated linguistic structures with naturally occurring linguistic data (parsing/semantics/discourse), and to produce natural language strings from input semantic representations (generation). Covers various techniques for disambiguation and machine translation. Offered: A."
  - :name: Advanced Statistical Methods in Natural Language Processing
    :number: "572"
    :subject: LING
    :credit: "4"
    :description: "Statistical approaches to applications such as machine translation, automated lexical acquisition (monolingual and bilingual), information retrieval, and question answering, with components including language modeling, alignment, and document clustering. Prerequisite: LING 570. Offered: W."
  - :name: Natural Language Processing Systems and Applications
    :number: "573"
    :subject: LING
    :credit: "4"
    :description: "Examines building coherent systems to handle practical applications. Particular topics vary. Possible topics include information retrieval/extraction, natural language query systems, dialogue systems, augmentative and alternative communications, computer-assisted language learning, language documentation, spell/grammar checking, and software localization. Prerequisite: LING 570, LING 571, LING 572. Offered: Sp."
  - :name: Topics in Computational Linguistics
    :number: "575"
    :subject: LING
    :credit: "15"
    :description: "In-depth study of a particular area of computational linguistics, with hands-on experience. Prerequisite: LING 570 and 571, or permission of instructor. Offered: WSp."
  - :name: Comparative Altaic Linguistics
    :number: "579"
    :subject: LING
    :credit: "3"
    :description: "Comparative phonology and morphology of Mongolian, Turkic, and other Altaic languages. Prerequisite: permission of instructor. Offered: jointly with ALTAI 579."
  - :name: Problems in Linguistics
    :number: "580"
    :subject: LING
    :credit: "24"
    :description: Advanced study in current theories of syntax, semantics, phonology, or morphology. Can be repeated for credit.
  - :name: Graduate Fieldwork
    :number: "590"
    :subject: LING
    :credit: "6"
    :description: "Individual consultation with faculty member and supervised practical experience in a broad range of industry, community, clinical settings dealing with linguistic issues. Offered: AWSpS."
  - :name: Linguistics Colloquium
    :number: "599"
    :subject: LING
    :credit: "6"
    :description: "Seminar attended by faculty and graduate students to discuss research in progress and topics of general interest. Presentation of two seminars required for doctoral students. Prerequisite: permission of instructor."
