    :number: "700"
    :subject: CFR
    :credit: "0"
    :description: "Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: CFR
    :credit: "0"
    :description: "Offered: AWSpS."
