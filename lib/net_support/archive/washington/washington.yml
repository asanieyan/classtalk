    :description: "Introduction to basic concepts and skills required for Italian-to-English translation. Examines the main aspects of contrastive grammar and stylistics used in translation, providing practical opportunities to incorporate and apply the material. Exposure to a variety of translation fields. Prerequisite: ITAL 301, which may be taken concurrently."
  - :name: Advanced Italian Composition and Essay Writing
    :number: "342"
    :subject: ITAL
    :credit: "5"
    :description: "Addresses issues of syntax and grammar, register and style, and advanced vocabulary for academic writing. Teaches students to write a cogent, well-structured essay for upper-level literature classes in Italian. Writing intensive. Conducted in Italian (some material in English). Prerequisite: ITAL 302, which may be taken concurrently."
  - :name: Contemporary Italian Culture
    :number: "351"
    :subject: ITAL
    :credit: "5"
    :description: "Italian culture from the 1980s to the present, with discussion of major events of the period and readings from fiction, political manifestos, song lyrics, etc. Emphasis on recent linguistic developments, changed role of women, meaning of multiculturalism in Italy, and the spread of global culture. Conducted in Italian. Prerequisite: ITAL 203."
  - :name: Italian Cultural History
    :number: "352"
    :subject: ITAL
    :credit: "5"
    :description: "Italian history and culture from the thirteenth to the twentieth century, with discussion of the major historical and cultural events. Readings from selected bibliography and historical documents, literature, etc. Emphasis on the historical context of the most significant aspects of Italian culture through the centuries. Conducted in Italian. Prerequisite: ITAL 203."
