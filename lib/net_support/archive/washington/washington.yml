  - :name: Issues in Design Theory
    :number: "481"
    :subject: ART
    :credit: "5"
    :description: "Students develop an understanding of significant theoretical models related to design through a series of readings, lectures, discussions, and assignments. Prerequisite: ART 211; ART 212."
  - :name: Capstone Design Project
    :number: "482"
    :subject: ART
    :credit: "10"
    :description: "Two-quarter sequence capstone for students in the design studies program. Develop individual projects that address issues of theory and practice in the design field. Students present their projects in a public forum. Prerequisite: ART 381; ART 481."
  - :name: Fundamentals of Interface Design
    :number: "483"
    :subject: ART
    :credit: "5"
    :description: "Highlights the role visual interface designers play in the multi-disciplinary attempt to achieve functionality and usability. Introduces the unique challenges of designing within the realm of a digital and interactive medium to create products that humans find usable, useful, and desirable. Prerequisite: ART 211; ART 212."
  - :name: Projects in Interaction Design
    :number: "484"
    :subject: ART
    :credit: "5"
    :description: "Project-based course gives students the opportunity to explore key issues and theories in the field of interaction design. Multi-disciplinary studio requiring collaboration between students from a variety of backgrounds including design, engineering, and computer science. Prerequisite: ART 383; ART 483."
  - :name: Advanced Ceramic Art
