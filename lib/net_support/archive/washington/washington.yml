  - :name: Russian and East European Cinema
    :number: "223"
    :subject: SLAV
    :credit: "20"
    :description: Introduction to Russian and Eastern European film from the origins to present day. Highlights achievements of Russian and Eastern European filmmakers, both in their countries of origin and abroad.
  - :name: History of the Slavic Languages
    :number: "351"
    :subject: SLAV
    :credit: "5"
    :description: External and internal history of Slavic literary languages from the beginnings to the present time, including the development of writing systems, external attempts at reform, and the development of vocabulary.
  - :name: "The Other Europe: Contemporary East European Fiction"
    :number: "420"
    :subject: SLAV
    :credit: "15"
    :description: "Contemporary fiction by Czech, East German, Hungarian, Polish, Baltic, and Balkan writers. Topics include: history of colonization, the imagination of social utopia, socialism and nationalism, everyday life under communism, cultural identify between East and West, experimental writing, new fiction in post-communist Eastern Europe. All readings in English."
  - :name: East European Film
    :number: "423"
    :subject: SLAV
    :credit: "15"
    :description: Survey of major East European film makers. Compares East European and Western production of those directors who worked partially in the West, e.g., Polanski, Forman, Holland, Makavejev. Topics include film in socialist versus market economy, politics, gender, sexuality.
  - :name: "Ways of Meaning: Universal and Culture Specific Aspects of Language"
    :number: "425"
    :subject: SLAV
    :credit: "5"
    :description: "Social and cultural conditioning of language use. Language as a mirror of culture and national character. Universal and culture/language specific components in linguistic expression of emotions, courtesy/politeness and rudeness, prejudice and (in)sensitivities, linguistic expression of gender differences in different cultures. Offered: Sp."
  - :name: "Ways of Feeling: Expressions of Emotions Across Languages and Cultures"
    :number: "426"
    :subject: SLAV
    :credit: "5"
    :description: Universal and culture specific aspects of linguistic expression of emotion. Are there feelings that all people share independent of language, culture, gender, and race? Examination of the meaning and form of emotion words in different languages, facial expressions, cultural attitudes to emotion and emotional behavior, and gender-specific emotional expressions.
  - :name: Special Topics in Slavic Linguistics
    :number: "470"
    :subject: SLAV
    :credit: "15"
    :description: "Special topics in Slavic linguistics. Course offerings based on instructor's specialty and student demand. Offered: AWSp."
  - :name: East European Language in Eastern Europe
    :number: "481"
    :subject: SLAV
    :credit: "15"
    :description: "Daily work in phonetic, grammar, conversation, translation, analytical reading, stylistics, newspaper analysis, and advanced syntax. Provides an opportunity to earn credits while studying in Eastern Europe. Offered: AWSpS."
  - :name: Research Project in Eastern Europe
    :number: "482"
    :subject: SLAV
    :credit: "15"
    :description: "Supervised research in student's selected area of concentration, combined with language instruction tailored to the student's field. Provides an opportunity to earn credits while studying in Eastern Europe. Offered: AWSpS."
  - :name: East European Literature in Eastern Europe
    :number: "483"
    :subject: SLAV
    :credit: "15"
    :description: "Selection of courses on specialized topics in East European literature; specific authors or periods. Provides an opportunity to earn credits while studying in Eastern Europe. Offered: AWSpS."
  - :name: East European Culture in Eastern Europe
    :number: "486"
    :subject: SLAV
    :credit: "15"
    :description: "Lectures on various aspects of Eastern European culture, complemented by visits to places of cultural historical interest. Provides an opportunity to earn credits while studying in Eastern Europe. Offered: AWSpS."
  - :name: Studies in Slavic Literatures
    :number: "490"
    :subject: SLAV
    :credit: "15"
    :description: Topics vary.
  - :name: Directed Study or Research
    :number: "499"
    :subject: SLAV
    :credit: "15"
    :description: "Individual study of topics to meet specific needs. By arrangement with the instructor and the Department of Slavic Languages and Literatures office. Prerequisite: permission of instructor and undergraduate adviser. Offered: AWSpS."
  - :name: Using Slavic Resources
    :number: "501"
    :subject: SLAV
    :credit: "2"
    :description: Introduction to graduate studies in Slavic languages, literatures, and cultures. Discusses field of study and research materials and techniques employed.
  - :name: Foreign Language Teaching Methodology
    :number: "518"
    :subject: SLAV
    :credit: "2"
    :description: "Current foreign language teaching methods and approaches. Learning and teaching strategies and techniques for the four skills (reading, writing, speaking, listening) including cultural notions. Current and future trends in pedagogy and technology. Offered: jointly with ASIAN 518/GERMAN 518/NEAR E 518/SCAND 518."
  - :name: Slavic Language Pedagogy
    :number: "519"
    :subject: SLAV
    :credit: "6"
    :description: "Introduction to current issues of foreign language pedagogy. Concentrates on the practical classroom application of methodological theory through lectures and micro-teaching presentation. Topics discussed and practiced include testing, proficiency teaching, teaching listening and reading skills, writing, teaching grammar, and computers. Offered: A."
  - :name: New Trends in Literary Theory
    :number: "520"
    :subject: SLAV
    :credit: "5"
    :description: Explores recent theoretical trends which no longer search for a unified theoretical meta-narrative (i.e., post-structuralism or new historicism), but instead explore various literary genres (such as diary or fictional book reviews) and texts as the primary terrain of theory. Bakhtin, Lem, Bruns, Corradi-Fiumara, Crnkovic, and others.
  - :name: Synchronic Slavic Linguistics
    :number: "550"
    :subject: SLAV
    :credit: "5"
    :description: Linguistic analysis of the phonology, morphology, and syntax of Russian and other Slavic languages. Investigation of current theoretical work in these areas.
  - :name: The Introduction to the Study of Slavic Languages
    :number: "551"
    :subject: SLAV
    :credit: "5"
    :description: External and internal history of Slavic literary languages from the beginnings to the present time, including the development of writing systems, external attempts at reform, and the development of vocabulary.
  - :name: Diachronic Slavic Linguistics
    :number: "560"
    :subject: SLAV
    :credit: "5"
    :description: "Development of the phonological and morphological system of Common Slavic from Indo-European. Evolution of Russian and other modern Slavic languages from Common Slavic. Offered: A."
  - :name: History of the East Slavic Languages
    :number: "561"
    :subject: SLAV
    :credit: "5"
    :description: "Designed to acquaint majors in Slavic linguistics with the details of the historical development of the phonological and morphological structure of the Ukrainian and Byelorussian literary languages. Prerequisite: SLAV 560. Offered: alternate years."
  - :name: History of the West Slavic Languages
    :number: "562"
    :subject: SLAV
    :credit: "5"
    :description: "Designed to acquaint majors in Slavic linguistics with the details of the historical development of the phonological and morphological structure of literary Polish, Czech, Slovak, and Upper and Lower Sorbian languages. Prerequisite: SLAV 560. Offered: alternate years."
  - :name: History of the South Slavic Languages
    :number: "563"
    :subject: SLAV
    :credit: "5"
    :description: "Designed to acquaint majors in Slavic linguistics with the details of the historical development of the phonological and morphological structure of the South Slavic languages. Prerequisite: SLAV 560."
  - :name: Old Church Slavic
    :number: "565"
    :subject: SLAV
    :credit: "4"
    :description: "Rise and development of earliest Slavic literary language and a descriptive study of its orthography, phonology, morphology, and syntax. Readings from normalized texts. Offered: alternate years."
  - :name: Readings in Old Church Slavic
    :number: "566"
    :subject: SLAV
    :credit: "4"
    :description: "Reading and grammatical interpretation of a selected group of canonical texts, as well as some examples of the various later recensions of Old Church Slavonic. Prerequisite: SLAV 565. Offered: alternate years."
  - :name: Special Topics in Slavic Linguistics
    :number: "570"
    :subject: SLAV
    :credit: "15"
    :description: Investigation and discussion of special topics in Slavic linguistics.
  :code: SLAV
