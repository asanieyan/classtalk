- :name: Entrepreneurship
  :courses: 
  - :name: Introduction to Entrepreneurship
    :number: "370"
    :subject: ENTRE
    :credit: "4"
    :description: "Introduction to entrepreneurial practices with an emphasis on learning how to find business ideas, how to evaluate their potential, and how to recognize the barriers to success. Exposure to the stresses of a start-up business, the uncertainties that exist, and the behavior of entrepreneurs. Prerequisite: ACCTG 225; ECON 200; ECON 201."
  - :name: Creating a Company I
    :number: "472"
    :subject: ENTRE
    :credit: "4"
    :description: "Two-course sequence with ENTRE 473. Working in teams, students develop a business plan for a new venture, present their plans to a panel of investors, obtain funding, run the business, and exit the firm at the end of the second quarter. Prerequisite: ENTRE 370. Offered: AW."
  - :name: Creating a Company II
    :number: "473"
    :subject: ENTRE
    :credit: "4"
    :description: "Two-course sequence with ENTRE 472. Working in teams, students develop a business plan for a new venture, present their plans to a panel of investors, obtain funding, run the business, and exit the firm at the end of the second quarter. Prerequisite: ENTRE 472. Offered: WSp"
  - :name: Planning for Business Growth I
    :number: "475"
    :subject: ENTRE
    :credit: "4"
    :description: "Two -course sequence with ENTRE 476. Explores the challenges/requirements of transforming an idea into a business. Emphasizes developing business concepts/strategy, marshalling resources, proving the business model, and creating strategic plans for growth. Students are required to participate in the business plan competition held the following quarter. Prerequisite: ENTRE 370."
  - :name: Planning for Business Growth II
    :number: "476"
    :subject: ENTRE
    :credit: "4"
    :description: Two course sequence with ENTRE 475. Students supplement business plans with operational and financial details to demonstrate viability of the venture; learn how to present the company to corporate executives or outside investors; and enter the plan in the business plan competition. Prerequisite ENTRE 475.
  - :name: Foundations of Entrepreneurship
    :number: "509"
    :subject: ENTRE
    :credit: "2"
    :description: "Evaluation of new market opportunities and starting a new venture, focuses on identifying and evaluating new venture opportunities, developing and testing market strategies, evaluating test market performance, and evaluating business plans. Emphasizes the interplay between marketing, manufacturing, finance, accounting and team management. Prerequisite: Permission of School of Business Administration. Offered: Sp."
  - :name: Entrepreneurial Ventures
    :number: "510"
    :subject: ENTRE
    :credit: "4"
    :description: "Uses the tools of competitive strategy to analyze the success and failure of entrepreneurial ventures, identifying general strategic principles that might increase the probability that an entrepreneurial venture will succeed. Draws heavily on the principles of microeconomics and strategy. Prerequisite: B A 500; B A 502."
  - :name: Entrepreneurial Marketing
    :number: "511"
    :subject: ENTRE
    :credit: "2"
    :description: "Focuses on marketing issues related to the generation and development of innovative ideas, assessment of feasibility, implementation and execution, and valuation of business ventures, highlighting the real world applications by new ventures. Prerequisite: B A 501 and entrepreneurial bridge course."
  - :name: New Venture Creation and Managing Growth
    :number: "530"
    :subject: ENTRE
    :credit: "4"
    :description: "Focuses on gaining experience in market analysis, new venture strategy formulation, and the management of a new venture. Topics include building an entrepreneurial firm, market opportunity analysis, product testing, developing and executing business plans, venture financing, and managing a growing company. Prerequisite: B POL 509; B A 501. Offered: W."
  - :name: Developing Business Models for Emerging Technologies
    :number: "531"
    :subject: ENTRE
    :credit: "4"
    :description: "Focuses on the commercialization of emerging technologies. Topics include conducting feasibility assessments of intellectual property landscape, evaluating business opportunities, analyzing competition, developing business models and strategies, constructing a professional quality business plan, and presenting business plan, transforming a new technology into a market-ready technology-based business. Offered: W."
  - :name: Software Entrepreneurship
    :number: "532"
    :subject: ENTRE
    :credit: "4"
    :description: A case- and project-based course, focusing on starting a software or hardware company. Guest entrepreneurs, lawyers, and financiers discuss market identification and analysis, planning the business, financing, and typical operating and administrative problems.
  - :name: Entrepreneurship Practicum
    :number: "540"
    :subject: ENTRE
    :credit: "4"
    :description: Enables students interested in new venture creation to explore their entrepreneurial aptitude by competing in a Business Plan Competition offered by the Center for Technology Entrepreneurship. Requires enrollment in the CTE certificate program. Credit/no credit only.
  - :name: Entrepreneurial Finance
    :number: "557"
    :subject: ENTRE
    :credit: "4"
    :description: "Analyzes the unique financial issues facing entrepreneurial firms. Topics include assessing financial performance, financial forecasting and planning, financial management of rapidly growing businesses, start-up ventures, valuation, sources of financing, venture capital, initial public offerings, and the decision to harvest. Prerequisite: MBA core courses. Offered: jointly with FIN 557."
  - :name: Special Topics in Entrepreneurship
    :number: "579"
    :subject: ENTRE
    :credit: "12"
    :description: Topics vary. Offered only when faculty members are available and there is sufficient student interest.
  - :name: Theoretical Foundations of Entrepreneurship
    :number: "581"
    :subject: ENTRE
    :credit: "4"
    :description: "Focuses on theoretical overview, entrepreneurs, environment and organizational founding, entrepreneurship's links with other disciplines, venture capital and venture capitalists, new venture strategy and performance, growth processes and challenges, and entrepreneurial networks and alliances. Class sessions review and critique assigned readings associated with each topic. Offered: A."
  - :name: New Venture Research Practicum
    :number: "590"
    :subject: ENTRE
    :credit: "4"
    :description: Exposes students to new venture creation phenomena. Teaches how to think about and understand empirical research methods such as case studies, participant-observation, and other field methods while contributing to on-going cumulative data collection process.
