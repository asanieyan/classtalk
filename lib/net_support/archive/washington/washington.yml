    :number: "525"
    :subject: LAW_E
    :credit: "4"
    :description: Overview of legal issues affecting poor people, including relevant background readings on poverty and access to justice, and selection problems such as housing and homelessness, education, employment issues of low-wage workers, income support and welfare reform, consumer law, family law, and child care.
  - :name: Law Reform in Transition Economies Seminar
    :number: "526"
    :subject: LAW_E
    :credit: "6"
    :description: Using interdisciplinary perspectives and case studies, this seminar probes the assumptions, methods and outcomes of commercial law reform in transition economies. Also highlights and critiques the role of international lawyers in this important, emerging area of practice.
  - :name: Automobile Impoundment Defense Clinic
    :number: "527"
    :subject: LAW_E
    :credit: "4"
    :description: Clinical training protecting rights of low-income people who stand to lose their vehicles under Seattle's Driving While License Suspended (DWLS) car impoundment law (akin to a forfeiture program) without having been convicted of DWLS. Counsel walk-up clients at Seattle Municipal Court, conduct legal research on possible challenges to vehicle seizure.
  - :name: Appellate Advocacy Clinic
    :number: "528"
    :subject: LAW_E
    :credit: "4"
    :description: Clinical training in appellate litigation with both seminar and practical components dealing with appellate procedure, strategy, and applicable substantive law. Students represent clients in state appellate court, writing at least one appellate brief and participating in oral argument.
  - :name: Tribal Court Criminal Defense Clinic
    :number: "529"
    :subject: LAW_E
    :credit: "12"
    :description: "Offers clinical training in substantive areas of law implicated in representation of Native American defendants in tribal court criminal proceedings. Open to third year students in the JD program. Recommended: American Indian Law, Evidence, Criminal Procedure, Trial Advocacy. Offered: AWSp."
  - :name: Basic Income Tax Concepts
    :number: "531"
    :subject: LAW_E
    :credit: "3"
    :description: Basic federal income tax principles, how the tax law impacts a wide variety of business and personal transactions and decisions, and what a reformed tax law might look like.
  - :name: Sports Law
    :number: "532"
    :subject: LAW_E
    :credit: "4"
    :description: Analyzes sports cases and materials that cover multiple disciplines, including contracts, torts, constitutional, antitrust, labor and employment, intellectual property, and criminal law. Participation in problem solving exercises and drafting and negotiations sessions, which explore areas like player and coaching contracts, investigation of NCAA rules infractions, and possible sanctions against universities.
  - :name: Practical and Professional Responsibility Issues in the Small or Solo Law Practice
    :number: "536"
    :subject: LAW_E
    :credit: "4"
    :description: Credit/no credit only.
  - :name: Refugee Law
    :number: "537"
    :subject: LAW_E
    :credit: "2"
    :description: Examines the processes in the United States for the admission of refugees and for the adjudication of asylum claims. Explores international refugee policy and evolving legal norms concerning asylum, temporary protection, repatriation, resettlement and internal displacement.
  - :name: International Civil Litigation in U.S. Courts
    :number: "538"
    :subject: LAW_E
    :credit: "4"
    :description: Examines the special procedural and substantive law governing both private as well as semi-public disputes in U.S. Courts and arising out of transnational transactions. Explores international arbitration and considers comparative aspects.
  - :name: Workshop on E.U., U.K. and U.S. Regulation of E-Commerce and Information Society
    :number: "539"
    :subject: LAW_E
    :credit: "3"
    :description: "Compares the different attitudes to regulation of e-commerce and the information society in the U.S. and the European Union. Topics may include: an introduction to European Union institutions, regulatory, cultural themes in the Internet; e-society and e-commerce in Europe; regulation of illegal, harmful content, and Internet Service Provider liability, etc."
  - :name: Legal Issues of Internet Law
    :number: "540"
    :subject: LAW_E
    :credit: "3"
    :description: "Introduces the basic legal issues raised by networked digital technologies, such as the Internet. Covers jurisdiction, speech, privacy/access, propriety rights (copyrights, domain names), emerging law, leading policy debates, as well as fundamental Internet technical skills. Offered: S."
  - :name: Electronic Commerce and Information Technology
    :number: "541"
    :subject: LAW_E
    :credit: "3"
    :description: Introduction to legal and policy issues raised by electronic commerce and other emerging information technologies. Topics vary and may include intellectual property and contract issues raised by establishing an online commercial presence, rights and obligations of users of network services including constitutional rights, information privacy, electronic contracts, electronic payments, etc.
  - :name: Crime, Privacy, and Accountability on the Internet
    :number: "543"
    :subject: LAW_E
    :credit: "2"
    :description: An exploration of criminal activity on the Internet and issues that arise in investigating it. Examines the tension between privacy rights and the need for accountability. Includes substantive criminal statutes, constitutional rights and procedural laws that implement privacy and protections, and the practicalities of Internet crime investigations.
  - :name: Privacy Law
    :number: "544"
    :subject: LAW_E
    :credit: "2"
    :description: Examines the legal doctrines of privacy and confidentiality used to protect personal information. Aims to understand how courts and legislatures seek to protect information as new technologies and institutional practices emerge. Studies scope and implications of federal statues that attempt to establish fair information practices with respect to electronic personal information.
  - :name: Legal Protection for Computer Software
    :number: "547"
    :subject: LAW_E
    :credit: "3"
    :description: ""
  - :name: Litigation Strategies in Technology Protection
    :number: "548"
    :subject: LAW_E
    :credit: "3"
    :description: "Deals with procedural and substantive legal issues in enforcement of patents. Proceeds through a litigation in the order that parties normally would. Substantive legal issues will be taught in conjunction with procedural and strategic considerations. Prerequisite: LAW A 546."
  - :name: Patent Prosecution
    :number: "550"
    :subject: LAW_E
    :credit: "4"
    :description: "Addresses fundamentals of patent application drafting, through a combination of lectures and assignments. Addresses all aspects of proceedings before the U.S. Patent and Trademark Office, including preparing new applications, and examiner interviews. Recommended: engineering or science background. Prerequisite: LAW A 546."
  - :name: Representing Start-ups
    :number: "551"
    :subject: LAW_E
    :credit: "4"
    :description: "Planning-oriented course uses the problem method to explore the corporate tax, and securities law, general business and financial considerations related to small business formation and financing. Prerequisite: LAW A 515; LAW A 530."
  - :name: Strategic Technology Licensing
    :number: "552"
    :subject: LAW_E
    :credit: "3"
    :description: Comprehensive coverage of issues related to exploitation of intellectual property rights as a business asset for new companies, or as a source of income for existing businesses.
  - :name: Technology Law and Public Policy
    :number: "553"
    :subject: LAW_E
    :credit: "2"
    :description: Survey of the domains of public policies that have been affected by the information revolution. Examines issues from Internet taxation, to personal data privacy, information warfare. Discusses the implications of the new public policies and whether it is feasible for states to enact different information policies.
  - :name: Technology Law and Public Policy Clinic
    :number: "554"
    :subject: LAW_E
    :credit: "10"
    :description: "Clinical training in legislative and public policy advocacy under supervision of law school faculty. Examines legislative process, drafting, commentary and advocacy, appellate advocacy, and professional responsibility concerns. Supervised practice experience representing public interest with respect to law and technology. Credit/no credit only. Prerequisite: LAW E 553, which may be taken concurrently."
  - :name: Advising Privately-Owned Businesses
    :number: "555"
    :subject: LAW_E
    :credit: "3"
    :description: "The role of lawyers as advisors to privately-owned businesses. Uses case studies to examine a broad range of structural planning issues, with emphasis on tax and business considerations, tax traps, and creative planning strategies. Analyzes, compares, and contrasts different business types. Prerequisite: LAW A 530."
  - :name: "Law of Democracy: Voting Rights and Election Law"
    :number: "558"
    :subject: LAW_E
    :credit: "3"
    :description: Examines the Law that governs the American system of democracy and considers the legality and desirability of competing models for structural reform. Considers various methods of voting and representation, the right to vote, and the Voting Rights Act.
  - :name: Contemporary Muslim Legal Systems
    :number: "560"
    :subject: LAW_E
    :credit: "6"
    :description: "Examines case studies from one or more countries that have tried to develop effective legal and economic systems while ensuring that their citizens will recognize their legal system as Islamic. Offered: ASp."
  - :name: Innocence Project Northwest Clinic
    :number: "566"
    :subject: LAW_E
    :credit: "10"
    :description: Offers students clinical training investigating and litigating claims of actual innocence on behalf of prisoners serving lengthy sentences for serious crimes. Open to second- and third-year students in the JD program.
  - :name: Survey of Intellectual Property
    :number: "567"
    :subject: LAW_E
    :credit: "4"
    :description: "Intended for both law students who are only interested in a general overview of intellectual property and non-law students who are seeding a certificate in intellectual property law and policy. Designed as an alternative to Patents, Trademark and Unfair Competition Law, and Copyrights. Offered: W."
  - :name: Indian Law Clinic
    :number: "568"
    :subject: LAW_E
    :credit: "12"
    :description: "Supervised practice component on Indian law practice and procedure and advocacy skills. Provide legal advice, brief services and representation to low income Indian clients under the direct supervision of a practicing attorney. Client counseling research, negotiation, and community education. Offered: AWSp."
  - :name: Advanced Mediation Practicum
    :number: "569"
    :subject: LAW_E
    :credit: "3"
    :description: "Advanced clinical practicum in mediation under the supervision of the faculty and experienced mediators. Students convene and mediate cases referred to the Mediation Clinic from government agencies and other sources. Only for students who have successfully completed the Mediation Clinic LAW B 526, or have other comparable experience. Offered: A."
  - :name: International Economic Relations and Comparative Trade Policy
    :number: "570"
    :subject: LAW_E
    :credit: "4"
    :description: ""
  - :name: Telecommunications Law and Policy
    :number: "575"
    :subject: LAW_E
    :credit: "2"
    :description: Survey basic policy principles underlying our nation's telecommunications laws. Focus on administrative and statutory law, paying special attention to the design and implementation of the Telecommunications Act of 1996. Addresses the role played by antitrust, economic regulation and constitutional law (particularly the First Amendment) in shaping our nation's telecommunications landscape.
  - :name: Drafting Technology Contracts
    :number: "577"
    :subject: LAW_E
    :credit: "3"
    :description: An advanced course in drafting and negotiating representative technology business agreements. Surveys such documents as a technology development agreement, a technology license agreement, an employee agreement, a web site development, a web commerce agreement, a source code agreement, and a technology evaluation agreement.
  - :name: International and Foreign Law Research
    :number: "579"
    :subject: LAW_E
    :credit: "2"
    :description: "Overview of international law materials. Examine primary materials in the vernacular and in translations: constitutions, charters, codes, administrative rules, cases, treaties and other international agreements. Focuses on practice tools such as directories, guides, digests, and proceedings. Prerequisite: LAW A 506 or permission of instructor."
  - :name: "Information Policy: Domestic and Global"
    :number: "582"
    :subject: LAW_E
    :credit: "5"
    :description: "National and international information policy: public and private sector policy in terms of privacy, access, and exploitation; technology infrastructures and policies supporting the information industries. Coverage includes freedom of information privacy, copyright, telecommunications, and emerging technologies."
  - :name: Trademark and Unfair Competition Law
    :number: "588"
    :subject: LAW_E
    :credit: "3"
    :description: "Provides a comprehensive review of issues relating to protection of trademarks and other trade identity symbols under the common law and the Federal Lanham Act. Offered: A."
  - :name: IP Innovations in Science and Technology
    :number: "589"
    :subject: LAW_E
    :credit: "6"
    :description: "Covers controversial intellectual property law and policy questions arising from evolving science, technology and e-commerce, and addresses cutting edge issues from a multidisciplinary perspective. Examines the current legal regimes and research environment and explores innovative methods for maximizing the exploitation of advanced science and technology. Offered: AWSp."
  - :name: Federal Appellate Advocacy
    :number: "592"
    :subject: LAW_E
    :credit: "6"
    :description: "Representation of an otherwise pro se litigant in an appeal in the Ninth Circuit. Preparation of the opening and reply brief and conduct the oral argument. Requires substantial research, multiple drafts, and painstaking familiarity with the record. Prerequisite: permission of the instructor. Credit/no credit only."
  - :name: Environmental Law Litigation and Practice
    :number: "593"
    :subject: LAW_E
    :credit: "12"
    :description: "Survey of environmental litigation and practice regarding various environmental issues. Examines information-gathering (Freedom of Information Act), formal discovery, case selection, document control, and presentation in complex litigation, representation of groups, professional responsibility issues, working with scientists/presenting scientific evidence, and trial techniques. Prerequisite: LAW A 527, which may be taken concurrently."
  - :name: Environmental Law Clinic
    :number: "594"
    :subject: LAW_E
    :credit: "12"
    :description: "Examines applicable environmental law and procedure, skills training, and professional responsibility concerns. Participation in a carefully supervised practice experience representing clients in cases involving environmental issues. Students must be Rule 9 qualified. Credit/no credit only. Prerequisite: LAW A 527; LAW E 593, which may be taken concurrently."
