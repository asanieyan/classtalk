  :courses: 
  - :name: The Information Management Framework
    :number: "500"
    :subject: IMT
    :credit: "1"
    :description: Overview of the major concepts in the MSIM curriculum. Includes an introduction to the concept of information as well as its relation to organizational management, technology, and design and culture.
  - :name: Technology Foundations for Information Professionals
    :number: "501"
    :subject: IMT
    :credit: "5"
    :description: Introduction to selected topics in information technology including systems concepts, computer architecture, computer network communication, discrete mathematics, database design, algorithms and data structures, imperative programming, markup languages, and end-user programming tools.
  - :name: Human Aspects of Information Systems
    :number: "510"
    :subject: IMT
    :credit: "4"
    :description: Social, organizational, cognitive, behavioral and contextual aspects of information, including basic concepts in human information behavior, conceptual and practical frameworks used to study human-information interaction, and social responses to information technology. User-based and work-based evaluation and design of information systems. Exposure to experimental and interview methodologies.
  - :name: Information Services and Resources
    :number: "520"
    :subject: IMT
    :credit: "4"
    :description: Concepts, processes, and skills of information involving creation, production, distribution, selection, collection, and services to facilitate access. Analysis of the information mediation process, including determining information needs; searching for, evaluation and presentation of appropriate results; and modalities for delivery of services.
  - :name: Information Management and Technology in Sports
    :number: "525"
    :subject: IMT
    :credit: "3"
    :description: Explores the information perspective, including the role and the use of information, information management, and information technologies applied to the sports context. Examines modern and emerging information management and technology systems and their design and use in administering intercollegiate athletic functions.
  - :name: Organization of Information Resources
    :number: "530"
    :subject: IMT
    :credit: "4"
    :description: Introduction to issues in organization of information and information objects including analysis of intellectual and physical characteristics of information objects; use of metadata and metadata standards for information systems; theory of classification, including semantic relationships and facet analysis; creation of controlled vocabularies; and display and arrangement.
  - :name: Metadata Design and Interoperability
    :number: "531"
    :subject: IMT
    :credit: "3"
    :description: "Design principles of metadata schemas and application profiles - implementation of interoperable application profiles using XML technology. Focuses on achieving syntactic and semantic interoperability among diverse metadata schemas and application profiles. Prerequisite: either IMT 530, INFO 430, or LIS 530; either IMT 541, INFO 340, or LIS 540; or instructor's permission."
  - :name: Ontology Design and Interoperability
    :number: "532"
    :subject: IMT
    :credit: "3"
    :description: "Studies semantic interoperability among different metadata schemas and ontologies. Elaborates on concepts and technology related to Topic Maps, RDF Schema, and Web Ontology Language (OWL) to achieve advanced and semantic data modeling of complex data that exist in the real world. Prerequisite: IMT 531 or instructor's permission."
  - :name: Design methods for Interaction and Systems
    :number: "540"
    :subject: IMT
    :credit: "4"
    :description: "Introduction to the theory and practice of user-centered design. Examines design methods for identifying and describing user needs, specifying and prototyping new systems, and evaluating the usability of systems. Examines design methodologies such as contextual design and value-sensitive design, giving specific emphasis to human-information interaction. Prerequisite: permission of instructor."
  - :name: Principles of Database and Semi-Structured Data Systems
    :number: "541"
    :subject: IMT
    :credit: "5"
    :description: "Introduction of database management systems for teh storage and access of structured and semi-structured information. Examines the relational model, Structured Query Language (SQL), Entity-Relationship modeling, database design methodology ) conceptual, logical, and physical design), and Extensible Markup Language (XML) for storage, retrieval, and interchange. Prerequisite: IMT 540."
  - :name: Principles of Information Retrieval Systems
    :number: "542"
    :subject: IMT
    :credit: "3"
    :description: "Introduction to information systems for the storage and retrieval of unstructured information. Examines information retrieval architectures, processes, retrieval models, query languages, and methods of system evaluation. Gives emphasis to Internet-based services for storing and accessing information to be used in integrated application development. Prerequisite: IMT 540."
  - :name: Data Communications and Networking
    :number: "546"
    :subject: IMT
    :credit: "4"
    :description: "Local and wide area computer networking including network topologies and hardware, packet switching, client/server architectures, network protocols, and network servers and applications. Addresses server operating systems, management, security, authentication, and policy issues associated with distributed networks. Prerequisite: IMT 510."
  - :name: Information System Design
    :number: "548"
    :subject: IMT
    :credit: "5"
    :description: "Theoretical and practical examination of information systems analysis and design processes as they apply in the workplace. Explores techniques for assessing the need for technology, defining specifications, and involving users in the design process. Design methods include social impact statements, future scenarios, mock-ups, rapid prototyping, and field-testing. Prerequisite: IMT 540."
  - :name: Policy, Law, and Ethics in Information Management
    :number: "550"
    :subject: IMT
    :credit: "3"
    :description: Select concepts, processes, and issues related to the organizational contexts within which information professionals practice. Topics include information as public/private good, intellectual property, privacy, confidentiality, information liability, and information policy. Focus on contemporary issues affecting the role of the information manager.
  - :name: Foundations of Organizational Information Assurance
    :number: "551"
    :subject: IMT
    :credit: "3"
    :description: Examines concepts, elements, strategies, skills related to the life cycle of information assurance - involving policies, practices, mechanisms, dissemination and validation - that ensure the confidentiality, integrity, and availability of information and information systems. Analysis of the information assurance planning process, including determination and analysis of information assurance organization goals, the threat spectrum, risk, and legal and ethical issues.
  - :name: Information Assurance Risk Assessment and Management
    :number: "552"
    :subject: IMT
    :credit: "3"
    :description: "Examines the concepts, processes and skills related to risk management in information assurance involving risk assessment, risk analysis and mitigation planning. Analysis of the risk management process through several structured approaches that facilitate information assurance decision-making. Prerequisite: IMT 551."
  - :name: Establishing and Managing Information Assurance Strategies
    :number: "553"
    :subject: IMT
    :credit: "35"
    :description: "Applies and combines information assurance concepts, processes and skills to solve case studies from practitioner experiences and explore the role of policy in creating a successful information assurance program. Prerequisite: IMT 551, IMT 552."
  - :name: Management of Information Organizations
    :number: "580"
    :subject: IMT
    :credit: "4"
    :description: Introduction to internal and external management issues and practices in information organizations. Examines key topics drawn from the fields of organizational theory and behavior, including planning and decision-making, organizational structure, leadership and motivation. Reviews strategic and operational issues including human and organizational issues related to technology introduction, use, and management.
  - :name: Information and the Management of Change
    :number: "581"
    :subject: IMT
    :credit: "3"
    :description: "Practical application of the critical roles and aspects of information and information processes in the management of organizational change. Topics include organization learning, knowledge management as a process, business process change, change project management, business/competitive intelligence, benchmarking, and best practices. Prerequisite: IMT 580."
  - :name: Strategic Information Initiatives
    :number: "582"
    :subject: IMT
    :credit: "4"
    :description: "Studies and applies strategic information initiatives within an organization, including: readiness assessment, organizational mandates, information inventories, content management, information audits, and information architecture initiatives. Focuses on building business cases for and leading information initiatives in organizations. Prerequisite: IMT 581."
  - :name: Finance and Accounting Foundations for Information Professionals
    :number: "583"
    :subject: IMT
    :credit: "3"
    :description: "Introduction to financial accounting, including the principles of double-entry accounting, balance sheets, income, and cash flow statements. Covers key financial ratios and their use for various analytical purposes, along with the elements of a financial plan or budget. Prerequisite: IMT 510; IMT 580."
  - :name: Marketing Foundations for Information Professionals
    :number: "584"
    :subject: IMT
    :credit: "3"
    :description: "Introduction to the principles of marketing. Looks at how to assess an environment from a marketing perspective, consumer and business behavior, market segmentation, product/service strategies, new product development processes, pricing, channels, retail/wholesale, marketing communication, and direct selling. Prerequisite: IMT 510; IMT 580."
  - :name: Human Resource Management Foundations for Information Professionals
    :number: "585"
    :subject: IMT
    :credit: "3"
    :description: "Introduction to human resource management for information professionals. Covers the principles of job analysis, employee selection, interviewing, training, and appraisal. Prerequisite: IMT 510; IMT 580."
  - :name: Information Dynamics I
    :number: "586"
    :subject: IMT
    :credit: "4"
    :description: Introduction to the concepts and methods of information feedback, systems thinking, soft systems methodology (SSM), and "soft operations research," as well as the quantitative modeling of complex dynamic systems by means of differential and integral equations (system dynamics).
  - :name: Information Dynamics II
    :number: "587"
    :subject: IMT
    :credit: "4"
    :description: "Advanced concepts and methods of information feedback, systems thinking, soft systems methodology (SSM), and \"soft operations research,\" as well as the quantitative modeling of complex dynamic systems by means of differential and integral equations (system dynamics), including model building, testing, and validating. Prerequisite: IMT 586."
  - :name: Project Management in Information Organizations
    :number: "588"
    :subject: IMT
    :credit: "4"
    :description: Examines roles, responsibilities, and methods of planning, and controlling projects. Analysis of critical issues such as the relationship between project management and; organizational culture, structure, and processes; cross-functional and globally distributed teams; project governance, metric, and risk and performance management; communication, decision-making, and conflict resolution; organizational learning, change and knowledge management.
  - :name: Special Topics in Information Management
    :number: "589"
    :subject: IMT
    :credit: "12"
    :description: Special study and research in topics of current concern to faculty and students.
  - :name: Fieldwork in Information Management
    :number: "590"
    :subject: IMT
    :credit: "12"
    :description: "Supervised fieldwork. May be taken in as many as six consecutive quarters. Prerequisite: enrollment in the MSIM program."
  - :name: Stakeholders, Information, and Technology
    :number: "595"
    :subject: IMT
    :credit: "5"
    :description: "Capstone experience. Addresses system integration and the increasing demand to apply a broad range of technologies to the information needs of diverse user groups during the implementation of comprehensive information systems across an organization. Encourages student-organized individual/team projects. Prerequisite: completion of IMT core courses 510 through 582."
  - :name: Emerging Trends in Information Management and Technology
    :number: "598"
    :subject: IMT
    :credit: "3"
    :description: "Focus on emerging trends in information management and information technology. Attention given to their impact on the functions of the chief information officer and others managing the acquisition, retention, use and disposition of information and the enabling technologies. Exploration of methods and resources for trend discovery and tracking. Prerequisite: IMT 510."
  - :name: Independent Study or Research in Information Management
    :number: "600"
    :subject: IMT
    :credit: "12"
    :description: "Supervised independent study or research. May be taken in as many as six consecutive quarters. Prerequisite: enrollment in the MSIM program."
  :code: IMT
- :name: Information Science
  :courses: 
  - :name: Faculty Seminar
    :number: "500"
    :subject: INSC
    :credit: "2"
    :description: Presentations by faculty concerning research projects in which they are involved.
  - :name: Theoretical Foundations for Information Science
    :number: "501"
    :subject: INSC
    :credit: "3"
    :description: In-depth exploration of the philosophical, theoretical, methodological, and historical foundation of information science and the study of information.
  - :name: Theoretical Foundations of Human Information Behavior
    :number: "510"
    :subject: INSC
    :credit: "4"
    :description: Study of constructs, concepts, models, and theories information scientists use in studying human information behavior. Socio-cognitive aspects of individuals needing, seeking, giving, and using information. Models of information behavior, conceptual frameworks, assumptions, analytical tools, and the factors that differentiate groupings of information users and predict or influence information behavior.
  - :name: Knowledge Representation
    :number: "530"
    :subject: INSC
    :credit: "4"
    :description: In-depth survey of the various approaches to knowledge representations in areas such as taxonomy, library classification, anthropology, cognitive psychology, linguistics, and artificial intelligence.
  - :name: User-Centered Information System Design
    :number: "540"
    :subject: INSC
    :credit: "4"
    :description: "Seminar in theories and methods for user-centered and system-centered approaches to information system design. Research and issues in the design process, development, and evaluation of information systems. Technical context typically includes one or more of the following: information retrieval, human-computer interaction, or computer-supported cooperative work. Prerequisite: permission of instructor."
  - :name: Information Policy
    :number: "550"
    :subject: INSC
    :credit: "4"
    :description: "Doctoral seminar in the foundations of information policy including intellectual freedom s public/private good, intellectual property, privacy, and digital convergence, and the reshaping of information practices and information industries. Prerequisite: Permission of instructor."
  - :name: Teaching Practicum I
    :number: "565"
    :subject: INSC
    :credit: "3"
    :description: Doctoral student participation in teaching in a faculty-taught course. Credit/no credit only.
  - :name: Teaching Practicum II
    :number: "566"
    :subject: INSC
    :credit: "3"
    :description: "Doctoral student takes primary teaching responsibility for a course under supervision of a faculty liaison. Credit/no credit only. Prerequisite: INSC 565."
  - :name: Research Design
    :number: "570"
    :subject: INSC
    :credit: "4"
    :description: Introduction to empirical research, basics of theory construction and research design, types of research, ethical issues, instruments and techniques for descriptive research, measures of association. Employs an integrated (qualitative and quantitative) and focused approach.
  - :name: Quantitative Methods in Information Science
    :number: "571"
    :subject: INSC
    :credit: "5"
    :description: "Describes uses, characteristics, and theoretical bases of research methods and data analysis techniques used in quantitative research, emphasizing uses in information and library science. Topics include experimental design, descriptive and inferential statistics, the normal distribution, elementary probability, nonparametric statistics, and exploratory data analysis techniques. Prerequisite: INSC 570."
  - :name: Qualitative Methods in Information Science
    :number: "572"
    :subject: INSC
    :credit: "5"
    :description: "Principles and approaches to conducting qualitative research in information science, including how to design a qualitative study, role of context, methods of data collection and analysis, increasing the trustworthiness of data, minimizing observer effect, how to incorporate and build theory. Exposure to field research and data analysis. Prerequisite: INSC 570."
  - :name: Research Practicum I
    :number: "575"
    :subject: INSC
    :credit: "3"
    :description: Students work with a researcher from the Information School as an active member of a research team. Credit/no credit only.
  - :name: Research Practicum II
    :number: "576"
    :subject: INSC
    :credit: "3"
    :description: "Students will work with an approved researcher as an active member of a research team. Credit/no credit only. Prerequisite: INSC 575 or permission of instructor."
  - :name: Special Topics in Information Science
    :number: "598"
    :subject: INSC
