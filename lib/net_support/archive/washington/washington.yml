- :name: Information Technology Applications
  :courses: 
  - :name: Introduction to Web Publishing
    :number: "340"
    :subject: ITA
    :credit: "3"
    :description: "Introduction to markup languages and publishing web content. Students gain understanding of HTML coding and extensions, image manipulation, information architecture, and web site publishing. Other topics include: the Web Accessibility Initiative, survey of Graphical User Interface (GUI) HTML editors, online privacy and security, and eXtensible Markup Language (XML)."
  - :name: Client-side Scripting and Design
    :number: "341"
    :subject: ITA
    :credit: "3"
    :description: "Introduction to web browser design environment, scripting languages, JavaScript, Document Object Model (DOM), and creation of dynamic HTML web pages (DHTML) in combination with Cascading Style Sheets (CSS). Other topics include: client-server architecture and web design principles in the contexts of technical feasibility, usability, and accessibility. Prerequisite: ITA 340."
  - :name: Introduction to SQL and Data Storage Technologies
    :number: "342"
    :subject: ITA
    :credit: "3"
    :description: "Fundamentals of database design in a client-server architecture useful for web applications. Subsequent topics build upon foundation by introducing the Structured Query Language (SQL), open source tools MySQL and PHP for database processing, security issues in database applications, and XML as a alternate database storage technology. Prerequisite: ITA 341"
  - :name: Server-Side Programming and Web-data Integration
    :number: "343"
    :subject: ITA
    :credit: "3"
    :description: "Provides framework to integrate server-side programming concepts and techniques, database technologies, and client-side scripting to design and implement dynamic web applications. Examines techniques using PHP, design and implementation of database (MySQL) connections, web application security, and XML data publication. Prerequisite: ITA 342."
  :code: ITA
- :name: Library and Information Science
  :courses: 
  - :name: Skills Approach to Information, Communications, and Technology
    :number: "462"
    :subject: LIS
    :credit: "3"
    :description: Introduction to the Big6 TM Skills approach to information, communications, and technology (ICT) literacy for personal, school, district, or higher education settings. Includes technology within the Big6 framework, connection to standards, instructional design, assessment, curriculum mapping, peer collaboration, the parent connection, program planning, and implementation.
  - :name: Special Topics
    :number: "498"
    :subject: LIS
    :credit: "15"
    :description: Library service and information science subject matter in seminars, workshops, or other appropriate formats. Topics vary and may be repeated for credit.
  - :name: The Life Cycle of Information
    :number: "500"
    :subject: LIS
    :credit: "2"
    :description: Overview of the major concepts, processes and systems, actors, and operations in the life cycle of information. Introduction to the creation, publishing and distribution, evaluation and selection, organization, access, retrieval, and use of information. Exploration of the social context in which these processes and their stakeholders interact. Credit/no credit only.
  - :name: Archival and Manuscript Services
    :number: "505"
    :subject: LIS
    :credit: "3"
    :description: Selection, organization, and uses of archival and manuscript collections. Emphasis on the principles and techniques; some attention to the administration of state archival and historical institutions' collections. Lecture, demonstration, and laboratory.
  - :name: Preservation and Conservation of Library Materials
    :number: "507"
    :subject: LIS
    :credit: "3"
    :description: Consideration of the many factors contributing to the physical vulnerability of library materials of all kinds and an overview of resources and strategies for those who determine preservation policy or manage the application of such policy. No technical background necessary.
  - :name: History of Recorded Information
    :number: "508"
    :subject: LIS
    :credit: "4"
    :description: "Exploration of the history and ongoing transformation of recorded information within three broad spheres of human life: public communication, administrative and commercial operation, and personal communication."
  - :name: Information Behavior
    :number: "510"
    :subject: LIS
    :credit: "4"
    :description: "Introduction to the user-centered approach to information behavior. Theoretical foundations of various information behaviors such as information need, utilizing, gathering, seeking, and evaluating. Synthesis of user studies, construction of user profiles, performance of gap analysis, and application of the results of user studies to improve services and system design. Prerequisite: LIS 500."
  - :name: Systems Analysis
    :number: "511"
    :subject: LIS
    :credit: "4"
    :description: "Introduction to the systems approach including basic concepts in the approach, dimensions of systems and steps in systems design. Emphasis is on the analysis, evaluation and design of information systems and services. Prerequisite: LIS 500."
  - :name: Community Analysis
    :number: "512"
    :subject: LIS
    :credit: "4"
    :description: "Key concepts of community in its broadest sense, methodological approaches for analyzing information needs and available resources, how to design information services in response to identified needs, and service evaluation. Facilitating the information behavior of all groups within a community and identifying how their needs interconnect. Prerequisite: LIS 510."
  - :name: Ecological Information Systems
    :number: "515"
    :subject: LIS
    :credit: "4"
    :description: "Introduction to cognitive work analysis framework. Prepares for active role in design and evaluation of information systems. Familiarization with basic concepts of cognitive systems engineering and practice in field study, data analysis, and transforming field findings into requirements for the design of an information system. Offered: jointly with T C 515."
  - :name: Special Topics in Information Behavior
    :number: "519"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovative and specialized topics in information behavior. Course may be offered irregularly and may be repeated for credit. Prerequisite: LIS 510; others as determined by the specific topics covered."
  - :name: Information Resources, Services, and Collections
    :number: "520"
    :subject: LIS
    :credit: "4"
    :description: "Concepts, processes, and skills related to parts of the life cycle of knowledge involving creation, production, distribution, selection, collection, and services to facilitate access. Specific discussion topics include characteristics of recorded knowledge; organizations and services devoted to managing access to recorded knowledge; principles associated with development of recorded knowledge and collections. Prerequisite: LIS 500."
  - :name: Principles of Information Services
    :number: "521"
    :subject: LIS
    :credit: "4"
    :description: "Analysis of the information mediation process, including determination and analysis of information needs; searching for, evaluation, and presentation of appropriate results; modalities for delivery of services; and current and future techniques. Prerequisite: LIS 520."
  - :name: Collection Development
    :number: "522"
    :subject: LIS
    :credit: "3"
    :description: Access to materials as context for development and management of library collections in academic, public, school libraries. Community analysis, library mission; collection development policies, criteria, levels, responsibilities; aids to selection; collection evaluation, use studies; controversial materials.
  - :name: Advanced Information Services
    :number: "523"
    :subject: LIS
    :credit: "4"
    :description: "Investigation of the development, administration, and evaluation of information services for supporting the research process both within and across organizations. Prerequisite: LIS 521 or permission of instructor."
  - :name: Government Publications
    :number: "526"
    :subject: LIS
    :credit: "3"
    :description: Introduction to government publications of the United States and their acquisition, organization, and use. Other topics covered include the public's right to know, the Federal Depository Library Program, government influences in our daily lives, and future directions in government information. Credit/no credit only.
  - :name: Business Information Resources
    :number: "527"
    :subject: LIS
    :credit: "3"
    :description: Survey of the extent and nature of business information and its sources, and of business information producers and consumers. Study and use of both print and on-line sources.
  - :name: Health Sciences Information Needs, Resources, and Environment
    :number: "528"
    :subject: LIS
    :credit: "3"
    :description: "Characteristics of users of health sciences information; health professionals, researchers, consumers and patients; environments (academic health sciences centers, hospitals, clinics, and public libraries); evaluation of information resources in health care; types and uses of health information management systems; policy issues, professional standards, education, and certification. Offered: jointly with MEDED 570."
  - :name: Special Topics in Information Resources, Services and Collections
    :number: "529"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovation and specialized topics in information resources, services and collections. Prerequisite: LIS 500, LIS 520; others as determined by the specific topic covered."
  - :name: Organization of Information and Resources
    :number: "530"
    :subject: LIS
    :credit: "4"
    :description: "Introduction to issues in organization of information and documents including: analysis of intellectual and physical characteristics of documents; principles and practice in surrogate creation, including standards and selection of metadata elements; theory of classification, including semantic relationships and facet analysis; creation of controlled vocabularies; and display and arrangement. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: Catalogs, Cataloging, and Classification
    :number: "531"
    :subject: LIS
    :credit: "4"
    :description: "Develops an understanding of library catalogs as information retrieval systems. Introduces library cataloging and classification. Focus on principles and standards in the creation of catalogs and cataloging records. Includes practice in descriptive and subject cataloging and classification. User perspective emphasized throughout. Prerequisite: LIS 500, LIS 530."
  - :name: Advanced Cataloging and Classification
    :number: "533"
    :subject: LIS
    :credit: "4"
    :description: "In-depth theory and practice in library cataloging and classification. Includes introduction to cataloging materials in a variety of formats. Prerequisite: LIS 500, LIS 530, and LIS 531."
  - :name: Classification Theory
    :number: "535"
    :subject: LIS
    :credit: "3"
    :description: "Survey of classificatory principles from bibliographic, philosophical, socio-cognitive, and linguistic perspectives. Overview of history of bibliographic classification and exploration of some existing bibliographic classification systems. Ramification of theoretical approach for classification practice. Prerequisite: LIS 530."
  - :name: Indexing and Abstracting
    :number: "536"
    :subject: LIS
    :credit: "3"
    :description: "Exploration of issues in subject representation. Survey of different approaches, techniques, and methods for representing the subject matter of documents, including an evaluation of the role of users and context in subject representation. Formulation of policies for indexing and abstracting services. Prerequisite: LIS 530."
  - :name: Construction of Indexing Languages
    :number: "537"
    :subject: LIS
    :credit: "4"
    :description: "Exploration of the design, construction, evaluation, and maintenance of controlled indexing languages, including studies of how users are integrated into the design process. Through completion of thesaurus construction project, prepares students to design index languages, plan and implement a design project, and evaluate indexing languages. Credit/no credit only. Prerequisite: LIS 530."
  - :name: "Metadata: Evolving Principles and Practices"
    :number: "538"
    :subject: LIS
    :credit: "3"
    :description: "Principles, skills and practices in the conceptualization and implementation of metadata and metadata systems with a focus on semantic interoperability in distributed environments. Topics include metadata development for attribute and value spaces, metadata registry roles and services, organizational mechanisms, Web Services and advanced search engines. Prerequisite: LIS 530, LIS 540 or equivalent."
  - :name: Special Topics in Organization of Information and Resources
    :number: "539"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovative and specialized topics in the organization of information and resources. Prerequisite: LIS 500, LIS 530; others as determined by the specific topic covered."
  - :name: Information Systems, Architectures and Retrieval
    :number: "540"
    :subject: LIS
    :credit: "5"
    :description: "Introduction and overview of information systems, system architectures, and retrieval models. Emphasis given to the role of users in the design, development, and evaluation of information retrieval and database management systems. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: Internet Technologies and Applications
    :number: "541"
    :subject: LIS
    :credit: "3"
    :description: Overview of Internet technologies including networking hardware, the TCP/IP protocol suite, addressing, packets and routing, the client/server model. End-user applications for communication and collaboration such as telnet, FTP, email, conferencing, and streaming media. Web site creation, development, and management. Credit/no credit only.
  - :name: Conceptual Database Design
    :number: "542"
    :subject: LIS
    :credit: "5"
    :description: "Introduction to relational database theory and technology from an information science perspective. Focuses on traditional transactional database theory, architecture and implementation in a user-centered systems context. Introduces set and graph theory, relational algebra, and data warehouses. Credit/no credit only. Prerequisite: LIS 511 or LIS 540."
  - :name: Design of Information Systems
    :number: "543"
    :subject: LIS
    :credit: "3"
    :description: Discusses how theories of conceptual data modeling affect design of database and information systems, examines relationships between modeling and implementation, and bridges gaps between theoretical understanding of database design and implementation issues. Implements conceptual schemata development in 542.
  - :name: Information Retrieval System
    :number: "544"
    :subject: LIS
    :credit: "3"
    :description: "Covers theories and models in information retrieval (IR) and reviews user-centered and system-centered approaches. Issues involved in the design, development and evaluation of IR systems are examined including: methods and tools for document analysis, retrieval techniques, search engines, interfaces, usability, evaluation."
  - :name: Programming for Information Systems
    :number: "545"
    :subject: LIS
    :credit: "5"
    :description: "Introduction to structured object-oriented programming for information systems. Focus on fundamental principles of programming with attention to elementary algorithms and data structures, interface design, user testing, and knowledge representation. Prerequisite: LIS 540 or permission of instructor."
  - :name: Network System Administration
    :number: "546"
    :subject: LIS
    :credit: "4"
    :description: "Introduction to local area network hardware, topologies, operating systems, and applications. Covers aspects of network setup and management including network and application protocols, system configuration, security and Internet connectivity. Hands-on experience with network applications and operating systems. Prerequisite: LIS 500."
  - :name: Special Topics in Information Systems, Architectures, and Retrieval
    :number: "549"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovative and specialized topics in information systems, architectures, and retrieval. Prerequisite: LIS 540, plus others as determined by topic."
  - :name: Information in Social Context
    :number: "550"
    :subject: LIS
    :credit: "4"
    :description: "Concepts, processes, and issues related to the larger social context within which the life cycle of knowledge is played out. Discussion topics include intellectual freedom, information as public/private good, intellectual property, privacy, confidentiality, information liability, information and telecommunications policy, the economics of information, and other professional values. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: Intellectual Freedom in Libraries
    :number: "551"
    :subject: LIS
    :credit: "3"
    :description: Analysis of issues related to intellectual freedom, particularly to implications for libraries and librarians. Consideration of current legal climate, conformity versus freedom in modern world, librarian as censor, social responsibility and individual freedom, intellectual freedom of children, prospects for future. Credit/no credit only.
  - :name: "Information Policy: Domestic and Global"
    :number: "554"
    :subject: LIS
    :credit: "5"
    :description: "National and international information policy: public and private sector policy in terms of privacy, access, and exploitation; technology infrastructures and policies supporting the information industries; digital convergence and the emerging mega-industries. Prerequisite: LIS 550 or permission of instructor."
  - :name: Reading Seminar in Social Aspects of Information Systems
    :number: "558"
    :subject: LIS
    :credit: "2"
    :description: "Addresses foundational issues in social aspects of information systems. Introduces students to the intellectual traditions that underlie fields such as computer ethics, social informatics, and value sensitive design. Format entails in-depth discussions based on careful reading of primary source texts selected by seminar participants. Prerequisite: permission of instructor."
  - :name: Special Topics in the Social Context of information
    :number: "559"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovative and specialized topics in the social context of information. Course may be offered irregularly and may be repeated for credit. Prerequisite: LIS 550 and others as determined by the specific topic covered."
  - :name: Instructional and Training Strategies for Information Professionals
    :number: "560"
    :subject: LIS
    :credit: "3"
    :description: "Develops knowledge and skills in instruction and training functions for library and information settings. Issues and strategies for learning and teaching. Design, development, and evaluation of information and technology literacy programs. Addresses the needs of users when designing and delivering instruction. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: "Storytelling: Art and Techniques"
    :number: "561"
    :subject: LIS
    :credit: "3"
    :description: Storytelling, past and present, noting its development as an art form. Analyzing storytellers materials (folk literature and literary forms) throughout historical periods. Essential techniques necessary to this artistic skill. Planning storytelling programs for various ages, interest groups, and situations, utilizing folk, classic, and contemporary literature.
  - :name: "Children's Materials: Evaluation and Use"
    :number: "565"
    :subject: LIS
    :credit: "4"
    :description: "Library materials for children from infancy through elementary grades. Focus on resources in all media that serve informational, educational, cultural, and recreational needs of the young. Focuses on standard bibliographies and other resources designed to meet informational needs of adults serving children. Prerequisite: LIS 500, LIS 510, LIS 520, or permission of instructor."
  - :name: "Young Adult Materials: Evaluation and Use"
    :number: "566"
    :subject: LIS
    :credit: "4"
    :description: "An overview of materials reflecting adolescents' interest in media and addressing their educational, cultural, and recreational needs. Students evaluate print literature, electronic ad other non-print media for young adults. Content also designed to assist adult caregivers of adolescents. Prerequisite: LIS 500, LIS 510, and LIS 520 or permission of instructor."
  - :name: Public Library Services for Youth
    :number: "567"
    :subject: LIS
    :credit: "3"
    :description: "Administration of youth departments in public libraries; planning and promoting programs and services; evaluation of library collections; community and professional roles of the youth librarian. Prerequisite: LIS 500 or permission of instructor."
  - :name: Information Literacy for Teaching and Learning
    :number: "568"
    :subject: LIS
    :credit: "5"
    :description: Theories, process, and practical applications of information literacy. Development of information literacy programs for libraries, community agencies, business, education or other information settings. Intrinsic themes include the integral relationship between technology and information literacy, and continual evaluation.
  - :name: Special Topics in Instructional and Training Strategies for Information Professionals
    :number: "569"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovative and specialized topics in instructional and training strategies for information professionals. Prerequisite: LIS 560 and others as determined by the specific topic covered."
  - :name: Research Methods
    :number: "570"
    :subject: LIS
    :credit: "4"
    :description: "Research as a process from problem definition and formulation of questions to design, data collection, analysis, and reporting. Students recognize research opportunities, translate them into researchable frameworks, design research projects, and implement results in libraries and other information agencies. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: Special Topics in Research Methods
    :number: "579"
    :subject: LIS
    :credit: "18"
    :description: "Introduction to innovative and specialized topics in research methods. Prerequisite: LIS 500, LIS 570; others as determined by specific topic covered."
  - :name: Management for Information Organizations
    :number: "580"
    :subject: LIS
    :credit: "4"
    :description: "Introduction to internal and external management issues and practices in information organizations. Internal issues include organizational behavior, organizational theory, personnel, budgeting, planning. External issues include organizational environments, politics, marketing, strategic planning, funding sources. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: Marketing and Planning for Libraries
    :number: "581"
    :subject: LIS
    :credit: "3"
    :description: "Approaches to planning and marketing library products/services. Examines partnerships that can be forged between elements of marketing and appropriate futures strategies for libraries. Discusses marketing and planning as integrated processes with attention to short- and long-term goals and objectives. No particular library institutional setting is assumed. Prerequisite: LIS 500, which may be taken concurrently."
  - :name: Strategic Planning and Management of Information Technology
    :number: "582"
    :subject: LIS
    :credit: "3"
    :description: "Exploration of methods of strategic planning for managing information resources and technology to support online information services and the role of the systems librarian and CIO. Topics include mission and goals, strategic planning, the information technology function within organizations, and the desirable abilities of managers and leaders. Prerequisite: LIS 580."
  - :name: Staffing Information and Information Technology Positions
    :number: "583"
    :subject: LIS
    :credit: "3"
    :description: "Staffing and human resources related to information organizations and the information technology unit. Examination of demand for and supply of information and information technology workers, recruitment, training, and retention. Prerequisite: LIS 580."
  - :name: Knowledge Management
    :number: "584"
    :subject: LIS
    :credit: "3"
    :description: "Introduction to contemporary topics in management of knowledge creation and use in organizations. Discussion topics include knowledge generation, knowledge taxonomy, knowledge transfer, organizational knowledge management practice, and knowledge management systems. Prerequisite: LIS 500; LIS 580, or permission of instructor"
  - :name: Administration of the School Library Media Program
    :number: "585"
    :subject: LIS
    :credit: "3"
    :description: "Develops competency in administering materials, equipment, and services of library media program as integral part of educational process of school. Focuses on developing skills in acquiring, organizing, and managing full range of learning resources for access and use, and communicating the program to users. Required for school library media specialists. Prerequisite: LIS 580."
  - :name: Public Libraries and Advocacy
    :number: "586"
    :subject: LIS
    :credit: "3"
    :description: Examines the purpose and role of public libraries in an information society. Includes governance, services, and planning with special emphasis on advocacy for the library and community.
  - :name: Library Technology Systems
    :number: "587"
    :subject: LIS
    :credit: "4"
    :description: "Developing criteria for selection and design of information technology systems for libraries and information centers. Applying criteria in evaluation of hardware and software. Examining related management challenges, such as vendor relations, financing options, personnel requirements, and design of auxiliary activities. Prerequisite: LIS 540, LIS 580, or permission of instructor."
  - :name: Special Librarianship
    :number: "588"
    :subject: LIS
    :credit: "3"
    :description: "Seminar in the practice of special librarianship in business and industrial firms, government agencies, and the free-lance sector. User services and information resources. Credit/no credit only. Prerequisite: LIS 580."
  - :name: Special Topics in Management of Information Organization
    :number: "589"
    :subject: LIS
    :credit: "18"
    :description: ""
  - :name: Directed Fieldwork
    :number: "590"
    :subject: LIS
    :credit: "8"
    :description: "Minimum of 100 hours, maximum of 200 hours of professional, supervised fieldwork in a library or professional information setting. Fieldwork is a one-quarter experience; however, this may be repeated in a different setting with a different set of learning objectives for a subsequent quarter. Library and Information Science majors only. Credit/no credit only. Prerequisite: 30 credits in Library and Information Science program."
  - :name: Legal Research I
    :number: "591"
    :subject: LIS
    :credit: "3"
    :description: "Introduction to legal bibliography and law librarianship. Basic primary and secondary legal bibliographic tools. Integration of manual and computer resources for effective legal research. Emphasis on state materials. Offered: jointly with LAW A 598."
  - :name: Legal Research II
    :number: "592"
    :subject: LIS
    :credit: "4"
    :description: "Legal tools that answer more complex legal research problems, such as federal legislative histories, sources of administrative law, specialized subject research. Federal emphasis. Builds on skills and techniques taught in LIS 591/LAW A 598. Extensive work with online resources. Prerequisite: LIS 591 or permission of instructor. Offered: jointly with LAW A 599."
  - :name: Selection and Processing of Law Library Materials
    :number: "593"
    :subject: LIS
    :credit: "3"
    :description: "Study of tools for collection development and collection development plans in law libraries. All law library technical processes, including acquisitions, budgeting, cataloging, and serials. Prerequisite: LIS 591 or permission of instructor."
  - :name: Law Library Administration
    :number: "594"
    :subject: LIS
    :credit: "4"
    :description: "Administration in law libraries, including organization, personnel, and management issues (e.g., interviewing, hiring, firing), communications, library planning, and bookkeeping. Credit/no credit only. Prerequisite: LIS 591 or permission of instructor."
  - :name: Current Issues in Law Librarianship
    :number: "595"
    :subject: LIS
    :credit: "4"
    :description: "From a list of current topics in law librarianship, students select a topic, research it fully, write a major paper, and present their paper. Topics may include citation reform, ethics, and publisher practices. Credit/no credit only. Prerequisite: Law Librarianship majors or permission of instructor."
  - :name: Special Topics in Information and Library Science
    :number: "598"
    :subject: LIS
    :credit: "18"
    :description: "Seminar dealing with various topics in information and library science. Offered by visitors or resident faculty. Topics are changed from quarter to quarter. May not be offered every quarter. Prerequisite: determined by specific course."
