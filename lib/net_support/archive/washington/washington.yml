- :name: Electronic Business
  :courses: 
  - :name: E-Business Marketing
    :number: "501"
    :subject: EBIZ
    :credit: "4"
    :description: "Uses current strategies for Internet marketing and explores new frontiers. Topics include examining the history, culture, and design of the Internet and the resulting impact on marketing; Web-based business models; consumer demographics; Web usage behavior; privacy issues; brand loyalty; virtual communities; and commercial Web site effectiveness metrics. Offered: W."
  - :name: E-Business Technology
    :number: "502"
    :subject: EBIZ
    :credit: "4"
    :description: "Examines the underlying information technologies that are driving the e-business revolution, including the overall technical infrastructure required to execute an e-business solution. Taught via lectures, projects, and hands-on sessions in the E-Business lab. Students implement and manage an e-business site. Offered: A."
  - :name: E-Business Economics
    :number: "503"
    :subject: EBIZ
    :credit: "4"
    :description: "Uses economic principles to assess the implications of evolving Internet technology for business decision-making, market prices, and market structure. Develop theoretical extensions of the models covered in B A 500 to analyze the questions that the Internet poses. Includes a group paper and a group evaluation of an Internet company. Offered: W."
  - :name: E-Business Strategy
    :number: "504"
    :subject: EBIZ
    :credit: "4"
    :description: "Integrates issues pertaining to management of technology and entrepreneurship: the emergence of the global digital economy and its impact on commerce, business models in e-commerce, \"netrepreneurship\" and its place in existing corporations. Lectures and featured speakers from online Seattle firms, case discussions, and group projects. Offered: ASp."
  - :name: Foundations of E-Business
    :number: "509"
    :subject: EBIZ
    :credit: "2"
    :description: "Examines the fundamental technologies associated with business-to-consumer and business-to-business interaction and delivery of content via the Internet. Contrasts clients- versus server-side approaches to database processing and XML, and execution of business rules and logic. Includes experience with the various technologies. Prerequisite: Permission of School of Business Administration. Offered: Sp."
  - :name: Special Topics in E-Business
