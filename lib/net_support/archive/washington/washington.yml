  - :name: Alexander Technique
    :number: "455"
    :subject: DRAMA
    :credit: "3"
    :description: A practical and theoretical introduction to the Alexander Technique, a psychophysical re-education process developed by F. M. Alexander (1869-1955). Studio application of this work improves physical/vocal coordination, enhances creativity, and clarifies thinking.
  - :name: Introduction to Directing
    :number: "460"
    :subject: DRAMA
