    :credit: "2"
    :description: "Lectures concerning the action of drugs on physiological and pathological processes with special emphasis on agents of special importance in the practice of dentistry. For dental students. Offered: W."
  - :name: Undergraduate Thesis
    :number: "498"
    :subject: PHCOL
    :credit: "0"
    :description: "Offered: A."
  - :name: Undergraduate Research
    :number: "499"
    :subject: PHCOL
    :credit: "0"
    :description: "Participation in departmental research projects. Offered: AWSpS."
  - :name: Pharmacology Seminar
    :number: "507"
    :subject: PHCOL
    :credit: "1"
    :description: "Presentation of comprehensive reports on recent medical and scientific literature in fields of current importance. Research progress reports, and reports on results of completed research. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Drug Discovery and Emerging Therapeutics
    :number: "510"
    :subject: PHCOL
    :credit: "2"
    :description: "Consideration of the general principles and current approaches involved in modern drug discovery and development, with an emphasis on basic concepts in drug action, delivery, and metabolism. Discussion of novel drug discovery techniques and emerging non-standard therapeutics. Prerequisite: organic chemistry, biochemistry, and introductory anatomy and physiology. Offered: W."
  - :name: Autonomic/Cardiovascular Pharmacology
    :number: "511"
    :subject: PHCOL
    :credit: "2"
    :description: "Consideration of the pharmacology of the cardiovascular and autonomic nervous systems. Emphasizes the mechanisms of neurotransmitter, hormone, drug action at autonomic synapses, and the molecular basis for physiology and pathophysiology of the cardiovascular system. Lectures, group discussion, and analysis of recent research. Prerequisite: organic chemistry, biochemistry, introductory anatomy, and physiology. Offered: W."
  - :name: Neuropharmacology
    :number: "512"
    :subject: PHCOL
    :credit: "2"
    :description: "Consideration of the neurobiological basis of drug action on the central nervous system, including mechanism of action and therapeutic use in psychiatric disorders; nerodegeneration/neuroinflammation; control of neuronal excitability and pain; and drug abuse and addition. Lecture, group discussion, and analysis of recent research. Recommended: organic chemistry, biochemistry, introductory anatomy, and physiology. Offered: Sp."
  - :name: Endocrine Pharmacology and Chemotherapuetics
    :number: "513"
    :subject: PHCOL
    :credit: "2"
    :description: "Consideration of the pharmacology of endocrine systems including the hypothalamic/pituitary regulatory peptides, glycoprotein hormones/growth factors, peptide and steroid hormones. Basic principles of chemotherapy of endocrine and other cancers, as well as viral and microbial diseases. Lecture, group discussion, and analysis of recent research. Prerequisite: organic chemistry, biochemistry, introductory anatomy, and physiology. Offered: Sp."
  - :name: Current Topics in Pharmacology
    :number: "514"
    :subject: PHCOL
    :credit: "1"
    :description: "Current research related to the mechanisms of drug action presented in a seminar format. Presentations include relevant background material as well as detailed experimental results taken from current research articles. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: General Pharmacology Laboratory
    :number: "515"
    :subject: PHCOL
    :credit: "9"
    :description: "Laboratory course for professional and graduate students who wish to do independent laboratory research under the direction of a specific faculty member. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Introduction to Laboratory Research in Pharmacology
    :number: "519"
    :subject: PHCOL
    :credit: "4"
    :description: "On a rotation basis students carry out individual research projects in the laboratories of different faculty members. At the end of each quarter students make formal presentations of their work. For first-year graduate students in pharmacology. Offered: AWSpS."
  - :name: Drug Metabolism
    :number: "527"
    :subject: PHCOL
    :credit: "4"
    :description: "Considerations of the biochemical mechanisms for the biotransformation of drugs and foreign compounds. Open to medical and graduate students. Prerequisite: one year graduate, medical, or dental biochemistry, or permission of instructor. Offered: jointly with MEDCH 527; odd years; W."
  - :name: Ion Channel Pharmacology
    :number: "529"
    :subject: PHCOL
    :credit: "2"
    :description: "Current topics in ion channel structure, function, genetics, and pharmacology, including consideration of role in electrical signaling in cell membranes and information transfer and processing in nervous system, inherited diseases of ion channels, and sites and mechanisms of action of drugs and toxins. Prerequisite: CONJ 532 and CONJ 536 or permission of instructor. Offered: odd years; A."
  - :name: Neuronal Signaling Pathways
    :number: "530"
    :subject: PHCOL
    :credit: "2"
    :description: "Advanced consideration of the molecular events between drug or hormone binding to receptors and the resulting responses. Emphasizes roles played by signal transduction pathways in regulation of synaptic plasticity, memory formation, neuronal apoptosis and developmental neurobiology. Prerequisite: UCONJ 532 or permission of instructor. Offered: even years; W."
  - :name: Genetic Analysis of Signaling Systems
    :number: "531"
    :subject: PHCOL
    :credit: "3"
    :description: "Current topics involving signal transduction are discussed with an emphasis on genetic analysis of multicellular systems and creative experimental design. Prerequisite: 9 credits of graduate-level courses in molecular and cellular biology, biochemistry, or genetics, or permission of instructor. Offered: odd years; Sp."
  - :name: Molecular Basis of Addictive Drug Action
    :number: "534"
    :subject: PHCOL
    :credit: "2"
    :description: "Advanced consideration and discussion of current literature addressing the basis of opiate, phychostimulant, and cannabinoid effects on signal transduction events, electrical activity of neurons, and drip-motivated behaviors in animal models of human drug abuse. Prerequisite: PHCOL 512 or permission of instructor. Offered: even years; A."
  - :name: Transcriptional Control in Human Disease
    :number: "535"
    :subject: PHCOL
    :credit: "3"
    :description: "Advanced consideration and discussion of the mechanisms regulating transcription/gene expression and of aberrant transcription factors which disrupt this process found in cancer and other human diseases. Prerequisite: PHCOL 512 or permission of instructor. Offered: even years; Sp."
  - :name: "Free Radicals in Health and Disease: A Pharmacological Perspective"
    :number: "536"
    :subject: PHCOL
    :credit: "2"
    :description: "Exploration of chemistry and properties of free radicals and related reactive-oxygen and nitrogen species. Review of biological effects of free radicals and reactive oxygen and nitrogen species with a view toward pharmacological intervention. Analysis of literature implicating free radicals in disease processes. Prerequisite: permission of instructor. Offered: odd years; Sp."
  - :name: Molecular Basis of Neurodegenerative Disease
    :number: "549"
    :subject: PHCOL
    :credit: "2"
    :description: "Introduces a broad range of neurodegenerative diseases, focusing upon the approaches that have led to recent discoveries and emphasizing the elucidation of mechanisms and pathways of disease pathogenesis. Offered: jointly with GENOME 549/NEUBEH 549."
  - :name: An Overview of Faculty Research
    :number: "550"
    :subject: PHCOL
    :credit: "1"
    :description: "Reviews research topics currently being studied in pharmacology. Student reads articles published on each topic. Credit/no credit only. Prerequisite: first-year student standing in pharmacology. Offered: A."
  - :name: Regulation of Cell Function by Cyclic Nucleotide Phosphodiesterases
    :number: "560"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature relating to regulation of cyclic nucleotide levels in the cell. Emphasis on practical problem solving, data analysis, and presentation of methods important to understanding published data and designing new experiments in this area of research. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Molecular Properties of Ion Channels
    :number: "561"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature concerning the structure, function, and regulation of sodium and calcium channels and the mechanism of action of drugs on them. Emphasis on experimental problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Regulation of Synaptic Physiology
    :number: "562"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies and methodologies involved in the regulation of signal transduction and synaptic physiology. Emphasis on practical problem solving, data analysis, and presentation methods important to modern scientific work. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Signal Transduction Mechanisms in Neuroplasticity and Neuron Growth
    :number: "563"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature relating to signal transduction mechanisms important for neuroplasticity and regulation of neuron growth in the central nervous system. Emphasis on practical problem solving, data analysis, and presentation methods important to modern scientific work. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Cellular Regulation by Protein Kinases
    :number: "564"
    :subject: PHCOL
    :credit: "1"
    :description: "Analysis of research problems, techniques, and emerging concepts in the study of the function of protein kinases. Emphasis on critical evaluation of research and development of presentation skills. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Intercellular Signaling in Development
    :number: "565"
    :subject: PHCOL
    :credit: "1"
    :description: "Molecular genetic approaches to dissecting the roles and mechanisms of intracellular signaling during development. Emphasis on vertebrate genes related to Drosophilia segment polarity genes. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Molecular Pharmacology of Neurotransmitter and Neurokine Receptors
    :number: "566"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies and methodologies in the areas of molecular neurobiology and signal transduction of muscarinic receptors, G-proteins, and neurokine receptors. Emphasis on practical problem solving, data analysis, and presentation methods important to modern scientific work. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Mechanisms of Carcinogenesis
    :number: "567"
    :subject: PHCOL
    :credit: "2"
    :description: "Lectures/presentations of biochemical and molecular basis of carcinogenesis induced by environmental agents, including approaches to identification of carcinogens. Role of cell proliferation and cell death (apoptosis) in cancer formation and cancer treatment. Molecular mechanisms that regulate proliferation and apoptosis. Prerequisite: ENV H 516, ENV H 405, or permission of instructor. Offered: jointly with ENV H 567; A."
  - :name: Pharmacology of Free Radicals
    :number: "568"
    :subject: PHCOL
    :credit: "1"
    :description: "Advanced considerations of current literature and experimental design, implementation and interpretation of research dealing with the effects of reactive oxygen species and free radicals on cell membranes and cells. Discussion of the relationships of such phenomena to human disease and the effects of drugs thereon. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Molecular Genetics of Potassium Channel Function
    :number: "569"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature concerning the structure, function, and regulation of potassium channel genes and their role in behavior as studied in mutant mice. Emphasis on experimental problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Molecular Mechanisms of Neurosecretion
    :number: "571"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature relating to regulation of cyclic nucleotide levels in the cell. Emphasis on experimental problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Transcriptional Regulation of Growth Control Genes
    :number: "572"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature relating to proliferative growth control, cellular differentiation, and gene expression. Emphasis on practical problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Signaling Systems Linked to Neuroinflammation
    :number: "573"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies and literature related to neuroinflammation, microglial cell activation, and the cannabinoid signaling pathway. Emphasis on solving practical problem, data analysis, and presentation. Prerequisite: permission of instructor. Offered: A, W, Sp, S."
  - :name: Molecular and Cellular Bsis of Chaperone Function and Protein Misfolding Diseases
    :number: "574"
    :subject: PHCOL
    :credit: "1"
    :description: "Analysis of research problems, techniques and emerging concepts in the study of the molecular chaperones and protein misfolding diseases. Emphasizes experimental problem solving, data analysis, and development of presentation skills. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Structural Biology of Ubiquitination
    :number: "575"
    :subject: PHCOL
    :credit: "1"
    :description: "Discussion of research strategies, methodologies and literature concerning the structure, function, and regulation of ubiquitin-protein ligases and the mechanism underlying ubiquitination and ubiquitin-dependent proteolysis. Emphasis on experimental problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSPS."
