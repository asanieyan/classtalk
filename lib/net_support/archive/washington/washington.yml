  - :name: Preclinical Geriatric Elective
    :number: "545"
    :subject: FAMED
    :credit: "2"
    :description: Covers disease and disability prevention, health promotion, and positive attitudes that can contribute to successful aging. Emphasis on optimum aging, site visits, and extensive contact with diverse older people.
  - :name: Preclinical Hospice Volunteer Training Elective
    :number: "546"
    :subject: FAMED
    :credit: "3"
    :description: "Using lectures, small groups, role play, and readings, covers the basic knowledge, skills and attitudes that need to be mastered as a hospice volunteer. Students participate as hospice volunteers as part of their field experience. Offered: jointly with MHE 517."
  - :name: Spirituality in Health Care
    :number: "547"
    :subject: FAMED
    :credit: "2"
    :description: "Examination of the beliefs, values, meaning, and spirituality of health professionals for the well-being of their patients as well as for themselves. Offered: jointly with MHE 518/SOC W 587."
  - :name: P-Wilderness Medicine
    :number: "555"
    :subject: FAMED
    :credit: "2"
    :description: "Elective provides didactic and field experience for third-year medical students in types of medical emergencies and clinical problems unique to rural and wilderness communities, including trauma, survival hypothermia, altitude, frostbite, heat illness, lightning, and river rescue. Credit/no credit only. Prerequisite: permission of course coordinator."
  - :name: Spanish for Health Professionals
    :number: "556"
    :subject: FAMED
    :credit: "1"
    :description: "Instruction in interviewing Spanish-speaking patient. Credit/no credit only. Prerequisite: health professions student."
  - :name: P-Indian Health Problem-Based Learning Cases
    :number: "560"
    :subject: FAMED
    :credit: "1"
    :description: "For second-year medical students. Presents common Indian health problems via problem-based learning cases over two to three days per case. Offered: A."
  - :name: P-WRITE Family Medicine Clinical Clerkship
    :number: "630"
