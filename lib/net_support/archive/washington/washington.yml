- :name: Genome Sciences
  :courses: 
  - :name: Genomes and Society
    :number: "261"
    :subject: GENOME
    :credit: "4"
    :description: "Explores current technological advances in genome research and how these advances are impacting society. Topics include sequencing of the human genome, stem cell research, cloning, genetically modified foods, immunizations/public health, and genetic therapy. Appropriate for non-science majors. Offered: W."
  - :name: "Human Genetics: The Individual and Society"
    :number: "351"
    :subject: GENOME
    :credit: "4"
    :description: "Principles of Mendelian inheritance as illustrated by human traits and diseases; chromosomes and sex determination; distribution of genes in populations; natural selection and evolution; counseling and genetic engineering; ethical issues. Appropriate for non-science majors. Offered: W."
  - :name: Introductory Genetics
    :number: "371"
    :subject: GENOME
    :credit: "5"
    :description: "Covers gene transmission, including chromosome mapping, genetic pathways; mutational analysis biological processes emphasizing mutations affecting chromosome transmission. Introduction to genomics--cloning and sequence analysis of whole genomes. Emphasizes formal genetic mechanisms, molecular techniques. For biological sciences majors. Prerequisite: minimum grade of 1.5 in BIOL 180; minimum grade of 1.5 in either BIOL 200 or BIOL 201; may not be repeated. Offered: AWSpS."
  - :name: Gene Structure and Function
    :number: "372"
    :subject: GENOME
    :credit: "5"
    :description: "Explores the structure of genes and genomes, the mechanism and control of transcription and translation, the molecular mechanisms of mutation, transposition and cancer, and the identification of human disease genes. Prerequisite: GENOME 371. Offered: W."
  - :name: Genomic Informatics
    :number: "373"
    :subject: GENOME
    :credit: "4"
    :description: Focuses on methods for analyzing large genetic data sets and their application to biological problems, including sequence alignment and search methods, gene prediction, phylogenetic trees, and microarray analysis. Requires basic programming skills.
  - :name: Gene Action
    :number: "411"
    :subject: GENOME
    :credit: "5"
    :description: "Molecular genetics: description of fundamental genetics processes such as mutation, repair, genetic exchange, recombination, and gene expression. Use of genetic strategies to analyze complex biological processes. Focus is on prokaryotic organisms. Prerequisite: BIOL 201; either CHEM 223, CHEM 237, or CHEM 335. Offered: jointly with MICROM 411; W."
  - :name: Molecular Evolution
    :number: "414"
    :subject: GENOME
    :credit: "5"
    :description: "Survey of empirical approaches to the study of molecular evolution and ecology, drawing on examples from a variety of taxa and the recent literature. Topics include DNA sequencing and systematics, fingerprinting approaches in behavioral ecology, and adaptive evolution at the molecular level. Prerequisite: BIOL 354. Offered: jointly with BIOL 414"
  - :name: Genetics of the Evolutionary Process
    :number: "453"
    :subject: GENOME
    :credit: "3"
    :description: "Contributions of genetics to the understanding of evolution. Processes of mutation, selection, and random genetic events as they affect the genetic architecture of natural populations and the process of speciation. Emphasis on experimental data and observation, rather than mathematical theory. Prerequisite: either GENOME 371 or GENOME 372."
  - :name: The Origins of Genetics
    :number: "454"
    :subject: GENOME
    :credit: "4"
    :description: "Discovery and eventual triumph of Mendelism in the early twentieth century. Concepts of heredity from ancient times to the nineteenth century. Mendel's work and its rediscovery. Evidence contributing to cornerstone of classical genetics -- the chromosome theory of heredity. Prerequisite: either GENOME 351, GENOME 371, or GENOME 372. Offered: A."
  - :name: Advanced Human Genetics
    :number: "465"
    :subject: GENOME
    :credit: "4"
    :description: "Explores genetic analysis of naturally occurring variation in humans; origins and consequences of mutation, as mediated by selection, migration, population structure and drift; approaches to finding human disease genes and characterizing them at the molecular level; relevance of to other species to analysis of human genes. Prerequisite: GENOME 371; either GENOME 372 or BIOC 440. Offered: W."
  - :name: Cancer Genetics
    :number: "466"
    :subject: GENOME
    :credit: "3"
    :description: "Focuses on three types of cancer-related genetics. DNA repair, mitotic recombination, chromosome loss and imbalance, and other aspects of genomic instability. Metastatic cancer as an example of natural selection and evolution. Yeast and nematodes as models for the study of cancer genetics. Prerequisite: either GENOME 371 or GENOME 372. Offered: odd years."
  - :name: Debates in Genetics
    :number: "475"
    :subject: GENOME
    :credit: "3"
    :description: "Utilizes the original scientific literature as the basis for discussion of a range of genetic issues that impact society Discussions are student-led; evaluations are based both on participation in class and on a research paper. Prerequisite: BIOL 200; either GENET 371 or GENOME 371."
  - :name: Undergraduate Seminar
    :number: "490"
    :subject: GENOME
    :credit: "6"
    :description: "Seminar for advanced undergraduate students engaged in individual research projects or those who wish to gain an understanding of genetic research by analysis of the primary literature. Assignments emphasize the rationale for research projects and the presentation and interpretation of research findings. Offered: AWSp."
  - :name: Peer Teaching Assistants in Genome Sciences
    :number: "496"
    :subject: GENOME
    :credit: "5"
    :description: "Direct experience in the classroom teaching a discussion section for non-majors in genome sciences courses. Peer teaching assistants attend lectures and weekly preparation meetings and gain in-depth background on the subject material. In addition, peer TAs are given training in teaching techniques and course preparation. Credit/no credit only. Prerequisite: GENOME 371."
  - :name: Undergraduate Research
    :number: "499"
    :subject: GENOME
    :credit: "30"
    :description: "Credit/no credit only. Offered: AWSpS."
  - :name: Introduction to Research Materials
    :number: "501"
    :subject: GENOME
    :credit: "110"
    :description: "The student undertakes a research project in one of the research groups within the department for a quarter at a time. Credit/no credit only. Prerequisite: graduate standing in the Department of Genome Sciences or permission of graduate program coordinator. Offered: AWSpS."
  - :name: An Inquiry Approach to Teaching Genetics at the Introductory High School Level
    :number: "503"
    :subject: GENOME
    :credit: "6"
    :description: Provides advanced science content on topics in genetics and bioethics that are taught in secondary biology classrooms, as well as pedagogical strategies for conveying concepts to pre-college students. Workshop participation required.
  - :name: "StarNet: Research Experiences for Students and Teachers"
    :number: "504"
    :subject: GENOME
    :credit: "9"
    :description: Explores the scientific knowledge, technical skills, and pedagogical strategies related to teaching DNA sequencing and bioethics in a high school classroom. Workshop participation required.
  - :name: "StarNet: Teacher Research Experience"
    :number: "505"
    :subject: GENOME
    :credit: "9"
    :description: Participating teachers carry out an independent research project in a University of Washington laboratory. Teachers, scientists, and StarNet staff meet weekly for an informal research talk.
  - :name: The Science Education Partnership
    :number: "506"
    :subject: GENOME
    :credit: "15"
    :description: Provides secondary school teachers training in molecular biology, genetics and biotechnology, as well as resources and ongoing support designed to enhance biology instruction. Workshop participation required.
  - :name: Seminar
    :number: "520"
    :subject: GENOME
    :credit: "15"
    :description: "Credit/no credit only. Prerequisite: graduate standing in the Department of Genome Sciences or permission of graduate program coordinator. Offered: AWSp."
  - :name: Journal Club
    :number: "522"
    :subject: GENOME
    :credit: "1"
    :description: "Presentation and discussion of current scientific literature. For Genome Sciences graduate students only. Credit/No credit only. Offered: AWSp."
  - :name: Research Reports
    :number: "523"
    :subject: GENOME
    :credit: "1"
    :description: "Presentation and discussion of current student research. Fore Genome Sciences grad students only. Credit/No credit only. Offered: AWSp."
  - :name: Current Literature in Human Genetics
    :number: "525"
    :subject: GENOME
    :credit: "1"
    :description: "Topics from current literature in human genetics. Students and faculty each present one topic per quarter. Credit/no credit only. Prerequisite: graduate or postdoctoral status. Offered: AWSp."
  - :name: "Introduction to Computational Molecular Biology: Genome and Protein Sequence Analysis"
    :number: "540"
    :subject: GENOME
    :credit: "4"
    :description: "Algorithmic and probabilistic methods for analysis of DNA and protein analysis. Students must be able to write computer programs for data analysis. Prior coursework in biology and probability highly desirable. Prerequisite: permission of instructor. Offered: W."
  - :name: "Introduction to Computational Molecular Biology: Molecular Evolution"
    :number: "541"
    :subject: GENOME
    :credit: "4"
    :description: "Computational methods for studying molecular evolution. Students must be able to write computer programs for data analysis. Prior coursework in biology and probability highly desirable Prerequisite: MBT/GENOME 540 or permission of instructor. Offered: Sp."
  - :name: Scientific Writing
    :number: "547"
    :subject: GENOME
    :credit: "5"
    :description: For graduate students principally in their second and third year. Focuses on the preparation of research manuscripts for publication. Also considers other scientific writing such as thesis proposals and fellowship and grant applications.
  - :name: Molecular Basis of Neurodegenerative Disease
    :number: "549"
    :subject: GENOME
    :credit: "2"
    :description: "Introduces a broad range of neurodegenerative diseases, focusing upon the approaches that have led to recent discoveries and emphasizing the elucidation of mechanisms and pathways of disease pathogenesis. Offered: jointly with NEUBEH 549/PHCOL 549; W."
  - :name: Methods and Logic in Genetics
    :number: "550"
    :subject: GENOME
    :credit: "3"
    :description: "Critical reading and detailed discussion of genetics-related scientific research papers. Material emphasizes methodological and logical themes of importance in modern genetics, for example: origin of mutants, genetic epistasis, pulse labeling, and in vivo gene function. Prerequisite: first-year genetics graduate students only. Offered: A"
  - :name: Mechanisms of Gene Regulation in Prokaryotes and Eukaryotes
    :number: "551"
    :subject: GENOME
    :credit: "5"
    :description: A detailed examination of the mechanisms of transcription and translation in prokaryotes and eukaryotes as determined by experimental genetics, molecular biology and biochemistry.
  - :name: Technologies for Genome Analysis
    :number: "552"
    :subject: GENOME
    :credit: "5"
    :description: "Discussion of current and newly-emerging technologies in genome analysis with regard to applications in biology and medicine and to potential advantages and limitations. Prerequisite: permission of instructor. Offered: A."
  - :name: Advanced Genetic Analysis
    :number: "553"
    :subject: GENOME
    :credit: "5"
    :description: Classical genetic analysis is a powerful approach to dissect complex biological processes. Selective removal, addition, or alteration of specific proteins to identify and order genes in a pathway, define protein function, determine tissue and temporal requirements for gene function, and distinguish among competing hypotheses to explain biological phenomena.
  - :name: Genomic Informatics
    :number: "554"
    :subject: GENOME
    :credit: "5"
    :description: Many complete genome sequences are known. Each of these encodes the instructions for making an entire organism, but how can we hope to decipher the code? Focuses on methods for analyzing genome sequences, ranging from large-scale organizational pattern to gene prediction and detailed local alignment methods.
  - :name: Protein Technology
    :number: "555"
    :subject: GENOME
    :credit: "5"
    :description: "Focuses on current and emerging technologies and approaches in protein analysis, and considers applications of these technologies in biology, biotechnology and medicine. Prerequisite: BIOC 440; GENOME 551; GENOME 552; GENOME 553; GENOME 554."
  - :name: Developmental Genetics
    :number: "556"
    :subject: GENOME
    :credit: "5"
    :description: "Genetic control of early development in a range of organisms, emphasizing systems in which cellular, genetic, and molecular approaches have combined to make significant contributions to understanding. Prerequisite: permission of instructor. Offered: W."
  - :name: Meiosis
    :number: "557"
    :subject: GENOME
    :credit: "5"
    :description: A comprehensive consideration of meiotic mechanisms emerging from genetic and molecular analysis of model organisms focuses on the molecular basis of chromosomal synapsis, homologous recombination, and meiotic disjunction. The relationship of these mechanisms to the structure of the human genome and the analysis of complex traits are also considered.
  - :name: Introduction to Statistical and Computational Genomics
    :number: "559"
    :subject: GENOME
    :credit: "5"
    :description: Rudiments of statistical and computational genomics. Emphasis on basic probability and statistics, introduction to computer programming, and relevant Web databases.
  - :name: Molecular Population Genetics and Evolution
    :number: "561"
    :subject: GENOME
    :credit: "5"
    :description: Surveys recent literature to gain an understanding of the basic principles of molecular population genetics and evolution as applied to analysis of genome data. Requires some computer analysis of genome data.
  - :name: Population Genetics
    :number: "562"
    :subject: GENOME
    :credit: "4"
    :description: "Mathematical and experimental approaches to the genetics of natural populations, especially as they relate to evolution. Emphasis on theoretical population genetics. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Phylogenetic Inference
    :number: "570"
    :subject: GENOME
    :credit: "3"
    :description: "Methods for inferring phylogenies (evolutionary trees) -- biological assumptions, statistical foundations, and computational methods. A comprehensive introduction for graduate students in the biological sciences to phylogenetic methods using data from molecular sequences, continuous and discrete characters, and gene frequencies. Prerequisite: introductory courses in evolution and in statistics. Offered: alternate years; Sp."
  - :name: Genetic and Genomic Analysis of Bacteria
    :number: "576"
    :subject: GENOME
    :credit: "5"
    :description: In-depth coverage of genetic and genomic strategies used to analyze complex biological processes in bacteria. Focuses on general approaches, with examples drawn from studies of pathogenic organisms where possible. A combination of lectures and seminar-style discussions of primary literature.
  - :name: Ethics in Biomedical Research and Teaching
    :number: "580"
    :subject: GENOME
    :credit: "1"
    :description: Explores ethical issues in research and teaching and discusses avenues of responsible conduct.
  - :name: Seminar in Drosophila Genetics
    :number: "581"
    :subject: GENOME
    :credit: "1"
    :description: "Discussions of contemporary research in and novel methods for genetic, cell biological, and molecular biological analysis of Drosophila development. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in Mouse Genetics
    :number: "582"
    :subject: GENOME
    :credit: "1"
    :description: "Discussion of contemporary research in and novel methods for genetic, cell biological, and molecular analysis of mammalian development, with utilization of transgenic techniques. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in Molecular Cytology
    :number: "583"
    :subject: GENOME
    :credit: "1"
    :description: "Discussions of contemporary research in and novel methods for genetic, cell biological, and molecular biological analysis of spindle behavior in the mitotic cell cycle of budding yeast. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in DNA Replication
    :number: "584"
    :subject: GENOME
    :credit: "1"
    :description: "Discussions of contemporary research in and novel methods for genetic, cell biological, and molecular biological analysis of budding yeast, with emphasis on the mechanisms and control of DNA replication. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in Bacterial Genetics
    :number: "585"
    :subject: GENOME
    :credit: "1"
    :description: "Discussions of contemporary research in and novel methods for genetic, cell biological, and molecular biological analysis of bacterial assembly mechanisms, with emphasis on the topogenesis of membrane proteins. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in Mammalian Genetics
    :number: "586"
    :subject: GENOME
    :credit: "1"
    :description: "Discussions of contemporary research in and novel methods for genetic, cell biological, and molecular biological analysis of mammalian genetics, with emphasis on lymphoblast development. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in Nematode Genetics
    :number: "587"
    :subject: GENOME
    :credit: "1"
    :description: "Discussions of contemporary research in and novel methods for genetic, cell biological, and molecular biological analysis of nematode development, with emphasis on neurogenesis and other developmental processes. Credit/no credit only. Offered: AWSp."
  - :name: Population Genetics Seminar
    :number: "590"
    :subject: GENOME
    :credit: "1"
    :description: "Weekly presentation by participants of current literature and ongoing research in evolution, molecular evolution, evolutionary genetics of natural populations, human population genetics, and quantitative genetics applied to animal and plant breeding. Credit/no credit only. Prerequisite: GENOME 562 or permission of instructor."
