- :name: Music Education
  :courses: 
  - :name: Techniques for Teaching Music to Children
    :number: "301"
    :subject: MUSED
    :credit: "2"
    :description: "Exercises and applied experiences in sight-singing and error detection, keyboard skills, record and instruments of the Orff ensemble relevant to the teaching of music to children. Prerequisite: either MUSIC 212 or MUSIC 302; MUSAP 135."
  - :name: Introductory Music Methods
    :number: "304"
    :subject: MUSED
    :credit: "4"
    :description: "Comprehensive examination of materials for training beginning vocal and instrumental students. Topics include recruiting, motivation, and problems associated with evaluation. Methods of starting beginners and rehearsing ensembles are demonstrated with techniques addressing problems unique to public school ensemble instruction. Must be taken concurrently with MUSED 301; MUSED 340. Offered: A."
  - :name: Introductory Music Methods II
    :number: "305"
    :subject: MUSED
    :credit: "4"
    :description: "Comprehensive examination of materials for training beginning vocal and instrumental students. Topics include recruiting, motivation, problems associated with evaluation. Methods of starting beginners and rehearsing ensembles are demonstrated with techniques addressing problems unique to public school ensemble instruction. Offered: W."
  - :name: Introductory Music Methods III
    :number: "306"
    :subject: MUSED
    :credit: "4"
    :description: "Comprehensive examination of materials for training beginning vocal and instrumental students. Topics include recruiting, motivation, problems associated with evaluation. Methods of starting beginners and rehearsing ensembles are demonstrated with techniques addressing problems unique to public school ensemble instruction. Offered: Sp."
  - :name: Music in Education
    :number: "340"
    :subject: MUSED
    :credit: "3"
    :description: An orientation to the broad scope of issues regarding music in the schools (K-12), including curriculum, the development of instructional strategies, and evaluation techniques.
  - :name: "Tin Pan Alley: Concepts and Teaching Strategies for Music Educators"
    :number: "401"
    :subject: MUSED
    :credit: "1"
    :description: "Overview of Tin Pan Alley phenomenon that dominated the American popular music industry for nearly 70 years. For music educators. Focuses on cooperative learning strategies and performance considerations in the school environment. Recommended: MUSIC 162."
  - :name: Rock and Roll Roots for Music Educators
    :number: "402"
    :subject: MUSED
    :credit: "1"
    :description: "Overview of the musical and cultural roots of American Rock and Roll for music educators. Explores teaching strategies and performance possibilities in the school environment. Recommended: MUSIC 162."
  - :name: Part-Time Student Teaching in Music
    :number: "403"
    :subject: MUSED
    :credit: "6"
    :description: "Supervised teaching internship. Directed observations of distinguished teachers in an elementary or secondary music setting. Weekly seminars. Credit/no credit only. Offered: AWSp."
  - :name: Full-Time Student Teaching in Music
    :number: "404"
    :subject: MUSED
    :credit: "15"
    :description: "Supervised teaching internship. Directed observations of distinguished teachers in an elementary or secondary music setting. Weekly seminars. Credit/no credit only. Prerequisite: MUSED 403. Offered: AWSp."
  - :name: Marching Band Technique
    :number: "405"
    :subject: MUSED
    :credit: "2"
    :description: Basics of marching and maneuvering discussed and used to write drill. Covers selection of music, use of marching procession, and show design. Students complete a drill for their own band or for an instrumentation determined by the instructor.
  - :name: Instrumental Rehearsal Techniques
    :number: "410"
    :subject: MUSED
    :credit: "3"
    :description: Includes score preparation, rehearsal formats, and error detection.
  - :name: Curriculum in Music Education
    :number: "431"
    :subject: MUSED
    :credit: "3"
    :description: Principles and practices of curriculum design applied to the development of the music curriculum. Individual or group work on elementary and secondary school music curriculum projects.
  - :name: Comprehensive Music in the Secondary School
    :number: "432"
    :subject: MUSED
    :credit: "3"
    :description: "The teaching of music and its literature in music classes other than traditional ensembles from grade six through adults. Prerequisite: MUSED 340."
  - :name: Music for Children
    :number: "440"
    :subject: MUSED
    :credit: "3"
    :description: "Identification and selection of appropriate objectives, materials, teaching strategies and evaluation techniques used in teaching music from birth through grade five, with consideration of various approaches (e.g., Delcroze, Kodaly, Orff) for the musical development of children. Prerequisite: MUSED 302; MUSED 340"
  - :name: "Instrumental Curriculum: Methods and Materials"
    :number: "442"
    :subject: MUSED
    :credit: "3"
    :description: "Study of the organization and administration of school instrumental music; the selection and use of materials and teaching strategies from beginning to advanced levels of instrumental instruction. Prerequisite: MUSED 340."
  - :name: "Choral Curriculum: Methods and Materials"
    :number: "443"
    :subject: MUSED
    :credit: "3"
    :description: "Study of the organization and administration of school choral music; the selection and use of materials and teaching strategies from beginning to advanced levels of choral instruction. Prerequisite: MUSED 340."
  - :name: Ethnomusicology in the Schools
    :number: "452"
    :subject: MUSED
    :credit: "3"
    :description: "Issues, teaching materials, and techniques involved in incorporating music cultures of United States and related world music repertoires in K-12 classroom instruction. Prerequisite: MUSED 340."
  - :name: "Approaches to Classroom Instruction: K-12"
    :number: "453"
    :subject: MUSED
    :credit: "3"
    :description: "Examines such major instructional approaches as MMCP, Orff, Kodaly, and Dalcroze. Included are the philosophy of each and the methods, materials, and instructional skills needed for classroom application. Prerequisite: MUSED 403."
  - :name: Classroom Management and Evaluation in Music Education
    :number: "465"
    :subject: MUSED
    :credit: "3"
    :description: "Provides future teachers with strategies and techniques for classroom management, motivation, assessment, and evaluation for applications to K-12 school music programs. Prerequisite: MUSED 340."
  - :name: Teaching the Music of Selected Cultures
    :number: "475"
    :subject: MUSED
    :credit: "6"
    :description: Music and culture of a specific world region with particular attention to songs, stories, and instrumental pieces applicable to the teaching of music and the arts in elementary and secondary schools.
  - :name: Music Methods for Classroom Teachers
    :number: "480"
    :subject: MUSED
    :credit: "3"
    :description: Addresses the basic fundamentals of music and methods for teaching K-6 school children. Topics include repertoire appropriate for different age levels, methods and materials for integrating music into the K-6 curriculum.
  - :name: Special Topics in Music Education
    :number: "496"
    :subject: MUSED
    :credit: "10"
    :description: Special studies designed to reflect contemporary emphases and concerns in the music education profession.
  - :name: Introduction to Research in Music Education
    :number: "501"
    :subject: MUSED
    :credit: "3"
    :description: Seminar in research design and method with emphasis on identification of problems in music instruction, interpretation of data, and application of findings to classroom settings.
  - :name: Quantitative Research in Music Education
    :number: "502"
    :subject: MUSED
    :credit: "3"
    :description: "Seminar in quantitative research utilizing experimental, quasi-experimental, and descriptive design, with emphasis on the pursuit of solutions to pedagogical problems through appropriate research procedures, analysis, and interpretation of findings. Prerequisite: MUSED 501."
  - :name: Qualitative Research in Music Education
    :number: "503"
    :subject: MUSED
    :credit: "3"
    :description: "Examination of qualitative modes of inquiry (including ethnographic, case study, phenomenological, and historical) to music instruction in classroom, studio, and community settings. Prerequisite: MUSED 502."
  - :name: Psychology of Music Learning and Teaching
    :number: "522"
    :subject: MUSED
    :credit: "3"
    :description: Examines previous research in areas related to music cognition, including music perception, music performance, musical creativity, musical affect, musical preference, and social psychology. Explores how this research relates to curriculum and practice in music education. Role of theory, method, and procedure for psychological research in music education.
  - :name: Tests and Measurement
    :number: "523"
    :subject: MUSED
    :credit: "3"
    :description: Examination of currently published aptitude and achievement tests in music and their uses in music education. Explores the basic methods for constructing classroom tests and their use in evaluation. Selected readings include researching test construction and application of tests and measurement to program evaluation.
  - :name: Seminar in Music Education
    :number: "524"
    :subject: MUSED
    :credit: "3"
    :description: "Special problems in the teaching and supervision of music in the elementary grades. Prerequisite: one year of teaching experience."
  - :name: Seminar in Music Education
    :number: "525"
    :subject: MUSED
    :credit: "3"
    :description: "Special problems in the teaching and administration of music in the secondary school and community college. Prerequisite: one year of teaching experience."
  - :name: Administration and Supervision in Music Education
    :number: "530"
    :subject: MUSED
    :credit: "3"
    :description: Survey of issues in policy and systems for facilities, student/personnel, technology, school/community relations, and special programs in music education. Focuses on evaluating and improving existing programs. Includes supervision of student teachers.
  - :name: Seminar in Musical Development
    :number: "535"
    :subject: MUSED
    :credit: "3"
    :description: Critical review of theories, methods of inquiry, designs, and conclusions of research in musical development from early childhood through adolescence. Emphasis on evaluating theories and methods of studying musical development and exploring their relationship to theories of general intellectual development; adult music cognition research; and curriculum and practice in music education.
  - :name: History of American Music Education
    :number: "540"
    :subject: MUSED
    :credit: "3"
    :description: A chronological examination of individual, social, and political events, and educational philosophies, that characterized the development of music instruction in American schools from colonial times to the present.
  - :name: Comparative Music Education
    :number: "542"
    :subject: MUSED
    :credit: "3"
    :description: A transcultural examination of philosophy and practice of music instruction.
  - :name: Proseminar in Music Education
    :number: "550"
    :subject: MUSED
    :credit: "3"
    :description: Examination of the major literature in the philosophy, history, psychology, and sociology of formal school music instruction.
  - :name: World Music Education
    :number: "552"
    :subject: MUSED
    :credit: "3"
    :description: "Seminar on issues of multiculturalism and the world music \"movement\" as they affect school music curriculum and instruction. Curricular content and cultural context examined in relation to teaching K-12 students, teachers, and undergraduate students in music education programs. Offered: AWSpS."
  - :name: Contemporary Issues in Music Education
    :number: "560"
    :subject: MUSED
    :credit: "6"
    :description: "Seminar focusing on review of literature on psychological and sociological aspects of music education, including historical and philosophical foundations of music education in the United States. Appropriate for MA students seeking guidance in preparation of topic for examinations. Prerequisite: MUSED 501."
  - :name: Seminar in Theories of Music Instruction
    :number: "561"
    :subject: MUSED
    :credit: "9"
    :description: "Theories of music instruction, with special attention to curriculum, instructional procedures, and assessment of learning. Prerequisite: MUSED 501 or permission of instructor."
  - :name: Seminar in Music Education Research
    :number: "575"
    :subject: MUSED
    :credit: "6"
    :description: "Examines research and research-based issues relevant to music instruction and learning. Doctoral students should register each quarter until successful completion of general examination. Offered: A."
