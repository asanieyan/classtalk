    :description: "Current topics in pharmaceuticals and biotechnology focusing on transforming small molecules, proteins, and genes into therapeutic products. Includes new drug therapies, drug design, pharmacogneomics, molecular modeling, high throughput screen, production and stability considerations, and delivery systems of protein and gene therapeutics in relation to pharmacokinetic and therapeutic responses. Offered: Sp."
