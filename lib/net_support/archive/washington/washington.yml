    :description: "Introduction to research areas of the faculty and the techniques employed in their investigations. Credit/no credit only. Prerequisite: graduate standing in microbiology or permission of instructor. Offered: AWSpS."
  - :name: Physiology of Bacteria
    :number: "510"
    :subject: MICROM
    :credit: "3"
    :description: "Topics of current interest concerning the molecular biology and physiology of bacteria. Prerequisite: MICROM 410 and BIOC 440, 441, and 442, or permission of instructor. Offered: odd years; W."
  - :name: Bioremediation of Environmental Pollutants
    :number: "518"
    :subject: MICROM
    :credit: "3"
    :description: "Detailed survey of current understanding of biological pathways for transformation and degradation of toxic organic compounds, pesticides, oil, and metals. Microbial and plant transformations of pollutants and requirements for bioremediation. Requires basic understanding of metabolism and organic chemistry. Prerequisite: biological science course. Offered: jointly with CEE 542/ESC 518; W."
