  - :name: Advanced Pharmacokinetics I
    :number: "501"
    :subject: PCEUT
    :credit: "5"
    :description: "Drug absorption, distribution, excretion, metabolism, and effects in mammalian systems. Compartmental model and model-independent approaches examined. Drug disposition studied in a physiologically realistic context taking nonlinear events into account. Aimed at development of innovative methods for data analysis and evaluation in biological systems. Prerequisite: PCEUT 405 or PCEUT 506, or permission of instructor. Offered: Sp."
  - :name: Pharmacokinetics of Drug Metabolism
    :number: "502"
    :subject: PCEUT
    :credit: "4"
    :description: "Advanced study of drug metabolism pharmacokinetics. Topics emphasize linear and nonlinear metabolic clearance kinetics, metabolite kinetics, in vitro-in vivo predictions, and drug-drug interaction kinetics. Prerequisite: PCEUT 506. Offered: odd years; A."
  - :name: Drug Transport and Delivery
    :number: "503"
    :subject: PCEUT
    :credit: "5"
    :description: "Provides advance knowledge of the physico-chemical and biological concepts underlying in vivo transport and delivery of drugs. Prerequisite: PCEUT 506. Offered: odd years; Sp."
  - :name: Pharmacokinetic Principles
    :number: "506"
    :subject: PCEUT
    :credit: "6"
    :description: "Covers the fundamentals of pharmacokinetics. Includes lectures and laboratory exercises on the key concepts in pharmacokinetics, including compartmental kinetics, clearance, protein binding, bioavailability, pharmacodynamics, clinical pharmacokinentics, and Michaelis-Menten kinetics. Offered: A."
  - :name: Drug Discovery and Development
    :number: "508"
    :subject: PCEUT
    :credit: "2"
    :description: "Overview of steps that lead to the introduction of new pharmacologic agents for the treatment of disease. Included are the scientific underpinnings of drug discovery, preclinical evaluation, clinical trials, regulatory considerations, and outcomes research. Credit/no credit only. Prerequisite: Pharm D. student, graduate student, or permission of instructor."
  - :name: Pharmacokinetics of Drug Interactions
    :number: "510"
    :subject: PCEUT
    :credit: "3"
    :description: "Common pharmacokinetic mechanisms underlying the clinically important interactions between drugs. Interactions involving gastrointestinal absorption, serum drug protein binding, excretory and metabolic clearance processes are discussed. Prerequisite: PCEUT 405 or equivalent. Offered: A."
  - :name: Basic Concepts in Pharmacogenetics and Toxicogenomics
    :number: "513"
    :subject: PCEUT
    :credit: "3"
    :description: "Addresses current DNA sequencing and genotyping approaches, and basic concepts of pharmacogenetics and toxicogenomics. Emphasis placed on applications of genomic technologies to the understanding of \"gene-environment interactions\" that cause diseases of public health importance, including cancer, chronic neurological diseases, and adverse drug reactions. Prerequisite: GENET 372 or equivalent. Offered: jointly with ENV H 513/PHG 513; A."
  - :name: Seminar
    :number: "520"
    :subject: PCEUT
    :credit: "15"
    :description: "Graduate students attend seminars and make one formal presentation per year while in residence; maximum of three presentations. Credit/no credit only. Offered: jointly with MEDCH 520; AWSpS."
  - :name: Pharmaceutical Analysis
    :number: "534"
    :subject: PCEUT
    :credit: "3"
    :description: "Methods of drug and metabolite analysis from biologic matrices. Emphasis on practical aspects of assay design, optimization, and validation. Approaches to troubleshooting both assay methodology and instrumentation problems are also covered. Credit/no credit only. Offered: W."
  - :name: Topics in Pharmaceutics
    :number: "583"
