    :description: Reviews the problem of physicians failing to relieve pain of the patients in the dying process and the legal and ethical issues they face as well as the cultural sources of the problem.
  - :name: "Beginning of Life: Rights and Choices"
    :number: "508"
    :subject: LAW_H
    :credit: "2"
    :description: Addresses the controversial legal issues engendered by our increasing control over the beginning of life. Focuses on the law, regulation, and policy implications of contraception; new reproductive and genetic technologies, including surrogate parenthood, sperm and egg donation, in-vitro fertilization, and other methods of conquering infertility; and abortion.
  - :name: "End of Life: Rights and Choices"
    :number: "509"
    :subject: LAW_H
    :credit: "2"
    :description: "Address controversial legal issues engendered by our increasing control over the end of life. Focuses on patient autonomy issues at the end of life including withdrawal of life support, surrogate decision making, advance directives, and patient choice to hasten death with medical assistance (physician aid in dying). Offered: Sp."
  - :name: Topics in Law and Medicine
    :number: "510"
    :subject: LAW_H
    :credit: "4"
    :description: ""
  - :name: Health Law
    :number: "512"
    :subject: LAW_H
    :credit: "2"
    :description: "Analysis of law, the legal system and current legal problems as they related to the financing and delivery of health care services. Offered: jointly with HSERV 551; A."
  - :name: Genetics and the Law
    :number: "520"
    :subject: LAW_H
    :credit: "2"
    :description: "Considers the legal issues arising from new genetic technologies and information. Statutes, regulations, and cases used to demonstrate the constitutional, contract, and tort law complications resulting from dissemination of these technological advances. Prerequisite: LAW E 562/MHE 514/PHG 512 or permission of instructor. Offered: jointly with PHG 523."
  - :name: Forensic Evidence
    :number: "524"
    :subject: LAW_H
    :credit: "3"
    :description: Examines the application of the rules of evidence in cases that involve forensic evidence. Examines paradigmatic cases involving homicide and physical or sexual assault, although the principles examined are applicable generally in civil and criminal cases.
  - :name: Criminal Law and Procedure
    :number: "525"
    :subject: LAW_H
    :credit: "3"
    :description: Provides an understanding of U.S. criminal law and criminal procedure. Explores basic principles of liability, defenses, and basic constitutional principles governing interactions between police and suspects. Open to forensic nursing students and graduate law students, but not JD students.
  - :name: Disability Law
    :number: "530"
    :subject: LAW_H
    :credit: "3"
    :description: Considers the definition of disability as defined by statute (ADA, FRA), case law, and social perception. Focuses on education law and entitlements, assess to and discrimination in employment, housing, public transportation, and health care.
  - :name: Disability Clinic
    :number: "531"
    :subject: LAW_H
    :credit: "12"
    :description: "Clinical training in disability law issues, including access to Medicaid and other public benefits, assistive technology issues, transit accessibility, and low-wage worker accommodation issues, among other possible issues. Students represent clients at Columbia Legal Services under supervision of CLS attorneys. Prerequisite: LAW A 567."
  - :name: Mental Health and the Law
    :number: "534"
    :subject: LAW_H
    :credit: "3"
    :description: Covers medical and legal definitional issues as well as major civil and criminal law issues, including standards and procedures for involuntary commitment; consent for, and informed refusal of, treatment; de-institutionalization/community-based treatment; the insanity defense; competency to stand trial; and punishment of the mentally ill convict.
  - :name: Research Ethics and Regulation
    :number: "536"
    :subject: LAW_H
    :credit: "3"
    :description: "Explores the ethical principles and concepts and U.S. laws related to (1) research conducted with animals, (2) research on humans, and (3) the responsible conduct of research Required for graduate students in the Department of Medical History and Ethics, School of Medicine. Offered: jointly with MHE 536. W."
  - :name: Health and Human Rights
    :number: "540"
    :subject: LAW_H
    :credit: "3"
    :description: Examines the basic concepts in the fields of human rights law and public health, and uses those concepts to examine the interdependence and tensions between the two fields. Introduction to the fields of public health and human rights law, examining the impact of health policies and programs on human rights.
