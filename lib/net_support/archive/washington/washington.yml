    :description: "Introduction to real-time digital sound processing techniques. Includes: foundation of real-time systems; integration; reactive environments in performance and installation work; interfaces; communication protocols (MIDI, TCP); feature detection; pitch tracking; transient detection; time-domain processing techniques; frequency-domain processing techniques; algorithmic processes. Prerequisite: DXARTS 463."
