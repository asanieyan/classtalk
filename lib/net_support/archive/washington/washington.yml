  - :name: Introduction to Epidemiology
    :number: "420"
    :subject: EPI
    :credit: "3"
    :description: "For the undergraduate student wishing to devote only one quarter to a course in epidemiologic methods. Description of ways in which variation in disease occurrence is documented and how that variation is studied to understand causes of disease. Offered: Sp."
