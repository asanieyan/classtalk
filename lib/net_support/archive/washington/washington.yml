- :name: Mechanical Engineering
  :courses: 
  - :name: Introduction to Visualization and Computer-Aided Design
    :number: "123"
    :subject: M_E
    :credit: "4"
    :description: "Methods of depicting three-dimensional objects and communicating design information. Development of three-dimensional skills through freehand sketching and computer-aided design using parametric solid modeling. Offered: AWSpS."
  - :name: Visualization and Computer-Aided Design Laboratory
    :number: "124"
    :subject: M_E
    :credit: "2"
    :description: "Methods of depicting three-dimensional objects and communicating design information. Development of three-dimensional visualization skills through computer-aided design using parametric solid modeling. Offered: AWSpS."
  - :name: Kinematics and Dynamics
    :number: "230"
    :subject: M_E
    :credit: "4"
    :description: "Kinematics of particles, systems of particles, and rigid bodies; moving reference frames; kinetics of particles, systems of particles, and rigid bodies; equilibrium, energy, linear momentum, angular momentum. Prerequisite: A A 210."
  - :name: Product Dissection
    :number: "295"
    :subject: M_E
    :credit: "3"
    :description: "Examination of the way products and machines work, their physical operation, the manner in which they are constructed, and the interaction between design, materials, and manufacture. Laboratories involve dissection and assembly of several common industrial and consumer products by student teams. Offered: jointly with IND E 295."
  - :name: Engineering Thermodynamics
    :number: "323"
    :subject: M_E
    :credit: "5"
    :description: "Engineering thermodynamics, including thermodynamic concepts and properties, the first and second laws of thermodynamics, energy conversion, refrigeration, humidification, and combustion. Engineering design applications. Prerequisite: CHEM 142; MATH 126; PHYS 121."
  - :name: Introduction to Heat Transfer
    :number: "331"
    :subject: M_E
    :credit: "4"
    :description: "Study of heat transfer by conduction, radiation, and convection; elementary heat-exchanger design. Prerequisite: either M E 333 or CEE 342."
  - :name: Introduction to Fluid Mechanics
    :number: "333"
    :subject: M_E
    :credit: "5"
    :description: "Introduction to the basic fluid laws and their application. Conservation equations, dynamic similarity, potential flow, boundary-layer concepts, effects of friction, compressible flow, fluid machinery, measurement techniques. Prerequisite: M E 323; either MATH 307 or AMATH 351."
  - :name: Energy and Environment
    :number: "341"
    :subject: M_E
    :credit: "3"
    :description: "Energy use. Fossil energy conversion. Oil, gas, coal resources. Air impacts. Nuclear energy principles, reactors, fuel cycle. Prerequisite: either MATH 112, MATH 124, or Q SCI 291; either CHEM 120, CHEM 142, PHYS 114, or PHYS 121. Offered: jointly with ENVIR 341/CHEM E 341; A."
  - :name: Mechanics of Materials Laboratory
    :number: "354"
    :subject: M_E
    :credit: "5"
    :description: "Properties and behavior of engineering materials including stress-strain relations, strength, deformation mechanisms, strength, deformation, fracture, creep, and cyclic fatigue. Introduces experimental techniques common to structural engineering, interpretation of experimental data, comparison of measurements to numerical/analytical predictions, and formal, engineering report writing. Lecture and laboratory. Prerequisite: MSE 170, CEE 220."
  - :name: Introduction to Manufacturing Processes
    :number: "355"
    :subject: M_E
    :credit: "4"
    :description: "Study of manufacturing processes, including interrelationships between the properties of the material, the manufacturing process and the design of components. Interpretation of experimental data, comparison of measurements to numerical/analytical predictions, and formal, engineering report writing. Prerequisite: M E 354."
  - :name: Machine Design Analysis
    :number: "356"
    :subject: M_E
    :credit: "4"
    :description: "Analysis, design, and selection of mechanical and electromechanical subsystems and elements, such as gears, linkages, cams, motors, and bearings. Lecture and laboratory. Prerequisite: M E 354."
  - :name: Introduction to System Dynamics
    :number: "373"
    :subject: M_E
    :credit: "5"
    :description: "Mathematical modeling, analysis, and design of physical dynamic systems involving energy storage and transfer by lumped-parameter linear elements. Time-domain response by analytical methods and numeric simulation. Laboratory experiments. Prerequisite: either AMATH 351 or MATH 307; either AMATH 352 or MATH 308; E E 215; M E 230."
  - :name: Systems Dynamic Analysis and Design
    :number: "374"
    :subject: M_E
    :credit: "5"
    :description: "Extension of M E 373. Frequency response analysis, generalized impedance concepts and applications, Fourier series analysis and Laplace transform techniques. Modeling and analysis of electromechanical actuators and rotating machinery. Laboratory experiments and design projects. Prerequisite: M E 373."
  - :name: Concurrent Engineering
    :number: "392"
    :subject: M_E
    :credit: "3"
    :description: "Focus on the need for and the tools of concurrent engineering in all engineering disciplines. Functional and cross-function organizations, new product development, market-need identification and design for manufacturing are explored. Offered: jointly with IND E 392."
  - :name: Introduction to Mechanical Design
    :number: "395"
    :subject: M_E
    :credit: "4"
    :description: "Design process and methodology; decision making; optimization techniques; project planning; engineering economics; probabilistic and statistical aspects of mechanical design; ethical and legal issues. Lecture and laboratory. Prerequisite: M E 123; M E 323; M E 373; IND E 315 or MATH 390."
  - :name: Material-Removal Processes
    :number: "403"
    :subject: M_E
    :credit: "3"
    :description: "Cutting and noncutting processes for material removal in the shaping of manufactured products. Study of forces and of power consumption and relative costs in the various processes. Prerequisite: M E 355 which may be taken concurrently."
  - :name: Corrosion and Surface Treatment of Materials
    :number: "406"
    :subject: M_E
    :credit: "3"
    :description: Corrosion fundamentals and forms (galvanic, crevice, pitting, stress corrosion, erosion, hydrogen and leaching). Principles of design, materials selection, cathodic protection and surface treatments (coatings, carburizing, nitriding and plating) applied to reduce corrosion. Failure analysis applied to case studies.
  - :name: Introduction to Numerical Control and Computer-Aided Manufacturing
    :number: "409"
    :subject: M_E
    :credit: "3"
    :description: "Control system fundamentals, numerical control (NC) machine control systems, and the design aspect of NC machine tools, programming methods of NC machines, computer-aided manufacturing, CNC, DNC, and process optimization. Prerequisite: M E 355 which may be taken concurrently."
  - :name: Sustainability and Design for Environment
    :number: "415"
    :subject: M_E
    :credit: "3"
    :description: "Analysis and design of technology systems within the context of the environment, economy, and society. Applies the concepts of resource conservation, pollution prevention, life cycle assessment, and extended product responsibility. Examines the practice, opportunities, and role of engineering, management, and public policy. Offered: jointly with ENVIR 415/CEE 495."
  - :name: Combustion Systems and Pollutant Formation
    :number: "424"
    :subject: M_E
    :credit: "4"
    :description: "Combustion theory, including chemical thermodynamics, chemical kinetics, mixing and diffusion, and flame structure. Combustion chamber design concepts and performance. Pollutant formation and combustion methods for minimizing pollutant formation. Prerequisite: M E 323; recommended: M E 331; M E 333."
  - :name: HVAC Engineering
    :number: "425"
    :subject: M_E
    :credit: "4"
    :description: "Heating, ventilating, and air conditioning of built environment. Human comfort, psychometric processes, load computations, fluid distribution, and controls. Design analysis of HVAC system is taught in the lectures and applied in the class project. Prerequisite: M E 323; M E 331."
  - :name: Sustainable Energy Design
    :number: "426"
    :subject: M_E
    :credit: "4"
    :description: "Energy systems with renewable (solar) energy and efficient use of energy. Project-based learning: analysis, systems engineering, design, component characteristics, and environmental impacts. Prerequisite: CHEM E/ENVIR/M E 442 or M E 430; recommended: M E 331."
  - :name: Advanced Energy Conversion Systems
    :number: "430"
    :subject: M_E
    :credit: "4"
    :description: "Advanced and renewable energy conversion systems and technologies are treated. Included are high efficiency combined cycles; renewable energy conversion involving solar, wind, and biomass; direct energy conversion and fuel cells; and nuclear energy. Environmental consequences of energy conversion and environmental control are discussed. Prerequisite: M E 323."
  - :name: Advanced Fluid Mechanics
    :number: "431"
    :subject: M_E
    :credit: "4"
    :description: "Advanced topics in fluid mechanics, including kinematics, potential theory and vortex dynamics, viscous flow, turbulence, experimental and numerical methods, and design. Prerequisite: M E 333."
  - :name: Gas Dynamics
    :number: "432"
    :subject: M_E
    :credit: "3"
    :description: "Dynamic and thermodynamic relationships for the flow of a gas. Application of thermodynamic processes involving nozzles, diffusers, compressors, and turbines. Prerequisite: either M E 333 or CEE 342. Offered: by request only."
  - :name: Turbomachinery
    :number: "433"
    :subject: M_E
    :credit: "4"
    :description: Thermodynamics, gas dynamics, and fluid mechanics of axial and centrifugal compressors, pumps, and turbines. Selection of components for engineering applications. Design problems and/or laboratory experiments to illustrate operating characteristics of turbomachines.
  - :name: Friction and Wear of Materials
    :number: "436"
    :subject: M_E
    :credit: "3"
    :description: "Study of principles of friction and wear behavior of materials and of those material properties that affect such behavior. Principles of lubrication. Applications to design of surfaces for wear resistance. Prerequisite: M E 333; M E 356."
  - :name: Advanced Mechanics of Materials and Solids
    :number: "440"
    :subject: M_E
    :credit: "3"
    :description: "Study of mechanics of deformable bodies, including three-dimensional stress and strain tensors and their transformations. Equations of compatibility, continuity and equilibrium. Elastic constants. Failure criteria including fracture, yield and instability. Deflection relations for complex loading and shapes. Indeterminate problems. Design applications and numerical methods. Prerequisite: M E 354."
  - :name: Renewable Energy
    :number: "442"
    :subject: M_E
    :credit: "4"
    :description: "Introduction to renewable energy. Principles and practices: solar, wind, water, and biomass energy conversion. Prerequisite: either MATH 112, MATH 124, or Q SCI 291; either CHEM 120, CHEM 142, PHYS 115, or PHYS 122. Offered: jointly with CHEM E 442/ENVIR 442; W."
  - :name: Introduction to Biomechanics
    :number: "445"
    :subject: M_E
    :credit: "4"
    :description: "Presents the mechanical behavior of tissues in the body and the application to design of prostheses. Tissues studies include bone, skin, fascia, ligaments, tendons, heart valves, and blood vessels. Discussion of the structure of these tissues and their mechanical response to different loading configurations. An important part of the class is a final project. Offered: jointly with BIOEN 440."
  - :name: Introduction to Composite Materials and Design
    :number: "450"
    :subject: M_E
    :credit: "3"
    :description: "Stress and strain analysis of continuous fiber composite materials. Orthotropic elasticity, lamination theory, failure criterion, and design philosophies, as applied to structural polymeric composites. recommended: MSE 475."
  - :name: Introduction to Fracture Mechanics
    :number: "459"
    :subject: M_E
    :credit: "3"
    :description: "Deformation processes leading to fracture, and linear elastic fracture mechanics. Fatigue crack propagation. Fracture control and failure analysis. Prerequisite: M E 354; M E 356."
  - :name: Kinematics and Linkage Design
    :number: "460"
    :subject: M_E
    :credit: "3"
    :description: Synthesis of linkage-type mechanisms using graphical and computer methods.
  - :name: Air-Pollution Control Equipment Design
    :number: "468"
    :subject: M_E
    :credit: "3"
    :description: "Designs to control air pollutants from stationary sources. Procedures for calculating design and operating parameters. Fundamental mechanisms and processes of gaseous and particulate control equipment for absorption and adsorption of gaseous pollutants; electrostatic precipitation and filtration of particular pollutants. Actual case studies. Offered: jointly with CHEM E 468/CEE 494."
  - :name: Applications of Dynamics in Engineering
    :number: "469"
    :subject: M_E
    :credit: "4"
    :description: "Application of the principles of dynamics to selected engineering problems, such as suspension systems, gyroscopes, electromechanical devices. Includes introduction to energy methods, Hamilton's principle and Lagrange equations and the design of dynamic system. Prerequisite: M E 374."
  - :name: Mechanical Vibrations
    :number: "470"
    :subject: M_E
    :credit: "3"
    :description: "Single-degree-of-freedom linear systems techniques. Matrix techniques for multi-degree-of-freedom linear systems. Applications in vibration isolation, transmission, and absorption problems and instrumentation. Prerequisite: M E 373."
  - :name: Automatic Control
    :number: "471"
    :subject: M_E
    :credit: "4"
    :description: "Dynamic system modeling; control system stability and performance analysis; compensator design by Bode and root-locus methods. Prerequisite: M E 374."
  - :name: Instrumentation
    :number: "473"
    :subject: M_E
    :credit: "4"
    :description: "Principles and practice of industrial and laboratory measurement. Dynamics of instrument response; generalized performance analysis of sensor systems; theory of transducers for motion, force, pressure, flow, and other measurements. Lecture and laboratory. Prerequisite: M E 374."
  - :name: Systems Modeling and Simulation
    :number: "474"
    :subject: M_E
    :credit: "3"
    :description: "Unified approach to modeling of systems, and computer simulation of systems behavior. Selecting system variables; writing state, loop, and node equations; modal response and state transition response; system functions and convolution; analogs. Applications to control, vibrations, and other problems. Prerequisite: M E 374."
  - :name: Embedded Computing in Mechanical Systems
    :number: "477"
    :subject: M_E
    :credit: "4"
    :description: "Analysis of electromechanical systems employing microcomputers for control or data acquisition. Microcomputer architecture, memory organization, assembly language programming, interfaces, and communications. Particular emphasis on design of hardware and software interfaces for real-time interaction with mechanical systems. Weekly laboratory. Prerequisite: M E 374."
  - :name: Finite Element Analysis
    :number: "478"
    :subject: M_E
    :credit: "4"
    :description: "Development of theory and concepts of finite element analysis. Applications in all areas of mechanical engineering, including mechanics of solids, heat transfer, and design of dynamical systems. Weekly computer exercises. Prerequisite: M E 123; M E 374; either MATH 308 or AMATH 352."
  - :name: Introduction to Computer-Aided Technology
    :number: "480"
    :subject: M_E
    :credit: "4"
    :description: "Principles of computer-aided technology. Computer-aided design, engineering, drafting, and manufacturing; computer-aided design systems, geometry, computer graphics, hardware, computer-aided vehicle/system design synthesis. System demonstrations, laboratories, and site visits. Prerequisite: M E 123; CSE 142."
  - :name: Combustion Engines and Alternatives
    :number: "481"
    :subject: M_E
    :credit: "4"
    :description: "Thermodynamics, fuels, performance, combustion, and exhaust emissions control for spark ignition and compression ignition piston engines. New technologies, including hybrid combustion-electric fuel cell engines. Principles and practice. Prerequisite: M E 323. Recommended: M E 333."
  - :name: Introduction to Electronic Packaging and Materials
    :number: "485"
    :subject: M_E
    :credit: "3"
    :description: "The governing equations of transport phenomena: mechanical, thermal, and electromagnetic behavior, thermomechanical and electromagnetic properties of packaging materials, electromagnetic characteristics of circuit and transmission lines, thermal management and reliability analysis of packaging, interconnect and material processing technology. Prerequisite: MSE 170. Offered: jointly with MSE 485."
  - :name: Laboratory in Electronic Packaging and Materials
    :number: "487"
    :subject: M_E
    :credit: "1"
    :description: "Laboratory course to accompany M E 485 Experiments related to design, processing and reliability of electronic packaging used in consumer electronics. Corequisite: M E 485. Offered: jointly with MSE 487."
  - :name: Naval Architecture
    :number: "490"
    :subject: M_E
    :credit: "3"
    :description: Theory of naval architecture; ship's lines, hydrostatic curves, intact and damaged stability, launching.
  - :name: Naval Architecture
    :number: "491"
    :subject: M_E
    :credit: "3"
    :description: Theory of naval architecture; strength, ABS rules, water waves, ship and platform motions.
  - :name: Naval Architecture
    :number: "492"
    :subject: M_E
    :credit: "3"
    :description: Theory of naval architecture; dimensional analysis, resistance, model testing, propellers, steering.
  - :name: Mechanical Engineering Design
    :number: "495"
    :subject: M_E
    :credit: "4"
    :description: "Design laboratory involving the identification and synthesis of engineering factors to plan and achieve specific project goals. Current literature and prerequisite texts are used as reference sources. Lecture and laboratory. Prerequisite: M E 395."
  - :name: Technology-Based Entrepreneurship
    :number: "496"
    :subject: M_E
    :credit: "3"
    :description: "Concentrates on hands-on aspects of innovation and entrepreneurial enterprise development. Examines relationships between innovation, iterative prototyping, and marketing testing. Students identify market opportunities, create new technology-based products and services to satisfy customer needs, and construct and test prototypes. Prerequisite: IND E 250. Offered: jointly with IND E 496."
  - :name: Special Topics in Mechanical Engineering
    :number: "498"
    :subject: M_E
    :credit: "6"
    :description: Lecture and/or laboratory. Maximum of 6 credits may be applied toward an undergraduate degree.
  - :name: Special Projects
    :number: "499"
    :subject: M_E
    :credit: "6"
    :description: Written report required.
  - :name: Modern Manufacturing Processes
    :number: "501"
    :subject: M_E
    :credit: "3"
    :description: "General survey and introduction to modern manufacturing engineering processes. Fundamental principles and practices of modern manufacturing processes. Case studies and exercises relating the course material directly to modern industrial practice. Offered: A."
  - :name: Plasticity and Metal Forming
    :number: "502"
    :subject: M_E
    :credit: "3"
    :description: "Stress-strain and stress-strain-rate relations in metal forming; plastic instability. Work of deformation. The slip-line field, load bounding, applications to frames, drawing, forging, and extrusion. Offered: odd years; Sp."
  - :name: Introduction to Microelectro Mechanical Systems
    :number: "504"
    :subject: M_E
    :credit: "4"
    :description: "Theoretical and practical aspects in design, analysis, and fabrication of MEMS devices. Fabrication processes, including bulk and surface micromachining. MEMS design and layout. MEMS CAD tools. Mechanical and electrical design. Applications such as micro sensors and actuators, or chemical and thermal transducers, recent advances. Offered: jointly with E E 502/MSE 504."
  - :name: Computer Integrated Manufacturing
    :number: "505"
    :subject: M_E
    :credit: "3"
    :description: "Design and analysis of advanced manufacturing systems from a strategic as well as technological perspective. Focus on information generation, management, and coordination aspects of complex manufacturing organizations. Examination of system integration alternatives and consequences for relationships with customers and suppliers. Offered: jointly with IND E 531; W."
  - :name: Computational Methods in Design and Manufacturing
    :number: "507"
    :subject: M_E
    :credit: "3"
    :description: "Sampling size and accuracy: uniform, random, and Hammersley. Approximation of curves and surfaces. Optimization: minima and maxima. Search and gradient techniques. Line integral for geodesic and optimal path. Offered: jointly with IND E 533; W."
  - :name: Theory and Design for Mechanical Measurements
    :number: "508"
    :subject: M_E
    :credit: "3"
    :description: "Fundamental concepts of mechanical measurements, principles of sensors and transducers, signal conditioning and data acquisition, advanced experiment planning and analysis, and applications in mechanical engineering. Offered: .W"
  - :name: Mathematical Foundations of Systems Theory
    :number: "510"
    :subject: M_E
    :credit: "4"
    :description: "Mathematical foundations for system theory presented from an engineering viewpoint. Includes set theory; functions, inverse functions; metric spaces; finite dimensional linear spaces; linear operators on finite dimensional spaces; projections on Hilbert spaces. Applications to engineering systems stressed. Prerequisite: graduate standing or permission of instructor. Offered: jointly with A A 546/CHEM E 510/E E 510; A."
  - :name: Seminars on Advances in Manufacturing and Management
    :number: "518"
    :subject: M_E
    :credit: "1"
    :description: "Current topics and advances made in manufacturing and management. Topics presented by invited speakers from academia and industry. Emphasis on the multidisciplinary nature of manufacturing and management Offered: jointly with IND E 518; AWSp."
  - :name: Seminar
    :number: "519"
    :subject: M_E
    :credit: "0"
    :description: "Credit/no credit only. Offered: AWSp."
  - :name: Seminar
    :number: "520"
    :subject: M_E
    :credit: "6"
    :description: "Credit/no credit only. Offered: AWSp."
  - :name: Thermodynamics
    :number: "521"
    :subject: M_E
    :credit: "3"
    :description: "Fundamental concepts of temperature, thermodynamic properties, and systems. The first, second, and combined laws. Development of the relations of classical thermodynamics. Introduction to statistical thermodynamics. Prerequisite: M E 323 and graduate standing in mechanical engineering or permission of instructor. Offered: A."
  - :name: Thermodynamics
    :number: "522"
    :subject: M_E
    :credit: "3"
    :description: "Topics from statistical thermodynamics, including the Boltzmann, Bose-Einstein, and Fermi-Dirac statistics. Solutions of the Schrodinger wave equation and evaluation of the partition function for translation, rotation, and vibration. Prerequisite: M E 521 or permission of instructor. Offered: by request only."
  - :name: Energy and Environment Seminar
    :number: "523"
    :subject: M_E
    :credit: "1"
    :description: "Student discussions of topics in combustion science and technology, alternative fuels, renewable energy, environmental consequences of energy conversion, and design for environment. Also, presentations by outside experts. May be repeated for credit. Credit/no credit only. Offered: AWSp."
  - :name: Combustion
    :number: "524"
    :subject: M_E
    :credit: "3"
    :description: "Chemical and physical processes of combustion with applications to design of combustors, fuel selection, and consideration of environmental effects. Prerequisite: graduate standing in mechanical engineering or permission of instructor. Offered: odd years; Sp."
  - :name: Acoustics in Engineering I
    :number: "525"
    :subject: M_E
    :credit: "3"
    :description: "Acoustic wave transmission, reflection, refraction, and diffraction. Review of continuum mechanics and examples from electromechanical systems. Prerequisite: graduate standing in mechanical or electrical engineering, or permission of instructor. Offered: W."
  - :name: Acoustics in Engineering II
    :number: "526"
    :subject: M_E
    :credit: "3"
    :description: "Continuation of 525. Material differs each year, covering such topics as scattering, moving media, ultrasonics, acoustic holography, optoacoustics, transducer design, propagation in an isotropic medium. Prerequisite: M E 525 or permission of instructor. Offered: Sp."
  - :name: Acoustics of Environmental Noise
    :number: "528"
    :subject: M_E
    :credit: "4"
    :description: "Offered: jointly with CEE 554."
  - :name: Heat Conduction and Radiation
    :number: "530"
    :subject: M_E
    :credit: "3"
    :description: "Heat conduction advanced fundamentals, emphasizing microscale applications. Radiative transfer for transparent and for absorbing and scattering media, emphasizing combustion, biomedical, and atmospheric/oceanic environmental applications. Forward and inverse problems for both conduction and radiation. Prerequisite: graduate standing in mechanical engineering or permission of instructor. Offered: W."
  - :name: Conductive Heat Transfer
    :number: "531"
    :subject: M_E
    :credit: "3"
    :description: "Analysis of steady-state and transient heat conduction in single- and multidimensional systems by mathematical, graphical, numerical, and analogical methods. Prerequisite: graduate standing in mechanical engineering or permission of instructor. Offered: by request only."
  - :name: Convective Heat Transfer
    :number: "532"
    :subject: M_E
    :credit: "3"
    :description: "Introduction to fluid flow and boundary-layer theory as applicable to forced- and natural-convection heat transfer. Condensation and boiling heat transfer. Prerequisite: graduate standing or permission of instructor. Offered: Sp."
  - :name: Fluid Mechanics I
    :number: "533"
    :subject: M_E
    :credit: "3"
    :description: "Basic conservation laws and kinematics of fluid flow constitutive relationships, Newtonian fluids, dimensional analysis, vorticity dynamics, inviscid flows, applications. Offered: A."
  - :name: Fluid Mechanics II
    :number: "534"
    :subject: M_E
    :credit: "3"
    :description: "Review of basic principles, some exact solutions and their interpretation, waves (water waves, sound waves, shock waves), boundary layers, jets and wakes, flow stability, turbulence, applications. Prerequisite: M E 533 or permission of instructor. Offered: W."
  - :name: Computational Techniques in Mechanical Engineering
    :number: "535"
    :subject: M_E
    :credit: "3"
    :description: "Advanced heat transfer studies of interest to mechanical engineers. Subject coverage varies from year to year. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Topics in Fluid Mechanics
    :number: "537"
    :subject: M_E
    :credit: "3"
    :description: "Selected fluid mechanics relevant to current advances in research and application. Topics selected vary with faculty and student interest, but have included flow stability, special topics in turbulence, and turbulent reacting flows. Offered: by request only."
  - :name: Turbulent Boundary Layer Theory
    :number: "538"
    :subject: M_E
    :credit: "3"
    :description: "Characteristic features of turbulent boundary layers; development of the turbulent boundary layer equations; equilibrium boundary layers; integral methods of solution based on power law and wall-wake velocity profiles; methods of solution based on higher order constitutive equations; application to diffuser flows and free shear flows; new developments and physical models. Offered: odd years; A."
  - :name: Fatigue of Materials
    :number: "541"
    :subject: M_E
    :credit: "3"
    :description: "Macro and micro aspects of fatigue of metals and fatigue mechanisms. Analytical methods for fatigue and life assessment in advanced materials. Offered: W."
  - :name: Fluid Turbulence
    :number: "543"
    :subject: M_E
    :credit: "3"
    :description: "Methods of characterizing fluid turbulence; probability concepts; spatial and temporal velocity correlations; spectral energy transfer; turbulent diffusion; isotropic turbulence and Kolmogoroff's hypothesis; Taylor's hypothesis; hot-wire measurement techniques. Prerequisite: 3 credits of graduate level fluid mechanics or permission of instructor. Offered: even years; W."
  - :name: Advanced Turbulence Modeling Techniques
    :number: "544"
    :subject: M_E
    :credit: "3"
    :description: "The Reynolds stress transport equations; plane homogeneous shear flow; modeling the pressure-strain, diffusion, and dissipation rate correlation tensors; one and two-equation turbulence models; near-wall turbulence and wall functions; limitations of length scale and eddy viscosity modeling. Prerequisite: 3 credits of turbulence related course work. Offered: even years by request only; Sp."
  - :name: Linear Systems Theory
    :number: "547"
    :subject: M_E
    :credit: "4"
    :description: "Linearity, linearization, finite dimensionality, time-varying vs. time-invariant linear systems, interconnection of linear systems, functional/structural descriptions of linear systems, system zeros and invertibility, linear system stability, system norms, state transition, matrix exponentials, controllability and observability, realization theory. Prerequisite: either A A 447, E E 447 or M E 471. Offered: jointly with E E 547/A A 547; A"
  - :name: Linear Multivariable Control
    :number: "548"
    :subject: M_E
    :credit: "3"
    :description: "Introduction to MIMO systems, successive single loop design comparison, Lyapunov stability theorem, full state feedback controller design, observer design, LQR problem statement, design, stability analysis, and tracking design. LQG design, separation principle, stability robustness. Prerequisite: A A 547/E E 547/M E 547. Offered: jointly with A A 548/E E 548."
  - :name: Estimation and System Identification
    :number: "549"
    :subject: M_E
    :credit: "3"
    :description: "Fundamentals of state estimation for linear and nonlinear systems. Discrete and continuous systems. Probability and stochastic systems theory. Models with noise. Kalman-Bucy filters, extended Kalman filters, recursive estimation. Numerical issues in filter design and implementation. Prerequisite: E E 505 or AMATH 506 or STAT 506; recommended: 548 or A A 548. Offered: jointly with A A 549/E E 549."
  - :name: Nonlinear Optimal Control
    :number: "550"
    :subject: M_E
    :credit: "3"
    :description: "Calculus of variations for dynamical systems, definition of the dynamic optimization problem, constraints and Lagrange multipliers, the Pontryagin Maximum Principle, necessary conditions for optimality, the Hamilton-Jacobi-Bellman equation, singular arc problems, computational techniques for solution of the necessary conditions. Prerequisite: graduate standing; recommended: A A 548 or E E 548. Offered: jointly with A A 550/E E 550; odd years."
  - :name: "Elasticity I: Elastostatics"
    :number: "551"
    :subject: M_E
    :credit: "3"
    :description: "Elastostatics, including general formulations of 2D and 3D elastostatic problems (stress function method, complex variable method, displacement potential method). Eshelby's method is emphasized and used to solve 2D and 3D problems with special application to composite materials. Offered: W."
  - :name: "Elasticity II: Viscoelasticity and Elastodynamics"
    :number: "552"
    :subject: M_E
    :credit: "3"
    :description: "Elastodynamics includes wave propagation in linear elastic and linear viscoelastic solids where solids are monolithic materials, composite materials. Viscoelasticity part includes the stress-strain equations in terms of convolution integral, Fourier transform and Laplace transform modes. Simple and fundamental problems are solved by several techniques as demonstration. Offered: even years; Sp."
  - :name: Adhesion Mechanics
    :number: "553"
    :subject: M_E
    :credit: "3"
    :description: "Introduction to adhesive systems and test/evaluation techniques. Stress/strain analysis methods used with adhesive joints. Examples of practical applications. Prerequisite: graduate student status or permission of instructor. Offered: even years; Sp."
  - :name: Thermoelasticity
    :number: "555"
    :subject: M_E
    :credit: "3"
    :description: "Basic equations of thermoelasticity for isotropic elastic solids. Analysis of disks, cylinders, spheres, beams, and plates under steady temperature and sudden and slow heating and cooling. Introduction to thermoelastic stability. Prerequisite: M E 551 or permission of instructor. Offered: by request only."
  - :name: Experimental Stress Analysis I
    :number: "556"
    :subject: M_E
    :credit: "3"
    :description: "Theory and practice of experimental techniques including strain gages and strain gage-based devices, thermocouples, LVDTs, and transducer design. Lecture and laboratory. Prerequisite: graduate standing or permission of instructor. Offered: A."
  - :name: Experimental Stress Analysis II
    :number: "557"
    :subject: M_E
    :credit: "3"
    :description: "Theory and practice of optical mechanics, including interferometric techniques (moire and holographic), geometric moir methods, and photoelasticity. Lecture and laboratory. Prerequisite: graduate standing or permission of instructor. Offered: even years; W."
  - :name: Introduction to Fracture Mechanics
    :number: "559"
    :subject: M_E
    :credit: "3"
    :description: "Applications of linear fracture mechanics to failure analysis and fracture control based on actual case studies. Fracture toughness and fatigue testing techniques, crack initiation and propagation fatigue life prediction of mechanical components subjected to environmental effects. Offered: W."
  - :name: Advanced Theory of Fracture
    :number: "560"
    :subject: M_E
    :credit: "3"
    :description: "Theories of linear fracture mechanics, fracture dynamics, ductile fracture, stable crack growth and mixed mode fracture. Discussion of advanced topics from recent literature. Prerequisite: M E 559 or permission of instructor. Offered: even years; Sp."
  - :name: Introduction to Electronic Composites
    :number: "562"
    :subject: M_E
    :credit: "3"
    :description: "Fundamentals of microstructure-macro-property relation of electronic composites. This course covers applications (computers, laser packages, medical devices, MEMS, avionics), functions (mechanical, thermal, electromagnetic and optical), microstructure-macro-property relations, processing issues, and modeling of electronic composites. Recommended: 450 or MSE 423. Offered: jointly with MSE 562; Sp."
  - :name: "Advanced Composites: Design and Manufacturing"
    :number: "563"
    :subject: M_E
    :credit: "3"
    :description: "Manufacturing and processing techniques of metal-, polymer-, and ceramic-matrix composites; design considerations related to manufacturing techniques; non-destructive testing of composite structures. Fiber-matrix interfacial features and interactions. Interfacial thermodynamics applied to selection of fiber-matrix combinations. Prerequisite: M E 450 or MSE 423 or equivalent by permission of instructor. Offered: jointly with MSE 563; Sp."
  - :name: Mechanical Engineering Analysis
    :number: "564"
    :subject: M_E
    :credit: "3"
    :description: "Application of mathematical methods to the description and analysis of systems in mechanical engineering. Analogies in heat transfer, fluid flow, stress distribution, dynamics, and feedback control. Prerequisite: graduate standing in mechanical engineering or permission of instructor. Offered: A."
  - :name: Mechanical Engineering Analysis
    :number: "565"
    :subject: M_E
    :credit: "3"
    :description: "Applications of vectors, matrices, and partial differential equations to mechanical engineering systems, including computational techniques and analogies. Prerequisite: graduate standing in mechanical engineering or permission of instructor. Offered: W."
  - :name: Introduction to Random Processes
    :number: "566"
    :subject: M_E
    :credit: "3"
    :description: "Probability and random variables. Ensemble averaging, probability density function, auto- and cross-correlation functions. Brownian motion, Poisson process. Ergodicity. Frequency domain analysis, auto- and cross-spectrum, transfer function. Fundamentals of digital spectral analysis. Applications in fluid mechanics, acoustics and vibrations. Offered: by request only; even years; A."
  - :name: Manifolds and Geometry for Systems and Control
    :number: "570"
    :subject: M_E
    :credit: "3"
    :description: "Introduction to fundamentals of calculus on manifolds and group theory with applications in robotics and control theory. Topics include: manifolds, tangent spaces and bundles, Lie groups and algebras, coordinate versus coordinate-free representations. Applications from physics, robotics, and control theory. Offered: jointly with A A 570 and E E 570; W; even years."
  - :name: "Methodologies for Engineering Design: Conceptual Design"
    :number: "572"
    :subject: M_E
    :credit: "3"
    :description: "Methodologies particularly useful in the conceptual or preliminary phase of a design. The design process. Impact of formulating independent functional requirements. Physical and functional coupling in design. Case studies in conceptual design of products and processes. Prerequisite: graduate standing or permission of instructor. Offered: even years; W."
  - :name: "Methodologies for Engineering Design: Probabilistic Mechanical Design"
    :number: "573"
    :subject: M_E
    :credit: "3"
    :description: "Study, implementation of probabilistic methods to design. Loading, geometry, stress, stain/deflection described as random variables, compared to material properties/behavior in terms of random variables. Design, analysis, reliability, risk analyses conducted on common structures with results compared to conventional deterministic approaches. Projects using probabilistic methods to optimize selected component designs. Offered: even years; Sp."
  - :name: Optimization in System Sciences
    :number: "578"
    :subject: M_E
    :credit: "3"
    :description: "Covers convex sets, separation theorems, theorem of alternatives and their applications, convex analysis, convex functions, conjugation, subgradients, convex optimization, duality and applications, linear and semi-definite programming. Linear matrix inequalities, optimization algorithms, applications in system theory and control, bilinear, rank minimization, optimization software. Recommended: A A/M E/E E 547. Offered: jointly with A A/E E 578; W."
  - :name: Fluid Power Systems
    :number: "579"
    :subject: M_E
    :credit: "3"
    :description: "Design, analysis, and control of fluid power systems. Steady-state analysis of valves, actuators, and transmissions. Dynamic modeling, response, stability, and control analysis via linear element representation and computer simulation. Prerequisite: graduate standing in mechanical engineering or permission of instructor. Offered: Sp."
  - :name: Geometric Methods for Non-Linear Control Systems
    :number: "580"
    :subject: M_E
    :credit: "3"
    :description: "Analysis and design of nonlinear control systems focusing on differential geometric methods. Topics include controllability, observability, feedback linearization, invariant distributions, and local coordinate transformations. Emphasis on systems evolving on Lie groups and linearly uncontrollable systems Prerequisite: A A 570/E E 570/M E 570. Offered: jointly with A A 580/E E 580; Sp; even years."
  - :name: Digital Control
    :number: "581"
    :subject: M_E
    :credit: "3"
    :description: "Sampled-data systems, and z-transform. Frequency domain properties. Sampling D/A and A/D conversion. Controller design via discrete-time equivalents, direct methods, state feedback and observers. Quantization effects. LQR control and introduction to LQG optimal control. Prerequisite: either E E/A A or M E 548. Offered: jointly with A A/E E 581; W."
  - :name: Introduction to Discrete Event Systems
    :number: "582"
    :subject: M_E
    :credit: "3"
    :description: "Modeling DES with automata and Petri nets. Languages. State estimation and diagnostics. Control specifications. Feedback control. Dealing with uncontrollability and unobservability. Dealing with blocking. Timed automata and Petri nets. Prerequisite: A A 447/E E 447/ M E 471. Offered: jointly with A A 582/E E 582; even years; Sp."
  - :name: Nonlinear Control Systems
    :number: "583"
    :subject: M_E
    :credit: "3"
    :description: "Analysis of nonlinear systems and nonlinear control system design. Phase plane analysis. Lyapunov stability analysis. Describing functions. Feedback linearization. Introduction to variable structure control. Prerequisite: A A/E E 447/M E 471. Offered: jointly with E E/A A 583; odd years: Sp."
  - :name: Combustion in Airbreathing Propulsion
    :number: "584"
    :subject: M_E
    :credit: "3"
    :description: "Fundamentals of gasdynamics, mixing, and thermodynamics applies to the analysis and design of gas turbine, ramjet and scramjet engine combustors, with treatment of computer simulation. Offered: by request only."
  - :name: System Identification and Adaptive Control
    :number: "585"
    :subject: M_E
    :credit: "3"
    :description: "Theory and methods of system identification and adaptive control. Identification of linear-in-parameter systems, using recursive LS and extended LS methods; model order selection. Indirect and direct adaptive control. Controller synthesis, transient and stability properties. Prerequisite: either E E 505 or AMATH 506 or STAT 506; E E 548/A A 548/M E 548. Offered: jointly with M E 585/E E 585."
  - :name: Dynamics and Vibrations
    :number: "588"
    :subject: M_E
    :credit: "3"
    :description: "Variational techniques, Hamilton's principle, Lagrange's equations applied to dynamics of particles and rigid bodies. Vibration analysis of multi-degree-of-freedom and continuous systems. Prerequisite: graduate standing in engineering or permission of instructor. Offered: A."
  - :name: Vibrations
    :number: "589"
    :subject: M_E
    :credit: "3"
    :description: "Study of systems with nonlinear damping and restoring forces excited by deterministic or random inputs. Applications in measurement, testing, and design of mechanical systems. Nonlinear systems are emphasized. Prerequisite: M E 588 or permission of instructor. Offered: even years; W."
  - :name: Vibrations
    :number: "590"
    :subject: M_E
    :credit: "3"
    :description: "Study of systems with nonlinear damping and restoring forces excited by deterministic or random inputs. Applications in measurement, testing, and design of mechanical systems. Random inputs are emphasized. Prerequisite: M E 588 or permission of instructor. Offered: even years; Sp."
  - :name: Robotics and Control Systems Colloquium
    :number: "591"
    :subject: M_E
    :credit: "3"
    :description: "Colloquium on current topics in robotics and control systems analysis and design. Topics presented by invited speakers as well as on-campus speakers. Emphasis on the cross-disciplinary nature of robotics and control systems. Credit/no credit only. Offered: jointly with A A/CHEM E/E E 591; AWSp."
  - :name: Feedforward Control
    :number: "593"
    :subject: M_E
    :credit: "3"
    :description: "Design feedforward controllers for precision output tracking; inversion-based control of non-minimum-phase systems; effect of plant uncertainty on feedforward control; design of feedforward controllers for applications such as vertical take off and landing aircraft, flexible structures and piezo-actuators. Prerequisite: A A 547/E E 547/M E 547. Offered: jointly with A A/ E E 593; Sp; even years."
  - :name: Robust Control
    :number: "594"
    :subject: M_E
    :credit: "3"
    :description: "Basic foundations of linear analysis and control theory, model realization and reduction, balanced realization and truncation, stabilization problem, coprime factorizations, Youla parameterization, matrix inequalities, H-infinity and H2 control, KYP lemma, uncertain systems, robust H2, integral quadratic constraints, linear parameter varying synthesis, applications of robust control. Offered: jointly with A A 594/E E 594; odd years; Sp."
  - :name: Topics in Research
    :number: "598"
    :subject: M_E
    :credit: "1"
    :description: "Doctoral seminar. Credit/no credit only. Offered: AWSp."
  - :name: Special Projects
    :number: "599"
