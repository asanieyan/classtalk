  - :name: Composition and Literary Analysis
    :number: "330"
    :subject: SPAN
    :credit: "5"
    :description: "Includes writing of critical essays, practicing critical reading, developing promising thesis statements, and training in research methods. Emphasizes critiquing fellow students' work as collaborative activities. Prerequisite: either SPAN 302, SPAN 310 or SPAN 315."
  - :name: Themes in Mexican-American Studies
    :number: "331"
    :subject: SPAN
    :credit: "5"
    :description: "Examination of significant historical and cultural themes of the Mexican-American experience. Prerequisite: SPAN 301, SPAN 310, or SPAN 314, any of which may be taken concurrently."
  - :name: Chicano Film and Narrative
    :number: "332"
    :subject: SPAN
    :credit: "5"
    :description: "Historical overview of the evolution of Chicano culture through film. Critical examination of the portrayal and self-portrayal of Chicanos in film and selected works of narrative. Prerequisite: either SPAN 301, SPAN 310 or SPAN 314, any of which may be taken concurrently."
  - :name: Hispanic Film Studies
    :number: "333"
    :subject: SPAN
    :credit: "3"
    :description: "Introduction to major issues in the study of Hispanic cinema from various national contexts. The relationship of film to other types of narrative, and of film to society, specifically relations between class, gender, ethnicity, and artistic production, as well as between cinema and social change. Prerequisite: either SPAN 301, SPAN 310 or SPAN 314, any of which may be taken concurrently."
  - :name: Latin American Film
    :number: "334"
    :subject: SPAN
    :credit: "3"
    :description: "Overview of the history of Latin American cinema, including the new Latin American cinema of the 1960s; the development of strong film industries in Mexico, Cuba, and Brazil; and recent developments in the context of globalization and democratization. Prerequisite: either SPAN 301, SPAN 310 or SPAN 314, any of which may be taken concurrently."
  - :name: Foreign Study Conversational Spanish
