    :description: Provides students with music skills necessary to the areas of dance pedagogy, performance, choreography, dance analysis/criticism, and production. Includes an introduction to music theory, compositional and rhythmic analysis, music for dance class, and training on music/sound editing equipment.
  - :name: Cross-Cultural Dance Studies
    :number: "250"
    :subject: DANCE
