  - :name: "Principles of Animal Experimentation: The Mouse"
    :number: "407"
    :subject: C_MED
    :credit: "3"
    :description: "Focus on biology and care of mice used in medical research, and the experimental design and ethics of animal research. Includes lectures and problem-based learning. For graduate and advanced undergraduate students. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Undergraduate Laboratory Research
    :number: "499"
    :subject: C_MED
    :credit: "6"
    :description: "Specific problems in comparative medicine. Credit/no credit only. Offered: AWSpS."
  - :name: Introduction to the Anatomical Analysis of Animal Disease
    :number: "512"
    :subject: C_MED
    :credit: "2"
    :description: "Use of animals in experimental study of disease; techniques of animal necropsy, characterization, interpretation of gross and microscopic lesions, correlation of lesions with altered physiological processes, differentiation between naturally occurring and experimentally induced lesions. Prerequisite: PATH 444, PATH 445, or equivalent, and permission of instructor. Enrollment limited: two students per quarter. Offered: AWSpS."
  - :name: Comparative Pathology Conference
    :number: "514"
    :subject: C_MED
    :credit: "6"
    :description: "Focus on histopathology of naturally occurring and experimentally induced lesions of primates, laboratory and domestic animals, fish, wildlife, and birds. Participants discuss the lesions and the basic pathogenetic mechanisms that underlie them. Prerequisite: PATH 500 or equivalent and permission of instructor. Credit/no credit only. Offered: AWSpS."
  - :name: Current Literature in Laboratory Animal Medicine
    :number: "516"
    :subject: C_MED
    :credit: "12"
    :description: "Critical evaluation of recent articles on laboratory animal medicine and science. Emphasis on literature dealing with spontaneous diseases of laboratory animals, biology and husbandry, zoonotic diseases, and animal models of human disease. Experimental design, use of animals in research, and methods of reviewing manuscripts. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Clinical Conference Seminar
    :number: "518"
    :subject: C_MED
    :credit: "12"
    :description: "Clinical reports of cases of spontaneous and induced diseases, animal models of human disease, and zoonotic diseases discussed. Disease prevalence and preventive medicine measures. Diagnostic exercises. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Biology of Laboratory Animals
    :number: "520"
    :subject: C_MED
    :credit: "1"
    :description: "Fundamentals of the morphological, functional, and applied aspects of anatomy, physiology, pharmacology, biochemistry, and immunology of the commonly used laboratory animal species. Similarities and differences within, and between, species, including man. Husbandry, genetics, behavior, and nutrition. Prerequisite: permission of instructor. Offered: A."
  - :name: Biology of Laboratory Animals
    :number: "521"
    :subject: C_MED
    :credit: "1"
    :description: "Fundamentals of the morphological, functional, and applied aspects of anatomy, physiology, pharmacology, biochemistry, and immunology of the commonly used laboratory animal species. Similarities and differences within, and between, species, including man. Husbandry, genetics, behavior, and nutrition. Prerequisite: permission of instructor. Offered: W."
  - :name: Epidemiology of Diseases Communicable from Nature
    :number: "526"
    :subject: C_MED
    :credit: "3"
    :description: "Explores the public health aspects of zoonotic diseases, their epidemiology and approaches to control. Focuses on the major viral, rickettsial, bacterial, protozoal, helminthic, and fungal diseases transmitted from wild and domesticated animals to humans. Prerequisite: C MED 511, C MED 512, or C MED 520 or permission of instructor. Offered: jointly with EPI 526; Sp."
  - :name: Diseases of Laboratory Animals
    :number: "530"
    :subject: C_MED
    :credit: "1"
    :description: "Analysis of etiology, pathogenesis, pathology, and disease processes in rodents, lagomorphs, carnivores, and nonhuman primates. Prerequisite: permission of instructor. Offered: A."
  - :name: Diseases of Laboratory Animals
    :number: "531"
    :subject: C_MED
    :credit: "1"
    :description: "Analysis of etiology, pathogenesis, pathology, and disease processes in rodents, lagomorphs, carnivores, and nonhuman primates. Prerequisite: permission of instructor. Offered: W."
  - :name: Animal Models
    :number: "540"
    :subject: C_MED
    :credit: "1"
    :description: "Naturally occurring and experimentally induced analogs of human diseases in animals with emphasis on diseases in search of animal models, and approaches to identifying new models. Animal models of categorical disease (e.g., cancer, atherosclerosis, gerontology) discussed. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Selected Topics in Animal Medicine
    :number: "590"
    :subject: C_MED
    :credit: "10"
    :description: "Radiation biology, genetics, anesthesiology and experimental surgery, preventive medicine, and ethical aspects of use of animals in biomedical teaching and research. Specific topics vary from year to year, depending on the expertise of the annual visiting professor. Prerequisite: permission of instructor. Offered: AWSpS."
