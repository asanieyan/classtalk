- :name: Neurobiology and Behavior
  :courses: 
  - :name: Introduction to Neurobiology
    :number: "501"
    :subject: NEUBEH
    :credit: "3"
    :description: "Survey of all aspects of neuroscience, including molecular and cellular neurobiology. Lecture and laboratory discussion of original literature, observation of demonstrations, and examination of macroscopic and microscopic neural tissue. Offered: A."
  - :name: Introduction to Neurobiology
    :number: "502"
    :subject: NEUBEH
    :credit: "4"
    :description: "Survey of all aspects of neuroscience, including an introduction to neuroanatomy and modules on sensory and motor systems. Lecture and laboratory discussion of original literature, observation of demonstrations, and examination of macroscopic and microscopic neural tissue. Offered: W."
  - :name: Cognitive and Integrative Neurobiology
    :number: "503"
    :subject: NEUBEH
    :credit: "4"
    :description: "Survey of all aspects of neuroscience, including a discussion of higher neural processes like learning, memory, and neuroendocrinology. Lecture and laboratory discussion of original literature, observation of demonstrations, and examination of macroscopic and microscopic neural tissue. Offered: Sp."
  - :name: Seminar in Neurobiology and Behavior
    :number: "510"
    :subject: NEUBEH
    :credit: "5"
    :description: "Biweekly seminar on current topics. Required for students in the Graduate Program in Neurobiology and Behavior and for students supported on Graduate Neuroscience Program Training Grant. Credit/no credit only. Offered: AWSp."
  - :name: Teaching Practicum in Neurobiology and Behavior
    :number: "515"
    :subject: NEUBEH
    :credit: "15"
    :description: "Supervised training in the teaching of neuroscience and related scientific topics. Prerequisite: graduate standing in the Neurobiology and Behavior graduate program and permission of the instructor. Offered: AWSpS."
  - :name: Introduction to Laboratory Research in Neurobiology
    :number: "526"
    :subject: NEUBEH
    :credit: "4"
    :description: "Students become familiar with, and assist in, the performance of research on ongoing projects in designated laboratories. Emphasis on employed methodology and techniques. Credit/no credit only. Prerequisite: first-year graduate students in neurobiology. Offered: AWSpS."
  - :name: Current Topics in Neurobiology and Behavior
    :number: "527"
    :subject: NEUBEH
    :credit: "1"
    :description: "Presentation and discussion of current research provides exposure to diverse areas of neurobiology and behavior research. Credit/no credit only. Prerequisite: graduate student in neurobiology and behavior program or permission of instructor. Offered: AWSp."
  - :name: Computational Neuroscience
    :number: "528"
    :subject: NEUBEH
    :credit: "3"
    :description: "Introduction to computational methods for understanding nervous systems and the principles governing their operation. Topics include representation of information by spiking neurons, information processing in neural circuits, and algorithms for adaptation and learning. Prerequisite: elementary calculus, linear algebra, and statistics, or by permission of instructor. Offered: jointly with CSE 528."
  - :name: Discussion in Cell Signaling and Molecular Physiology
    :number: "532"
    :subject: NEUBEH
    :credit: "2"
    :description: "Discusses fundamental issues in cell excitability and molecular and cellular physiology. Focuses on problem solving and reading from original literature. Emphasizes student participation. Prerequisite: first-year graduate students in neurobiology or physiology and biophysics. Offered: jointly with P BIO 532; A."
  - :name: Neuroendocrinology
    :number: "541"
    :subject: NEUBEH
    :credit: "3"
    :description: "Emphasizes the cellular and molecular aspects of several topics in neuroendocrinology, including neuropeptide genes, reproduction, steroid hormone regulation of gene expression, mechanisms of hormone action, endocrine rhythms, and neural oscillations. Prerequisite: either BIOL 201, BIOL 202, and BIOL 203, or BIOL 180, BIOL 200, and BIOL 220; BIOC 440, BIOC 441, BIOC 442 or permission of instructor. Offered: jointly with P BIO 509; W, odd years only."
  - :name: Quantitative Methods in Neuroscience
    :number: "545"
    :subject: NEUBEH
    :credit: "3"
    :description: "Discusses quantitative methods applicable to the study of the nervous system. Revolves around computer exercises/discussion of journal papers. May include linear systems theory, Fourier analysis, ordinary differential equations, stochastic processes, signal detection and information theory. Prerequisite: NEUBEH 501, 502, 503, or by permission of instructor. Offered: jointly with P BIO 545;W."
  - :name: Molecular Basis of Neurodegenerative Disease
    :number: "549"
    :subject: NEUBEH
    :credit: "2"
    :description: "Introduces a broad range of neurodegenerative diseases, focusing upon the approaches that have led to recent discoveries and emphasizing the elucidation of mechanisms and pathways of disease pathogenesis. Offered: jointly with GENOME 549/PHCOL 549; W."
  - :name: Biophysics of Calcium Signaling
    :number: "550"
    :subject: NEUBEH
    :credit: "1"
    :description: "Introduction to cellular calcium signaling including theoretical and technical issues of calcium signal detection and biological conclusions. Prerequisite: CONJ 531 Offered: jointly with PBIO 550; odd years; Sp."
  - :name: Mouse Models
    :number: "551"
    :subject: NEUBEH
    :credit: "1"
    :description: "Illustrates the use of transgenic and targeted-gene disruption technologies for developing mouse models of the disease. Introduces the methodology of producing transgenic and knock out mice. Discusses several examples of disease models using the most recent primary literature as a source. Offered: jointly with P BIO 551."
  - :name: Synaptic Integration
    :number: "552"
    :subject: NEUBEH
    :credit: "1"
    :description: "Discussion of recent papers on how neurons in the central nervous system integrate concurrent synaptic inputs. Includes: effects of driving force on synaptic currents, effects of conductances on dendritic properties, transfer of currents from dendrites to soma, and transformation of currents into spike train outputs. Offered: jointly with P BIO 552."
  - :name: "Learning and Memory: Synapses and Systems"
    :number: "553"
    :subject: NEUBEH
    :credit: "2"
    :description: "Five-week mini-course evaluates the current state of knowledge on the mechanisms that allow people to learn and remember. After introductory overviews of the cellular and molecular mechanisms underlying long-term synaptic plasticity and the multiple systems existing for learning and memory, students choose specific topics for discussion. Offered: jointly with P BIO 553."
  - :name: "Motor Learning: Cellular and Network Mechanisms"
    :number: "554"
    :subject: NEUBEH
    :credit: "1"
    :description: "Five-week mini-course reviews the current state of research on cellular and network mechanisms of motor learning. After an introductory overview of behavioral and physiological examples of motor learning in various species and systems, students choose specific topics for discussion, using the primary literature as a source. Offered: jointly with P BIO 554."
  - :name: Sensory Receptors
    :number: "555"
    :subject: NEUBEH
    :credit: "1"
    :description: "Five-lecture mini-course examines how different kinds of sensory receptors detect and respond to different modalities of sensory stimuli. Discussion focuses on the cellular and molecular mechanisms of the underlying transduction processes and the experimental evidence that they are based on. Offered: jointly with P BIO 555"
  - :name: Axon Pathfinding Mechanisms
    :number: "556"
    :subject: NEUBEH
    :credit: "1"
    :description: "Examines mechanisms governing axon growth cone behavior during embryonic development and during regeneration in the injured adult. Discusses approaches employing both invertebrate and vertebrate model systems. Offered: jointly with P BIO 556."
  - :name: Ion Channel Gating
    :number: "557"
    :subject: NEUBEH
    :credit: "1"
    :description: "Compares and contrasts mechanisms of gating in ligand-gated and voltage-gated ion channels. Covers basics of ligand gating and voltage gating, kinetic schemes, inactivation and desensitization, gating currents and partial agonists, and ion channel structure. Offered: jointly with P BIO 557."
