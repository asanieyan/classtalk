    :credit: "9"
    :description: Examination of current substantive topics in sociology. Content varies according to recent developments in the field and the interests of the instructor. Topics covered in courses with this number lie outside those covered by other special topics courses numbered 581 through 589.
  - :name: Political Sociology
    :number: "591"
    :subject: SOC
    :credit: "3"
    :description: Introduction to political sociology, considering the rise of the modern state, power, political organization, social movements, and other related topics.
