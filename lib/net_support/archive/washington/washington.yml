- :name: Scandinavian
  :courses: 
  - :name: Introduction to Scandinavian Culture
    :number: "100"
    :subject: SCAND
    :credit: "5"
    :description: The Scandinavian experience from the Viking Age to the present day; the background for contemporary Scandinavian democracy, with major emphasis on the cultural, political, and religious development of the Scandinavian countries.
  - :name: Norwegian Literary and Cultural History
    :number: "150"
    :subject: SCAND
    :credit: "5"
    :description: "A survey of Norwegian literary and cultural history from the Vikings to the present. Authors read include Bjornson, Ibsen, Hamsun, and Ro\xF8lvaag."
  - :name: Finnish Literary and Cultural History
    :number: "151"
    :subject: SCAND
    :credit: "5"
    :description: A survey of Finnish literature and cultural history during the 19th and 20 centuries. Authors studied include Lonnrot, Snellmann, Kivi, Sodergran, Linna, Haavikko, and Kaurismaki.
  - :name: Latvian Literary and Cultural History
    :number: "152"
    :subject: SCAND
    :credit: "5"
    :description: Survey of Latvian literary and cultural history from the nineteenth-century to the present. Authors include Pumpurs, Rainis, Aspazija, Blaumanis, Nesaule, Bels, and Zalite.
  - :name: "Crime Scenes: Investigating the Cinema and Its Cultures"
    :number: "190"
    :subject: SCAND
    :credit: "5"
    :description: Teaches students how to analyze film by closely studying crime scenes from historical and contemporary German and Scandinavian cinema. Directors studied include Fritz Lang, Carl Th. Dreyer, Billy Wilder, and Lars von Trier. Offered jointly with GERMAN 190.
  - :name: Contemporary Scandinavian Society
    :number: "200"
    :subject: SCAND
    :credit: "5"
    :description: "Examines the distinctive policies, institutions, and social norms of contemporary Scandinavian societies. Topics include: Nordic geography, the development of a \"middle way\" between capitalism and socialism, universal social policies, Scandinavia in the international system, and contemporary challenges to Scandinavian societies. Recommended: SCAND 100."
  - :name: Introduction to Folklore Studies
    :number: "230"
    :subject: SCAND
    :credit: "5"
    :description: "Comprehensive overview of the field of folkloristics, focusing on verbal genres, customs, belief, and material culture. Particular attention to the issues of community, identity, and ethnicity. Offered: jointly with C LIT 230."
  - :name: Hans Christian Andersen and the Fairy Tale Tradition
    :number: "232"
    :subject: SCAND
    :credit: "5"
    :description: Influence of Hans Christian Andersen and the fairy tale on modern Scandinavian tales and stories. Investigates the significance of the fairy tale in modern world, with attentions to writers such as Isak Dinesen, Knut Hamsun, Villy Sorensen, William Heinesen.
  - :name: Holberg and His Comedies in English
    :number: "251"
    :subject: SCAND
    :credit: "2"
    :description: Holberg and his major dramas, with attention to the comic tradition in the Scandinavian theatre.
  - :name: Sagas of the Vikings
    :number: "270"
    :subject: SCAND
    :credit: "5"
    :description: Icelandic sagas and poetry about Vikings in the context of thirteenth-century society.
  - :name: Ibsen and His Major Plays in English
    :number: "280"
    :subject: SCAND
    :credit: "5"
    :description: Reading and discussion of Ibsen's major plays.
  - :name: Masterpieces of Scandinavian Literature
    :number: "312"
    :subject: SCAND
    :credit: "5"
    :description: Major works of Scandinavian literature by selected authors.
  - :name: Public Policy in Scandinavia
    :number: "325"
    :subject: SCAND
    :credit: "5"
    :description: Comparative and historical analysis of the evolution and change of domestic public policies in the Nordic welfare states; emphasis on health, education, social welfare, economic management, as well as the future of the welfare state.
  - :name: Scandinavia in World Affairs
    :number: "326"
    :subject: SCAND
    :credit: "5"
    :description: "Introduction to the foreign relations of Scandinavia with a focus on Nordic security, international economic pressures, and global conflict resolution. Includes a survey of the national settings for international involvements and highlights the dilemmas for industrial societies exposed to the pressures of interdependence. Offered: jointly with POL S 326."
  - :name: Women in Scandinavian Society
    :number: "327"
    :subject: SCAND
    :credit: "5"
    :description: Examines the changing position of women in Norway, Denmark, Finland, and Sweden from the 1880s to the contemporary period. Readings in literature and political science.
  - :name: Scandinavian Mythology
    :number: "330"
    :subject: SCAND
    :credit: "5"
    :description: Integrative study of religious life in the pre-Christian North. Emphasis on source materials, including the Prose Edda and Poetic Edda. Discussion of historical, archeological, and folkloric evidence.
  - :name: Folk Narrative
    :number: "331"
    :subject: SCAND
    :credit: "5"
    :description: "Survey of various genres of folk narratives studied in performance contexts to reveal their socio-cultural functions in a variety of milieux. Theory and history of folk narrative study, taxonomy, genre classification, and interpretative approaches. Recommended: SCAND 230 or C LIT 230. Offered: jointly with C LIT 331."
  - :name: Immigrant and Ethnic Folklore
    :number: "334"
    :subject: SCAND
    :credit: "5"
    :description: "Survey of verbal, customary, and material folk traditions in ethnic context. Theories of ethnic folklore research applied to the traditions of American communities of Scandinavian, Baltic, or other European ancestry. Recommended: SCAND 230 or C LIT 230. Offered: jointly with C LIT 334."
  - :name: Scandinavian Children's Literature
    :number: "335"
    :subject: SCAND
    :credit: "5"
    :description: The history, forms, and themes of Scandinavian children's literature from H. C. Andersen to the present. Exploration of the dominant concerns of authors, adult and non-adult audiences, and the uses to which juvenile and adolescent literature are put. Film adaptations and Scandinavian-American materials included.
  - :name: Kalevala and the Epic Tradition
    :number: "340"
    :subject: SCAND
    :credit: "5"
    :description: An interdisciplinary approach to the Finnish national epic Kalevala, Estonian Kalevipoeg, and Saami Peivebarnen suongah jehtanasan maajisn. Discussion of traditional worldview, cultural revitalization, and emergent nationalism in nineteenth- and twentieth-century Finland, Estonia, and Saamiland.
  - :name: Sami Culture and History
    :number: "341"
    :subject: SCAND
    :credit: "5"
    :description: An interdisciplinary look at the culture of Sami (Lapp) people in Scandinavia from the earliest archeological and textual evidence to the present day. Focus on indigenous modes of expression and worldview, as well as contemporary cultural and political activism.
  - :name: The Baltic States and Scandinavia
    :number: "344"
    :subject: SCAND
    :credit: "5"
    :description: "Survey of the cultures and history of Estonia, Latvia, and Lithuania from the Viking Age to the present, with particular attention to Baltic-Scandinavian contacts. Offered: jointly with EURO 344."
  - :name: Baltic Cultures
    :number: "345"
    :subject: SCAND
    :credit: "5"
    :description: "Cultures and peoples of Estonia, Latvia, and Lithuania. Baltic literature, music, art, and film in social and historical context. Traditional contacts with Scandinavia and Central and East Europe. Offered: jointly with EURO 345."
  - :name: Environmental Norms in International Politics
    :number: "350"
    :subject: SCAND
    :credit: "5"
    :description: "Surveys development of international environmental consciousness from 1960s to present. Models of \"green development\"; ways in which norms for resource use have entered global politics. Patterns of state compliance with international environmental agreements, and why states fall short of meeting their international obligations. Offered: jointly with ENVIR 360/SIS 350."
  - :name: Scandinavian Cinema
    :number: "360"
    :subject: SCAND
    :credit: "5"
    :description: Major Scandinavian films and film directors from the 1920s to the present.
  - :name: "Sexuality in Scandinavia: Myth and Reality"
    :number: "367"
    :subject: SCAND
    :credit: "5"
    :description: Examines selected Scandinavian literary and socio-political texts, films, and art to manifest the reality behind the myths of sexual freedom in Scandinavia.
  - :name: The Vikings
    :number: "370"
    :subject: SCAND
    :credit: "5"
    :description: "Vikings at home in Scandinavia and abroad, with particular emphasis on their activities as revealed in archaeological finds and in historical and literary sources. Offered: jointly with HSTAM 370."
  - :name: History of Scandinavia to 1720
    :number: "380"
    :subject: SCAND
    :credit: "5"
    :description: "Scandinavian history from the Viking Age to 1720, with an emphasis on the political, social, and economic development of Denmark, Norway, Sweden, Finland, and Iceland from the Middle Ages to the Enlightenment. Offered: jointly with HSTEU 380."
  - :name: History of Scandinavia Since 1720
    :number: "381"
    :subject: SCAND
    :credit: "5"
    :description: "Scandinavian history from the Enlightenment to the Welfare State with emphasis on the political, social, and economic development of the modern Scandinavian nations of Denmark, Norway, Sweden, Finland, and Iceland. Offered: jointly with HSTEU 381."
  - :name: Foreign Study in Scandinavia
    :number: "399"
    :subject: SCAND
    :credit: "20"
    :description: Pan-Scandinavian coursework in Scandinavia, including courses in English.
  - :name: International Political Economy and Scandinavia
    :number: "402"
    :subject: SCAND
    :credit: "5"
    :description: Overview of the most prominent theoretical approaches to the study of international political economy. Evaluates competing theories and applies these to explain contemporary problems in International Political Economy. Readings include examples from Scandinavia's experience.
  - :name: Scandinavian Immigration in History and Literature
    :number: "403"
    :subject: SCAND
    :credit: "5"
    :description: "History and literature of Scandinavian immigration to North America, including immigrant life and culture, community structures and traditions, and the literature about and by immigrants from Denmark, Finland, Iceland, Norway, and Sweden. Offered: jointly with HIST 403."
  - :name: Scandinavian Women Writers in English Translation
    :number: "427"
    :subject: SCAND
    :credit: "5"
    :description: "Selected works by major Scandinavian women writers from mid-nineteenth-century bourgeois realism to the present with focus on feminist issues in literary criticism. Offered: jointly with WOMEN 429."
  - :name: Readings in Folklore
    :number: "430"
    :subject: SCAND
    :credit: "5"
    :description: "Exploration of theoretical and methodological issues in folklore studies through independent reading of journal articles published during the last five years. Recommended: SCAND 230 or C LIT 230. Offered: jointly with C LIT 430."
  - :name: The Northern European Ballad
    :number: "431"
    :subject: SCAND
    :credit: "5"
    :description: "Integrative study of the Northern European Ballad, with an emphasis on texts, performance, context, history, theory, genre classification, and interpretive approaches. Offered: jointly with C LIT 431."
  - :name: Politics in Scandinavia
    :number: "437"
    :subject: SCAND
    :credit: "5"
    :description: "Twentieth-century politics in Scandinavia. How Scandinavian countries have been governed. Costs and consequences of their governmental style and its uncertain future. Optimal size of polities, problems of mature welfare states, process of leadership and representation in multiparty systems, decline of political parties. Offered: jointly with POL S 437."
  - :name: "War and Occupation in Northern Europe: History, Fiction, and Memoir"
    :number: "445"
    :subject: SCAND
    :credit: "5"
    :description: "The study of literary representations (fiction, memoirs, and personal narratives) dealing with World War II and the occupation of the Nordic and Baltic countries. Offered: jointly with EURO 445."
  - :name: Scandinavian Literary History
    :number: "450"
    :subject: SCAND
    :credit: "3"
    :description: "Survey of Scandinavian literary history. Recommended: DANISH 203, FINN 203, NORW 203, or SWED 203."
  - :name: Baltic History
    :number: "454"
    :subject: SCAND
    :credit: "5"
    :description: "Overview of the history of the area occupied by the Baltic countries of Latvia, Lithuania, and Estonia. Emphasizes their emergence as modern European nation-states. Era from World War I to present treated in depth, including the historical role and present situation of non-Baltic peoples, particularly Russians. Offered: jointly with HSTEU 454."
  - :name: Baltic States Since 1991
    :number: "455"
    :subject: SCAND
    :credit: "5"
    :description: "Intensive interdisciplinary survey of social, political and economic developments in Estonia, Latvia, and Lithuania since 1991. Offered: jointly with SISRE 465."
  - :name: History of the Scandinavian Languages
    :number: "460"
    :subject: SCAND
    :credit: "5"
    :description: "Development of languages from common Scandinavian to contemporary Danish, Norwegian, Swedish, Faroese, and Icelandic. Recommended: DANISH 203, FINN 203, NORW 203, or SWED 203."
  - :name: Isak Dinesen and Karen Blixen
    :number: "462"
    :subject: SCAND
    :credit: "5"
    :description: "The fiction of Isak Dinesen (pseudonym for Karen Blixen) reevaluated in light of current issues in literary criticism, particularly feminist criticism. Close readings of selected tales, essays, and criticism. Offered: jointly with WOMEN 462."
  - :name: Kierkegaard and Decadence in European Literature
    :number: "480"
    :subject: SCAND
    :credit: "5"
    :description: "Reading and discussion of core texts by Soren Kierkegaard, as well as a consideration of the relationship between Kierkegaardian thought and the literary practice of various writers of Scandinavian and European decadence:"
  - :name: August Strindberg and European Cultural History
    :number: "481"
    :subject: SCAND
    :credit: "5"
    :description: "Examines the work of Swedish dramatist, novelist, and painter August Strindberg, in the context of European literary movements and history of ideas from 1880 to 1912, and Strindberg's influence on 20th-century drama and film. Offered: jointly with EURO 481."
  - :name: Knut Hamsun and Early European Modernism
    :number: "482"
    :subject: SCAND
    :credit: "5"
    :description: Reading and discussion of significant novels by Knut Hamsun, whose oeuvre is considered in the context of works by other European modernist writers.
  - :name: The Films of Ingmar Bergman
    :number: "484"
    :subject: SCAND
    :credit: "5"
    :description: Major films of Ingmar Bergman.
  - :name: Special Topics
