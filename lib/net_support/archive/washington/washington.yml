    :number: "515"
    :subject: HIST
    :credit: "5"
    :description: Introduces students to the literature, methodology, and problems of the history of technology, and prepares them for independent study in the field.
  - :name: "Comparative Colonialisms: Methodological and Conceptual Approaches"
    :number: "530"
    :subject: HIST
    :credit: "5"
    :description: Introduces students to the historiography of modern European/American colonialisms, focusing on Africa, Asia, and/or the Americas. Addresses methodological and conceptual issues by examining relationship between capitalism and colonialism; violence and routinization of colonial power; colonial categories of race, ethnicity, class, and gender; and resistance movements and nationalist politics.
  - :name: Field Course in African History
    :number: "552"
    :subject: HIST
    :credit: "5"
    :description: Methodological and conceptual issues in African historiography, focusing on 1500 to the present. Examines topics including pre-colonial politics and economics, slavery and the slave trades, European conquest and colonization, resistance movements and nationalist politics, and post-colonial debates and dilemmas. Special attention to issues of gender, race, ethnicity, and class.
  - :name: Islamic History
    :number: "561"
    :subject: HIST
    :credit: "6"
    :description: Field course. Introduction to advanced study in the major periods and problems of Islam. Bibliographical guidance is stressed.
  - :name: Ottoman History
    :number: "562"
    :subject: HIST
    :credit: "6"
    :description: "Field course. Introduction to the major periods and problems of Ottoman history, 1300-1914, by acquainting the student with the major works in at least two languages. An attempt is made to teach some use of Ottoman materials. A minor problem is investigated in detail by every student. Prerequisite: knowledge of at least one major language besides English (French, German, Russian, or other)."
  - :name: Modern Near East
    :number: "563"
    :subject: HIST
    :credit: "6"
    :description: Field course introducing the student to the major periods and problems of Near Eastern history, 1798 to the present.
  - :name: Topics in Teaching History
    :number: "570"
    :subject: HIST
    :credit: "3"
    :description: Topics include active learning, teaching writing, assessment, and course design. Designed for history graduate students working or planning to work as TAs or instructors. Students produce a teaching portfolio and conduct peer observations. Credit/no credit only.
  - :name: Orientation to an Academic Career in History
    :number: "571"
    :subject: HIST
    :credit: "3"
    :description: "Course for prospective college and university history instructors, preparing them for the nonacademic aspects of their duties. Prerequisite: Master of Arts degree in history or permission of instructor."
  - :name: Gender and History
    :number: "580"
    :subject: HIST
    :credit: "5"
    :description: Introduction to gender as category of historical analysis, examining the impact of feminist theory within the discipline of history. Course traces historiographical debates in women's and gender history and explores, through cross-cultural comparisons, how scholars have conceived the relationship between gender and categories such as class, race, ethnicity, and sexuality.
  - :name: Topics in History
    :number: "590"
    :subject: HIST
    :credit: "15"
    :description: Seminar on selected topics in general history, with special emphasis on preparation for field examinations. Topics vary according to interests of students and instructor.
  - :name: Historical Practices
    :number: "595"
    :subject: HIST
    :credit: "5"
    :description: Emphasizes the interrelatedness of theoretical issues and historical research. Students read works that encourage the rethinking of sources and their historical meaning and experiment with sources, methods, and questions in a set of practical assignments.
  - :name: Methods of Historical Research
    :number: "598"
    :subject: HIST
    :credit: "5"
    :description: Exploration of new historical and scholarly techniques employed in historical research. Use of social science methodology and literary theory in the evaluation and interpretation of historical sources. Use of feminist theory, deconstruction, critical theory, and orality/literacy studies. Student research paper is based upon a chosen theoretical approach.
