    :subject: QMETH
    :credit: "3"
    :description: "Statistical models, techniques, and tools for aiding management decisions. Use of spreadsheets in basic business problems. Probability distributions, random sampling and standard errors, hypothesis testing, multiple regression, ANOVA, chi-square tests. Prerequisite: preparation in elementary calculus and successful completion of university-administered proficiency exam."
  - :name: Decision Support Models
    :number: "501"
    :subject: QMETH
    :credit: "2"
    :description: "Introduction to computer-based modeling techniques for management decision making. Linear programming, decision analysis, and simulation. Formulation and interpretation. Prerequisite: QMETH 500."
  - :name: Practical Methods for Data Analysis
    :number: "503"
    :subject: QMETH
    :credit: "4"
    :description: "Presentation of basic exploratory data analysis with business examples. Data summaries, multivariate date, time series, multiway tables. Techniques include graphical display, transformation, outlier identification, cluster analysis, smoothing, regression, robustness. Prerequisite: B A 500 or equivalent or permission of instructor. Offered: jointly with STAT 503."
  - :name: Managerial Applications of Regression Models
    :number: "520"
    :subject: QMETH
    :credit: "4"
    :description: "Data exploration and inference using regression models for business forecasting and management. Models include simple, multiple, logistic, and nonlinear regression, use of dummy variables, transformations, variable selection, and diagnostics. Prerequisite: QMETH 500 or B A 500."
  - :name: Survey Sampling Applications
    :number: "528"
    :subject: QMETH
    :credit: "4"
    :description: "Introduction to design and implementation of sample surveys with emphasis on business applications. Simple random, stratified, cluster, multistage sample methods. Probability sampling, optimal allocation of sampling units. Mail, telephone, interview methods. Estimation methods, Questionnaire design. Non-response. Prerequisite: QMETH 500 or B A 500 or equivalent or permission of instructor."
  - :name: Forecasting Models in Business
    :number: "530"
    :subject: QMETH
    :credit: "4"
    :description: "Introduction to time series analysis and forecasting. Topics include seasonal adjustment, decomposition, exponential smoothing, moving average, and autoregression as well as model identification, estimation, diagnostics, and adaptive forecasting illustrations using real data. Prerequisite: QMETH 500 or B A 500."
  - :name: Modeling with Spreadsheets
    :number: "551"
    :subject: QMETH
    :credit: "4"
    :description: "Advanced formulation and modeling of business problems in a spreadsheet environment. Techniques of linear, integer, and nonlinear programming, multi-objective goal programming, and simulation. Applications from finance, marketing, and operations. Prerequisite: B A 502 or QMETH 501 or equivalent."
  - :name: Special Topics in Quantitative Methods
    :number: "579"
    :subject: QMETH
    :credit: "12"
    :description: Presentation of topics of current concern to students and faculty in operations research and applied business statistics. Potential topics include applications and extensions of mathematical programming, stochastic processes, discrete programming, networks models, and the application of statistical techniques.
  - :name: Mathematical Programming
    :number: "580"
    :subject: QMETH
    :credit: "4"
    :description: "Advanced survey of mathematical programming with applications to business problems. Includes linear, integer, stochastic, nonlinear, and dynamic programming and network optimization. Treatment includes formulation, optimality conditions, duality theory, solution algorithms. Applications to production, scheduling, marketing, finance, and equipment replacement. Prerequisite: B A 501 or equivalent and doctoral student or permission of instructor."
  - :name: "Stochastic Models: Queuing and Simulation"
    :number: "592"
    :subject: QMETH
    :credit: "4"
    :description: "Application of stochastic processes to business problems. Focuses on development and application of queuing theory and discrete event simulation. Prerequisite: stochastic processes, knowledge of high level programming language, and doctoral student or permission of instructor."
