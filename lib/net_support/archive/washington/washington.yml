  :courses: 
  - :name: Introduction to Museology
    :number: "580"
    :subject: MUSEUM
    :credit: "5"
    :description: Museum history, philosophy, and basic operations, including organization, income, collection management, conservation, exhibition, security, education, research, and ethics.
  - :name: Preservation and Management of Collections
    :number: "581"
    :subject: MUSEUM
    :credit: "5"
    :description: Lecture and demonstration of fundamental principles of collection management issues, emphasizing collection management needs of museum collection of all types. Application of principles through integrated collection management lab experiences addressing concerns of artifact handling, cataloging, photo-documentation, storage, and registration.
  - :name: Preservation of Collections II
    :number: "582"
    :subject: MUSEUM
    :credit: "5"
    :description: Lecture and demonstrations in the recognition and treatment of museum conservation problems for specimens of all types. Application of basic principles to specific preventive and active conservation and restoration problems encountered by curatorial personnel.
  - :name: Museum Operations Practicum
    :number: "583"
    :subject: MUSEUM
    :credit: "15"
    :description: "Application of general museological training in one or more areas of supervised operation areas, including registration, education, exhibition, development, marketing or public relations, through project-oriented work in the Burke Museum or other approved University facility. Recommended: MUS 581, MUS 582."
  - :name: "Museum Curation Practicum: Archaeology"
    :number: "584"
    :subject: MUSEUM
    :credit: "15"
    :description: "Application of museological training in curation of archeological collections including ethnographic, geological, or zoological collection materials in the Burke Museum. Supervised work ranges from fundamental collection documentation and research to preventive conservation, storage, and other special curation projects: Recommended: MUS 581."
  - :name: "Museum Curation Practicum: General Collections"
    :number: "585"
    :subject: MUSEUM
    :credit: "15"
    :description: "Application of museological training in the curation of art, historic, botanical, geological, zoological, or other collections. Supervised work ranges from fundamental collection documentation and research to preventive conservation or storage, and other special curation projects. Recommended: MUS 581."
  - :name: Special Topics in Museology
    :number: "588"
    :subject: MUSEUM
    :credit: "15"
    :description: In-depth examination of selected current issues within the field of museology.
  - :name: Seminar in Museum Theory and Administration
    :number: "590"
    :subject: MUSEUM
    :credit: "5"
    :description: "Examination of principles of administrative theory and museum operations. Administrative structures and policies, management theory, board issues, organizational conflicts, planning issues, collection concerns, financial constructs, professional standards, and museum/community relations from an organizational and management perspective. Recommended: MUS 580. Offered: jointly with ANTH 590."
  - :name: Seminar in Museum Operations
    :number: "591"
    :subject: MUSEUM
    :credit: "5"
    :description: "Designing hypothetical museums and creating a first year of operations. Design elements include architectural plan, staffing plan, initial and recurring budgets, security system, records system, educational plan, and policy making. Recommended: MUSEUM 590. Offered: jointly with ANTH 591."
  - :name: Seminar in Museum Exhibition
    :number: "593"
    :subject: MUSEUM
    :credit: "5"
    :description: "Theory, methodology, and fundamental principles of museum exhibition process. Exhibition elements include planning, conceptual development, interpretation, design, production, installation, evaluation, and community impact of museum exhibitions. Application of exhibition principles through term exhibit project. Recommended: MUSEUM 590."
  - :name: Seminar in Museum Education
    :number: "594"
    :subject: MUSEUM
    :credit: "5"
    :description: "Focus on museums as educational institutions with consideration of the place of education in the mission of museums, the educational role of museums compared to that of other institutions, the museum's diverse audiences and their needs, and the educational methods and techniques museums may employ in pursuing their goals. Recommended: MUSEUM 580."
  - :name: Museum Legal and Ethical Issues
    :number: "595"
    :subject: MUSEUM
    :credit: "5"
    :description: Survey of the legal and ethical issues regarding international and national museum operations, including the control and movement of cultural property, artistic and intellectual rights and copyright, concepts of patrimony and issues of repatriation, as well as other relevant policies and regulations.
  - :name: Museum Internship
    :number: "598"
    :subject: MUSEUM
    :credit: "15"
    :description: "Faculty supervised off-campus internships in museums and allied institutions. Each internship is individually established and provides students with practical experience and the opportunity to apply and learn new professional skills. Prerequisite: permission of instructor. Recommended: MUSEUM 580; MUSEUM 581; MUSEUM 582;, MUSEUM 590."
