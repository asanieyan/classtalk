    :number: "301"
    :subject: N_SCI
    :credit: "3"
    :description: "Study of fundamental principles of energy transfer and thermodynamics. An introduction to nuclear propulsion, gas turbines, and auxiliary power systems. Offered: Sp."
  - :name: Naval Ship Systems II
    :number: "302"
    :subject: N_SCI
    :credit: "3"
    :description: "Study of ship characteristics, ship design, hydrodynamic forces, stability, damage control, and shipboard electrical systems. Includes introduction to engineering documentation, electrical safety, preventative maintenance, and personnel qualifications. Offered: Sp."
  - :name: Naval Weapon Systems
    :number: "303"
    :subject: N_SCI
    :credit: "3"
    :description: "Study of fundamental principles of sensor, tracking, weapon delivery subsystems, and current naval weapons. Includes techniques of linear analysis of ballistics and weapons, and dynamics of basic components of weapon-control systems. Offered: A."
  - :name: Evolution of Warfare I
    :number: "321"
    :subject: N_SCI
    :credit: "3"
    :description: "Introduction to the art of war, the evolution of warfare from the earliest recorded battles to the present day. Offered: A."
  - :name: Evolution of Warfare II
    :number: "322"
    :subject: N_SCI
    :credit: "3"
    :description: "Introduction to the art of war, the evolution of warfare from the earliest recorded battles to the present day. Prerequisite: N SCI 321. Offered: W."
  - :name: USMC Leadership and Administration of Justice I
    :number: "323"
    :subject: N_SCI
    :credit: "3"
    :description: "Concepts, objectives, characteristic qualities, and practical techniques of leadership as exercised by the Marine Corps officer. Emphasizes leadership and management role of the junior officer in the Fleet Marine Forces. Intensive physical activities and outdoor projects to test an individual's physical and mental endurance. Offered: Sp."
  - :name: Naval Operations
    :number: "401"
    :subject: N_SCI
    :credit: "3"
    :description: "Introduction to naval operations, the employment of naval forces, naval tactics, formulation of operations plans and orders, employment of detection equipment, and meteorology. Offered: Sp."
  - :name: Leadership and Ethics
    :number: "402"
    :subject: N_SCI
    :credit: "3"
    :description: "Study of leadership and ethics within a military context using applicable case studies. Examines the Law of Armed Conflict and Code of Conduct; the importance of integrity, moral courage, and ethical behavior to effective leadership; and the interrelationship between authority, responsibility, and accountability. Offered: W."
  - :name: Naval Organization and Management
    :number: "403"
    :subject: N_SCI
    :credit: "3"
    :description: "Study of organization, systems, and techniques employed in the Navy for management of its human, material, and financial resources. Some of the work relates to the administration of discipline in the Navy under the Uniform Code of Military Justice. Emphasis is placed on the leadership and management role of the junior officer in the fleet. Offered: Sp."
  - :name: Amphibious Warfare
    :number: "421"
    :subject: N_SCI
    :credit: "3"
    :description: "Provide basic knowledge of evolution of amphibious warfare from premodern era to present. Strategic and tactical considerations in planning specific operations and amphibious landings. Offered: A."
