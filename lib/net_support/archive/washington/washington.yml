    :description: "Literature review of key research in Biomolecular Structure in the form of short presentations by participants followed by discussion. Critical evaluation of methods and results regarding properties and protein structure determination. Credit/no credit only. Prerequisite: graduate standing in biological structure or biochemistry and permission of instructor. Offered: AWSp."
  - :name: P-Anatomy Teaching Practicum
    :number: "580"
    :subject: B_STR
    :credit: "8"
    :description: "Opportunity for medical student (or other professional student) to gain teaching experience in biological structure and human biology courses, including gross anatomy, histology, and neuroanatomy. May include lecture, laboratory, conference, depending on student interest, experience. Credit based on course credit in which student is assisting. Prerequisite: permission of course chairperson. Offered: AWSp."
  - :name: Seminar in Neurogenesis
    :number: "584"
    :subject: B_STR
    :credit: "1"
    :description: "Discussion of current research on process by which neurons are generated in the nervous system. Offered: AWSpS."
  - :name: X-Ray and NMR Analysis of Macromolecular Structure
    :number: "591"
