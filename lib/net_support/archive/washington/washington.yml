    :credit: "15"
    :description: "Distribution-free inference, game and decision theory, advanced theory of estimation (including sequential estimation), robustness, advanced probability theory, stochastic processes or empirical processes. Prerequisite: permission of instructor. Offered: W."
  - :name: Special Topics in Statistics
    :number: "593"
    :subject: STAT
    :credit: "15"
    :description: "Distribution-free inference, game and decision theory, advanced theory of estimation (including sequential estimation), robustness, advanced probability theory, stochastic processes or empirical processes. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Techniques of Statistical Consulting
    :number: "598"
    :subject: STAT
    :credit: "1"
    :description: "Seminar series covering technical and non-technical aspects of statistical consulting, including skills for effective communication with clients, report writing, statistical tips and rules of thumb, issues in survey sampling, and issues in working as a statistical consultant in academic, industrial, and private-practice settings. Prerequisite: entry code. Offered: jointly with BIOST 598; ASp."
  - :name: Statistical Consulting
    :number: "599"
    :subject: STAT
    :credit: "12"
    :description: "Consulting experience in data analysis, applied statistics. Student required to provide consulting services to students and faculty three hours per week. Credit/no credit only. Prerequisite: permission of graduate program coordinator. Offered: AWSpS."
