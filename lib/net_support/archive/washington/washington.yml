--- 
:courses: 
- :name: Program on the Environment
  :courses: 
  - :name: "Environmental Studies: Interdisciplinary Foundations"
    :number: "100"
    :subject: ENVIR
    :credit: "5"
    :description: "Introduces the interdisciplinary approach to environmental studies. Examines the ethical, political, social and scientific dimensions of current and historical environmental issues, at the local and global scale. First in a three course sequence required of Environmental Studies majors. Offered: A."
  - :name: Orientation to Environmental Studies
    :number: "150"
    :subject: ENVIR
    :credit: "2"
    :description: Broad overview of environmental studies. Faculty members and professionals from outside the University identify opportunities for study and work in the field and offer suggestions for optimal academic preparation. Strong emphasis on class participation and experiential learning.
  - :name: "Environmental Studies: Research and Communication"
    :number: "200"
    :subject: ENVIR
    :credit: "5"
    :description: "Builds interdisciplinary analytical skills needed to study complex environmental problems. Develops proficiency using electronic databases, scholarly journals, and Internet as research tools. Hones students' ability to write and speak effectively about multifaceted environmental issues. Second in three course series required of Environmental Studies majors. Prerequisite: ENVIR 100. Offered: W."
  - :name: Introduction to Environmental Modeling
    :number: "210"
    :subject: ENVIR
    :credit: "5"
    :description: "Introduction to the use of computer modeling software in environmental policy and decision making. In weekly computer lab meetings, students use established programs to analyze the outcomes of management strategies and policy decisions relating to topics such as conservation of endangered species, climate change, and deforestation. Offered: jointly with Q SCI 210."
  - :name: "Earth, Air, Water: The Human Context"
    :number: "215"
    :subject: ENVIR
    :credit: "5"
    :description: "Lab-based introduction to Earth's environment, primarily for non-scientists: energy, atmosphere, ocean, and biosphere stability. Beginning from basic science, growing toward impacts and applications; e.g., study of the sun's energy spectrum and greenhouse effect, construction of solar box cookers, study of energy profiles of developing countries. Offered: Sp."
  - :name: Urban Ecology
    :number: "220"
    :subject: ENVIR
    :credit: "5"
    :description: "Examines nature-society interactions in urban settings. Drivers, patterns, processes, impacts and consequences of urban and urbanizing ecosystems. Presents the state of our knowledge of urban ecology in its interdisciplinary format. Offered: W."
  - :name: Introduction to Environmental Economics
    :number: "235"
    :subject: ENVIR
    :credit: "5"
    :description: "Introduces non-economics majors to environmental and natural resource economics. Discussion of fundamental economic concepts, including markets and private property. Students learn basic tools used in the economic assessment of environmental problems and apply these methods to key environmental issues. Offered: jointly with ECON 235."
  - :name: Environmental Ethics
    :number: "243"
    :subject: ENVIR
    :credit: "5"
    :description: "Focuses on some of the philosophical questions that arise in connection with environmental studies. Topics to be considered include: the ideological roots of current issues, values and the natural world, public policy and risk assessment, intergenerational justice, and social change. Offered: jointly with PHIL 243."
  - :name: The Puget Sound Ecosystem
    :number: "260"
    :subject: ENVIR
    :credit: "5"
    :description: "Examines historical human impacts on the land/water ecosystem of the Puget Sound, roles of regional governance and citizen action, and prospects for ecological restoration. Computer labs and field trips for additional credit. Offered: jointly with OCEAN 260."
  - :name: Study Abroad - Environmental Studies
    :number: "296"
    :subject: ENVIR
    :credit: "15"
    :description: Environmental studies course taken through an approved study abroad program, for which there are no direct UW equivalents. Credit does not apply to major requirements without approval.
  - :name: "Environmental Studies: Synthesis and Application"
    :number: "300"
    :subject: ENVIR
    :credit: "5"
    :description: "Multi-scale case studies of socially and scientifically complex environmental problems, including how the Earth works as a biogeochemical system, ecological principles, human health, energy, and global change. Emphasizes quantitative environmental analysis. Third in a required three course series of Environmental Studies majors. Prerequisite: ENVIR 200; recommended: ENVIR major foundational courses. Offered: Sp."
  - :name: Environmental Earth Science
    :number: "313"
    :subject: ENVIR
    :credit: "5"
    :description: "Analysis of geologic constraints upon human activity and the environmental consequences of such activity. Topics include hillslope processes, fluvial and groundwater processes, earthquake and volcanic hazards, and environmental aspects of deforestation and atmospheric pollution. Prerequisite: either ESS 101, ESS 210, ESS 211, GEOL 101, GEOL 201, or GEOL 205. Offered: jointly with ESS 315; A."
  - :name: Energy and Environment
    :number: "341"
    :subject: ENVIR
    :credit: "3"
    :description: "Energy use. Fossil energy conversion. Oil, gas, coal resources. Air impacts. Nuclear energy principles, reactors, fuel cycle. Prerequisite: either MATH 112, MATH 124, or Q SCI 291; either CHEM 120, CHEM 142, PHYS 114, or PHYS 121. Offered: jointly with M E 341/CHEM E 341; A."
  - :name: Independent Fieldwork
    :number: "350"
    :subject: ENVIR
    :credit: "5"
    :description: Fieldwork, coursework, or other learning experience conducted off-campus, but supervised by UW faculty. 1 academic credit for 30 hours of environment-related work per quarter. Credit/no credit only.
  - :name: Environmental Norms in International Politics
    :number: "360"
    :subject: ENVIR
    :credit: "5"
    :description: "Surveys development of international environmental consciousness from 1960s to present. Models of \"green development\"; ways in which norms for resource use have entered global politics. Patterns of state compliance with international environmental agreements, and why states fall short of meeting their international obligations. Offered: jointly with SCAND 350/SIS 350."
  - :name: Introduction to Restoration Ecology
    :number: "362"
    :subject: ENVIR
    :credit: "5"
    :description: "An introduction to ecological restoration of damaged ecosystems. Examines the philosophical base of restoration as well as the social, biological and political forces that impact the success of any restoration project. Includes lectures, readings, case studies and field trips. Offered: jointly with ESRM 362; A."
  - :name: Anthropology of Development
    :number: "371"
    :subject: ENVIR
    :credit: "5"
    :description: "Development refers to social, economic, cultural, political transformations viewed as progress. Studied from anthropological perspectives. Historical, social context for emergence of ideas of development. Role of development in promoting national cultures. Impact of development on individual citizenship, families, rural-urban relations, workers, business, environment. Prerequisite: one 200-level ANTH course. Offered: jointly with ANTH 371."
  - :name: Environmental Sociology
    :number: "379"
    :subject: ENVIR
    :credit: "5"
    :description: "Social processes by which environmental conditions are transformed into environmental problems; scientific claims, popularization of science, issue-framing, problem-amplification, economic opportunism, and institutional sponsorship. Examination of social constructs such as ecosystem, community, and free-market economy. Use of human ecology to assess whether the current framing of environmental problems promotes ecological adaptability. Offered: jointly with ESRM 371/SOC 379; WS"
  - :name: "Study Abroad: Comparative International Perspectives on Cities and the Environment"
    :number: "380"
    :subject: ENVIR
    :credit: "15"
    :description: "Interdisciplinary approach to integrating urban and environmental issues in two or more world cities. Includes site visits and interactions with foreign scholars and practitioners. Topics may include coastal development, transportation, parks, marine conservation, indigenous cultures, environmental planning, gentrification, urban governance, and watershed management. Offered: jointly with TEST/T URB 380."
  - :name: Global Environmental Politics
    :number: "384"
    :subject: ENVIR
    :credit: "5"
    :description: "Examines the globalization of environmental problems, including climate change, ozone depletion, and loss of biodiversity, as well as the globalization of political responses to these problems within the framework of globalization as set of interlinked economic, technological, cultural and political processes. Offered: jointly with POL S 384."
  - :name: Sustainability and Design for Environment
    :number: "415"
    :subject: ENVIR
    :credit: "3"
    :description: "Analysis and design of technology systems within the context of the environment, economy, and society. Applies the concepts of resource conservation, pollution prevention, life cycle assessment, and extended product responsibility. Examines the practice, opportunities, and role of engineering, management, and public policy. Offered: jointly with CEE 495/M E 415; S."
  - :name: Ethics and Climate Change
    :number: "416"
    :subject: ENVIR
    :credit: "5"
    :description: "Critical examination of the ethical issues surrounding climate change. Prerequisite: either one philosophy or one environmental studies course. Offered: jointly with PHIL 416."
  - :name: Advanced Topics in Environmental Philosophy
    :number: "417"
    :subject: ENVIR
    :credit: "5"
    :description: "Critical examination of issues in environmental philosophy. Topics vary. Prerequisite: one philosophy course. Offered: jointly with PHIL 417."
  - :name: Communications and the Environment
    :number: "418"
    :subject: ENVIR
    :credit: "5"
    :description: "Examines the role of mass media in the resolution of environmental problems. Topics include strengths and weaknesses of media coverage, use of media by environmental groups and government agencies, media effects on public opinion, and mass communication and social movements. Offered: jointly with COM 418."
  - :name: Environmental Degradation in the Tropics
    :number: "433"
    :subject: ENVIR
    :credit: "5"
    :description: "Considers theories and controversies of environmental degradation in the tropics, ecological and social case studies of Central American rain forests and Southeast Asian coral reefs, and implications of environmental management techniques. Offered: jointly with SIS 433/SMA 433."
  - :name: Attaining a Sustainable Society
    :number: "439"
    :subject: ENVIR
    :credit: "3"
    :description: "Discusses diverse environmental issues, the importance of all areas of scholarship to evaluating environmental challenges, and the connections between the past and the future, to reveal integrative approaches to protect the long-term interests of human society. Offered: jointly with FISH 439; A."
  - :name: Renewable Energy
    :number: "442"
    :subject: ENVIR
    :credit: "4"
    :description: "Introduction to renewable energy. Principles and practices: solar, wind, water, and biomass energy conversion. Prerequisite: either MATH 112, MATH 124, or Q SCI 291; either CHEM 120, CHEM 142, PHYS 115, or PHYS 122. Offered: jointly with CHEM E 442/M E 442; W."
  - :name: Special Topics in Environmental Studies
    :number: "450"
    :subject: ENVIR
    :credit: "15"
    :description: Format may range from seminar/discussion to formal lectures to laboratory or modeling work.
  - :name: Comparative Historical and Social Ecology of the Tropics
    :number: "451"
    :subject: ENVIR
    :credit: "5"
    :description: "Historical and social aspects of tropical environmental change. Comparative analysis of resource management, conservation, and environmental regulation issues in Asia, Africa, and Latin America from cultural and political economic perspectives. Special focus on issues of state policy, expert knowledge, social conflict, and international politics. Prerequisite: ANTH 210. Offered: jointly with ANTH 451."
  - :name: Culture, Ecology and Politics
    :number: "459"
    :subject: ENVIR
    :credit: "5"
    :description: "Critical studies of class, gender and race differences in environmental politics. The political-economic dimensions of ecological change. Contemporary environmental movements including the varieties of bioregionalism, deep ecology, ecofeminism, ecosocialism, environmental justice, and social ecology. Offered: jointly with ANTH 459."
  - :name: Institutionalizing Sustainable Ecological Practices.
    :number: "460"
    :subject: ENVIR
    :credit: "5"
    :description: "Introduction to how sustainability and conservation are possible. Case studies of successful institutionalization of sustainable ecological functions, including curbside and biosolids recycling, ecological restoration, bioremediation, sustainable wood production, and product certification. Emphasis on individual student projects. Offered: jointly with ESC 460; Sp."
  - :name: "Restoration Ecology Capstone: Introduction"
    :number: "462"
    :subject: ENVIR
    :credit: "2"
    :description: "First of a three-course capstone sequence in restoration ecology. Students review and assess project plans and installations. Class meets with members of previous capstone classes to review their projects. Offered: jointly with ESRM/TESC/BES 462."
  - :name: Problem Analysis in Urban Ecology
    :number: "474"
    :subject: ENVIR
    :credit: "5"
    :description: "Investigates pressing local issues in urban ecology and develops each into a researchable project proposal. Examines and evaluates how different disciplines study environmental issues, explores criteria for conducting and evaluating quality research, develops skills in problem formulation, and sharpens proposal writing skills. Offered: jointly with GEOG 486/CFR 474; A."
  - :name: Environmental Impacts of Small Scale Societies
    :number: "475"
    :subject: ENVIR
    :credit: "5"
    :description: "Examines the environmental impacts (positive and negative) among prehistoric and historic/ethnographic small-scale (hunter-gatherer and horticultural) societies worldwide, and debates these impacts, within a theoretical framework provided by evolutionary ecology and biogeography. Offered: jointly with BIO A 475."
  - :name: Introduction to Environmental Law and Process
    :number: "476"
    :subject: ENVIR
    :credit: "3"
    :description: "Use and application of key statues in marine living resources management. Overview of administrative law and process. Basic legal research, reading, and briefing selected judicial opinions. Participatory case study component. Designed for non-law graduate and advanced undergraduate students. Offered: jointly with SMA 476; A."
  - :name: Marine Conservation
    :number: "477"
    :subject: ENVIR
    :credit: "3"
    :description: "Terrestrially based concepts of conservation biology applied to marine systems: human activities affecting the marine environment including fishing and pollution, influence of legal and cultural frameworks, and ecosystem management. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: jointly with BIOL 477; W."
  - :name: Topics in Sustainable Fisheries
    :number: "478"
    :subject: ENVIR
    :credit: "9"
    :description: "Seminar series featuring local, national and internationally known speakers in fisheries management and conservation. Case studies. Conservation/restoration in practice. Pre-seminar discussion section focusing on select readings. Final paper. Topics may include harvest management, whaling, by-catch, salmon, marine protected areas, introduced species, citizen action, co-management, and marine ethics. Offered: jointly with FISH 478/BIOL 478; odd years; W."
  - :name: Marine Resource Conservation and Management
    :number: "480"
    :subject: ENVIR
    :credit: "3"
    :description: "Techniques and philosophy for conservation, management and development of harvested marine populations. Emphasis on integration of ecological, sociological, and economic dimensions of institutional decision making for policy formation in uncertain environments. Offered: jointly with FISH 480/SMA 480."
  - :name: Problem Analysis in Urban Ecology
    :number: "486"
    :subject: ENVIR
    :credit: "5"
    :description: "Investigates pressing local issues in urban ecology and develops each into a researchable project proposal. Examines and evaluates how different disciplines study environmental issues, explores criteria for conducting and evaluating quality research, develops skills in problem formulation, and sharpens proposal writing skills. Offered: jointly with ESRM 474/GEOG 486/URBDP 443; A."
  - :name: Applied Theory and Methods in Urban Ecology
    :number: "487"
    :subject: ENVIR
    :credit: "5"
    :description: "Discusses broad perspectives in urban ecology and how to analyze data relevant to urban ecology problems. Students write objectives and methods for a selected urban ecology problem that critiques different methodological approaches and reviews/synthesizes literature. Prerequisite: either ENVIR 486, CFR 474, or GEOG 486. Offered: jointly with CFR 475/GEOG 487; W."
  - :name: Research in Urban Ecology
    :number: "488"
    :subject: ENVIR
    :credit: "5"
    :description: "Teams analyze, present, and begin to interpret data that is relevant to addressing issues in urban ecology. Write and orally present revised objectives and methods sections of interdisciplinary project and present results section. Prerequisite: either ENVIR 486, CFR 475, or GEOG 487. Offered: jointly with CFR 476/GEOG 488; Sp."
  - :name: Pre-Capstone Seminar
    :number: "490"
    :subject: ENVIR
    :credit: "2"
    :description: "Critique readings on environmental education and applied environmental work. Define a capstone experience based on personal interests and skills and complete a learning contract and a contextual bibliography for ENVIR 491. Recommended: 15 credits of ENVIR 201/202/203. Offered: ASp."
  - :name: Capstone Experience
    :number: "491"
    :subject: ENVIR
    :credit: "8"
    :description: "Capstone experiences, arranged during ENVIR 490, may include internships and other applied environmental work, directed research on environmental topics, or team efforts. Credit/no credit only. Prerequisite: ENVIR 490. Offered: AWSpS."
  - :name: Post-Capstone Seminar
    :number: "492"
    :subject: ENVIR
    :credit: "3"
    :description: "Build writing skills around course readings and discussion. Complete three final products: a capstone analysis paper summarizing and contextualizing work in ENVIR 491; an integrative essay reflecting on personal education; and a formal capstone presentation. Prerequisite: ENVIR 491. Offered: ASp."
  - :name: Study Abroad - Advanced Environmental Studies
    :number: "496"
    :subject: ENVIR
    :credit: "15"
    :description: Environmental Studies course taken through an approved study abroad program for which there are no direct UW equivalents. Credit does not apply to major requirements without approval.
  - :name: Seminar in Environmental Studies
    :number: "497"
    :subject: ENVIR
    :credit: "6"
    :description: "Intensive and advanced reading and discussion of selected works in interdisciplinary environmental studies. Credit/No credit only. Offered: AWSpS."
  - :name: Independent Study
    :number: "498"
    :subject: ENVIR
    :credit: "5"
    :description: Independent reading and/or research. Limited to majors and minors in Environmental Studies.
  - :name: Undergraduate Research
    :number: "499"
    :subject: ENVIR
    :credit: "15"
    :description: "Undergraduate research in Environmental Studies. Offered: AWSpS."
  - :name: Graduate Seminar in Environmental Studies
    :number: "500"
    :subject: ENVIR
    :credit: "15"
    :description: Exploration of multidisciplinary themes in environmental studies. Topics vary.
  - :name: Graduate Seminar in Environmental Management
    :number: "501"
    :subject: ENVIR
    :credit: "15"
    :description: Addresses a contemporary interdisciplinary issue in environmental management by integrating the perspectives and theories of science/technology, public policy, and business. Format emphasizes interactive, hands-on approaches to problem solving, with visiting lectures by academic and/or external practitioners.
  - :name: Business Strategy and the Natural Environment
    :number: "502"
    :subject: ENVIR
    :credit: "4"
    :description: Applies economic and business principles (marketing, accounting, operations) to understand interactions between business and the natural environment and how environmental issues influence business strategy. Theory and case studies explore strategies that both respond to and seek competitive advantage from firms' interactions with the environment.
  - :name: Role of Scientific Information in Environmental Decisions
    :number: "503"
    :subject: ENVIR
    :credit: "3"
    :description: "Examines how science contributes to decisions that affect the natural environment: how science and scientists help frame debates and decisions; how scientific findings are incorporated into decision making processes; and how scientists and nonscientists deal with uncertainty."
  - :name: Environmental Management - Keystone Project I
    :number: "511"
    :subject: ENVIR
    :credit: "2"
    :description: Interdisciplinary project teams address regional environmental issues. May include working with external community partner agency. Environmental Management Certificate students only.
  - :name: Environmental Management - Keystone Project II
    :number: "512"
    :subject: ENVIR
    :credit: "3"
    :description: "Interdisciplinary project teams address regional environmental issues. May include working with external community partner agency. Continuation of projects from autumn quarter. Prerequisite: ENVIR 511."
  - :name: Environmental Management - Keystone Project III
    :number: "513"
    :subject: ENVIR
    :credit: "3"
    :description: "Interdisciplinary project teams address regional environmental issues. May include working with external community partner agency. Continuation of projects from winter quarter. Prerequisite: ENVIR 512."
  - :name: "Foresight in Science and Technology: Choices and Consequences"
    :number: "535"
    :subject: ENVIR
    :credit: "3"
    :description: "Examination of the foresight (or lack of it) with which we practice science and use technology. Contrasts potential risks of various choices with potential benefits. Credit/no credit only. Offered: jointly with PHYS 535/PHIL 501/ZOOL 523."
  - :name: Global Commercialization of Environmental Technologies
    :number: "550"
    :subject: ENVIR
    :credit: "4"
    :description: "Students work on faculty-supervised interdisciplinary teams (with students from business, sciences/engineering, and public policy) developing business plans for commercializing environmentally friendly technologies around the world. The projects involve collaborating with the EPA's Environmental Technology Commercialization Center, with Battelle Labs, and with Puget Sound businesses. Offered: jointly with B BUS 550."
  - :name: Climate Impacts on the Pacific Northwest
    :number: "585"
    :subject: ENVIR
    :credit: "4"
    :description: "Knowledge of past/future patterns of climate to improve Pacific Northwest resource management. Topics include: the predictability of natural/human-caused climate changes; past societal reactions to climate impacts on water, fish, forest, and coastal resources; how climate and public policies interact to affect ecosystems and society. Offered: jointly with ATM S/ESS/SMA 585; Sp."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ENVIR
    :credit: "15"
    :description: Independent reading and research. Limited to students enrolled in the Program on the Environment's graduate certificate programs
  :code: ENVIR
- :name: Quantitative Science (Fisheries and Forest Resources)
  :courses: 
  - :name: Introduction to Environmental Modeling
    :number: "210"
    :subject: Q_SCI
    :credit: "5"
    :description: "Introduction to the use of computer modeling software in environmental policy and decision making. In weekly computer lab meetings, students use established programs to analyze the outcomes of management strategies and policy decisions relating to topics such as conservation of endangered species, climate change, and deforestation. Offered: jointly with ENVIR 210."
  - :name: Analysis for Biologists I
    :number: "291"
    :subject: Q_SCI
    :credit: "5"
    :description: "Introduction to differential calculus, emphasizing development of basic skills. Examples promote understanding of mathematics and applications to modeling and solving biological problems. Topics include optimization and curve analysis. Prerequisite: either MATH 120, a minimum score of 2 on advanced placement test, or a minimum score of 67% on MATHPC placement test. Offered: AWSp."
  - :name: Analysis for Biologists II
    :number: "292"
    :subject: Q_SCI
    :credit: "5"
    :description: "Introduction to integral calculus, emphasizing development of basic skills. Examples promote understanding of mathematics and applications to modeling and solving biological problems. Topics include areas under curves, volumes, and differential equations. Prerequisite: Q SCI 291. Offered: WSpS."
  - :name: Analysis for Biologists III
    :number: "293"
    :subject: Q_SCI
    :credit: "5"
    :description: "Additional topics in calculus and matrix algebra. Examples promote understanding of mathematics and applications to modeling and solving biological problems. Topics include infinite series, differential equations, vectors, functions of several variables, partial derivatives, and use of computer software. Prerequisite: Q SCI 292."
  - :name: Introduction to Probability and Statistics
    :number: "381"
    :subject: Q_SCI
    :credit: "5"
    :description: "Applications to biological and natural resource problems stressing the formulation and interpretation of statistical tests. Random variables, expectations, variances, binomial, hypergeometric, Poisson, normal, chi-square, \"t\" and \"F\" distributions. Prerequisite: either MATH 120, 124, 125, 126, 144, or both QSci 291 and QSci 292,or a minimum score of 2 on advanced placement test, or a minimum score of 67% on MATHPC placement test. Offered: AWSpS."
  - :name: Techniques of Applied Mathematics in Biology I
    :number: "392"
    :subject: Q_SCI
    :credit: "3"
    :description: "Ordinary differential equations-linear and nonlinear; systems of differential equations; approximation techniques, numerical solution techniques; applications to biological processes. Prerequisite: Q SCI 292."
  - :name: Techniques of Applied Mathematics in Biology II
    :number: "393"
    :subject: Q_SCI
    :credit: "3"
    :description: "Applications of advanced ordinary differential equations, special functions, and partial differential equations to descriptions of biological phenomena. Particular emphasis on transport in biological systems, including diffusion and fluid flow. Prerequisite: Q SCI 392."
  - :name: Ecological Modeling
    :number: "454"
    :subject: Q_SCI
    :credit: "5"
    :description: "Examines concepts in ecological modeling focusing on the rational, interpretation, and motivation for modeling in ecological sciences. Explores individual, population, and ecosystem-based models. Excel-based computer exercises, model building and interpretation, readings. Recommended: prior coursework in ecology and statistics. Offered: jointly with FISH 454."
  - :name: Introduction to Quantitative Fishery Science
    :number: "456"
    :subject: Q_SCI
    :credit: "5"
    :description: "Conveys fundamental concepts of fish population dynamics and fishery management within context of real-world fisheries problems. Lectures discuss notation, terminology, mathematical models, fisheries principles, and case studies. Laboratory time devoted to practical applications, problems. Recommended: either MATH 125, MATH 135, or Q SCI 292; Q SCI 381. Offered: jointly with FISH 456; A."
  - :name: Fisheries Stock Assessment
    :number: "458"
    :subject: Q_SCI
    :credit: "4"
    :description: "Emphasizes quantitative analysis of fisheries data to determine how the fishery would respond to alternative management actions. Major topics include production models, stocks and recruitment, catch at age analysis, and formulation of harvest strategies. Recommended: either Q SCI 456 or FISH 456. Offered: jointly with FISH 458; Sp."
  - :name: Quantitative Wildlife Assessment
    :number: "477"
    :subject: Q_SCI
    :credit: "5"
    :description: "Focuses on wildlife sampling techniques for estimating animal abundance, home range, and survival rates in terrestrial populations. The design of wildlife investigations for the purposes of impact assessment, research, and resource management is integrated with estimation schemes and demographic models in a quantitative framework. Prerequisite: Q SCI 292; Q SCI 482."
  - :name: Sampling Theory for Biologists
    :number: "480"
    :subject: Q_SCI
    :credit: "3"
    :description: "Theory and applications of sampling finite populations including: simple random sampling, stratified random sampling, ratio estimates, regression estimates, systematic sampling, cluster sampling, sample size determinations, applications in fisheries and forestry. Other topics include sampling plant and animal populations, sampling distributions, estimation of parameters and statistical treatment of data. Prerequisite: Q SCI 482; recommended: Q SCI 483. Offered: jointly with STAT 480; even years."
  - :name: "Statistical Inference in Applied Research I: Hypothesis Testing and Estimation for Ecologists and Resource Managers"
    :number: "482"
    :subject: Q_SCI
    :credit: "5"
    :description: "Analysis of variance and covariance; chi square tests; nonparametric procedures multiple and curvilinear regression; experimental design and power of tests. Application to biological problems. Use of computer programs in standard statistical problems. Prerequisite: either STAT 311 or Q SCI 381. Offered: AWS."
  - :name: "Statistical Inference in Applied Research II: Regression Analysis for Ecologists and Resource Managers"
    :number: "483"
    :subject: Q_SCI
    :credit: "5"
    :description: "Analysis of linear regression models and introduction to nonlinear models. Model selection using generalized F-tests; residual analysis. Application to categorical, count, binomial, transformed variables. Introduction to matrix formation of regression models and applications. Prerequisite: either Q SCI 381 or Q SCI 482. Offered: W"
  - :name: Experimental Design
    :number: "486"
    :subject: Q_SCI
    :credit: "3"
    :description: "Topics in analysis of variance and experimental designs: choice of designs, comparison of efficiency, power, sample size, pseudoreplication, factor structure. Prerequisite: Q SCI 482; recommended: Q SCI 483. Offered: jointly with STAT 486."
  - :name: Special Topics in Quantitative Science
    :number: "497"
    :subject: Q_SCI
    :credit: "15"
    :description: "Topics not normally offered in regular curriculum. Format ranges from seminar/discussion, formal lectures, laboratory or modeling work. Offered: AWSpS."
  - :name: Internship
    :number: "498"
    :subject: Q_SCI
    :credit: "15"
    :description: "Internship experience with a public agency or private company, supervised and approved by a faculty member. Preparation of professional report reflecting on the experience is required. Credit/no credit only. Offered: AWSpS."
  - :name: Research Experience
    :number: "499"
    :subject: Q_SCI
    :credit: "15"
    :description: Special studies in quantitative ecology and resource management for which there is not sufficient demand to warrant the organization of regular courses. Credit/no credit only.
  :code: Q_SCI
- :name: Architecture
  :courses: 
  - :name: Introduction to Architecture Study
    :number: "100"
    :subject: ARCH
    :credit: "8"
    :description: "Introduces design studio instruction to students contemplating architecture as a field of study of career. Studio projects, informed by workshops, lectures, readings, field trips, and in-studio critiques introduce the history, theory and practice of architecture. Includes instruction in basic design drawing and model making. Offered: S."
  - :name: Appreciation of Architecture I
    :number: "150"
    :subject: ARCH
    :credit: "3"
    :description: Historical survey of the architecture of Western civilization. For nonmajors.
  - :name: Appreciation of Architecture II
    :number: "151"
    :subject: ARCH
    :credit: "3"
    :description: Historical survey of the architecture of Western civilization. For nonmajors.
  - :name: Design Drawing I
    :number: "210"
    :subject: ARCH
    :credit: "4"
    :description: Projects, lectures, demonstrations, and exercises to develop skill in freehand drawing and an understanding of drawing as a vital means to see, analyze, and represent essential aspects of the visual environment.
  - :name: Design Drawing II
    :number: "211"
    :subject: ARCH
    :credit: "4"
    :description: "Projects, lectures, demonstrations, and exercises to introduce the language of architectural drawing, with emphasis on freehand drawing as the primary means to imagine, explore, and develop design ideas. Prerequisite: ARCH 210."
  - :name: Introduction to Architectural Structures
    :number: "220"
    :subject: ARCH
    :credit: "2"
    :description: "Introduces basic structural behavior and concepts of structural systems. Uses lectures, demonstrations, and testing of student-built projects to examine structural concepts of systems, subsystems, and components in a non-numerical manner. Prerequisite: ARCH 210."
  - :name: "World Architecture: Non-Western Cultures"
    :number: "251"
    :subject: ARCH
    :credit: "3"
    :description: "Introduction to historical and contemporary built environments of non-Judeo-Christian civilizations, primarily Hindu, Buddhist, Islamic, and Meso-American, as manifestations of cultural history and as responses to environmental determinants. Offered: Sp."
  - :name: Introduction to Architectural Design I
    :number: "300"
    :subject: ARCH
    :credit: "6"
    :description: Studio problems to develop awareness, knowledge, and basic skills needed in the synthesis of building form.
  - :name: Introduction to Architectural Design II
    :number: "301"
    :subject: ARCH
    :credit: "6"
    :description: "Studio problems to develop awareness, knowledge, and basic skills needed in the synthesis of building form. Prerequisite: ARCH 300."
  - :name: Introduction to Architectural Design III
    :number: "302"
    :subject: ARCH
    :credit: "6"
    :description: "Studio problems to develop awareness, knowledge, and basic skills needed in the synthesis of building form. Prerequisite: ARCH 301."
  - :name: Introduction to Design Studio I
    :number: "303"
    :subject: ARCH
    :credit: "6"
    :description: Studio problems to develop initial awareness, knowledge, and basic skills needed in synthesis of building form and integrative aspects of architectural design with emphasis on the dwelling place. Limited to students entering the graduate program in architecture with baccalaureate degrees in other fields.
  - :name: Introduction to Design Studio II
    :number: "304"
    :subject: ARCH
    :credit: "6"
    :description: Studio problems to develop initial awareness, knowledge, and basic skills needed in synthesis of building form and integrative aspects of architectural design with emphasis on the dwelling place. Limited to students entering the graduate program in architecture with baccalaureate degrees in other fields.
  - :name: Introduction to Design Studio III
    :number: "305"
    :subject: ARCH
    :credit: "6"
    :description: Studio problems to develop initial awareness, knowledge, and basic skills needed in synthesis of building form and integrative aspects of architectural design with emphasis on the dwelling place. Limited to students entering the graduate program in architecture with baccalaureate degrees in other fields.
  - :name: Architectural Design Drawing I
    :number: "310"
    :subject: ARCH
    :credit: "3"
    :description: Lectures, demonstrations, and exercises to develop skill in graphic visualization and representation as used in architecture. Concepts, conventions, and techniques of both freehand and technical drawing are used as a vital means to imagine, develop, and represent design ideas. Course material coordinated with 303 studio to integrate drawing in all phases of the design process.
  - :name: Architectural Design Drawing II
    :number: "311"
    :subject: ARCH
    :credit: "3"
    :description: Lectures, demonstrations, and exercises to develop skill in graphic visualization and representation as used in architecture. Concepts, conventions, and techniques of both freehand and technical drawing are used as a vital means to imagine, develop, and represent design ideas. Course material coordinated with 304 studio to integrate drawing in all phases of the design process.
  - :name: Architectural Design Drawing III
    :number: "312"
    :subject: ARCH
    :credit: "3"
    :description: Lectures, demonstrations, and exercises to develop skill in graphic visualization and representation as used in architecture. Concepts, conventions, and techniques of both freehand and technical drawing are used as a vital means to imagine, develop, and represent design ideas. Course material coordinated with 305 studio to integrate drawing in all phases of the design process.
  - :name: Introduction to Architectural Drawing
    :number: "314"
    :subject: ARCH
    :credit: "2"
    :description: Skill development in conceptualization of forms and their relationships through observation and recording in freehand graphic manner. Proportion, scales, light effect, value, texture, and various perspective techniques.
  - :name: Design Drawing III
    :number: "315"
    :subject: ARCH
    :credit: "2"
    :description: "Projects, lectures, demonstrations, and exercises coordinated with studio projects to integrate drawing in all phases of the design process. Lessons in diagramming of design concepts and planning and presenting design solutions. Prerequisite: ARCH 211; corequisite: ARCH 300."
  - :name: Design Drawing IV
    :number: "316"
    :subject: ARCH
    :credit: "3"
    :description: "Lectures, demonstrations, and exercises to develop drawing skills and techniques applicable to architectural design problems. Topics include advanced perspective construction, shade and shadow calculations, descriptive geometry, topographical manipulation, and additional appropriate topics at the request of the class. Prerequisite: ARCH 315."
  - :name: Introduction to Structures I
    :number: "320"
    :subject: ARCH
    :credit: "3"
    :description: Statics -- Force analysis; the study of external forces and force systems and their analytical solutions as applied to bodies at rest (equilibrium). Topic areas include beams, trusses, determinate frames, and load tracing.
  - :name: Introduction to Structures II
    :number: "321"
    :subject: ARCH
    :credit: "3"
    :description: "Strength of Materials; the study of the properties of materials and cross-sectional shapes of structural elements with respect to their effectiveness in resisting stresses. Topic areas include stress and strain, section properties, analysis and design of beams and columns. Prerequisite: ARCH 320."
  - :name: Introduction to Structures III
    :number: "322"
    :subject: ARCH
    :credit: "3"
    :description: "Elementary Structural Design; synthesis of the previous structures coursework with applications to design of determinate timber and steel structures. Examination of forces on buildings; snow, live loads, wind, and earthquake. An introduction to concept of continuity. Prerequisite: ARCH 321."
  - :name: Environmental Control Systems
    :number: "331"
    :subject: ARCH
    :credit: "3"
    :description: Description of thermal comfort needs and the means by which buildings can be designed to satisfy those needs. Consideration of how climate determines building forms, site analysis and planning vis-a-vis the local climate, basic heat transfer mechanisms, and design strategies for overcoming heat loss through the building envelope.
  - :name: Construction Materials and Assemblies I
    :number: "332"
    :subject: ARCH
    :credit: "3"
    :description: Lectures and readings pertaining to a survey of residential and light-commercial construction materials, assemblies, and techniques of assembly.
  - :name: Architecture of the Ancient World
    :number: "350"
    :subject: ARCH
    :credit: "3"
    :description: Architectural history in the Western world from beginnings to AD 550.
  - :name: Romanesque, Gothic, and Renaissance Architecture
    :number: "351"
    :subject: ARCH
    :credit: "3"
    :description: "Architectural history in the Western world from AD 550 to 1750. Recommended: ARCH 350."
  - :name: History of Modern Architecture
    :number: "352"
    :subject: ARCH
    :credit: "3"
    :description: "Architectural history in the Western world from 1750 to the present. Recommended: ARCH 351."
  - :name: Introduction to Architectural Theory
    :number: "360"
    :subject: ARCH
    :credit: "3"
    :description: Function of architectural theory in comprehending and ordering various human purposes in architecture, types of architectural purpose, and types of theories. Current concerns.
  - :name: Computers in Architecture
    :number: "380"
    :subject: ARCH
    :credit: "3"
    :description: "Laboratories, lecture, and demonstrations to introduce computing in environmental design and planning. Offered: ASp."
  - :name: Architectural Design IV
    :number: "400"
    :subject: ARCH
    :credit: "6"
    :description: "Offers studio problems in non-residential building design to advance student's understanding of the ideas and technologies of architecture. Prerequisite: ARCH 302."
  - :name: Architectural Design V
    :number: "401"
    :subject: ARCH
    :credit: "6"
    :description: "Offers studio problems in non-residential building design to advance student's understanding of the ideas and technologies of architecture. Prerequisite: ARCH 400."
  - :name: Design/Build Studio
    :number: "402"
    :subject: ARCH
    :credit: "6"
    :description: "Study of the design/build process with emphasis on the synthesis of design and construction considerations. Focuses on developing design and construction concepts to meet program requirements specified in case studies. Offered: jointly with CM 402; W."
  - :name: Architectural Problems
    :number: "403"
    :subject: ARCH
    :credit: "6"
    :description: ""
  - :name: Introduction to Architectural Photography
    :number: "410"
    :subject: ARCH
    :credit: "5"
    :description: "Basic elements and processes of architectural photography to include camera controls, exposure technique, photo processing, and fundamental principles of photographing architecture. Student must provide own 35 mm (or larger) camera with manual operating controls. Offered: AWS."
  - :name: Architectural Illustration and Presentation
    :number: "412"
    :subject: ARCH
    :credit: "3"
    :description: "Issues, conventions, and techniques used in architectural renderings, including line drawings, shaded drawings, use of color, composition, organization, advanced perspective, scale figures, entourage, reflections, and media. Prerequisite: ARCH 315."
  - :name: Architectural Photography Projects
    :number: "413"
    :subject: ARCH
    :credit: "3"
    :description: "Students develop in-depth photo essays relating to architecture, the urban movement, or landscape design following the principles introduced in ARCH 313. Lectures, seminar, and discussion. Prerequisite: ARCH 410."
  - :name: Architectural Sketching
    :number: "415"
    :subject: ARCH
    :credit: "3"
    :description: "Exercises in freehand representational drawing using charcoal, graphite, and conte crayon with emphasis on line, proportion, values, and composition. Studies progress from geometric to nongeometric forms. Recommended: either ARCH 210 or ART 104."
  - :name: Freehand Drawing and the Digital Realm
    :number: "416"
    :subject: ARCH
    :credit: "3"
    :description: "Explores the potential role of freehand drawing in digital media. Students use stylus and tablet to draw in print and photo-imaging programs, combining the flexibility of digital tools with the rich traditions of freehand drawing. Focus alternates between Internet as context for image making and printed output. Offered: AW."
  - :name: Advanced Topics in Digital Drawing
    :number: "417"
    :subject: ARCH
    :credit: "3"
    :description: "Provides a context for developing an individual project exploring drawing or painting in digital media. Explores advanced issues in digital image creation and production through a book, film, or Web project. Each student completes and publishes a project during the quarter. Prerequisite: ARCH 416. Offered: Sp."
  - :name: Watercolor Drawing
    :number: "418"
    :subject: ARCH
    :credit: "3"
    :description: "Introduction to the principles and practice of using transparent watercolor for the naturalistic representation of objects, people, and interior and exterior space. Recommended: either ARCH 210 or ART 104."
  - :name: Structural Design I
    :number: "420"
    :subject: ARCH
    :credit: "4"
    :description: "Reinforced concrete fundamentals; establishes basics of reinforced concrete behavior and introduces methods of design used in current engineering practice. Basic mechanics of structural concrete introduced in examining bending, shear, and axial forces. Topic areas include beams, slabs systems, columns, foundations, retaining walls, and an introduction to prestressed concrete. Prerequisite: ARCH 322."
  - :name: Structural Design II
    :number: "421"
    :subject: ARCH
    :credit: "4"
    :description: Design of steel structures.
  - :name: Structural Design III
    :number: "422"
    :subject: ARCH
    :credit: "4"
    :description: Design of reinforced concrete structures.
  - :name: Structural Unit Masonry
    :number: "426"
    :subject: ARCH
    :credit: "3"
    :description: "Structural behavior and design of reinforced brick, tile, and unit masonry structures. Prerequisite: CEE 381. Offered: jointly with CEE 455."
  - :name: Materials and Processes
    :number: "430"
    :subject: ARCH
    :credit: "3"
    :description: Lectures, field trips, and laboratory sessions directed toward the nature, potentials, and limitations of a variety of materials (wood, metal, plastics, inorganic cementing materials, minerals, rocks, and clay) and the processes involved with their production, fabrication, and system compatibility.
  - :name: Environmental Control Principles
    :number: "431"
    :subject: ARCH
    :credit: "3"
    :description: "Daylighting of buildings, reducing noise and enhancing sound for communication, and regulating heat transfer for occupant thermal comfort; description of passive means for environmental control, including presentation of scientific explanations and design guidelines for utilizing these means; design guidelines are intended for use in the preliminary schematic design phase. Offered: AW."
  - :name: Construction Materials and Assemblies II
    :number: "432"
    :subject: ARCH
    :credit: "3"
    :description: "Lectures and readings pertaining to a survey of materials, assemblies, and techniques of assembly of concrete and steel frame, commercial exterior envelope, and interior partitioning building constructions systems. Prerequisite: either ARCH 400 or CM 313."
  - :name: Active Control Systems for Building Operation
    :number: "433"
    :subject: ARCH
    :credit: "3"
    :description: "Electrical, mechanical (HVAC), plumbing, and fire safety systems for buildings. Descriptions of what these systems do, where they are used, how they are integrated into the overall building design; rules of thumb, design strategies, and short cuts for anticipating system design and use. Prerequisite: either ARCH 331 or ARCH 431."
  - :name: Color and Light
    :number: "434"
    :subject: ARCH
    :credit: "3"
    :description: Lectures, demonstrations, exercises, and projects focusing on the use of color applied to the three-dimensional architectural context. Color theory is explored with the multiple effects of changing light.
  - :name: Principles and Practices of Environmental Lighting
    :number: "435"
    :subject: ARCH
    :credit: "3"
    :description: "Perception-based approach to principles of natural and artificial lighting. Practical considerations of lighting involving environmental evaluations, calculations and the use of lamps and fixtures. Sketch and model studies for applications. Impact of lighting design on energy conservation. Relation of lighting design process to architectural design concepts. Prerequisite: either ARCH 331 or ARCH 431."
  - :name: Building Acoustics
    :number: "436"
    :subject: ARCH
    :credit: "3"
    :description: Description of principles and practices for manipulating and enhancing sound in buildings. Information about sound behavior and the organization of architectural elements (deployment of design features, including various geometries and materials) for the control of sound in enclosed spaces and between adjacent spaces.
  - :name: Light Frame Building Assemblies
    :number: "439"
    :subject: ARCH
    :credit: "3"
    :description: "Fundamentals of light-frame construction from soils examination, foundation systems to framing systems, and the integration of electrical, plumbing, and heating/cooling into the structure. Prerequisite: either ARCH 332 or CM 313."
  - :name: Visions of the Japanese House
    :number: "441"
    :subject: ARCH
    :credit: "3"
    :description: "Explores the origins, derivations, and permutations of the \"Japanese House.\" Outlines underlying principles and paradigms of Japanese domesticity through history and traces its evolution through aspects ranging from the house's expression in media to its constructional materiality. Offered: A."
  - :name: Africa and Middle East Seminar
    :number: "442"
    :subject: ARCH
    :credit: "3"
    :description: "Advanced introduction to colonial and postcolonial architecture in Africa and the Middle East, beginning with the initial European colonization in the mid-19th century. Provides a historical understanding of the formation of distinctive regional and/or national identities in the architecture of these regions. Offered: Sp."
  - :name: South Asian Architecture I
    :number: "445"
    :subject: ARCH
    :credit: "3"
    :description: Advanced introduction to precolonial architecture and urbanism of South Asia. Using methodologies of culture studies, examines select Hindu, Buddhist, and Islamic case studies on a comparative genealogy.
  - :name: South Asian Architecture II
    :number: "446"
    :subject: ARCH
    :credit: "3"
    :description: Advanced introduction to colonial and postcolonial architecture and urbanism of South Asia. Using methodologies of culture studies, covers 1800 to present, emphasizing the past 50 years since India's independence in 1947.
  - :name: Modern Architecture and the Decorative Arts
    :number: "450"
    :subject: ARCH
    :credit: "3"
    :description: History/theory seminar investigates parallel and interactive developments in European architecture and the decorative arts from 1870 to 1930. Examines the production of designers as well as the economic, political, and cultural circumstances that affected their work.
  - :name: Traditional Chinese Architecture and Gardens
    :number: "451"
    :subject: ARCH
    :credit: "3"
    :description: "Introduction to Chinese architecture (palaces, homes, temples, tombs), urban planning, and gardens; each area examined in terms of techniques of production, visual styles, historical development, and relationship to traditional Chinese cultural values. Recommended: some background in Chinese art, history, language, or literature."
  - :name: History of Architecture in Seattle and Environs
    :number: "452"
    :subject: ARCH
    :credit: "3"
    :description: Historical development of architectural in Seattle and surrounding areas from the nineteenth century to the present, also touching on issues of urban design and historic preservation.
  - :name: Japanese Architecture
    :number: "453"
    :subject: ARCH
    :credit: "3"
    :description: "Survey of Japanese architecture from its origins to modern times. Although Shinto architecture, tea houses, gardens, and modern developments are discussed, the primary focus is on the development of Japanese Buddhist architecture. Offered: jointly with ART H 419."
  - :name: Greek Architecture
    :number: "454"
    :subject: ARCH
    :credit: "3"
    :description: "Detailed study of Greek architecture from its beginnings, with special emphasis on the Periclean building program in fifth-century Athens. Offered: jointly with ART H 446/CL AR 446."
  - :name: Special Studies in Gothic Art and Architecture
    :number: "455"
    :subject: ARCH
    :credit: "3"
    :description: "Detailed study of Gothic architecture and its accompanying sculpture and stained glass, with special emphasis on the twelfth and thirteenth centuries in France and England. Offered: jointly with ART H 455."
  - :name: Nineteenth-Century Architecture
    :number: "456"
    :subject: ARCH
    :credit: "3"
    :description: "From late eighteenth-century French rationalists, Neoclassicists, to fin de siecle Vienna and Paris. Includes theorists such as Ruskin, Viollet-le-Duc, and Semper; major movements, such as the Arts and Crafts, and the French Ecole des Beaux-Arts method of design. Offered: jointly with ART H 490."
  - :name: Twentieth-Century Architecture
    :number: "457"
    :subject: ARCH
    :credit: "3"
    :description: "Architecture in the twentieth century, mainly in Europe and the United States. Traces roots of Modernism in Europe in the 1920s, its demise (largely in the United States) in the 1960s and recent trends such as Post-Modernism and Deconstructivism. Offered: jointly with ART H 491."
  - :name: Architecture Since 1945
    :number: "459"
    :subject: ARCH
    :credit: "3"
    :description: "Theories and forms in architecture from the end of World War II to present. Includes new wave Japanese architects, recent Native-American developments, and non-Western as well as Western trends. Offered: jointly with ART H 493."
  - :name: Design Theory and Analysis
    :number: "460"
    :subject: ARCH
    :credit: "3"
    :description: Problematical nature of philosophies of architecture; interaction of philosophical concepts and architectural form and expression. Fundamentals of architectural criticism.
  - :name: Recent Developments in Architectural Theory
    :number: "461"
    :subject: ARCH
    :credit: "3"
    :description: Concentrates particularly on developments that spring from recent work in the epistemology of science and in philosophy.
  - :name: Spatial Composition in Architecture
    :number: "462"
    :subject: ARCH
    :credit: "3"
    :description: Advanced introduction to compositional strategies in architecture. Drawing on a historical survey of the development of Western Architecture, the seminar investigates different compositional strategies and their relationship to cultural values and systems of meaning. Intended as complement to the design studio.
  - :name: Theories of Representation
    :number: "463"
    :subject: ARCH
    :credit: "3"
    :description: "Seminar focusing on the development of representational techniques in western architecture from antiquity to the present which seeks to discover how these techniques have affected the realization and interpretation of architecture. Prerequisite: ARCH 350; ARCH 351; ARCH 352."
  - :name: Residential Architectural Practice
    :number: "475"
    :subject: ARCH
    :credit: "3"
    :description: "Lectures and exercises focused on the operation of a professional architectural practice specializing in residential and smaller-scale projects. Topics include: clients and program development, design strategies and space planning, site considerations, regulatory constraints, consultants, contractors, specialized construction methodology, and issues, ethics, and liability specific to residential project delivery."
  - :name: Design and the International Building Code
    :number: "476"
    :subject: ARCH
    :credit: "3"
    :description: "Provides detailed review of non-structural sections of the International Building Code (IBC) including designer responsibility, code background, purpose and requirements based on occupancy, construction type, and building design features. Discusses amendments by both the State of Washington and the City of Seattle. Prerequisite: either ARCH 302 or CM 313."
  - :name: Healthcare Facilities Planning and Design
    :number: "477"
    :subject: ARCH
    :credit: "3"
    :description: "Focuses on a broad understanding of healthcare facility planning and design through a combination of class seminars, field work, and research reports. Site visits to Seattle health care institutions provide examples for the application of problem analysis and research methods. Offered: W."
  - :name: CAD and Working Drawings
    :number: "478"
    :subject: ARCH
    :credit: "4"
    :description: "Intensive introduction to computer-aided design systems for developing construction documentation (working drawings). Lectures and exercises focus on learning the methodology for using CAD to efficiently prepare working drawings, as well as discussions regarding industry recognized standards and current technology used in the preparation of documentation. Prerequisite: ARCH 380; CM 313. Offered: ASpS."
  - :name: 3D Modeling and Rendering
    :number: "481"
    :subject: ARCH
    :credit: "3"
    :description: "Lectures and weekly exercises focus on understanding and applying the underlying principles of 3D computer graphics and rendering software. Topics include user-interface, data creation and modeling, lighting models, smoothing, texture mapping, ray tracing, radiosity, animation, and solid modeling. Prerequisite: ARCH 380. Offered: ASp."
  - :name: Web Weaving
    :number: "482"
    :subject: ARCH
    :credit: "3"
    :description: "Examines the function, limitations, and uses of primary World Wide Web technologies and fundamental Web site design and implementation. Participants develop hands-on design/build expertise for Web site design, implementation, and maintenance using readily available tools and techniques. Looks beyond today and explores emerging Internet technologies. Offered: A."
  - :name: Design of Virtual Environments
    :number: "483"
    :subject: ARCH
    :credit: "3"
    :description: "Explores through a blend of technical exercises constructing computational artifacts, readings, and discussions of relevant literature, the possibilities of online virtual environments. Incorporates a term project or paper based on exercises and readings. Offered: W."
  - :name: Design Computing Seminar
    :number: "484"
    :subject: ARCH
    :credit: "3"
    :description: "Weekly colloquium and discussion forum. Discusses design computing research and report on ongoing project progress, with demonstrations and guest speakers. Explores design computing, design thinking and design process, and inventing new computer aided tools for design. Offered: W."
  - :name: "Digital Craft Workshop: Advanced Projects in CAD"
    :number: "485"
    :subject: ARCH
    :credit: "3"
    :description: "Advanced topics for students who have completed one or more design computing courses and wish to develop a project further. Offered: W."
  - :name: Computer Graphics Programming for Design
    :number: "486"
    :subject: ARCH
    :credit: "3"
    :description: "Introduction to fundamental concepts of computer programming for design applications with an emphasis on interactive graphics. Basic control and data structures for interactive graphics programming; weekly exercises with term project. Significant lab time required. Offered: ASp."
  - :name: American Architecture
    :number: "488"
    :subject: ARCH
    :credit: "3"
    :description: "American architecture from indigenous native American traditions to the present. Offered: jointly with ART H 488."
  - :name: Rome Preparation Seminar
    :number: "493"
    :subject: ARCH
    :credit: "2"
    :description: Seminar dealing with history, culture, topography, and customs of Rome, Italy. Required for students enrolling in ARCH 495, ARCH 496, or ARCH 497.
  - :name: Architectural Studies Abroad
    :number: "495"
    :subject: ARCH
    :credit: "9"
    :description: "Architectural, urban and historic studies in international cities and towns. Prerequisite: ARCH 493."
  - :name: Special Projects
    :number: "498"
    :subject: ARCH
    :credit: "12"
    :description: Instructor-initiated and department-approved systematic study and offering of specialized subject matter. Topics vary and are announced in preceding quarter.
  - :name: Undergraduate Research
    :number: "499"
    :subject: ARCH
    :credit: "6"
    :description: ""
  - :name: Architectural Design Studio I
    :number: "500"
    :subject: ARCH
    :credit: "6"
    :description: "Architectural design, with emphasis on development of professional skills in design synthesis; specifically the design of institutional buildings in response to a context that is significant for historical and urban characteristics. Analysis includes programming, typology, site and place, and influence of regulatory measures on building form. Concurrent with ARCH 590. Offered: A."
  - :name: Architectural Design Studio II
    :number: "501"
    :subject: ARCH
    :credit: "6"
    :description: "Architectural design, with emphasis on development of professional skills in design synthesis, specifically, the unique qualities of materials, construction technology, and assembly details in the expression of architectural ideas. Analysis includes the influence of regulatory measures on building form. Concurrent with ARCH 570. Offered: W."
  - :name: Architectural Design Studio III
    :number: "502"
    :subject: ARCH
    :credit: "6"
    :description: "Architectural design, with emphasis on development of professional skills in design synthesis, specifically the comprehensive integration of building systems within an ordered design concept. Analysis includes the planning and integration of structural systems, building service systems, and building envelope design as an appropriate architectural expression. Concurrent with ARCH 530. Offered: Sp."
  - :name: Architectural Design Studio Options
    :number: "503"
    :subject: ARCH
    :credit: "6"
    :description: "Advanced architectural studios in general architectural design, in special projects examining particular architectural determinants, and in architectural research. Focus and format vary with instructor. Prerequisite: ARCH 502."
  - :name: Architectural Design Studio Options
    :number: "504"
    :subject: ARCH
    :credit: "6"
    :description: "Advanced architectural studios in general architectural design, in special projects examining particular architectural determinants, and in architectural research. Focus and format vary with instructor. Prerequisite: ARCH 502."
  - :name: Architectural Design Studio Options
    :number: "505"
    :subject: ARCH
    :credit: "6"
    :description: "Advanced architectural studios in general architectural design, in special projects examining particular architectural determinants, and in architectural research. Focus and format vary with instructor. Prerequisite: ARCH 502."
  - :name: Advanced Architectural Studies
    :number: "506"
    :subject: ARCH
    :credit: "6"
    :description: Advanced experimental studies dealing with significant architectural relationships that involve scholarly investigation, development, and presentation of results.
  - :name: Advanced Wood Structures Design
    :number: "520"
    :subject: ARCH
    :credit: "3"
    :description: Design methods related to wood structures. Nature of wood as a building material, plywood, glued laminated wood structures, timber piles and pile foundations, pole buildings, and conventional wood building framing.
  - :name: Seminar in American Architecture
    :number: "529"
    :subject: ARCH
    :credit: "5"
    :description: "Topics vary. Offered: jointly with ART H 592."
  - :name: Integrated Building Systems
    :number: "530"
    :subject: ARCH
    :credit: "3"
    :description: "Discusses strategies for ordering separate and discreet building systems into integrated architectural schemes. Focuses on systems that affect architectural expression and resolution in buildings including: structural, environmental control, materials, and assembly with an emphasis on sustainable building design. Concurrent with ARCH 502. Offered: SP."
  - :name: Green Technology
    :number: "532"
    :subject: ARCH
    :credit: "3"
    :description: "Examination and application of various resource-conserving building technologies, particularly within the context of the LEED Rating System. Principles and practices associated with the inclusion of these technologies in buildings. Offered: W."
  - :name: "Graduate Seminar: Study Topics in Environmental Lighting"
    :number: "535"
    :subject: ARCH
    :credit: "3"
    :description: Focus on individual student projects involving research and design for lighting.
  - :name: Scandinavian Architecture of the Nineteenth and Twentieth Centuries
    :number: "551"
    :subject: ARCH
    :credit: "3"
    :description: Introduction to the contribution of Scandinavian architecture to early functionalism with emphasis on its relationship to neoclassicism and vernacular architecture.
  - :name: Historic Preservation of Architecture, USA
    :number: "553"
    :subject: ARCH
    :credit: "3"
    :description: "American achievements in historic preservation and restoration of architecture. Prerequisite: specialization in preservation design or permission of instructor."
  - :name: Special Studies in Modern Architecture
    :number: "554"
    :subject: ARCH
    :credit: "3"
    :description: Study and critical analysis of a selected number of distinguished professionals (architects, planners, educators, critics) and their contributions to the evolution of modern and contemporary architectural practice and thought.
  - :name: The Arts & Crafts Movement and Its Legacies
    :number: "556"
    :subject: ARCH
    :credit: "3"
    :description: Historical development of the arts and crafts movement focusing primarily on its influence on American architecture from 1870 to the present.
  - :name: Seminar in Twentieth-Century Architecture
    :number: "558"
    :subject: ARCH
    :credit: "5"
    :description: "Specific focus changes from quarter to quarter. Prerequisite: graduate standing with background in architecture, architectural history, or permission of instructor. Offered: jointly with ART H 591."
  - :name: American Utilitarian Architecture
    :number: "559"
    :subject: ARCH
    :credit: "3"
    :description: Significant American environmental design efforts arising from utilitarian needs, e.g., factories, bridges, skyscrapers, and associated technical building innovations.
  - :name: Graduate Seminar on Architectural Theories
    :number: "560"
    :subject: ARCH
    :credit: "3"
    :description: Recent developments in architectural theory, urban design theory, criticism, and the methodology of criticism.
  - :name: Urban Design Theory
    :number: "561"
    :subject: ARCH
    :credit: "3"
    :description: "Study of development of nineteenth- and twentieth-century urban design theories and parallel developments in architecture and urban planning. Theoretical premises are related to current practices of urban design in various sociopolitical contexts, European as well as American. Evolutionary nature of theory emphasized. Prerequisite: URBDP 479 or permission of instructor."
  - :name: Regionalism
    :number: "562"
    :subject: ARCH
    :credit: "3"
    :description: Exploration of design ideas that address the cultivation of regional character by acknowledging the commonplace, including both the landscape and its buildings. The many disruptive forces that threaten the possibilities of local culture are also considered from a political, social, and economic point of view.
  - :name: Graduate Seminar in Architecture and Cultural Theory
    :number: "563"
    :subject: ARCH
    :credit: "3"
    :description: "Study of contemporary cultural studies and postcolonial writings in terms of their impact on architectural theory and practice. Topical seminar based on reading and individual research. Offered: W."
  - :name: Design Development
    :number: "570"
    :subject: ARCH
    :credit: "3"
    :description: Lectures and case studies emphasizing the design development phase of architectural practice.
  - :name: Specifications and Contracts
    :number: "572"
    :subject: ARCH
    :credit: "3"
    :description: Detailed organization and composition of contracts, specifications, and related contract documents.
  - :name: Professional Practice
    :number: "573"
    :subject: ARCH
    :credit: "3"
    :description: Operation of an architectural office and professional practice.
  - :name: Design and Construction Law
    :number: "574"
    :subject: ARCH
    :credit: "3"
    :description: "Legal issues arising from design and construction services, focusing on risk management and liability awareness. Topical areas include basic legal doctrines, the design professional/client relationship, contractor selection, the construction process, and professional practice problems. Emphasis on Washington state law. Offered: jointly with CM 500."
  - :name: Community Leadership Practices
    :number: "576"
    :subject: ARCH
    :credit: "4"
    :description: "Examines how to facilitate community design processes. Explores theories and methods of participation and applies them to creating community visioning tools. These tools are put to use during the spring charrette when city officials, neighborhood residents, K-12 students, and others create a shared vision for their community. Offered: W."
  - :name: Ethical Practice
    :number: "577"
    :subject: ARCH
    :credit: "3"
    :description: "Helps students develop ethical reasoning skills. Examines the sociology of professional practice leading to and understanding of the dilemmas associated with serving a diverse society. Reviews exemplary case studies in ethical practice. Communication skills developed through writing and dialogue, and creation of an exhibit exploring an ethical issue. Offered: W."
  - :name: Case Studies in Contemporary Architectural Practice
    :number: "578"
    :subject: ARCH
    :credit: "3"
    :description: Presentations and discussions by local architectural firms examining the issues that influence building design and project delivery in contemporary architectural practice. Focuses on understanding the issues as opportunities rather than impediments to good design. Class visits a different architectural firm each week for an in-depth review of current projects.
  - :name: Technical Issues in Preservation Design
    :number: "579"
    :subject: ARCH
    :credit: "3"
    :description: Issues, practices, and procedures involved in preservation and reuse of old and historic buildings. Technical and esthetic means by which practicing professionals approach the analysis, interpretation, and resolution of problems such work raises. Emphasis on recent and local projects and related experiences.
  - :name: Theory of Design Computing
    :number: "587"
    :subject: ARCH
    :credit: "3"
    :description: "Examines the relationship between theory of design and computational tools for practice. Explores how the emergence of computers as a mainstream tool in design has already changed architectural practice. Discusses how, as with other technologies that revolutionized the practice of architecture, information technologies carry hidden implications about design process and products. Offered: A."
  - :name: Research Practice
    :number: "588"
    :subject: ARCH
    :credit: "3"
    :description: "Provides the opportunity for a guided preliminary exploration and refinement of a research topic, prior to thesis proposal. Weekly seminar meetings focus on student work with regular presentations and discussions. Offered: W."
  - :name: Urban and Preservation Issues in Design
    :number: "590"
    :subject: ARCH
    :credit: "3"
    :description: Introduction to recent theory and practice in the fields of urban design and historic preservation primarily in North American urban contexts, including examples of recent projects presented by practicing professionals.
  - :name: Architecture in the Landscape
    :number: "591"
    :subject: ARCH
    :credit: "3"
    :description: Advanced introduction to the relationships between buildings and places in the landscape with an emphasis on western concepts of nature. A taxonomy of place as nature is developed. Ways in which the architect can design places that landscape taxonomy are explored.
  - :name: "Residential Design: Methods and Practices"
    :number: "593"
    :subject: ARCH
    :credit: "3"
    :description: "Review of approaches to housing people in growing metropolises and cities, nineteenth century to present. Emphasis on Western Europe, North and South America. Focus on selected contemporary issues in neighborhood and dwelling design, methods, and practices. Offered: jointly with URBDP 574."
  - :name: Master's Thesis Studio and Pre-Design
    :number: "595"
    :subject: ARCH
    :credit: "3"
    :description: "Preparation of master's design thesis pre-design document within a structured, faculty supervised setting. Student product covers programming; site analysis; land use, building, and accessibility code compliance; building systems selection (material, structural, and mechanical); cost implications; conceptual approach and schematic design exploration. Required for admission to the master's thesis design studio. Offered: AW."
  - :name: Fieldwork in Professional Practice
    :number: "596"
    :subject: ARCH
    :credit: "9"
    :description: On-location study under the supervision of a practicing professional involved in an aspect of environmental design.
  - :name: Research Practicum
    :number: "597"
    :subject: ARCH
    :credit: "5"
    :description: "Provides a mentored research opportunity where students apply their research and writing skills and knowledge of methods and theory to an advanced research topic. Offered: Sp."
  - :name: Special Topics for Graduate Students
    :number: "598"
    :subject: ARCH
    :credit: "6"
    :description: Systematic study and offering of specialized subject matter. Topics vary and are announced in the preceding quarter. May be repeated for credit.
  - :name: Thesis Preparation
    :number: "599"
    :subject: ARCH
    :credit: "3"
    :description: "Explores development of a proposal for thesis-level research. Participants identify a research area, find relevant literature and prepare an annotated bibliography, articulate a specific question within the research area, and write, present, and defend a proposal. Participants may use this course to develop a thesis proposal. Offered: Sp."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ARCH
    :credit: "0"
    :description: Credit/no credit only.
  - :name: Master's Thesis
    :number: "700"
    :subject: ARCH
    :credit: "0"
    :description: Credit/no credit only.
  :code: ARCH
