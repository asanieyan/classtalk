  - :name: Spanish for Bilingual/Heritage Students
    :number: "314"
    :subject: SPAN
    :credit: "5"
    :description: Provides bilingual students whose formal education has primarily been in English with the skills necessary to succeed in upper-division Spanish classes. Intensive review of grammar, readings of literary and journalistic texts, Web-based exercises, writing review, and a play to enhance their verbal skills.
  - :name: Spanish for Bilingual/Heritage Students
    :number: "315"
    :subject: SPAN
    :credit: "5"
    :description: "Emphasizes reading, with attention to problems particular to Spanish-heritage students. Emphasis on critical reading, vocabulary expansion, and grammar review. Prerequisite: SPAN 314."
  - :name: Stylistics and Composition for Heritage Students
    :number: "316"
    :subject: SPAN
    :credit: "5"
    :description: "Emphasis on the process of writing essays to help students develop a notion of style in Spanish, with attention to problems particular to Spanish heritage students. Prerequisite: SPAN 315 Offered: Sp."
  - :name: Spanish Masterworks in English Translation
