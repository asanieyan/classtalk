    :description: "Emphasizes frontier research in nanoscience and nanotechnology and on intellectual interactions within the nanotechnology community. Presented by experts in the field, with most being from other institutions. Prerequisite: graduate standing and permission of instructor. Credit/No Credit only. Offered: jointly with BIOEN 518; AWSp."
