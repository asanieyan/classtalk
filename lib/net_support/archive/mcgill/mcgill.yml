      Introduction to student advising and guidance including personal, vocational, and educational aspects of services normally found in Aboriginal school settings. Role of the student personnel advisor at both the elementary and secondary levels.
    :number: "201"
    :subject: EDPC
  - :name: Helping Skills Practicum 1
    :credit: "3.000"
    :description: |-
      
      Basic interviewing and helping skills relevant to the helping profession in Aboriginal settings. Interpersonal skills which facilitate the prevention and amelioration of problems.
    :number: "202"
    :subject: EDPC
  - :name: Group Leadership Skills
    :credit: "3.000"
    :description: |-
      
      Animation and practice of group leadership skills. Students learn to organize and lead groups, how and when to use groups for particular settings and topics.
    :number: "206"
    :subject: EDPC
  - :name: Aboriginal Adolescent Development
    :credit: "3.000"
    :description: |-
      
      Adolescent development including physical, intellectual and social-emotional growth from the viewpoint of northern society. A social behaviour and psychopathology within the context of Aboriginal cultural and behavioral norms.
    :number: "207"
    :subject: EDPC
  - :name: Native Families' Dynamics
    :credit: "3.000"
    :description: |-
      
      Adolescent sexuality and concurrent problems, substance addictions, physical abuse and violence, and suicide within the milieu of the native family, with a review of possible basic interventions for remediation. The roles of teachers, counsellors, social workers, physicians and legal authorities.
    :number: "208"
    :subject: EDPC
  - :name: Basic Crisis Intervention Skills
    :credit: "3.000"
    :description: |-
      
      Models and methods of crisis intervention as well as the development of skills in working with individuals experiencing emotional trauma, and identifying referral sources for individuals who require medical or psychiatric consultation.
    :number: "209"
    :subject: EDPC
  - :name: Field Experience
    :credit: "3.000"
    :description: |-
      
      An extended practicum experience which commences at the beginning of formal academic training. On-going development of student personnel services training experience at the individual and group level, "progress file" and evaluation of performance over the course of training, organization and administration of student personnel services. This comprises site visits, workshops and seminars interwoven with the other courses.
    :number: "210"
    :subject: EDPC
  - :name: Helping Relationships
    :credit: "3.000"
    :description: |-
      
      A course in the basic principles of human relationships and communication skills, approached from a theoretical and experimental viewpoint. An emphasis will be given to training in basic listening skills, interviewing techniques, and the interpretation of non-verbal behaviour and communication.
    :number: "501"
    :subject: EDPC
  - :name: Group Processes and Individuals
    :credit: "3.000"
    :description: |-
      
      A laboratory course in which participants observe individual dynamics within a group setting as well as understand the developmental phases of the group. Participants will be encouraged to experiment with their own behaviour, in order to increase their own awareness  of functioning.
    :number: "502"
    :subject: EDPC
  - :name: "Human Sexuality: Professionals"
    :credit: "3.000"
    :description: |-
      
      Historical, biological, anthropological, psychological and sociological perspectives of human sexual development. Sexual dysfunctions and approaches to sex therapy. Attitudes toward sexuality held by professional helpers relative to their implications for the learning and teaching of human sexuality and sex therapy.
    :number: "503"
    :subject: EDPC
  - :name: "Practicum: Interviewing Skills"
    :credit: "3.000"
    :description: |-
      
      This course will enable students to become practitioners in the field of Applied Social Sciences. Theoretical principles of the helping relationship will be applied in particular situations. Demonstration, lecture, role-playing and psychodrama techniques will be used.
    :number: "504"
    :subject: EDPC
  - :name: Crisis Intervention Processes
    :credit: "3.000"
    :description: |-
      
