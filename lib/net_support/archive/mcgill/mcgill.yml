      An introduction to key concepts in reproductive biology and principles of emerging reproductive technologies.  Modules covered include oogenesis and folliculogenesis, fertilization, embryo development, reproductive biotechnology and new directions in reproductive biology.
    :number: "611"
    :subject: ANSC
  - :name: Selected Topics in Molecular Biology
    :credit: "3.000"
    :description: |-
      
      Key examples of applications of molecular biology to the study of animal physiology and animal genetics will be drawn from the current literature and discussed in depth. The course has a dual purpose. It will familiarize students with current events at the forefront of molecular biology and will teach them how to read and critically evaluate research publications.
    :number: "622"
