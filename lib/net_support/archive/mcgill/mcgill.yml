    :subject: RELG
  - :name: Modern Philosophy of Religion
    :credit: "3.000"
    :description: ""
    :number: "641"
    :subject: RELG
  - :name: Philosophy of Religion in Twentieth Century
    :credit: "3.000"
    :description: |-
      
      Intuition, Concept, Experience.
