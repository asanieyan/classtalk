  - :name: Space, Time and Matter
    :credit: "3.000"
    :description: |-
      
      A nonmathematical, conceptual look at physics, beginning with the idea of space and time, continuing with the historical development of Newtonian mechanics of celestial motion, electricity and magnetism, ether and light, Einstein's special and general theories of relativity, quantum mechanics, matter and antimatter, cosmology and the big bang.
    :number: "200"
    :subject: PHYS
  - :name: Everyday Physics
    :credit: "3.000"
    :description: |-
      
      The day-to-day physics behind the materials and phenomena around us. Demonstrations of the intriguing properties of materials and the simple physical theories explaining them.
    :number: "202"
    :subject: PHYS
  - :name: Our Evolving Universe
    :credit: "3.000"
    :description: |-
      
      An elementary course on astronomy and astrophysics. Positional astronomy and finding your way about the sky. Our evolving picture of the universe. Properties and origins of the solar system. The Big Bang and modern cosmology.
    :number: "205"
    :subject: PHYS
  - :name: The Milky Way Inside and Out
    :credit: "3.000"
    :description: |-
      
      An elementary course on astronomy. Star origins and star formation, supernovae, white dwarfs, neutron stars, and black holes. Galaxies, their structure and their interactions. Stellar clusters, the interstellar medium. Galactic classification and galaxy evolution.
    :number: "206"
    :subject: PHYS
  - :name: Introductory Astrophysics
    :credit: "3.000"
    :description: |-
      
      An introduction to astrophysics with emphasis placed on methods of observation and current models. Stellar radiation and detectors, quasars, black holes. Galaxies, large scale structure of the universe, cosmology.
    :number: "214"
    :subject: PHYS
  - :name: Physics and Psychophysics of Music
    :credit: "3.000"
    :description: |-
      
      An introduction to physics and psychophysics of music with demonstrations of the relevant phenomena and the theories explaining them. Pitch, loudness and timbre in the context of the physics properties of the human ear. The basic physics of music production including modes of oscillation of mechanical systems, resonance, feedback, transmission and reflection of sound. The human voice. Modern methods of sound production using electrical analogue devices and digital computers. Room reverberation and acoustics.
    :number: "224"
    :subject: PHYS
  - :name: Musical Acoustics
    :credit: "3.000"
    :description: |-
      
      Physical acoustics with applications to music. Resonators and radiators, acoustic impedance. Acoustic properties of strings, bars, membranes, pipes and horns. Application to selected musical instruments. Direction characteristics of sound sources. Room acoustics.
    :number: "225"
    :subject: PHYS
  - :name: Energy and the Environment
    :credit: "3.000"
    :description: |-
      
      Energy fundamentals, generation of electricity, heat engines, fossil fuel production and consumption, local and global effects, economic impact, transportation, and pollution and environmental impact of energy use. Non-renewable energy sources (fossil fuels, nuclear) and renewable sources (solar, wind, hydro, geothermal).
    :number: "228"
    :subject: PHYS
  - :name: Dynamics of Simple Systems
    :credit: "3.000"
    :description: |-
      
      Translational motion under Newton's laws; forces, momentum, work/energy theorem. Special relativity; Lorentz transforms, relativistic mechanics, mass/energy equivalence. Topics in rotational dynamics. Noninertial frames.
    :number: "230"
    :subject: PHYS
  - :name: Heat and Waves
    :credit: "3.000"
    :description: |-
      
      First and second laws of thermodynamics, kinetic theory of gases, optical interference, polarization, electro-optics, physics of microscopic systems.
    :number: "232"
    :subject: PHYS
  - :name: Signal Processing
    :credit: "3.000"
    :description: |-
      
      Linear circuit elements, resonance, network theorems, diodes, transistors, amplifiers, feedback, integrated circuits.
    :number: "241"
    :subject: PHYS
  - :name: Electricity and Magnetism
    :credit: "3.000"
    :description: |-
      
      The electrostatic field and scalar potential. Dielectric properties of matter. Energy in the electrostatic field. Methods for solving problems in electrostatics. The magnetic field. Induction and inductance. Energy in the magnetic field. Magnetic properties of matter. Maxwell's equations. A vector treatment.
    :number: "340"
    :subject: PHYS
  - :name: Classical Mechanics 1
    :credit: "3.000"
    :description: |-
      
      Newton's laws, work energy, angular momentum. Harmonic oscillator, forced oscillations. Inertial forces, rotating frames. Central forces, centre of mass, planetary orbits, Kepler's laws.
    :number: "251"
    :subject: PHYS
  - :name: Thermal Physics
    :credit: "3.000"
    :description: |-
      
      Energy, work, heat; first law. Temperature, entropy; second law. Absolute zero; third law. Equilibrium, equations of state, gases, liquids, solids, magnets; phase transitions.
    :number: "253"
    :subject: PHYS
  - :name: Experimental Methods 1
    :credit: "3.000"
    :description: |-
      
      Introductory laboratory work and data analysis as related to mechanics, optics and thermodynamics. Introduction to computers as they are employed for laboratory work, for data analysis and for numerical computation. Previous experience with computers is an asset, but is not required.
    :number: "257"
    :subject: PHYS
  - :name: Experimental Methods 2
    :credit: "3.000"
    :description: |-
      
      Advanced laboratory work and data analysis as related to mechanics, optics and thermodynamics. Computers will be employed routinely for data analysis and for numerical computation, and, particularly, to facilitate the use of Fourier methods.
    :number: "258"
    :subject: PHYS
  - :name: Modern Physics and Relativity
    :credit: "3.000"
    :description: |-
      
      History of special relativity; Lorentz transformations: kinematics and dynamics; transformation of electric and magnetic forces; introduction to topics in modern physics.
    :number: "260"
    :subject: PHYS
  - :name: Introduction to Quantum Physics
    :credit: "3.000"
    :description: |-
      
      The observed properties of atoms and radiation from atoms. Electron waves. The Schroedinger Equation in one dimension. Quantum mechanics of the hydrogen atom. Angular momentum and spin. Quantum mechanics of many electron systems. Basic ideas of electrons in solids and solid state physics.
    :number: "271"
    :subject: PHYS
  - :name: Electronics
    :credit: "3.000"
    :description: |-
      
      Semiconductor devices, basic transistor circuits, operational amplifiers, combinatorial and sequential logic, integrated circuits, analogue to digital converters. The laboratory component covers design, construction and testing of basic electronic circuits.
    :number: "328"
    :subject: PHYS
  - :name: Topics in Classical Mechanics
    :credit: "3.000"
    :description: |-
      
      Forced and damped oscillators, Newtonian mechanics in three dimensions, rotational motion, Lagrangian mechanics, small vibrations, normal modes. Introduction to Hamiltonian mechanics.
    :number: "331"
    :subject: PHYS
  - :name: Physics of Fluids
    :credit: "3.000"
    :description: |-
      
      The physical properties of fluids. The kinematics and dynamics of flow. The effects of viscosity and turbulence. Applications of fluid mechanics in biophysics, geophysics and engineering.
    :number: "332"
    :subject: PHYS
  - :name: Thermal and Statistical Physics
    :credit: "3.000"
    :description: |-
      
      Introductory equilibrium statistical mechanics. Quantum states, probabilities, ensemble averages. Entropy, temperature, Boltzmann factor, chemical potential. Photons and phonons. Fermi-Dirac and Bose-Einstein distributions; applications.
    :number: "333"
    :subject: PHYS
  - :name: Advanced Materials
    :credit: "3.000"
    :description: |-
      
      The physicochemical properties of advanced materials. Topics discussed include photonics, information storage, 'smart' materials, biomaterials, clean energy materials, porous materials, and polymers.
    :number: "334"
    :subject: PHYS
  - :name: Measurements Laboratory in General Physics
    :credit: "3.000"
    :description: |-
      
      Introduction to modern techniques of measurement. The use of computers in performing and analysing experiments. Data reduction, statistical methods, report writing. Extensive use of computers is made in this laboratory; therefore some familiarity with computers and computing is an advantage.
    :number: "339"
    :subject: PHYS
  - :name: Electromagnetic Waves
    :credit: "3.000"
    :description: |-
      
      Vector and scalar potentials; plane waves in homogeneous media; refraction and reflection; guided waves; radiation from simple systems; dipole and quadrupole radiation; introduction to fields of moving charges; synchrotron radiation; Bremsstrahlung.
    :number: "352"
    :subject: PHYS
  - :name: Quantum Physics 1
    :credit: "3.000"
    :description: |-
      
      Experimental basis for quantum mechanics; wave-packets; uncertainty principle. Hilbert space formalism. Schrodinger equation: eigenvalues and eigenvectors: applications to 1-d problems including the infinite and finite potential wells and the harmonic oscillator. Tunneling. Time independent perturbation theory.
    :number: "357"
    :subject: PHYS
  - :name: Laboratory in Modern Physics
    :credit: "3.000"
    :description: |-
      
      Advanced level experiments in modern physics stressing quantum effects and some properties of condensed matter.
    :number: "439"
    :subject: PHYS
  - :name: Statistical Mechanics
    :credit: "3.000"
    :description: |-
      
      Quantum states and ensemble averages. Fermi-Dirac, Bose-Einstein and Boltzmann distribution functions and their applications.
    :number: "362"
    :subject: PHYS
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: PHYS
  - :name: Physical Basis of Physiology
    :credit: "3.000"
    :description: |-
      
      Analytic and computer simulation techniques are used to examine the role of nonlinearities and time delays in determining the dynamic behaviour of physiological control systems and their relation to normal and pathophysiological states. Examples drawn from the control of respiration, cellular proliferation and differentiation, biochemical feedback networks, thermoregulatory mechanisms, and neural feedback.
    :number: "413"
    :subject: PHYS
  - :name: Optics
    :credit: "3.000"
    :description: |-
      
      Geometrical optics, wave optics, lasers, Fourier transform spectroscopy, holography, optical data processing, stellar interferometry.
    :number: "434"
    :subject: PHYS
  - :name: Modern Physics
    :credit: "3.000"
    :description: |-
      
      One electron atoms, radiation, multielectron atoms, molecular bonds. Selected topics from condensed matter, nuclear and elementary particle physics.
    :number: "436"
    :subject: PHYS
  - :name: Quantum Physics
    :credit: "3.000"
    :description: |-
      
      de Broglie waves, Bohr atom. Schroedinger equation, wave functions, observables. One dimensional potentials. Schroedinger equation in three dimensions. Angular momentum, hydrogen atom. Spin, experimental consequences.
    :number: "446"
    :subject: PHYS
  - :name: Majors Research Project
    :credit: "3.000"
    :description: |-
      
      A supervised research project.
    :number: "449"
    :subject: PHYS
  - :name: Classical Mechanics
    :credit: "3.000"
    :description: |-
      
      Rigid bodies, angular momentum, gyroscope, moment of inertia, principal axes, Euler's equations. Coupled oscillations and normal modes. Lagrangian mechanics and applications. Hamiltonian mechanics. Topics in advanced analytical mechanics.
    :number: "451"
    :subject: PHYS
  - :name: Quantum Physics 2
    :credit: "3.000"
    :description: |-
      
      Angular momentum and spin operators. Operator methods in quantum mechanics. Coupling of spin and angular momenta. Variational principles and elements of time dependent perturbation theory (the Golden Rule). Solution of the Schrodinger equation in three dimensions. Applications to the hydrogen and helium atoms and to simple problems in atomic and molecular physics.
    :number: "457"
    :subject: PHYS
  - :name: Honours Research Thesis
    :credit: "3.000"
    :description: |-
      
      See PHYS 459D1 for course description.
    :number: "459"
    :subject: PHYS
  - :name: Laboratory in Modern Physics 2
    :credit: "3.000"
    :description: |-
      
      Advanced level experiments in modern physics stressing quantum effects and some properties of condensed matter. Continuation of PHYS 359.
    :number: "469"
    :subject: PHYS
  - :name: Short Research Project
    :credit: "1.000"
    :description: |-
      
      Supervised research project in physics.
    :number: "478"
    :subject: PHYS
  - :name: Honours Research Project
    :credit: "3.000"
    :description: |-
      
      Honours supervised research project.
    :number: "479"
    :subject: PHYS
  - :name: Special Project
    :credit: "3.000"
    :description: |-
      
      A project incorporating aspects of both physics and computer science, under the joint supervision of the two departments. The Physics aspect may be either laboratory-based or theoretical in nature. The Computational aspect will involve the development and implementation of algorithms arising from the investigation.
    :number: "489"
    :subject: PHYS
  - :name: General Relativity
    :credit: "3.000"
    :description: |-
      
      Transition from special to general relativity. Non-Euclidian geometry. The basic laws of Physics in co-variant form, Einstein's equations. Gravitational waves; neutron stars; black holes; cosmology.
    :number: "514"
    :subject: PHYS
  - :name: Astrophysics
    :credit: "3.000"
    :description: |-
      
      A quantitative course in galactic and extragalactic astrophysics.  Topics include observational techniques, stars and stellar evolution, compact objects, galaxy structure, kinematics, evolution and cosmology.
    :number: "521"
    :subject: PHYS
  - :name: Nanoscience and Nanotechnology
    :credit: "3.000"
    :description: |-
      
      Topics include scanning probe microscopy, chemical selfassembly, computer modeling, and microfabrication/micromachining.
    :number: "534"
    :subject: PHYS
  - :name: Quantum Theory
    :credit: "3.000"
    :description: |-
      
      General formulation, scattering theory, WKBJ approximation, time-dependent perturbation, theory and applications, angular momentum, relativistic wave equations.
    :number: "551"
    :subject: PHYS
  - :name: Nuclear Physics
    :credit: "3.000"
    :description: |-
      
      General nuclear properties, nucleon-nucleon interaction and scattering theory, radioactivity, nuclear models, nuclear reactions.
    :number: "557"
    :subject: PHYS
  - :name: Solid State Physics
    :credit: "3.000"
    :description: |-
      
      Properties of crystals; free electron model, band structure; metals, insulators and semi-conductors; phonons; magnetism; selected additional topics in solid-state 
      (e.g. ferroelectrics, elementary transport theory).
    :number: "558"
    :subject: PHYS
  - :name: Advanced Statistical Mechanics
    :credit: "3.000"
    :description: |-
      
      Scattering and structure factors.  Review of thermodynamics and statistical mechanics; correlation functions (static); mean field theory; critical phenomena; broken symmetry; fluctuations, roughening.
    :number: "559"
    :subject: PHYS
  - :name: Electromagnetic Theory
    :credit: "3.000"
    :description: |-
      
      Electrostatics, dielectrics, magnetostatics, timevarying fields, relativity, radiating systems, fields of moving charges.
    :number: "562"
    :subject: PHYS
  - :name: Particle Physics
    :credit: "3.000"
    :description: |-
      
      Survey of elementary particles; hadrons, leptons and hardrons' constituents (quarks). Invariance principles and conservation laws. Detectors and accelerators. Phenomenology of strong, electomagnetic and weak interactions.
    :number: "567"
    :subject: PHYS
  - :name: Introduction to String Theory
    :credit: "3.000"
    :description: |-
      
      Introduction to bosonic string theory, with application to fundamental theories of particle physics. Gravity and electromagnetism in extra dimensions, dynamics of classical and quantum strings, worldsheet parametrization, conserved currrents, light-cone gauge, string thermodynamics and black holes, D-branes.
    :number: "580"
    :subject: PHYS
  - :name: "Selected Topics: Cont. Physics 1"
    :credit: "3.000"
    :description: ""
    :number: "606"
    :subject: PHYS
  - :name: "Selected Topics: Cont. Physics 2"
    :credit: "3.000"
    :description: ""
    :number: "607"
    :subject: PHYS
  - :name: Quantum Field Theory 1
    :credit: "3.000"
    :description: |-
      
      Relativistic wave equations for spin-0, spin-1/2, and spin-1 particles. Review of Lagrangian and Hamiltonian formalisms for classical mechanics. Canonical, Feynman path-integral, and Schwinger external-source quantization techniques. Relativistic quantum field theories for free spin-0, spin-1/2, and spin-1 particles. Interactions, perturbation theory, and Feynman diagrams.
    :number: "610"
    :subject: PHYS
  - :name: Multifractals and Turbulance
    :credit: "3.000"
    :description: |-
      
      This course assumes knowledge of basic probability theory and fourier analysis. The subjects covered are: scale invariant sets: fractal geometry, scale invariant fields: multifractal fields and processes, aspects of hydrodynamic turbulence, multifractal data analysis techniques, generalized scale invariance, space/time scaling, causality.
    :number: "616"
    :subject: PHYS
  - :name: Experimental Methods of Subatomic Physics
    :credit: "3.000"
    :description: |-
      
      Basic techniques of experimentation in nuclear and particle physics. Accelerators, beam optics, detection systems, major experiments, Monte-Carlo simulation, data acquisition and data analysis.
    :number: "620"
    :subject: PHYS
  - :name: Seminar in  Astrophysics 1
    :credit: "3.000"
    :description: |-
      
      Seminar on special topics in astrophysics.
    :number: "632"
    :subject: PHYS
  - :name: Seminar in Astrophysics 2
    :credit: "3.000"
    :description: |-
      
      Seminar on special topics in astrophysics.
    :number: "633"
    :subject: PHYS
  - :name: Seminar in Advanced Materials
    :credit: "3.000"
    :description: |-
      
      A series of research-level seminars about topics of current interest in advanced materials. Topics include molecular and nanoelectronics, computational approches to materials design and property predictions, new techniques in molecular and atomic imaging, advances in materials preparation, quantum device and quantum computing.
    :number: "634"
    :subject: PHYS
  - :name: Observational Techniques of Modern Astrophysics
    :credit: "3.000"
    :description: |-
      
      Mechanical, electrical, optical, and analytic techniques used in modern astrophysics research.  Electromagnetic, gravitational and particle-based observing.  Relevant and topical observational problems, contact with forefront of observational research.
    :number: "641"
    :subject: PHYS
  - :name: Radiative Processes in Astrophysics
    :credit: "3.000"
    :description: |-
      
      Why astrophysical sources look the way they do, and how to understand why we see what we see in astronomy.  Fundamental physical processes that produce and modify radiation from astrophysical sources, and how they apply to different astronomical examples.
    :number: "642"
    :subject: PHYS
  - :name: Astrophysical Fluids
    :credit: "3.000"
    :description: |-
      
      Physics of astrophysical fluids; how it determines the behavior, formation, evolution, dissipation and death of astrophysical systems, including objects in hydrostatic balance, such as stars, or with inflows and outflows, such as disks and jets.
    :number: "643"
    :subject: PHYS
  - :name: Galaxies and Cosmology
    :credit: "3.000"
    :description: |-
      
      Our current understanding of the universe, and tools that are used in developing this understanding.  Large scale properties of galaxies in a cosmological context; the most important features of the expanding universe.
    :number: "644"
    :subject: PHYS
  - :name: High Energy Astrophysics
    :credit: "3.000"
    :description: |-
      
      Physical bases for phenomena associated with strong gravity and high-energy processes in astrophysical contexts. X-rays, gamma-rays, nuclear processes, strong gravity and magnetic fields. Shocks, acceleration, and jets.
    :number: "645"
    :subject: PHYS
  - :name: Classical Condensed Matter
    :credit: "3.000"
    :description: |-
      
      Coarse grained dynamic models in condensed matter.  Spontaneously broken symmetry and slow dynamics.  Nonlinear phenomenology (Ginzburg-Landau), perturbation theory, mode coupling, and dynamic renormalization group.  Strong nonlinearity: solitons, unstable interfaces, topological defects.  Nonlinear dynamics: secular perturbation theory, stability, center manifold reduction, amplitude and phase equations.  Stochastic differential equations and stochastic bifurcation.
    :number: "657"
    :subject: PHYS
  - :name: Advanced Condensed Matter
    :credit: "3.000"
    :description: |-
      
      Superconductivity: phenomenology; electron-phonon interaction; BCS theory; gap structure; Ginzburg-Landau formulation; magnetic, transport and thermodynamic properties; vortices; superfluids; unconventional superconductors. Magnetism: local vs itinerant magnetism; magnetic ordering; spin fluctuations; neutron and magnetic X-ray scattering; magnetism at surfaces; frustration. Additional topic amongst: quantum Hall effect; localization; quasicrystals; glasses; etc.
    :number: "658"
    :subject: PHYS
  - :name: Experimental Condensed Matter
    :credit: "3.000"
    :description: |-
      
      To obtain an active understanding of the principles, the possibilities and the limitations of various experimental techniques. Possible topics include vacuum and low-temperature techniques; transport, thermal, magnetization and de Haas van Alphen measurements; scattering techniques; Mossbauer spectroscopy, NMR, scanning probe microscopy, electron microscopy; surface science methods.
    :number: "659"
    :subject: PHYS
  - :name: Quantum Condensed Matter
    :credit: "3.000"
    :description: |-
      
      Second quantization and quantum mean-field theory. Hartree-Fock theory, Fermi liquids. Broken-symmetry quantum phases: magnetism, charge density waves, Wigner crystals, superfluids, superconductivity. Introduction to mesoscopic physics and quantum transport. Introduction to renormalization techniques within the context of Kondo physics.
    :number: "660"
