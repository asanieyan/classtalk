    :number: "499"
    :subject: INDR
  - :name: Industrial Relations
    :credit: "3.000"
    :description: |-
      
      The goal of this course is to develop student's understanding of law, institutions, current practices, and power relations affecting the workplace. Topics include: regulation of employment, relationships in the unionized and nonunionized sectors, managerial approaches to labour relations, collective bargaining, union organizing, negotiation of collective agreements, dispute resolution and grievance procedures.
    :number: "603"
    :subject: INDR
  - :name: Collective Bargaining in Theory and Practice
    :credit: "3.000"
    :description: |-
      
      Theory, structure and activity of collective bargaining and arbitration as practiced in Canada and the Western industrial societies in general: how collective bargaining works; why it does or sometimes doesn't work. Emphasis on the realities of actual practice. Contract structure, grievance and arbitration procedures and bargaining practices, including costing of contracts.
    :number: "604"
    :subject: INDR
  - :name: "Role of Government: Labour Relations"
    :credit: "3.000"
    :description: |-
      
      Role of government, both as legislator and as employer. Development of public policy toward industrial relations and collective bargaining in the private and public sectors as well as other government policies that affect employment and industrial relations. The private sector model of collective bargaining and the peculiarities of public employment.
    :number: "605"
    :subject: INDR
  - :name: Creating Wealth and Prosperity
    :credit: "3.000"
    :description: |-
      
      The objective of the course is to show the similarities and differences between the ways governments can create prosperity, and the ways companies can create wealth. The first part of the course covers topics in economic policy (what makes some countries, regions prosper and others fall behind), the second part covers financial, managerial and strategic topics companies face (what makes their market value increase and what makes this value diminish).
