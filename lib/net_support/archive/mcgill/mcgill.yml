    :number: "605"
    :subject: ANSC
  - :name: Selection Index and Animal Improvement
    :credit: "3.000"
    :description: |-
      
      Selection index principles and their application to livestock improvement are considered, with emphasis on the estimation of genetic breeding values for single and multi-trait selection.
    :number: "606"
    :subject: ANSC
  - :name: Advanced Reproductive Biology
    :credit: "1.500"
