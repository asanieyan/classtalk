  :courses: 
  - :name: ICM
    :credit: "4.000"
    :description: |-
      
      The main objectives for this five-week rotation are to develop the history taking and physical examination skills necessary to collect information and make the diagnosis of the patient. The student also learns the pathophysiology of surgical conditions. These objectives help prepare the student for clerkship in the senior years where the issues of patient workup and management are covered. The ICM-C Surgery rotation involves being assigned to a surgical service and tutor, seeing patients in the preoperative and peroperative period and following the patient postoperatively. The student will workup two patients per week on the ward and in the ambulatory care setting and follow each patient through the entire peroperative period. Apart from doing histories and physical examinations, the student will learn how to write progress notes and prepare for case presentations. The objectives of knowledge are primarily covered in small group teaching sessions held in the hospitals. These cover a broad range of topics in the fields of surgical principles and all the subspecialties of surgery. Students are encouraged to attend services rounds, ward rounds, and participate in the operative management of their patients. Students do their rotations at the MGH, RVH, JGH and SMH.
