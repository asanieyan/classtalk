    :number: "637"
    :subject: SCSD
  - :name: Neurolinguistics
    :credit: "3.000"
    :description: |-
      
      Current theories of language- brain relationships and speech and language deficits subsequent to brain damage will be studied. A review of current research on phonetic, lexical, and syntactic processing in brain-damaged individuals is included.
    :number: "638"
    :subject: SCSD
  - :name: Voice Disorders
    :credit: "3.000"
    :description: |-
      
