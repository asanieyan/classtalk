    :credit: "3.000"
    :description: |-
      
      Physicochemical controls of hydrothermal mineral deposition. Discussion of fluid inclusion theory and application; stable isotope systematics, wall-rock alteration; ore mineral solubility and speciation; and mechanisms of mineral deposition.
    :number: "561"
    :subject: EPSC
  - :name: Ore-forming Processes 2
    :credit: "3.000"
    :description: |-
      
      Genesis of hydrothermal mineral deposits. Discussion of geological setting, fluid and metal sources, method of metal transport, and factors controlling metal concentration for a selection of hydrothermal mineral deposit types.
    :number: "562"
    :subject: EPSC
  - :name: Cosmochemistry
    :credit: "3.000"
    :description: |-
      
      Examines the implications of phase equilibria and the compositions of meteorites and the solar system for the formation and internal differentiation of the terrestrial planets and the nature of chemical fractionation processes in both planetary interiors and the solar system as a whole.
    :number: "570"
    :subject: EPSC
  - :name: Aqueous Geochemistry
    :credit: "3.000"
    :description: |-
      
      The use of chemical thermodynamics to study fluid-rock interations with an emphasis on the aqueous phase. The course will introduce basic concepts and will discuss aqueous complexation, mineral surface adsorption, and other controls on crustal fluid compositions. Applications will range from considering contaminated groundwater systems to metamorphic reactions.
    :number: "580"
    :subject: EPSC
  - :name: Applied Geochemistry Seminar
    :credit: "3.000"
    :description: |-
      
      Seminar course devoted to field case studies that illustrate the applications of geochemical principles to solving geologic problems. Each student will prepare and lead a class devoted to a geochemical subject of their own choosing.
    :number: "590"
    :subject: EPSC
  - :name: Felsic Igneous Petrology
    :credit: "3.000"
    :description: |-
      
      A review of the mineralogy and phase equilibria relevant to felsic igneous systems. Role of crust and mantle source-areas. Importance of postmagmatic phenomena. Petrogenetic schemes in the current literature.
    :number: "601"
    :subject: EPSC
  - :name: Mafic Igneous Rocks
    :credit: "3.000"
    :description: |-
      
      A survey of the petrochemistry of basic magmatic provinces with a focus on processes and the origin of terrestrial magmas in upper-mantle source regions.
    :number: "603"
    :subject: EPSC
  - :name: Regional Structural Analysis
    :credit: "3.000"
    :description: |-
      
      Interpretation of structural measurements in complexly-deformed rocks. Regional geometric, kinematic and tectonic analysis.
