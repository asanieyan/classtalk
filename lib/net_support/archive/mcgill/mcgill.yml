- :name: |
    Chemical Engineering

  :courses: 
  - :name: Introduction to Chemical Engineering
    :credit: "4.000"
    :description: |-
      
      Introduction to the design of industrial processes. Survey of unit operations, and systems of units. Elementary material balances, first and second laws of thermodynamics, use of property tables and charts, steady flow processes, heat engines, refrigeration cycles. Relationships between thermodynamic properties, property estimation techniques. Laboratory and design exercise.
    :number: "200"
    :subject: CHEE
  - :name: Chemical Manufacturing Processes
    :credit: "3.000"
    :description: |-
      
      Material and energy balances in chemical processes. Problem solving in the design of separation processes (evaporation, crystillization), reactor design, process control, and environmental applications.
    :number: "204"
    :subject: CHEE
  - :name: Chemical Engineering Thermodynamics
    :credit: "3.000"
    :description: |-
      
      Application of thermodynamic equilibrium; free energy and equilibrium; phase rule; chemical reaction equilibrium for homogenous and multicomponent/multiphase systems. Application to the design of binary distillation. Laboratory exercise.
    :number: "220"
    :subject: CHEE
  - :name: Environmental Aspects of Technology
    :credit: "3.000"
    :description: |-
      
      The impact of urbanization and technology on the environment. Topics include urbanization: causes, effects, land use regulations; transportation technology and environmental implications; environmental impact of energy conversions; energy policy alternatives; formulation of energy and environmental policy; air pollution: sources, effects, control; water pollution: sources, effects, control.
    :number: "230"
    :subject: CHEE
  - :name: Instrumental Measurement Laboratory
    :credit: "4.000"
    :description: |-
      
      Elements of statistical analysis associated with instrumental measurements. Principles of operation and calibration of selected measuring instruments. Principles of modern data acquisition and processing. Introduction to instrument system selection in chemical engineering.
    :number: "291"
    :subject: CHEE
  - :name: Physical Chemistry for Engineers
    :credit: "3.000"
    :description: |-
      
      Introduction to statistical thermodynamics, chemical kinetics, surface and colloid chemistry, spectroscopy, and electrochemistry from an engineering viewpoint. Topics emphasize applications of physical chemistry for chemical engineers.
    :number: "310"
    :subject: CHEE
  - :name: Fluid Mechanics
    :credit: "4.000"
    :description: |-
      
      Fluid properties; dimensional analysis; drag; packed/fluidized beds; macroscopic energy balances, Bernoulli's equation and linear momentum theorem; flowmeters, pipeline systems, non-Newtonian fluids, microscopic balances leading to continuity and Navier-Stokes equations; boundary layer approximation; turbulence. Laboratory exercises.
    :number: "314"
    :subject: CHEE
  - :name: Heat and Mass Transfer
    :credit: "4.000"
    :description: |-
      
      Heat and mass transfer in laminar and turbulent flows; scaling; models for interphase transport.
    :number: "611"
    :subject: CHEE
  - :name: Process Modelling
    :credit: "3.000"
    :description: |-
      
      Principles of mathematical modelling in chemical engineering: problem formulation, solution, discrete systems; difference and difference-differential equations, methods of solution; understanding system behaviour, optimization.
    :number: "340"
    :subject: CHEE
  - :name: Separation Processes
    :credit: "3.000"
    :description: |-
      
      Concepts underlying separation processes. Equilibrium-based processes with staging and continuous contacting, distillation, evaporation, liquid-liquid extraction, leaching. Introduction to membrane based separations.
    :number: "351"
    :subject: CHEE
  - :name: Technical Paper 1
    :credit: "1.000"
    :description: |-
      
      A technical paper prepared according to instructions issued by the Department.
    :number: "360"
    :subject: CHEE
  - :name: Projects Chemical Engineering 1
    :credit: "2.000"
    :description: |-
      
      Projects on social or technical aspects of chemical engineering practice. Students must suggest their own projects to be approved and supervised by a member of the staff. Students may work in groups.
    :number: "363"
    :subject: CHEE
  - :name: Elements of Biotechnology
    :credit: "3.000"
    :description: |-
      
      Enzyme kinetics; proteins, carbohydrates and other biochemicals; industrially significant microbes; introduction to genetic engineering, cell structure and metabolism; laboratory exercises.
    :number: "370"
    :subject: CHEE
  - :name: Materials Science
    :credit: "3.000"
    :description: |-
      
      Structure/property relationship for metals, ceramics, polymers and composite materials. Atomic and molecular structure, bonds, electronic band structure and semi-conductors. Order in solids: crystal structure, disorders, solid phases. Mechanical properties and fracture, physico-chemical properties, design. Laboratory exercises.
    :number: "380"
    :subject: CHEE
  - :name: Project Laboratory 1
    :credit: "4.000"
    :description: |-
      
      Planning for the solution of experimental problems; design of experiments for logical and statistical interpretation; statistical analysis of experimental data; effective work in groups; selected laboratory exercises.
    :number: "392"
    :subject: CHEE
  - :name: Project Laboratory 2
    :credit: "5.000"
    :description: |-
      
      Student groups execute and report on experimental projects.
    :number: "393"
    :subject: CHEE
  - :name: Chemical Reaction Engineering
    :credit: "4.000"
    :description: |-
      
      Interpretation of chemical reaction data, especially for heterogeneous systems. Residence time, complete segregation, maximum mixedness, other advanced concepts. Reactor design.
    :number: "641"
    :subject: CHEE
  - :name: Technology Impact Assessment
    :credit: "3.000"
    :description: |-
      
      The power of technology to shape man's physical, economic and social environment: effects of technological transitions on culture and ecology;  (TIA) methodologies, public participation, engineering contributions, regulations; implications of TIA on social and economic development.
    :number: "430"
    :subject: CHEE
  - :name: Engineering Principles in Pulp and Paper Processes
    :credit: "3.000"
    :description: |-
      
      Characterization of wood, pulp and paper. Flowsheets of basic pulping processes. Applications of thermodynamics, fluid mechanics, heat and mass transfer, and reaction engineering principles in the pulp and paper processes.
    :number: "438"
    :subject: CHEE
  - :name: Particulate Systems
    :credit: "3.000"
    :description: |-
      
      Study of operations involving multiphase systems with one of the phases finely sub-divided as bubbles, drops or particles. Applications in environmental engineering, grinding, agglomeration, settling, fluidization.
    :number: "452"
    :subject: CHEE
  - :name: Process Design
    :credit: "4.000"
    :description: |-
      
      Analysis of design alternatives. Structure of process design systems, degrees of freedom, information flow. Computer-aided process and plant design programs, physical properties, specifications, recycle convergence, optimization, applications, economics. Safety, environmental control in plant design.
    :number: "453"
    :subject: CHEE
  - :name: Process Control
    :credit: "4.000"
    :description: |-
      
      Dynamic modelling of processes, transfer functions, first and higher-order systems, dead-time, open and closed loop responses, empirical models, stability, feedback control, controller tuning, transient response, frequency response, feedforward and ratio control, introduction to computer control, sampling, discrete models, Z-transform, introduction to multivariable control. Laboratory exercises.
    :number: "455"
    :subject: CHEE
  - :name: Design Project 1
    :credit: "1.000"
    :description: |-
      
      Introduction to a process design and economic evaluation project, including environmental and safety aspects, for a major industrial operation. Students work in small groups under an experienced plant design supervisor.
    :number: "456"
    :subject: CHEE
  - :name: Design Project 2
    :credit: "5.000"
    :description: |-
      
      A process plant design and economic evaluation, including environmental and safety aspects, for a major industrial operation. Students work in small groups, under an experienced plant design supervisor. Plant visit.
    :number: "457"
    :subject: CHEE
  - :name: Computer Applications
    :credit: "3.000"
    :description: |-
      
      Use of computers and software as problem solving aids in chemical engineering. Lectures on software engineering, computer architectures, and multitasking. In laboratory work, groups of students will produce software to be used and maintained by others.
    :number: "458"
    :subject: CHEE
  - :name: Technical Paper 2
    :credit: "1.000"
    :description: |-
      
      A technical paper prepared according to instructions issued by the Department.
    :number: "462"
    :subject: CHEE
  - :name: Projects Chemical Engineering 2
    :credit: "2.000"
    :description: |-
      
      Projects on social or technical aspects of chemical engineering practice. Students must suggest their own projects to be approved and supervised by a member of the staff. Students may work in groups.
    :number: "464"
    :subject: CHEE
  - :name: Biochemical Engineering
    :credit: "3.000"
    :description: |-
      
      Bioreactor design for biotechnology and environmental applications; microbial growth kinetics; application of transport phenomena and selected chemical engineering unit operations. Bioreactor instrumentation and performance optimization. Air and media sterilization processes. Selected operations of downstream processing and product recovery.
    :number: "474"
    :subject: CHEE
  - :name: Polymer Engineering
    :credit: "3.000"
    :description: |-
      
      The application of engineering fundamentals to the preparation and processing of polymers emphasizing the relationship between polymer structure and properties.  Topics include: polymer synthesis techniques, characterization of molecular weight, crystallinity, glass transition, phase behaviour, mechanical properties, visco-elasticity and rheology, and polymer processing for use in blends and composite materials.
    :number: "481"
    :subject: CHEE
  - :name: Materials Engineering
    :credit: "3.000"
    :description: |+
      
      Processes for forming and producing engineering materials such as amorphous, semicrystalline, textured and crystal-oriented substances and composites. Effect of processing variables on the properties of the finished article. Process of blending and alloying. Shaping and joining operations.  Vessel equipment design for chemical engineering applications. 
      
    :number: "484"
    :subject: CHEE
  - :name: "Chemical Processing: Electronics Industry"
    :credit: "3.000"
    :description: |-
      
      Chemical processes and unit operations in the manufacture of microelectronic components and their supports. Fabrication of silicon wafers, purification, crystal growth. Imaging processes, deposition of semiconductive materials, plasma and chemical etching. Reclamation of reagents from waste streams. Safety and environmental concerns.
    :number: "487"
    :subject: CHEE
  - :name: Research Project and Seminar 1
    :credit: "1.500"
    :description: |-
      
      See CHEE 494D1 for course description.
    :number: "494"
    :subject: CHEE
  - :name: Research Project and Seminar 2
    :credit: "2.000"
    :description: |-
      
      See CHEE 495D1 for course description.
    :number: "495"
    :subject: CHEE
  - :name: Environmental Research Project
    :credit: "1.500"
    :description: |-
      
      See CHEE 496D1 for course description.
    :number: "496"
    :subject: CHEE
  - :name: Electrochemical Engineering
    :credit: "3.000"
    :description: |-
      
      Electrochemical systems: electrodes, reactors. Electrochemical stoichiometry, thermodynamics and kinetics. Mass and charge transport. Current and potential distribution in an electrochemical reactor. Electrocatalysis. Fuel cells technology. Batteries. Industrial electrochemical processes. Electrochemical sensors. Biomedical electrochemistry. Passivity, corrosion and corrosion prevention. Electrocrystalization. Experimental Methods.
    :number: "541"
    :subject: CHEE
  - :name: Plasma Engineering
    :credit: "3.000"
    :description: |-
      
      Description of the plasma state and parameters, plasma generation methods, and of the related process control and instrumentation. Electrical breakdown in gases and a series of discharge models are covered. Plasma processing applications such as PVD, PECVD, plasma polymerisation and etching, environmental applications, nanoparticle synthesis, spraying and sterilization are treated.
    :number: "543"
    :subject: CHEE
  - :name: Biofluids and Cardiovascular Mechanics
    :credit: "3.000"
    :description: |-
      
      Basic principles of circulation including vascular fluid and solid mechanics, modeling techniques, clinical and experimental methods and the design of cardiovascular devices.
    :number: "563"
    :subject: CHEE
  - :name: "Small Computer Applications: Chemical Engineering"
    :credit: "3.000"
    :description: |-
      
      The use of small computers employing a high level language for data acquisition and the control of chemical processes. Real-time system characteristics and requirements, analog to digital, digital to analog conversions and computer control loops are examined. Block level simulation.
    :number: "571"
    :subject: CHEE
  - :name: Polymer Science & Engineering
    :credit: "3.000"
    :description: |-
      
      Application of engineering fundamentals to the preparation and processing of polymers emphasizing the relationship between polymer structure and properties. Topics include: polymer synthesis techniques, characterization of molecular weight, crystallinity, glass transition, phase behaviour, mechanical properties, visco-elasticity, rheology, and polymer processing for use in blends and composite materials.
    :number: "582"
    :subject: CHEE
  - :name: Polymer Processing
    :credit: "3.000"
    :description: |-
      
      Survey of polymer processing operations with emphasis on the application of polymer rheology and transport phenomena to predict performance, including polymer rheology and constitutive equations, mixing, extrusion, injection molding, coating flows, fiber spinning, film blowing, blow molding, compression molding, thermoforming and composites processing.
    :number: "584"
    :subject: CHEE
  - :name: Foundations of soft matter
    :credit: "3.000"
    :description: |-
      
      Introduction to soft condensed matter.Atomic and molecular origins of hydrodynamics and elasticity. Microscale order and disorder, phase transitions and dynamics. Polymer  solutions, melts and gels.Surfactants, self-assembled structures, and fluid membranes. Colloidal dispersions, their dynamics, gels and crystals.Liquid crystals. Integration of the foregoing  topics with modern experimental techniques in soft-matter research.
    :number: "585"
    :subject: CHEE
  - :name: Environmental Bioremediation
    :credit: "3.000"
    :description: |-
      
      The presence and role of microorganisms in the environment, the role of microbes in environmental remediation either through natural or human-mediated processes, the application of microbes in pollution control and the monitoring of environmental pollutants.
    :number: "591"
    :subject: CHEE
  - :name: Industrial Air Pollution Control
    :credit: "3.000"
    :description: |-
      
      Air pollution effects, control laws and regulations,  measurements; emission estimates, meteorology for air pollution control engineers, dispersion models, nature of particulate pollutants, control of primary particulates, control of volatile organic compounds, sulfur oxides and nitrogen oxides; air pollutants and global climate.
    :number: "592"
    :subject: CHEE
  - :name: Industrial Water Pollution Control
    :credit: "3.000"
    :description: |-
      
      Wastewater constituents of concern; legislation pertinent to wastewater treatment; wastewater sampling and analysis techniques; process analysis and selection; physical, chemical and biological processes; advanced wastewater treatment methods; integration of sciences and engineering principles to design wastewater treatment processes.
    :number: "593"
    :subject: CHEE
  - :name: Biocolloids in Environmental Systems
    :credit: "3.000"
    :description: |-
      
      Principles of colloid chemistry for solid-liquid separations of environmental interest: 
      (i) transport and fate of biocolloids and colloid-associated contaminants in waters and solids, and (ii) membrane-based water and wastewater filtration.  Topics include: biocolloid-surface interactions, membrane process design, fouling and biofouling, experimental techniques, novel research developments.
    :number: "594"
    :subject: CHEE
  - :name: Energy Recovery, Use, & Impact
