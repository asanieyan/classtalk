- :name: |
    Library & Information Studies

  :courses: 
  - :name: Information and Society
    :credit: "3.000"
    :description: |-
      
      Introduction to our world of information, documents and information agencies with historical and social approach. A look at how information is generated and at the role played by libraries and of all kinds and other relevant agencies. This course should provide a broad framework within which other required or elective courses could be understood.
    :number: "601"
    :subject: GLIS
  - :name: Organization of Information
    :credit: "3.000"
    :description: |-
      
      Theory and techniques of bibliographic control for information. Basic cataloguing and indexing principles and practices incorporating the concepts of main entry, subject analysis, and classification according to standard codes. Introduction to ISBD and MARC formats for description and automated support applications. Practical assignments in the organization of materials laboratory.
    :number: "607"
    :subject: GLIS
  - :name: Classification and Cataloguing
    :credit: "3.000"
    :description: |-
      
      Cataloguing in depth with a view to such specialties as original cataloguing, catalogue maintenance, and administration of the cataloguing department. Investigation of alternative methods of library documentation. The study of developments in international cataloguing standards, codes, and formats. Includes laboratory sessions.
    :number: "608"
    :subject: GLIS
  - :name: Metadata & Access
    :credit: "3.000"
    :description: |-
      
      Archival descriptive tools in metadata-based access systems.  Metadata schemas (MARC, Dublin Core and EAD), markup languages (SGML, HTML, and XML), DTD, vocabulary control, and metadata management issues.
    :number: "609"
    :subject: GLIS
  - :name: Research Principles and Analysis
    :credit: "3.000"
    :description: |-
      
      Fundamental aspects of reflective thinking and the methods and techniques of research appropriate to the investigation of library/information problems. Criteria helpful in evaluating published research in library/information studies by analyzing the various steps of the research process, thereby providing guidelines for planning, conducting, and reporting research.
    :number: "611"
    :subject: GLIS
  - :name: History of Books and Printing
    :credit: "3.000"
    :description: |-
      
      Surveyed are the development of writing, alphabets, and books from their inception, and of printing from its invention in the fifteenth century. Historical bibliography dealing with the various physical elements in book production, including design.
    :number: "612"
    :subject: GLIS
  - :name: Library and Archival History
    :credit: "3.000"
    :description: |-
      
      The historical evolution of libraries & archives, from the ancient world to the present, in relation to literacy, knowledge transfer, technology, and the private and collective ownership of recorded information - manuscript, print, microform, and electronic - within various social, cultural, and chronological contexts.
    :number: "613"
    :subject: GLIS
  - :name: Public Libraries
    :credit: "3.000"
    :description: |-
      
      A review of the Public Library Movement in English and French Canada. The development of public libraries in North America over the last twenty years with an emphasis on the library's role and responsibilities for the future. The impact of information technologies on the definition and delivery of services.
    :number: "614"
    :subject: GLIS
  - :name: Bibliographic and Factual Sources
    :credit: "3.000"
    :description: |-
      
      Introduces students to the theory, principles, and practice of bibliographical control as a foundation for reference service and information retrieval. Paper-based, microform, and electronic bibliographies are introduced. The creation and use of bibliographies, within various contexts, are discussed.
    :number: "615"
    :subject: GLIS
  - :name: Information Retrieval
    :credit: "3.000"
    :description: |-
      
      Theoretical and applied explanation of information retrieval in a variety of digital environments and in relation to both textual and multimedia data: Information retrieval capabilities, information-seeking models, interface design issues, information visualization and information system evaluation criteria.
    :number: "616"
    :subject: GLIS
  - :name: Information System Design
    :credit: "3.000"
    :description: |-
      
      Fundamental concepts of information storage and retrieval. Includes user requirement analysis, information structure analysis, database organizations and characteristics, bibliographic database construction, search techniques and strategies, OPACs, and hardware and software choices.
    :number: "617"
    :subject: GLIS
  - :name: Collection Development
    :credit: "3.000"
    :description: |-
      
      Theoretical and practical introduction to the principles of library and information centre collection building, management, fund accounting, and assessment, with examination of the role of both traditional and newer media in collections.
    :number: "618"
    :subject: GLIS
  - :name: Information Services & Users
    :credit: "3.000"
    :description: |-
      
      Information users and use; information needs and use environments. Principles and practices of information transfer; development of  information services and collections to meet needs.  Evaluation of information services.
    :number: "619"
    :subject: GLIS
  - :name: Information Agency Management
    :credit: "3.000"
    :description: |-
      
      Introduction to management theory and decision making in the context of information agencies and services. Emphasis is placed on strategic planning, organizing, quality management, organizational behaviour, human resource management, leadership and communication, management of change, legal issues in information agencies, and information use in decision making.
    :number: "620"
    :subject: GLIS
  - :name: Information Service Personnel
    :credit: "3.000"
    :description: |-
      
      An examination of key issues in human resource management for service provision in libraries and information centres. Topics include reengineering for service quality, human resource planning, hiring policies and human rights, staff training and development, performance appraisal supervision, staff motivation, occupational health and safety, negotiation and conflict management.
    :number: "622"
    :subject: GLIS
  - :name: Financial Management
    :credit: "3.000"
    :description: |-
      
      Principles and practices of financial management for library and information services. Emphasis is placed on the communication of financial information and use of spreadsheets. Topic include: financial planning; budgeting; cost management; cost-benefit, cost-effectiveness and break-even analysis; accounting basics; strategies for financing services; and the value of information.
    :number: "623"
    :subject: GLIS
  - :name: Marketing Information Services
    :credit: "3.000"
    :description: |-
      
      The role and use of marketing for information brokers and library or information centres are discussed. Various aspects of the marketing process as applied to information services are analyzed. Students prepare a preliminary marketing plan for an information service of their choice and share similarities and differences in these specific applications.
    :number: "624"
    :subject: GLIS
  - :name: Systems Thinking
    :credit: "3.000"
    :description: |-
      
      Introduction to general systems thinking and the use of the systems approach as an aid to problem solving and decision making. Subjective and objective factors in modelling for the definition, analysis, design, implementation and evaluation of alternative solutions.
    :number: "631"
    :subject: GLIS
  - :name: Library Systems
    :credit: "3.000"
    :description: |-
      
      Focuses on applied systems analysis and project management techniques in an operational environment. Includes an in-depth examination of hardware and software installations, LANs, RFPs, automation, system selection, Internet and Intranet applications, and standards for exchanging digital information.
    :number: "632"
    :subject: GLIS
  - :name: Multimedia Systems
    :credit: "3.000"
    :description: |-
      
      Theoretical and applied principles of multimedia systems design. Includes knowledge representation; interfaces; storage and retrieval of text, sound, still images, animation and video sequences; authoring software; hardware options; CD-ROM/DVD and Web based systems; virtual reality; testing and evaluation. Students design and develop a small-scale system.
    :number: "633"
    :subject: GLIS
  - :name: Web System Design and Management
    :credit: "3.000"
    :description: |-
      
      Principles and practices of designing websites in the context of libraries and information centres.  The course focuses on a conceptual approach to organizing information for the World Wide Web including design, implementation and management issues.  Topics include Web development tools, markup languages, Internet security and Web server administration.
    :number: "634"
    :subject: GLIS
  - :name: Government Information
    :credit: "3.000"
    :description: |-
      
      An introduction to the structure of governments, and the nature and variety of government information. Emphasis is placed on the governments of Canada, the provinces, the United States and selected international governmental organizations. Topics include the acquisition, organization, bibliographic control and use of government information.
    :number: "636"
    :subject: GLIS
  - :name: Scientific & Technical Information
    :credit: "3.000"
    :description: |-
      
      Examination of the process of communication and information requirements (of/in) the scientific community; study of primary, secondary, and tertiary sources of information in the physical, biological, and applied sciences. Study and application of new information technologies, and in particular the World Wide Web, as used in scientific and technical communication.
    :number: "637"
    :subject: GLIS
  - :name: Business Information
    :credit: "3.000"
    :description: |-
      
      A survey of the literature used in business including bibliographic and non-bibliographic data bases. Various aspects of business set the scene for a study of the literature. Students examine key publications, and learn to select a basic business bibliography and to do reference work in the field.
    :number: "638"
    :subject: GLIS
  - :name: Archival Arrangement & Description
    :credit: "3.000"
    :description: |-
      
      Theory and practice of archival description and descriptive tools, including selection and application of appropriate descriptive standards to archival materials and the creation and dissemination of finding aids.
    :number: "641"
    :subject: GLIS
  - :name: Preservation Management
    :credit: "3.000"
    :description: |-
      
      Principles, strategies, and current technologies for intellectual and physical preservation of resources in a variety of formats. Assuring their continued accessibility and extending their life.
    :number: "642"
    :subject: GLIS
  - :name: Electronic Records Systems
    :credit: "3.000"
    :description: |-
      
      Implementation and management of electronic recordkeeping systems in different types of organizations.  Assessment and evaluation procedures for the system design and analysis, functional analysis, metadata, usability, and content management of electronic recordkeeping systems.
    :number: "643"
    :subject: GLIS
  - :name: Descriptive Bibliography
    :credit: "3.000"
    :description: |-
      
      A practical course on the history, description and care of rare books and antiquarian material. The principles of descriptive bibliography will be presented in the context of book culture. The place of rare book collections in research libraries and the practical administration of a rare book department will be examined.
    :number: "644"
    :subject: GLIS
  - :name: Archival Principles & Practice
    :credit: "3.000"
    :description: |-
      
      Fundamental principles and practices of archival studies, including acquisition, appraisal, arrangement, description, preservation,  public services, societal organizational structures and records keeping systems, and the history of archival institutions and profession.
    :number: "645"
    :subject: GLIS
  - :name: Research Project
    :credit: "6.000"
    :description: |-
      
      See GLIS 646D1 for course description.
    :number: "646"
    :subject: GLIS
  - :name: Independent Study
    :credit: "3.000"
    :description: |-
      
      See GLIS 647D1 for course description.
    :number: "647"
    :subject: GLIS
  - :name: Humanities and Social Science Information
    :credit: "3.000"
    :description: |-
      
      This course investigates the structure of knowledge in the humanities and social sciences and their constituent disciplines in order to understand how information and knowledge in these fields is created, organized, communicated and retrieved.
    :number: "651"
    :subject: GLIS
  - :name: Language and Information
    :credit: "3.000"
    :description: |-
      
      An explanation of the relationship between language and information science through consideration of: document representations for information retrieval; bilingual/multilingual systems; natural language processing; language barriers to information transfer.
    :number: "655"
    :subject: GLIS
  - :name: Abstracting and Indexing
    :credit: "3.000"
    :description: |-
      
      Principles and practical methods of abstracting and indexing. Topics include pre- and post-coordinate indexing, concept analysis, vocabulary control, construction and evaluation of thesauri and of indexes for books, periodicals, and series; emphasis on the role of the computer in indexing.
    :number: "656"
    :subject: GLIS
  - :name: " Database Design & Development"
    :credit: "3.000"
    :description: |+
      
      Theoretical and applied principles of relational database design. Includes relational theory, conceptual design, database normalization, relational database management systems, SQL queries and database management. 
      
    :number: "657"
    :subject: GLIS
  - :name: Records Management
    :credit: "3.000"
    :description: |-
      
      Management of records created by, or maintained by recordkeeping systems. Long-term preservation of records in all formats as part of organizational, research or personal activities.
    :number: "660"
    :subject: GLIS
  - :name: Knowledge Management
    :credit: "3.000"
    :description: |-
      
      An introduction to knowledge management and its links to information systems and information professionals. A broad overview of the creation, capture, codification, sharing and application of knowledge in both tacit and explicit forms. Emphasis is placed on the tools and techniques as well as the role of organizational culture.
    :number: "661"
    :subject: GLIS
  - :name: Intellectual Capital
    :credit: "3.000"
    :description: |-
      
      Understanding the strategic role of intellectual assets: how individuals, communities and organizations can identify and leverage their knowledge, experience, expertise and innovations more systematically to create value for the organization. Emphasis is placed on understanding the links between individuals and the organization in the sharing of intellectual assets.
    :number: "662"
    :subject: GLIS
  - :name: Knowledge Taxonomies
    :credit: "3.000"
    :description: |-
      
      Basic classification and categorization methods, major taxonomy tools and technologies and practice in knowledge mapping and modeling. Theory and techniques of organization of both tacit and explicit knowledge at three levels: individual, community and the organization. Emphasis will be placed on the social nature of knowledge codification.
    :number: "663"
    :subject: GLIS
  - :name: Communities of Practice
    :credit: "3.000"
    :description: |-
      
      Stages in the development of informal knowledge sharing groups and the roles and responsibilities of information professionals are examined. Focus is on the analysis of knowledge flow, knowledge creation and dissemination within and between different networks of knowledge.
    :number: "664"
    :subject: GLIS
  - :name: Competitive Intelligence
    :credit: "3.000"
    :description: |-
      
      Competitive intelligence process in for-profit and not-for-profit organizations. Principles and tools for identifying competitive intelligence needs; acquiring, organizing and storing information; creating intelligence through analytical techniques; developing and distributing  intelligence products. Legal and ethical aspects, information audits, and cooperative intelligence.
    :number: "665"
    :subject: GLIS
  - :name: Health Sciences Information
    :credit: "3.000"
    :description: |-
      
      A survey of information services and sources (both electronic and print) for health care professionals and the general public. An exploration of the information needs of health professionals and scientists; the role of health libraries and librarians; principles of health and biomedical library practice, functions, and management.
    :number: "671"
    :subject: GLIS
  - :name: Law Information
    :credit: "3.000"
    :description: |-
      
