- :name: |
    Geography

  :courses: 
  - :name: The Earth System
    :credit: "3.000"
    :description: |-
      
      Earth system science examines the complex interactions among the atmosphere, biosphere, geosphere and hydrosphere. It focuses on physical, chemical, and biological processes that extend over spatial scales ranging from microns to the size of planetary orbits, and spans time scales from fractions of a second to billions of years.
    :number: "104"
    :subject: GEOG
  - :name: "FYS: Geo-Environments"
    :credit: "3.000"
    :description: |-
      
      Geography studies the complex but crucial relationships between people and their physical and socio-cultural environments. The course is constructed around field trips and preparatory seminars which provide an opportunity for students to learn about a variety of physical environments and their utilisation.
    :number: "199"
    :subject: GEOG
  - :name: "Geographical Perspectives: World Environmental Problems"
    :credit: "3.000"
    :description: |-
      
      Introduction to geography as the study of nature and human beings in a spatial context. An integrated approach to environmental systems and the human organization of them from the viewpoint of spatial relationships and processes. Special attention to environmental problems as a constraint upon Third World development.
    :number: "200"
    :subject: GEOG
  - :name: Introductory Geo-Information Science
    :credit: "3.000"
    :description: |-
      
      An introduction to Geographic Information Systems. The systematic management of spatial data. The use and construction of maps. The use of microcomputers and software for mapping and statistical work. Air photo and topographic map analyses.
    :number: "201"
    :subject: GEOG
  - :name: Statistics and Spatial Analysis
    :credit: "2.5"
    :description: |-
      
      Exploratory data analysis, univariate descriptive and inferential statistics, non-parametric statistics, correlation and simple regression.  Problems associated with analysing spatial data such as the 'modifiable areal unit problem' and spatial autocorrelation.  Statistics measuring spatial pattern in point, line and polygon data.
    :number: "202"
    :subject: GEOG
  - :name: Environmental Systems
    :credit: "3.000"
    :description: |-
      
      An introduction to system-level interactions among climate, hydrology, soils and vegetation at the scale of drainage basins, including the study of the global geographical variability in these land-surface systems. The knowledge acquired is used to study the impact on the environment of various human activities such as deforestation and urbanisation.
    :number: "203"
    :subject: GEOG
  - :name: "Global Change: Past, Present and Future"
    :credit: "3.000"
    :description: |-
      
      An examination of global change, from the Quaternary Period to the present day involving changes in the physical geography of specific areas. Issues such as climatic change and land degradation will be discussed, with speculations on future environments.
    :number: "205"
    :subject: GEOG
  - :name: Global Places and Peoples
    :credit: "3.000"
    :description: |-
      
      Introduction to key themes in human geography. Maps and the making, interpretation and contestation of landscapes, 'place', and territory. Investigation of globalization and the spatial organization of human geo-politics, and urban and rural environments.
    :number: "210"
    :subject: GEOG
  - :name: Geography of the World Economy
    :credit: "3.000"
    :description: |-
      
      The course introduces the geography of the world economic system. It describes the spatial distribution of economic activities and examines the factors which influence their changing location. Case studies from both "developed" and "developing" countries will test the different geographical theories presented in lectures.
    :number: "216"
    :subject: GEOG
  - :name: The Canadian City
    :credit: "3.000"
    :description: |-
      
      An introduction to the social, economic, political and built environments of Canadian cities. Theories of the internal structure of cities, and relationships between urban places of various sizes. The course situates Canadian urbanism in the North American context, and emphasizes social and economic processes distinctive to Montreal.
    :number: "217"
    :subject: GEOG
  - :name: Environment and Health
    :credit: "3.000"
    :description: |-
      
      This course introduced physical and social environments as factors in human health, with emphasis on the physical properties of the atmospheric environment as they interact with diverse human populations in urban settings.
    :number: "221"
    :subject: GEOG
  - :name: Earth's Changing Surface
    :credit: "3.000"
    :description: |-
      
      Introduction to the study of landforms as products of geomorphic and geologic systems acting at and near the Earth's surface. The process geomorphology approach will be used to demonstrate how landforms of different geomorphic settings represent a dynamic balance between forces acting in the environment and the physical properties of materials present.
    :number: "272"
    :subject: GEOG
  - :name: Local Geographical Excursion
    :credit: "1.000"
    :description: |-
      
      Introduction to landscape interpretation and geographical site analysis in physical and human geography. A three-day fall excursion with preparatory and concluding seminars.
    :number: "290"
    :subject: GEOG
  - :name: Human Ecology in Geography
    :credit: "3.000"
    :description: |-
      
      The course will examine research approaches in human ecology since its inception early in this century. Emphasis will be placed on the theoretical shifts that have led to its emergence as an important social science perspective. The course will also involve case studies to evaluate the methodological utility of the approach.
    :number: "300"
    :subject: GEOG
  - :name: Geography of Nunavut
    :credit: "3.000"
    :description: |-
      
      An introduction to the physical and cultural geography of Canada's newest territory. The course will emphasize the bio-physical heterogeneity of the natural environment and the cultural and political ecology of the human population.
    :number: "301"
    :subject: GEOG
  - :name: Environmental Management 1
    :credit: "3.000"
    :description: |-
      
      An ecological analysis of the physical and biotic components of natural resource systems. Emphasis on scientific, technological and institutional aspects of environmental management. Study of the use of biological resources and of the impact of individual processes.
    :number: "302"
    :subject: GEOG
  - :name: Health Geography
    :credit: "3.000"
    :description: |-
      
      Discussion of the research questions and methods of health geography. Particular emphasis on health inequalities at multiple geographic scales and the theoretical links between characteristics of places and the health of people.
    :number: "303"
    :subject: GEOG
  - :name: Soils and Environment
    :credit: "3.000"
    :description: |-
      
      Discussion of the major properties of soils; soil formation, classification and mapping; land capability assessment; the role and response of soils in natural and disturbed environments (e.g. global change, ecosystem disturbance).
    :number: "305"
    :subject: GEOG
  - :name: Raster Geo-Information Science
    :credit: "3.000"
    :description: |-
      
      Formal introduction to a computer-based Geographical Information System (GIS). Topics will focus on map analysis and on transforming and displaying spatial data. GIS will be used by students to solve problems in both physical and human geography.
    :number: "306"
    :subject: GEOG
  - :name: Socioeconomic Applications of GIS
    :credit: "3.000"
    :description: |-
      
      GIS applied to the spatial analysis of socioeconomic and market data. Topics include geographic market segmentation, geodemographics, spatial decision-support systems and modelling applications of GIS. Empirical focus is on analysing spatial patterns of population and consumption characteristics in cities and on facility location problems. Emphasis on visualization and problem solving.
    :number: "307"
    :subject: GEOG
  - :name: Principles of Remote Sensing
    :credit: "3.000"
    :description: |-
      
      A conceptual view of remote sensing and the underlying physical principles are presented. Ground-based and satellite systems and the various components of the acoustic and electromagnetic spectrum - from visible to microwave - are discussed. Substantial emphasis is devoted to the application of remote sensed data in geography and atmospheric sciences.
    :number: "308"
    :subject: GEOG
  - :name: Geography of Canada
    :credit: "3.000"
    :description: |-
      
      An introduction to the geography of Canada. A comprehensive geographical interpretation of Canada's salient physical and human characteristics, including landscapes and their evolution, climate, vegetation, society/land relationships and socio-economic attributes of the population.
    :number: "309"
    :subject: GEOG
  - :name: Economic Geography
    :credit: "3.000"
    :description: |-
      
      Different theories and approaches to understanding the spatial organization of economic activities.  Regional case studies drawn from North America, Europe and Asia used to reinforce concepts.  Emphasis also on city-regions and their interaction with the global economy.
    :number: "311"
    :subject: GEOG
  - :name: Urban Transportation Geography
    :credit: "3.000"
    :description: |-
      
      Discusses the urban transportation problem and proposed solutions from a geographic perspective. Specific topics include an analysis of the land use-transportation system in North American cities; its social environmental impacts; the analysis of urban travel behaviour; and the geographical implications of various policy alternatives.
    :number: "315"
    :subject: GEOG
  - :name: Political Geography
    :credit: "3.000"
    :description: |-
      
      The study of the spatial dimensions of political activities and developments at the regional, national and global levels in historical and contemporary perspective. Presentation of case studies relating to the theoretical framework of political geography.
    :number: "316"
    :subject: GEOG
  - :name: Climatic Environments
    :credit: "3.000"
    :description: |-
      
      Scope of climatology, physical, dynamic and applied. The Earth/atmosphere system, radiation and energy balances, governing meteorological processes. Movement and circulation of the atmosphere on a local and global scale. Resulting weather systems.
    :number: "321"
    :subject: GEOG
  - :name: Environmental Hydrology
    :credit: "3.000"
    :description: |-
      
      Quantitative, experimental study of the principles governing the movement of water at or near the Earth's surface and how the research relates to the chemistry and biology of ecosystems.
    :number: "322"
    :subject: GEOG
  - :name: Urban Social Geography
    :credit: "3.000"
    :description: |-
      
      Social space and social time. The reflection of social structure in the spatial organization of the city. Historical perspective on changing personal mobility, life cycle, family structure and work organization. The appropriation and alienation of urban spaces.
    :number: "331"
    :subject: GEOG
  - :name: Ecological Biogeography
    :credit: "3.000"
    :description: |-
      
      The study of the patterns of distribution of organisms in space and time with emphasis on plant communities. Ecological, geographical, historical and anthropological factors affecting these distribution patterns will be discussed. Particular consideration is given to methods for description and classification of plant communities.
    :number: "350"
    :subject: GEOG
  - :name: Quantitative Methods
    :credit: "3.000"
    :description: |-
      
      Multiple regression and correlation, logit models, discrete choice models, gravity models, facility location algorithms, survey design, population projection.
    :number: "351"
    :subject: GEOG
  - :name: Protected Areas
    :credit: "3.000"
    :description: |-
      
      Discussion of the goals of protected areas, focusing on the potential conflict between biodiversity conservation and use for recreation, education and sustainable extraction of resources. Principles and current issues in protected area design and management are reviewed. Examples are taken from developed and developing countries.
    :number: "370"
    :subject: GEOG
  - :name: Running Water Environments
    :credit: "3.000"
    :description: |-
      
      The course focuses on the physical habitat conditions found in streams, rivers, estuaries and deltas. Based on the laws governing flow of water and sediment transport, it emphasizes differences among these environments, in terms of channel form, flow patterns, substrate composition and mode of evolution. Flooding, damming, channelisation, forestry impacts.
    :number: "372"
    :subject: GEOG
  - :name: Adaptive Environmental Management
    :credit: "3.000"
    :description: |-
      
      Articulates and evaluates competing hypotheses about the functioning of human-dominated ecosystems. Introduces the use of statistics, ecological modeling, amd management in an integrated ecological management context. Case studies examine factors that impede and enhance adaptive management.
    :number: "380"
    :subject: GEOG
  - :name: Geographic Thought and Practice
    :credit: "3.000"
    :description: |-
      
      An overview of the philosophy of geography and its emergence as a discipline nationally and internationally with emphasis on current concepts and their application to geographical studies in local field work analyzing the impact of human environmental interactions.
    :number: "381"
    :subject: GEOG
  - :name: Principles Earth Citizenship
    :credit: "3.000"
    :description: |-
      
      Foundations and applications of earth citizenship. Foundations: sustainability, tragedy of the commons, dominion, privatization and public welfare, resilience, precautionary priniciple, and land ethic are critically considered. Applications: implications for relationship between human and natural economies; human population size and control; and morality of modern agricultural and forestry practices.
    :number: "382"
    :subject: GEOG
  - :name: Managing Field Research
    :credit: "3.000"
    :description: |-
      
      Skills for making field research successful, especially where human communities are involved and/or where risk management is important. Topics: characteristics of field-based research, ethical issues, researcher bias, logistics and risk management, research planning, field methods, adapting in the field.
    :number: "390"
    :subject: GEOG
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: GEOG
  - :name: Environmental Management 2
    :credit: "3.000"
    :description: |-
      
      Practical application of environmental planning, analysis and management techniques with reference to the needs and problems of developing areas. Special challenges posed by cultural differences and traditional resource systems are discussed. This course involves practical field work in a developing area (Kenya or Panama).
    :number: "404"
    :subject: GEOG
  - :name: Issues in Geography
    :credit: "3.000"
    :description: |-
      
      Treatment of contemporary issues in geographical research focusing on human-environmental relations and interactions. Instructor(s) and topics will be announced each term the course is given.
    :number: "407"
    :subject: GEOG
  - :name: Geography of Development
    :credit: "3.000"
    :description: |-
      
      Examines the geographical dimensions of development policy, specifically the relationships between the process of development and human-induced environmental change. Focuses on environmental sustainability, struggles over resource control, population and poverty, and levels of governance (the role of the state, non-governmental organizations, and local communities).
    :number: "408"
    :subject: GEOG
  - :name: "Geography of Underdevelopment: Current Problems"
    :credit: "3.000"
    :description: |-
      
      An examination of the cultural, political, and economic mechanisms and manifestations of contemporary underdevelopment and the response to it from different regional and national peripheral societies within the dominant world economic system.
    :number: "410"
    :subject: GEOG
  - :name: Africa South of the Sahara
    :credit: "3.000"
    :description: |-
      
      A synthetic overview of physical and cultural geography examining particularly the relation of African peoples to their landscapes, the causes and consequences of environmental changes, and the idea of sustainable development as it applies to African landscapes, resource systems and economies.
    :number: "416"
    :subject: GEOG
  - :name: "Europe: Places and Peoples"
    :credit: "3.000"
    :description: |-
      
      The dynamics of change in distinct European landscapes, peoples and their cultures during the modern era with emphasis upon divergence/convergence of regional identities, emergent nationalism and their implications for contemporary issues of international cooperation.
    :number: "424"
    :subject: GEOG
  - :name: Wetlands
    :credit: "3.000"
    :description: |-
      
      An examination of the structure, function and utility of wetlands. Topics include the fluxes of energy and water, wetland biogeochemistry, plant ecology in freshwater and coastal wetlands and wetlands use, conservation and restoration. Field trip(s) are envisaged to illustrate issues covered in class.
    :number: "470"
    :subject: GEOG
  - :name: "Geography: Independent Studies"
    :credit: "1.500"
    :description: |-
      
      See GEOG 490D1 for course description.
    :number: "490"
    :subject: GEOG
  - :name: Honours Research
    :credit: "3.000"
    :description: |-
      
      See GEOG 491N1 for course description.
    :number: "491"
    :subject: GEOG
  - :name: Joint Honours Research
    :credit: "1.500"
    :description: |-
      
      See GEOG 492N1 for course description.
    :number: "492"
    :subject: GEOG
  - :name: Urban Field Studies
    :credit: "3.000"
    :description: |-
      
      Geographical research in urban public and semi-public spaces. Demonstration of techniques of mapping, sampling, measurement, photography, interviewing. Attention to research design.
    :number: "494"
    :subject: GEOG
  - :name: Physical Geography
    :credit: "3.000"
    :description: |-
      
      Field research projects in physical geography. Held locally in Monteregian or Eastern Township regions. The course is organised around field projects designed to formulate and test scientific hypotheses in a physical geography discipline. May summer session. Preregistration in Department required by March 14.
    :number: "495"
    :subject: GEOG
  - :name: Geographical Excursion
    :credit: "3.000"
    :description: |-
      
      Lecture course on the geography of a region and excursion through the selected country or region including landscape interpretation and field study projects.
    :number: "496"
    :subject: GEOG
  - :name: Humans in Tropical Environments
    :credit: "3.000"
    :description: |-
      
      Focus on understanding of inter-relations between humans and neotropical environments represented in Panama. Study of contemporary rural landscapes, their origins, development and change. Impacts of economic growth and inequality, social organization, and politics on natural resource use and environmental degradation. Site visits and field exercises in peasant/colonist, Amerindian, and plantation communities.
    :number: "498"
    :subject: GEOG
  - :name: Subarctic Field Studies
    :credit: "3.000"
    :description: |-
      
      An introduction to the geography of the subarctic with emphasis on the application of field methods in physical and/or human geography.
    :number: "499"
    :subject: GEOG
  - :name: Geography of Regional Identity
    :credit: "3.000"
    :description: |-
      
      The response of diverse regional groups in Europe to the centripetal tendencies of national institutions. The course draws upon examples from a variety of European regions. Contemporary regional issues will be contextualised within a spatial framework of historical geography.
    :number: "500"
    :subject: GEOG
  - :name: Modelling Environmental Systems
    :credit: "1.15"
    :description: |-
      
      Most problems in environmental science deal with weak relationships and poorly defined systems. Model development and simulation will be used in this course to help improve understanding of environmental systems. Simulation of environmental systems is examined, focusing on problem definition, model development and model validation.
    :number: "501"
    :subject: GEOG
  - :name: Geography of Northern Development
    :credit: "3.000"
    :description: |-
      
      Analysis of the evolution of development policies and their spatial implications in circumpolar areas with an emphasis on the application of geographical concepts. Special attention is given to indigenous peoples and new immigrant populations in northern North America.
    :number: "502"
    :subject: GEOG
  - :name: Location & Spatial Development
    :credit: "3.000"
    :description: |-
      
      Patterns of regional economic growth or decline explained in terms of the competitive behaviour of profit-maximizing firms and utility-maximizing households. Ideas, models and evidence developed in competitive location theory.
    :number: "503"
    :subject: GEOG
  - :name: Global Biogeochemistry
    :credit: "3.000"
    :description: |-
      
      An examination of the storage, transfers and cycling of major elements and substances, with an emphasis on the global scale and the linkages between the atmosphere, hydrosphere, lithosphere and biosphere.
    :number: "505"
    :subject: GEOG
  - :name: Advanced Geographic Information Science
    :credit: "3.000"
    :description: |-
      
      Critically analyse major themes in geographic information science and draw out the practical ramifications for spatial technologies and research. Topics such as spatial interoperability, data quality, scale, visualization, location based services and ontologies are covered.
    :number: "506"
    :subject: GEOG
  - :name: Advanced Social Geography
    :credit: "3.000"
    :description: |-
      
      Current theories and themes in social geography, such as relations between society and space, social and spatial relations of inequality, difference and diversity, situated and embodied identities, social issues and problems, connections between society and nature, all within a spatial framework.
    :number: "507"
    :subject: GEOG
  - :name: Resources, People and Power
    :credit: "3.000"
    :description: |-
      
      Addresses how different groups of people struggle over natural resources and environmental change. Politics of conservation in resource-dependent local communities, struggles over resource access and character, questions of power, resistance, class, and gender, and to "nature" as a socially-constructed yet active player.
    :number: "508"
    :subject: GEOG
  - :name: Qualitative Methods
    :credit: "3.000"
    :description: |-
      
      Qualitative methods that geographers use and the debates surrounding their use; epistemological underpinnings of methodological choices.
    :number: "509"
    :subject: GEOG
  - :name: Humid Tropical Environments
    :credit: "3.000"
    :description: |-
      
      Focus on the environmental and human spatial relationships in tropical rain forest and savanna landscapes. Human adaptation to variations within these landscapes through time and space. Biophysical constraints upon "development" in the modern era.
    :number: "510"
    :subject: GEOG
  - :name: Behavioural Geography
    :credit: "3.000"
    :description: |-
      
      The development of behavioural approaches in geography. A survey of methods and findings in the area of environmental and spatial cognition, preference and choice behaviour. Models of disaggregate and aggregate travel demand.
    :number: "513"
    :subject: GEOG
  - :name: Advanced Environmental Hydrology
    :credit: "3.000"
    :description: |-
      
      Surface and shallow ground water determine the availability of moisture and many chemical elements at the Earth's surface. This course discusses the link between surface water and ground water flow systems and the role this link plays in stream flow production and biogeochemical cycling in lake, riparian and terrestrial ecosystems.
    :number: "522"
    :subject: GEOG
  - :name: Advanced Climatology
    :credit: "3.000"
    :description: |-
      
      Principles of physical climatology involving a detailed examination of energy and mass exchange at or near the Earth's surface, emphasizing radiative heat, moisture and momentum transfers. Methods of measurement based on energy balance, water balance, and turbulent transport theory. Models of potential and actual evaporation and their use in predicting soil moisture and plant productivity. Examples drawn from natural, agricultural, and urban environments.
    :number: "523"
    :subject: GEOG
  - :name: Remote Sensing and Interpretation
    :credit: "3.000"
    :description: |-
      
      Basic photogrammetry and interpretation procedures for aircraft and space craft photography and imagery.
    :number: "535"
    :subject: GEOG
  - :name: Geocryology
    :credit: "3.000"
    :description: |-
      
      Study of the unique geomorphic aspects of periglacial and permafrost environments. The focus will be on processes in cold climates, the impact of human activity on permafrost landscapes and potential impacts of climatic change.
    :number: "536"
    :subject: GEOG
  - :name: Advanced Fluvial Geomorphology
    :credit: "3.000"
    :description: |-
      
      An examination of current advances in fluvial geomorphology: sediment entrainment and transport, alluviation and river channel evolution.
    :number: "537"
    :subject: GEOG
  - :name: Topics in Geography 1
    :credit: "3.000"
    :description: |-
      
      In-depth review of a current topic in physical geography.
    :number: "540"
    :subject: GEOG
  - :name: Topics in Geography 2
    :credit: "3.000"
    :description: |-
      
      In-depth review of a current topic in human geography.
    :number: "541"
    :subject: GEOG
  - :name: Advanced Studies in Geography 1
    :credit: "1.000"
    :description: |-
      
      Intensive review of a current topic or technique in physical geography.
    :number: "542"
    :subject: GEOG
  - :name: Advanced Studies in Geography 2
    :credit: "1.000"
    :description: |-
      
      Intensive review of a current topic or technique in human geography.
    :number: "543"
    :subject: GEOG
  - :name: Historical Ecology Techniques
    :credit: "3.000"
    :description: |-
      
      Principles and methods of Quaternary paleoecology and vegetation reconstruction. Examination of ecosystem response to human disturbance and environmental change.
    :number: "550"
    :subject: GEOG
  - :name: Environmental Decisions
    :credit: "3.000"
    :description: |-
      
      This course deals with the role of geographic information, paradigms and modes of analysis - including but not restricted to GIS - in environmental impact assessment and decision making. The focus will be on community-based decision making, particularly where conservation issues are involved. Cross-cultural situations, developing areas and the role of non-government organizations.
    :number: "551"
    :subject: GEOG
  - :name: Ecological Restoration
    :credit: "3.000"
    :description: |-
      
      A broad overview of ecological restoration.  Considers causes of environmental degradation, why and what we restore, how restoration goals are set, and standards in restoration practice, as well as critiques and philosophies of ecological restoration, such as "ecocultural" restoration.
    :number: "555"
    :subject: GEOG
  - :name: "Urban Geography: Selected Topics"
    :credit: "3.000"
    :description: |-
      
      Social and historical aspects of the urban environment.
    :number: "602"
    :subject: GEOG
  - :name: Cultural Geography Part 1
    :credit: "3.000"
    :description: |-
      
      Cultural ecology with particular reference to changing peasant/plantation relations; space needs of native peoples in relation to land claims.
    :number: "608"
    :subject: GEOG
  - :name: Soc,Behavioural Probs
    :credit: "3.000"
    :description: |-
      
      Analysis of social and theoretical problems in human geography.
    :number: "609"
    :subject: GEOG
  - :name: "Social Geography: Selected Topics"
    :credit: "3.000"
    :description: |-
      
      Approaches to the study of human-constructed landscapes,including issues of ethnicity, social networks and social metaphors/ tropes.
