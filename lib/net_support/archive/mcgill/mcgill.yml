- :name: |
    Architecture

  :courses: 
  - :name: Communication, Behaviour and Architecture
    :credit: "6.000"
    :description: |-
      
      Introduction to design; development of design judgement and communication skills in a series of exercises addressing light, scale, space, form and colour in the built environment; introduction to techniques of oral and graphic presentation, including model making, photography, sketching and architectural drawing. The course is based in the studio and includes lectures, seminars and field trips.
    :number: "201"
    :subject: ARCH
  - :name: Architectural Graphics and Elements of Design
    :credit: "6.000"
    :description: |-
      
      Introduction to architectural design; consideration of building form in relation to program, structural system, material selection, site and climate; further development of skills in model making, conventional architectural drawing, axonometric and perspective drawing, sketching and architectural rendering. The course is based in the studio and includes lectures, seminars and field trips.
    :number: "202"
    :subject: ARCH
  - :name: Freehand Drawing 1
    :credit: "1.000"
    :description: |-
      
      Development of skills in drawing and observation through a series of exercises based on the study of the human figure in a studio setting. Media include pencil, charcoal, conte crayon, and pen and ink.
    :number: "217"
    :subject: ARCH
  - :name: Freehand Drawing 2
    :credit: "1.000"
    :description: |-
      
      Continuation of ARCH 217. Development of graphic skills and visual literacy through exercises in life drawing. Introduction to basic colour theory: hue, intensity/dilution, temperature and emotional power. Additional media include coloured chalk and gouache.
    :number: "218"
    :subject: ARCH
  - :name: Organization of Materials in Buildings
    :credit: "3.000"
    :description: |-
      
      The characteristics of basic building materials: wood, steel, masonry and concrete. How building materials are shaped into building components, and how these components are integrated into the building envelope. Problems, laboratory projects and field trips to illustrate principles.
    :number: "240"
    :subject: ARCH
  - :name: Architectural Structures
    :credit: "3.000"
    :description: |-
      
      Introduction to the basic concepts and forms of structures in architecture.
    :number: "241"
    :subject: ARCH
  - :name: Digital Representation
    :credit: "2.000"
    :description: |-
      
      This course introduces students to digital representation in architecture. Students explore applications of state-of-the-art two- and three-dimensional computer modeling software in architectural design.
    :number: "242"
    :subject: ARCH
  - :name: Architectural History 1
    :credit: "3.000"
    :description: |-
      
      The study of architecture in relation to landscape, urban form and culture, from Antiquity to the end of the Middle Ages.
    :number: "250"
    :subject: ARCH
  - :name: Architectural History 2
    :credit: "3.000"
    :description: |-
      
      Overview of early 20th century architecture with emphasis on a thematic approach to buildings and cities, architects and ideologies. The lectures will examine the origins, development and impact of canonical figures and buildings of Modernism.
    :number: "251"
    :subject: ARCH
  - :name: Design and Construction 1
    :credit: "6.000"
    :description: |-
      
      An exploration of the design of buildings. Projects emphasize the major social, technological, environmental, and symbolic aspects of the design process. Introduction to specific modelling, presentation, and documentation techniques. Discussions, readings, field trips and practical exercises.
    :number: "303"
    :subject: ARCH
  - :name: Design and Construction 2
    :credit: "6.000"
    :description: |-
      
      Continuation of Design and Construction I with projects of increasing complexity. Projects deal with particular aspects of architectural design and/or explore approaches to design methodology. Discussions, readings, field trips and practical exercises.
    :number: "304"
    :subject: ARCH
  - :name: Freehand Drawing 3
    :credit: "1.000"
    :description: |-
      
      Continuation of ARCH 218. Refinement of graphic skills and visual literacy through exercises in life drawing. Introduction to the materials and methods of watercolour painting.
    :number: "321"
    :subject: ARCH
  - :name: Freehand Drawing 4
    :credit: "1.000"
    :description: |-
      
      Synthesis of ARCH 217, 218 and ARCH 321. Further refinement of graphic skills and visual literacy through exercises in life drawing. Students select and combine various media and apply them to diverse drawing and painting surfaces.
    :number: "322"
    :subject: ARCH
  - :name: Sketching School 1
    :credit: "1.000"
    :description: |-
      
      An eight-day supervised field trip in the late summer to sketch places or things having specific visual characteristics. Students are required to include Sketching School I in the B.Sc.(Arch.) program.
    :number: "324"
    :subject: ARCH
  - :name: Art and Theory of House Design
    :credit: "3.000"
    :description: |-
      
      An examination of the art and theory of the design of houses by architects who developed the form to perfection. Lectures and field trips will focus on the work of selected house architects from antiquity to the present.
    :number: "352"
    :subject: ARCH
  - :name: Architectural History 3
    :credit: "3.000"
    :description: |-
      
      General introduction to Modern Architecture in Western Europe from the Renaissance to the end of the 19th century. The course uses a thematic approach and sources on specific ideas and works drawn particularly from Italy, France, England and Germany.
    :number: "354"
    :subject: ARCH
  - :name: Architectural History 4
    :credit: "3.000"
    :description: |-
      
      The study of architecture and cities in the postwar period. Emphasis placed on themes and approaches to architectural history, as opposed to traditional survey.
    :number: "355"
    :subject: ARCH
  - :name: History of Architecture in Canada
    :credit: "2.000"
    :description: |-
      
      French, British and American influences in the Maritime Provinces, Quebec and Ontario.
    :number: "372"
    :subject: ARCH
  - :name: Landscape
    :credit: "2.000"
    :description: |-
      
      Land form, plant life, microclimate; land use and land preservation; elements and methods of landscape design.
    :number: "375"
    :subject: ARCH
  - :name: Energy, Environment and Buildings
    :credit: "3.000"
    :description: |-
      
      Exploration of the interrelationship between energy, environment and building. Topics include sustainability, assessment tools, the integrated design process, water conservation, energy conservation, renewable energy, materials and embodied energy, indoor environmental quality, environmental acoustics, and advanced building technology.
    :number: "377"
    :subject: ARCH
  - :name: Site Usage
    :credit: "3.000"
    :description: |-
      
      The study of the creation, form and usage of the exterior space generated in various patterns of low-rise housing. Socio-cultural aspects of patterns; exterior space as a logical extension of the living unit; social control of the use of urban and suburban land; comparative model for low-rise housing patterns.
    :number: "378"
    :subject: ARCH
  - :name: Summer Course Abroad
    :credit: "3.000"
    :description: |-
      
      Studies in-situ of key buildings, landscapes and urban settings; techniques of graphic documentations, analysis of physical configuration, constructional details and present use.  Excursions to neighbouring sites of architectural interest.
    :number: "379"
    :subject: ARCH
  - :name: Geometry and Architecture
    :credit: "3.000"
    :description: |-
      
      Geometry in the formal structure of design. Grids, lattices, polygons and polyhedra; proportional systems. Evidence of these figures and structures in natural objects and phenomena. Graphical and physical models. Application to architecture and the human environment. Case studies.
    :number: "383"
    :subject: ARCH
  - :name: Introduction to Historic Preservation
    :credit: "2.000"
    :description: |-
      
      Historic attitudes and terminologies of conservation; historic research techniques. Restoration technology of building materials and principles of interior design in the 19th and 20th centuries; current preservation planning.
    :number: "388"
    :subject: ARCH
  - :name: Design and Construction 3
    :credit: "6.000"
    :description: |-
      
      A structured investigation of architectural concepts; program interpretation with respect to relevant cultural, social and environmental contexts; applications of appropriate formal languages and building technologies in integrated proposals for a variety of building forms.
    :number: "405"
    :subject: ARCH
  - :name: Design and Construction 4
    :credit: "6.000"
    :description: |-
      
      A detailed study and comprehensive development of architectural proposals for complex building types and site conditions; the exploration of coherent initial concepts with respect to programmatic requirements, image and form; subsequent elaboration leading to meaningful and technologically viable designs for the built environment.
    :number: "406"
    :subject: ARCH
  - :name: Lighting
    :credit: "2.000"
    :description: |-
      
      Concepts of natural and artificial lighting in architecture and urban design.
    :number: "447"
    :subject: ARCH
  - :name: Building Regulations and Safety
    :credit: "2.000"
    :description: |-
      
      The study of building codes with specific emphasis on the National Building and National Fire Codes of Canada. Examples of existing buildings with assignments to illustrate regulations. Development of a systematic approach to the implementation of codes during the preliminary design stage of an architectural project.
    :number: "451"
    :subject: ARCH
  - :name: Freehand Drawing and Sketching
    :credit: "1.000"
    :description: |-
      
      Drawing and sketching in pencil, charcoal and other media both in the studio and out-of-doors.
    :number: "461"
    :subject: ARCH
  - :name: Computer-Aided Building Design
    :credit: "2.000"
    :description: |-
      
      An introduction to selected applications of interactive computing in architecture; emphasis on development of simple algorithms in graphic, as well as non-graphic, modes in hands-on situations in the lab; field trips to several in use installations.
    :number: "471"
    :subject: ARCH
  - :name: Selected Topics in Design
    :credit: "2.000"
    :description: |-
      
      A course to allow the introduction of special topics in related areas of design.
    :number: "490"
    :subject: ARCH
  - :name: Architectural Modelling
    :credit: "3.000"
    :description: |-
      
      Architectural modelling using advanced applications in digital media. Topics include: 3-D modelling and rendering; image editing; digital animation; hypertext and the World Wide Web; issues of representation and methodology; comparison of publishing applications. Projects complement design studio courses and independent studies that are student or instructor initiated.
    :number: "512"
    :subject: ARCH
  - :name: Community Design Workshop
    :credit: "4.000"
    :description: |-
      
      A design-build studio that engages community-based projects with identified needs and a requirement for intervention on real sites. Exploration of selected problems in architectural design and develop solutions from first concept to implementation on-site.
    :number: "514"
    :subject: ARCH
  - :name: Sustainable Design
    :credit: "3.000"
    :description: |-
      
      This course will address sustainable design theory and applications in the built environment with students from a variety of fields (architecture, urban planning, engineering, sociology, environmental studies, economics, international studies).  Architecture will provide the focus for environmental, socio-cultural and economic issues.
    :number: "515"
    :subject: ARCH
  - :name: "Montreal: Urban Morphology"
    :credit: "3.000"
    :description: |-
      
      Historical, geographical, demographical, and regional evolution of the metropolis of Montreal. Topics include: important quartiers, the Montreal urban grid, industrialization, reform movements, geographical diversity, urban culture, local building techniques and materials.  Basic concepts of urban morphology and their relationships to the contemporary urban context will be explored.
    :number: "520"
    :subject: ARCH
  - :name: Structure of Cities
    :credit: "3.000"
    :description: |-
      
      Nature, pattern and life of modern cities. Urban networks, special areas, problems and prospects.
    :number: "521"
    :subject: ARCH
  - :name: History of Domestic Architecture in Quebec
    :credit: "3.000"
    :description: |-
      
      The architecture of houses in Quebec from 1650 to the present. Distinguished buildings are reviewed from the point of view of form, style, siting and material, as influenced by climate, culture and architectural antecedents in France, England and the United States. The course material is presented through alternating bi-weekly lectures and seminars.
    :number: "522"
    :subject: ARCH
  - :name: Significant Texts and Buildings
    :credit: "3.000"
    :description: |-
      
      Critical study of significant architectural thought since 1750 as it has been expressed in buildings and texts (treatises, manifestos, criticisms). A specific theme will be addressed every year to allow in-depth interpretations of the material presented and discussed.
    :number: "523"
    :subject: ARCH
  - :name: Seminar on Architectural Criticism
    :credit: "3.000"
    :description: |-
      
      The development and current role of architectural criticism with particular reference to its affinities with art and literary criticism.
    :number: "524"
    :subject: ARCH
  - :name: Seminar on Analysis and Theory
    :credit: "3.000"
    :description: |-
      
      Analysis and evaluation of significant architectural projects with reference to contemporary architectural theories.
    :number: "525"
    :subject: ARCH
  - :name: Philosophy of Structure
    :credit: "3.000"
    :description: |-
      
      Philosophy of Structure aims to investigate structure in its broadest sense. The course is divided in two halves; the first one gives an overview of the development of theoretical structural frameworks such as mathematics and geometry, while the second one highlights physical structures constructed by nature (geology, turbulence), man or animals.
    :number: "526"
    :subject: ARCH
  - :name: Civic Design
    :credit: "3.000"
    :description: |-
      
      The elements of form in buildings and their siting design in the urban setting.
    :number: "527"
    :subject: ARCH
  - :name: History of Housing
    :credit: "3.000"
    :description: |-
      
      Indigenous housing both transient and permanent, from the standpoint of individual structure and pattern of settlements. The principal historic examples of houses including housing in the age of industrial revolution and contemporary housing.
    :number: "528"
    :subject: ARCH
  - :name: Housing Theory
    :credit: "3.000"
    :description: |-
      
      A review of environmental alternatives in housing; contemporary housing and the physical and sociological determinants that shape it; Canadian housing.
    :number: "529"
    :subject: ARCH
  - :name: Renaissance
    :credit: "3.000"
    :description: |-
      
      Architectural intentions embodied in buildings and writings of architects from antiquity to the Renaissance. Special emphasis is placed on the cultural connections of architecture to science and philosophy.
    :number: "531"
    :subject: ARCH
  - :name: Origins of Modern Architecture
    :credit: "3.000"
    :description: |-
      
