- :name: |
    Communication Studies

  :courses: 
  - :name: History of Communication
    :credit: "3.000"
    :description: |-
      
      The social and cultural implications of major developments in communications from prehistory to the electronic era. Thematic and conceptual introduction to the underlying media technologies and to some key issues and practices of historical thinking about their role in society.
    :number: "200"
    :subject: COMS
  - :name: Introduction to Communication Studies
    :credit: "3.000"
    :description: |-
      
      The social and cultural implications of media. Surveys theory and case studies relevant key issues such as the ownership, structure and governance of media industries; the significance of emergent media technologies; and the roles of media as cultural forms and practices.
    :number: "210"
    :subject: COMS
  - :name: Communication and Democracy
    :credit: "3.000"
    :description: |-
      
      Introduction to investigation of the relationship between communication, media practices and democracy. Examines the role of media and communication in existing and emerging democratic contexts, and the challenges of constructing and maintaining a democratic media and communication environment on the domestic and international levels.
    :number: "230"
    :subject: COMS
  - :name: Media and Modernity in the 20th Century
    :credit: "3.000"
    :description: |-
      
      An overview of the growth and impact of 20th century media such as radio, television, cinema and the mass-circulation press; their role in shaping the technological, socio-political and aesthetic dimensions of urban modernity.
    :number: "300"
    :subject: COMS
  - :name: Media and Feminist Studies
    :credit: "3.000"
    :description: |-
      
      Introduction to feminist studies of the media. Impact of feminist and queer theory on media studies; current issues about gender in the media. Emphasis will be placed on critical analysis of media representations of gender in relation to other social differences, such as race, class and sexuality.
    :number: "310"
    :subject: COMS
  - :name: Media and Empire
    :credit: "3.000"
    :description: |-
      
      The relationship between mass media and empire-building, as well as the role of mass and alternative media in anti-imperialism movements. Topics may include: Print technologies and the British Empire; shipping technologies, industrialization and the slave trade; new media and the anti-war and anti-globalization movements.
    :number: "320"
    :subject: COMS
  - :name: Media in Cultural Life
    :credit: "3.000"
    :description: |-
      
      Introduction to a range of theories and qualitative methods in communication studies for the critical analysis of media practices in cultural life.
    :number: "330"
    :subject: COMS
  - :name: Critical Theory Seminar
    :credit: "3.000"
    :description: |-
      
      The tradition of critical social theory as it has influenced the field of media and communication studies. Strains of critical theory studies may include: Marxism; the Frankfurt school; poststructuralism, deconstruction and postmodernism; feminism; cultural studies, postcolonialism and crital race theory.
    :number: "400"
    :subject: COMS
  - :name: Cultures in Visualization
    :credit: "3.000"
    :description: |-
      
      Analysis of imaging technologies in their cultural contexts. Focus on different traditions of visual representation through the investigation of artistic and scientific visualization practices.
    :number: "410"
    :subject: COMS
  - :name: History and Theory of Media
    :credit: "3.000"
    :description: |-
      
      Emergent themes in media history and media theory, and their application to current issues in communications studies.
    :number: "490"
    :subject: COMS
  - :name: Media, Communication & Culture
    :credit: "3.000"
    :description: |-
      
      Emergent themes and issues in cultural approaches to media and communication studies.
    :number: "491"
    :subject: COMS
  - :name: Power, Difference and Justice
    :credit: "3.000"
    :description: |-
      
      Media systems and their role in social relations of power and difference that are maintained and challenged through communication practices.
    :number: "492"
    :subject: COMS
  - :name: Canadian Broadcasting Polic
    :credit: "3.000"
    :description: |-
      
      Key issues in the history and evolution of radio, television and new media in Canada. The legislative and regulatory framework of Canadian broadcasting, the relationship between public and privately-owned media, the emergence of new media, and the efforts of interest groups to influence the direction of the Canadian media system.
    :number: "510"
    :subject: COMS
  - :name: Communications in History
    :credit: "3.000"
    :description: |-
      
      North American communication studies have undergone five discernible changes in the definition and focus of the field. The major "schools" of thought to be covered are the Chicago and Lazarsfeld heritages, the institutionalization of communication science in the academy, and the post-modern period.
    :number: "521"
    :subject: COMS
  - :name: Cultural Industries
    :credit: "3.000"
    :description: |-
      
      The convergence of computerized technologies and cultural industries and how these have produced entire new forms of cultural expression in film, TV, and the Internet.
    :number: "541"
    :subject: COMS
  - :name: Communications and Development
    :credit: "3.000"
    :description: ""
    :number: "560"
    :subject: COMS
  - :name: The Problem of Communication
    :credit: "3.000"
    :description: |-
      
      The idea, nature, and problem of 'communication' in western social and political thought, including the emergence of 'communication' in social analysis, and its relationship to language, media, subjectivity, culture and politics.
    :number: "601"
    :subject: COMS
  - :name: Sound Studies
    :credit: "3.000"
    :description: |-
      
      Key theoretical, primary and critical readings in sound studies including areas such as technology, subjectivity, voice, listening, soundscape, sound art, sound design, sound history and the philosophy of sound.
    :number: "608"
    :subject: COMS
  - :name: History/Theory/Technology
    :credit: "3.000"
    :description: |-
      
      A critical appraisal of current issues in the field of communications notably through an examination of how new theorists have dealt with the effects and consequences of developments in the technologies of communication. The contributions of Canadian media theorists figure significantly in the seminar's concerns.
    :number: "611"
    :subject: COMS
  - :name: Philosophy of Technology
    :credit: "3.000"
    :description: |-
      
      Central currents in the philosophy of technology, including the problem of technology as a core dimension of modernity and in post-industrial societies, especially as it related to issues in communication studies.
    :number: "612"
    :subject: COMS
  - :name: Gender and Technology
    :credit: "3.000"
    :description: |-
      
