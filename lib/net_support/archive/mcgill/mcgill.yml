  - :name: Marketing Management 2
    :credit: "3.000"
    :description: |-
      
      Its orientation is one of decision making and problem solving. Focuses on the decision areas of marketing management. Emphasizes the application of marketing theory, concepts and methods to the solution of real life marketing problems.
    :number: "652"
    :subject: MRKT
  - :name: Services Marketing
    :credit: "3.000"
    :description: |-
      
      Services are fleeting and involve direct contact between the supplier and the buyer. Inventories disappear every time an aircraft takes off or the night passes for an hotel. Yet services have become the largest sector in modern Western economy and their importance shows every sign of continuing to grow. This course focuses on the key differences between product and services marketing and the skills that are necessary for the services sector.
    :number: "355"
    :subject: MRKT
  - :name: Marketing Planning 1
    :credit: "3.000"
    :description: |-
      
      Marketing Planning is designed as a capstone to previous marketing courses; Structured approach to developing a marketing plan, proceeding from corporate mission and objectives through to detailed marketing mix programs. Lectures, discussions and cases. A field project provides marketing planning experience.
    :number: "357"
    :subject: MRKT
  - :name: Marketing of Technology
    :credit: "3.000"
    :description: |-
      
      The analysis, planning, and control of marketing activities in a high technology business environment through the application of a good conceptual framework that is useful in addressing marketing management problems.
    :number: "360"
    :subject: MRKT
  - :name: New Products
    :credit: "3.000"
    :description: |-
      
      New products will follow the new product introduction process from idea generation to post introduction. It will use ideas developed in marketing, production and policy. It will use cases and projects and will involve a real life new product project. In the average firm today, 40% of sales come from products not being sold five years ago. The ability of the firm to innovate is at the heart of long term success.
    :number: "365"
    :subject: MRKT
  - :name: Topics in Marketing 1
    :credit: "3.000"
    :description: |-
      
      Current topics in marketing.
    :number: "434"
    :subject: MRKT
  - :name: Brand Management
    :credit: "3.000"
    :description: |-
      
      Looks at the decisions a brand manager in a major consumer goods company takes. It examines, in particular, the breakdown of advertising and sales promotion expenditures. It looks at the short term nature of the decisions taken. It will concentrate on the vast amount of new information available to brand managers today, especially in the form of scanner data.
    :number: "438"
    :subject: MRKT
  - :name: Marketing Research
    :credit: "3.000"
    :description: |-
      
      The basic problems of searching for additional information for better marketing decisions. Designed from the marketing manager's point of view. Placed in a cost-benefit perspective. All steps of the research process (problem definition, data collection methods, sample design, etc.) are covered.
    :number: "658"
    :subject: MRKT
  - :name: Consumer Behaviour
    :credit: "3.000"
    :description: |-
      
      A study of basic factors influencing consumer behaviour. Attention is focused on psychological, sociological and economic variables including motivation, learning, attitude, personality, small groups, social class, demographic factors and culture, to analyze their effects on purchasing behaviour.
    :number: "452"
    :subject: MRKT
  - :name: Advertising Management
    :credit: "3.000"
    :description: |-
      
      Surveys advertising and promotion in Canadian context. Examines activities as they relate to advertisers, the advertising agency and media. Stresses advertising by objectives as the approach to developing strategy and tactics. Real examples from current campaigns are the focal point of class discussions.
    :number: "453"
    :subject: MRKT
  - :name: Sales Management
    :credit: "3.000"
    :description: |-
      
      Responsibilities of the sales manager as they relate to the sales force. These include the selection of process, training alternatives, compensation and incentive plans, supervision and evaluation and budgeting and forecasting. Case studies and discussions of sales force models are used.
    :number: "455"
    :subject: MRKT
  - :name: Business to Business Marketing
    :credit: "3.000"
    :description: |-
      
      Decision-making and management of the marketing effort in a business to business (b-to-b) context,  including the b-to-b marketing system; b-to-b purchasing; researching the b-to-b market; product, price distribution, selling and advertising decisions; strategies for business markets.
    :number: "456"
    :subject: MRKT
  - :name: Retail Management
    :credit: "3.000"
    :description: |-
      
      Principles and methods of marketing management as applied to retailing, including strategy and tactics: market structure; consumer behaviour; competition; financial management; human resources planning; promotion; presentation; merchandising; operations; pricing; planning and attaining retail profits. Lectures, text material, outside reading, planned retail visiting, cases.
    :number: "459"
    :subject: MRKT
  - :name: Advertising Practicum
    :credit: "3.000"
    :description: |-
      
      Primarily designed as a practical course in measuring advertising effectiveness. Emphasis on understanding the dynamics of persuasion in an advertising context and developing projects focused on specific aspects of campaign strategies. Knowledge of basic techniques of statistical hypothesis testing is essential.
    :number: "461"
    :subject: MRKT
  - :name: International Marketing Management
    :credit: "3.000"
    :description: |-
      
       Marketing management  considerations of a company seeking to extend beyond the confines of  its domestic market. A review of  product, pricing, channels of  distribution and communications  policies to develop an optimum  strategy (between adapting  completely to each local  environment and standardizing  across them) for arriving at an  integrated and profitable  operation. Particular attention to  international marketing and  exporting in the Canadian context.
    :number: "698"
    :subject: MRKT
  - :name: Marketing Communications
    :credit: "3.000"
    :description: |-
      
      The design and implementation of advertising and promotions. Draws on theories of persuasion to develop a managerially oriented decision making framework. Links the framework to decisions pertaining to creative strategy, media planning, consumer promotions and trade promotions.
    :number: "654"
    :subject: MRKT
