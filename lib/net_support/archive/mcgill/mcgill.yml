      Social work policy and practice, including an examination of discrimination and oppressions, identity and social location, reflexivity, intersectionality, contemporary anti-oppression movements, access and equity in human services and their implications.
    :number: "325"
    :subject: SWRK
  - :name: "Introduction: Practice with Families"
    :credit: "3.000"
    :description: |-
      
      An introduction to theories and techniques of family assessment and intervention using genograms, family systems and eco-systemic approaches and family life cycle theory. The effects of class, gender, race, culture; also diverse family forms (nuclear, extended, divorcing, reconstituted, substitute, lone parent, gay/lesbian) are considered. Illustrations using simulations and tapes.
    :number: "341"
    :subject: SWRK
