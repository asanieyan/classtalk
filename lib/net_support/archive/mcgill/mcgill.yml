  :courses: 
  - :name: Linear Algebra
    :credit: "3.000"
    :description: |-
      
      Vectors: equality and inequality, geometric representation, polar form, addition and subtraction, unit vectors, dot product, cross product, triple scaler and vector products, use of vectors in 3-D geometry. Matrices: definition, equality and inequality, addition and subtraction, multiplication, null matrix, identity matrix, triangular and diagonal matrices, determinants, matrix inverse, matrix applications.
    :number: "103"
    :subject: BREE
  - :name: Freshman Seminar 1
    :credit: "0.500"
    :description: |-
      
      Departmental seminar series.
    :number: "187"
    :subject: BREE
  - :name: Freshman Seminar 2
    :credit: "0.500"
    :description: |-
      
      Departmental seminar series.
    :number: "188"
    :subject: BREE
  - :name: Engineering Design 1
    :credit: "3.000"
    :description: |-
      
      Engineering philosophy and the role of the bioresource engineer in society; introduction to engineering analysis and design; the role of the engineer in the design, construction, and operation of bio-based facilities and industries and the environment.
    :number: "205"
    :subject: BREE
  - :name: Mechanical Analysis & Design
    :credit: "3.000"
    :description: |-
      
      Non-concurrent force systems; analysis of simple trusses and multiforce frames; friction, shearing forces and bending moments in beams and frames; centres of gravity; solution of problems by energy methods.
    :number: "210"
    :subject: BREE
  - :name: Geomatics
    :credit: "3.000"
    :description: |-
      
      The engineer's level and the theodolite are used to perform benchmark circuits, profile levelling, topographic maps and straight line extensions. A total station, computer programs and use of GPS are introduced.
    :number: "214"
    :subject: BREE
  - :name: Bioresource Engineering Materials
    :credit: "3.000"
    :description: |-
      
      Introduction to the composition and mechanical constitution of materials used in bioresource engineering, including metals, plastics, concrete, wood, composite, plant and food materials. Crystal structure, alloys, phase diagrams, stresses and strains, elasticity, plasticity, yield, fracture, ductility, heat treatments, cold work, corrosion, composite materials, concrete chemistry, polymers.
    :number: "216"
    :subject: BREE
  - :name: Hydrology and Water Resources
    :credit: "3.000"
    :description: |-
      
      Measurements and analysis of components of the water cycle. Precipitation, evaporation, infiltration and groundwater. Analysis of hydrologic data. Hydrograph theory. Hydrologic estimations for design of water control projects; flood control and reservoir routing. Integrated watershed management and water conservation. Water management systems for environmental protection.
    :number: "217"
    :subject: BREE
  - :name: Computing for Engineers
    :credit: "3.000"
    :description: |-
      
      A user level computer programming course in Fortran-90 language. The pros and cons of computerization, differences between mainframe and microcomputers, network basics, discussion of the use of Fortran-90 and C languages to solve engineering problems, electronic spreadsheet analysis and the use of other software packages will be studied from an engineering point of view.
    :number: "252"
    :subject: BREE
  - :name: Biothermodynamics
    :credit: "3.000"
    :description: |-
      
      Classical thermodynamic analysis of pure and simple compressible systems. The course covers the first and second laws of thermodynamics. It deals with basic concepts of thermodynamics and thermochemistry in biological systems.
    :number: "301"
    :subject: BREE
  - :name: Fluid Mechanics
    :credit: "3.000"
    :description: |-
      
      Properties of fluids; fluid statics; principles of flow of incompressible and compressible fluids; dimensional analysis boundary layers; conduit and open channel systems; simple applications to turbo machinery.
    :number: "305"
    :subject: BREE
  - :name: Electric Circuits and Machines
    :credit: "3.000"
    :description: |-
      
      General circuit laws and d.c. circuits; electromagnetic circuits; inductance and capacitance, natural and forced response of circuits; analysis of single phase and three phase networks; transformers, AC and DC motors/generators.
    :number: "312"
    :subject: BREE
  - :name: Agri-Food Buildings
    :credit: "3.000"
    :description: |-
      
      Analysis and design of structures to house animals and plants and to process and store animal and plant products. Introduction to environmental control systems and animal waste management.
    :number: "314"
    :subject: BREE
  - :name: Design of Machines
    :credit: "3.000"
    :description: |-
      
      Design of shafting, bearings, gear, belt and chain drives, clutches, brakes, vibrations, fasteners, welded joints, frames. Principles and practices of Engineering Drawing will be adhered to in laboratory submissions.
    :number: "315"
    :subject: BREE
  - :name: Engineering Mathematics
    :credit: "3.000"
    :description: |-
      
      This is a computer-based course taught via personal computer technology. The objectives of the course are to familiarize students with a number of computer-based mathematical engineering tools and to teach them how to effectively do mathematics with these. Subjects covered are: data conversion; data modelling and curve fitting; 3D geometry; vector and matrix algebra; filtering and filter design. A number of commercial software produces will be used; these will be updated as the technology evolves.
    :number: "319"
    :subject: BREE
  - :name: Organic Waste Management
    :credit: "3.000"
    :description: |-
      
      An introduction to engineering aspects of handling, storage and treatment of all biological and food industry wastes. Design criteria will be elaborated and related to characteristics of wastes. Physical, chemical and biological treatment systems.
    :number: "322"
    :subject: BREE
  - :name: Properties of Biological Materials
    :credit: "3.000"
    :description: |-
      
      An engineering analysis of the structure, physical attributes, mechanical and rheological properties of biological materials, emphasizing the relationship of these properties to production and processing of agricultural products and food. Mathematical models considering size, shape, volume, surface area, density, quasistatic and dynamic viscoelastic behaviour; non-Newtonian fluid models; optical properties; behaviour of granular materials.
    :number: "323"
    :subject: BREE
  - :name: Elements of Food Engineering
    :credit: "3.000"
    :description: |-
      
      A course in basic food engineering for non-engineering students, covering heat transfer, mass and energy balances, food process unit operations, material transport/ steam/refrigeration systems.
    :number: "324"
    :subject: BREE
  - :name: Food Process Engineering
    :credit: "3.000"
    :description: |-
      
      Heat and mass transfer, enthalpy and mass balances, sterilizing, freezing, fluid flow, pipes, steam, refrigeration, pumps and valves.
    :number: "325"
    :subject: BREE
  - :name: Bio-Environmental Engineering
    :credit: "3.000"
    :description: |-
      
