    :number: "103"
    :subject: INDS
  - :name: Endocrinology, Metabolism and Nutrition
    :credit: "1.000"
    :description: |-
      
      This unit provides an overview of the gross and microscopic structure of the gastrointestinal tract and its accessory organs, along with a grounding in the principles of nutrition and digestion. Emphasis is also placed on those aspects of system and molecular endocrinology which regulate and integrate various metabolic activities.
    :number: "104"
    :subject: INDS
  - :name: Life Cycle
    :credit: "4.000"
    :description: |-
      
      This unit is designed as an introduction to the basic science that will enable the student to understand human reproduction. The embryology, histology, and anatomy of the reproductive tract will be covered. Human development from genetics, to embryo, to parturition, will be explored and how this knowledge can be applied to clinical medicine in resolving problems of infertility, fetal and maternal morbidity, and menopause.
    :number: "105"
    :subject: INDS
  - :name: Nervous System and Special Senses
    :credit: "2.000"
    :description: |-
      
      The content of this unit includes the anatomy of the head and neck and anatomical, physiological, biochemical and behavioural aspects of the organization of the nervous system and special senses. The material is presented in an integrated series of lectures and laboratory classes combined with small group clinical problem sessions designed to illustrate the clinical relevance of the material.
