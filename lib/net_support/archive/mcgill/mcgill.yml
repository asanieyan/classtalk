      The English language proficiency test is a program requirement that must be completed in the first term.  Anyone who fails the test must re-take and pass it prior to the third-year field experience.  Anyone who is unsuccessful after two attempts must withdraw from the program.
    :number: "215"
    :subject: EDEC
  - :name: Aboriginal Language Requirement
    :credit: "0.000"
    :description: |
      
      The Aboriginal Language Proficiency test is a program requirement. Anyone who fails the test must retake and pass it prior to the third year field experience. Anyone who is unsuccessful after two attempts must withdraw from the program.

    :number: "216"
    :subject: EDEC
  - :name: Curriculum Development
    :credit: "3.000"
    :description: |-
      
      This course, introducing Aboriginal educators to the principles and processes of curriculum development, emphasizes the impact of language and culture on the development of materials. Features of the process of curriculum and materials design, which are strategically important in meeting the needs of Aboriginal students, are highlighted.
    :number: "220"
    :subject: EDEC
  - :name: Leadership and Group Skills
    :credit: "3.000"
    :description: |-
      
      Management, effective team leadership, group dynamics, and communications skills crucial to First Nations and Inuit community-based educational leaders.  Differences between traditional and mainstream institutional practices and leadership skills.
    :number: "221"
    :subject: EDEC
  - :name: Personnel Management and Support
    :credit: "3.000"
    :description: |-
      
      Methods of appropriate and supportive supervision in a First Nations and Inuit educational milieu.  Techniques of developing staff members' potential through staff development and quality performance.  A compulsory practicum component will demonstrate students' transfer of theory to practice.
    :number: "222"
    :subject: EDEC
  - :name: First Nations and Inuit Education
    :credit: "3.000"
    :description: |-
      
      Study of First Nations and Inuit schools as diverse social, cultural, linguistic, political and pedagogical settings. Considers school and community minority-majority interactions and their influence on teaching and learning in educational settings. Examines how a teacher's personal practice can be influenced by an understanding of these factors.
    :number: "233"
    :subject: EDEC
  - :name: Mohawk Second Language 2
    :credit: "3.000"
    :description: |-
      
      Students will continue their study of Mohawk syntax and morphology and improve their literacy. Oral skills will focus on basic interactions and classroom commands. Students will discuss the difficulties encountered in learning a second language and consider implications for their students' language learning.
    :number: "236"
    :subject: EDEC
  - :name: Mi'kmaq Language 1
    :credit: "3.000"
    :description: |-
      
      Students will learn the phonological system and develop their literacy skills. They will also begin to explore Mi'kmaq syntax and morphology. Word generation conventions will be introduced and Mi'kmaq labels developed to describe how the language functions.
    :number: "239"
    :subject: EDEC
  - :name: Cree Language 1
    :credit: "3.000"
    :description: |-
      
      Students will learn their own phonology and see how the phonological system is reflected in dialects. They will learn the spelling rules and develop their literacy skills in syllabics. Finally, they will derive Cree grammatical terms and begin to study Cree morphology and syntax.
    :number: "241"
    :subject: EDEC
  - :name: Cree Language 2
    :credit: "3.000"
    :description: |-
      
      Students will study the morphology and syntax analysis of Cree at a more advanced level and begin the study of word generation conventions. In addition, features of Cree that are difficult in first language acquisition will be highlighted and implications for classroom practice discussed.
    :number: "242"
    :subject: EDEC
  - :name: "Teaching: Multigrade Classrooms"
    :credit: "3.000"
    :description: |-
      
      This course introduces students to concepts and strategies for organizing, teaching, and evaluating learning in classes in which there are students from 2, 3 or 4 grade levels.
    :number: "243"
    :subject: EDEC
  - :name: Issues in Aboriginal Education
    :credit: "3.000"
    :description: |-
      
      The content of this course changes depending on the needs and interests of the students and the educational communities participating in programs administered by the Office of First Nations and Inuit Education. It always addresses issues related to Aboriginal education, e.g., local control, development of linguistic and cultural policies.
    :number: "244"
    :subject: EDEC
  - :name: Middle School Teaching
    :credit: "3.000"
    :description: |-
      
      Explores the philosophy of middle school teaching and how this impacts on the institutional, curricula and instructional decisions made in meeting the specialized needs of Aboriginal adolescents. Particular attention will be paid to how middle school philosophy can be integrated with Aboriginal values.
    :number: "245"
    :subject: EDEC
  - :name: Middle School Curriculum
    :credit: "3.000"
    :description: |-
      
      Curriculum principles underlying an integrated approach to learning in the middle school level; surveys various curricula looking at program structures; explores teaching and learning methodologies appropriate for this age level when implementing an integrated curriculum, with particular attention to integrating indigenous language and culture.
    :number: "246"
    :subject: EDEC
  - :name: Policy Issues in Quebec Education
    :credit: "3.000"
    :description: |-
      
      This course examines the organization of education in Quebec from various perspectives, including historical, political, social and legal. It aims to provide students with sufficient knowledge that they can begin the life-long learning process of a professional educator, aware of, and contributing to, the policy talk on school.
    :number: "247"
    :subject: EDEC
  - :name: Multicultural Education
    :credit: "3.000"
    :description: |-
      
      Introduction to theories about intercultural and multicultural education in Quebec and Canadian schools.
    :number: "248"
    :subject: EDEC
  - :name: Philosophical Foundations
    :credit: "3.000"
    :description: |-
      
      Ideas essential for the development of a coherent educational theory and sound professional practice. Reflections on: the nature of the person, of reality, of knowledge, and of value; the aims of education, the nature of the school and the curriculum, the roles and responsibilities of professional educators.
    :number: "260"
    :subject: EDEC
  - :name: Philosophy of Catholic Education
    :credit: "3.000"
    :description: |-
      
      An exploration of the philosophy of Catholic education, and its relevance in the world today.
    :number: "261"
    :subject: EDEC
  - :name: Media, Technology and Education
    :credit: "3.000"
    :description: |-
      
      Orientation to the equipment and systems of educational technology. Examination of theories of educational technology, media education and technology education and the exploration and development of possible applications in school settings.
    :number: "262"
    :subject: EDEC
  - :name: Special Topics 1
    :credit: "3.000"
    :description: |-
      
      Selected topics and contemporary developments in the areas of elementary and/or secondary education. The content will vary from year to year and will be announced prior to registration.
    :number: "300"
    :subject: EDEC
  - :name: Special Topics 2
    :credit: "3.000"
    :description: |-
      
      Selected topics and contemporary developments in the areas of elementary and/or secondary education. The content will vary from year to year and will be announced prior to registration.
    :number: "301"
    :subject: EDEC
  - :name: Communication in Management 2
    :credit: "3.000"
    :description: "\n\
      Advanced course (in English) in professional written and oral communication in Management. Assignments include r\xE9sum\xE9s, business proposals, public relations documents and oral presentations. Students use a wide variety of communication technologies such as presentation software, video equipment, e-mail and the Internet."
    :number: "305"
    :subject: EDEC
  - :name: Third Year Professional Seminar (Sec)
    :credit: "3.000"
    :description: |-
      
      Preparation for the third field experience through engaging in the full spectrum of unit/lesson planning, micro-teaching, critical analysis and self-reflection. Professional portfolios will be addressed.
    :number: "306"
    :subject: EDEC
  - :name: Third Year Professional Seminar (K/Elem)
    :credit: "3.000"
    :description: |-
      
      The seminar focuses on planning classroom teaching and puts into practice the students' knowledge of subject methodologies. Specific topics will include: the use of visual aids, music and video; the use of computers; classroom management; commonalties among subjects/grade levels; cooperative and collaborative learning strategies.
    :number: "307"
    :subject: EDEC
  - :name: Learning to Write Fiction
    :credit: "3.000"
    :description: |-
      
      Course focuses on basic story elements: character development, plot structure, setting, description, dialogue, point of view and the drafting and revising of stories through a shared experience within a community of supportive readers.
    :number: "308"
    :subject: EDEC
  - :name: Learning to Write Poetry
    :credit: "3.000"
    :description: |-
      
      Basic poetic techniques such as freewriting, lineation, metaphor, simile, and scansion. Collaborative development and oral readings.
    :number: "309"
    :subject: EDEC
  - :name: The Dialects of Inuktitut
    :credit: "3.000"
    :description: |-
      
      Study of the main Eskimo-Aleut dialects from Siberia to Greenland, looking at the effect of Inuit migrations across the Arctic on the development of dialectical differences. The main phonological, grammatical and lexical differences between the dialects and the patterns underlying these differences will be examined.
    :number: "403"
    :subject: EDEC
  - :name: Fourth Year Professional Seminar (Sec)
    :credit: "3.000"
    :description: |-
      
      Preparation for the final field experience and entry into the teaching profession. Emphasis will be placed on developing the ability to demonstrate ethical and responsible professional behaviour in the performance of duties. Final preparation of professional portfolios will be addressed.
    :number: "404"
    :subject: EDEC
  - :name: Fourth Year Professional Seminar (K/Elem)
    :credit: "3.000"
    :description: |-
      
      Preparation for the final field experience and entry into the teaching profession. Emphasis will be placed on developing the ability to demonstrate ethical and responsible professional behaviour in the performance of duties. Final preparation of professional portfolios will be addressed.
    :number: "405"
    :subject: EDEC
  - :name: Tutoring Writing
    :credit: "3.000"
    :description: |-
      
      Theory and practice of teaching writing through one-on-one conferencing. Focus on composition theory and research, rules of English usage, and tutorial teaching strategies. Practical experience offered through work in Writing Tutorial Service. Relevant for anyone who teaches or will teach in English at any level in any subject.
    :number: "500"
    :subject: EDEC
  - :name: Foundations of Curriculum
    :credit: "3.000"
    :description: |-
      
      The processes of development, implementation and evaluation will be studied from the perspective of the teacher. The focus will be on the role of the teacher as a curriculum professional at the preschool, elementary and secondary school levels.
    :number: "602"
    :subject: EDEC
  - :name: Individual Reading Course
    :credit: "6.000"
    :description: |-
      
      Individualized guided study of a topic in the teaching of the candidates' specialties selected according to their interest and teaching experience.
    :number: "603"
    :subject: EDEC
  - :name: Seminar in Curriculum Inquiry
    :credit: "3.000"
    :description: |-
      
      Students will be introduced to debates that are current in curriculum studies which centre on the appropriate emphasis to be accorded to traditions of schooling. To join the debate, students will need to explore the nature of a variety of traditions and the concomitant curricular manifestations and approaches to pedagogy.
    :number: "606"
    :subject: EDEC
  - :name: Selected Readings in Literacy
    :credit: "6.000"
    :description: |-
      
      This course serves as a tutorial course that would normally involve the monograph supervisor. Students would concentrate their reading in an area pertinent to the monograph.
    :number: "608"
    :subject: EDEC
  - :name: "Literature: Children/Young Adults"
    :credit: "3.000"
    :description: |-
      
      An examination of the growth of children's literature from the Middle Ages to modern times, with special emphasis on its reflection of social, cultural, psychological and historical events, issues and norms of the times. Particular emphasis is given to its implications for school programs.
    :number: "610"
    :subject: EDEC
  - :name: Media Literacy
    :credit: "3.000"
    :description: |-
      
      The course examines the nature and possibilities of media literacy education in schooling, including both the development of students' ability to critically analyze the mass, visual, electronic media in society as well as the development of their own ability to utilize various new media for their own communication.
    :number: "612"
    :subject: EDEC
  - :name: Reading Course
    :credit: "3.000"
    :description: |-
      
      Individualized guided study of a topic in the teaching of the candidates' specialties selected according to their interest and teaching experience.
    :number: "616"
    :subject: EDEC
  - :name: Literacy Studies
    :credit: "3.000"
    :description: ""
    :number: "617"
    :subject: EDEC
  - :name: Meanings of Literacy
    :credit: "3.000"
    :description: |-
      
      Investigation of basic issues related to definitions of literacy. Issues include new directions in literacy and education, the need for non-print literacies in contemporary life, and the challenges these changes present for educators.
    :number: "620"
    :subject: EDEC
  - :name: Responding to Texts
    :credit: "3.000"
    :description: |-
      
       An examination of current theory  and research on response to texts  and implications for classroom  practice at the elementary,  secondary, and post-secondary  levels. A special emphasis on the  processes involved in reading  texts, theories of audiences, and  researching and assessing response  to texts.
    :number: "627"
    :subject: EDEC
  - :name: "Writing: Theory, Research, and Practice"
    :credit: "3.000"
    :description: |-
      
      A review of theories and research on the writing process and the development of writing abilities. Implications for classroom practice at the elementary, secondary, and post-secondary levels. Special attention to the design of writing assignments and to developing criteria for assessment and evaluation.
    :number: "629"
    :subject: EDEC
  - :name: Advanced Written Communication
    :credit: "3.000"
    :description: |-
      
      Rhetorical practices and principles that remain constant across disciplines: generating and organizing ideas; setting goals; planning; considering readers; editing and revising. Students will analyze and produce texts that use the formats, rhetorical strategies, styles, genres, and other conventions of their disciplines.
    :number: "635"
    :subject: EDEC
  - :name: Science Writing and Publishing
    :credit: "3.000"
    :description: |-
      
      Techniques for writing reader-sensitive scientific articles and grant applications, including how to express abstract ideas.
    :number: "645"
    :subject: EDEC
  - :name: Monograph Preparation and Presentation
    :credit: "2.000"
    :description: |-
      
      The preparation and submission of a study project dealing with some aspect of the teaching of the candidate's specialization and supported by a comprehensive review of the relevant literature. The monograph is to be presented to the candidate's program director after the satisfactory completion of the required coursework.
    :number: "690"
    :subject: EDEC
  - :name: Proseminar in Education 1
    :credit: "2.000"
    :description: |-
      
      Students will be exposed to a wide range of educational theory and research as faculty members present the theoretical underpinnings, methodologies, and applications of their various programs of research.
    :number: "700"
    :subject: EDEC
  - :name: PhD Comprehensive Examination
    :credit: "0.000"
    :description: |-
      
      Comprehensive examination.
    :number: "701"
