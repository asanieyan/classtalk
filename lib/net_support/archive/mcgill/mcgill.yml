    :number: "492"
    :subject: SWRK
  - :name: Seminar on Child Protection
    :credit: "3.000"
    :description: |-
      
      The field of child protection and the problems of physical and sexual abuse and neglect of children. The general characteristics of this vulnerable population group and their families as well as some models of intervention.
    :number: "493"
    :subject: SWRK
  - :name: Clinical Practice Seminar 1
    :credit: "3.000"
    :description: |-
      
      Practice competence with various population groups: physically and mentally handicapped, terminally-ill, multi-problem families. Topics may change from year to year.
    :number: "497"
    :subject: SWRK
  - :name: Clinical Practice Seminar 2
    :credit: "3.000"
    :description: |-
      
      Practice competence with various population groups. Topics may change from year to year.
    :number: "498"
    :subject: SWRK
