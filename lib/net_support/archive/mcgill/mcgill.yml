    :number: "314"
    :subject: ECON
  - :name: The Underground Economy
    :credit: "3.000"
    :description: |-
      
      The origins, structure and operation of the "underground" sectors of modern economies around the world. Topics include the causes of black marketeering in Western economies; international contraband trade in guns and drugs; money laundering through the world financial system.
    :number: "316"
    :subject: ECON
  - :name: The Criminal Economy
    :credit: "3.000"
    :description: |-
      
      A seminar course focusing on the nature and operation of criminal enterprise in markets for goods, services and factors of production within advanced industrial economies. Topics include the debate over "organized'' crime; the structure of the criminal firm; labour racketeering; and crime in the money and capital markets.
    :number: "318"
    :subject: ECON
  - :name: The Quebec Economy
    :credit: "3.000"
    :description: |-
      
      A study of the economic development of Quebec and contemporary economic problems in the province. Topics include: economic history since 1900; industrial structure, trade and foreign ownership; unemployment, poverty, and the labour market; government finance and federal-provincial economic relations; independence and the economic program of the Parti Quebecois.
    :number: "321"
    :subject: ECON
