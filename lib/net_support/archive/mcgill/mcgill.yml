    :number: "612"
    :subject: SWRK
  - :name: Family Assessment and Treatment
    :credit: "3.000"
    :description: |-
      
      A seminar on current techniques of family diagnosis and therapy.
    :number: "622"
    :subject: SWRK
  - :name: Couple Counselling
    :credit: "3.000"
    :description: |-
      
      Triadic perspective on couple counselling. Topics include: value issues; origins of intimate conflict; characteristics of troubled couples; presenting couple complaints; separation; treatment techniques: alliances, coalitions, hierarchies, third party positioning, neutrality, secrets, counsellor symmetry and power, resistance.
    :number: "623"
    :subject: SWRK
  - :name: Community Organization
    :credit: "3.000"
    :description: |-
      
      The aim of this course is to develop an understanding of the organizing process at the grass-roots level. Emphasis is placed upon community power and conflict, the development of organizing strategies and the application of such strategies in groups and movements dedicated to social change.
    :number: "624"
    :subject: SWRK
  - :name: Planning Theory/Service Delivery
    :credit: "3.000"
    :description: |-
      
      Planning theory and practice as they relate to community organizing and social service delivery. It focuses on 3 themes: 1) theories of planning and their applicability to social work practice, 2) the planning process (steps and process), 3) an examination of major planning issues in service delivery.
    :number: "625"
    :subject: SWRK
  - :name: Violence against Women
    :credit: "3.000"
    :description: |-
      
      Discussion of the psychological, social and political factors which create and maintain a society where male violence against the women they love occurs. A feminist theoretical perspective will be developed and analyzed. Treatment approaches will be considered focussing on interventive strategies to help both the battered and the batterers.
    :number: "628"
    :subject: SWRK
  - :name: Supervision/Management
    :credit: "3.000"
    :description: |-
      
      Every human service organization is characterized by the need to manage people, information and resources. This course will provide an overview of the nature and function of these fundamental supervision and management processes.
    :number: "631"
    :subject: SWRK
  - :name: Program Evaluation
    :credit: "3.000"
    :description: |-
      
      The theoretical and practical problems involved in evaluating the impact of social work services and social welfare programs. Topics include goal definition, comparison of experimental and non-experimental designs, data sources, qualitative and quantitative approaches, and outcome measures.
    :number: "633"
    :subject: SWRK
  - :name: Advanced Clinical Practice
    :credit: "3.000"
    :description: |-
      
      Advanced clinical seminar to develop detailed, assessment theories, skills that apply to direct work - primarily with children and young adults. Critical examination of child meta-psychology, attachment and British object relations theories in light of research and current Canadian realities. Students expected to provide current practice examples for analysis and discussion.
    :number: "635"
    :subject: SWRK
  - :name: Tutorial in Social Work
    :credit: "3.000"
    :description: |-
      
      An individual or small group tutorial in which students will work independently in conjunction with the instructor. The student will undertake a major project related to the area of specialization.
    :number: "636"
    :subject: SWRK
  - :name: Tutorial Social Welfare
    :credit: "3.000"
    :description: |-
      
      This tutorial permits students to pursue studies in special areas not covered in other courses offered, or to study in greater depth subjects covered in earlier work. Emphasis is on the content, operation and analysis of social welfare programs.
    :number: "642"
    :subject: SWRK
  - :name: Quantitative Research Methods
    :credit: "3.000"
    :description: |-
      
      A comparative review of the research methods and data sources that are used in social work and social welfare, with consideration of the statistical methods and computer programs that are appropriate for each. Topics will include experimental and nonexperimental designs, questionnaire construction, data analysis and reporting research.
    :number: "643"
    :subject: SWRK
