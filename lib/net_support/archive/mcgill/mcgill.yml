      Ce cours vise \xE0 donner au traducteur une formation compl\xE9mentaire utile \xE0 son travail. L'accent sera mis sur la compr\xE9hension et l'analyse du texte pour en d\xE9gager les \xE9l\xE9ments essentiels \xE0 partir desquels l'\xE9tudiant aura \xE0 r\xE9diger un r\xE9sum\xE9. Exercices \xE0 partir de textes fran\xE7ais et anglais vari\xE9s visant \xE0 donner \xE0 l'\xE9tudiant l'habitude de r\xE9diger des textes d'ordre pratique: comptes rendus, proc\xE8s-verbaux, condens\xE9s. L'objectif sera d'arriver \xE0 une expression juste et concise respectant la forme et le niveau du texte, la correction et le caract\xE8re idiomatique de la langue."
