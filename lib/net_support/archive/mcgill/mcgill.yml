      Course is only given in Florence, Italy, as part of McGill's Summer Study in Italy program. The understanding of grammatical structures through a variety of exercises; paraphrasing, translating, composition and discussion. Particular emphasis will be placed on syntax through the study of contemporary texts.
    :number: "306"
