- :name: |
    Civil Engineering

  :courses: 
  - :name: Construction Materials
    :credit: "4.000"
    :description: |-
      
      Classification of materials; atomic bonds; phase diagrams; elementary crystallography, imperfections and their relationship to mechanical behaviour; engineering properties and uses of ferrous and non-ferrous metals, ceramics, cement, concrete, timber and timber products, polymers, composites; smart materials and systems; electrochemical reactions and corrosion, prevention and protection; environmental influences; group laboratory projects.
    :number: "202"
    :subject: CIVE
  - :name: Solid Mechanics Laboratory
    :credit: "1.000"
    :description: ""
    :number: "203"
    :subject: CIVE
  - :name: Statics
    :credit: "3.000"
    :description: |-
      
      Systems of forces and couples, resultants, equilibrium. Trusses, frames and beams, reactions, shear forces, bending moments. Centroids, centres of gravity, distributed forces, moments of inertia. Friction, limiting equilibrium, screws, belts.
    :number: "205"
    :subject: CIVE
  - :name: Dynamics
    :credit: "3.000"
    :description: |-
      
      Kinematics and kinetics of particles, systems, and rigid bodies; mass-acceleration, work-energy, impulse-momentum. Moving coordinate systems. Lagrange's equations. Vibrations and waves.
    :number: "206"
    :subject: CIVE
  - :name: Solid Mechanics
    :credit: "4.000"
    :description: |-
      
      Stress-strain relationships; elastic and inelastic behaviour; performance criteria. Elementary and compound stress states, Mohr's circle. Shear strains, torsion. Bending and shear stresses in flexural members. Deflections of beams. Statically indeterminate systems under flexural and axial loads. Columns. Dynamic loading.
    :number: "207"
    :subject: CIVE
  - :name: Civil Engineering System Analysis
    :credit: "3.000"
    :description: |-
      
      Introduction to civil engineering systems; system modelling process; systems approach and optimization techniques; application of linear programming; simplex method; duality theory; sensitivity analysis; transportation problem; assignment problem; network analysis including critical path method; integer linear programming method.
    :number: "208"
    :subject: CIVE
  - :name: Surveying
    :credit: "2.000"
    :description: |-
      
      The construction and use of modern survey instruments; transit, level, etc.; linear and angular measurements and errors; horizontal and vertical curves; error analysis, significance of figures; use of computers and software; recent developments.
    :number: "210"
    :subject: CIVE
  - :name: Environmental Engineering
    :credit: "4.000"
    :description: |-
      
      Introduction to environmental chemistry; mass balance analyses in engineered and natural systems; water, soil and air pollution characterization and control; water quality parameters; drinking water and wastewater treatment technologies; global climate change: possible causes and effects; risk assessment for pollutant exposure; solid- and hazardous-waste management.
    :number: "225"
    :subject: CIVE
  - :name: Analytical Mechanics
    :credit: "3.000"
    :description: |-
      
      Kinematics of particles, dynamics of particles. Work, conservative forces, potential energy. Relative motion and general moving frames of reference. Central force fields and orbits. Dynamics of a system of particles. General motion of rigid bodies, angular momentum and kinetic energy of rigid bodies. Generalized coordinates and forces, Lagrange's equations.
    :number: "281"
    :subject: CIVE
  - :name: Structural Engineering Basics
    :credit: "4.000"
    :description: |-
      
      Basic principles of statics; force systems; trusses; centroids and second moment of areas; stress and strain; beams; shearing and bending stresses; deflections; combined stresses; columns.
    :number: "284"
    :subject: CIVE
  - :name: Thermodynamics and Heat Transfer
    :credit: "3.000"
    :description: |-
      
      Macroscopic vs. microscopic viewpoint; states and processes; energy conservation and transformation. Phase equilibrium; equations of state; thermodynamic properties; work; heat; First Law of thermodynamics; internal energy; enthalpy; specific heat; thermodynamic processes: reversibility, polytrophic processes, applications of First Law; Second Law; entropy; introduction to heat transfer.
    :number: "290"
    :subject: CIVE
  - :name: Probabilistic Systems
    :credit: "3.000"
    :description: |-
      
      An introduction to probability and statistics with applications to Civil Engineering design. Descriptive statistics, common probability models, statistical estimation, regression and correlation, acceptance sampling.
    :number: "302"
    :subject: CIVE
  - :name: Geotechnical Mechanics
    :credit: "4.000"
    :description: |-
      
      Identification and classification of soils; physical and engineering properties; principle of effective stress; permeability, compressibility, shear strength, stress-strain characteristics; groundwater flow and seepage; earth pressure and retaining structures; stress distributions in soils; settlement; bearing capacity of shallow foundations.
    :number: "311"
    :subject: CIVE
  - :name: Structural Engineering 1
    :credit: "3.000"
    :description: |-
      
      The design process; loads, sources, classifications, load factors, combinations; limit states design; structural systems and foundations; choice of materials; virtual work and energy methods; statical and kinematic indeterminacy; slope deflection method, introduction to matrix methods; analysis of indeterminate systems; force envelopes.
    :number: "317"
    :subject: CIVE
  - :name: Structural Engineering 2
    :credit: "3.000"
    :description: |-
      
      Durability and service life; fire resistance and protection; steel, reinforced concrete and timber; behaviour and design of components in tension, compression, bending and shear; slenderness, global and local instability; axial load and moment interaction; curvature, deflection, ductility; connections; bond and anchorage of reinforcement; simple footings.
    :number: "318"
    :subject: CIVE
  - :name: Transportation Engineering
    :credit: "3.000"
    :description: |-
      
      Introduction to design and operating principles and procedures for surface transportation systems, including vehicle motion and performance, pavements, geometric design of roadbeds, vehicle flow and capacity, traffic control, demand, supply and cost concepts.
    :number: "319"
    :subject: CIVE
  - :name: Numerical Methods
    :credit: "4.000"
    :description: |-
      
      Numerical procedures applicable to civil engineering problems: integration, differentiation, solution of initial-value problems, solving linear and non-linear systems of equations, boundary-value problems for ordinary-differential equations, and for partial-differential equations.
    :number: "320"
    :subject: CIVE
  - :name: Hydrology and Water Resources
    :credit: "3.000"
    :description: |-
      
      Precipitation, evaporation and transpiration. Streamflow, storage reservoirs. Groundwater hydrology. Morphology of river basins. Statistical analysis in hydrology, stochastic modelling and simulation. Case studies in hydroelectric power development, flood damage mitigation, irrigation and drainage.
    :number: "323"
    :subject: CIVE
  - :name: Construction Project Management
    :credit: "3.000"
    :description: |-
      
      Construction fundamentals; procedures and responsibilities; tender documents, specifications, proposals, contracts; construction project organization, estimating, planning, scheduling, control; liability, claims procedures, arbitration; job safety; security and loss control; case histories, site visits.
    :number: "324"
    :subject: CIVE
  - :name: Fluids & Hydraulics Laboratory
    :credit: "1.000"
    :description: |-
      
      Laboratory experiments in fluid mechanics and hydraulics.
    :number: "326"
    :subject: CIVE
  - :name: Fluid Mechanics and Hydraulics
    :credit: "4.000"
    :description: |-
      
      Fluid properties; hydrostatics; dimensional analysis and similitude, fluxes of mass, momentum and energy; Bemoulli's equation; method of control volume; streamline curvature; potential flow and boundary layers; pipe flow, hydraulic machinery and introduction to open-channel flow.
    :number: "327"
    :subject: CIVE
  - :name: Partial Differential Equations in Engineering
    :credit: "3.000"
    :description: |-
      
      Classifications of PDEs; Laplace's Equation, steady fluid flow. Diffusion Equation; pressure transients in porous media, moisture and chemical diffusion, heat conduction; Wave Equation; waves and vibrations in strings, membranes and bars. Uniqueness of solution; variables separable solutions in rectangular and cylindrical coordinates; product solutions, elementary applications of integral transforms.
    :number: "382"
    :subject: CIVE
  - :name: Structural Steel and Timber Design
    :credit: "3.000"
    :description: |-
      
      Structural loadings, load factors, code requirements and design procedures. Characteristics of structural steel and structural timber in building construction. Structural design of axially loaded tension and compression members, joists, beams, girders, trusses and framing systems.
    :number: "385"
    :subject: CIVE
  - :name: Foundation and Concrete Design
    :credit: "3.000"
    :description: |-
      
      Physical properties of concrete; behaviour and design of reinforced concrete members in compression, tension, bending, shear and combined loadings; bond and anchorage; soil properties, soil testing, footings; pile foundation; shorting; retaining walls.
    :number: "388"
    :subject: CIVE
  - :name: Geotechnical Engineering
    :credit: "3.000"
    :description: |-
      
      Earth pressure theory, retaining walls, sheet pile walls, braced excavations. Slope stability analysis. 2D flow through isotropic and anisotropic soils. Bearing capacity and settlement of shallow foundations, stress distribution. Deep foundations, single pile, pile groups. Geotechnical investigation and reports.
    :number: "416"
    :subject: CIVE
  - :name: Design Project
    :credit: "3.000"
    :description: |-
      
      Capstone design project.
    :number: "418"
    :subject: CIVE
  - :name: Municipal Systems
    :credit: "3.000"
    :description: |-
      
      Design of water-related municipal services; sources of water and intake design; estimation of water demand and wastewater production rates; design, construction and maintenance of water distribution, wastewater and stormwater collection systems; pumps and pumping stations; pipe materials, network analysis and optimization; storage; treatment objectives for water and wastewater.
    :number: "421"
    :subject: CIVE
  - :name: Water Resources and Hydraulic Engineering
    :credit: "3.000"
    :description: |-
      
      Application of continuity, energy and momentum concepts to open-channel flow; design of channels considering uniform flow and flow resistance, non-uniform flow and longitudinal profiles; design of channel controls and transitions; unsteady flow and flood routing; river ice engineering.
    :number: "428"
    :subject: CIVE
  - :name: Water Treatment and Pollution Control
    :credit: "3.000"
    :description: |-
      
      Principles of water and sewage treatment. Water and sewage characteristics; design of conventional unit operations and processes; laboratory analyses of potable and waste waters.
    :number: "430"
    :subject: CIVE
  - :name: Technical Paper
    :credit: "1.000"
    :description: |-
      
      A technical paper, on a suitable topic, is to be prepared in accordance with detailed instructions which are provided by the Department. This paper will normally be written in the U3 year and may be submitted in September or January.
    :number: "432"
    :subject: CIVE
  - :name: Urban Planning
    :credit: "3.000"
    :description: |-
      
      The City in History. The planning profession, evolution of planning in North America, Canada and Quebec. Planning theories, the general or master plan, planning processes and techniques, planning and design of residential subdivisions. Local planning issues, housing policies, planning laws.
    :number: "433"
    :subject: CIVE
  - :name: Traffic Engineering
    :credit: "3.000"
    :description: |-
      
      Driver, vehicle and traffic flow characteristics; origin-destination studies, traffic studies and analysis, accident studies, queuing theory applications, gap acceptance, simulation, highway capacity, traffic regulations and control measures, intersection control.
    :number: "440"
    :subject: CIVE
  - :name: Construction Engineering
    :credit: "3.000"
    :description: |-
      
      Project management principles; construction equipment economics, selection, operation; characteristics of building, heavy, marine, underground and route construction projects; international projects.
    :number: "446"
    :subject: CIVE
  - :name: Geoenvironmental Engineering
    :credit: "1.5"
    :description: |-
      
      Geoenvironmental hazards; land management of waste; regulatory overview, waste characterization; soil-waste interaction; geosynthetics; low permeability clay barriers; contaminant transport; containment systems; collection and removal systems; design aspects; strategies for remediation; rehabilitation technologies.
    :number: "451"
    :subject: CIVE
  - :name: Water Resources in Barbados
    :credit: "3.000"
    :description: |-
      
      Physical environment challenges, centered on water, being faced by an island nation. Guest speakers, field study tours and laboratory tests. Private, government and NGO institutional context of conservation strategies, and water quantity and quality analyses for water management specific to Barbados.
    :number: "452"
    :subject: CIVE
  - :name: Matrix Structural Analysis
    :credit: "3.000"
    :description: |-
      
      Computer structural analysis, direct stiffness applied to two and three dimensional frames and trusses, matrix force method, nonlinear problems, buckling of trusses and frames, introduction to finite element analysis.
    :number: "460"
    :subject: CIVE
  - :name: Design of Steel Structures
    :credit: "3.000"
    :description: |-
      
      Design of structural steel elements: plate girders, members under combined loadings, eccentrically loaded connections, structural systems. Design of structural steel systems: composite floor systems, braced frames, moment resisting frames.
    :number: "462"
    :subject: CIVE
  - :name: Design of Concrete Structures
    :credit: "3.000"
    :description: |-
      
      Review of flexual behaviour and design concepts.  Design of flexual members, columns, two-way slab systems, retaining walls, disturbed regions, and shear walls.  Introduction to prestressed concrete design.
    :number: "463"
    :subject: CIVE
  - :name: Infrastructure and Society
    :credit: "3.000"
    :description: |-
      
      Infrastructure systems, historical background and socio-economic impact; planning, organization, communication and decision support systems; budgeting and management; operations, maintenance, rehabilitation and replacement issues; public and private sectors, privatization and governments; infrastructure crisis and new technologies; legal, environmental, socio-economic and political aspects of infrastructure issues; professional ethics and responsibilities; case studies.
    :number: "469"
    :subject: CIVE
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Open to students with a high CGPA. A research project must be carried out and a technical paper prepared under the supervision of a member of staff. The project must be established with the consent of the Staff Supervisor, and must be approved by the Department before registration. May be taken in conjunction with the required course CIVE 418 and the project therefore can be carried out through two semesters.
    :number: "470"
    :subject: CIVE
  - :name: Structures
    :credit: "2.000"
    :description: |-
      
      A study of structural systems in concrete, steel, timber; a philosophy of structure; choice of structure; economic factors in design; recent developments and trends in structure; lateral stability by frame action, bracing shear walls; mechanics of certain structural forms.
    :number: "492"
    :subject: CIVE
  - :name: Advanced Civil Engineering Materials
    :credit: "3.000"
    :description: |-
      
      Production, structure and properties of engineering materials; ferrous alloys, treatments, welding, special steels, cast iron; ceramic materials; polymers; composite materials; concrete, admixtures, structure, creep, shrinkage; asphalt and asphaltic materials; clay materials and bricks; impact of environment on material response, durability, quality assessment and control, industrial specifications; recent advances.
    :number: "512"
    :subject: CIVE
  - :name: Sustainable Development Plans
    :credit: "6.000"
    :description: |-
      
      Geared for solving real-world environmental problems related to water at the local, regional and international scale in Barbados. Projects to be designed by instructors in consultation with university, government and NGO partners and to be conducted by teams of 2 to 4 students in collaboration with them.
    :number: "519"
    :subject: CIVE
  - :name: "Renovation and Preservation: Infrastructure"
    :credit: "3.000"
    :description: |-
      
      Maintenance, rehabilitation, renovation and preservation of infrastructure; infrastructure degradation mechanisms; mechanical, chemical and biological degradation; corrosion of steel; condition surveys and evaluation of buildings and bridges; repair and preservation materials, techniques and strategies; codes and guidelines; case studies.
    :number: "527"
    :subject: CIVE
  - :name: Urban Transportation Planning
    :credit: "3.000"
    :description: |-
      
      Process and techniques of urban transportation engineering and planning, including demand analysis framework, data collection procedures, travel demand modelling and forecasting, and cost-effectiveness framework for evaluation of project and system alternatives.
    :number: "540"
    :subject: CIVE
  - :name: Selected Topics in Civil Engineering 1
    :credit: "3.000"
    :description: |-
      
      Special topics related to Civil Engineering will be presented by staff and visiting lecturers.
    :number: "546"
    :subject: CIVE
  - :name: Water Resources Management
    :credit: "3.000"
    :description: |-
      
      State-of-the-art water resources management techniques; case studies of their application to Canadian situations; identification of major issues and problem areas; interprovincial and international river basins; implications of development alternatives; institutional arrangements for planning and development of water resources; and, legal and economic aspects.
    :number: "550"
    :subject: CIVE
  - :name: Environmental Transport Processes
    :credit: "3.000"
    :description: |-
      
      Equilibrium partitioning of pollutants in multiphase systems, sorption isotherms, diffusive mass transport, inter-phase mass transfer kinetics, contaminant transport processes in the subsurface porous media and in natural aquatic systems, mass transport in water and wastewater treatment systems.
    :number: "551"
    :subject: CIVE
  - :name: Stream Pollution and Control
    :credit: "3.000"
    :description: |-
      
      Water quality standards. Physical and chemical pollution, and bacterial contamination of surface waters. Effects of specific types of pollution such as thermal, point and non-point sources. Stream self purification. Effects on lake eutrophication. Pollution surveys and methods of control.
    :number: "553"
    :subject: CIVE
  - :name: Environmental Data Analysis
    :credit: "3.000"
    :description: |-
      
      Application of statistical principles to design of measurement systems and sampling programs. Introduction to experimental design. Graphical data analysis. Description of uncertainty. Hypothesis tests. Model parameter estimation methods: linear and nonlinear regression methods. Trend analysis. Statistical analysis of censored data. Statistics of extremes.
    :number: "555"
    :subject: CIVE
  - :name: Computational Hydraulics
    :credit: "3.000"
    :description: |-
      
      Computation of unsteady flows in open channels; abrupt waves, flood waves, tidal propogations; method of characteristics; mathematical modelling of river and coastal currents.
    :number: "572"
    :subject: CIVE
  - :name: Hydraulic Structures
    :credit: "3.000"
    :description: |-
      
      Hydraulic aspects of the theory and design of hydraulic structures. Storage dams, spillways, outlet works, diversion works, drop structures, stone structures, conveyance and control structures, flow measurement and culverts.
    :number: "573"
    :subject: CIVE
  - :name: Fluid Mechanics of Water Pollution
    :credit: "3.000"
    :description: |-
      
      Mixing, dilution and dispersion of pollutants discharged into lakes, rivers, estuaries and oceans; salinity intrusion in estuaries and its effects on dispersion; biochemical oxygen demand and dissolved oxygen as water quality indicators; thermal pollution; oil pollution.
    :number: "574"
    :subject: CIVE
  - :name: River Engineering
    :credit: "3.000"
    :description: |-
      
      Fluvial geomorphology; sediment properties; river turbulence; mechanics of the entrainment, transportation and deposition of solids by fluids; threshold of movement; bed forms; suspended load, bed load and total load equations; stable channel design and regime rivers; river modeling; river engineering and river management.
    :number: "577"
    :subject: CIVE
  - :name: Groundwater Hydrology
    :credit: "3.000"
    :description: |-
      
      Groundwater geology; steady-state and transient-state regional groundwater; infiltration and recharge; hydrological cycle; chemical constituents; adsorption/desorption processes; Groundwater exploration techniques; pumping tests; groundwater pollution; diffusion and dispersion; thermal processes; groundwater resource management.
    :number: "585"
    :subject: CIVE
  - :name: Structural Mechanics
    :credit: "4.000"
    :description: |-
      
      Stress, strain, and equations of elasticity. General and particular solutions of plane and axisymmetric problems. Stress concentration and failure criteria. Unsymmetrical bending of beams; shear centres; torsion of thin-walled structural members. Analysis of plates and shells. Elements of linear fracture mechanics.
    :number: "601"
    :subject: CIVE
  - :name: Finite Element Analysis
    :credit: "4.000"
    :description: |-
      
      Development of displacement based simple and high order, one, two and three dimensional elements for linear elastic stress analysis. Variational and other methods for element formulation. Plate bending and shell elements. Finite element programming. Use of package programs in static analysis of structures.
    :number: "602"
    :subject: CIVE
  - :name: Structural Dynamics
    :credit: "4.000"
    :description: |-
      
      Dynamic loads on structures; equations of motion of linear single- and multiple-degree-of-freedom systems and of continuous systems; free and forced vibrations; damping in structures; modal superposition and time-history analysis; earthquake effects; provisions of the National Building Code of Canada for seismic analysis.
    :number: "603"
    :subject: CIVE
  - :name: Theory of Plates and Shells
    :credit: "4.000"
    :description: |-
      
      Analysis of stresses and deformations in plates bent by transverse loads. Circular and rectangular plates. Membrane theory of shells. Axially symmetric bending of cylindrical, conical and spherical shells. Shells of revolution; theory of shallow shells. Use of package programs in the analysis of plate and shell structures.
    :number: "604"
    :subject: CIVE
  - :name: Stability of Structures
    :credit: "4.000"
    :description: |-
      
      Buckling of elastic columns by equilibrium analysis. Buckling of inelastic columns. Energy analysis and approximate methods. Stability of frames. Torsional buckling of columns and flexural-torsional buckling of beams. Buckling of plates and axially compressed circular cylindrical shells. Stability analysis using the finite element method.
    :number: "605"
    :subject: CIVE
  - :name: Advanced Design in Steel
    :credit: "4.000"
    :description: |-
      
      Design and behaviour of cold formed and hot rolled structural steel members and systems.  Lateral load resistance design of steel roof diaphragms, flexural design of composite slabs, bracing requirements and design procedures for steel structures, floor vibration, member torsion, slender members and design procedures for low rise steel frame buildings.
    :number: "607"
    :subject: CIVE
  - :name: Risk Engineering
    :credit: "4.000"
    :description: |-
      
      Quantitative analysis of uncertainty in planning, design, construction, operation and rehabilitation of engineered facilities. Interprets fundamentals of probabilities, random processes, statistics, and decision analysis in the context of engineering applications, in particular description of variability of loads and environmental conditions, material properties performance prediction, system reliability analysis, and risk-based decision analysis.
    :number: "609"
    :subject: CIVE
  - :name: Special Topics in Structural Mechanics
    :credit: "4.000"
    :description: |-
      
      Special problems in the theory and design of structures. These may include topics in the theories of elasticity and plasticity and advanced theories of shell structures.
    :number: "610"
    :subject: CIVE
  - :name: Earthquake-Resistant Design
    :credit: "4.000"
    :description: |-
      
      Static and dynamic analyses, design codes, effects of local ground conditions, ductility demands on structural components. Inelastic behaviour of beams, columns, joints, shear walls and bracing under cyclic loading of steel concrete and masonry structures. Design applications.
    :number: "612"
    :subject: CIVE
  - :name: Composites for Construction
    :credit: "4.000"
    :description: |-
      
      Fibre reinforced plastics (FRP), civil engineering applications; fibre, matrix, processing; plymechanics, strength, rigidity, stability, durability; FRP rebars and tendons for concrete, laminates for strengthening, pultruded beams and columns, FRP stay-in-place formwork for concrete, FRP - glulam beams; design criteria, design project.
    :number: "614"
    :subject: CIVE
  - :name: Environmental Engineering Seminar
    :credit: "3.000"
    :description: |-
      
      The course will expose the students to various environmental engineering issues. Lectures will be given by faculty and invited speakers from industry. Each student is required to prepare a written technical paper and make oral presentation.
    :number: "615"
    :subject: CIVE
  - :name: Design and Rating of Highway and Railway Bridges
    :credit: "4.000"
    :description: |-
      
      Criteria for bridge design, evaluation and rehabilitation; analysis of super-structures; design and construction of steel and concrete bridges; introduction to cable-stayed and suspension bridges; deck joints and bearings; rating, repair and rehabilitation of bridges.
    :number: "617"
    :subject: CIVE
  - :name: Design in Concrete 1
    :credit: "4.000"
    :description: |-
      
      Concrete physical properties, creep, shrinkage; review of ultimate strength design; combined loadings; design of frames and flat plates; limit design, yield line theory; prestressed concrete, partial prestressing and load balancing. The course will include group projects.
    :number: "618"
    :subject: CIVE
  - :name: Durability of Materials
    :credit: "4.000"
    :description: |-
      
      Safety, serviceability, durability and service life; quality assurance and quality control; material structures, properties and degradation; concrete materials, as-built properties; steel corrosion and protection; steel, timber and masonry properties; deterioration mechanisms; condition survey; maintenance and repair strategies, materials and processes; economic appraisal, recent development; case studies.
    :number: "623"
    :subject: CIVE
  - :name: Durability of Structures
    :credit: "4.000"
    :description: |-
      
      Basic concepts, safety, durability, repair and strengthening; reliability analysis; deterioration mechanisms, preventive and corrective measures; design for durability; parking structures; bridges; steel, timber and masonry structures; municipal infrastructure; strengthening and retrofitting; management systems; case studies. This course will involve field trips and group design exercises.
    :number: "624"
    :subject: CIVE
  - :name: Design of Wood Structures
    :credit: "4.000"
    :description: |-
      
      Review of wood material properties, grades, and design of sawn lumber and timber tension, bending and compression members.  Design of connections.  Glulam, engineered wood products and systems, shearwalls and diaphragms.  Combined loading design, vibration design, moisture and humidity effects, deterioration and protection, fire performance, prescriptive design versus engineering design.
