      An in depth overview of prokaryotic and eukaryotic cellular regulatory mechanisms, focusing on the regulation of gene expression, enzyme activity and signal transduction. Emphasis will be placed on concepts and problems in signal transduction and metabolic engineering.
    :number: "624"
    :subject: PLNT
  - :name: Plant Nitrogen Fixation and Mycorrhizae
    :credit: "3.000"
    :description: |-
      
      A detailed examination of the chemistry, biochemistry, anatomy, physiology, ecology and agricultural application of biological nitrogen fixation and mycorrhizal associations in higher plants.
    :number: "628"
    :subject: PLNT
  - :name: Epidemiology and Management of Plant Disease
    :credit: "3.000"
    :description: |-
      
      Concepts and principles of plant disease epidemiology. Quantification of factors influencing epidemiological processes. Influence of host, pathogen and environmental factors on the rate of disease development. Disease forecasting and timing fungicide application. Management of crop diseases, including chemical and biological control. Immunological and molecular techniques to detect pathogens.
    :number: "636"
    :subject: PLNT
  - :name: Advanced Systematic Botany
    :credit: "3.000"
    :description: |-
      
      This course deals with the literature and philosophy of plant classification, processes of speciation in higher plants, sources and interpretation of data, biosystematic methods and plant nomenclature.
