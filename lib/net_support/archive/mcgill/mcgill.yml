  - :name: Selected Topics in Biomedical Engineering
    :credit: "3.000"
    :description: |-
      
      An overview of how techniques from engineering and the physical sciences are applied to the study of selected physiological systems and biological signals. Using specific biological examples, systems will be studied using: signal or finite-element analysis, system and identification, modelling and simulation, computer control of experiments and data acquisition.
    :number: "501"
    :subject: BMDE
  - :name: BME Modelling and Identification
    :credit: "3.000"
    :description: |-
      
      Methodologies in systems or distributed multidimentional processes.  System themes include parametric vs non-parametric system representations; linear/non-linear; noise, transients and time variation; mapping from continuous to discrete models; and relevant identification approaches in continuous and discrete time formulations.
    :number: "502"
    :subject: BMDE
  - :name: Biomedical Instrumentation
    :credit: "3.000"
    :description: |-
      
      The principles and practice of making biological measurements in the laboratory, including theory of linear systems, data sampling, computer interfaces, basic electronic circuit design and machining.
    :number: "503"
    :subject: BMDE
  - :name: Biomaterials and Bioperformance
    :credit: "3.000"
    :description: |-
      
      Biological and synthetic biomaterials, medical devices, and the issues related to their bioperformance.  The physicochemical characteristics of biomaterials in relation to their biocompatibility and sterilization.
    :number: "504"
    :subject: BMDE
  - :name: Cell and Tissue Engineering
    :credit: "1.5"
    :description: |-
      
      Application of the principles of engineering, physical, and biological sciences to modify and create cells and tissues for therapeutic applications will be discussed, as well as the industrial perspective and related ethical issues.
    :number: "505"
    :subject: BMDE
  - :name: Molecular Biology Techniques
    :credit: "3.000"
    :description: |-
      
      Introduction to major techniques of molecular biology for physical scientists.
    :number: "506"
    :subject: BMDE
  - :name: Biomedical  Signals and Systems
    :credit: "3.000"
    :description: |-
      
      An introduction to the theoretical framework, experimental techniques and analysis procedures available for the quantitative analysis of physiological systems and signals. Lectures plus laboratory work using the Biomedical Engineering computer system. Topics include: amplitude and frequency structure of signals, filtering, sampling, correlation functions, time and frequency-domain descriptions of systems.
    :number: "519"
    :subject: BMDE
  - :name: Advanced Medical Imaging
    :credit: "3.000"
    :description: |-
      
      Review of advanced techniques in medical imaging including: fast magnetic resonance imaging (MRI), functional MRI, MR angiography and quantitative flow measurement, spiral and dynamic x-ray computed tomography, 2D/3D positron emission tomography (PET), basic PET physiology, tracer kinetics, surgical planning and guidance, functional and anatomical brain mapping, 2D and 3D ultrasound imaging, and medical image processing.
    :number: "650"
    :subject: BMDE
  - :name: Orthopaedic Engineering
    :credit: "3.000"
    :description: |-
      
      Science and technology related to implants used for various orthopaedic reconstructive procedures, with emphasis on artificial hip and knee joint prostheses.
    :number: "651"
    :subject: BMDE
  - :name: "Bioinformatics: Proteomics"
    :credit: "3.000"
    :description: |-
      
      Overview of high-throughput proteomic technologies commonly employed to study the localization and function of all proteins in an organism, and the bioinformatic approaches to analyze raw data and deposit them in proteome databases.
