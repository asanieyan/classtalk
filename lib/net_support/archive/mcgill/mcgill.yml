    Sociology (Arts)

  :courses: 
  - :name: "FYS: Transition from School to Work"
    :credit: "3.000"
    :description: |-
      
      An examination of the vocational preparation provided by various levels of the educational system (including adult education); the relationship between the preparation and subsequent labour market experience; and the organization of training with particular reference to government training policy. International comparisons are central to the content of this course.
    :number: "199"
    :subject: SOCI
  - :name: Sociological Perspectives
    :credit: "3.000"
    :description: |-
      
      Major theoretical perspectives and research methods in sociology. The linkages of theory and method in various substantive areas including: the family, community and urban life, religion, ethnicity, occupations and stratification, education, and social change.
    :number: "210"
    :subject: SOCI
  - :name: Sociological Inquiry
    :credit: "3.000"
    :description: |-
      
      An introductory review of methods of sociological research including research design, elementary quantitative data analysis, observation, and use of official statistics. Detailed examination of published examples of the use of each of the major techniques of data analysis and collection.
    :number: "211"
    :subject: SOCI
  - :name: Social Psychology
    :credit: "3.000"
    :description: |-
      
      Introduction to significant elements of theory and research related to micro-level social interactional processes involved in the development of self, perceptions, and behaviour. Topics will include socialization, attitudes, persuasion, social cognition, the behaviour of groups, emotion, prejudice and discrimination, and violence and aggression.
    :number: "216"
    :subject: SOCI
  - :name: Canadian Mass Communications
    :credit: "3.000"
    :description: |-
      
      An introduction to the history, structure and functions of the mass media in Canada and the way ownership patterns affect message content. The focus is comparative, stressing differences between the U.S. and Canada and policy interrelationships resulting from overflow programming.
    :number: "217"
    :subject: SOCI
  - :name: Sociology of Culture
    :credit: "3.000"
    :description: |-
      
      A survey of theoretical approaches and substantive topics in the culture. Topics include: norms and values in national cultures; negotiation of cross-cultural interpersonal exchanges; structural codes and cultural classifications; production constraints on cultural objects; the differential reception of cultural products.
    :number: "219"
    :subject: SOCI
  - :name: Urban Sociology
    :credit: "3.000"
    :description: |-
      
      Comparative analysis of the process of urbanization in Europe, North America and the Third World; effects of urbanization upon social institutions and individuals; theories of urbanization and urbanism; the Canadian urban system; urban problems in comparative view.
    :number: "222"
    :subject: SOCI
  - :name: Medicine and Health in Modern Society
    :credit: "3.000"
    :description: "\n\
      Socio-medical problems and ways in which sociological analysis and research are being used to understand and deal with them. Canadian and Qu\xE9bec problems include: poverty and health; mental illness; aging; death and dying; professionalism; health service organization."
    :number: "225"
    :subject: SOCI
  - :name: Sociology of Ethnic Relations
    :credit: "3.000"
    :description: |-
      
      An introduction to the sociological study of minority groups in Canada. The course will explore the themes of racism, prejudice, and discrimination, ethnic and racial inequalities, cultural identities, multiculturalism, immigration. Theoretical, empirical, and policy issues will be discussed. While the focus will be primarily on Canada, comparisons will be made with the United States.
    :number: "230"
    :subject: SOCI
  - :name: Population and Society
    :credit: "3.000"
    :description: |-
      
      Introduction to the reciprocal linkages in the social world between population size, structure and dynamics on the one hand, social structure, action and change on the other. An examination of population processes and their relation to the social world.
    :number: "234"
    :subject: SOCI
  - :name: Technology and Society
    :credit: "3.000"
    :description: |-
      
      An examination of the extent to which technological developments impose constraints on ways of arranging social relationships in bureaucratic organizations and in the wider society: the compatibility of current social structures with the effective utilization of technology.
    :number: "235"
    :subject: SOCI
  - :name: Family and Modern Society
    :credit: "3.000"
    :description: |-
      
      Contrasting family in Canada and in the United States for the recent past. Examination of theories on family; changes and diversity of family life; complex relationships among marriage, work, and family; domestic violence; various types of family experience; and the future of the family.
    :number: "247"
    :subject: SOCI
  - :name: Social Problems
    :credit: "3.000"
    :description: |-
      
      Contrasting theoretical approaches to social problems.
    :number: "250"
    :subject: SOCI
  - :name: Development and Underdevelopment
    :credit: "3.000"
    :description: |-
      
      Competing theories about the causes of underdevelopment in the poor countries. Topics include the impact of geography, the population explosion, culture and national character, economic and sexual inequalities, democracy and dictatorship. Western imperialism and multi-national corporations, reliance on the market, and development through local participation, cooperation, and appropriate technology.
    :number: "254"
    :subject: SOCI
  - :name: War, States and Social Change
    :credit: "3.000"
    :description: |-
      
      The impact of war on society in agrarian and industrial epochs. Particular attention is given to the relationship between war and economic development, social classes, nationalism, and democratization.
    :number: "265"
    :subject: SOCI
  - :name: Sociology of Gender
    :credit: "3.000"
    :description: |-
      
      This course focuses on social changes in gender relations, gender inequalities and the social construction of gender. Using sociological theories of gender, different social institutions and spheres of society will be analyzed. Topics such as gender socialization, gender relations in work, family, education, and media will be covered.
    :number: "270"
    :subject: SOCI
  - :name: Sociology of the Welfare State
    :credit: "3.000"
    :description: |-
      
      The origins and history of the welfare state and the differences between types of welfare state regimes; debates about and empirical evidence for current developments in welfare state programs.  Special attention will be paid to the interconnections between the evolution of the labour market and the resulting pressures on the welfare state.
    :number: "304"
    :subject: SOCI
  - :name: Socialization
    :credit: "3.000"
    :description: |-
      
      The effects of early childhood experiences upon adult personality, and the transmission of social roles and values. Topics include: social reinforcement theories, modeling theories, maternal deprivation, culture and personality studies, cognitive development and infantile sexuality. The processes of sexrole socialization.
    :number: "305"
    :subject: SOCI
  - :name: Sociology of Globalization
    :credit: "3.000"
    :description: |-
      
      Core sociological and political issues of the globalization debate, such as trade, global production networks and the new international division of labor, global inequalities, the ecological crisis, the reform of international institutions, and the
      emergence of the global justice movement.
    :number: "307"
    :subject: SOCI
  - :name: Health and Illness
    :credit: "3.000"
    :description: |-
      
      Health and illness as social rather than purely bio-medical phenomena. Topics include: studies of ill persons, health care occupations and organizations; poverty and health; inequalities in access to and use of health services; recent policies, ideologies, and problems in reform of health services organization.
    :number: "309"
    :subject: SOCI
  - :name: Sociology of Mental Disorder
    :credit: "3.000"
    :description: |-
      
      Data and theories of mental disorders. Transcultural psychiatry, psychiatric epidemiology, stress, labelling, mental health care delivery, the family, positive mental health and the "sick" society in the framework of sociological theories of stratification, organization and social psychology.
    :number: "310"
    :subject: SOCI
  - :name: Sociology of Work and Industry
    :credit: "3.000"
    :description: |-
      
      The development of the world of work from the rise of industrial capitalism to the postindustrial age. Responses of workers and managers to changing organizational, technological and economic realities. Interrelations between changing demands in the workplace and the functioning of the labour market. Canadian materials in comparative perspective.
    :number: "312"
    :subject: SOCI
  - :name: Sociology of Religion
    :credit: "3.000"
    :description: |-
      
      The social determinants and consequences of religious commitment. Beliefs and practices in cross-cultural perspective. Classical theories of the social functions of religion including those of Marx, Weber and Durkheim. Religion and social class in modern society. Functional alternatives to religion.
    :number: "315"
    :subject: SOCI
  - :name: Television in Society
    :credit: "3.000"
    :description: |-
      
      TV in the social communication process: a surveyor of the environment, a socializer, a definer of "public" realities and a forum of debate. Topics include: TV reporting of political and international events, differences in French/English outlooks, and the portrayal of women.
    :number: "318"
    :subject: SOCI
  - :name: Topics in Sociology 2
    :credit: "3.000"
    :description: |-
      
      Examination of selected topics in sociological theory and research.
    :number: "320"
    :subject: SOCI
  - :name: Gender and Work
    :credit: "3.000"
    :description: |-
      
      Focus on men's and women's work in North American societies, historically and contemporarily, in order to understand the dynamisms of gender (in)equality in and outside of the home. Topics explored include: housework; the relationship(s) between gender, organizations and bureaucracy; emotional labour; occupational segregation and stratification; sexual harrassment; and work-family policy.
    :number: "321"
    :subject: SOCI
  - :name: Sociology of Literature
    :credit: "3.000"
    :description: |-
      
      A review of sociological research on the production, readership, and broader social implications of literature.  Topics will include: the issue of whether literature "reflects" society, the use of literature in establishing collective identities, and reading as a social practice.
    :number: "322"
    :subject: SOCI
  - :name: Political Sociology
    :credit: "3.000"
    :description: |-
      
      Key theories and empirical areas of political sociology. Major works relevant to each theme will be read and analyzed. Topics include: political socialization, the social psychology of political behaviour, class and politics, political organizations, elite studies. A research paper in one of the areas covered will be required.
    :number: "627"
    :subject: SOCI
  - :name: Jews in North America
    :credit: "3.000"
    :description: "\n\
      Understanding of contemporary North American Jewry using findings of sociology and other social sciences. Social, cultural, and political issues of concern to the Jewish community. Specific characteristics of Jewish life in Canada, and Qu\xE9bec in particular, in comparison to the American Jewish experience."
    :number: "327"
    :subject: SOCI
  - :name: Sociological Theory
    :credit: "3.000"
    :description: |-
      
      Major sociological theoretical traditions are seen in their historical contexts, as the background to current theoretical issues. Emphasis on Smith, Tocqueville, Marx, Durkheim, Weber and Parsons.
    :number: "330"
    :subject: SOCI
  - :name: Social Stratification
    :credit: "3.000"
    :description: |-
      
      The pattern, causes and consequences of social inequality. Among the inequalities considered are those of economic class, sex (gender), race, ethnicity and age. Competing theories of the causes of social inequalities are compared and assessed.
    :number: "333"
    :subject: SOCI
  - :name: Introduction to Biomedical Knowledge
    :credit: "3.000"
    :description: |-
      
      The dynamics of biomedical disciplines and specialties. Social, scientific, political and commercial aspects of biomedical research. The organization of work in clinical and fundamental research and its consequences on the choice of research topics.
    :number: "338"
    :subject: SOCI
  - :name: Current Problems in Sociology
    :credit: "3.000"
    :description: |-
      
      Intended for students who are adequately prepared to undertake advanced work and have an explicit proposal to submit.
    :number: "441"
    :subject: SOCI
  - :name: Independent Study 1
    :credit: "3.000"
    :description: |-
      
      Intended for students who are adequately prepared to undertake advanced work and have an explicit proposal to submit.
    :number: "342"
    :subject: SOCI
  - :name: Independent Study 2
    :credit: "3.000"
    :description: |-
      
      Intended for students who are adequately prepared to undertake advanced work and have an explicit proposal to submit.
    :number: "343"
    :subject: SOCI
  - :name: Statistics in Social Research
    :credit: "3.000"
    :description: |-
      
      This is an introductory course in descriptive and inferential statistics. The course is designed to help students develop a critical attitude toward statistical argument. It serves as a background for further statistics courses, helping to provide the intuition which can sometimes be lost amid the formulas.
    :number: "350"
    :subject: SOCI
  - :name: Dynamics of Industrial Societies
    :credit: "3.000"
    :description: |-
      
      Theories of social, economic, and political change in the industrialized societies. Causes of cycles in economic growth; imperialism and war; and in ethnic, religious, and industrial conflict. Causes of long run trends in social inequality, crime, family stability, and the position of women. Comparison of North America, Europe, Russia, and Japan.
    :number: "354"
    :subject: SOCI
  - :name: Health and Development
    :credit: "3.000"
    :description: |-
      
      Main concepts and controversies linking health to broader social and economic conditions in low income countries. Topics include the demographic and epidemiological transitions, the health and wealth conundrum, the social determinants of health, health as an economic development strategy, and the impact of the AIDS pandemic.
    :number: "365"
    :subject: SOCI
  - :name: "Sociology: Gender and Development"
    :credit: "3.000"
    :description: |-
      
      Exploration of the main development theories and discussion of how gender is placed within them, analysis of the practical application of development projects and discussion of how they affect gender dynamics, and examination of power relations between development agencies and developing countries. Examples from Sub-Saharan Africa and Latin America are used.
    :number: "370"
    :subject: SOCI
  - :name: Deviance
    :credit: "3.000"
    :description: |-
      
      Introduction to the sociological study of deviance. Emphasis on the "societal reaction" or "interactionist" approach to deviance. The correctional and causal approach towards deviance, its limitations and alternative ways to address the subject of deviance.
    :number: "377"
    :subject: SOCI
  - :name: Contemporary Social Movements
    :credit: "3.000"
    :description: |-
      
      This course will focus on contemporary social movements in Canada, the U.S., and Western Europe, such as the civil rights movement, the women's movement, and the environmental movement. Empirical studies of movements will be used to explore such general issues as how social movements emerge, grow, and decline.
    :number: "386"
    :subject: SOCI
  - :name: Crime
    :credit: "3.000"
    :description: |-
      
      Introductory course on methods and theories in criminology. Exploration of the nature and distribution of crime;and critical evaluation of definitions and the measurement of crime; review of theoretical approaches used to understand such a phenomenon; a comparative overview of the criminal justice system.
    :number: "388"
    :subject: SOCI
  - :name: Gender and Health
    :credit: "3.000"
    :description: |-
      
      Key conceptual and substantive issues in gender and health since c1950: stratified medicalization of women's and men's health; social movements in health including the women's health movement; gender inequality in morbidity and mortality; gender, power and control in patient/physician interactions; embodied experience; politics and policies of gender and health.
    :number: "390"
    :subject: SOCI
  - :name: Organizations
    :credit: "3.000"
    :description: |-
      
      A survey of theories of organization with particular reference to problems of growth, technology, centralization and decentralization, and organizational environments.
    :number: "420"
    :subject: SOCI
  - :name: Health Care Providers
    :credit: "3.000"
    :description: |-
      
      Current trends and issues in health and illness.The role of occupations and organizations which define health and illness and organize and provide health care. Topics include: the impact of interprofessional relationships; legitimation of approaches to health and illness; knowledge and belief systems, and the role of power; challenges to traditional providers, and the impact of the consumers' and women's movements.
    :number: "422"
    :subject: SOCI
  - :name: Networks and Social Structures
    :credit: "3.000"
    :description: |-
      
      The study of relations and networks. Concepts and techniques of network analysis. Issues include: interlocking directorates, social relationships among individuals in heterogeneous communities and organizations, and relations among elites. Students will be required to design an inquiry into one of these substantive domains.
    :number: "424"
    :subject: SOCI
  - :name: Sociology of the Body
    :credit: "3.000"
    :description: |-
      
      Sociological examination of the human body as a cultural phenomenon that intersects with identity, health, illness, disability and medicine.  Exploration of meanings attributed to human bodies as well as the body as a site of social interaction.
    :number: "425"
    :subject: SOCI
  - :name: Popular Culture
    :credit: "3.000"
    :description: |-
      
      A seminar exploring the nature of popular culture, tracing historical beginnings and contemporary changes in film, TV, comics, magazines, and rock music content. Emphasis on developing theoretical perspectives and methodologies for analysing genres and themes, and for making distinctions between so-called folk and popular art.
    :number: "435"
    :subject: SOCI
  - :name: Current Problems
    :credit: "3.000"
    :description: |-
      
      Intended for students who are adequately prepared to undertake advanced work and have an explicit proposal to submit.
    :number: "440"
    :subject: SOCI
  - :name: Independent Reading and Research
    :credit: "3.000"
    :description: |-
      
      Intended for students who are adequately prepared to undertake advanced work and have an explicit proposal to submit.
    :number: "443"
    :subject: SOCI
  - :name: Colonialism and Society
    :credit: "3.000"
    :description: |-
      
      Forms that colonialism took, its impact on colonial societies, and its modern legacies, focusing on overseas colonialism  between 1600 and the 1970s.
    :number: "446"
    :subject: SOCI
  - :name: Post-Socialist Societies
    :credit: "3.000"
    :description: |-
      
      The demise of Communist Party rule between 1989 - 1991 throughout Eastern Europe and the Soviet Union.  The societal implications (e.g. class formation, gender relations, nationalism, corruption, religious freedom) of these dramatic economic and political changes.
    :number: "455"
    :subject: SOCI
  - :name: Responses to Social Problems
    :credit: "3.000"
    :description: |-
      
      This seminar focuses on attempts to resolve social problems. There will be discussion and debate concerning policies suggested and critical examination of their potential successes and failures. The course presupposes knowledge of social problems issues obtained in 166-250. Topics include: crime and prisons; discrimination and inequality; poverty; and drug use.
    :number: "460"
    :subject: SOCI
  - :name: Quantitative Data Analysis
    :credit: "3.000"
    :description: |-
      
      This course blends theory and applications in regression analysis. It focuses on fitting a straight line regression using matrix algebra, extending models for multivariate analysis and discusses problems in the use of regression analysis, providing criteria for model building and selection, and using statistical software to apply statistics efficiently.
    :number: "461"
    :subject: SOCI
  - :name: Topics in Economic Sociology
    :credit: "3.000"
    :description: ""
    :number: "470"
    :subject: SOCI
  - :name: Canadian Ethnic Studies Seminar
    :credit: "3.000"
    :description: |-
      
      An interdisciplinary seminar focusing on current social sciences research and public policies in areas relating to Canadian ethnic studies. Topics will include ethnic and racial inequalities, prejudice and discrimination, ethnic identities and cultural expressions, the structure and organization of minority groups.
    :number: "475"
    :subject: SOCI
  - :name: Honours Project
    :credit: "3.000"
    :description: |-
      
      The Honours Project, normally in the form of a paper, provides every Honours student with the opportunity to work independently on a topic of special interest. The student works out the topic for the Honours Project through discussions with appropriate potential supervisors (aided by the Honours Adviser when necessary).
    :number: "480"
    :subject: SOCI
  - :name: Emerging Democratic States
    :credit: "3.000"
    :description: |-
      
      Focus on the sociological aspects of recent transitions to democracy within developing countries - particularly within Sub-Saharan Africa and Latin America. Exploration of why democratization has taken place, to what extent it has been successful and the implications of democratization.
    :number: "484"
    :subject: SOCI
  - :name: Gender, Deviance and Social Control
    :credit: "3.000"
    :description: |-
      
      This seminar examines how the definition of deviance, reactions to deviance and explanations deviance are gendered. Specific topics vary from year to year.
    :number: "489"
    :subject: SOCI
  - :name: Social Problems and Conflicts
    :credit: "3.000"
    :description: |-
      
      This course explores the social construction of "social problems". It focuses on the social conflicts involved in the definition of social issues and on how and why "problems" change over time. Issues such as drinking, smoking, drug use, pornography, abortion, and homosexuality will be discussed.
    :number: "495"
    :subject: SOCI
  - :name: "Internship: Sociology"
    :credit: "2.7"
    :description: |-
      
      Internship with an approved host institution or organization.
    :number: "499"
    :subject: SOCI
  - :name: Quantitative Methods 1
    :credit: "3.000"
    :description: |-
      
      Analysis of quantitative information, especially in large, survey-type, data sets. Use of computer programs such as SPSS and SAS. Topics include: cross tabulations with an emphasis on multi-dimensional tables, multiple correlation and regression, and, the relationship between individual and aggregate level statistical analyses. Special reference to demographic techniques.
    :number: "504"
    :subject: SOCI
  - :name: Quantitative Methods 2
    :credit: "3.000"
    :description: |-
      
      Topics include: problems - and solutions - in regression analysis, models for categorical dependent variables, including logit, log-linear, and linear probability models, measurement models, structural equation models with latent variables (LISREL), and time series and panel analysis.
    :number: "505"
    :subject: SOCI
  - :name: Quantitative Methods 3
    :credit: "3.000"
    :description: |-
      
      Advanced statistical analyses focusing on advanced methods such as event history analysis and analysis of contingency tables.
    :number: "506"
    :subject: SOCI
  - :name: Social Change
    :credit: "3.000"
    :description: |-
      
      An examination of the major sociological theories of long term macro social change.  Topics include why industrializaion began in Europe instead of Asia, the divergence among socities in systems of class, gender, ethnic and racial inequality, and whether industrial society has entered a new post-industrial or post-modern phase.
    :number: "507"
    :subject: SOCI
  - :name: Medical Sociology and Social Psychiatry
    :credit: "3.000"
    :description: |-
      
      The social construction of mental illness and disease, the personal and professional definition and recognition of illness, the distribution and determinants of illness, disease, sickness in the population, and the politics of medical research.
    :number: "508"
    :subject: SOCI
  - :name: Seminar in Social Stratification
    :credit: "3.000"
    :description: |-
      
      Recent theoretical and empirical developments in social stratification and inequality. The study of social class, with attention to the anomalous findings on heterogeneity in labour markets and the labour process, status attainment processes, and the socio-political and industrial attitudes of the working class. Students will prepare quantitative analysis of Canadian survey material as well as critical qualitative reviews.
    :number: "510"
    :subject: SOCI
  - :name: Movements/Collective Action
    :credit: "3.000"
    :description: |-
      
      A critical examination of classical and more recent approaches to the study of social movements and collective action. Discussion of: the role of grievances and interests, incentives and beliefs, conditions of breakdown and solidarity, mobilization and social control, the dynamics of collective action.
    :number: "511"
    :subject: SOCI
  - :name: Ethnicity & Public Policy
    :credit: "3.000"
    :description: |-
      
      Major themes in the theoretical literature on ethnicity. Public policies with direct and indirect implications for inter-ethnic relations will be studied. Policies affecting areas such as language, education, immigration, employment and promotion, multiculturalism and welfare. Examples drawn from several multi-ethnic societies. Political, constitutional, and economic problems associated with these policy initiatives.
    :number: "512"
    :subject: SOCI
  - :name: Social Aspects HIV/AIDS in Africa
    :credit: "3.000"
    :description: |-
      
      Examination of the social causes and consequences of HIV/AIDS in Africa.  Gender inequality, sexual behaviors, marriage systems, migration, and poverty are shaping the pandemic as well as how the pandemic is altering social, demographic and economic conditions across Africa.
    :number: "513"
    :subject: SOCI
  - :name: Criminology
    :credit: "3.000"
    :description: |-
      
      A survey of the major schools of thought that have developed to explain criminal behavior from the emergence of modern criminology in the 18th and 19th centuries to current debates.
    :number: "514"
    :subject: SOCI
  - :name: Medicine and Society
    :credit: "3.000"
    :description: |-
      
      The sociology of health and illness. Reading in areas of interest, such as: the sociology of illness, health services occupations, organizational settings of health care, the politics of change in national health service systems, and contemporary ethical issues in medical care and research.
    :number: "515"
    :subject: SOCI
  - :name: Sociological Theory & Research
    :credit: "3.000"
    :description: |-
      
      Selected topics of current faculty interest in sociological theory and research.
    :number: "516"
    :subject: SOCI
  - :name: Gender and Globalization
    :credit: "3.000"
    :description: |-
      
      Focus on the diverse forces of globalization that impact the lives of men and women.  Critical analysis of key theories and concepts implicated in the intersection of globalization processes with gender dynamisms.
    :number: "519"
    :subject: SOCI
  - :name: Migration and Immigrant Groups
    :credit: "3.000"
    :description: |-
      
      Review of the major demographic, economic and sociological theories of internal and international migration. The main emphasis will be on empirical research on migration and immigrant groups.
    :number: "520"
    :subject: SOCI
  - :name: Health Care Systems in Comparative Perspective
    :credit: "3.000"
    :description: |-
      
      Comparative perspective to illustrate processes involved in the development and evolution of health care systems around the world. Countries examined will represent different welfare state regimes, health care system typologies, levels of development and wealth.
    :number: "525"
    :subject: SOCI
  - :name: Sex and Gender
    :credit: "3.000"
    :description: |-
      
      This seminar critcally reviews theoretical perspectives and research on sex and gender in various domains of social life. It gives special emphasis to work which considers the meaning of gender and how it differs across time and place.
    :number: "530"
    :subject: SOCI
  - :name: Sociology of the Family
    :credit: "3.000"
    :description: |-
      
      This seminar reviews literature on major research areas in family. The course examines families in the past, the study of family using a life course approach, and considers selective areas which may have had significant influences on contemporary family such as work and family, family violence, and cultural variation in families.
    :number: "535"
    :subject: SOCI
  - :name: Selected Topics in Sociology of Biomedical Knowledge
    :credit: "3.000"
    :description: |-
      
      The seminar will examine recent work in the sociology of biomedical knowledge. It will focus on the technological shaping of biomedical knowledge, i.e. on the impact of new technologies and equipments on the development of biomedical knowledge.
    :number: "538"
    :subject: SOCI
  - :name: Qualitative Research Methods
    :credit: "3.000"
    :description: |-
      
      Qualitative methodology, mainly participant observation, structured and unstructured interviewing. Students begin a research project using these techniques and submit field notes once a week.
    :number: "540"
    :subject: SOCI
  - :name: Sociology of Population
    :credit: "3.000"
    :description: |-
      
      The classic literature of sociology of population.Drawing reciprocal linkages between social and population processes: Historical, family and labour force demography, demographic and fertility transitions, mortality, ethnic and race relations, gender,  macro-structural interaction theory, and the relation of population and the environment.
    :number: "545"
    :subject: SOCI
  - :name: Developing Societies
    :credit: "3.000"
    :description: |-
      
      Comparison of alternative explanations of underdevelopment: the impact of social stratification, relations of domination and subordination between countries, state interference with the market. Alternative strategies of change: revolution, structural adjustment, community development and cooperatives. Students will write and present a research paper, and participate extensively in class discussion.
    :number: "550"
    :subject: SOCI
  - :name: Comparative Historical Sociology
    :credit: "3.000"
    :description: |-
      
      The analysis of patterns of state and nation-building in historical and comparative perspectives with particular attention being given to methodology.
    :number: "555"
    :subject: SOCI
  - :name: Social Change in Panama
    :credit: "3.000"
    :description: |-
      
      Analysis of social change in Panama, particularly during the 20th century: demography, social and economic structures, rural and urban activities and landscapes, indigenous peoples, the effects of the Canal and the Free Trade Zone. Focus throughout on the interaction of human society and the environment.
    :number: "565"
    :subject: SOCI
  - :name: Deviance and Social Control
    :credit: "3.000"
    :description: |-
      
      This seminar focuses on how social groups enforce rules (and maintain social order) through coercion and socialization. It reviews current research and critiques key theoretical approaches to social control. Included are discussions of regulating institutions such as prisons and mental asylums, and the roles of gossip, manners and etiquettes.
    :number: "571"
    :subject: SOCI
  - :name: Social Research Design and Practice
    :credit: "3.000"
    :description: |-
      
      Asking researchable sociological questions and evaluation of different research designs used to answer such questions. Development of cogent research proposals, including data collection procedures. Principles, dynamics, strengths and practical limitations of research designs. Examples from recent publications.
    :number: "580"
    :subject: SOCI
  - :name: Sociology of Knowledge
    :credit: "3.000"
    :description: |-
      
      A review of the current research in the sociology of knowledge. The focus will be on sociological studies of the formation, circulation and reception of scientific and artistic ideas, beliefs and practices, and the configuration and social organization of the collectives involved in these processes.
    :number: "588"
    :subject: SOCI
  - :name: Bibliographic Methods 1
    :credit: "3.000"
    :description: |-
      
      Research-related skills for the production of a research bibliography under the supervision of a faculty member.
    :number: "603"
    :subject: SOCI
  - :name: Bibliographic Methods 2
    :credit: "3.000"
    :description: |-
      
      Advanced research-related skills for the production of a research bibliography under the supervision of a faculty member.
    :number: "604"
    :subject: SOCI
  - :name: Current Sociological Theory
    :credit: "3.000"
    :description: |-
      
      Examination of works in some major areas of Sociology with a focus on: antecedent thought and research in the area; the internal structure and consistency of these works; the validity of the major claims made; and the implications for future theoretical development and research.
