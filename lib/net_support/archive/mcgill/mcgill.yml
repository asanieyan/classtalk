    :number: "662"
    :subject: CIVE
  - :name: Gravity Currents
    :credit: "4.000"
    :description: |-
      
      Internal hydraulics of one-layer and two-layers systems. Boussinesq's approximation, concepts of specific energy and specific force, upstream and downstream influences. Waves, instabilities and turbulence in continuous stratified flows; the flux, gradient and local Richardson numbers. Turbulent mixing and entrainment across gravity and turbulent interfaces. Turbulent thermals, turbulent plumes and related mixing phenomena.
    :number: "678"
    :subject: CIVE
  - :name: Advanced Foundation Design
    :credit: "4.000"
    :description: |-
      
      Earth retaining structures, retaining walls, braced excavations, tie-back anchors.  Buried structures, earth loading, arching, embankment loading.  Soft ground tunneling, ground response to tunneling, surface settlement prediction.  Design of shallow foundations, bearing capacity and settlement.  Design of deep foundations, single pile, pile groups, laterally loaded piles.
    :number: "683"
    :subject: CIVE
  - :name: Flow and Transport in Porous Media
    :credit: "4.000"
    :description: |-
      
      Flow in porous geomaterials.  Fundamental equations, methods of solution.  Advective transport on porous geomaterials.  Solutions based on integral tansforms.  Uniqueness theorems.  Transient processes governed by diffusive phenomena.  The advection-diffusion equation.  Uniqueness theorems for flow and transport processes.  Introduction to numerical methods.  Applications to geo-environmental problems.
    :number: "684"
    :subject: CIVE
  - :name: Site Remediation
    :credit: "4.000"
    :description: |-
      
      Field investigations; geotechnical and geophysical techniques; hydrogeological conditions; risk assessment; contaminant transport; remedial action plan; containment systems (gas, surface water, and ground water); on-site and off-site treatment techniques (solidification, stabilization, landfilling, and soil washing); In-situtreatment techniques (physical, biological, and chemical).
