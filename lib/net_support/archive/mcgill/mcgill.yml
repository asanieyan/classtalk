- :name: |
    Mining, Metals, Materials Engr

  :courses: 
  - :name: Introduction to the Minerals Industry
    :credit: "3.000"
    :description: |-
      
      Economic importance of the minerals industry. Mining: legislation, regulations, criteria for exploiting an ore: mining methods, equipment.  Extractive metallurgy: mineral processing, hydrometallurgy, pyrometallurgy. Environmental protection.
    :number: "200"
    :subject: MIME
  - :name: Engineering Communication Skills
    :credit: "2.000"
    :description: |-
      
      Basic forms of engineering communication: memoranda, executive summaries, letters, proposals, evaluations, oral presentations and presentation graphics, email, groupware, workflow, internet, graphics and presentation tools. Adaptation into engineering. Short assignments and oral presentations.
    :number: "202"
    :subject: MIME
  - :name: Mine Surveying
    :credit: "2.000"
    :description: |-
      
      Introduction to surveying. Definitions & mathematics. Measurement of levels, angles and distances. Fundamentals of control surveying. Underground mine surveying. GPS and laser applications.
    :number: "203"
    :subject: MIME
  - :name: Mathematical Applications
    :credit: "3.000"
    :description: |-
      
      Introduction to stochastic modelling of mining and metallurgical engineering processes. Description and analysis of data distributions observed in mineral engineering applications. Modelling with linear regression analysis. Taylor series application to error and uncertainty propagation. Metallurgical mass balance adjustments.
    :number: "209"
    :subject: MIME
  - :name: Engineering Thermodynamics
    :credit: "3.000"
    :description: |-
      
      Macro versus microscopic approach: patterns of Nature. First and second laws and their uses. Property relationships: free energies, chemical potentials, activities, heat capacity. Chemical equilibrium. Reaction kinetics. Phase equilibrium for a pure substance. Experimental methods. Engineering applications: high-temperature metallurgical reactors, turbines, mixtures and solutions, phase diagrams, superconductivity.
    :number: "212"
    :subject: MIME
  - :name: Engineering Professional Practice
    :credit: "2.000"
    :description: |-
      
      Introduction to the engineering profession. Rights and code of conduct for students. Regulation of the engineering profession. Law/liability. Principles of engineering ethics. Ethical problems of engineers in industry, management, and private practice. The engineer's duty to society and the environment. Occupational health and safety. Engineering case histories.
    :number: "221"
    :subject: MIME
  - :name: Introduction to Extractive Metallurgy
    :credit: "3.000"
    :description: |-
      
      Introduction to physical, hydrochemical, electrochemical and thermochemical processing in the production of metals and materials; description of the industries, basic processing concepts, unit operations and an introduction to environmental exchanges. Size reduction and classification, particle separation, stoichiometric and mass balance calculations, chemical equilibria, aqueous processing, smelting and refining.
    :number: "250"
    :subject: MIME
  - :name: Materials Science and Engineering
    :credit: "3.000"
    :description: |-
      
      Structure properties and fabrication of metals, polymers, ceramics, composites; engineering properties: tensile, fracture, creep, oxidation, corrosion, friction, wear; fabrication and joining methods; principles of materials selection.
    :number: "260"
    :subject: MIME
  - :name: Structure of Materials
    :credit: "3.000"
    :description: |-
      
      Classification of materials, electrons in atoms, molecules and solids, bonding in solids, elements of crystallography, common crystal structures, atoms positions, directions and planes in crystal structures, defects in crystalline solids, point defects, dislocations, structure of polycrystalline materials, grains, grain boundaries, non-crystalline solids.
    :number: "261"
    :subject: MIME
  - :name: Properties of Materials in Electrical Engineering
    :credit: "3.000"
    :description: |-
      
      Properties of a material continuum and crystalline state; properties of atoms in materials; conduction electrons in materials; electronic properties of semiconductors and metals; magnetic and thermal properties of materials; applications of electronic materials in semiconductor technology, recording media and transducers.
    :number: "262"
    :subject: MIME
  - :name: Industrial Training 1
    :credit: "2.000"
    :description: |-
      
      Four-month training period in a materials engineering industrial or research environment.
    :number: "280"
    :subject: MIME
  - :name: Industrial Work Period 1
    :credit: "2.000"
    :description: |-
      
      A four-month work period in the mineral industry, to expose the student to an industrial environment. Candidates will receive basic industrial training. A complete report must be submitted at the end of the term.
    :number: "290"
    :subject: MIME
  - :name: Industrial Work Period 2
    :credit: "2.000"
    :description: |-
      
      A four-month industrial work period in a mining company, research laboratory or government agency. The student will receive formal industrial training in a technical position. A complete report must be submitted at the end of the term.
    :number: "291"
    :subject: MIME
  - :name: Social Impact of Technology
    :credit: "3.000"
    :description: |-
      
      Critical examination of the socio-economic costs and benefits of technology, case studies of old engineering works and new technologies. The integration of applied ethics and engineering practice, analysis of basic concepts of technology assessment, the inter-connected processes of risk assessment, management, and communication.
    :number: "308"
    :subject: MIME
  - :name: Engineering Economy
    :credit: "3.000"
    :description: |-
      
      Introduction to the basic concepts required for the economic assessment of engineering projects. Topics include: accounting methods, marginal analysis, cash flow and time value of money, taxation and depreciation, discounted cash flow analysis techniques, cost of capital, inflation, sensitivity and risk analysis, analysis of R and D, ongoing as well as new investment opportunities.
    :number: "310"
    :subject: MIME
  - :name: Modelling and Automatic Control
    :credit: "3.000"
    :description: |-
      
      Mass and energy conservation laws. Dynamic versus steady state models, dynamic behaviour of first and higher order metallurgical systems, linear and nonlinear models, interacting and noninteracting systems. Laplace domain dynamics and transfer functions. Feedback control, control valves and controllers, transducers. Feedback-feedforward control, introduction to cascade, adaptive and statistical control strategies. Digital computer control, instruments and interfaces.
    :number: "311"
    :subject: MIME
  - :name: Mining Science and Technology Seminar
    :credit: "1.000"
    :description: |-
      
      Review of mining-related technological advances in fragmentation, materials handling, processing, ventilation and ground control.
    :number: "313"
    :subject: MIME
  - :name: Analytical and Characterization Techniques
    :credit: "3.000"
    :description: |-
      
      Bulk, surface and microanalytical techniques for materials characterization. Bulk analysis: spectrophotometry using UV, visible, flame and atomic absorption, x-ray diffraction and x-ray fluorescence. Surface and microanalysis: infrared spectroscopy, scanning and transmission electron microscopy, Auger electron and x-ray photoelectron spectroscopy.
    :number: "317"
    :subject: MIME
  - :name: Extraction of Energy Resources
    :credit: "3.000"
    :description: |-
      
      The extraction of energy resources, i.e. coal, gas, oil and tar sands. After a brief geological review, different extraction techniques for these substances will be discussed. Emphasis on problems such as northern mining and offshore oil extraction with reference to Canadian operations. Transportation and marketing.
    :number: "320"
    :subject: MIME
  - :name: Rock Fragmentation
    :credit: "3.000"
    :description: |-
      
      Principles of drilling, penetration rates, performance and factors to consider in the choice of a drilling method. Characteristics of explosives, firing systems and blast patterns. Blasting techniques in surface and underground workings and in permafrost. Special blasting techniques at excavation perimeters. Vibration and noise control. Economics of drill/blast practice, interface with transport and crushing systems. Legislation and safety in explosives use and handling. Ripping and fullface boring machines.
    :number: "322"
    :subject: MIME
  - :name: Rock and Soil Mass Characterization
    :credit: "3.000"
    :description: |-
      
      Characteristics of soil and rock masses and the stability of mine workings. Mechanical properties of rocks and soils related to physical/chemical properties. Characterization of rock mass discontinuities. Laboratory and in-situ techniques to define mechanical properties of soils, rocks and discontinuities. Permeability and groundwater flow principles. In-situ stresses and their measurement. Rock mass quality and classification systems.
    :number: "323"
    :subject: MIME
  - :name: Mineral Industry Economics
    :credit: "3.000"
    :description: |-
      
      Geographical distribution of mineral resources. Production, consumption and prices of minerals. Market structure of selected minerals. Economic evaluation aspects: grade-tonnage considerations; capital and operating cost estimation; assessment of market conditions; estimation of revenue; taxation; sensitivity and risk analyses; economic optimization of mine development and extraction.
    :number: "325"
    :subject: MIME
  - :name: Materials Handling
    :credit: "3.000"
    :description: |-
      
      Physical and mechanical characteristics of materials related to loading, transport and storage. Dynamics of particles, systems and rigid bodies, mass-acceleration, work-energy, impulse-momentum. Types and selection of excavation and haulage equipment. Layout of haul roads. Rail transport. Conveyor belts and chain conveyors. Mine hoists. Layout of mine shafts.
    :number: "333"
    :subject: MIME
  - :name: Electrotechnology
    :credit: "2.000"
    :description: |-
      
      Emphasize role of electrical equipment in the mining, metals and materials industry sectors.  Operating theory and technical standards of prime electrical equipment, transformers, motors, generators, rectifiers, variable speed drives, circuit breakers, starters.  DC and AC theory for circuit components, resistance, capacitance, inductance and impedance.  Distribution system single line diagrams.
    :number: "337"
    :subject: MIME
  - :name: Applied Fluid Dynamics
    :credit: "3.000"
    :description: |-
      
      Flow analysis and manometry. Conservation of mass and momentum. Flow in pipes and ducts, analysis of pipe networks. First and second law of thermodynamics and their applications. Open channel flows. Dimensional analysis and similitude. Flow measurements. Settling and separation of particles. Non-Newtonian flow and slurry transport. Fluidized beds. Filtration of liquid/solid mixtures.
    :number: "340"
    :subject: MIME
  - :name: Introduction to Mineral Processing
    :credit: "3.000"
    :description: |-
      
      Theory and practice of unit operations including: size reduction-crushing and grinding; size separation-screening and classification; mineral separation-flotation, magnetic and gravity separation. Equipment and circuit design and selection. Mass balancing. Laboratory procedures: grindability, liberation, magnetic and gravity separation, flotation and solid-liquid separation.
    :number: "341"
    :subject: MIME
  - :name: Applications of Polymers
    :credit: "3.000"
    :description: |-
      
      Applications of synthetic and natural polymers and composites as engineering materials e.g. in biomedical, automotive and aerospace applications.  Thermoplastics, thermosets and elastomers.  Animal and plant origin, degradable and non-degradable polymers.  Particulate and fibre reinforced polymer matrix composites.  Manufacturing routes, and characterization tools for their physical, thermal, mechanical and chemical properties.
    :number: "345"
    :subject: MIME
  - :name: Extractive Metallurgical Engineering
    :credit: "3.000"
    :description: |-
      
      Principle non-ferrous base-metal pyrometallurgical extraction processes, relevant thermodynamics, heat and mass balances, transport phenomena (copper, nickel, lead, zinc, aluminum,  magnesium). Ores, gangue, fuels, slag, fluxes, recovery, refining, minor elements, byproducts and the environment. Roasting, drying, smelting, converting, reverberatory furnaces, flash furnaces, continuous and batch operations, injection practices and oxygen enrichment. Simulation, modelling, control and optimization.
    :number: "350"
    :subject: MIME
  - :name: Hydrochemical Processing
    :credit: "3.000"
    :description: |-
      
      Analysis and description of dissolution (leaching), solute separation (solvent extraction, ion exchange, carbon adsorption) and deposition operations (precipitation, crystallization, electrolysis) in aqueous reaction media as these apply to: (i) the hydrometallurgical extraction of metals from primary/secondary sources; (ii) the treatment of effluents and (iii) the production of inorganic materials.
    :number: "352"
    :subject: MIME
  - :name: Heat, Mass and Fluid Flow
    :credit: "4.000"
    :description: |-
      
      Fluid statics and dynamics.  Newton's laws of viscosity and motion, control volume analyses.  Navier Stokes, Euler. Bemoulli and Steady Flow Energy Equations. turbulence and Reynolds stress equations.  Molecular conduction/diffusion processes in heat and mass transfer).  Convective flows. Transport coefficients in slags, metals and gases. Radiative heat transfer.  Transient/steady state flow.
    :number: "356"
    :subject: MIME
  - :name: "Phase Transformations: Solids"
    :credit: "3.000"
    :description: |-
      
      Free energy (equilibrium) and kinetic (non-equilibrium) considerations, phase diagrams and TTT diagrams, solid state diffusion, diffusional (nucleation and growth) and shear (martensitic) transformations.
    :number: "360"
    :subject: MIME
  - :name: Mechanical Properties
    :credit: "3.000"
    :description: |-
      
      Stress-strain behaviour. Elasticity and plasticity of metals, ceramics and polymers. Dislocations theory. Single crystal and polycrystalline slip. Mechanical twinning. Strengthening mechanisms. Process-property and microstructure-property relationships. Notch toughness and fracture mechanics. Failure, fracture and damage accumulation. Fatigue. Creep and creep rupture. Fractography. Design considerations in materials selection.
    :number: "362"
    :subject: MIME
  - :name: Electronic Properties of Materials
    :credit: "3.000"
    :description: |-
      
      Structure of materials, electronic structure, electrical and thermal conductivity, semiconducting materials, fundamentals of magnetism, hard and soft magnetic materials, superconductivity and superconductive materials, dielectric materials, optical properties of materials, thermoelectricity. Advanced materials and their technological applications.
    :number: "367"
    :subject: MIME
  - :name: Industrial Training 2
    :credit: "2.000"
    :description: |-
      
      2 Four-month work period in industry. Work term report required upon completion.
    :number: "380"
    :subject: MIME
  - :name: Industrial Work Period 3
    :credit: "2.000"
    :description: |-
      
      A four-month industrial work period in a mining company, research laboratory or government agency. Based on the experience gained during the first two work periods, the student may be asked to undertake more challenging technical tasks. A complete report must be submitted at the end of the term.
    :number: "392"
    :subject: MIME
  - :name: Research Project
    :credit: "3.000"
    :description: |-
      
      A research project will be carried out, usually in groups, under the guidance of a staff member. A technical report will be prepared at the end and a formal presentation will be made on the research topic.
    :number: "410"
    :subject: MIME
  - :name: Corrosion and Degradation
    :credit: "3.000"
    :description: |-
      
      Electrochemical principles of metal oxidation in aqueous environments, Use of polarization diagrams for corrosion rate prediction. Characteristics of stress corrosion and related phenomena. High temperature, non-aqueous degradation; growth kinetics and structure of oxide films. Corrosion prevention in aqueous systems; fundamentals and applications of cathodic and anodic protection, inhibitors, metallic coatings and industrial priming paints. Use of non-metallics and their degradation; glasses, cement, plastics. Corrosion as a factor in selection of materials; use of iso-corrosion charts.
    :number: "412"
    :subject: MIME
  - :name: Surface Mining
    :credit: "3.000"
    :description: |-
      
      Choice of a surface mining method. Analysis of soil and rock mass properties related to surface mining. Calculation and monitoring of stripping ratios, ultimate pit depth, slope stability, rock reinforcement, bench and berm dimensioning and ramp design. Loading and hauling systems. Surface layout and development. Water drainage systems. Production and cost analysis. Computerized design techniques.
    :number: "419"
    :subject: MIME
  - :name: Feasibility Study
    :credit: "3.000"
    :description: |-
      
      This course consists of a case study exercise in the application of the specialist skills which the student has developed in the mining engineering program. The objective is to combine these skills in carrying out a professional appraisal of the technical feasibility and economic viability of developing a mineral deposit. Students are required to prepare a professional level report and present seminars on particular aspects of the feasibility analysis.
    :number: "420"
    :subject: MIME
  - :name: Mine Ventilation
    :credit: "3.000"
    :description: |-
      
      Statutory regulations and engineering design criteria. Occupational health hazards of mine gasses, dusts, etc. Ventilation system design. Natural and mechanical ventilation. Measuring and modelling air flow in ventilation networks. Calculation of head losses. Selection of mine ventilation fans. Air heating and cooling. Aspects of economics.
    :number: "422"
    :subject: MIME
  - :name: Development and Services
    :credit: "3.000"
    :description: |-
      
      Selection and design of the facilities required to start production at both surface and underground mines, based on design criteria dictated by mining plans, geography, geology and government regulations. Scheduling of development and construction. Staffing and health and safety considerations during development, construction and operations.
    :number: "426"
    :subject: MIME
  - :name: "Modelling and Control: Mineral Processing"
    :credit: "3.000"
    :description: |-
      
      Basic kinetic modelling: perfect mixers, plug-flow, zero and first-order kinetics, residence time distributions. Grinding: breakage and selection functions. Overview of the modelling of flotation and gravity separation. Introduction to control: economic incentives, basic PI control, applications to grinding and flotation circuits.
    :number: "442"
    :subject: MIME
  - :name: Process and Materials Design
    :credit: "4.000"
    :description: |-
      
      Design of new metallurgical plants, processes, materials and products based on 3 previous core courses; materials and heat balances, metal economics, design and optimization; materials selection, design and failure problems in various materials systems.
    :number: "452"
    :subject: MIME
  - :name: Advanced Process Engineering
    :credit: "3.000"
    :description: |-
      
      Transport phenomena in non-idealized systems. Solutions for transient heat and mass transfer processes involving thermal and molecular diffusion in materials processing systems. Natural and forced convection in heat and mass transfer. Dimensionless correlations. Fick's Laws and Fourier's Laws. Exact solutions. Numerical approximations for transient systems. Equivalences between heat and mass transfer. Finite difference modelling of conduction, convection and radiation heat transfer and diffusion and convection mass transfer.
    :number: "455"
    :subject: MIME
  - :name: Steelmaking and Steel Processing
    :credit: "3.000"
    :description: |-
      
      The production and refining of liquid iron in the iron blast furnace, the production and refining of liquid steel, secondary refining operations, continuous casting and thermomechanical processing (hot rolling). Specialty steels and newly emerging technologies (e.g. thin slab casting, direct ironmaking) are also discussed in terms of process/environment and productivity. "Downstream" topics will include cold rolling, batch and continuous annealing, and coating operations.
    :number: "456"
    :subject: MIME
  - :name: Ceramic Engineering
    :credit: "3.000"
    :description: |-
      
      Classification of technical ceramics, refractories and glasses. Powder metallurgy. Structure and bonding of ceramics and glasses. Common crystal structures. Physical properties. Mechanical properties and fracture behaviour. Powder processing and consolidation techniques. Sintering and densification of powders. Refractories: production and applications. Glass forming systems, processing and properties.
    :number: "465"
    :subject: MIME
  - :name: Engineering Biomaterials
    :credit: "3.000"
    :description: |-
      
      Key definitions, clinical need, desired materials properties, current and future materials, materials assessments and performance.  Materials of the body.  Characterisation techniques for bulk and mechanical properties of biomaterials.  Engineering processing and design of biomaterials.
    :number: "470"
    :subject: MIME
  - :name: Industrial Training 3
    :credit: "2.000"
    :description: |-
      
      Four-month work period in industry. Work term report due upon completion of MIME 481.
    :number: "480"
    :subject: MIME
  - :name: Industrial Training 4
    :credit: "2.000"
    :description: |-
      
      Four-month work period in industry. This course is intended to be taken immediately after MIME 480 at the same work location. One work term report and one seminar are required upon completion of this course. If MIME 480 and MIME 481 are in different work locations, the work term report should be in two parts following the co-op handbook guidelines.
    :number: "481"
    :subject: MIME
  - :name: Mining Project
    :credit: "3.000"
    :description: |-
      
      A mining research project to be completed during one semester. The project must be approved by an academic advisor. A comprehensive report and a seminar presentation are required for the project.
    :number: "484"
    :subject: MIME
  - :name: Industrial Work Period 4
    :credit: "2.000"
    :description: |-
      
      A four-month industrial work period after which the student must submit a report.
    :number: "494"
    :subject: MIME
  - :name: Corrosion and Degradation of Materials
    :credit: "3.000"
    :description: |-
      
      Electrochemical theory of metal corrosion, Evans Diagrams, corrosion rate controlling mechanisms, mixed corrodents, alloying effects, passivation. Discussion and analysis of the various forms of corrosion. Corrosion prevention methods. Oxidation of alloys-mechanisms and kinetics. Degradation of ceramics and polymers. Case studies.
    :number: "512"
    :subject: MIME
  - :name: Mine Planning Optimization Under Uncertainty
    :credit: "3.000"
    :description: |-
      
      Strategic mine planning and optimization under uncertain demand and supply. Modern optimization techniques in mine design and production scheduling. Metal supply and orebody modelling. Market forecasting and planning with flexibility. Valuing information. Stochastic mine optimization and applications in open pit and underground metal mines.
    :number: "513"
    :subject: MIME
  - :name: Stability of Rock Slopes
    :credit: "3.000"
    :description: |-
      
      The properties of rock masses and of structural discontinuities. Influence of geological structure on stability. Linear, non-linear, and wedge failures. Site investigations. Methods of slope stabilization.
    :number: "520"
    :subject: MIME
  - :name: Stability of Underground Openings
    :credit: "3.000"
    :description: |-
      
      The properties of rock masses and stability classification systems. The influence and properties of geological structural features. Stability related to the design of underground openings and mining systems. Site investigations. Methods of stabilization.
    :number: "521"
    :subject: MIME
  - :name: Stochastic Orebody Modelling
    :credit: "3.000"
    :description: |-
      
      Uncertainty in modelling orebodies. Conventional modelling methods. Ore reserve estimation and risk. Geostatistical basics . Sequential simulation methods. Fast and efficient simulation of large orebodies. Simulation of multi-element deposits. Simulation of geology. Geometallurgical modelling. Integration and effects on mine planning and financial evaluation. Drilling optimization; reserve classification; grade control. Practical applications.
    :number: "525"
    :subject: MIME
  - :name: Mineral Economics
    :credit: "3.000"
    :description: |-
      
      Mineral project evaluation techniques and applications. Topics covered include grade-tonnage relationships, capital and operating cost estimation techniques, assessment of mineral market conditions, taxation, discounted cash flow analysis, risk analysis, and optimization of project specifications with respect to capacity and cutoff grade.
    :number: "526"
    :subject: MIME
  - :name: Mining Automation
    :credit: "3.000"
    :description: |-
      
      System analysis and design in the frequency domain. Review of optimization methods. Mining system modelling applied to rock cutting, materials transport, and bunkerage, pitch, yaw and roll steering of mining machines. Control and robotics: digitization, discrete systems, sensors, actuators and real time algorithms. Data communication in mines. Simulation exercises.
    :number: "528"
    :subject: MIME
  - :name: "Analysis: Mineral Processing Systems 1"
    :credit: "3.000"
    :description: |-
      
      The course covers three main topics: principles of separation, including data presentation, properties of recovery/ yield plots, technical and economic efficiency and identification of limits to separation; column flotation, hydrodynamics of collection and froth zones, mixing, scale-up and design, measurements and control; surface and electrochemistry, including absorption, surface charge, coagulation, electron transfer reactions, electrochemistry in plant practice.
    :number: "544"
    :subject: MIME
  - :name: "Analysis: Mineral Processing Systems 2"
    :credit: "3.000"
    :description: |-
      
      Gold recovery (as a Professional Development Seminar): methods of recovery (gravity, flotation, cyanidation), refractory gold (roasting, pressure oxidation, bacterial leaching), dissolved gold recovery (Merrill-Crowe) and activated carbon methods. Sampling: definition of errors, sample extraction, size, and processing. Mass balancing: basic considerations, definition of networks, software. Blending: auto-correlation functions, transfer functions, blending systems. Effect of feed variability.
    :number: "545"
    :subject: MIME
  - :name: Electrochemical Processing
    :credit: "3.000"
    :description: |-
      
      Characterization of aqueous, fused salt and solid electrolytes; laws of electrolysis; ion transport mechanisms; interfacial phenomena (electrolyte-electrolyte, electrode-electrolyte); reversible cells and potentials; electrode kinetics, overpotential and potential-current laws; industrial applications; electrolytic winning and refining, electroplating, surface cleaning and coating, electrodialysis and electrochemical sensors.
    :number: "551"
    :subject: MIME
  - :name: Environmental Controls in Metallurgical Plants
    :credit: "3.000"
    :description: |
      
      Generation, characterization and abatement of pollutants in the minerals and metals industries. Environmental regulations. Control technologies for gaseous, aqueous and solid waste streams. Heavy metal removal, arsenic control, cyanide destruction, prediction of acidic drainage, greenhouse gas effects, control of SO2 and NOx emissions, destruction of organic pollutants.

    :number: "552"
    :subject: MIME
  - :name: Impact of Materials Production
    :credit: "3.000"
    :description: |-
      
      Impact on the environment of the production of major materials.  Pollution control practices, emerging technologies, cost, resources and conservation.  Review of flowsheets for various production methods.  Analysis of the use of materials, prices, consumption, fabrication, and recycling of waste materials.
    :number: "553"
    :subject: MIME
  - :name: Sustainable Materials Processing
    :credit: "3.000"
    :description: |-
      
      Sustainability, population and environment impact, environmental impact indicators, materials flows, enthalpy flows, the carbon cycle, materials intensity, energy intensity, global warming potential, acidification potential, FACTOR-Two, -Four and -Ten, life-cycle-inventory/assessment, end-of-pipe strategies, supply-chain and flow-sheet redesign, recycling, waste treatment and materials case studies.
    :number: "556"
    :subject: MIME
  - :name: Engineering Nanomaterials
    :credit: "3.000"
    :description: |-
      
      Aspects of manufacturing bulk-nanostructured materials.Fabrication of nanosized and nanostructured precursors (metals, ceramics, intermetallics, CNT). Reactivity, handling and safety of nano-particles. Processes developed to fabricate bulk nanostructured materials (pressing and sintering, hot pressing and extrusion, ECAP, electrodeposition, spray forming, shockwave campaction). Characterisation of nanostructures. Physical and mechanical properties of nanomaterials.
    :number: "558"
    :subject: MIME
  - :name: Aluminum Physical Metallurgy
    :credit: "3.000"
    :description: |-
      
      Crystal structure, deformation characteristics, strengthening and softening mechanisms, hot and cold working. Microstructure property relationships in aluminum alloys. Physical metallurgy of aluminum casting alloys and their uses. Properties, and physical metallurgy of aluminum wrought alloys and their industrial applications.
    :number: "559"
    :subject: MIME
  - :name: Joining Processes
    :credit: "3.000"
    :description: |-
      
      Physics of joining; interfacial requirements; energy sources, chemical, mechanical and electrical; homogeneous hot-joining, arc-, Mig-, Tig-, gas-, thermite- and Plasma-welding; Autogeneous hot-joining, forge-, pressure-, friction-, explosive-, electron beam- and laser-welding; Heterogeneous hot-joining, brazing, soldering, diffusion bonding; Heterogeneous cold joining, adhesives, mechanical fastening; Filler materials; Joint metallurgy; Heat affected zone, non-metallic systems; joint design and economics; defects and testing methods.
    :number: "560"
    :subject: MIME
  - :name: Advanced Materials Design
    :credit: "3.000"
    :description: |-
      
      Advanced topics in materials design problems. Discussion and laboratory work, supplemented by detailed technical reports. Special attention is given to selection, design and failure problems in various materials systems.
    :number: "561"
    :subject: MIME
  - :name: Hot Deformation of Metals
    :credit: "3.000"
    :description: |-
      
      High temperature deformation processing of metallic materials. Topics include static and dynamic recrystallization, recovery, precipitation; effect of deformation on phase transformations and microstructural evolution during industrial processing. Mathematical modelling of microstructural evolution.
    :number: "563"
    :subject: MIME
  - :name: X-Ray Diffraction Analysis of Materials
    :credit: "3.000"
    :description: |-
      
      The techniques of X-ray and neutron diffraction are discussed as applied to the minerals and materials production industries. Special emphasis is placed upon automated X-ray powder diffractometry as employed for determining the structure and composition of materials. The application of X-ray techniques to studies of crystal structure, crystal orientation, residual stress, short-range order in liquid metals, phase diagram determination, order-disorder transformation and chemical analysis are presented.
    :number: "564"
    :subject: MIME
  - :name: Aerospace Metallic-Materials and Manufacturing Processes
    :credit: "3.000"
    :description: |-
      
      Integrated approach to aerospace materials, manufacturing and repair; materials and selection criteria for airframe, engines and coatings; repair concepts and technologies; application of new and emerging manufacturing technologies for the forming, joining and repair of aerospace products.
    :number: "565"
    :subject: MIME
  - :name: Texture,Structure & Properties of Polycrystalline Materials
    :credit: "3.000"
    :description: |-
      
      Concepts and quantitative methods for the description of the structure of minerals and materials are discussed. Special emphasis is placed on experimental techniques of texture measurement. Procedures are demonstrated for the control of deformation and recrystallization textures in order to obtain the properties required for industrial products. Finally, the correlation between texture and the anisotropy of elastic, plastic and magnetic properties of engineering materials is described and analyzed.
    :number: "566"
    :subject: MIME
  - :name: Topics in Advanced Materials
    :credit: "3.000"
    :description: |-
      
      New and emerging materials. Composites. Coatings. Electronic materials. Current and future technologies. Specialized property requirements. Novel processing and fabrication techniques. Future developments.
    :number: "568"
    :subject: MIME
  - :name: Electron Beam Analysis of Materials
    :credit: "3.000"
    :description: |-
      
      Emphasis on operation of scanning and transmission electron microscopes. Topics covered are electron/specimen interactions, hardware description; image contrast description; qualitative and quantitative (ZAF) x-ray analysis; electron diffraction pattern analysis.
    :number: "569"
    :subject: MIME
  - :name: Surface Engineering
    :credit: "3.000"
    :description: |-
      
