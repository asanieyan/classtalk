    Accounting

  :courses: 
  - :name: Intermediate Financial Accounting 1
    :credit: "3.000"
    :description: |-
      
      An examination of the theoretical foundation for financial reporting and revenue recognition. The tools of accounting, including a review of the accounting process and compound interest concepts. Asset recognition, measurement and disclosure. Partnership accounting.
    :number: "351"
    :subject: ACCT
  - :name: Intermediate Financial Accounting 2
    :credit: "3.000"
    :description: |-
      
      A continuation of Intermediate Financial Accounting 1. An examination of liability recognition, measurement and disclosure, including leases, pension costs and corporate income tax. Shareholders' equity, dilutive securities and earnings per share. The statement of changes in financial position, basic financial statement analysis and full disclosure in financial reporting.
    :number: "352"
    :subject: ACCT
  - :name: Financial Statement Analysis
    :credit: "3.000"
    :description: |-
      
      Interpretative nature of the conceptual framework underlying a multitude of financial reporting standards, including the impact of alternative accounting methods, management biases and stakeholder interests in the analysis and valuation of the firm.
    :number: "354"
    :subject: ACCT
  - :name: International Accounting
    :credit: "3.000"
    :description: |-
      
      Current international issues in financial and management accounting including different reporting models and standards, the International Accounting Standards Committee, international transfer pricing and control systems in multinationals.
    :number: "356"
    :subject: ACCT
  - :name: Intermediate Management Accounting 1
    :credit: "3.000"
    :description: |-
      
      The role of management accounting information to support internal management decisions and to provide performance incentives.
    :number: "361"
    :subject: ACCT
  - :name: Intermediate Management Accounting 2
    :credit: "3.000"
    :description: |-
      
      An examination of a number of recurring issues in the area of decision-making and control, including cost allocation, alternative costing systems, and innovations in costing and performance measurement.
    :number: "362"
    :subject: ACCT
  - :name: Principles of Taxation
    :credit: "3.000"
    :description: |-
      
      An introduction to the concepts underlying the Canadian tax system and how they are applied in relation to the taxation of individuals and businesses.
    :number: "385"
    :subject: ACCT
  - :name: Topics in Accounting
    :credit: "3.000"
    :description: |-
      
      A learning cell in which one or more students work with a faculty member.
    :number: "690"
    :subject: ACCT
  - :name: Financial Reporting Valuation
    :credit: "3.000"
    :description: |-
      
      Models to determine firm value from accounting information and a broader perspective on key sources of information, key value drivers, in a setting where evaluating firm value is the ultimate purpose.
    :number: "452"
    :subject: ACCT
  - :name: Advanced Financial Accounting
    :credit: "3.000"
    :description: |-
      
      Reporting relevant financial information subsequent to long term intercorporate investments. The preparation of consolidated financial statements with emphasis on their economic substance rather than legal form.
    :number: "453"
    :subject: ACCT
  - :name: Financial Reporting
    :credit: "3.000"
    :description: |-
      
      An in-depth study of Canadian accounting standards and how Canadian corporations apply them in their financial reporting.
    :number: "454"
    :subject: ACCT
  - :name: Development of Accounting Thought
    :credit: "3.000"
    :description: |-
      
      The conceptual underpinning of accounting thought, including its historical development and the modifications that have occurred over time. A review of accounting literature and its relevance to practice.
    :number: "455"
    :subject: ACCT
  - :name: Advanced Management Accounting
    :credit: "3.000"
    :description: |-
      
      The theoretical frameworks for the examination and evaluation of management accounting and control systems. The technical aspects of accounting along with behavioural issues of management control.
    :number: "463"
    :subject: ACCT
  - :name: Non-Profit Accounting
    :credit: "3.000"
    :description: |-
      
      The foundations and practices of non-profit accounting for organizations including government, volunteer, charitable, health care and educational. The framework to evaluate and understand emerging issues.
    :number: "471"
    :subject: ACCT
  - :name: Principles of Auditing
    :credit: "3.000"
    :description: |-
      
      An introduction to basic auditing concepts and internal controls of an accounting system. Topics include current auditing standards, ethical conduct, legal liability, planning of an audit, sampling techniques, non-audit engagements, the study and evaluation of internal controls in an accounting system.
    :number: "475"
    :subject: ACCT
  - :name: Internal Auditing
    :credit: "3.000"
    :description: |-
      
      The modern internal audit approach including operational and management audit practices within the internal audit framework. Topics include objectives of an internal audit, communication by internal auditors, planning audit projects, audit of EDP systems, audit testing, operational areas.
    :number: "476"
    :subject: ACCT
  - :name: External Auditing
    :credit: "3.000"
    :description: |-
      
      The theory of auditing financial statements and the various complexities encountered in these audit environments. A thorough study of auditing standards, ethical conduct, communication by auditors, auditing in an EDP environment, audit of a small business, other reports and services provided by auditors and public accountants.
    :number: "477"
    :subject: ACCT
  - :name: Business Taxation 2
    :credit: "3.000"
    :description: |-
      
      A study of the Income Tax Act as it applies to the taxation of individuals and corporations, including capital cost allowances, capital gains, corporate reorganisations, trusts and partnerships and administrative regulations. A review of consumption taxes.
    :number: "486"
    :subject: ACCT
  - :name: Financial Statements 1
    :credit: "3.000"
    :description: |-
      
      Introduction to financial accounting, including the objectives of financial statement analysis. Discussion of the limitations of the financial information used in financial statement analysis.
    :number: "604"
    :subject: ACCT
  - :name: Financial Statements 2
    :credit: "3.000"
    :description: |-
      
      The company valuation process. Establish frameworks using public data.
    :number: "605"
    :subject: ACCT
  - :name: "Financial Reporting: Structure & Analysis"
    :credit: "3.000"
    :description: |-
      
      An indepth analysis of corporate financial reporting principles and practices, with emphasis on developing the abilities of the student to discriminate between the form and substance of corporate financial reports. Analysis of all components of the financial statements with the effect of reference to alternative practices on financial reports.
    :number: "618"
    :subject: ACCT
  - :name: "Financial Reporting: Valuation"
    :credit: "3.000"
    :description: |-
      
      Analysis of financial statements and their uses. A financial statement analysis framework will be developed and applied to: (1) development of business and securities valuations, (2) the prediction of bankruptcy, (3) the strategic planning process, (4) the interpretation of consolidated financial statements.
    :number: "619"
    :subject: ACCT
  - :name: Intermediate Financial Reporting 1
    :credit: "3.000"
    :description: |-
      
      Theoretical foundation for financial reporting concepts such as asset measurement, revenue recognition and disclosure of financial information.
    :number: "622"
    :subject: ACCT
  - :name: Intermediate Financial Reporting 2
    :credit: "3.000"
    :description: |-
      
      Theoretical foundation for financial reporting concepts such as liability and equity measurement, intercorporate investments.
    :number: "623"
    :subject: ACCT
  - :name: "Management Accounting: Planning & Control"
    :credit: "3.000"
    :description: |-
      
      Preparation and analysis of management accounting information, effective design and implementation of management accounting systems.
    :number: "624"
    :subject: ACCT
  - :name: Canadian Taxation
    :credit: "3.000"
    :description: |-
      
      An overview of the income tax system; emphasis on its impact on selected business decisions.  Topics include: individual and corporate taxation, tax shelters, tax planning and international operations.
    :number: "625"
    :subject: ACCT
  - :name: Financial Accounting 4
    :credit: "3.000"
    :description: |-
      
      Advanced topics in financial and reporting, including the relevant CICA Handbook pronouncements, exposure drafts, accounting guidelines and research studies. International pronouncements are discussed where no Canadian recommendation exist. The use of professional judgement in the application of accounting recommendations will be discussed.
    :number: "651"
    :subject: ACCT
  - :name: Auditing 2
    :credit: "3.000"
    :description: |-
      
      The role of the attest auditor. The topics covered include professional practice environment, engagement management, internal control, audit evidence, testing, reporting and general coverage of the professional services. Detailed study of the CICA Auditing recommendations, exposure drafts and guidelines. Research studies and current literature will be reviewed.
    :number: "655"
    :subject: ACCT
  - :name: Systems Audit
    :credit: "3.000"
    :description: |-
      
       Examining the control over computerized accounting systems and the implementation of management  control systems, the student is expected to develop the ability to  perform the attest audit in a  computerized environment and to  assist clients in business  decisions. Theory and practice  aspects of Comprehensive Audit wil lbe analyzed.
    :number: "657"
    :subject: ACCT
  - :name: Business Communications
    :credit: "3.000"
    :description: |-
      
      Professionals use written and oral communication to inform and persuade other people. This course prepares students to deal with a broad range of practical situations in which communication plays a crucial role. Effective business communication skills are taught through lectures, discussions and presentations which emphasize and enhance writing and speaking skills. Students prepare written and oral presentations which are subsequently evaluated for structure, organization and presentation.
    :number: "659"
    :subject: ACCT
  - :name: Core
    :credit: "3.000"
    :description: |-
      
      The objective of this course is to explore topics in management accounting, finance and litigation support in the context of business advisory services provided by a Chartered Accountant. A multi-discipline approach integrating other accounting related areas; financial accounting, auditing and taxation. The course will examine the role of the Chartered Accountant and skills required to support management decision making from both a financial and operational perspective.
    :number: "679"
    :subject: ACCT
  - :name: Financial Accounting 5
    :credit: "4.000"
    :description: |-
      
      Theoretical basis of exposure drafts; research studies; principles and conventions; emerging issues, professional conduct, liability and litigation, and business decisions,  including current issues in accounting practice.
    :number: "681"
    :subject: ACCT
  - :name: Tax Planning & Decision Making
    :credit: "3.000"
    :description: |-
      
      The theory, techniques and considerations in taxation will be analyzed in a situational context. Tax planning is addressed integrating personal and corporate taxation issues. Topics such as sale of a business, rollovers and personal tax planning will be addressed.
    :number: "683"
    :subject: ACCT
  - :name: Auditing 3
    :credit: "4.000"
    :description: |-
      
      The theoretical basis of current Canadian auditing practice. Current Canadian and International recommendations, exposure drafts, guidelines, research studies, principles and conventions, and current literature will be used to develop an understanding of the theory and to develop the ability to apply this theory in practical situations. Current issues in auditing practice will be discussed.
    :number: "685"
    :subject: ACCT
  - :name: Cases
    :credit: "4.000"
    :description: |-
      
      Through the use of the case method, this course examines the processes and considerations used in the business advisory services area of professional practice. Complex scenarios integrate topics in financial accounting, auditing, managerial accounting, taxation and finance. Central themes such as mergers and acquisitions, litigation support, financing are addressed.
    :number: "689"
    :subject: ACCT
  - :name: Uniform Final Exam Prep Seminar
    :credit: "0.000"
    :description: |-
      
      This course consists of lectures and case writing relating to performance management, assurance, organizational effectiveness, information technology and finance. The cases emphasizes the application of theory to practical situations.
    :number: "699"
    :subject: ACCT
  :code: ACCT
