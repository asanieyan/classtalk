  - :name: Management Research Statistics
    :credit: "3.000"
    :description: |-
      
      Fundamental concepts, theory and methods of statistics essential to undertaking and evaluating research in the field of management.
    :number: "706"
    :subject: MGSC
  - :name: Advanced Research Statistics
    :credit: "3.000"
    :description: |-
      
      Theory and methods of linear statistical models, emphasizing statistical understanding and application in management research. Topics covered include regression, analysis of variance and experimental design.
