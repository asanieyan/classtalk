- :name: |
    Music-Arts Faculty

  :courses: 
  - :name: "Basic Materials: Western Music"
    :credit: "3.000"
    :description: |-
      
      A combination of elementary theory and ear training (sightsinging and aural recognition), and basic piano skills. Topics include: notation of pitch and rhythm, intervals, scales and modes, concept of key, triads and seventh chords, introductory melody and accompaniment writing.
    :number: "201"
    :subject: MUAR
  - :name: "Basic Materials: Western Music 2"
    :credit: "3.000"
    :description: |-
      
      Integrated course in music theory with creative applications of acquired skills. Analysis and writing: concepts of melodic organization, elementary harmonic progressions, two-part contrapuntal techniques, fundamental formal procedures, examination of popular song and jazz. Development of individual skills: intermediate sightsinging, aural recognition, keyboard techniques, small group performance in class.
    :number: "202"
    :subject: MUAR
  - :name: The Art of Listening
    :credit: "3.000"
    :description: |-
      
      An introduction to the major forms and styles in Western music from the baroque to the present, with emphasis on guided listening in the classroom. The ability to read music is not a prerequisite.
    :number: "211"
    :subject: MUAR
  - :name: Basic Materials of Jazz
    :credit: "3.000"
    :description: |-
      
      Study of comtemporary and traditional jazz improvisation. Exploration of harmonic framework of music from the jazz repertoire (melody, voice leading, traditional jazz writing). Characteristic sounds of predominant scales and modes and their potential uses. Common song forms and their harmonic devices.
    :number: "260"
    :subject: MUAR
  - :name: Special Topics in Music
    :credit: "3.000"
    :description: |-
      
      A course whose topics will correspond to special historical events and their associated musical, political, and cultural contexts.
    :number: "374"
    :subject: MUAR
  - :name: Music in Gothic and Renaissance Culture
    :credit: "3.000"
    :description: "\n\
      In introduction to European music in late Medieval and Renaissance society:  the Crusades, the age of Columbus, the Reformation, Shakespeare\x92s England.  Music in the daily lives of courtiers, clergy and commoners - music as courtly pastime, music for devotion in cathedrals, domestic music in towns and cities.  Selected masterworks will be studied."
    :number: "381"
    :subject: MUAR
  - :name: Romanticism and the Piano
    :credit: "3.000"
    :description: |-
      
      A survey of nineteenth-century European piano music: the piano virtuoso as cult figure, the social functions of the piano, women and the piano, and developing Romantic sensibilities as expressed in piano music throughout the century. Repertoire may include works by Beethoven, Chopin, Liszt, and Rachmaninoff, among others.
    :number: "384"
    :subject: MUAR
  - :name: Music of the Avant-Garde
    :credit: "3.000"
    :description: |-
      
      Explorations into post-1945 sound environments; new timbres (Berio and Crumb); "technological" music (electronic and computer music); minimalism (Glass); new aesthetics (Cage); the World Soundscape Project (Schafer); global trends (cross-cultural influences; the New Romanticism; multi-media; protest music).
    :number: "385"
    :subject: MUAR
  - :name: The Opera
    :credit: "3.000"
    :description: |-
      
      A survey of opera from c.1600 to the present. Opera as ritual, opera as spectacle, opera as catharsis, opera as business, opera and its literary models. The continuing relevance of the operatic experience today.
    :number: "387"
    :subject: MUAR
  - :name: The Symphony and Concerto
    :credit: "3.000"
    :description: |-
      
      An historical overview of two major genres in the current concert repertoire: baroque foundations, the Viennese achievement, Beethoven's influence, visionaries and nationalists after 1850, cross-currents in the twentieth century.
    :number: "389"
    :subject: MUAR
  - :name: Popular Music after 1945
    :credit: "3.000"
    :description: |-
      
      An historical survey of major artists, genres, and styles in the most widespread traditions of postwar commercial music. The course will include practice in techniques of listening, discussion of the shaping institutions of commercial music, and consideration of the interaction of musical style and culture.
    :number: "392"
    :subject: MUAR
  - :name: Introduction to Jazz
    :credit: "3.000"
    :description: |-
      
      A survey of the development of jazz from its late 19th-century origins in America to the present day, with an introduction to musical concepts relevant to the genre and consideration of sociocultural issues.
    :number: "393"
    :subject: MUAR
  - :name: Music and Queer Identity
    :credit: "3.000"
    :description: |-
      
      A survey of notable lesbian, gay, bisexual, transgender, queer composers and musicians in both art music and popular music, and an exploration of musical meaning from queer perspectives, covering topics such as coded expression, subcultural music-making, the value of mainstream visibility, and minority versus 'universal' aesthetics.
    :number: "399"
    :subject: MUAR
