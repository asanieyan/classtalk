    :number: "394"
    :subject: BUSA
  - :name: European Economy and  Business
    :credit: "3.000"
    :description: |-
      
      An overview of current social, economic and trade developments in the rapidly-evolving European arena. Focus on both the integrating economies of the EU and the emerging market economies and central and eastern Europe. Emphasis on the expanded opportunities and the challenges facing international managers.
    :number: "395"
    :subject: BUSA
