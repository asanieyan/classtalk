    :subject: PHIL
  - :name: Advanced Topics in Logic 1
    :credit: "3.000"
    :description: |-
      
      A course focusing on central results in logic that are of philosophical significance.
    :number: "410"
    :subject: PHIL
  - :name: Topics in Philosophy of Logic and Mathematics
    :credit: "3.000"
    :description: |-
      
      A course focusing on some philosophical issue (e.g., the nature of numbers or the relation of truth to provability) as it arises in the study of mathematics and logic.
    :number: "411"
    :subject: PHIL
  - :name: Philosophy of Language
    :credit: "3.000"
    :description: |-
      
      An examination of central notions in the philosophy of language (reference, meaning, and truth, e.g.), the puzzles these notions give rise to, and the relevance of these notions to such questions as: What is language? How is communication possible? What is understanding? Is language rule-governed.
    :number: "415"
    :subject: PHIL
  - :name: Epistemology
    :credit: "3.000"
    :description: |-
      
      A discussion of central topics in the theory of knowledge. The questions addressed in the course may include: What is knowledge? Do we have any knowledge? What is the relation between knowledge and belief? When is belief justified? Is all knowledge conscious knowledge.
    :number: "419"
    :subject: PHIL
  - :name: Metaphysics
    :credit: "3.000"
    :description: |-
      
      An examination of central questions in metaphysics in their historical and contemporary forms. Topics may be chosen from such issues as: personal identity, the nature of space and time, the nature of events and properties, possible worlds, and the problem of realism.
    :number: "421"
    :subject: PHIL
  - :name: Philosophy of Religion 2
    :credit: "3.000"
