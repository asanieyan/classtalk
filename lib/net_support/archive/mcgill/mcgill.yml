- :name: |
    Microbiology (Agric&Envir Sc)

  :courses: 
  - :name: Introductory Microbiology
    :credit: "3.000"
    :description: |-
      
      The occurrence and importance of microorganisms (especially bacteria) in the biosphere. Principles governing growth, death and metabolic activities of microorganisms. An introduction to the microbiology of soil, water, plants, food, man and animals.
    :number: "230"
    :subject: MICR
  - :name: Microbial Physiology Laboratory
    :credit: "3.000"
    :description: |-
      
      Application of microbiological techniques relating to physiology, culturing, and characterization of microorganisms. Topics include bacterial growth curves, bacterial metabolic requirements, enzymatic assays.
    :number: "300"
    :subject: MICR
  - :name: Microbiology Seminar 1
    :credit: "1.000"
    :description: |-
      
      Introductory seminar on a selected topic in microbiology.
    :number: "311"
    :subject: MICR
  - :name: Microbial Ecology
    :credit: "3.000"
    :description: |-
      
      The ecology of microorganisms, primarily bacteria and archaea, and their roles in biogeochemical cycles will be discussed. Microbial interactions with the environment, plants, animals and other microbes emphasizing the underlying genetics and physiology. Diversity, evolution (microbial phylogenetics) and the application of molecular biology in microbial ecology.
    :number: "331"
    :subject: MICR
  - :name: Bacterial Molecular Genetics
    :credit: "3.000"
    :description: |-
      
      Basic bacterial genetics, DNA damage and repair, mutagenesis, gene cloing, mapping and regulation, molecular biology. Laboratory sessions will provide the student with practical experience in the genetic manipulation of microbes and in molecular biology techniques.
    :number: "338"
    :subject: MICR
  - :name: Mechanisms of Pathogenicity
    :credit: "3.000"
    :description: |-
      
      A study of the means by which bacteria cause disease in animals and humans. Includes response of host to invading bacteria, bacterial attachment and penetration processes, and modes of actions of exotoxins and endotoxins.
    :number: "341"
    :subject: MICR
  - :name: Microbiology Seminar 2
    :credit: "1.000"
    :description: |-
      
      Advanced seminar on a selected topic in microbiology.
    :number: "412"
    :subject: MICR
  - :name: Environmental Microbiology
    :credit: "3.000"
    :description: |-
      
      Focus on microbes in the environment. Topics include extreme environments, polar microbiology, biotechnology and bioremediation. Emphasis will be on population studies based upon molecular biological methods.
    :number: "450"
    :subject: MICR
  - :name: Microbiology Project 1
    :credit: "3.000"
    :description: |-
      
      A research project on a topic relevant to the field of microbiology.
    :number: "481"
    :subject: MICR
  - :name: Microbiology Project 2
    :credit: "3.000"
    :description: |-
      
      Continuation of the project begun in MICR 481 on a topic relevant to the field  of microbiology.
    :number: "482"
    :subject: MICR
  - :name: Research Project 1
    :credit: "2.000"
    :description: |-
      
      A research project involving laboratory work. Preparation of a project progress report and a literature review pertinent to the research area.
    :number: "492"
    :subject: MICR
  - :name: Research Project 2
    :credit: "3.000"
    :description: |-
      
      A continuation of the project begun in MICR 492. Laboratory work, preparation of a project report and journal article, and an oral presentation.
    :number: "493"
    :subject: MICR
  - :name: Seminar 1
    :credit: "1.000"
    :description: |-
      
      Presentation on a selected topic.
    :number: "495"
    :subject: MICR
  - :name: Seminar 2
    :credit: "2.000"
    :description: |-
      
      Advanced presentation on a selected topic.
    :number: "496"
    :subject: MICR
  - :name: Advanced Microbial Genetics
    :credit: "3.000"
    :description: |-
      
      Topics in bacterial archaeal, eucaryal, and bacteriophage genetics.
    :number: "772"
    :subject: MICR
  - :name: Advanced Microbial Physiology
    :credit: "3.000"
    :description: |-
      
      Topics in microbial physiology and metabolism, ranging from current to classic, from biochemical to genetic aspects.
    :number: "773"
