  :courses: 
  - :name: Beginners' French
    :credit: "3.000"
    :description: |-
      
      See FRSL 101D1 for course description.
    :number: "101"
    :subject: FRSL
  - :name: Near Beginner's French
    :credit: "3.000"
    :description: |-
      
      Refresher course for students who have had fewer than 80 hours of previous French instruction or who have had lower than Grade 10 in French in Canada (or equivalent).  Intructions in basic vocabulary and grammar applied to oral/written French.  Cultural texts, short essay, and practice of basic speech patterns.
    :number: "103"
    :subject: FRSL
  - :name: Corrective French Pronunciation
    :credit: "3.000"
    :description: |-
      
      Introduction to French phonetics.  Course designed for students who have some previous knowledge of French at a Beginner/Elementary level and need to work on pronunciation, auditory discrimination and oral expression in order to continue developing their French skills.  Corrective phonetics.  Intensive oral practice.  Guided work in language lab.
    :number: "104"
    :subject: FRSL
  - :name: Intensive Beginners' French
    :credit: "6.000"
    :description: |-
      
      A comprehensive introduction to basic vocabulary, grammatical structures and speech patterns of written and oral French for students in any degree program having no previous knowledge of French. Learning to communicate at a functional level in a French social milieu, short essays, cultural readings, mandatory lab practice and conversation class.
    :number: "105"
    :subject: FRSL
  - :name: Elementary French
    :credit: "3.000"
    :description: |-
      
      See FRSL 207D1 for course description.
    :number: "207"
    :subject: FRSL
  - :name: Intensive Elementary French
    :credit: "6.000"
    :description: |-
      
      Review and further training in basic structures, with emphasis on oral expression and listening comprehension.
    :number: "208"
    :subject: FRSL
  - :name: Oral and Written French 1
    :credit: "3.000"
    :description: |-
      
      Equivalent to the first half of FRSL 211. Only with special permission of the Department.
    :number: "212"
    :subject: FRSL
  - :name: Intensive
    :credit: "6.000"
    :description: |-
      
      The program of FRSL 321 will be covered in one semester.
    :number: "325"
    :subject: FRSL
  - :name: "D\xE9couvrons Montr\xE9al en fran\xE7ais"
    :credit: "3.000"
    :description: |-
      
      The course introduces students to various aspects of the French culture of the Montreal area through the exploration of pre-selected sites on the Internet. Students will do research and rallies on-line, followed by evaluated email exchanges, oral discussions, presentations in class, and field trips.
    :number: "216"
    :subject: FRSL
  - :name: Listening Comprehension and Oral Expression 1
    :credit: "3.000"
    :description: |-
      
      Focus on oral discrimination, global comprehension and corrective phonetics.
    :number: "302"
    :subject: FRSL
  - :name: Listening Comprehension and Oral Expression 2
    :credit: "3.000"
    :description: |-
      
      Emphasis will be on the development of oral communication skills, laboratory exercises, vocabulary building, discussions.
    :number: "303"
    :subject: FRSL
  - :name: Oral and Written French 2
    :credit: "3.000"
    :description: |-
      
      Equivalent to the first half of FRSL 321. Only with special permission of the Department.
    :number: "322"
    :subject: FRSL
  - :name: "D\xE9couvrons le Qu\xE9bec en fran\xE7ais"
    :credit: "3.000"
    :description: "\n\
      An introduction to the history and culture of Qu\xE9bec."
    :number: "326"
    :subject: FRSL
  - :name: "Intermediate French: Grammar"
    :credit: "3.000"
    :description: |-
      
      Second part of FRSL 332.
    :number: "333"
    :subject: FRSL
  - :name: "Compr\xE9hension et expression orales"
    :credit: "3.000"
    :description: "\n\
      Identification des niveaux de langue et prononciation du fran\xE7ais familier; am\xE9lioration de la compr\xE9hension auditive par l'\xE9coute d'une vari\xE9t\xE9 de documents audio-visuels du Qu\xE9bec et d'ailleurs."
    :number: "407"
    :subject: FRSL
  - :name: "Fran\xE7ais oral: Textes et expressions"
    :credit: "3.000"
    :description: "\n\
      Suite du cours FRSL 407. Cours de perfectionnement de l'expression orale et \xE9crite: am\xE9lioration de la production orale (intonation, d\xE9bit, spontan\xE9it\xE9); enrichissement du vocabulaire idiomatique reli\xE9 \xE0 des fonctions socio-culturelles de la langue par le biais de techniques orales (jeux de r\xF4les, discussions, simulations) et d'un journal."
    :number: "408"
    :subject: FRSL
  - :name: "Fran\xE7ais fonctionnel avanc\xE9"
    :credit: "3.000"
    :description: |-
      
      See FRSL 431D1 for course description.
    :number: "431"
    :subject: FRSL
  - :name: "Fran\xE7ais fonctionnel"
    :credit: "3.000"
    :description: "\n\
      Premi\xE8re moiti\xE9 du programme du cours FRSL 431. Seulement avec la permission sp\xE9ciale du d\xE9partement."
    :number: "432"
    :subject: FRSL
  - :name: "Fran\xE7ais fonctionnel, \xE9crit 1"
    :credit: "3.000"
    :description: "\n\
      Destin\xE9 aux \xE9tudiants dont le fran\xE7ais oral est d'un niveau fonctionnel, mais dont le fran\xE7ais \xE9crit est nettement inf\xE9rieur. Travaux \xE9crits hebdomadaires, analyse de textes divers, exercices et tests en classe. But: corriger l'orthographe, la grammaire et les anglicismes, enrichir le vocabulaire, am\xE9liorer l'expression \xE9crite."
    :number: "445"
    :subject: FRSL
  - :name: "Fran\xE7ais fonctionnel, \xE9crit 2"
    :credit: "3.000"
    :description: "\n\
      R\xE9dactions de types vari\xE9s. But: am\xE9liorer le style, d\xE9velopper les comp\xE9tences telles que l'organisation et la pr\xE9sentation d'arguments ou l'identification des registres de langue."
    :number: "446"
    :subject: FRSL
  - :name: "Le Fran\xE7ais des m\xE9dias"
    :credit: "3.000"
    :description: "\n\
      Cours de perfectionnement mettant l'accent sur l'enrichissement de la langue \xE0 l'oral comme \xE0 l'\xE9crit. Analyse d'\xE9missions de t\xE9l\xE9vision ou de radio et lecture d'articles de journaux ou de revues. Activit\xE9s vari\xE9es portant sur des sujets d'actualit\xE9 (reportages, d\xE9bats, etc.) qui refl\xE8tent la soci\xE9t\xE9 et la culture du Qu\xE9bec d'aujourd'hui."
    :number: "449"
    :subject: FRSL
  - :name: "Grammaire et cr\xE9ation"
    :credit: "3.000"
    :description: "\n\
      Perspective analytique et approche inductive et visuelle se combinent pour permettre une meilleure ma\xEEtrise du code grammatical. L'\xE9tude de textes de niveau soutenu met en relief la richesse des ressources lexicales et stylistiques du fran\xE7ais et rend accessible la cr\xE9ation litt\xE9raire aux \xE9tudiants non francophones."
    :number: "455"
    :subject: FRSL
