  - :name: Fundamentals of New Media
    :credit: "3.000"
    :description: |-
      
      Combining theory and practice, the course covers the areas of MIDI, sound/image/MIDI sequencing, sampling, mixing, soundfile processing and editing, elementary music systems programming, and use of the Internet for sound/music/image.
    :number: "202"
    :subject: MUMT
  - :name: Introduction to Digital Audio
    :credit: "3.000"
    :description: |-
      
      An introduction to the theory and practice of digital audio. Topics include: sampling theory; digital sound synthesis methods (additive, subtractive, summation series); sound processing (digital mixing, delay, filters, reverberation, sound localization); software-based samplers; real-time sound processing; interactive audio systems. Hands-on exercises are included.
