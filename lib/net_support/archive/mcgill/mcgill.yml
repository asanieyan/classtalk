    :number: "200"
    :subject: ESLN
  - :name: "ESL: Academic English Seminar"
    :credit: "3.000"
    :description: "\n\
      With materials from across the curriculum the course prepares students to meet the expectations of the university classroom: note taking and summary of lectures; paraphrase and summary of written and multimedia materials; oral and seminar presentations.  Development of critical thinking, reading, writing, listening, and speaking skills and strategies. Au moyen de documents tir\xE9s de divers programmes offerts \xE0 McGill, ce cours pr\xE9pare les \xE9tudiants aux exigences des cours universitaires : prendre des notes, faire des expos\xE9s oraux, r\xE9sumer (cours magistraux, documents oraux, \xE9crits et multim\xE9dias). D\xE9veloppement du raisonnement critique, lectures, \xE9coutes, r\xE9dactions, habilet\xE9s et strat\xE9gies de communication."
