  - :name: AD604
    :credit: "3.000"
    :description: |-
      
      Significant persons and events from Nero's reign to the papacy of Gregory I. Attention to major Christian centres within the Roman Empire before Constantine, to the development of the Eastern Byzantine Church, and to the growth of the papacy in the West. Leading Christian theologians and thinkers will be studied.
    :number: "326"
    :subject: RELG
  - :name: Reformed Theology
    :credit: "3.000"
    :description: |-
      
      Selected topics illustrating the Reformers' theological agenda, with special reference to Luther, Zwingli and Calvin.
    :number: "330"
    :subject: RELG
  - :name: Principles of Christian Theology 1
    :credit: "3.000"
    :description: |-
      
      An introduction to the central categories of Christian theology. The course will include discussion of the nature of theology, and of all the primary areas of doctrine (Theology, Christology, Pneumatology, Anthropology, Ecclesiology, Eschatology). Throughout, a conscious attempt will be made to reflect on the Christian faith in the light of the contemporary apologetic situation.
    :number: "333"
    :subject: RELG
  - :name: The Christian Faith
    :credit: "3.000"
    :description: |-
      
      A study of core Christian ideas and their relation to doxology, morality, history and culture.
    :number: "334"
    :subject: RELG
  - :name: Contemporary Theological Issues
    :credit: "3.000"
    :description: ""
    :number: "336"
    :subject: RELG
  - :name: Themes in Buddhist Studies
    :credit: "3.000"
    :description: |-
      
      A focussed examination of major themes within a branch of Theravada, Mahayana or Vajrayana Buddhism. Emphasis will be placed on both the close study of primary texts (in translation) in historical context and the application of recent methods to fundamental Buddhist concepts, ritual practices and community institutions.
    :number: "337"
    :subject: RELG
  - :name: Women and the Christian Tradition
    :credit: "3.000"
    :description: |-
      
      Survey of women's involvement in the Christian tradition. Topics include feminist interpretation of scripture, ideas of virginity, marriage and motherhood, mysticism, asceticisms, European witchhunts, contemporary women's liberation theories.
    :number: "338"
    :subject: RELG
  - :name: Gender & Sexuality in Buddhism
    :credit: "3.000"
    :description: |-
      
      Religious perspectives on the body, gender and sexual activity in Buddhist cultures.
    :number: "339"
    :subject: RELG
  - :name: "Introduction: Philosophy of Religion"
    :credit: "3.000"
    :description: |-
      
      Introduction to the subject. Faith and reason, theistic arguments, values and destiny, the problem of evil, religious language.
    :number: "341"
    :subject: RELG
  - :name: Theravada Buddhist Literature
    :credit: "3.000"
    :description: |-
      
      The evolution of doctrines, practices and institutions explored through critical survey of Pali Canon (in translation), focusing on the dialogues of Gotama Buddha and his community during its first five centuries and on the historical accounts contained in the codes of monastic discipline.
    :number: "342"
    :subject: RELG
  - :name: "Topics: Philosophy of Religion"
    :credit: "3.000"
    :description: ""
    :number: "374"
    :subject: RELG
  - :name: Mahayana Buddhism
    :credit: "3.000"
    :description: |-
      
      Investigation of Mahayana schools of thought based on reading of key sutras and commentarial literature.
    :number: "344"
    :subject: RELG
  - :name: Religion and the Arts 1
    :credit: "3.000"
    :description: |-
      
      Topics of current interest in Religion and the Arts.
    :number: "345"
    :subject: RELG
  - :name: Myth and Symbol in Hindu and Buddhist Art
    :credit: "3.000"
    :description: ""
    :number: "346"
    :subject: RELG
  - :name: Topics in Religion and the Arts
    :credit: "3.000"
    :description: ""
    :number: "347"
    :subject: RELG
  - :name: Classical Hinduism
    :credit: "3.000"
    :description: |-
      
      The study of classical Hindu values in historical context with reference to the goals and stages of life, traditional Hindu laws, ethics (including biomedical ethics), axiology and moral dilemmas in the Epics, gender differences, notions of orthodoxy, and the expansion of Hinduism.
    :number: "348"
    :subject: RELG
  - :name: Bhakti Hinduism
    :credit: "3.000"
    :description: |-
      
      Foundation of theism in the Upanisads, Epics, Gita and puranas; image worship and temple religion in the Agamas; Vaisnavism, Saivism, Saktism, and competition with Buddhism and Jainism; the relation of Bhakti and Tantra; interaction of Hinduism, Islam, and Sikhism.
    :number: "350"
    :subject: RELG
  - :name: Japanese Religions
    :credit: "3.000"
    :description: |-
      
      A study of early Shinto mythology, Shinto-Buddhist syncretism, Neo-Confucianism and its influence upon the resurgence of Shinto during the Tokugawa period, folk religion and the New Religions.
    :number: "352"
    :subject: RELG
  - :name: "Gandhi: His Life and Thought"
    :credit: "3.000"
    :description: ""
    :number: "353"
    :subject: RELG
  - :name: Chinese Religions
    :credit: "3.000"
    :description: |-
      
      This course studies the Confucian classics, philosophical and religious Taoism, and Neo-Confucianism and also examines the syncresis between the Chinese religions and Indian Buddhism.
    :number: "354"
    :subject: RELG
  - :name: Religion and the Arts 2
    :credit: "3.000"
    :description: |
      
      Topics of current interest in Religion and the Arts.

    :number: "355"
    :subject: RELG
  - :name: Gender & Sexuality in Hinduism
    :credit: "3.000"
    :description: |-
      
      Religious perspectives on the body, gender and sexual activity in Hindu cultures.  Topics include: dharma and sexual practice; female sexuality; Bhakti and Tantra; same-sex relations; hijras; eroticism in the literary, visual, and performing arts; colonialism, Hindu nationalism, and the politics of gender.
    :number: "356"
    :subject: RELG
  - :name: Sanskrit 2
    :credit: "3.000"
    :description: |-
      
      See RELG 357D1 for course description.
    :number: "357"
    :subject: RELG
  - :name: Religious Behaviour
    :credit: "3.000"
    :description: |-
      
      A study of the psychological origins of religion, of some aspects of the religious life (e.g. prayer, conversion, mystical experiences), and of some contemporary religious phenomena (e.g. marginal religious groups, the charismatic movement, glossolalia). The views of Freud and Jung are also considered.
    :number: "361"
    :subject: RELG
  - :name: Religion and the Arts in India
    :credit: "3.000"
    :description: |-
      
      Aspects of the arts in India (dance, music, drama, novels, film, sculpture and/or painting) as they relate to Hinduism.
    :number: "363"
    :subject: RELG
  - :name: Intermediate Tibetan 1
    :credit: "3.000"
    :description: |-
      
      Advanced Tibetan grammar, and translation of selected Tibetan texts.
    :number: "364"
    :subject: RELG
  - :name: Intermediate Tibetan 2
    :credit: "3.000"
    :description: |-
      
      Continuation of advanced Tibetan grammar and translation of selected Tibetan texts.
    :number: "365"
    :subject: RELG
  - :name: Human Condition
    :credit: "3.000"
    :description: |-
      
      Explores social justice as a key aspect of religious reforms in the 20th century; social justice, liberation theology and the human rights movement; human rights in the scriptures of the major world religions; perspectives on religious liberty and conscientious objection; religious critiques of the human rights movement.
    :number: "370"
    :subject: RELG
  - :name: Ethics of Violence/Non-Violence
    :credit: "3.000"
    :description: |-
      
      Forms of violence and the reaction of religious groups are assessed both for their effectiveness and for their fidelity to their professed beliefs. Different traditions, ranging from the wholesale adoption of violent methods (e.g. the Crusades) to repudiation (e.g. Gandhi; the Peace Churches).
    :number: "371"
    :subject: RELG
  - :name: Religious Ethics
    :credit: "3.000"
    :description: |-
      
      A discussion of ethical theory will provide the background for an analysis of the relationship between religious world views and moral reason. Attention will be given to the way in which the dominant religious traditions view the exemplars of religious virtue, and to how the virtues exemplified are related to and justified by the faith tradition in which they operate.
    :number: "376"
    :subject: RELG
  - :name: Religious Controversies
    :credit: "3.000"
    :description: |-
      
      A comparative survey of types and topics of argumentation developed in the literature of controversy. Texts discussed include disputations, missionary sermons and polemical treatises.
    :number: "377"
    :subject: RELG
  - :name: Advanced New Testament Greek
    :credit: "3.000"
    :description: |-
      
      A review of grammar and syntax with an emphasis on rapid reading of sections chosen from different parts of the New Testament.
    :number: "381"
    :subject: RELG
  - :name: Introduction to the Bahai Faith
    :credit: "3.000"
    :description: "\n\
      A study of the Bah\xE1'i Faith with an emphasis on its sacred practices, philosophical principles, practical ethics, history (including historical precedents), administrative structure, sacred texts, and theology of others regions."
    :number: "389"
    :subject: RELG
  - :name: Elementary Biblical Hebrew
    :credit: "3.000"
