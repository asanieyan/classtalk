    :number: "616"
    :subject: EDKP
  - :name: Human Walking Mechanics
    :credit: "3.000"
    :description: |-
      
      Kinematics, kinetics, and neural control of walking and running under normal and perturbed conditions. Comparison of locomotion strategies for different populations (e.g. adolescents, elderly, amputees, etc.) will be emphasized. Various measurement techniques, data processing, and evaluations of total body and limb coordination will be addressed.
    :number: "630"
    :subject: EDKP
  - :name: Modeling Human Movement
    :credit: "3.000"
    :description: |-
      
