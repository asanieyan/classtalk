    :number: "404"
    :subject: EDEA
  - :name: Painting 6
    :credit: "3.000"
    :description: |-
      
      The student will be required to work in a variety of sizes up to mural painting. Exploration of selected media and new dimensions of design.
    :number: "405"
    :subject: EDEA
  - :name: 4th Year Professional Seminar
    :credit: "2.000"
    :description: |-
      
      Continuation of topics from Third Year Professional Seminar Music with emphasis on philosophical issues of music teaching at the secondary level.
    :number: "406"
    :subject: EDEA
  - :name: Final Year Professional Seminar Music
    :credit: "3.000"
    :description: |-
      
      Summary of philosophical, theoretical and practical issues related to the profession of teaching.
    :number: "407"
    :subject: EDEA
  - :name: Aesthetics and Art for the Classroom
    :credit: "3.000"
    :description: |-
      
      The course is designed to address the need for teachers to be able to lead students to increased perceptual awareness and critical thinking in relation to their visual environment. Museum visits are a regular component of this course.
    :number: "410"
    :subject: EDEA
  - :name: Elementary Music Curriculum and Instruction
    :credit: "3.000"
    :description: |-
      
      Preparation for Third Year Field Experience. Includes the study of curriculum content and instructional approaches, classroom management issues, lesson planning and program development for elementary schools.
    :number: "442"
    :subject: EDEA
  - :name: Secondary Music Curriculum and Instruction
    :credit: "3.000"
    :description: |-
      
      Preparation for Fourth Year Field Experience. Includes the study of curriculum content and instructional approaches, classroom management issues, lesson planning and program development for secondary schools.
    :number: "472"
    :subject: EDEA
  - :name: Sculpture 1
    :credit: "3.000"
    :description: |-
      
      An investigation of basic sculpture methods and concepts with a view toward developing personal aptitudes. Development of three-dimensional thinking through direct experience with processes using new and traditional materials.
    :number: "496"
    :subject: EDEA
  - :name: Sculpture 2
    :credit: "3.000"
    :description: |-
      
