    :number: "615"
    :subject: OCCH
  - :name: Occupational Hygiene
    :credit: "3.000"
    :description: |-
      
      An introduction to the principles and practices of industrial hygiene designed to provide the students with the knowledge required to identify health and safety hazards in the workplace.
    :number: "616"
    :subject: OCCH
  - :name: Occupational Diseases
    :credit: "3.000"
    :description: |-
      
      Review of occupational health problems structured around target organs: respiratory, musculo-skeletal, skin, cardiovascular, mental disorders and aggressive agents: trauma, physical agents, solvents and metals and infectious agents. Also covered are occupational cancer, conditions associated with hypo-and hyperbaric environments, mutagenicity, teratogenicity and reproduction disorders, pre-employment, period examination and medical activities in the workplace.
    :number: "617"
    :subject: OCCH
  - :name: Occupational Health
    :credit: "3.000"
    :description: |-
      
      This course explores the social science of occupational health practice, and describes influences on that practice of recent political, social and economic changes in the workforce and at the workplace; the theory of health promotion; management skills; and evaluation methods.
    :number: "624"
    :subject: OCCH
  - :name: Work and Environment Epidemiology 2
    :credit: "3.000"
    :description: |-
      
      Combined with OCCH 608 to prepare students to evaluate the relations between exposure to workplace contaminants and health. The course involves the multidisciplinary analysis of four problems: Work-related cancer; Musculo-skeletal problems; Biological hazards; Chemical intoxication.
    :number: "625"
    :subject: OCCH
  - :name: "Basics: Physical Health Hazards"
    :credit: "3.000"
    :description: |-
      
      Basics of hearing conservation, health effects of electromagnetism, ionizing radiation safety and ventilation controls.  For each of these agents, basic properties, mechanisms of action, health effects, engineering control methods, exposure standards and safety measures are studied.  Basic ventilation strategeis for industry are also covered.
    :number: "626"
    :subject: OCCH
  - :name: Work Physiology and Ergonomics
    :credit: "3.000"
    :description: |-
      
      Provide students with basic knowledge of physiological and psychological work requirements, ergonomic approach to work-related health problems and application of this type of approach to preventive and corrective measures.
    :number: "627"
    :subject: OCCH
  - :name: Occupational Diseases for OHNS
    :credit: "3.000"
    :description: |-
      
      Designed to meet independent and specific needs of occupational health nurses, it examines potential pathologies in the workplace, and subsequent disease outcomes. Focus is on an evidence-based approach to assessment, nursing diagnosis, appropriate interventions in the identification, management of occupational diseases. Worker screening strategies and disease prevention activities are introduced.
    :number: "630"
    :subject: OCCH
  - :name: Environmental Risks to Health
    :credit: "3.000"
    :description: |-
      
      Focuses on pathways of exposure from industry to non working populations, on measurement of exposure and observation of effects, modelling and prediction of effects. Identifying, assessing and adapting existing data to predict effects given new exposures is a major theme. Spatial analysis, risk communication and disaster response are covered, too.
    :number: "635"
    :subject: OCCH
