- :name: |
    Atmospheric & Oceanic Sciences

  :courses: 
  - :name: The Earth System
    :credit: "3.000"
    :description: |-
      
      Earth system science examines the complex interactions among the atmosphere, biosphere, geosphere and hydrosphere. It focuses on physical, chemical, and biological processes that extend over spatial scales ranging from microns to the size of planetary orbits, and spans time scales from fractions of a second to billions of years.
    :number: "104"
    :subject: ATOC
  - :name: Introduction to Atmospheric Science
    :credit: "3.000"
    :description: |-
      
      A survey of the Earth's atmosphere, weather and climate system. Topics include the fundamental processes that determine interactions between the atmosphere, ocean and biosphere; anthropogenic effects such as global warming, the ozone hole and acid rain; a perspective on future climate change.
    :number: "210"
    :subject: ATOC
  - :name: "Introduction: Physics of the Atmosphere"
    :credit: "3.000"
    :description: |-
      
      An introduction to physical meteorology designed for students in the physical sciences. Topics include: composition of the atmosphere; heat transfer; the upper atmosphere; atmospheric optics; formation of clouds and precipitation; instability; adiabatic charts.
    :number: "214"
    :subject: ATOC
  - :name: Oceans, Weather and Climate
    :credit: "3.000"
    :description: |-
      
      Laws of motion, geostrophic wind, gradient wind. General circulation of the atmosphere and oceans, local circulation features. Air-sea interaction, including hurricanes and sea-ice formation, extra-tropical weather systems and fronts, role of the atmosphere and oceans in climate.
    :number: "215"
    :subject: ATOC
  - :name: Introduction to Atmospheric Chemistry
    :credit: "3.000"
    :description: |-
      
      An introduction to the basic topics in atmospheric chemistry. The fundamentals of the chemical composition of the atmosphere and its chemical reactions. Selected topics such as smog chamber, acid rain, and ozone hole will be examined.
    :number: "219"
    :subject: ATOC
  - :name: Introduction to Oceanic Sciences
    :credit: "3.000"
    :description: "\n\
      Air-sea interaction; oceanic properties; global climate change, carbon cycle; polar oceans, sea ice, polynyas; El Ni\xF1o; remote sensing of oceans; physical control of biological processes in the sea."
    :number: "220"
    :subject: ATOC
  - :name: Climate and Climate Change
    :credit: "3.000"
    :description: "\n\
      The atmosphere, ocean and sea-ice distribution characteristic of the current climate, as seen through observational data and computer model results. Physics of naturally occurring variability on time scales of months to years, such as El Ni\xF1o. Global circulation models of the atmosphere, ocean and coupled atmosphere-ocean system, and global warming simulations."
    :number: "230"
    :subject: ATOC
  - :name: Science of Storms
    :credit: "3.000"
    :description: |-
      
      Physical processes associated with severe and hazardous weather affecting the Earth. Topics are taught at a fundamental level, without equations, to provide a complete and up-to-date understanding of such extreme events as blizzards, ice storms, tornadoes, hurricanes, floods and droughts.
    :number: "240"
    :subject: ATOC
  - :name: Natural Disasters
    :credit: "3.000"
    :description: |-
      
      This course examines the science behind different types of disasters and our ability or inability to control and predict such events. From this course the student will gain an appreciation of natural disasters beyond the newspaper headlines, and will better understand how the effects of disasters can be reduced.
    :number: "250"
    :subject: ATOC
  - :name: Principles of Remote Sensing
    :credit: "3.000"
    :description: |-
      
      A conceptual view of remote sensing and the underlying physical principles are presented. Ground-based and satellite systems and various components of the acoustic and electromagnetic spectrum - from visible to microwave - are discussed. Substantial emphasis is devoted to the application of remote sensed data in geography and atmospheric sciences.
    :number: "308"
    :subject: ATOC
  - :name: Weather Radars and Satellites
    :credit: "3.000"
    :description: |-
      
      Basic notions of radiative transfer and applications of satellite and radar data to mesoscale and synoptic-scale systems are siscussed. Emphasis will be put on the contribution of remote sensing to atmospheric and oceanic sciences.
    :number: "309"
    :subject: ATOC
  - :name: Water in the Atmosphere
    :credit: "3.000"
    :description: |-
      
      Global distribution of water in the atmosphere. Moist processes. Global and mesoscale precipitation systems. Quantitative forecasting of precipitation. Extreme precipitation events. Large-scale influences. Precipitation modification.
    :number: "315"
    :subject: ATOC
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: ATOC
  - :name: Indep Study of an Env Problem
    :credit: "3.000"
    :description: |-
      
      A reading or research project, conducted under the guidance of an instructor, on the meteorological processes related to an environmental problem. A written report will be required. Students should consult the departmental undergraduate student adviser for the names of available supervisors.
    :number: "400"
    :subject: ATOC
  - :name: Atmospheric Dynamics
    :credit: "3.000"
    :description: |-
      
      Equations of motion in rotating coordinates, elementary applications, circulation and vorticity, the planetary boundary layer, synoptic scale motions, Rossby waves and inertial oscillations.
    :number: "412"
    :subject: ATOC
  - :name: Advances in Chemistry of Atmosphere
    :credit: "3.000"
    :description: |-
      
      Selected areas of atmospheric chemistry from field and laboratory to theoretical modelling are examined. The principles of atmospheric reactions (gas, liquid and heterogeneous phases in aerosols and clouds) and issues related to chemical global change will be explored.
    :number: "419"
    :subject: ATOC
  - :name: Honours Research Project
    :credit: "3.000"
    :description: |-
      
      The student will carry out a research project under the supervision of a member of the staff. The student will be expected to write a report and present a seminar on the work.
    :number: "480"
    :subject: ATOC
  - :name: Atmospheric and Oceanic Dynamics
    :credit: "3.000"
    :description: |-
      
      Introduction to the fluid dynamics of large-scale flows of the atmosphere and oceans. Stratification of atmosphere and oceans. Equations of state, thermodynamics and momentum. Kinematics, circulation, and vorticity. Hydrostatic and quasi-geostrophic flows. Brief introduction to wave motions, flow over topography, Ekman boundary layers, turbulence.
    :number: "512"
    :subject: ATOC
  - :name: Waves and Stability
    :credit: "3.000"
    :description: |-
      
      Linear theory of waves in rotating and stratified media. Geostrophic adjustment and model initialization. Wave propagation in slowly varying media. Mountain waves; waves in shear flows. Barotropic, baroclinic, symmetric, and Kelvin-Helmholtz instability. Wave-mean flow interaction. Equatorially trapped waves.
    :number: "513"
    :subject: ATOC
  - :name: Turbulence in Atmosphere and Oceans
    :credit: "3.000"
    :description: |-
      
      Application of statistical and semi-empirical methods to the study of geophysical turbulence. Reynolds' equations, dimensional analysis, and similarity. The surface and planetary boundary layers. Oceanic mixed layer. Theories of isotropic two- and three- dimensional turbulence: energy and enstrophy inertial ranges. Beta turbulence.
    :number: "515"
    :subject: ATOC
  - :name: Climate Dynamics 1
    :credit: "3.000"
    :description: |-
      
      Introduction to the components of the climate system. Review of paleoclimates. Physical processes and models of climate and climate change.
    :number: "530"
    :subject: ATOC
  - :name: Climate Dynamics 2
    :credit: "3.000"
    :description: "\n\
      The general circulation of the atmosphere and oceans. Atmospheric and oceanic general circulation models. Observations and models of the El Ni\xF1o and Southern Oscillation phenomena."
    :number: "531"
    :subject: ATOC
  - :name: Synoptic Meteorology 1
    :credit: "3.000"
    :description: |-
      
      Analysis of current meteorological data. Description of a geostrophic, hydrostatic atmosphere. Ageostrophic circulations and hydrostatic instabilities. Kinematic and thermodynamic methods of computing vertical motions. Tropical and extratropical condensation rates. Barotropic and equivalent barotropic atmospheres.
    :number: "540"
    :subject: ATOC
  - :name: Synoptic Meteorology 2
    :credit: "3.000"
    :description: |-
      
      Analysis of current meteorological data. Quasi-geostrophic theory, including the omega equation, as it relates to extratropical cyclone and anticyclone development. Frontogenesis and frontal circulations in the lower and upper troposphere. Cumulus convection and its relationship to tropical and extratropical circulations. Diagnostic case study work.
    :number: "541"
    :subject: ATOC
  - :name: Current Weather Discussion
    :credit: "1.000"
    :description: |-
      
      Half-hour briefing on atmospheric general circulation and current weather around the world using satellite data, radar observations, conventional weather maps, and analyses and forecasts produced by computer techniques.
    :number: "546"
