  - :name: Introduction to Animal Science (152-008-MC)
    :credit: "2.330"
    :description: |-
      
      Students will learn the basic principles of animal nutrition as well as the basic genetic and breeding principles. These notions can be applied to the following productions: dairy, beef, poultry, and swine. We will cover the physiological basis of heredity as well as the transmission laws of genetic characters, the genetic value of breeding males and females as well as the genetic relationship among individual and the elements of genetic progress. Students will also be introduced to the various essential nutrients, their function in the well being of the animal as well as in livestock production. Students will also compare the nutrient value of various diets through a poultry feeding project.
