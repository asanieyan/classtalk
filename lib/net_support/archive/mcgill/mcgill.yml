    :description: |-
      
      This practical course enables students to extend themselves by establishing a meaningful relationship with someone who is much older. It comprises three hours per week of supervised field work at the Ste-Anne's Veterans Hospital either medical or psychiatric patients.  A weekly journal of notes record the student's "people sharing" experiences.  A "first impressions" and "final impressions" revue of these notes and a research paper on related issues are also part of the course.
    :number: 085
    :subject: FMTP
  - :name: "Humanities 2: World Views (345-102-03)"
    :credit: "2.000"
