    :number: "407"
    :subject: RELG
  - :name: The Prophets
    :credit: "3.000"
    :description: |-
      
      A study of significant texts selected from the prophetic tradition in the Old Testament.
    :number: "408"
    :subject: RELG
  - :name: New Testament Exegesis
    :credit: "3.000"
    :description: |-
      
      A seminar in exegesis on the basis of representative passages chosen from different parts of the New Testament in English.
    :number: "411"
    :subject: RELG
  - :name: Canadian Church History
    :credit: "3.000"
    :description: |-
      
      A survey of the major Christian traditions in Canada from the settlement of New France to the present. Lectures and seminars with use, where possible, of primary source materials.
    :number: "420"
    :subject: RELG
  - :name: Reformation Thought
    :credit: "3.000"
    :description: |-
      
      An examination of issues and persons in Europe and the British Isles that contributed to ecclesiastical and social change during the 16th and early 17th centuries.
    :number: "423"
    :subject: RELG
  - :name: Principles of Christian Theology 2
    :credit: "3.000"
    :description: |-
      
      This course is a continuation of RELG 333.
    :number: "434"
    :subject: RELG
  - :name: Topics in Jewish Theology
    :credit: "3.000"
    :description: |-
      
      A topic in Jewish Theology will be studied from a variety of approaches, including historical sociological and phenomenological.
    :number: "438"
    :subject: RELG
  - :name: Religious Dialogues
    :credit: "3.000"
    :description: |-
      
      A comparative survey of the literature of Western religious dialogues, addressing the history and diversity of debates concerning religion. Texts to be discussed include dialogues by Plato, Cicero, Augustine, Boethius, Anselm, Cusanus, Leo Hebraeus, Erasmus, Thomas More, Jean Bodin, Leibniz and Hume.
    :number: "439"
    :subject: RELG
  - :name: Pure Land Buddhism
    :credit: "3.000"
    :description: |-
      
      The concept of Buddha Countries and Pure Lands in Buddhism, the Western Pure Land of Amida (Jodokyo) and its basic scriptures, the Chinese Buddhist schools, the introduction to Japan and the foundation of the Pure Land school by Honen, the Pure Land School of Shinran and its development, and the other Pure Land related schools.
    :number: "442"
    :subject: RELG
  - :name: East Asian Buddhism
    :credit: "3.000"
    :description: |-
      
      Topic for 2000: Precept and Ritual in East Asian Buddhism and Confucianism.
    :number: "452"
    :subject: RELG
  - :name: Vajrayana Buddhism
    :credit: "3.000"
    :description: |-
      
      A study of the history, philosophy and practices of Vajrayana Buddhism.
    :number: "453"
    :subject: RELG
  - :name: Modern Hindu Thought
    :credit: "3.000"
    :description: |-
      
      A study of the developments in religious thought with special reference to such thinkers as Ram Mohan Roy, Dayananda Saraswati, Ramakrishna, Vivekananda, Gandhi, Tilak, Aurobindo, and Radhakrishnan.
    :number: "454"
    :subject: RELG
  - :name: Theories of Religion
    :credit: "3.000"
    :description: |-
      
      The history of the academic study of religion from its beginnings in the 19th century until the present. Key texts by figures such as Max Muller, Sigmund Freud, Emile Durkheim, Max Weber, Mircea Eliade, Claude Levi-Strauss and Clifford Geertz will be studied.
    :number: "456"
    :subject: RELG
