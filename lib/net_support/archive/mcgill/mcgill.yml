    :credit: "3.000"
    :description: |-
      
      The purpose of this seminar is to explore the origins and historical development of social work theory. Included in the analysis of this development will be the impact of material, cultural and ideological shifts within society in general and social welfare in particular. Attention will also be given to the effect of changes within relevant social science disciplines on the process of social work theory development and its relation to intervention.
    :number: "720"
    :subject: SWRK
  - :name: Dissertation Seminar
    :credit: "3.000"
    :description: |-
      
      The objective of this seminar is to provide an opportunity for doctoral students and faculty to explore a range of issues arising from students' research projects. Particular attention will be given to the relationship between research objectives and research methodology, and to situating the project in its historical context. The implications for intervention of students' research in terms of "Who benefits?" will also be an important focus of the seminar. It is to be given every other week throughout the two consecutive terms following completion of comprehensives.
    :number: "721"
    :subject: SWRK
  - :name: Advanced Seminar on Social Policy
    :credit: "3.000"
    :description: |-
      
      Analysis of social policies and their impact on social work practice and on the clienteles that they affect. Study of the interaction between social policies and styles of management of social work organizations responsible for their application.
