  - :name: Chinese Diversity and Diaspora
    :credit: "3.000"
    :description: |-
      
      Explores ethnic diversity within mainland China, as well as the diversity of Chinese cultures of diaspora, living outside the mainland, often as minorities subject to other dominant cultures.
    :number: "500"
    :subject: ANTH
  - :name: Social Life of Death
    :credit: "3.000"
    :description: |-
      
      Theoretical and methodological approaches o f attitudes, beliefs, and ritual  practices surrounding death and mortuary practices. Topics covered include material manifestations o f status and identity; symbolic dimensions of dead bodies; ancestors, kinship, and kingship; emotions, mourning, and memory; and ritual violence.
    :number: "502"
    :subject: ANTH
  - :name: Computational Approaches to Prehistory
    :credit: "3.000"
    :description: |-
      
      Covers the application of computational methods to archaeological problems and the modeling and simulation of prehistoric populations.
    :number: "511"
    :subject: ANTH
  - :name: Political Ecology
    :credit: "3.000"
    :description: |+
      
      Historical, theoretical and methodological development of political ecology as a field of inquiry on the interactions between society and environment, in the context of conflicts over natural resources.
      
    :number: "512"
    :subject: ANTH
