    :number: "613"
    :subject: COMS
  - :name: Staff-Student Colloquium
    :credit: "3.000"
    :description: |-
      
      A required course for all new M.A. and Ph.D. students. The Pro-Seminar is designed to explore theoretical and methodological issues in Communications through a series of presentations by the faculty and other McGill associates.
    :number: "617"
    :subject: COMS
  - :name: Material Culture & Communications
    :credit: "3.000"
    :description: |-
      
      Approaches to the analysis of material artefacts of "things" and their place within communications.  Anthropological, economic and aesthetic analysis of objects, with particular emphasis on the capacity of artefacts to carry and store meaning.
    :number: "619"
    :subject: COMS
  - :name: Print Media
    :credit: "3.000"
    :description: |-
      
