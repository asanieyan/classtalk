  - :name: English as a Second Language
    :credit: "6.000"
    :description: "\n\
      Designed to help students whose native tongue is not English and who have difficulty in a) understanding spoken English, b) speaking it, c) reading English text material, or d) writing assignments in English. Emphasis on writing skills in the high-intermediate and advanced sections. Con\xE7u pour venir en aide aux \xE9tudiants dont la langue maternelle n'est pas l'anglais et qui ont de la difficult\xE9 dans les quatre comp\xE9tences suivantes : a) compr\xE9hension de l'oral ; b) production orale; c) compr\xE9hension de l'\xE9crit; ou d) r\xE9daction. Ce cours se donne en salle de classe et au laboratoire de langue (au besoin). Dans les sections des niveaux interm\xE9diaire et avanc\xE9, l'accent est mis sur la comp\xE9tence \xE0 l'\xE9crit."
