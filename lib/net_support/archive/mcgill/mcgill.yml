- :name: |
    Biotechnology

  :courses: 
  - :name: Selected Topics in Biotechnology
    :credit: "3.000"
    :description: |-
      
      Current methods and recent advances in biological, medical, agricultural and engineering aspects of biotechnology will be described and discussed.  An extensive reading list will complement the lecture material.
    :number: "505"
    :subject: BIOT
  - :name: Bioinformatics
    :credit: "3.000"
    :description: |-
      
      This course introduces the application of computer software for analysis of biological sequence information. An emphasis is placed on the biological theory behind analytical techniques, the algorithms used and methods of developing a statistical framework for various types of analysis.
    :number: "501"
    :subject: BTEC
  - :name: Biotechnology Ethics and Society
    :credit: "3.000"
    :description: |-
      
      Examination of particular social and ethical challenges posed by modern biotechnology such as benefit sharing, informed consent in the research setting, access to medical care worldwide, environmental safety and biodiversity and the ethical challenges posed by patenting life.
    :number: "502"
    :subject: BTEC
  - :name: Functional Genomics in Model Organisms
    :credit: "3.000"
    :description: |-
      
      An overview of stratefies used to understand the function of genes, especially those identified through genome sequencing and bioinformatics. Use of model organisms that have proved particularly valuable for this purpose.
    :number: "535"
    :subject: BTEC
  - :name: Structural Bioinformatics
    :credit: "3.000"
    :description: |-
      
      Fundamentals of protein structure and the application of tools for structure determination, how protein structure allows us to understand the complex biological functions, and how knowledge of protein structure can contribute to drug discovery.
    :number: "555"
    :subject: BTEC
  - :name: Biotechnology Laboratory 2
    :credit: "4.000"
    :description: |-
      
      A laboratory-based course in a variety of topics including: proteomics, protein expression and purification, conventional and HPLC chromatography, protein-protein interactions, ELISA, and Western blot analysis and hybridoma techniques.
    :number: "619"
    :subject: BTEC
  - :name: Biotechnology Laboratory 1
    :credit: "4.000"
    :description: |-
      
      Practical training in contemporary methods of molecular and cellular biology. Intended for students with background in molecular biology, biochemistry, or a related area, who are already familiar with theoretical principles of recombinant DNA technologies. Topics include: polymerase chain reaction (PCR), methods for gene cloning and mutagenesis, eukaryotic and prokaryotic gene expression systems, protein purification and methods of eukaryotic cell culture.
    :number: "620"
    :subject: BTEC
  - :name: Biotechnology Management
    :credit: "3.000"
    :description: |-
      
      Topics relevant to the management of research in industry are presented by experts working in industry. This course highlights the differences exisiting between research done in an academic environment and research done within industry.
    :number: "621"
    :subject: BTEC
  - :name: Biotechnology Research Project 1
    :credit: "2.000"
    :description: |-
      
      Research project proposal and literature review.
    :number: "622"
    :subject: BTEC
  - :name: Biotechnology Research Project 2
    :credit: "6.000"
    :description: |-
      
      Intensive research project, lasting a minumum of 16 weeks in conjunction with course Biotechnology Research Project 3, conducted in a university hospital or industry laboratory involved in biotechnology research or development.
    :number: "623"
    :subject: BTEC
  - :name: Biotechnology Research Project 3
    :credit: "6.000"
    :description: |-
      
      Intensive research project, lasting a minimum of 16 weeks in conjunction with Biotechnology Research Project 2, conducted in a university hospital or industry laboratory involved in biotechnology research or development.
    :number: "624"
    :subject: BTEC
  - :name: Biotechnology Research Project 4
    :credit: "2.000"
    :description: |-
      
      Student will prepare a report on the research experience and give a presentation.
