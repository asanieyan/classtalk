  - :name: Comparative Plant Biology
    :credit: "3.000"
    :description: |-
      
      Comparative study of the ways in which photosynthetic organisms acquire resources, develop and grow, reproduce, and interact with various groups of fungi and herbivores. Comparisons will be made among the following major groups: cyanobacteria, algae, liverworts, mosses, seedless vascular plants, gymnosperms, and angiosperms.
    :number: "201"
    :subject: PLNT
  - :name: Principles of Plant Science
    :credit: "3.000"
    :description: |-
      
      A study of major world crop species with emphasis on their adaptation and distribution in relation to the economic botany of the plants.
    :number: "211"
    :subject: PLNT
  - :name: Introduction to Fungi
    :credit: "1.000"
    :description: |-
      
      Field and laboratory survey of local representatives of the major groups of fungi, including edible and poisonous mushrooms. The role of each group in terrestrial and aquatic ecological niches will be studied with respect to saprophytism, parasitism and symbiosis. Economic importance of fungi in medicine and biotechnology will be introduced.
    :number: "221"
    :subject: PLNT
  - :name: Cropping Systems
    :credit: "3.000"
    :description: |-
      
      Application of plant science and soil science to production of agronomic and horticultural crops. Use and sustainability of fertilization, weed control, crop rotation, tillage, drainage and irrigation practices.
    :number: "300"
    :subject: PLNT
  - :name: Forage Crops and Pastures
    :credit: "3.000"
    :description: |-
      
      Ecology, management, and physiology of forage crops with emphasis on establishment, growth, maintenance, harvesting, and preservation; value as livestock feed in terms of nutritional composition and role in environmental conservation.
    :number: "302"
    :subject: PLNT
  - :name: Biology of Fungi
    :credit: "3.000"
    :description: |-
      
      This course describes the various groups of fungi and explores in depth their biology and physiology, their ecological niches and the role in various ecosystems and their benefits and uses in industry and biotechnology.
    :number: "304"
    :subject: PLNT
  - :name: Plant Pathology
    :credit: "3.000"
    :description: |-
      
      The theory and concepts of plant pathology, including the disease cycle, infection, symptoms, resistance, epidemiology and control. The biology and taxonomy of pathogens will be studied, including fungi, bacteria, viruses and nematodes. Techniques of inoculation, isolation of pathogens from diseased plants, disease diagnosis and pathogen identification will be demonstrated.
    :number: "305"
    :subject: PLNT
  - :name: Plant Propagation
    :credit: "3.000"
    :description: |-
      
      Principles and practical aspects of plant propagation are examined. The course consists of two parts. The first third deals with sexual propagation; the production, processing storage certification and analysis of seeds. The remaining two-thirds deals with vegetative propagation; cutting, budding, grafting, layering, and tissue culture.
    :number: "310"
    :subject: PLNT
  - :name: Herbs and Medicinal Plants
    :credit: "3.000"
    :description: |-
      
      Biochemistry and ecophysiology of the active ingredients in medicinal plants. Links between cultivation practices and plant compounds. The effect of propagation and environmental factors on active compounds are examined using greenhouse experiments, followed by quantification of active ingredients by analytical techniques and analysis of bioactivity.
    :number: "315"
    :subject: PLNT
  - :name: Fruit Production
    :credit: "3.000"
    :description: |-
      
      Botany, physiology and management practices of the major temperate-zone fruit crops. Includes field work, laboratory experimentation and field trips.
    :number: "321"
    :subject: PLNT
  - :name: Greenhouse Management
    :credit: "3.000"
