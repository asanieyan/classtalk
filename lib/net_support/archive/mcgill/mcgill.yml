    :number: "678"
    :subject: MATH
  - :name: Computation Intensive Statistics
    :credit: "4.000"
    :description: |-
      
      Introduction to a statistical computing language, such as S-PLUS; random number generation and simulations; EM algorithm; bootstrap, cross-validation and other resampling schemes; Gibbs sampler. Other topics: numerical methods ; importance sampling; permutation tests.
    :number: "680"
    :subject: MATH
  - :name: Time Series Analysis
    :credit: "4.000"
    :description: |-
      
