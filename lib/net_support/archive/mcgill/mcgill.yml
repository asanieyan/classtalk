  - :name: Selected Topics 3
    :credit: "3.000"
    :description: |-
      
      Special topics related to Urban Planning will be presented by staff and visiting lecturers.
    :number: "618"
    :subject: URBP
  - :name: Transportation and Land Development
    :credit: "3.000"
    :description: |-
      
      Urban land development projects: design procedures and standards for internal traffic distribution, auto, truck and pedestrian access, parking requirements, and the development of transportation-related land-use controls. Methods for assessing the impact of land development projects on external traffic. Transportation/land-use relationships at the broader regional scale, with a review of land-use forecasting and allocation models and procedures for the coordination of comprehensive transportation/land-use planning.
    :number: "619"
    :subject: URBP
  - :name: Planning Project 1
    :credit: "6.000"
    :description: |-
      
      This studio introduces practical problems based on real world cases. Material covered includes: problem definition; data sources, collection and analysis; goal setting; the creative process; problem solving; and policy implications. Students work in interdisciplinary groups. Each studio terminates with an oral and graphic presentation of work to which expert critics are invited. Progress is evaluated according to performance in class, in the oral presentation, and on written reports.
    :number: "622"
    :subject: URBP
  - :name: Planning Projects 2
    :credit: "3.000"
    :description: |-
      
      This studio introduces practical problems based on real world cases. Material covered includes: problem definition; data sources, collection and analysis; goal setting; the creative process; problem solving; and policy implications. Students work in interdisciplinary groups. Each studio terminates with an oral and graphic presentation of work to which expert critics are invited. Progress is evaluated according to performance in class, in the oral presentation, and on written reports.
    :number: "623"
    :subject: URBP
  - :name: Planning Projects 3
    :credit: "6.000"
    :description: |-
      
      The second-year studio is designed to permit the study of planning problems in depth. Problems are chosen depending on the experience and research interests of the participants, or for their topical nature.
    :number: "624"
    :subject: URBP
  - :name: Principles and Practice 2
    :credit: "2.000"
    :description: |-
      
      This six-week intensive course exposes students to issues and techniques which are applicable in diverse professional planning contexts that vary in terms of their subject matter, location, scale and the role played by planners. The course focusses on a specific case study and is taught by a visiting lecturer with experience in the selected subject area. Course topics are systematically varied over a two-year cycle.
    :number: "625"
    :subject: URBP
