    :credit: "3.000"
    :description: |-
      
      A course for graduate students in Experimental Medicine, Biology, Biochemistry, Microbiology and Physiology, dealing with molecular control in normal and malignant cell growth, including cell cycle and physiologcal controls (nutritional and hormonal), mammalian DNA replication, viral effects on host cell growth for DNA and RNA-tumor viruses and oncogenes, and tissue and organ growth-renewal mechanisms.
    :number: "607"
    :subject: EXMD
  - :name: Molecular Embryology
    :credit: "3.000"
    :description: |-
      
