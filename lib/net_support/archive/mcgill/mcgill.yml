- :name: |
    Music Theory and Analysis

  :courses: 
  - :name: Melody and Counterpoint
    :credit: "3.000"
    :description: |-
      
      Introduction to principles of melodic and contrapuntal structure through the traditional species of counterpoint: first through fifth species in two parts; first species in three parts. Analysis and compositional modelling of repertoire in medieval-renaissance and 20th-century idioms. Notation, elementary acoustics, review of rudiments.
    :number: "110"
    :subject: MUTH
  - :name: Elementary Harmony and Analysis
    :credit: "3.000"
    :description: |-
      
      Diatonic chords, harmonic progression, the concept and practice of tonality, simple modulation, seventh chords and secondary dominants. Small forms from c.1700 to the early 19th Century will be analyzed. Written four-part exercises will be required.
    :number: "111"
    :subject: MUTH
  - :name: Tonal Theory and Analysis 1
    :credit: "3.000"
    :description: |-
      
      Compositional resources of early and mid-18th Century music. Thorough review of elementary harmonic procedure. Introduction to chromatic alteration and linear chords, and to analysis of imitative and invertible counterpoint. Analysis of common forms of the period c.1700 - 1770, including principal Baroque forms, but not including the Classical sonata.
    :number: "210"
    :subject: MUTH
  - :name: Tonal Theory and Analysis 2
    :credit: "3.000"
    :description: |-
      
      Compositional resources of late 18th and early 19th Century music. Analysis of forms common to the period c.1770 - 1830, including Classical sonata forms in several media. Writing of short pieces for keyboard, piano and voice, and string quartet.
    :number: "211"
    :subject: MUTH
  - :name: Modal Counterpoint 1
    :credit: "3.000"
    :description: |-
      
      Polyphonic techniques of the Renaissance period studied through analysis of works by Palestrina and others and through written exercises in two to three voices.
    :number: "301"
    :subject: MUTH
  - :name: Modal Counterpoint 2
    :credit: "3.000"
    :description: |-
      
      Continuation of Modal Counterpoint I. Study of more advanced techniques through further analysis and written exercises in three or more voices.
    :number: "302"
    :subject: MUTH
  - :name: Tonal Counterpoint 1
    :credit: "3.000"
    :description: |-
      
      The contrapuntal techniques of J.S. Bach studied through detailed technical analysis of his work and through written exercises in two to three parts.
    :number: "303"
    :subject: MUTH
  - :name: Tonal Counterpoint 2
    :credit: "3.000"
    :description: |-
      
      Continuation of Tonal Counterpoint 1. Further analysis and written exercises in three to four parts with special emphasis on fugal techniques.
    :number: "304"
    :subject: MUTH
  - :name: Mid and Late 19th-Century Theory and Analysis
    :credit: "3.000"
    :description: |-
      
      Expanded harmonic resources of the late 19th Century (e.g., foreign modulation, chromatic harmony). Analysis of characteristic small and large forms. Development of writing and analytical skills with a goal toward perceiving how levels of musical structure interact.
    :number: "310"
    :subject: MUTH
  - :name: 20th-Century Theory and Analysis
    :credit: "3.000"
    :description: |-
      
      Exploration of 20th-Century systems of pitch organization and attitudes toward counterpoint (e.g., polytonality, modal systems, neo-classical tonality, serialism, linear counterpoint, etc.). Examination of the relationship of these systems to earlier practices. Development of written and analytical skills for the purpose of gaining insight into 20th-Century principles and techniques.
    :number: "311"
    :subject: MUTH
  - :name: 19th-Century Theory and Analysis/Jazz Majors
    :credit: "3.000"
    :description: |-
      
      Expanded harmonic resources of the late 19th-Century (e.g., foreign modulation, chromatic harmony). Analysis of characteristic small and large forms. Development of writing and analytical skills with a goal toward perceiving how levels of musical structure interact. This course is oriented towards students with Jazz theoretical background.
    :number: "312"
    :subject: MUTH
  - :name: 20th-Century Theory and Analysis/Jazz Majors
    :credit: "3.000"
    :description: |-
      
      20th-Century systems of musical organization (e.g., polytonality, modal systems, neo-classical tonality, serialism, linear counterpoint) and their relationship to earlier practices. Development of writing and analytical skills to gain insight into 20th-Century principles and techniques. This course is oriented towards students with Jazz theoretical background. Unless otherwise indicated the following courses are prerequisites to 300-, 400- and 500- level theory courses: MUTH 211 or MUCO 240 and MUSP 231 and MUSP 171.
    :number: "313"
    :subject: MUTH
  - :name: 19th-Century Analysis
    :credit: "2.000"
