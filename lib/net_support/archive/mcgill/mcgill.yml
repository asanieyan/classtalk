    :description: |-
      
      A detailed study of the principles and techniques of plant micro propagation. Includes lectures, laboratories, discussion sessions and visits to local laboratories. Evaluation is based on contribution to discussions, laboratory reports and an individualized project.
    :number: "525"
    :subject: PLNT
  - :name: Plant Breeding
    :credit: "3.000"
    :description: |-
      
      Principles and practices of plant breeding, including reproduction of of crop plants; plant hybridization; sources of genetic variation; selection methods used for self- and cross-pollinated crops and for clonally reproduced crops; breeding for diseases and pest resistance; applications of biotechnology in plant breeding.
