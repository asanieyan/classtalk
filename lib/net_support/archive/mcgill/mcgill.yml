    :credit: "3.000"
    :description: |-
      
      Theory, research, and applications Principles of team processes and effectiveness in organizational settings, specifically the theoretical developments and empirical findings of group dynamics and team effectiveness, and practical strategies and skills for successful management of organizational teams.
    :number: "420"
    :subject: ORGB
  - :name: Managing Organizational Change
    :credit: "3.000"
    :description: |-
      
      Examine strategies of organizational development (OD) that enhance the organization's capacity to respond to change, maximize productivity and allow employees to experience dignity and meaning in their work. Explores the strategic, techno-structural, human process, and human resource management types of OD interventions. In addition, the course will provide opportunities for the practice of various OD skills (process consultation, feedback, observation) which enable managers to identify dysfunctional policies or behaviors. The fundamental theoretical framework of the course will draw upon developments in the behavioural and socio-technical systems approaches to organizational change.
    :number: "625"
    :subject: ORGB
  - :name: Human Resources Management
    :credit: "3.000"
    :description: |-
      
      Issues involved in personnel administration. Topics include: human resource planning, job analysis, recruitment and selection, training and development, performance appraisal, organization development and change, issues in compensation and benefits, and labour-management relations.
    :number: "423"
    :subject: ORGB
  - :name: Employment
    :credit: "3.000"
    :description: |-
      
      Reviews in sequence all aspects of the hiring of employees. Topics covered will include manpower planning, recruiting, selection, placement orientation, retirement and dehiring. Each area will be covered from legal, technical and theoretical perspectives.
    :number: "424"
    :subject: ORGB
  - :name: Human Resource Training and Development
    :credit: "3.000"
    :description: |-
      
