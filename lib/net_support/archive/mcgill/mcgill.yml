    :number: "212"
    :subject: ANAT
  - :name: Systemic Human Anatomy
    :credit: "3.000"
    :description: |-
      
      Introduction to the gross anatomy of the various organ systems of head, neck and trunk regions of the human body. Practical tutorials include studies of prepared specimens, use of the anatomical museum and audio-visual materials. This course is limited in size. Selection of students (other than those requiring the course as part of their program) will be made after the first lecture. (Admission is guaranteed for all students enrolled in programs in the Department of Anatomy and Cell Biology for which ANAT 214 is a required course.
    :number: "214"
    :subject: ANAT
  - :name: Introduction to Dynamic Histology
    :credit: "4.000"
    :description: |-
      
      An introduction to light and electron microscopic anatomy in which cell and tissue dynamics will be explored in the principal tissues and organs of the body.
    :number: "261"
    :subject: ANAT
  - :name: Introductory Molecular and Cell Biology
    :credit: "3.000"
    :description: |-
      
      The architectural, functional and temporal continuity of organelles and the cytoskeleton of mammalian cells is introduced as well as their functional integration in the phenomena of exocytosis, endocytosis, protein trafficking and cell motility and adhesion.
    :number: "262"
    :subject: ANAT
  - :name: Anatomy/Limbs and Back
    :credit: "4.000"
