  - :name: Introductory Microbiology
    :credit: "3.000"
    :description: |-
      
      A general treatment of microbiology bearing specifically on the biological properties of microorganisms. Emphasis will be on procaryotic cells. Basic principles of immunology and microbial genetics are also introduced.
    :number: "211"
    :subject: MIMM
  - :name: Laboratory in Microbiology
    :credit: "0.5"
    :description: |-
      
      This laboratory course is designed to complement MIMM 211. Sessions introduce general techniques peculiar to the handling of microorganisms.
    :number: "212"
    :subject: MIMM
  - :name: Immunology
    :credit: "3.000"
    :description: |-
      
      An introduction to the immune system, antigens, antibodies and lymphocytes. The course will cover the cellular and molecular basis of lymphocyte development and mechanisms of lymphocyte activation in immune responses.
    :number: "314"
    :subject: MIMM
  - :name: Microbial Physiology
    :credit: "3.000"
    :description: |-
      
      An introduction to the composition and structure of microbial cells, the biochemical activities associated with cellular metabolism and how these activities are regulated and coordinated. The course will have a molecular and genetic approach to the study of microbial physiology.
    :number: "323"
    :subject: MIMM
  - :name: Fundamental Virology
    :credit: "3.000"
    :description: |-
      
      A study of the fundamental properties of viruses and their interactions with host cells. Bacteriophages, DNA- and RNA-containing animal viruses, and retroviruses are covered. Emphasis will be on phenomena occurring at the molecular level and on the regulated control of gene expression in virus-infected cells.
    :number: "324"
    :subject: MIMM
  - :name: Laboratory in Microbiology and Immunology
    :credit: "3.000"
    :description: |-
      
      See MIMM 386D1 for course description.
    :number: "386"
    :subject: MIMM
  - :name: Applied Microbiology and Immunology
    :credit: "3.000"
    :description: |-
      
      The ability to select and manipulate genetic material has lead to unprecedented interest in the industrial applications of procaryotic and eucaryotic cells. Beginning in the 1970s the introduction of and subsequent refinements to recombinant DNA technology and hybridoma technology transformed the horizons of the biopharmaceutical world. This course will highlight the important events that link basic research to clinical/commercial application of new drugs and chemicals.
    :number: "387"
    :subject: MIMM
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: MIMM
  - :name: Parasitology
    :credit: "3.000"
    :description: |-
      
      A study of the biology, immunological aspects of host-parasite interactions, pathogenicity, epidemiology and molecular biological aspects of selected parasites of medical importance. Laboratory will consist of a lecture on techniques, demonstrations and practical work.
    :number: "413"
    :subject: MIMM
  - :name: Advanced Immunology
    :credit: "3.000"
    :description: |-
      
      An advanced course serving as a logical extension of MIMM 314. The course will integrate molecular, cellular and biochemical events involved in the ontogeny of the lymphoid system and its activation in the immune response. The course will provide the student with an up-to-date understanding of a rapidly moving field.
    :number: "414"
    :subject: MIMM
  - :name: Bacterial Pathogenesis
    :credit: "3.000"
    :description: |-
      
      Organized by the McGill Centre for the Study of Host Resistance. This course focuses on the interplay of the host and the pathogen. The cellular and molecular basis of the host defense mechanism against infections will be considered in relationship to the virulence factors and evasion strategies used by bacteria to cause disease.
    :number: "465"
    :subject: MIMM
  - :name: Viral Pathogenesis
    :credit: "3.000"
    :description: |-
      
      A study of the biological and molecular aspects of viral pathogenesis with emphasis on the human pathogenic viruses including the retroviruses HIV and HTLV-1; herpes viruses; papilloma viruses; hepatitis viruses; and new emerging human viral diseases. These viruses will be discussed in terms of virus multiplication, gene expression virus-induced cytopathic effects and host immune response to infection.
    :number: "466"
