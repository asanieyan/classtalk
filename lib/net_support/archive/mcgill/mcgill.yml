    :credit: "3.000"
    :description: |-
      
      Discussion of crystal structures and compositions of important mineral groups, especially oxides, sulphides and silicates. Solid solution. Relation of structure to morphology and to chemical and physical properties of the rock-forming minerals.
    :number: "501"
    :subject: EPSC
  - :name: Geodynamics and Geomagnetism
    :credit: "3.000"
    :description: |-
      
      The gravity field of the Earth and planets, body and orbital dynamics of the Earth, moon and planets, tidal interactions of the Earth-moon-sun system, deformation of the Earth under static and dynamic loads, the magnetic field of the Earth and planets: the magnetosphere, the external radiation belts, magnetohydrodynamic models of the core dynamo, geochemical convection in the core, fluid dynamic motions of the outer core, dynamics of the inner core.
    :number: "510"
    :subject: EPSC
  - :name: Isotope Geology
    :credit: "3.000"
    :description: |-
      
      Geochronology, the fractionation of the stable isotopes, and applications to petrology and mineral deposits.
    :number: "519"
    :subject: EPSC
  - :name: Subsurface Mapping
    :credit: "3.000"
    :description: |-
      
      This course will provide participants the opportunity to learn how different types of data (wireline logs, seismic, etc.) are employed to map geological features in the subsurface. Lectures will teach participants about the physical basis of each of the data types, and the basic mapping and analytical techniques (e.g., geostatistics, gridding) that are employed in subsurface mapping. The principal focus will be on applying these techniques and concepts to real-world data sets.
    :number: "525"
    :subject: EPSC
  - :name: Volcanology
    :credit: "3.000"
    :description: |-
      
      The physical mechanisms which drive volcanoes and volcanic activity are presented. Descriptive, practical and theoretical approaches to the study of volcanoes are discussed.
    :number: "530"
    :subject: EPSC
  - :name: Chemical Oceanography
    :credit: "3.000"
    :description: |-
      
      History of chemical oceanography. Seawater composition and definition of salinity/chlorinity. Minor and trace-element distribution in the ocean. Geochemical mass balance. Dissolved gases in sea water. CO2 and the carbonate system. Chemical speciation. Physical chemistry of seawater. Organic matter and the carbon cycle in the marine environment. Sediment geochemistry.
    :number: "542"
    :subject: EPSC
  - :name: High-Temperature Geochemistry
    :credit: "3.000"
    :description: |-
      
      The application of thermodynamic principles to igneous and metamorphic petrology and economic geology. Topics include but are not restricted to: solid solutions in minerals, behaviour of geological fluids, phase equilibria, flow processes, estimation of thermodynamic data.
    :number: "547"
    :subject: EPSC
  - :name: Processes of Igneous Petrology
    :credit: "3.000"
    :description: |-
      
      Investigation of the primary mechanisms causing the diversity of igneous rock compositions on the Earth, other planets, asteroids, and meteorite parent bodies.
    :number: "548"
    :subject: EPSC
  - :name: Hydrogeology
    :credit: "3.000"
    :description: |-
      
      Introduction to groundwater flow through porous media. Notions of fluid potential and hydraulic head. Darcy flux and Darcy's Law. Physical properties of porous media and their measurement. Equation of groundwater flow. Flow systems. Hydraulics of pumping and recharging wells. Notions of hydrology. Groundwater quality and contamination. Physical processes of contaminant transport.
    :number: "549"
