    :number: "230"
    :subject: EDEE
  - :name: Elementary School Geometry
    :credit: "3.000"
    :description: |-
      
      A course specially designed for elementary school teachers to provide the basic foundations, insight and understanding of the geometry found in the Quebec modern elementary mathematics programs.
    :number: "234"
    :subject: EDEE
  - :name: Use and Adaptation of Curricula
    :credit: "3.000"
    :description: |-
      
      Provincial or Nunavut curricula as a basis for planning, materials production and evaluation. Methods of adapting curricula to local needs and of developing local courses of study in First Nations and Inuit community schools.
    :number: "240"
    :subject: EDEE
  - :name: Teaching Language Arts
    :credit: "3.000"
    :description: |-
      
      Organization and planning of Language Arts programs in Inuktitut or another Aboriginal language. Preparation and presentation of lesson sequences. Use of various techniques to improve language skills in listening, speaking, reading and writing.
    :number: "241"
    :subject: EDEE
  - :name: Teaching Mathematics
    :credit: "3.000"
    :description: |-
      
      An introduction to mathematical concepts and approaches to teaching First Nations or Inuit students at the elementary level. Emphasis on the preparation and use of materials directly related to First Nations or Inuit life.
    :number: "242"
    :subject: EDEE
  - :name: Reading Methods in Inuktitut/Cree
    :credit: "3.000"
    :description: |-
      
      Overview of reading theories and their application to Inuktitut/Cree; processes used by proficient readers. Methods of teaching reading.
    :number: "243"
    :subject: EDEE
  - :name: Orientation to Education
    :credit: "3.000"
    :description: |-
      
      The First Nations or Inuit classroom as a unique pedagogical setting. Introduction to planning and maintaining a learning environment for First Nations or Inuit children. Study and application of differential learning styles.
    :number: "245"
    :subject: EDEE
  - :name: Cultivating Language and Thought
    :credit: "3.000"
    :description: |-
      
      Study and observation of spoken language development and its maturation in First Nations or Inuit children. Application of observed data to the selection and devising of appropriate materials and methods for pre-school and elementary levels.
    :number: "246"
    :subject: EDEE
  - :name: Reading and Writing Inuktitut/Cree
    :credit: "3.000"
    :description: |-
      
      Methods of teaching syllabic reading and writing. Understanding the principles of sight word reading instruction, child observation, material development and guided instruction.
    :number: "248"
    :subject: EDEE
  - :name: Inuktitut Orthography and Grammar
    :credit: "3.000"
    :description: |-
      
      Structure and morphology of Inuktitut for teachers working in that language. Use of orthography, both qaliujaaqpait (Roman script) and qaniujaaqpait (syllabics) as established by the Inuit Cultural Association.
    :number: "249"
    :subject: EDEE
  - :name: The Kindergarten Classroom
    :credit: "2.000"
    :description: |-
      
      An orientation to the Kindergarten curriculum.  Integration of the school subject areas (language arts, second language, mathematics, social sciences, science, expressive arts, moral and religious education, and physical education) in a manner appropriate to the developmental level of the pre-school child.
    :number: "250"
    :subject: EDEE
  - :name: Early Childhood
    :credit: "3.000"
    :description: |-
      
      Reading problems at a readiness and basic decoding level presented in a clinic format covering classroom diagnosis and remediation.
    :number: "261"
    :subject: EDEE
  - :name: Elementary School Science
    :credit: "3.000"
    :description: |-
      
      Science as a means of exploring and explaining our environment. A study of some of the fundamental concepts and process skills common to most elementary programs.
    :number: "270"
    :subject: EDEE
  - :name: Science Teaching
    :credit: "2.000"
    :description: |-
      
      A study of science programs and teaching strategies appropriate for providing elementary school children with an appreciation of the nature and method of science inquiry.
    :number: "275"
    :subject: EDEE
  - :name: Geography, History and Citizenship Education
    :credit: "3.000"
    :description: |-
      
      Designed for elementary school teachers. A multi-disciplinary and cross-curricular investigation of various citizenship education themes, geographical regions and historical periods as outlined in the Quebec Education Program.
    :number: "280"
    :subject: EDEE
  - :name: Teaching Social Sciences
    :credit: "2.000"
    :description: |-
      
      Programs, materials and strategies for social studies from Kindergarten through grade six.
    :number: "282"
    :subject: EDEE
  - :name: Cooperative Learning
    :credit: "3.000"
    :description: |-
      
      Principles of cooperative learning and how they may be applied in First Nations and Inuit schools to the creation of team-building classroom activities and to the development of culturally appropriate learning materials.
    :number: "290"
    :subject: EDEE
  - :name: Cultural Values and Socialization
    :credit: "3.000"
    :description: |-
      
      An introduction to the educational implications of cultural values and patterns of socialization of children. Topics will include a description of the cultural values of Aboriginal peoples, home styles of communication, learning and discipline and intercultural educational issues.
    :number: "291"
    :subject: EDEE
  - :name: Using Instructional Resources
    :credit: "3.000"
    :description: |-
      
      Students will learn to find, assess, and use a variety of instructional resources. Specifically, they will learn how to evaluate the instructional value of software packages and other established audio-visual materials; how to make and use simple audio-visual materials; and how to find additional resource material in the library.
    :number: "292"
    :subject: EDEE
  - :name: Algonquin Language 1
    :credit: "3.000"
    :description: |-
      
      Students will learn the Algonquin phonological system. They will focus on animate/inanimate and inflections for agreement, aspect, tense and number. They will analyze word generation conventions and derive Algonquin labels to describe how Algonquin operates.
    :number: "294"
    :subject: EDEE
  - :name: Mohawk Second Language 1
    :credit: "3.000"
    :description: |-
      
      Students will develop a basic knowledge of the Mohawk phonological system and have some understanding of the morphological and syntactic rules, the stress and intonation patterns which control the language, and how Mohawk culture is reflected in the language.
    :number: "296"
    :subject: EDEE
  - :name: Mohawk Language 1
    :credit: "3.000"
    :description: |-
      
      Students will learn the Mohawk phonological system (including glottal stop, length mark, up and down stress). Syntactically and morphologically, they will focus on the pronoun system (tense included). Word generation conventions will be analyzed and Mohawk labels developed to describe how the language functions.
    :number: "297"
    :subject: EDEE
  - :name: Mohawk Language 2
    :credit: "3.000"
    :description: |-
      
      Students will complete their earlier study of the predictable items in the language, and then will focus on the non-predictable items in Mohawk: irregular verbs, reflexive and semi-reflexive verbs, purposive stem, translocative, etc. Importance will be placed on developing reading and writing skills.
    :number: "298"
    :subject: EDEE
  - :name: Children's Literature
    :credit: "3.000"
    :description: |-
      
      Selection and use of literature suitable for children in the elementary school.
    :number: "325"
    :subject: EDEE
  - :name: Teaching Mathematics 1
    :credit: "3.000"
    :description: |-
      
      Curriculum trends in teaching mathematics to children. Programs, methods, materials and evaluation procedures appropriate for the elementary school. Please check timetable information for labs schedule.
    :number: "332"
    :subject: EDEE
  - :name: "Special Topics: Cultural Issues"
    :credit: "3.000"
    :description: |-
      
      Seminars on Inuit culture or on selected aspects of the culture of First Nations peoples. Topics will include historical cultural contacts, native oral tradition, religious beliefs and cultural change. Preparation of a project on an aspect of First Nations or Inuit life will be required.
    :number: "340"
    :subject: EDEE
  - :name: Inuktitut for Beginners
    :credit: "3.000"
    :description: |-
      
      An introduction to the basic structures of Inuktitut, with intensive drill and classroom practice in the use of the language.
    :number: "341"
    :subject: EDEE
  - :name: Intermediate Inuktitut/Amerindian Language
    :credit: "3.000"
    :description: |-
      
      A study for Inuktitut/Amerindian language speakers, of Inuktitut/Amerindian language phonology and structure, emphasizing the connection between the two, demonstrating the orderliness of many dialectic differences.
    :number: "342"
    :subject: EDEE
  - :name: Advanced Inuktitut/Amerindian Language
    :credit: "3.000"
    :description: |-
      
      The final course in a set dealing with Inuktitut/Amerindian Language phonology and structure. An understanding of basic Inuktitut/Amerindian Language syntax in particular, rules governing verb and possessive endings.
    :number: "344"
    :subject: EDEE
  - :name: Literature and Creative Writing 1
    :credit: "3.000"
    :description: |-
      
      A study of the development of oral and written poetry and prose in the various dialects of Inuktitut or of another Aboriginal Language from pre-European contact to the present day. Emphasis on themes and structures in contemporary writings. Original production of poetry, narrative, drama and journalism in the selected language is required of each student.
    :number: "345"
    :subject: EDEE
  - :name: Literature and Creative Writing 2
    :credit: "3.000"
    :description: |-
      
      A continuation of course  EDEE 345.
    :number: "346"
    :subject: EDEE
  - :name: Integrating the Curriculum
    :credit: "2.000"
    :description: "\n\
      Strategies and methods for integrating the individual subject areas in the elementary school curriculum, using the Qu\xE9bec curriculum as the primary example."
    :number: "350"
    :subject: EDEE
  - :name: Classroom Practices
    :credit: "2.000"
    :description: |-
      
      Theory-based strategies for setting up, managing and teaching in the elementary school classroom.
    :number: "352"
    :subject: EDEE
  - :name: Classroom-based Evaluation
    :credit: "3.000"
    :description: |-
      
      The role of evaluation within kindergarten/elementary school programs.  Topics include the kinds of information needed, different techniques for collecting that information, and ways of interpreting it to make educational decisions. Principles and a variety of methods for evaluation are discussed and practiced.
    :number: "355"
    :subject: EDEE
  - :name: Mathematics Topics
    :credit: "3.000"
    :description: |-
      
      Seminars and workshops on specific topics in mathematics education. One to three topics will be chosen, from such areas as construction of teaching materials, evaluation, audio-visual techniques, use of calculating instruments, readiness for mathematics concepts, and curriculum development. This course will make significant use of microcomputers in mathematics education.
    :number: "435"
    :subject: EDEE
  - :name: First Nations and Inuit Curriculum
    :credit: "3.000"
    :description: |-
      
      An introduction to First Nations and Inuit curriculum: how curriculum needs in Aboriginal communities are similar to and different from mainstream ones, the range of ways in which First Nations and Inuit have responded to curriculum needs based on language, culture, and community perceptions.
    :number: "444"
    :subject: EDEE
  - :name: Ecological Studies
    :credit: "3.000"
    :description: |-
      
      A lecture, laboratory and field course to train elementary school teachers in the principles and practices of field biology and nature tours. The observation and identification of various organisms and a study of their ecological relationships in the web of life.
    :number: "473"
    :subject: EDEE
  - :name: Problems of the Environment
    :credit: "3.000"
    :description: |-
      
      A modern study of environmental problems designed for elementary school teachers. The role of humanity in the web of life in relation to conservation, the population explosion, waste disposal, sewage treatment, air and water pollution, chemical and radiation pollution.
    :number: "474"
    :subject: EDEE
  - :name: Curriculum Studies
    :credit: "3.000"
    :description: |-
      
      A detailed examination of a selected topic. The content will vary from year to year and will be announced prior to registration.
    :number: "655"
    :subject: EDEE
