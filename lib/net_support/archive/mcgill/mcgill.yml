- :name: |
    Earth System Science

  :courses: 
  - :name: Earth System Processes
    :credit: "3.000"
    :description: |-
      
      Complex interactions among the atmosphere, biosphere, geosphere and hydrosphere.  Biological, chemical and physical processes within and between each "sphere" that extend over spatial scales ranging from microns to the size of planetary orbits and that span time scales from fractions of a second to billions of years.
    :number: "200"
    :subject: ESYS
  - :name: Investigating the Earth System
    :credit: "3.000"
    :description: |-
      
      An understanding of the biological, chemical and physical fundamentals of the Earth system and how the different components interact.   The mechanisms controlling interactions between reservoirs are quantitatively investigated.  Special emphasis on the development and response of the Earth system to perturbations.
    :number: "300"
    :subject: ESYS
  - :name: Earth System Modelling
    :credit: "3.000"
    :description: |-
      
      Principal concepts of systems modelling related to earth system science and environmental science.  Students explore the ideas of state, stability, equilibria, feedbacks, and complexity using simple models.
    :number: "301"
    :subject: ESYS
  - :name: Earth System Applications
    :credit: "3.000"
    :description: |-
      
      Individual research projects that contribute to a group project that addresses one of the six scientific "Grand Challenges" crucial to humanity: global cycles (water and biogeochemical); climate variability and change; land use and land cover change; energy and resources; earth hazards; earth-atmosphere observation, monitoring, analysis and prediction.
    :number: "500"
    :subject: ESYS
  :code: ESYS
- :name: |
    Experimental Medicine

  :courses: 
  - :name: Physiology and Biochemistry Endocrine Systems
    :credit: "3.000"
    :description: |-
      
      Offered in conjunction with the Department of Physiology. The course provides a basic knowledge of endocrine systems encompassing biosynthesis, metabolism and physiological actions of hormones. Specific topics covered are hormones of the hypothalamus, pituitary, adrenals, thyroids, parathyroids, pancreas, gut and the gonads. The role of hormones and growth factors in pregnancy and fetal development are also discussed.
    :number: "401"
    :subject: EXMD
  - :name: Advanced Endocrinology
    :credit: "3.000"
    :description: |-
      
      Study of the parathyroids, gut and pancreatic hormones and growth factors. In addition, the role of hormones and growth factors in reproduction and fetal maturation will be discussed.
    :number: "503"
    :subject: EXMD
  - :name: Biology of Cancer
    :credit: "3.000"
    :description: |-
      
      An introduction to the biology of malignancy. A multidisciplinary approach dealing with the etiology of cancer, the biological properties of malignant cells, the host response to tumour cell growth and the principles of cancer therapy.
    :number: "504"
    :subject: EXMD
  - :name: Advanced Applied Cardiovascular Physiology
    :credit: "3.000"
    :description: |-
      
      Offered in conjunction with the Department of Physiology. Current topics, methods and techniques for studying the cardiovascular system. Basic and applied cardiac electrophysiology, mechanisms of pacemaker activity, arrhythmias, the effects of drugs on cardiac functions, fetal circulation, coronary circulation, mechanics of blood flow, cardiovascular diseases, renal and neural control of the circulation, and cardiac assist devices.
    :number: "506"
    :subject: EXMD
  - :name: Advanced Applied Respiratory Physiology
    :credit: "3.000"
    :description: |-
      
      Offered in conjunction with the Department of Physiology. In depth coverage of respiratory biology including: functional anatomy of the respiratory system, pulmonary statics and dynamics, chest wall and respiratory muscles, ventilation and perfusion, control of breathing, and defense mechanisms. This course is aimed at providing a solid grounding in pulmonary biology and its research applications.
    :number: "507"
    :subject: EXMD
  - :name: Advanced Topics in Respiration
    :credit: "3.000"
    :description: |-
      
      Offered in conjunction with the Department of Physiology. In depth coverage of developmental physiology, pulmonary vascular physiology, biology of airway smooth muscle, respiratory epithelium and molecular biology of respiratory muscles. Dyspnea, mechanical ventilation and respiratory failure will also be covered. This course emphasizes application of respiratory biology to basic and applied research and touches on pulmonary pathophysiology.
    :number: "508"
    :subject: EXMD
  - :name: Gastrointestinal Physiology and Pathology
    :credit: "3.000"
    :description: |-
      
      Course deals with various aspects of gastrointestinal and hepatic function in health and altered physiological states. The principal focus is on the recent literature pertaining to cell and molecular mechanisms underlying the motility secretory process, absorption and secretion. The molecular biology of the hepatic viruses and various aspects of colonic neoplasia will also be considered.
    :number: "509"
    :subject: EXMD
  - :name: Bioanalytical Separation Methods
    :credit: "3.000"
    :description: |-
      
      The student will be taught the capabilities and limitations of modern separation methods (gas and high-performance liquid chromatography, capillary electrophoresis, hyphenated techniques). Application of these techniques to solve analytical problems relevant to biomedical research will be emphasized, with special attention being paid to the processing of biological samples.
    :number: "510"
    :subject: EXMD
  - :name: Joint Venturing with Industry
    :credit: "3.000"
    :description: |-
      
      Using problem-based learning, the course examines the various business interactions between researchers and their business partners in support and development of research into commercial endeavours using models such as venture capital, business partnerships, or grants-in-aid.
    :number: "511"
    :subject: EXMD
  - :name: Techniques in Molecular Genetics
    :credit: "3.000"
    :description: |-
      
      Precise description of available methods in molecular genetics, and rationales for choosing particular techniques to answer questions posed in research proposals for targeting genes in the mammalian genome. Emphasis placed on analysis of regulation of gene expression and mapping, strategies for gene cloning. Course divided between lectures and student seminars.
    :number: "602"
    :subject: EXMD
  - :name: Seminars in Endocrinology
    :credit: "3.000"
    :description: |-
      
      For graduate students to develop skills in critical reading of current literature, interpretation of research date, and seminar oganization and presentation. Staff suggest topics. Each student presents two seminars on topics of their choice, supervised by professors responsible for those topics, and one mini-symposium style presentation on any topic.
