    :number: "532"
    :subject: SWRK
  - :name: Chronic and Terminal Illness
    :credit: "3.000"
    :description: |-
      
      A seminar to examine practice with persons living with chronic and terminal illnesses. Needs of families, caretakers, health care workers and the gay community are studied.
    :number: "539"
    :subject: SWRK
  - :name: Practice with Women as Mothers
    :credit: "3.000"
    :description: |-
      
      This course will explore maternal subjectivity and its implications for clinical practice with mothers and families.  We will examine how social work intervention has tended to reproduce traditional attitudes towards mothers and consider the develoment of alternative social relations in our practice with mothers.
    :number: "600"
    :subject: SWRK
  - :name: Construction of Subjectivity
    :credit: "3.000"
    :description: |-
      
      This course will present a critical approach to understanding how personality is constructed within the major social relations of class, gender and race. Relevance to students' research and practice interests will be explored.
    :number: "601"
    :subject: SWRK
  - :name: Children and Youth at Risk
    :credit: "3.000"
    :description: |-
      
      The provision of care, protection and treatment of the most vulnerable children and youth in our society.  Prevention and intervention efforts within community-based organizations, schools, and clinical settings for children, youth and families.
    :number: "602"
    :subject: SWRK
  - :name: "Critical Issues: Social Policy"
    :credit: "3.000"
    :description: |-
      
      With the erosion of the contempoary welfare state, analysts have argued that state responsibility for social and economic well-being has been shifted to the private sphere, notably familes. This course explores how social policies and practices contribute to this shift, and how gender, class and inequalities are thereby reinforced.
    :number: "604"
    :subject: SWRK
  - :name: Practice in Child Welfare
    :credit: "3.000"
    :description: |-
      
      Reflection on current practices in child welfare. An overview of contemporary theoretical frameworks and students' experiences in the field will form the basis of class discussion. Topics include: the construction of abuse and neglect; the risk ethos, families'/mothers' experiences of child welfare services; the reflective practitioner and resistance.
    :number: "606"
    :subject: SWRK
  - :name: Understanding Social Care
    :credit: "3.000"
    :description: |-
      
