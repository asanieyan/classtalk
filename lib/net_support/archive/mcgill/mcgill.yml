    :description: |-
      
      Participation in an externally-sponsored design competition approved by the School and supervised by a SUP faculty member. Analysis of competition guidelines and site(s); development of diagnostic, concept plan, and detailed design elements; preparation of materials stipulated in competition brief, such as boards, annotated drawings, models, and/or text(s).
    :number: "627"
    :subject: URBP
  - :name: Practical Experience
    :credit: "6.000"
    :description: |-
      
      An internship related to the practice of urban planning is required. The practical experience must be of at least 3 months duration and be supervised by a professional in the planning field. An evaluation of the student's performance by the supervisor, as well as a short report by the student, forms the basis for assessment.
    :number: "628"
    :subject: URBP
  - :name: Cities in a Globalizing World
    :credit: "3.000"
    :description: |-
      
      Cities and planning in comparative perspective; focus on the developing world. Topics covered include: global and local processes shaping cities worldwide, urban problems in developed and developing regions, and the impacts of planning and governance on urban form, economic growth, and equity.
    :number: "629"
    :subject: URBP
  - :name: Supervised Research Project 1
    :credit: "3.000"
    :description: |-
      
      The Supervised Research Project is intended to focus a student's interests on a particular area of enquiry at the end of studies for a Master's Degree in Planning. It should ideally provide the transition into practice or more advanced studies. Joint research projects are allowed.
    :number: "630"
    :subject: URBP
  - :name: Supervised Research Project 2
    :credit: "6.000"
    :description: |-
      
