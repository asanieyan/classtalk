  - :name: Marketing
    :credit: "2.000"
    :description: |-
      
      The course concentrates on what may be the most scarce resource for most corporations today - the customer. The course examines how organizations research what the customer wants and needs. The course also looks at the social and psychological backgrounds of consumer choice and looks at the methods for grouping consumers into segments according to the heterogeneity of their desires. The firm's response to consumers is then considered. First, the need satisfying item is considered - the product. Following this, the elements of the marketing mix, distribution, pricing and promotion, are considered.
    :number: "616"
    :subject: MGCR
  - :name: Managing People Through Teamwork
    :credit: "1.000"
    :description: |-
      
      Developing competencies critical to working in teams, whether in the role of team leader or team member.
    :number: "618"
    :subject: MGCR
  - :name: Research, Development and Engineering
    :credit: "1.000"
    :description: |-
      
      While technology per se exists in many domains of the firm, this course focuses on the research and development domain of the firm. This is an essential function - even in low-tech industries, well managed RD&E is essential because this is what provides the attributes and performance capabilities that customers desire in the products and services sold by the firm. Thus, every manager must understand how RD&E applies knowledge to achieve new performance capabilities, producing new products or services or enhancing existing ones. In addition, managers must be aware of the special and challenging issues faced by managers of this domain. Finally, managers must be aware of how they can provide a more effective link with the RD&E function.
    :number: "619"
    :subject: MGCR
  - :name: International Environment
    :credit: "2.000"
    :description: |-
      
      Overview of the international issues that influence the management of organizations. Understanding of the international environment as it relates to the essential core knowledge needed for day-to-day managerial activity.
    :number: "621"
    :subject: MGCR
  - :name: Organizational Strategy
    :credit: "2.000"
    :description: |-
      
      Organizational strategy concerns the process through which managers position their business or unit favorably against competitors, with customers, and in accordance with societal needs. This course emphasizes the skills that managers need to assess strategic threats and opportunities, match them with internal competencies to develop a strategy, devise action plans to realize the strategy, and continually develop capabilities to keep the organization viable.
