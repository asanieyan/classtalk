    :number: "205"
    :subject: WILD
  - :name: Evolution and Systematics
    :credit: "3.000"
    :description: |-
      
      Evolution by natural selection; Neo-Darwinism and alternatives. Myths and misconceptions in evolution. Species and speciation, patterns in phylogenetic trees. Taxonomic hierarchy, principles of classification. Schools of taxonomy, cladistic methods. Character analysis in phylogenetic systematics. Predictive power of phylogenetic hypotheses; applications of systematics to comparative biology.
    :number: "212"
    :subject: WILD
  - :name: Natural History of Vertebrates
    :credit: "3.000"
    :description: |-
      
      Review of higher taxonomic groups of vertebrates and prochordates, emphasizing diagnostic characters evolution and distribution.
    :number: "307"
    :subject: WILD
  - :name: Ethology
    :credit: "3.000"
    :description: |-
      
      Invertebrate and vertebrate behaviour; innate behaviour, learning, motivation, agonistic behaviour, rhythms, social organization, mating systems and communication.
    :number: "311"
    :subject: WILD
  - :name: Phylogeny and Zoogeography
    :credit: "3.000"
    :description: |-
      
      Patterns of animal diversity in time and space; use of present patterns to reconstruct past events. Major milestones in animal evolution and diversification. Overview of biogeographic realms. Abiotic and biotic events affecting global distribution patterns. Hypothesis testing and analysis in historical biogeography. Applications to ecology, conservation.
    :number: "313"
    :subject: WILD
  - :name: Mammalogy
    :credit: "3.000"
    :description: |-
      
      This course focuses on the evolution, classification, ecology and behaviour of mammals and relations between humans and mammals. Also structure, systematics and identification of local and world mammals, as well as field methods will be emphasized.
    :number: "350"
    :subject: WILD
  - :name: "Issues: Environmental Sciences"
    :credit: "3.000"
    :description: |-
      
      Principles and trends in global ecology as they pertain to agricultural and natural ecosystems and the impact of environmental change on food production.
    :number: "375"
    :subject: WILD
  - :name: Fish and Wildlife Propagation
    :credit: "3.000"
    :description: |-
      
      An overview of the care and reproduction of wildlife species in captivity for commercial, scientific, conservation, and educatioinal purposes through field trips, lectures, and class discussions.
    :number: "382"
    :subject: WILD
  - :name: Fisheries and Wildlife Management
    :credit: "4.000"
    :description: |-
      
      Principles of fisheries and wildlife management are considered and current practices of research and management are discussed.
    :number: "401"
    :subject: WILD
  - :name: Wildlife Ecology
    :credit: "3.000"
    :description: |-
      
      Discussion of current topics in wildlife ecology with special reference to the research interests of staff and students involved.
    :number: "605"
    :subject: WILD
  - :name: Conservation Law
    :credit: "2.000"
    :description: |-
      
      A study of the various federal, provincial and municipal laws affecting wildlife habitat. Topics include: laws to protect wild birds and animals; the regulation of hunting; legal protection of trees and flowers, sanctuaries, reserves, parks; techniques of acquiring and financing desirable land, property owner rights.
    :number: "415"
    :subject: WILD
  - :name: Ornithology
    :credit: "3.000"
    :description: |-
      
      Taxonomic relationships and evolution of birds are outlined. Reproduction, migration and population processes of North American birds are examined.
    :number: "420"
    :subject: WILD
  - :name: Wildlife Conservation
    :credit: "3.000"
    :description: |-
      
      Study of current controversial issues focusing on wildlife conservation. Topics include: animal rights, exotic species, ecotourism, urban wildlife, multi-use of national parks, harvesting of wildlife, biological controls, and endangered species.
    :number: "421"
    :subject: WILD
  - :name: Parasitology
    :credit: "3.000"
    :description: |-
      
      Systematics, morphology, biology and ecology of parasitic protozoa, flatworms, roundworms and arthropods with emphasis on economically and medically important species.
    :number: "424"
    :subject: WILD
  - :name: Desert Ecology
    :credit: "3.000"
    :description: |-
      
      This course deals with adaptations to heat and drought. Representative areas of Coastal Bend, Chihuahuan and Sonoran deserts are visited over a two-week period. In the third week, emphasis is on the high desert and historical and cultural aspects of desert life observed in at the Mesa Verde cliff dwellings. A pre-trip analysis of an area to be visited and field notes are the principal bases of evaluation. Students must bear transportation costs.
    :number: "475"
    :subject: WILD
  - :name: Fish Ecology
    :credit: "3.000"
    :description: |-
      
      A critical examination of current topics in fish ecology; discussion of migration, reproductive strategies, sex determination mechanisms, competition, communication and predator-prey relationships.
    :number: "610"
    :subject: WILD
