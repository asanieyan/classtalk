  - :name: Introduction to Earth Science
    :credit: "3.000"
    :description: |-
      
      Introductory concepts of geology and geomorphology will be presented including: rocks and minerals, surface deposits, history and structure of the earth.
    :number: "200"
    :subject: SOIL
  - :name: Principles of Soil Science
    :credit: "3.000"
    :description: |-
      
      Soil formation; examination of chemical, physical and biological properties  of soils, interaction between soils, plants and the environment; function of soils in ecosystems with an emphasis on soil nutrients and fertility, and water quality.
    :number: "210"
    :subject: SOIL
  - :name: Soil Fertility and Fertilizer Use
    :credit: "3.000"
    :description: |-
      
      Plant nutrients in the soil, influence of soil properties on nutrient absorption and plant growth, use of organic and inorganic fertilizers.
    :number: "315"
    :subject: SOIL
  - :name: Soil Genesis and Classification
    :credit: "3.000"
    :description: |-
      
      Theories and processes of soil genesis. Canadian classification system and effect of pedogenesis on soil properties.
    :number: "326"
    :subject: SOIL
  - :name: Soil Physics
    :credit: "3.000"
