    :number: "610"
    :subject: EDEM
  - :name: "Selected Issues: Contemporary Education"
    :credit: "6.000"
    :description: ""
    :number: "615"
    :subject: EDEM
  - :name: Thesis 1
    :credit: "6.000"
    :description: |-
      
      Departmental seminar to guide students through the process of developing a thesis proposal, identifying a supervisor, research sites and participants, and considering ethical issues.
    :number: "621"
    :subject: EDEM
  - :name: Thesis 2
    :credit: "6.000"
    :description: |-
      
      Continuation of EDEM 621.
    :number: "623"
    :subject: EDEM
  - :name: Project 1
    :credit: "6.000"
    :description: |-
      
      Theoretical or practical project under the supervision of a departmental faculty member to explore and analyze an area of interest relevant to the concentration in leadership or curriculum.
    :number: "625"
    :subject: EDEM
  - :name: Project 2
    :credit: "6.000"
    :description: |-
      
      Extension of Project 1 or new project.
    :number: "627"
    :subject: EDEM
  - :name: Education Resource Management
    :credit: "3.000"
    :description: |-
      
      An exploration of the concepts and skills necessary to manage the human and financial resources of small organizations (schools, NGOs, departments). Among the areas to be explored are labour contracts, supervision, grantsmanship, use of volunteers, managing site-based budgets.
    :number: "628"
    :subject: EDEM
  - :name: "Policy Issues: Workplace Learning"
    :credit: "3.000"
    :description: |-
      
       This course explores the complex policy climate in workplace learning in Canada and examines the pressures and choices facing  program planners and instructors.
    :number: "630"
    :subject: EDEM
  - :name: Fiscal Accountability in Education
    :credit: "3.000"
    :description: |-
      
      Accountability in schools and education systems, public responsibility, budgeting, and measures of educational performance.
    :number: "635"
    :subject: EDEM
  - :name: Managing Educational Change
