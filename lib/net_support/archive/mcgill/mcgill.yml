  - :name: Russian Realism 1
    :credit: "3.000"
    :description: |-
      
      Major works of the period 1860-1900: prose and drama from Tiutchev and Turgenev to Tolstoi and Chekhov. Development of the realist school and its relationship to romanticism, its struggle with the questions of the functions and responsibilities of art in society, its philosophical and political aspirations and achievements.
    :number: "675"
    :subject: RUSS
  - :name: Russian Realism 2
    :credit: "3.000"
    :description: |-
      
      The second stage of the inquiry into the nature, origins, power and limitations of Realism in major works by Turgenev, Tolstoi and Dostoevskii. A more detailed examination of the works' philosophies, ideologies and poetics.
    :number: "676"
    :subject: RUSS
  - :name: Russian Romanticism 1
    :credit: "3.000"
    :description: |-
      
      The emergence of Russian literature from dependence on stereotypical eighteenth-century European models; its response to the new sensibilities of Sentamentalism and early Romanticism. Focus on the interrelationship between the creation of a new literary language based on a hybrid of European and traditional models, and new concepts of the Self.
    :number: "679"
    :subject: RUSS
  - :name: Russian Romanticism 2
    :credit: "3.000"
    :description: |-
      
      Russian Romanticism as the crucible for the maturation of a nascent literature, from Derzhavin, Zhukovsky and others to Pushkin, Gogol, Lermontov and the Pushkin Pleiade. Emphasis on the place of the creative artist in Russian society, the individual, the creation of a Russian literary language, and contacts with Western Europe.
    :number: "681"
    :subject: RUSS
  - :name: Russian Twentieth Century 1
    :credit: "3.000"
    :description: |-
      
      Definitive trends, from modernism, neo-realism and the avant-guard through the development of and resistance to socialist realism.. Their intersection in and impact on the works of key figures in Russian letters and the arts in the early twentieth century.
    :number: "682"
    :subject: RUSS
  - :name: Russian Twentieth Century 2
    :credit: "3.000"
    :description: |-
      
      Defining issues from the post-Stalinist Thaw to the post-Stalinist present, including the dismantling of socialist realism, the recovery of the nineteenth- and early twentieth-century heritage, the emergence of a new plurality in trends such as rural, urban, youth and alternative prose, conceptualism and sotsart.
    :number: "683"
