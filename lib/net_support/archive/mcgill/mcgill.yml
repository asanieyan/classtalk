    :number: "652"
    :subject: CIVE
  - :name: Chemical and Physical Treatment of Waters
    :credit: "4.000"
    :description: |-
      
      Theory and design of specific processes used for the physical and/or chemical purification of waters and wastewaters, including mixing, flocculation, sedimentation, flotation, filtration, disinfection, adsorption, ion exchange, aeration, membrane processes, distillation, removal of specific inorganics and organics, taste and odour control, process control, sludge treatment. Laboratory exercises will complement theoretical aspects.
