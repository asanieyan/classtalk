  - :name: The Church in the New Testament
    :credit: "3.000"
    :description: |-
      
      A study of the history of the Early Church on the basis of the New Testament Writings.
    :number: "618"
    :subject: RELG
  - :name: Patristic Studies
    :credit: "3.000"
    :description: |-
      
      Selected texts of patristic theology and history of the early Christian Church from Irenaeus to Boethius.
    :number: "621"
    :subject: RELG
  - :name: Reformation Studies
    :credit: "3.000"
    :description: |-
      
      Selected texts of Reformation and Counter-Reformation theology and history.
    :number: "624"
    :subject: RELG
  - :name: "Primary Text: Aramaic"
    :credit: "3.000"
    :description: |-
      
      Religious texts in Aramaic, with particular attention to the problems of translation and interpretation as they apply to the student's thesis research.
    :number: "629"
    :subject: RELG
  - :name: Theological Foundations
    :credit: "3.000"
    :description: |-
      
      Readings and discussions of theologians from the formative periods of Christian thought, with attention to the history of philosophy, ethics and dogma.
    :number: "630"
    :subject: RELG
  - :name: Theology of the Cross
    :credit: "3.000"
    :description: |-
      
      The tradition Luther called Theologia Crucis as an appropriate theological response to the experience of the dominant culture of this continent.
    :number: "631"
    :subject: RELG
  - :name: Christology and Ecclesiology
    :credit: "3.000"
    :description: |-
      
      Studies in the relation between two central theological loci, with special attention to their trinitarian, sacramental and eschatological frame of reference.
    :number: "635"
    :subject: RELG
  - :name: "Primary Text: Biblical Hebrew"
    :credit: "3.000"
    :description: |-
      
      Religious texts in Biblical Hebrew, with particular attention to the problems of translation and interpretation as they relate to the student's thesis research.
