  - :name: Topics in Italian Culture
    :credit: "3.000"
    :description: |-
      
      Selected topics in Italian culture (topics may vary and may concentrate on one or more of the following areas: geography, history, music, art history, political science and/or literature).
    :number: "307"
    :subject: ITAL
  - :name: Business Italian 1
    :credit: "3.000"
    :description: |-
      
      Course is given in Florence, Italy, as part of McGill's Summer Study in Italy program. It focuses on the terminology, idiomatic expressions and syntax of Italian business language. Topics, such as workplace in Italy, credit institutions, chamber of commerce and its role, industrial associations, will be used to help develop and improve written and oral communication skills as they relate to the business world.
    :number: "308"
    :subject: ITAL
  - :name: Perspectives on Italy
    :credit: "3.000"
    :description: |-
      
      Course is given in Florence, Italy, as part of McGill's Summer Study in Italy program. A study of various topics relating to the perception of Italy, the country, its people and their culture as seen by foreign and/or Italian writers. Course to be taught in English.
    :number: "309"
    :subject: ITAL
  - :name: Twentieth Century Texts
    :credit: "3.000"
    :description: |-
      
      A selection of narrative and theatrical works by 20th century authors, illustrating different facets of this century's social and literary experience.
    :number: "311"
    :subject: ITAL
  - :name: "Manzoni: Novel and Nationhood"
    :credit: "3.000"
    :description: |-
      
      An analysis of the historical novel "I promessi sposi", by Alessandro Manzoni: its political, social and intellectual role in the evolution of Italy towards nationhood (Risorgimento).
    :number: "320"
    :subject: ITAL
  - :name: Masterpieces of Italian Literature 1
    :credit: "3.000"
    :description: |-
      
      A survey of Italian literature focused on the Middle Ages and the Renaissance. Interdisciplinary approach.
    :number: "325"
    :subject: ITAL
  - :name: Masterpieces of Italian Literature 2
    :credit: "3.000"
    :description: |-
      
      A survey of Italian literature from Renaissance to the 20th century. Interdisciplinary approach.
    :number: "326"
    :subject: ITAL
  - :name: A Literary Map of Italy
    :credit: "3.000"
    :description: |-
      
      An introduction to Italian literary and cultural history. Sicily, Florence, Rome, Naples, Venice and Milan, studied as centres of cultural innovation at critical moments from the late Middle Ages to the Enlightenment.
    :number: "327"
    :subject: ITAL
  - :name: Contemporary Italy
    :credit: "3.000"
    :description: |-
      
      A cultural studies approach to contemporary Italian society. Focus on distinctive traits of Italian popular culture through literature, film, television and other media.
    :number: "328"
    :subject: ITAL
  - :name: Contemporary Italian Cinema
    :credit: "3.000"
    :description: |-
      
      Contemporary Italian films in original language.  Films are examined from a wide historical and cultural perspective.  Introduction to issues and preoccupations central to contemporary Italy and rooted in the Italian cultural tradition.
    :number: "329"
    :subject: ITAL
  - :name: Commedia Dell'Arte
