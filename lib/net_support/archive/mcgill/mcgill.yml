    :number: "413"
    :subject: BIOL
  - :name: Genetics of Mammalian Development
    :credit: "3.000"
    :description: |-
      
      This course aims to examine problems, theories, and experimental evidence on several concepts of mammalian developmental processes at molecular to organogenesis levels. Most topics are in the mouse model system, where various techniques for genetic manipulation are available.
    :number: "416"
    :subject: BIOL
  - :name: Herpetology
    :credit: "3.000"
    :description: |-
      
      Principles of biology as exemplified by amphibians and reptiles. Topics include: adaptation, social behaviour, reproductive strategies, physiology, biomechanics, ecology, biogeography and evolution. Laboratories will emphasize structure, systematics and identification of local and world herpetofauna as well as field methods.
    :number: "427"
    :subject: BIOL
  - :name: Limnology
    :credit: "3.000"
    :description: |-
      
      A study of the physical, chemical and biological properties of inland waters, with emphasis on their functioning as systems.
    :number: "632"
    :subject: BIOL
  - :name: Theoretical Ecology
    :credit: "3.000"
    :description: |-
      
      Study of theoretical ecology and of mathematical tools available to explore the dynamical behaviour of model populations, communities and ecosystems. Models addressing major ecological theories including population stability, community dynamics and ecosystem functioning, epidemic and disturbance dynamics, spatial models, game theory.
    :number: "434"
    :subject: BIOL
  - :name: Natural Selection
    :credit: "3.000"
    :description: |-
      
      Explains how the selection of undirected variation accounts for some of the leading features of the natural world. Its main focus is evolutionary change and adaptation, but it will also include material from ecological, economic, biochemical and computer systems. It emphasizes experimental studies of evolution.
    :number: "435"
    :subject: BIOL
  - :name: Biological Oceanography
    :credit: "3.000"
    :description: |-
      
      An introduction to how the ocean functions biologically: biology and ecology of marine plankton; regulation, extent and fate of production in the sea.
    :number: "441"
    :subject: BIOL
  - :name: Marine Biology
    :credit: "3.000"
    :description: |-
      
      An introduction to marine benthic communities. Topics include structure and dynamics of hard and soft bottom communities; bioturbation, feeding strategies and trophodynamics; ecology of seagrass, mangrove and coral reef ecosystems; marine pollution.
    :number: "442"
    :subject: BIOL
  - :name: Conservation Biology
    :credit: "3.000"
    :description: |-
      
      Discussion of relevant theoretical and applied issues in conservation biology. Topics: biodiversity, population viability analysis, community dynamics, biology of rarity, extinction, habitat fragmentation, social issues.
