    :number: "514"
    :subject: CCTR
  - :name: Les Classiques Anglais
    :credit: "3.000"
    :description: "\n\
      This course will expose students to the translations of major literary works written in the English language. The methodology involves a diachronic and synchronic analysis on a comparative basis. Students will be able to study the stylistic characteristics of great translators who have successfully transmitted the cultural background and stylistic characteristics of great authors, and who in that process have created \"new\" classics in their own right, which in turn have made a significant contribution to French culture and civilization. /\n\
      Ce cours permet aux \xE9tudiants d'aborder l'\xE9tude des traductions de grandes oeuvres de la litt\xE9rature anglaise. La m\xE9thodologie repose sur l'analyse diachronique et synchronique comparative. Les \xE9tudiants pourront ainsi \xE9tudier les propri\xE9t\xE9s du style de grands traducteurs qui ont su respecter le contexte culturel et le style des oeuvres de grands auteurs et ont ainsi cr\xE9\xE9 de \xAB nouveaux classiques \xBB qui sont venus enrichir la culture et la civilisation fran\xE7aises."
    :number: "515"
    :subject: CCTR
  - :name: "Histoire Diff\xE9rentielle: Fran\xE7ais"
    :credit: "3.000"
    :description: "\n\
      Following a general introduction to the evolution of the French language from Old and Middle French through the French of the 16th, 17th, 18th and 19th centuries, the main focus of this course will be on the geographical variations and recent changes in the French language as it is used today within the countries of the French-speaking world (francophonie and cr\xE9olophonie). Students will analyze the cultural context of the language in a variety of texts. Sample texts will be chosen from a wide variety of regions and periods to give students practical experience in dealing with this aspect of translation. /\n\
      Apr\xE8s une introduction g\xE9n\xE9rale portant sur l'\xE9volution de la langue fran\xE7aise (le vieux et le moyen fran\xE7ais, le fran\xE7ais des XVIe, XVIIe, XVIIIe et XIXe si\xE8cles), ce cours porte principalement sur les variantes g\xE9ographiques et l'\xE9volution r\xE9cente du fran\xE7ais aujourd'hui en usage dans les pays francophones (francophonie et cr\xE9olophonie). L'\xE9tudiant pourra analyser le contexte culturel de la langue d'un \xE9ventail de textes. Des extraits de textes repr\xE9sentant un vaste \xE9ventail de r\xE9gions et de p\xE9riodes permettent aux \xE9tudiants de se familiariser directement avec cet aspect de la traduction."
    :number: "517"
    :subject: CCTR
  - :name: Differential History of English
    :credit: "3.000"
    :description: |-
      
      This course offers a brief chronological survey of the linguistic development of the English language. Although students will study the language from Middle English onwards, and some initial attention will be paid to the prehistory of English (the Indo-European and Germanic languages) and Old English, the main focus will be on the lexical and grammatical changes of Present Day English and the regional varieties that have developed throughout the English-speaking world, as these are especially pertinent to the contemporary translator. Sample texts will be chosen from a wide variety of regions and periods to give students practical experience in dealing with this aspect of translation.
    :number: "518"
    :subject: CCTR
  - :name: "Guided Cultural Reading / Lectures culturelles dirig\xE9es"
    :credit: "3.000"
    :description: "\n\
      Under the guidance of the lecturer, students will establish their corpus based on a reading list. During class meetings students will present oral analyses and evaluations of the works they studied, taking into account their particular area of interest. Topics will cover among others national and international social, political and religious institutions and issues. /\n\
      Sous la direction du charg\xE9 de cours, l'\xE9tudiant choisit ses lectures sur une liste. En classe, les \xE9tudiants font \xE0 tour de r\xF4le des expos\xE9s oraux o\xF9 ils analysent et \xE9valuent les oeuvres \xE9tudi\xE9es en tenant compte de leur champ d'int\xE9r\xEAt particulier. Les textes \xE9tudi\xE9s portent notamment sur des institutions et questions sociales, politiques et religieuses nationales et internationales."
    :number: "519"
    :subject: CCTR
  - :name: "Applied Research: Lexicography/Recherche en lexicographie"
    :credit: "3.000"
    :description: "\n\
      The material of this course can be divided into three major parts: The study of the basic structures of the lexicon, lexical units, word formation, lexical norms and standardization. A comparative study of certain aspects of the English and French lexicons and their varieties in the context of translation in Canada. Research in a specialized language domain normally considered beyond the scope of general language lexicons. /\n\
      Ce cours comporte trois grands volets: \xC9tude des structures fondamentales du lexique, des unit\xE9s lexicales, de la formation des mots, des normes lexicales et de la normalisation. \xC9tude comparative de certains aspects des lexiques anglais et fran\xE7ais et de leurs variantes dans le contexte de la traduction telle qu'elle se pratique au Canada. Recherche dans une langue de sp\xE9cialit\xE9 sortant du cadre des lexiques g\xE9n\xE9raux."
    :number: "520"
    :subject: CCTR
  - :name: Advanced Comparative Sylistics
    :credit: "3.000"
    :description: "\n\
      The course provides an in-depth analysis of Spanish stylistics in comparison with English and French. The analysis of the structures of the Spanish language will be used to outline common problems of translation and to help students develop strategies for solving them. Students who are proficient in either English or French will be asked to do comparative studies of Spanish and their target language. Active participation in workgroups (oral and written) is essential since students will apply in practice what they have seen in theory. Objectives: To perfect students' knowledge of such concepts as language level, barbarisms, false cognates, and principles of correct usage; to provide an in-depth study of translation procedures and mechanisms, emphasizing the stylistic differences in language pairs; to examine and compare the underlying structures of Spanish and the target language used by the student. /\n\
      Stylistique compar\xE9e de l'espangnol (niveau avanc\xE9). Ce cours propose une analyse approfondie de la stylistique compar\xE9e de l'espangol et de l'anglais et du fran\xE7ais. L'analyse des structure de l'espangnol permet de d\xE9gager des probl\xE8mes de traduction communs afin d'aider les \xE8tudients \xE0 mettre au point des strat\xE9gies pour les r\xE9soudre. Les \xE9tudiants doivent r\xE9aliser diverses \xE9tudes comparatives de l'espangnol et de leur langue cible. La participation active \xE0 des groupes de travail (travaux oraux et \xE9crits) est essentielle, car les \xE9tudiants doivent mettre en pratique ce qu'ils ont appris dans le cadre des cours th\xE9oriques. Objectifs : Permettre \xE0 l'\xE9tudiant d'approfondir certaines notions comme les niveaux de langue, les barbarismes, les faux-amis et les r\xE9gles du bon usage. Permettre l'\xE9tude approfondie des proc\xE9d\xE9s et m\xE9chanismes de traduction et surtout des diff\xE9rences stylistiques que pr\xE9sentent les deux langues choisies. Examiner et comparer les structures sous-jacentes d l'espangnol et de la langue cible choisie par l'\xE9tudiant."
    :number: "521"
    :subject: CCTR
  - :name: "Text Revision in Spanish/R\xE9vision de textes en Espagnol"
    :credit: "3.000"
    :description: "\n\
      This course is designed to perfect the students' knowledge of the principles of evaluating and correcting texts written in Spanish and translated into English or French. Proofreading techniques and editorial practices will be studied and practiced. The relation between the translating and revising of a text will also be studied. Work will also be done using texts translated from English or French into Spanish when appropriate. Objectives: To make students fully aware of the fact that for good text revision one must take into consideration not only correct spelling and grammar, but also the message, style and targeted readers of the original text. /\n\
      Ce cours doit permettre \xE0 l'\xE9tudiant de mieux se familiariser avec les principes de l'\xE9valuation et de la correction de traductions en anglais ou en fran\xE7ais de textes espagnols. Les techniques de correction d'\xE9preuve et de r\xE9daction y sont abord\xE9es et mises en pratique. On y traite \xE9galement des rapports entre la traduction et la r\xE9vision. Certains travaux porteront au besoin sur des traductions en espagnol de textes anglais ou fran\xE7ais."
    :number: "523"
    :subject: CCTR
  - :name: Differential History of Spanish
    :credit: "3.000"
    :description: "\n\
      Following a general introduction to the evolution of the Spanish language from the Medieval period, through the Golden Age to Modern Spanish, the main focus of this course will be on the geographical diversity of the Spanish language. Usage in Spain will be contrasted with the forms used in the different parts of Latin America. Students will also analyze the cultural context of the language in a variety of texts. /\n\
      Apr\xE8s une introduction g\xE9n\xE9rale retra\xE7ant l'\xE9volution de l'espagnol (le Moyen \xC2ge, l'\xE2ge d'or et l'\xE9poque actuelle), le cours porte principalement sur la diversit\xE9 g\xE9ographique de l'espagnol. L'usage en Espagne sera compar\xE9 aux formes en usage dans diff\xE9rents pays d'Am\xE9rique latine. L'\xE9tudiant devra \xE9galement analyser le contexte culturel de la langue de divers textes."
    :number: "524"
    :subject: CCTR
  - :name: Spanish Canon in Translation
    :credit: "3.000"
    :description: |-
      
      This seminar focuses on translations of some of the important texts in the Spanish cultural canon.  The methodology involves diachronic and synchronic analysis on a comparative basis.  The objective is to demonstrate how translations can contribute to and influence, sometimes profoundly, the perception and understanding of Hispanic culture.
    :number: "525"
    :subject: CCTR
  - :name: Linguistics for Translation / La linguistique et la traduction
    :credit: "3.000"
    :description: "\n\
      This course is designed to give the student an overview of the scientific study of language and the manner in which it can be applied to translation. Students will apply their theoretical knowledge in a series of practical exercises on the various topics. The course consists of three major parts: a) A presentation of the basic concepts of linguistics. b) A study of the mechanics of language with a particular emphasis on morphology and syntax and the use of the writing code. Application of the concepts of deep structure and surface structure to help in the decoding and encoding of texts in two different languages. c) A study of the theories of socio- and psycholinguistics as  applied to translation. /\n\
      Ce cours vise \xE0 donner \xE0 l'\xE9tudiant une vue d'ensemble de l'\xE9tude scientifique du langage et de ses modalit\xE9s d'application \xE0 la traduction. Des exercices pratiques portant sur divers sujets permettent \xE0 l'\xE9tudiant de mettre en pratique ses connaissances th\xE9oriques. Le cours comprend trois grands volets: a) Une pr\xE9sentation des notions de base de la linguistique; b) \xC9tude des m\xE9canismes du langage et particuli\xE8rement de la morphologie, de la syntaxe et du code \xE9crit. Application des notions de structure profonde et de structure superficielle pour faciliter le d\xE9codage et le codage de textes dans deux langues; c) Une \xE9tude des th\xE9ories de la socio- et de la psycholinguistique appliqu\xE9es \xE0 la traduction."
    :number: "526"
    :subject: CCTR
  - :name: History of Translation/Histoire de la traduction
    :credit: "3.000"
    :description: "\n\
      In this course students will study the main trends in translation in the West from Antiquity to the present. Through a study of the most significant approaches to translation and the representatives of the different schools of thought through the ages, students will obtain an overview of the development of the profession. The course consists of two major parts: A diachronic study of language mediation and its role within the different cultures and the in-depth study of specific topics of outstanding importance within the evolution or translation. /\n\
      Ce cours porte sur les grands courants de la traduction en Occident, de l'Antiquit\xE9 \xE0 l'\xE9poque moderne. Fond\xE9 sur l'\xE9tude historique des courants les plus marquants et des grands repr\xE9sentants des diff\xE9rentes \xE9coles, il propose une vue d'ensemble de l'\xE9volution de la profession. Il comporte deux grands volets: une \xE9tude diachronique de la m\xE9diation du langage et de son r\xF4le dans diff\xE9rentes cultures, l'accent \xE9tant mis sur la traduction de textes. L'\xE9tude approfondie de certaines questions pr\xE9cises qui rev\xEAtent une importance exceptionnelle pour l'\xE9volution de la traduction."
    :number: "527"
    :subject: CCTR
  - :name: Current Cultural Topics
    :credit: "3.000"
    :description: "\n\
      In this course the emphasis is on practical cultural studies. Students will be presented with the most recent developments in society on a variety of topics such as culture, national and international politics or popular science and technology in order to master the key vocabulary used in the different areas. The main objective of the course is to expose students to significant new topics of general interest in society with specific vocabularies in both English and French. Third languages will be accommodated whenever possible. Students will do practical work in terminology as well as field research. /\n\
      Questions d'actualit\xE9. Ce cours met l'accent sur les \xE9tudes culturelles \xE0 caract\xE8re pratique. Il s'agit d'un tour d'horizon des \xE9v\xE9nements les plus r\xE9cents survenus dans diverse domaines comme la culture, la politique nationale et internationale ou la vulgarisation scienifique et technologique que vise l'acquisition du vocabulaire de base de chaque domaine. L'objectif primordial du cours est de permettre aux \xE9tudients de se familiariser avec de nouvelles questions sociales d'int\xE9r\xEAt g\xE9n\xE9ral et avec le vocabulaire anglais et fran\xE7ais qui s'y rapporte. Dans la mesure du possible, on tiendra \xE9galement compte d'une troisi\xE8me langue. L'\xE9tudiant devra faire des travaux pratique de terminologie et mener une recherche sur le terrain."
    :number: "528"
    :subject: CCTR
  - :name: "Text Revision/R\xE9vision: texte"
    :credit: "3.000"
    :description: "\n\
      This course is designed to provide students with advanced practice in evaluating and correcting texts written in English or French. Students will perfect their proofreading techniques and editorial practices. The texts will be of a specialized nature so as to expose students to the more complicated aspects. Accuracy will be stressed. During workshop activities students will be encouraged to work in pairs and use TAPs whenever possible. /\n\
      Ce cours vise l'acquisition de techniques pouss\xE9es d'\xE9valuation et de correction de textes anglais et fran\xE7ais. Les \xE9tudiants y perfectionneront leurs techniques de correction d'\xE9preuves et de r\xE9daction. Le travail portera sur des textes sp\xE9cialis\xE9s afin que les \xE9tudiants puissent se familiariser avec les aspects les plus complexes du travail. L'accent sera mis sur la pr\xE9cision. Durant les ateliers pratiques, les \xE9tudiants seront invit\xE9s \xE0 travailler deux par deux et \xE0 privil\xE9gier le plus possible la r\xE9flexion \xE0 voix haute."
    :number: "529"
    :subject: CCTR
  - :name: "Comprehensive Evaluation/\xC9valuation globale"
    :credit: "0.00"
    :description: "\n\
      Upon completion of each course, the student will select the best work produced for that course. It will be set aside to form part of the \"best-work\" portfolio which the student will present to a graduating committee after completing all required and complementary courses. The selection of material for this purpose will be done in collaboration with the student's adviser and in such a way as to reflect all different aspects of the knowledge acquired by the student over the duration of his studies and to highlight the particular aspects and relevance of each of their courses. /\n\
      \xC0 la fin de chaque cours, l'\xE9tudiant devra choisir son meilleur travail et le verser au dossier des travaux qu'il soumettra \xE0 un comit\xE9 une fois qu'il aura men\xE9 \xE0 bien tous les cours obligatoires et facultatifs de son programme. Le choix de ces travaux se fait avec la collaboration du conseiller de l'\xE9tudiant; il refl\xE8te tous les versants des connaissances acquises par l'\xE9tudiant durant ses \xE9tudes et met en lumi\xE8re les particularit\xE9s et la pertinence de chaque cours suivi."
    :number: "551"
    :subject: CCTR
  :code: CCTR
