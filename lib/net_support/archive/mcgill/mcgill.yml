  :courses: 
  - :name: ICM
    :credit: "2.000"
    :description: |-
      
      The course's objectives will be to have the student develop the skills to acquire and record a detailed neurological history; perform a complete, orderly and accurate neurological examination, develop a clinical problem-solving approach, i.e. to correlate neurological symptoms and deficits with neuroanatomy and disease processes. The student will also accumulate factual knowledge about neurological diseases, develop awareness of special procedures in neurology and foster positive attitudes towards independent learning.
    :number: "301"
    :subject: NEUR
  - :name: Cellular Neurobiology
    :credit: "3.000"
    :description: |-
      
      A survey of the functional organization of nerve cells, signalling in the nervous system, and principles of neural development. Topics include cell polarity, neurotransmitters, neurotrophins, receptors and second messengers, cell lineage, guidance of axon outgrowth, and nerve regeneration. Emphasis will be placed on analysis of neurons at the molecular level.
    :number: "310"
    :subject: NEUR
  - :name: Free Radical Biomedicine
    :credit: "3.000"
    :description: |-
      
      An interdisciplinary course on the biochemistry and cellular/molecular biology of free radicals, transition metals, oxidative stress and antioxidants and their roles in health and disease.
    :number: "550"
    :subject: NEUR
  - :name: Current Topics in Neuroscience
    :credit: "3.000"
    :description: |-
      
      Current topics in Neuroscience.
    :number: "602"
    :subject: NEUR
  - :name: Neuroscience Seminar 2
    :credit: "3.000"
    :description: |-
      
      This course will focus on the neuronal excitability and synaptic communication in the central nervous system. Discussion of the molecular properties of the voltage-and-ligand-gated ion channels that are the building blocks of cellular excitability. Examination of synaptic transmission and the mechanisms that underlie the changes in synaptic strenght that are responsible for learning and memory. Discussion of the properties of neuronal networks that contribute to higher brain functions and pathological conditions like epilepsy. Each week, the class will meet for two 90 minute long sessions dedicated to a particular topic. The first session will be a general presentation by the instructor and the second session will be a student presentation on a specific paper or set of papers.
    :number: "603"
    :subject: NEUR
  - :name: Neuroscience Seminar 3
    :credit: "3.000"
    :description: |-
      
      Advanced seminars in neurobiology emphasizing current concepts of the molecular and cellular mechanisms underlying disease of the nervous system and muscle and how the study of disease has contributed to our understanding of cell biology. Topics: genetic mutations responsible for diseases, mechanisms of selective vulnerability of cell populations, and environmental influences.
    :number: "604"
    :subject: NEUR
  - :name: Neuroscience Seminar 4
    :credit: "3.000"
    :description: |-
      
      This course focuses on neuronal development and maturation from a molecular aspect. We introduce various model organisms and systems that are used to study molecular aspects of development, explore their particular advantages and explore the cellular and molecular events that contribute to the development of the nervous system.
    :number: "605"
    :subject: NEUR
  - :name: Methods in Neuroimaging
    :credit: "3.000"
    :description: |-
      
      An introduction to the design and analysis of neuroimaging experiments in humans.
    :number: "606"
    :subject: NEUR
  - :name: Central Nervous System
    :credit: "5.000"
    :description: |-
      
      An interdisciplinary course including lectures in neuroanatomy and neurophysiology; laboratories in neuroanatomy, and clinical problems and demonstrations in neurology.
    :number: "610"
    :subject: NEUR
  - :name: Principles of Neuroscience 1
    :credit: "3.000"
    :description: |-
      
      An overview of cellular and molecular neuroscience at the graduate level. Topics include: synthesis, processing and intracellular transport of macromolecules; development of the nervous system including neurogenesis, axonal pathfinding, synaptogenesis and myelination; neuronal survival and response to injury; generation and propagation of action potentials; neurotransmitters and synaptic transmission.
    :number: "630"
    :subject: NEUR
  - :name: Principles of Neuroscience 2
    :credit: "3.000"
    :description: |-
      
      An overview of the structure, function and interaction of neuronal systems of vertebrates. Topics include basic neuroanatomy, coding and processing of sensory information (somatic sensory, visual and auditory systems), control of posture and voluntary movement, learning and memory, processing of language and speech, cerebral blood flow, the neuroendocrine system and neuroimmunology.
