  - :name: 1st Year Professional Seminar
    :credit: "1.000"
    :description: |-
      
      This seminar along with First Year Field Experience Music serves as an orientation to the culture of the school and to teaching as a profession. Emphasis is on the general functioning of elementary and secondary schools. Topics include the role of the arts in the curriculum.
    :number: "206"
    :subject: EDEA
  - :name: 2nd Year Professional Seminar
    :credit: "1.000"
    :description: |-
      
      This seminar continues the process of developing a professional identity. Topics include strategies for accommodating individual differences, coaching and tutoring individuals and small groups, peer teaching and tutoring, the role of the arts in the curriculum, differences and similarities in teaching music and teaching other subjects.
    :number: "207"
    :subject: EDEA
  - :name: Basic Art Media for Classroom
    :credit: "3.000"
    :description: |-
      
      An introduction to media that can be easily adapted to elementary classroom studio exploration.
    :number: "241"
    :subject: EDEA
  - :name: Cultural Skills 1
    :credit: "3.000"
    :description: |-
      
      Development of First Nations and Inuit skills and knowledge in art, music, handicrafts and other areas both modern and traditional. Topics will vary and be chosen from a range identified by instructors and students.  Course is seasonally based and will cover summer cultural skills.
    :number: "242"
    :subject: EDEA
  - :name: Cultural Skills 2
    :credit: "3.000"
    :description: |-
      
      Development of First Nations and Inuit skills and knowledge in art, music, handicrafts and other areas both modern and traditional.
    :number: "243"
    :subject: EDEA
