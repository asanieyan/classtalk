  - :name: Christian Theology
    :credit: "3.000"
    :description: |-
      
      Limited to S.T.M. studies. Tutorials and guided reading in the field of Christian Theology.
    :number: "531"
    :subject: RELG
  - :name: History of Christian Thought 1
    :credit: "3.000"
    :description: |-
      
      The development of Christian theology in the Patristic and Medieval periods.  Focus on the controversial development of Christian doctrines and disciplines through intensive exposure to primary texts.
    :number: "532"
    :subject: RELG
  - :name: History of Christian Thought 2
    :credit: "3.000"
    :description: |-
      
      The development of Christian theology in the Reformation, Post Reformation and Modern periods through intensive exposure to primary texts.
    :number: "533"
    :subject: RELG
  - :name: Philosophy of Religion
    :credit: "3.000"
    :description: |-
      
      Tutorials and guided reading in the field of Philosophy of Religion.
    :number: "540"
    :subject: RELG
  - :name: "Ramayana: Multiple Lives"
    :credit: "3.000"
    :description: |-
      
      Focus on the Rama story in South Asia. Exploration of the multiple versions of the narrative from classical Sanskrit textual versions, to rural vernacular retellings, to contemporary TV versions, and examination of the various religious, social, cultural and political significations of the narrative in these contexts.
    :number: "545"
    :subject: RELG
  - :name: Indian Philosophy
    :credit: "3.000"
    :description: |-
      
      Introduction to the orthodox systems of Hindu Philosophy leading up to Vedanta i.e. Nyaya, Vaisesika, Sankhya, Yoga and Mimamsa, which will include discussion of such topics as: grounds for belief and disbelief in God, the nature of revelation, means of knowledge, etc.
    :number: "546"
    :subject: RELG
  - :name: Special Topics in Hinduism
    :credit: "3.000"
    :description: |-
      
      A research-oriented seminar dealing with topics in Hindu studies.
    :number: "547"
    :subject: RELG
  - :name: Indian Buddhist Philosophy
    :credit: "3.000"
    :description: |-
      
      The rise of buddhist schools of philosophy, especially the Theravada and Sauntrantika, as an attempt to systematize the canonical teachings and defend Buddhism against its critics.
    :number: "548"
    :subject: RELG
  - :name: Japanese Buddhist Philosophy
    :credit: "3.000"
    :description: |-
      
      Major figures of the Kyoto School of Buddhist philosophy (Nishida, Tanabe, Nishitani), emphasizing their intellectual debts to both modern European philosophy (Hegel, Neitzsche, Heidegger) and Mahayana Buddhism (Zen and Pure Land Buddhism).
    :number: "549"
    :subject: RELG
  - :name: Comparative Religion
    :credit: "3.000"
    :description: |-
      
      Tutorials and guided reading in the field of Comparative Religion.
    :number: "550"
    :subject: RELG
  - :name: Special Topics in Buddhism
    :credit: "3.000"
    :description: |-
      
      A research-oriented seminar dealing with topics in Buddhist studies.
    :number: "551"
    :subject: RELG
  - :name: Advaita Vedanta
    :credit: "3.000"
    :description: |-
      
      The relation of Nyaya-Vaisesika and Mimamsa to Kevaladvaita with concentration on Sankara's Brahmasutrabhasya, Pada 1 and 2.
    :number: "552"
    :subject: RELG
  - :name: Religions of South India 1
    :credit: "3.000"
    :description: |-
      
      Topics include: definitions of Tamil identity, the relation of akam to bhakti poetry, the theology of the Alvars and Nayanmars, inter-religious and sectarian competition, the motif of pilgrimage, questions of caste and women.
    :number: "553"
    :subject: RELG
  - :name: Religions of South India 2
    :credit: "3.000"
    :description: |-
      
      Analysis of the following: sampradaya; ubhayavedanta; comparison of Visistadvaita and Saiva Siddhanta with reference to selected themes that illustrate the Tamil contribution; the relationship of theology to the sociology of knowledge in Tamilnad.
    :number: "554"
    :subject: RELG
  - :name: Issues in Buddhist Studies
    :credit: "3.000"
    :description: |-
      
      A graduate seminar taught by the Numata Visiting Professor on critical issues in contemporary Buddhist Studies. Emphasis will be placed on the intensive application of different methods - philological, philosophical or social scientific - to some area of modern Buddhist research.
    :number: "556"
    :subject: RELG
  - :name: Asian Ethical Systems
    :credit: "3.000"
    :description: |-
      
      An examination of the ethical ideals that have evolved in Asia with reference to Hinduism, Buddhism, Confucianism, and Taoism. Issues to be explored include competing views of the individual's duties to social and political institutions, the individual's right to non-conformity, the relationship between morality and metaphysics, and a comparison of moral principles in theistic and atheistic contexts.
    :number: "557"
    :subject: RELG
  - :name: Indian Tantric Traditions
    :credit: "3.000"
    :description: |-
      
      Study of esoteric Tantric culture (philosophy, ritual, pilgramage, art, and iconography) with focus on either Hindu or Buddhist Tantric traditions.
    :number: "558"
    :subject: RELG
  - :name: Religion and Medicine
    :credit: "3.000"
    :description: |-
      
      A study of the resources of major world religions (Judaism, Christianity, Islam, Hinduism, Buddhism, Taoism and Shinto) for thinking about ethical issues related to modern medicine, e.g., health, illness, suffering; new reproductive technologies; genetic engineering; euthanasia; palliative care; animal research; transplants.
    :number: "571"
    :subject: RELG
  - :name: Hellenistic Religious Texts
    :credit: "3.000"
    :description: |-
      
      Translation and discussion of Hellenistic Greek texts pertaining to the study of topics in Early Christianity and Greco-Roman religions.
    :number: "583"
    :subject: RELG
  - :name: Ancient Jewish Literature
    :credit: "3.000"
    :description: |-
      
      An examination of current theories of the origin and development of Greco-Roman Judaism with special attention to the treatment of non-canonical Jewish writings, e.g., the Pseudopigrapha and the Qumran Scrolls.
    :number: "601"
    :subject: RELG
  - :name: Theory in Religious Ethics
    :credit: "3.000"
    :description: |-
      
      Basic theories in philosophical and religious ethics.
    :number: "602"
    :subject: RELG
  - :name: "Primary Text: Akkadian"
    :credit: "3.000"
    :description: |-
      
      Religious texts in Akkadian, with particular attention to the problems of translation and interpretation as they apply to the student's thesis research.
    :number: "603"
    :subject: RELG
  - :name: "Formation: Post-Exilic Judaism"
    :credit: "3.000"
    :description: |-
      
      An examination of Exilic and post-Exilic biblical materials (in English) that throw light on the cultural milieu and the historical experience out of which rabbinic Judaism arose.
    :number: "604"
    :subject: RELG
  - :name: Interpreters of Religion and Faith of Ancient Israel
    :credit: "3.000"
    :description: |-
      
      A study of how the biblical tradition has been analyzed and evaluated by outstanding scholars.
    :number: "605"
