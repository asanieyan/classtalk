    Art History

  :courses: 
  - :name: Introduction to Art History 2
    :credit: "3.000"
    :description: |-
      
      An introductory survey of the major figures, monuments and movements in Western painting, sculpture and architecture from the 15th century to the present. The underlying goal of course is to develop the student's awareness of the relation of form to content in a work of art.
    :number: "201"
    :subject: ARTH
  - :name: Introduction to Medieval Art and Architecture
    :credit: "3.000"
    :description: |-
      
      Surveys the arts from late Antiquity to the fourteenth century in Western Europe. Focuses on the body and space to introduce artistic and architectural concepts, practices, and styles from the late Roman, Byzantine and Carolingian empires to monastic and royal patronage of the French Kings.
    :number: "204"
    :subject: ARTH
  - :name: Introduction to Modern Art
    :credit: "3.000"
    :description: |-
      
      The course is an introduction to the modern period in art history which begins around 1750. It examines the development in both painting and sculpture and relates to changes in the social and political climate of the times.
    :number: "205"
    :subject: ARTH
  - :name: Early Modern Art (1400-1700)
    :credit: "3.000"
    :description: |-
      
      Survey of the visual culture of early modern Europe (1400-1700), including selected works in their historical context and explore the uses of visual forms in the formation of identities across various social spheres and geographical locations.
    :number: "207"
    :subject: ARTH
  - :name: Introduction to Ancient Art and Architecture
    :credit: "3.000"
    :description: |-
      
      Survey of ancient art and architecture: pre-historic Europe, ancient Egypt, Greece and Rome. Focus is on issues of political power, gender, sexuality, race, the formation of individual and group identities, and the relation between the body and social space.
    :number: "209"
    :subject: ARTH
  - :name: Introduction to East Asian Art
    :credit: "3.000"
    :description: |-
      
      Introductory survey of some of the major developments in the visual arts of Japan, China, and Korea.  Emphasis will be placed on the diversity of artistic traditions in East Asia and the intersections among these traditions.
    :number: "215"
    :subject: ARTH
  - :name: Introduction to Italian Renaissance Art
    :credit: "3.000"
    :description: |-
      
      Surveys artistic production in Italy from the new urban institutions of the communes to the demise of the Florentine republic (c. 1250-1512). Introduces art historical concepts through an exploration of the uses if visual imagery to forge civic, religious, political, and social identities.
    :number: "223"
    :subject: ARTH
  - :name: Canadian Art to 1914
    :credit: "3.000"
    :description: |-
      
      Canadian art from the pre-contact period through the colonial and nation-building centuries until the onset of the First World War. Emphasis will be placed on the diverse cultural influences that have been brought into contact in Canada.
    :number: "300"
    :subject: ARTH
  - :name: Present
    :credit: "3.000"
    :description: |-
      
      Canadian art from early 20th century formulations of national identity through the regional, national, and international movements that define Canadian Modernism, Postmodernism, to new trends emerging in the 21st century.
    :number: "301"
    :subject: ARTH
  - :name: Aspects of Canadian Art
    :credit: "3.000"
    :description: |-
      
      An examination of selected subjects relevant to a specific period of art in Canada.
    :number: "302"
    :subject: ARTH
  - :name: Methods in Art History
    :credit: "3.000"
    :description: |-
      
      An introduction to the main methodologies used in the analysis of the work of art: formalism, iconography/iconology, semiotics, structuralism, post-structuralism, deconstruction, psychoanalysis, Marxism, feminism and postcolonialism.
    :number: "725"
    :subject: ARTH
  - :name: Postcolonialism
    :credit: "3.000"
    :description: |-
      
      Examines selected art historians who respond to postcolonial theorists and analyse how paintings, sculpture, buildings, and visual culture participated in or resisted European imperialism in the nineteenth and twentieth centuries.
    :number: "310"
    :subject: ARTH
  - :name: The Medieval City
    :credit: "3.000"
    :description: |-
      
      Towns and cities in the Middle Ages as architectural entities, their urban planning and development; main building types, profane and ecclesiastical: castle, defence works, town halls, houses, cathedrals, churches and monasteries; the role architecture played in forming a society.
    :number: "314"
    :subject: ARTH
  - :name: Seventeeth Century Art of Court and Church
    :credit: "3.000"
    :description: |-
      
      Seventeenth century Italian, Spanish, French, Flemish and British art in connection with aristocratic and courtly interests, monarchial power and the aims of the post-Reformation church.
    :number: "320"
    :subject: ARTH
  - :name: Visual Culture of the Dutch Republic
    :credit: "3.000"
    :description: |-
      
      Examination of the functions of visual culture in merchant capitalist society, and the changing status of art, artists and patrons after the Protestant reformation. A wide range of visual imagery (from Rembrandt and Vermeer to popular culture) will be linked with 17th-century economic, historic, religious, colonial, scientific and literary developments.
    :number: "321"
    :subject: ARTH
  - :name: Realism and Impressionism
    :credit: "3.000"
    :description: |-
      
      The course is an investigation into Realism and Impressionism, the principal artistic movements between ca. 1840 - 1880.
    :number: "323"
    :subject: ARTH
  - :name: High Renaissance Art in Italy
    :credit: "3.000"
    :description: |-
      
      The work of the masters of the Italian High Renaissance will be treated in depth. Emphasis will also be placed on the intricate relationship of the art of the period to contemporary religious and intellectual issues and political controversies.
    :number: "324"
    :subject: ARTH
  - :name: Visual Culture Renaissance Venice
    :credit: "3.000"
    :description: |-
      
      Distinctive visual culture in the context of Venice's singular topography and reputation for licentiousness and toleration.
    :number: "325"
    :subject: ARTH
  - :name: Print Culture and the City
    :credit: "3.000"
    :description: |-
      
      Positing a dynamic relationship between print culture and social experience, the course focuses on new forms and uses for printed imagery in the context  of urban life before the electronic age.
    :number: "326"
    :subject: ARTH
  - :name: Italian Renaissance Architecture
    :credit: "3.000"
    :description: |-
      
      The Italian architecture of the 15th and 16th centuries witnessed a revival of architectural forms from Roman antiquity. According to their different social as well as political status, the centres of Italy - Florence, Rome, Venice, Mantua etc. - developed individual approaches in dealing with the reception of classical forms which was to influence the architecture of Europe.
    :number: "332"
    :subject: ARTH
  - :name: Italian Baroque Architecture
    :credit: "3.000"
    :description: |-
      
      Italian architecture in the 17th and 18th centuries. While the development of ecclesiastical architecture will form the main focus of this course, palace building and urban planning will also receive their due attention. One additional aspect will be the reception of Italian Baroque Architecture in Central and Western Europe. Architectural design is studied in the context of contemporary painting, sculpture and theories of art.
    :number: "333"
    :subject: ARTH
  - :name: Eighteenth Century European Art
    :credit: "3.000"
    :description: |-
      
      A study of European painting and sculpture within the climate of social, economic, philosophical and political change in 18th-century Europe. The focus is on France, Italy, Germany and England from the last days of the Baroque to the Age of Revolution.
    :number: "334"
    :subject: ARTH
  - :name: Art in the Age of Revolution
    :credit: "3.000"
    :description: |-
      
      The course deals primarily with European painting from the late 18th to the middle of the 19th century. Emphasis is placed on the relation of art to the political, social and intellectual transformations of the time. Major figures, such as David, Goya, Canova, Friedrich and Delacroix are considered.
    :number: "335"
    :subject: ARTH
  - :name: Art Now
    :credit: "3.000"
    :description: |-
      
      Recent art practices from the 1980's to the present - installation art, new media arts (video, digital and internet art), recent developments in performance, photography, and painting. Introduces students to the key fields of research of current art: postmodernism, representation, visuality, identity, embodiment, sexuality, memory, (bio)technology, intermedia, and globalization.
    :number: "336"
    :subject: ARTH
  - :name: Modern Painting and Sculpture, Post-Impress to WWI
    :credit: "3.000"
    :description: "\n\
      The beginnings of modern art in Europe. Major figures and movements from C\xE9zanne to Picasso are considered."
    :number: "337"
    :subject: ARTH
  - :name: WWII
    :credit: "3.000"
    :description: |-
      
      An examination of the historical avant-garde (dada, soviet constructionism, and surrealism), Duchamp, and abstraction up to Abstract Expressionism. Examines how post-WWI art practices negotiate the intertwining of aesthetics and revolution, art and mass culture, moderism and modernity, imagined and material space, gender and sexuality, horizontality and verticality.
    :number: "338"
    :subject: ARTH
  - :name: Contemporary Art
    :credit: "3.000"
    :description: |-
      
      A critical examination of contemporary art from Abstract Expressionism to Pop art, Minimalism, Conceptual art, Land art, and Body art. Focuses on the development and critique of modernism, the dematerialization or art, the blurring of art and popular culture, the artist as shaman, temporality, and aesthetic redefinitions of subjectivity.
    :number: "339"
    :subject: ARTH
  - :name: The Gothic Cathedral
    :credit: "3.000"
    :description: |-
      
      Prerequisite: reading knowledge of French.) An introduction to the Gothic cathedral: architecture, sculpture, and stained glass. Also considered is its genesis, its construction and its historical environment. Although main emphasis will be on French cathedrals of the 12th and 13th centuries, their development in England, Germany and Spain will also be represented.
    :number: "340"
    :subject: ARTH
  - :name: 19th Century Architecture
    :credit: "3.000"
    :description: |-
      
      The historicism of the 19th century in Europe and North America gives with its reception of several different styles - medieval as well as classical - an important insight into the meaning of architectural form, the creation of an architectural language and its use in a politically and economically rapidly changing society.
    :number: "347"
    :subject: ARTH
  - :name: Feminism in Art and Art History
    :credit: "3.000"
    :description: |-
      
      A consideration of the impact of feminism on recent art history, focusing on the examination of gender constructions in art and theory.
