    :number: "603"
    :subject: MGSC
  - :name: Total Quality Management
    :credit: "3.000"
    :description: |-
      
      The topics include: Top Management Commitment, Leadership Style, Bench Marking, Employee involvement, Human Resource Utilization, Employee Motivation, Quality Function Deployment, Statistical Techniques for Quality Improvement including the seven tools of quality and statistical process control. New topics of ISO9000, Just-in-Time, "Kaizen" and Return-of Quality are also discussed. Students are encouraged to do industry projects on TQM.
    :number: "605"
    :subject: MGSC
  - :name: Data Decisions and Models
    :credit: "3.000"
