  :courses: 
  - :name: "Epidemiology: Introduction and statistical models"
    :credit: "4.000"
    :description: |-
      
      Examples of applications of statistics and probability in epidemiologic research. Source of epidemiologic data (surveys, experimental and non-experimental studies). Elementary data analysis for single and comparative epidemiologic parameters.
    :number: "601"
    :subject: BIOS
  - :name: "Epidemiology: Regression Models"
    :credit: "4.000"
    :description: |-
      
      Multivariable regression models for proportions, rates and their differences/ratios; Conditional logic regression; Proportional hazards and other parametric/semi-parametric models; unmatched, nested, and self-matched case-contorol studies; links to cox's method; Rate ratio estimation when "time-dependent" membership in contrasted categories.
    :number: "602"
    :subject: BIOS
  - :name: Advanced Generalized Linear Models
    :credit: "4.000"
    :description: |-
      
      Statistical methods for multinomial outcomes, overdispersion, and continuous and categorical correlated data; approaches to inference (estimating equations, liklihood-based methods, semi-parametric methods); analysis of longitudinal data; theoretical content and applications.
    :number: "612"
    :subject: BIOS
  - :name: Data Analysis & Report Writing
    :credit: "4.000"
    :description: |-
      
      Common data-analytic problems. Practical approaches to complex data. Graphical and tabular presentation of results. Writing reports for scientific journals, research collaborators, consulting clients.
    :number: "624"
    :subject: BIOS
  - :name: Research Project/Practicum in Biostatistics
    :credit: "3.000"
    :description: |-
      
      Critical appraisal of the biostatistical literature related to a specific statistical methodology. Topic to be approved by faculty member who will direct student and evaluate the paper.
    :number: "630"
    :subject: BIOS
  - :name: M.Sc. Thesis
    :credit: "4.000"
    :description: |-
      
      A review, appraisal of the performance, or application of, selected biostatistical methods, carried out under supervision.
    :number: "690"
    :subject: BIOS
  - :name: PhD Comprehensive Examination
    :credit: "0.000"
    :description: |-
      
      The comprehensive exam is given in two parts. The objective is to asess the degree to which students have been able to assimilate and apply statistical theory and methods for biostatistics. The first part (written exam) is held twice yearly and addresses statical theory. The second part (take-home exam) is held once yearly and addresses applied biostatistics.
    :number: "701"
    :subject: BIOS
  - :name: PhD Proposal
    :credit: "0.000"
    :description: |-
      
      Essential skills for thesis writing and defence, including essential elements of research proposals, methodological development and application, and presentation.
    :number: "702"
    :subject: BIOS
