    :number: "332"
    :subject: EDEA
  - :name: Listening for Learning
    :credit: "3.000"
    :description: |-
      
      Musical knowledge is developed and articulated through a structured approach to listening. Using recorded examples, students learn how to recognize, identify and discuss musical elements, devices, styles and genres.
    :number: "341"
    :subject: EDEA
  - :name: Curriculum and Instruction in Drama Education
    :credit: "3.000"
    :description: |-
      
      Pedagogical theory and practical applications in the teaching of developmental drama, dramatic forms, improvisation and theatre arts.
    :number: "342"
    :subject: EDEA
  - :name: Music Curriculum and Instruction for Generalists
    :credit: "3.000"
    :description: |-
      
      Study of materials and instructional techniques grounded in an understanding of basic musical concepts and contemporary theories of music teaching and learning. Definition of musical objectives and rationales, selection and development of materials, review of MEQ guidelines. Participation through singing, movement, listening, discussion and lesson planning and implementation.
    :number: "345"
    :subject: EDEA
  - :name: Music Listening in Education
    :credit: "3.000"
    :description: |-
      
      A perceptual development approach to music listening focusing on the relationship between the affective response and the musical stimulus. Designed to enhance the listening experience and to facilitate meaningful discourse about music. No formal music training is required.
    :number: "352"
    :subject: EDEA
  - :name: Movement, Music and Communication
    :credit: "3.000"
    :description: |-
      
      Coordination of musical perception and movement and development of communication skills that arise from this combination. Structured and improvised eurhythmic activities are used to explore the relationship between time, space and energy. Classroom applications are explored. No formal music training is required.
    :number: "362"
    :subject: EDEA
  - :name: Creative Dramatics for Classroom
    :credit: "3.000"
    :description: |-
      
      A participatory course in creative drama and the use of improvisational techniques in the pursuit of student development.
    :number: "394"
    :subject: EDEA
  - :name: Speech in Drama Education
    :credit: "3.000"
    :description: |-
      
      A study of the elements of voice production in teaching public speaking and drama, including training activities to develop the voice in speech and drama. Theoretical aspects of the structure and functioning of the voice and speech mechanism are included.
    :number: "396"
    :subject: EDEA
  - :name: Painting 5
    :credit: "3.000"
    :description: |-
      
