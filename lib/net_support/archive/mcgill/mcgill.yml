      Continuation of translation of specially selected Tibetan texts.
    :number: "465"
    :subject: RELG
  - :name: Theological Ethics
    :credit: "3.000"
    :description: |-
      
      Tutorials and guided reading in the field of Theological Ethics.
    :number: "541"
    :subject: RELG
  - :name: Christianity in Global Perspective
    :credit: "3.000"
    :description: |-
      
      This course examines traditional Western Christianity, aiming at theological integration in light of religious and cultural pluralism and with reference to issues of world wide concern (e.g. gender, ethnicity, poverty, work, environment).
    :number: "479"
    :subject: RELG
  - :name: Exegesis of Greek New Testament
    :credit: "3.000"
    :description: |-
      
      An intensive seminar in exegesis on the basis of representative passages chosen from different parts of the New Testament.
    :number: "482"
