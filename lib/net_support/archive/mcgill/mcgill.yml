    :description: |-
      
      An introduction to feminist theory as political theory. Emphasis is placed on the plurality of analyses and proposals that constitute contemporary feminist thought. Some of the following are considered: liberal feminism, marxist and socialist feminism, radical feminism, postmodern feminism, francophone feminism, and the contributions to feminist theory by women of colour and lesbians.
    :number: "242"
    :subject: PHIL
  - :name: Philosophical Fundamentals
    :credit: "3.000"
    :description: |-
      
      An intensive study of basic philosophical skills; reading, writing, analysis, and argumentation.
    :number: "301"
    :subject: PHIL
  - :name: Chomsky
    :credit: "3.000"
    :description: |-
      
      Philosophical aspects of Chomsky's contribution to psychology, linguistic theory, theories of human nature, and to politics.
    :number: "304"
    :subject: PHIL
  - :name: Philosophy of Mind
    :credit: "3.000"
    :description: |-
      
      A survey of major positions of the mind-body problem, focusing on such questions as: Do we have minds and bodies? Can minds affect bodies? Is mind identical to body? If so, in what sense "identical"? Can physical bodies be conscious.
    :number: "306"
    :subject: PHIL
  - :name: Intermediate Logic
    :credit: "3.000"
    :description: "\n\
      A second course in Logic. NB. The course will be technical in nature, and some mathematical aptitute is essential. The emphasis is on the expressive properties of standard logical systems, including implications for the philosophy of mathematics. We will study the Completeness of First-Order Logic, then the 'limitative' theorems of Tarski and G\xF6del."
    :number: "310"
    :subject: PHIL
  - :name: Philosophy of Religion 1
    :credit: "3.000"
    :description: ""
    :number: "332"
    :subject: PHIL
  - :name: Ethics 1
    :credit: "3.000"
    :description: |-
      
      A course focusing on such central questions of ethical theory as: Why be moral? Are moral judgments subjective? On what is morality based? What is the nature of the good.
    :number: "334"
    :subject: PHIL
  - :name: Aesthetics
    :credit: "3.000"
    :description: |-
      
      An introduction to issues central to aesthetic theory; the nature of aesthetic judgment, perception of the aesthetic object, the nature of the art object.
    :number: "336"
    :subject: PHIL
  - :name: Philosophy of the Social Sciences 1
    :credit: "3.000"
    :description: |-
      
      An introduction to foundational issues in the social sciences and to the broader implications of these issues for both philosophy and science. Topics to be discussed may include methodology in natural and social science, objectivity in the social sciences, and cultural relativism.
    :number: "340"
    :subject: PHIL
  - :name: Philosophy of Science 1
    :credit: "3.000"
    :description: |-
      
      A discussion of philosophical problems as they arise in the context of scientific practice and enquiry. Such issues as the philosophical presuppositions of the physical and social sciences, the nature of scientific method and its epistemological implications will be addressed.
    :number: "341"
    :subject: PHIL
  - :name: Biomedical Ethics
    :credit: "3.000"
    :description: |-
      
      An investigation of ethical issues as they arise in the practice of medicine (informed consent, e.g.) or in the application of medical technology (in vitro fertilization, euthanasia, e.g.)
    :number: "343"
    :subject: PHIL
  - :name: Greek Political Theory
    :credit: "3.000"
    :description: |-
      
      An examination of the ethical and political theories of ancient Greece, especially those of Plato and Aristotle.
    :number: "345"
    :subject: PHIL
  - :name: Philosophy of Law 1
    :credit: "3.000"
    :description: |-
      
      A discussion of the nature of justice and law, and of the relationship between them.
    :number: "348"
    :subject: PHIL
  - :name: History and Philosophy of Ancient Science
    :credit: "3.000"
    :description: |-
      
      Topics in ancient pure mathematics (geometry and number theory), "mixed mathematics" (astronomy, music theory, optics, mechanics), and/or natural science (including medicine), studied with a view to philosophical issues raised by the content of ancient science and/or by the logic of scientific argument.
    :number: "350"
    :subject: PHIL
  - :name: The Presocratic Philosophers
    :credit: "3.000"
    :description: |-
      
      An examination of the surviving fragments of the presocratic philosophers and schools of philosophy, as well as later reports of their views.
    :number: "353"
    :subject: PHIL
  - :name: Plato
    :credit: "3.000"
    :description: |-
      
      An examination of some of the philosophical problems (those in logic, epistemology, metaphysics, and ethics, e.g.) found in a selection of Plato's dialogues.
    :number: "354"
    :subject: PHIL
  - :name: Aristotle
    :credit: "3.000"
    :description: |-
      
      An examination of selected works by Aristotle. The course considers issues in moral philosophy as well as those found in the logical treatises, the Physics and Metaphysics, and in the philosophy of mind.
    :number: "355"
    :subject: PHIL
  - :name: Early Medieval Philosophy
    :credit: "3.000"
    :description: |-
      
      An examination of selected works in the Christian, Islamic and Jewish traditions. Topics in moral and political philosophy, logic and metaphysics, philosophical psychology and epistemology, philosophy of science, and philosophical theology may be discussed.
    :number: "356"
    :subject: PHIL
  - :name: 17th Century Philosophy
    :credit: "3.000"
    :description: |-
      
      An examination of the work of such seventeenth-century philosophers as Descartes, Hobbes, Gassendi, Malebranche, Leibniz, and the Cambridge Platonists.
    :number: "360"
    :subject: PHIL
  - :name: 18th Century Philosophy
    :credit: "3.000"
    :description: |-
      
      A survey of eighteenth century philosophy, especially British philosophy. Attention is given to fundamental metaphysical, epistemological, and moral issues as reflected in the work of such philosophers as Locke, Shaftesbury, Berkeley, Hutcheson, Butler, Hume and Reid.
    :number: "361"
    :subject: PHIL
  - :name: 18th and Early 19th Century German Philosophy
    :credit: "3.000"
    :description: |-
      
      An examination of the works of such philosophers as Kant, Fichte, Jacobi, Schelling, and Hegel.
    :number: "366"
    :subject: PHIL
  - :name: 19th Century Philosophy
    :credit: "3.000"
    :description: |-
      
      An examination of the works of such 19th century philosophers as Mach, Helmholtz, Dedekind, Frege, Marx, Kierkegaard, Schopenhauer, Nietzsche, Mill and Bradley.
    :number: "367"
    :subject: PHIL
  - :name: Problems in Analytic Philosophy
    :credit: "3.000"
    :description: |-
      
      An introduction to the central questions in the analytic tradition, through the works of important early figures in that tradition. Philosophers to be discussed may include: Frege, Russell, Wittgenstein, Ramsay, Carnap and the "logical positivists".
    :number: "370"
    :subject: PHIL
  - :name: Existentialism
    :credit: "3.000"
    :description: |-
      
      This course will examine the nature of existentialist thought as represented in various philosophical and literary texts. Particular themes to be examined include freedom, alienation, responsibility and choice, and the nature of self.
    :number: "375"
    :subject: PHIL
