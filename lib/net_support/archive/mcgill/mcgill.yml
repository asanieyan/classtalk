  :courses: 
  - :name: Fundamentals of Electrical Engineering
    :credit: "3.000"
    :description: |-
      
      An introduction to part of the broad scope of electrical engineering: electrostatics, capacitance, conduction, magnetic fields, inductance, circuits and components, sine waves in time and space, electrical machines and transformers, signal amplification.
    :number: "200"
    :subject: ECSE
  - :name: Circuit Analysis
    :credit: "3.000"
    :description: |-
      
      Circuit models, KCL and KVL, branch relations, resistive circuit analysis, network theorems, one- and two-port networks, networks in sinusoidal steady-state, power considerations, transient analysis of first- and second-order networks, response to exponential driving functions, frequency response of networks.
    :number: "210"
    :subject: ECSE
  - :name: Design Principles and Methods
    :credit: "3.000"
    :description: |-
      
      Engineering process: design specifications, parameters, optimization, implementation, troubleshooting and refinement; project management: scheduling, risk analysis, project control; case studies; design examples and project.
    :number: "211"
    :subject: ECSE
  - :name: Properties of Materials in Electrical Engineering
    :credit: "3.000"
    :description: |-
      
      Properties of a material continuum and crystalline state; properties of atoms in materials; conduction electrons in materials; electronic properties of semiconductors and metals; magnetic and thermal properties of materials; applications of electronic materials in semiconductor technology, recording media and transducers.
    :number: "212"
    :subject: ECSE
  - :name: Introduction to Computer Engineering
    :credit: "3.000"
    :description: |-
      
      Data representation in digital computers. Boolean algebra. Basic combinational circuits; their analysis and synthesis. Elements of sequential circuits: latches, flip-flops, counters and memory circuits. Computer structure, central processing unit, machine language. Assemblers and assembler language.
    :number: "221"
    :subject: ECSE
  - :name: Electrical Measurements Laboratory
    :credit: "2.000"
    :description: |-
      
      Experiments with fundamental electric circuits are used to illustrate the principles and limitations of basic electrical and electronic instrumentation in typical measurement applications. Basic electrical laboratory practice and safety procedures are introduced. Introduction to error analysis and application to laboratory measurements.
    :number: "291"
    :subject: ECSE
  - :name: Signals and Systems 1
    :credit: "3.000"
    :description: |-
      
      Elementary continuous and discrete-time signals, impulse functions, basic properties of discrete and continuous linear time-invariant (LTI) systems, Fourier representation of continuous-time periodic and aperiodic signals, the Laplance transform, time and frequency analysis of continuous-time LTI systems, application of transform techniques to electric circuit analysis.
    :number: "303"
    :subject: ECSE
  - :name: Signals and Systems 2
    :credit: "3.000"
    :description: |-
      
      Application of transforms to the analysis of LTI single-loop feedback systems, the discrete-time Fourier series, the discrete-time Fourier transform, the Z transform, time and frequency analysis of discrete-time LTI systems, sampling systems, application of continuous and discrete-time signal theory to communications LTI systems.
    :number: "304"
    :subject: ECSE
  - :name: Probability and Random Sig. 1
    :credit: "3.000"
    :description: |-
      
      The basic probability model, the heuristics of model-building and the additivity of probability; classical models; conditional probability and Bayes rule; random variables and vectors, distribution and density functions, expectation; statistical independence, laws of large numbers, central limit theorem; introduction to random processes and random signal analysis.
    :number: "305"
    :subject: ECSE
  - :name: Fundamentals of Signals and Systems
    :credit: "3.000"
    :description: |-
      
      Review of complex functions. Discrete-and continuous-time signals, basic system properties.  Linear time-invariant systems, convolution.  Fourier series and Fourier transforms, frequency domain analysis, filtering, sampling.  Laplace transforms and inversion, transfer functions, poles and zeros, solutions of linear constant-coefficient differential equations, transient and steady state response. Z-transforms
    :number: "306"
    :subject: ECSE
  - :name: Introduction to Software Engineering
    :credit: "3.000"
    :description: |-
      
      Design, development and testing of software systems. Software life cycle: requirements analysis, software architecture and design, implementation, integration, test planning, and maintenance.The course involves a group project.
    :number: "321"
    :subject: ECSE
  - :name: Computer Engineering
    :credit: "3.000"
    :description: |-
      
      Data structures (arrays, lists, stacks, queues, dequeues and trees) and their machine representation and simple algorithms.  Peripheral devices: printers, keyboards, magnetic type drives, magnetic disc drives.  Peripheral interfacing and busses.  Introduction to operating systems. System integration. Computer systems and networks.
    :number: "322"
    :subject: ECSE
  - :name: Digital System Design
    :credit: "5.000"
    :description: |-
      
      Minimization and synthesis of combinational logic and finite state machines. Synthesis of synchronous and asynchronous sequential circuits. Principles of control design. Basic concepts in design for testability. The laboratory experiments involve the design and testing of digital systems using small and medium scale integrated circuits. CAD software is used in the design process.
    :number: "323"
    :subject: ECSE
  - :name: Introduction to Electronics
    :credit: "3.000"
    :description: |-
      
      Introduction to electronic circuits using operational amplifiers, PN junction diodes, bipolar junction transistors (BJTs), and MOS field-effect transistors (MOSFETs), including:  terminal characteristics, large- and small-signal models; configuration and frequency response of single-stage amplifiers with discrete biasing.  Introduction to SPICE.  Simulation experiments.
    :number: "330"
    :subject: ECSE
  - :name: Introduction to Microelectronics
    :credit: "3.000"
    :description: |-
      
      Single-stage integrated-circuit amplifiers; differential and multistage amplifiers, integrated-circuit biasing techniques; non-ideal characteristics, frequency response; feedback amplifiers, output stages; digital CMOS logic circuits.
    :number: "334"
    :subject: ECSE
  - :name: Electromagnetic Fields
    :credit: "3.000"
    :description: |-
      
      Maxwell's equations, electrostatics, magnetostatics and induction for power-frequency electrical engineering problems.
    :number: "351"
    :subject: ECSE
  - :name: Electromagnetic Waves
    :credit: "3.000"
    :description: |-
      
      Transient and steady state wave propagation in transmission lines. Telephone and radio frequency lines. Smith's chart and impedance matching. Maxwell's equations, Helmholtz's equations, Poynting's theorem. Plane waves, polarization, Snell's law, critical and Brewster's angle. Rectangular waveguides, optical fibres, dispersion. Radiation and antennas. S-parameters.
    :number: "352"
    :subject: ECSE
  - :name: Electromagnetic Fields and Waves
    :credit: "3.000"
    :description: |-
      
      Maxwell's equations. Waves in free space and on transmission lines. Electric and magnetic force and energy. Magnetic materials. Faraday's law. Applications to engineering problems.  S-parameters.
    :number: "353"
    :subject: ECSE
  - :name: Power Engineering
    :credit: "3.000"
    :description: |-
      
      Characteristics and components of power systems. Generation, transmission and utilization of electric power. 3-phase ac and dc systems. Fundamentals of electromechanical energy conversion. Ampere and Faraday's law. Magnetic circuits. Systems of coupled coils. Torque and force. Rotating magnetic fields. Basic rotating machines.
    :number: "361"
    :subject: ECSE
  - :name: Control Systems
    :credit: "3.000"
    :description: |-
      
      Modelling and simulation of control systems; Basic concepts of linear systems; open and closed loop control; classical design of controllers - specifications in the step response and the frequency domain; State space design of controllers - pole placement and LQR; Sampled data sytems.
    :number: "404"
    :subject: ECSE
  - :name: Antennas
    :credit: "3.000"
    :description: |-
      
      Fundamentals of antenna theory: sources, radiation pattern and gain. Classification of antennas. Main antenna types and their characteristics. Antenna temperature, remote sensing and radar cross-section. Self and mutual impedances. Special topics include adaptive antennas, very large array (VLA) used in radio astronomy and biomedical applications.
    :number: "405"
    :subject: ECSE
  - :name: Communications Systems 1
    :credit: "3.000"
    :description: |-
      
      Communication system models; AM and FM modulation, performance of AM and FM systems in noise; sampling, PCM and DPCM techniques; FDM and TDM multiplexing systems; baseband digital transmission over bandlimitted channels, digital modulation and detection techniques; illustrative examples of subscriber loop telephone systems, cable TV systems and broadcasting systems.
    :number: "411"
    :subject: ECSE
  - :name: Discrete Time Signal Processing
    :credit: "3.000"
    :description: |-
      
      Discrete-time signals and systems; Fourier and Z-transform analysis techniques, the discrete Fourier transform; elements of FIR and IIR filter design, filter structures; FFT techniques for high speed convolution; quantization effects.
    :number: "412"
    :subject: ECSE
  - :name: Communications Systems 2
    :credit: "3.000"
    :description: |-
      
      Introduction to radio communications; satellite communication systems; the cellular concept; fading channel models, digital modulation techniques over fading channels, diversity systems, spread spectrum techniques; fixed assignment multiple access (FDMA, TDMA, CDMA), duplexing methods (FDD, TDD); illustrative examples of terrestrial mobile systems, fixed wireless systems, LEOs, etc.; overview of standardization activities.
    :number: "413"
    :subject: ECSE
  - :name: Introduction to Telecommunication Networks
    :credit: "3.000"
    :description: |-
      
      Introduction to the physical and software architecture of modern networks; transport configurations, multiplexing, the digital hierarchy; wired and wireless access systems; circuit and packet switching systems, signaling, addressing and routing; protocol stacks; local area networking; introduction to network engineering; examples include: ATM, ISDN, IP, Frame Relay, Ethernet.
    :number: "414"
    :subject: ECSE
  - :name: Parallel Computing
    :credit: "3.000"
    :description: |-
      
      Modern parallel computing architectures for shared memory, message passing and data parallel programming models. The design of cache coherent shared memory multiprocessors. Programming techniques for multithreaded, message passing and distributed systems. Use of modern programming languages and parallel programming libraries.
    :number: "420"
    :subject: ECSE
  - :name: Embedded Systems
    :credit: "3.000"
    :description: |-
      
      Definition, structure and properties of embedded systems. Real-time programming: interrupts, latency, context, re-entrancy, thread and process models. Microcontroller and DSP architectures, I/O systems, timing and event management. Real-time kernels and services. Techniques for development, debugging and verification. Techniques for limited resource environments. Networking for distributed systems.
    :number: "421"
    :subject: ECSE
  - :name: Fault Tolerant Computing
    :credit: "3.000"
    :description: |-
      
      Introduction to fault-tolerant systems. Fault-tolerance techniques through hardware, software, information and time redundancy. Failure classification, failure semantics, failure masking. Exception handling: detection, recovery, masking and propagation, termination vs resumption. Reliable storage, reliable communication. Process groups, synchronous and asynchronous group membership and broadcast services. Automatic redundancy management. Case studies.
    :number: "422"
    :subject: ECSE
  - :name: Fundamentals of Photonics
    :credit: "3.000"
    :description: |-
      
      Introduction to the fundamentals of modern optics and photonics.  Geometric optics, wave optics, Gaussian beam optics and resonators, electromagnetic optics, polarization, Fourier optics. Attenuation and dispersion, interference, coherence, diffraction.  Classical description of optical amplifiers, introduction to lasers.  Experiments on physical and geometric optics.
    :number: "423"
    :subject: ECSE
  - :name: Human-Computer Interaction
    :credit: "3.000"
    :description: |-
      
      The course highlights human-computer interaction strategies from an engineering perspective. Topics include user interfaces, novel paradigms in human-computer interaction, affordances, ecological interface design, ubiquitous computing and computer-supported cooperative work. Attention will be paid to issues of safety, usability, and performance.
    :number: "424"
    :subject: ECSE
  - :name: Computer Organization and Architecture
    :credit: "3.000"
    :description: |-
      
      Trends in technology. CISC vs. RISC architectures. Pipelining.  Instruction level parallelism.  Data and Control Hazards.  Static prediction.  Exceptions. Dependencies.  Loop level paralleism.  Dynamic scheduling, branch predicition.  Branch target buffers. Superscalar and N-issue machines.  VLIW.  ILP techniques. Cache analysis and design.  Interleaved and virtual memory. TLB translations and caches.
    :number: "425"
    :subject: ECSE
  - :name: Microprocessor Systems
    :credit: "3.000"
    :description: |-
      
      Introduction to current microprocessors, their architecture, programming, interfacing and operating systems. The course includes lectures, use of crossassemblers, and simulators as well as laboratory experiments on actual microprocessor hardware.
    :number: "426"
    :subject: ECSE
  - :name: Operating Systems
    :credit: "3.000"
    :description: |-
      
      Operating system services, file system organization, disk and cpu scheduling, virtual memory management, concurrent processing and distributed systems, protection and security. Aspects of the DOS and UNIX operating systems and the C programming language. Programs that communicate between workstations across a network.
    :number: "427"
    :subject: ECSE
  - :name: Software Engineering Practice
    :credit: "3.000"
    :description: |-
      
      Software engineering practice in industry, related to the design and commissioning of large software systems. Ethical, social, economic, safety and legal issues. Metrics, project management, costing, marketing, control, standards, CASE tools and bugs. The course involves a large team project.
    :number: "428"
    :subject: ECSE
  - :name: Software Validation
    :credit: "3.000"
    :description: |-
      
      Correct and complete implementation of software requirements. Verification and validation lifecycle. Requirements analysis, model based analysis, and design analysis. Unit and system testing, performance, risk management, software reuse. Ubiquitous computing.
    :number: "429"
    :subject: ECSE
  - :name: Photonic Devices and Systems
    :credit: "3.000"
    :description: |-
      
      Introduction to photonic devices and applications. Semiconductor lasers, optical amplifiers, optical modulators, photodetectors and optical receivers, optical fibers and waveguides, fiber and waveguide devices. Photonic systems (communications, sensing, biomedical). Experiments on characterizing photonic devices and systems. Optical test-and-measurement instrumentation.
    :number: "430"
    :subject: ECSE
  - :name: Introduction to VLSI CAD
    :credit: "3.000"
    :description: |-
      
      The computer-aided design of digital VLSI circuits. Hardware description languages, automatic synthesis, design for testability, technology mapping, simulation, timing analysis, generation of test vectors and fault coverage analysis.
    :number: "431"
    :subject: ECSE
  - :name: "Physical Basis: Transistor Devices"
    :credit: "3.000"
    :description: |-
      
      Quantitative analysis of diodes and transistors. Semiconductor fundamentals, equilibrium and non-equilibrium carrier transport, and Fermi levels. PN junction diodes, the ideal diode, and diode switching. Bipolar Junction Transistors (BJT), physics of the ideal BJT, the Ebers-Moll model. Field effect transistors, metal-oxide semiconductor structures, static and dynamic behaviour, small-signal models.
    :number: "432"
    :subject: ECSE
  - :name: Microelectronics Laboratory
    :credit: "2.000"
    :description: |-
      
      Designing, building, and debugging electronic hardware using discrete transistors and circuit building blocks; Designing, simulating, laying-out, and post-fabrication experimental testing of an integrated circuit (IC). The laboratory experiments are designed to reinforce the microelectronics circuit theory studied in ECSE 334.
    :number: "434"
    :subject: ECSE
  - :name: Mixed-Signal Test Techniques
    :credit: "3.000"
    :description: |-
      
      Purpose and economics of mixed-signal test, DC measurements. Accuracy and repeatability. DSP-based theory and its applications to parametric testing of analog filters, DACs, and ADC. Timing and PLL measurements. Design for Testability.
    :number: "435"
    :subject: ECSE
  - :name: Signal Processing Hardware
    :credit: "3.000"
    :description: |-
      
      Review of basic concepts in signals and microprocessors. Digital Signal Processing microprocessor architecture. Finite precision effects, real-time constraints, assembly language optimization. Implementation of DSP algorithms on a DSP microprocessor platform. Lab experiments on FIR filtering, IIR filtering, FFT computation, LPC analysis, circular and bit-reversed addressing, ping-pong buffering and frame-based processing.
    :number: "436"
    :subject: ECSE
  - :name: Introduction to Numerical Methods in Electrical Engineering
    :credit: "3.000"
    :description: |-
      
      Symbolic vs. numerical computation.  Number representation and numerical error; curve fitting and interpolation; numerical differentiation and integration; solutions of systems of linear equations and nonlinear equations; solutions of ordinary and partial differential equations; optimization.  Applications in electrical engineering analysis and design.  Evaluation of numerical software packages.
    :number: "443"
    :subject: ECSE
  - :name: Electromagnetic Compatibility
    :credit: "3.000"
    :description: |-
      
      Electromagnetic Compatability (EMC), regulations and EMC requirements of electronic systems, non-ideal behaviour of circuit components, signal spectra, radiated emission and susceptibility, conducted noise, crosstalk, differential mode and common mode, shielding, and system design for EMC.
    :number: "450"
    :subject: ECSE
  - :name: EM Transmission and Radiation
    :credit: "3.000"
    :description: |-
      
      Microwave transmission through waveguides: impedance matching, microwave devices, filters and resonators; microwave transmission though free space; near and far field behaviour of electromagnetic radiators, simple antennas, antenna arrays, practical antenna parameters; the physics of the radio communication channel: reflection, diffraction and scattering and their macroscopic impact (multipath, fading).
    :number: "451"
    :subject: ECSE
  - :name: "Appareillage \xE9lectrique (Electrical Power Equipment)"
    :credit: "3.000"
    :description: "\n\
      \xC9l\xE9ments d'un r\xE9seau de transport. Lignes: mod\xE9lisation et param\xE8tres. Transformateurs: circuits \xE9quivalents, pertes, enclenchement, protection. Disjoncteurs: fonctionnement et dimensionnement. \xC9quipements de compensation: condensateurs, branchement s\xE9rie et shunt, inductances. Coordination d'isolement."
    :number: "460"
    :subject: ECSE
  - :name: Electric Machinery
    :credit: "3.000"
    :description: |-
      
      Electric and magnetic circuits. Notions of electromechanical energy conversion applied to electrical machines. Basic electrical machines - transformers, direct-current motors, synchronous motors and generators, three phase and single phase induction machines. Elements of modern electronically controlled electric drive systems.
    :number: "461"
    :subject: ECSE
  - :name: Electromechanical Energy Conversion
    :credit: "3.000"
    :description: |-
      
      Lumped parameter concepts of electromechanics. Energy, co-energy in the derivation of torques and forces. Examples of electric machines: - dc, synchronous and induction types. Steady-state, transient and stability analysis. Power electronic controllers.
    :number: "462"
    :subject: ECSE
  - :name: "Mat\xE9riaux de l'\xE9lectrotechnique"
    :credit: "3.000"
    :description: "\n\
      Applications de mat\xE9riaux en \xE9lectrotechnique: appareillage, tranformateurs, machines \xE9lectriques. Mat\xE9riaux conducteurs: propri\xE9t\xE9s, pertes, isolation. Mat\xE9riaux magn\xE9tiques: propri\xE9t\xE9s thermiques / m\xE9caniques, pertes, types, aimants. Mat\xE9riaux isolants: conduction, pertes, claquage et performances des isolants, contraintes. Caract\xE9risation et diagnostic: essais et analyses, m\xE9canismes de vieillissement et de d\xE9faillance, maintenance pr\xE9dictive. Consid\xE9rations et \xE9quipements typiques."
    :number: "463"
    :subject: ECSE
  - :name: Power Systems Analysis 1
    :credit: "3.000"
    :description: |-
      
      Basic principles of planning and operating interconnected power systems with emphasis on Canadian conditions. Mathematical models for system. Steady-state analysis of power systems, load flow formulation and solution algorithms. Operating strategies, economic dispatch, voltage reactive power regulation, frequency and tie-line power control.
    :number: "464"
    :subject: ECSE
  - :name: Power Electronic Systems
    :credit: "3.000"
    :description: |-
      
      Introduction to power electronics: definition, applications and classification of converters. Review of analytical techniques. Overview of power semiconductor switches. Line communicated rectifiers and inverters. Switch mode power converters and modulation techniques. Choppers, inverters and rectifiers. Resonant mode comverters. Application to power systems and energy conversion.
    :number: "465"
    :subject: ECSE
  - :name: "Comportement des r\xE9seaux \xE9lectriques"
    :credit: "3.000"
    :description: "\n\
      Introduction: classification des ph\xE9nom\xE8nes, structure d'un r\xE9seau \xE9lectrique. Mod\xE9lisation des composants: lignes, transformateurs, machines \xE9lectriques, charges. Syst\xE8mes d'excitation des machines. R\xE9gime permanent. Stabilit\xE9 de transitoire, de tension, des petits signaux. M\xE9thodes de compensation: stabilisateurs,  compensation s\xE9rie et shunt. Oscillations sous synchrones. Ph\xE9nom\xE8nes \xE9lectromagn\xE9tiques transitoires. M\xE9thodes et outils de simulation num\xE9rique."
    :number: "467"
    :subject: ECSE
  - :name: "Electricit\xE9 industrielle (Industrial Power Systems)"
    :credit: "3.000"
    :description: "\n\
      Structure des r\xE9seaux \xE9lectriques industriels. Niveau de tension. Installations \xE9lectriques, codes et normes. Court-circuits, protection et coordination. Mise \xE0 la terre. Qualit\xE9 de l'onde. Facteur de puissance, tarification et gestion de l'\xE9nergie \xE9lectrique."
    :number: "468"
    :subject: ECSE
  - :name: "Protection des r\xE9seaux \xE9lectriques"
    :credit: "3.000"
    :description: "\n\
      G\xE9n\xE9ralit\xE9s sur les syst\xE8mes de protection. Calculs de d\xE9fauts sym\xE9triques et asym\xE9triques. Transformateurs de mesure. Syst\xE8me de mise \xE0 la terre. Types de relais de protection. Protection de transformateur, de barres, de ligne de transport : philosophie et application. Conception des syst\xE8mes de protection. Homologation et essais de relais."
    :number: "469"
    :subject: ECSE
  - :name: Design Project 1
    :credit: "1.000"
    :description: |-
      
      A laboratory design project undertaken with close supervision by a staff member.  The project consists of defining an engineering problem, reviewing relevant background and literature, and seeking the solution through numerical simulation and/or experimental investigation.  A literature review, written project proposal, and seminar presentation are required.
    :number: "474"
    :subject: ECSE
  - :name: Design Project 2
    :credit: "2.000"
    :description: |-
      
      A laboratory design project undertaken with close supervision by a staff member.  A continuation of ECSE 474 Design Project 1.  The work consists of carrying out the project plan developed in ECSE 474 Design Project 1 producing a report summarizing the results, and a seminar presentation.
    :number: "475"
    :subject: ECSE
  - :name: Multidisciplinary Project 1
    :credit: "3.000"
    :description: |-
      
      The first part of a 6-credit team project requiring collaboration with non-electrical/computer engineers.
    :number: "483"
    :subject: ECSE
  - :name: Multidisciplinary Project 2
    :credit: "3.000"
    :description: |-
      
      The second part of a 6-credit team project requiring collaboration with non-electrical/computer engineers.
    :number: "484"
    :subject: ECSE
  - :name: IC Fabrication Laboratory
    :credit: "2.000"
    :description: |-
      
      Essential processes for silicon semiconductor device fabrication: etching, diffusion, photolithography. Fabrication of large area PN junctions, selective area PN junctions and MOSFETs. Design and fabrication of simple MOS circuits. Electrical characterization of devices and circuits.
    :number: "485"
    :subject: ECSE
  - :name: Power Laboratory
    :credit: "2.000"
    :description: |-
      
      Techniques of electric power, efficiency, torque, speed measurements. Starting, running and control of electric machines: dc, synchronous, induction types. Power electronic controllers. Each group of students has access to a compact experiment bench containing a set of micro-machines and all the necessary equipment.
    :number: "486"
    :subject: ECSE
  - :name: Computer Architecture Laboratory
    :credit: "2.000"
    :description: |-
      
      Basic software tools used in the design, synthesis and analysis of computer and communication systems such as data-paths, switching circuits, and arithmetic and logic circuits. Behavioral and structural modeling of hardware designs in the IEEE standard hardware description language VHDL. Synthesis and implementation of hardware designs using Programmable Logic Devices.
    :number: "487"
    :subject: ECSE
  - :name: High Frequency Laboratory
    :credit: "2.000"
    :description: |-
      
      High frequency measurement techniques. Vector network analyzer and spectrum analyzer. Resistors, capacitors and inductors at high frequencies. High-level signal handling of a high-frequency bandpass amplifier. Electromagnetic interference (EMI) and spectrum coordination. Cavity resonators. Standing waves in waveguides. Reciprocity of microwave networks. Scattering parameters of a microstrip network.
    :number: "488"
    :subject: ECSE
  - :name: Telecommunication Network Laboratory
    :credit: "2.000"
    :description: |-
      
      Experiments involving the configuration and operation of telecommunication network technologies, and the modelling of telecommunication networks. Configuration of transport facility (SONET), bandwidth management with permanent virtual connections (ATM), implementation of a routing plan in a packet switched network (IP), configuratin of end-to-end service (telephony over IP).
    :number: "489"
    :subject: ECSE
  - :name: Digital Signal Processing Laboratory
    :credit: "2.000"
    :description: |-
      
      Experiments involving the digital processing of signals using computer-aided design tools for design, processing and visualization and real-time processing using DSP chips. Filter structures and design, multi-rate signal processing, filter banks, fast transforms, adaptive filtering, signal coding and quantization.
    :number: "490"
    :subject: ECSE
  - :name: Communication Systems Laboratory
    :credit: "2.000"
    :description: |-
      
      Experimental studies and simulation of analog and digital transmission techniques. Performance of AM and FM systems. FSK and PSK modulation techniques and spectra. Sampling of analog signals, PCM and TDM techniques.
    :number: "491"
    :subject: ECSE
  - :name: Optical Communications Laboratory
    :credit: "2.000"
    :description: |-
      
      Hands-on experience of the physical layer of optical communications systems. Experiments involving optical fiber link characterization, laser measurements, beam divergence, coupling efficiency. Use of lasers, optical spectrum analyser, data generator, beam profiler, photodetectors, optical filters. Experiments are supported with simulation and analysis software.
    :number: "492"
    :subject: ECSE
  - :name: Control and Robotics Laboratory
    :credit: "2.000"
    :description: |-
      
      Experimental studies for the design of control systems, with particular emphasis on motion control as applicable to robotics. Modeling of DC motors and electro-mechanical systems. Controller design in the time and frequency domain as well as state space. Experimental examples of PID, lead-lag, full state feedback and LQR controllers.
    :number: "493"
    :subject: ECSE
  - :name: Electrical Engineering Design Project
    :credit: "3.000"
    :description: |-
      
      A laboratory design project undertaken with close supervision by a staff member. The project consists of defining an engineering problem and seeking the solution through experimental investigation. Results are reported in a seminar at the end of term and in a technical paper.
    :number: "494"
    :subject: ECSE
  - :name: Software Engineering Design Project
    :credit: "3.000"
    :description: |-
      
      Self-managed design and implementation of a complex software system according to a set or prescribed specifications.
    :number: "495"
    :subject: ECSE
  - :name: Honours Thesis 1
    :credit: "3.000"
    :description: |-
      
      A research project undertaken with close supervision by a staff member. The work consists of defining an engineering problem, reviewing the associated literature, and seeking the solution through experimental investigation. A literature review and a written thesis proposal are required along with a seminar presentation at end of term.
    :number: "498"
    :subject: ECSE
  - :name: Honours Thesis 2
    :credit: "3.000"
    :description: |-
      
      A research project undertaken with close supervision by a staff member. A continuation of ECSE 498. The work consists of carrying out the research plan developed in ECSE 498 along with a seminar presentation at end of term.
    :number: "499"
    :subject: ECSE
  - :name: Mathematical Foundadations of Systems
    :credit: "3.000"
    :description: |-
      
      Basic set theories and algebraic structures, linear spaces, linear mappings, topological and metric spaces, separable spaces, continuity, compactness, Lebesque measure on Euclidean spaces, measurability, Banach spaces, Hilbert spaces, linear bounded operators in Banach spaces, dual spaces, adjoint operators, the Orthogonal Projection Theorem, properties of the Fourier series, convergence in probability.
    :number: "500"
    :subject: ECSE
  - :name: Linear Systems
    :credit: "3.000"
    :description: |-
      
      Mathematical models of linear systems, fundamental solution and transition matrices, non-homogeneous linear equations, controllability and observability of linear systems, reachable subspaces, Cayley-Hamilton's Theorem, Kalman's controllability and observability rank conditions, minimal realizations, frequency response, invariant subspaces, finite and infinite horizon linear regulator problems, uniform, exponential, and input-output stability, the Lyapunov equation.
    :number: "501"
    :subject: ECSE
  - :name: Sampled Data Control
    :credit: "3.000"
    :description: |-
      
      Sampling and aliasing. Conversion of continuous-time controllers using s-to-z transformations; pre-and post-filtering. Discrete time state representation and z-transfer function of sampled linear, time-invariant systems. Correspondence between system theoretic results for continuous- and discrete-time systems. Sampled-data design, including pole placement, LQR control and model predictive control.
    :number: "504"
    :subject: ECSE
  - :name: Nonlinear Control Systems
    :credit: "3.000"
    :description: |-
      
      Basic ODE formulation of non-linear systems; structural properties; Lyapunov and LaSalle stability theory and nonlinear and multivariable controller design; input-output stability; small gain theorem, conservation, passivity; system linearization, zero and inverse dynamics and regulator design; discontinuous and sliding mode control; applications to deterministic adaptive control.
    :number: "505"
    :subject: ECSE
  - :name: Stochastic Control & Decision Theory
    :credit: "3.000"
    :description: |-
      
      Gaussian processes and tail bounds; Bandit problems and optimal policies; Markov decision processes; Dynamic programming and optimal control in discrete time; learning models control from data; the ODE method and stochastic approximation; Q-learning; Approximate dynamic programming, linear stochastic systems; linear Gaussian systems; linear-quadratic control; system identification and stochastic adaptive control.
    :number: "506"
    :subject: ECSE
  - :name: Optimization and Optimal Control
    :credit: "3.000"
    :description: |-
      
      General Introduction to optimization methods including steepest descent, conjugate gradient, Newton algorithms. Generalized matrix inverses and the least squared error problem. Introduction to constrained optimality; convexity and duality; interior point methods. Introduction to dynamic optimization; existence theory, relaxed controls, the Pontryagin Maximum Principle. Sufficiency of the Maximum Principle.
    :number: "507"
    :subject: ECSE
  - :name: Multi-Agent Systems
    :credit: "3.000"
    :description: |-
      
      Introduction to game theory, strategic games, extensive form games with perfect and imperfect information, repeated games and folk theorems, cooperative game theory, introduction to mechanism design, markets and market equilibrium, pricing and resource allocation, application in telecommunication networks, applications in communication networks, stochastic games.
    :number: "508"
    :subject: ECSE
  - :name: Probability and Random Sig. 2
    :credit: "3.000"
    :description: |-
      
      Multivariate Gaussian distributions; finite-dimensional mean-square estimation (multivariate case); principal components; introduction to random processes; weak stationarity: correlation functions, spectra, linear processing and estimation; Poisson processes and Markov chains: state processes, invariant distributions; stochastic simulation.
    :number: "509"
    :subject: ECSE
  - :name: Stochastic Processes and Systems
    :credit: "3.000"
    :description: |-
      
      Basic notions. Linear state space (SS) systems. Least squares estimation and prediction: conditional expectations; Orthogonal Projection Theorem. Kalman filtering; innovations; Riccati equation. ARMA and SS systems. Stationary processes; Wold decomposition; spectral factorization; Weiner filtering. The Weiner process; linear stochastic differential equations; continuous time filtering. Chapman-Kolmogorov, Fokker-Plank equations. Applications.
    :number: "510"
    :subject: ECSE
  - :name: Introduction to Digital Communication
    :credit: "3.000"
    :description: |-
      
      Amplitude and angle modulation including AM, FM, FDM and television systems; introduction to random processes; sampling and quantization, PCM systems, TDM; digital modulation techniques, Maximum-Likelihood receivers, synchronization issues; elements of information theory including information sources, source coding and channel capacity.
    :number: "511"
    :subject: ECSE
  - :name: Digital Signal Processing 1
    :credit: "3.000"
    :description: |-
      
      Review of discrete-time transforms, sampling and quantization, frequency analysis. Structures for IIR and FIR filters, coefficient quantization, roundoff noise. The DFT, its properties, frequency analysis and filtering using DFT methods, the FFT and its implementation. Multirate processing, subsampling and interpolation, oversampling techniques.
    :number: "512"
    :subject: ECSE
  - :name: Robust Control Systems
    :credit: "3.000"
    :description: |-
      
      Feedback interconnections of LTI systems; Nominal stability and performance of feedback control systems; Norms of signals and systems; H2-optimal control; H-infinity-optimal control; Uncertainty modeling for robust control; Robust closed-loop stability and performance; Robust H-infinity control; Robustness check using mu-analysis; Robust controller design via mu-synthesis.
    :number: "513"
    :subject: ECSE
  - :name: Probabilistic Reasoning and Artificial Intelligence
    :credit: "3.000"
    :description: |-
      
      Belief networks, utility theory, Markov decision processes, learning algorithms.
    :number: "514"
    :subject: ECSE
  - :name: Parallel Computing Systems
    :credit: "3.000"
    :description: |-
      
      Parallel computing models: shared memory, message passing and data parallel.  Single-chip multiprocessors.  Techniques for designing scalable cache coherent shared memory multiprocessors.  Programming shared memory and message passing systems.  Multithreading and synchronization; interplay between parallel programming and architecture.
    :number: "520"
    :subject: ECSE
  - :name: Digital Communications 1
    :credit: "3.000"
    :description: |-
      
      Modulation: orthogonal and biorthogonal signalling, MPSK, QAM, modulation with memory. Detection: coherent, noncoherent and differentially coherent detection, performance issues and channel capacity, synchronization. Coding: block and convolutional codes, fast Hadamard Transform decoding, Viterbi algorithm, turbo-codes. Bandlimited channels: intersymbol interference, spectral shaping, correlative coding, data estimation and channel equalization.
    :number: "521"
    :subject: ECSE
  - :name: Speech Communications
    :credit: "3.000"
    :description: |-
      
      Articulatory and acoustic descriptions of speech production, speech production models, speech perception, digital processing of speech signals, vocodors using formant, linear predictive and cepstral techniques, overview of automatic speech recognition systems, speech synthesis systems and speaker verification systems.
    :number: "523"
    :subject: ECSE
  - :name: Interconnects and Signal Integrity
    :credit: "3.000"
    :description: |-
      
      Interconnect structures, signal integrity issues: reflection, crosstalk, noise, electromagnetic interference, Lossy transmission lines, RLGC matrix representations, wave propagation in multilayered substrates, periodically loaded lines, Floquet's theorem, power distribution network, simultaneous switching noise, packaging structures, chip interconnection technologies, substrate integrated waveguides, methods for experimental characterization of interconnects, signal integrity CAD tools.
    :number: "524"
    :subject: ECSE
  - :name: Artificial Intelligence
    :credit: "3.000"
    :description: |-
      
      Design principles of autonomous agents, agent architectures, machine learning, neural networks, genetic algorithms, and multi-agent collaboration.  The course includes a term project that consists of designing and implementing software agents that collaborate and compete in a simulated environment.
    :number: "526"
    :subject: ECSE
  - :name: Optical Engineering
    :credit: "3.000"
    :description: |-
      
      A structure introduction to modern optical engineering. Topics covered include the propagation of light through space, refraction, diffraction, polarization, lens systems, ray-tracing, aberrations, computer-aided design and optimization techniques, Gaussian beam analysis, micro-optics and computer generated diffractive optical elements. Systems and applications will be stressed throughout.
    :number: "527"
    :subject: ECSE
  - :name: Telecommunication Network Architecture
    :credit: "3.000"
    :description: |-
      
      Organization of large, highspeed, multiservice telecommunication networks. Connection hierarchies, protocol stacks, transmission formats. Local-area networking: Token Ring and Ethernet. Multiplexing for wide-area transport: performance modelling and analysis, traffic scheduling and shaping. Routing and flow control. Switch architecture: performance criteria, buffer management, routers versus switches and hybrids.
    :number: "528"
    :subject: ECSE
  - :name: Image Processing and Communication
    :credit: "3.000"
    :description: |-
      
      Introduction to vision in man and machine; computer vision systems; biological vision systems; biological signal processing; edge detection; spatial- and frequency-domain processing; color. Low-level visual processing in computer vision, psychophysics, and neurobiology, and their similarities and differences.
    :number: "529"
    :subject: ECSE
  - :name: Logic Synthesis
    :credit: "3.000"
    :description: |-
      
      The place of logic synthesis in microelectronics. Representations of Boolean functions: logic covers, binary decision diagrams. Two-level synthesis algorithms, Espresso. Multi-level synthesis to Boolean networks: don't care methods, algebraic optimizations, delay modelling. Sequential synthesis: state-based optimizations, state assignment, network optimizations. Technology mapping: library cell and FPGA mapping.
    :number: "530"
    :subject: ECSE
  - :name: Computer Graphics
    :credit: "3.000"
    :description: |-
      
      Introduction to computer graphics systems and display devices: raster scan, scan conversion, graphical input and interactive techniques - window environments; display files: graphics languages and data structures: 2D transformations; 3D computer graphics, hidden line removal and shading; graphics system design; applications. Laboratory project involving the preparation and running of graphics programs.
    :number: "532"
    :subject: ECSE
  - :name: Physical Basis of Semiconductor Devices
    :credit: "3.000"
    :description: |-
      
      Quantitative analysis of diodes and transistors. Semiconductor fundamentals, equilibrium and non-equilibrium carrier transport, and Fermi levels. PN junction diodes, the ideal diode, and diode switching. Bipolar Junction Transistors (BJT), physics of the ideal BJT, the Ebers-Moll model. Field effect transistors, metal-oxide semiconductor structures, static and dynamic behaviour, small-signal models.
    :number: "533"
    :subject: ECSE
  - :name: Analog Microelectronics
    :credit: "3.000"
    :description: |-
      
      Design of analog ICs using specialized analog CAD tools such as SPICE. Voltage and current amplifier design which encompasses the study of biasing circuits, current sources and mirrors, input and output stages, and frequency compensation; precision reference sources; analog multipliers; oscillators; waveform generators and shaping circuits, and analog switches.
    :number: "534"
    :subject: ECSE
  - :name: Nanoelectronic Devices
    :credit: "3.000"
    :description: |-
      
      Physical principles and modeling of nanoelectronic devices. Bandstructure and electronic density of states, Quantum wells, wires and dots. Ballistic electron transport, tunneling and scattering mechanisms. Electrical and optical properties of nanostructures, fundamental performance limits. Research devices and materials.
    :number: "535"
    :subject: ECSE
  - :name: RF Microelectronics
    :credit: "3.000"
    :description: |-
      
      Introduction to Radio Frequency Integrated Circuits and wireless transceiver architectures. Modeling of passive/active integrated devices. Design of monolithic bipolar and CMOS LNAs, mixers, filters, broadband amplifiers, RF power amplifiers, VCOs, and frequency synthesizers. Analysis of noise and non-linearity in RFICs. Project using modern RFIC simulation/layout CAD tools.
    :number: "536"
    :subject: ECSE
  - :name: Numerical Methods in Electrical Engineering
    :credit: "3.000"
    :description: |-
      
      DC resistor networks and sparse matrix methods. Nonlinear electric and magnetic circuits: curve-fitting; the Newton-Raphson method. Finite elements for electrostatics. Transient analysis of circuits: systems of Ordinary differential equations; stiff equations. Transient analysis of induced currents. Solution of algebraic eigenvalue problems. Scattering of electromagnetic waves: the boundary element method; numerical integration.
    :number: "543"
    :subject: ECSE
  - :name: Microelectronics Technology
    :credit: "3.000"
    :description: |-
      
      Basic techniques in the fabrication of microelectronic circuits. Four-point probe, alloyed contacts, diffusion processes, ion implantation epitaxy, silicon dioxide, photolithography, selected diffusion and metallization, transistor fabrication, dry etching, monolithic integrated circuits, isolation, mask making, thin and thick film components, MOS gate voltage and integrated circuits.
    :number: "545"
    :subject: ECSE
  - :name: Finite Elements in Electrical Engineering
    :credit: "3.000"
    :description: |-
      
      Finite elements for electrostatics. Energy minimization. Semi-conductors. Nonlinear magnetics and Newton-Raphson. Axisymmetric problems. Capacitance, inductance, and resistance through finite elements. Resonance: cavities, waveguides. High order and curvilinear elements.
    :number: "547"
    :subject: ECSE
  - :name: Introduction to VLSI Systems
    :credit: "3.000"
    :description: |-
      
      An interdisciplinary course for electrical engineering and computer science students. A structured design methodology for managing the complexity of VLSI system design. Sufficient information on integrated devices, circuits, digital subsystems and system architecture is presented to enable students to span the range of abstractions from device physics to VLSI digital systems.
    :number: "548"
    :subject: ECSE
  - :name: Expert Systems in Electrical Design
    :credit: "3.000"
    :description: |-
      
      Design processes in electrical engineering. Hierarchical design. Computer aided design. Expert system technology. Device representations, heuristics and structures, algebraic models. Design versus diagnosis, "Shallow" and "Deep" systems, second generation (multi-paradigm) systems. Shells and their uses in design systems. Knowledge acquisition systems.
    :number: "549"
    :subject: ECSE
  - :name: Flexible AC Transmission Systems
    :credit: "3.000"
    :description: |-
      
      Operating principles of controllers of flexible AC transmission systems (FACTS). Transformer, thyristor and gate- turn- off thyristor (GTO) technologies. Modulation methods: harmonic elimination, pulse width modulation. Applications in: shunt and series advanced static VAR Controllers (ASVC), phase shifters, unified power flow controllers (UPFC).
    :number: "559"
    :subject: ECSE
  - :name: Power Systems Operation and Planning
    :credit: "3.000"
    :description: |-
      
      Design and operation of large scale power systems: Temporal, spatial and hierarchical decomposition of tasks. Local vs. distributed control. Load-frequency control. Voltage and speed regulation. Interconnected power systems. Power flow. Security states. Optimal operation of power systems. Power system reliability.
    :number: "563"
    :subject: ECSE
  - :name: Introduction to Power Electronics
    :credit: "3.000"
    :description: |-
      
      Semiconductor power switches - thyristors, GTO's, bipolar transistors, MOSFET's. Switch mode power amplifiers. Buck and boost principles. Modulation methods -PWM, delta, hysteresis current control. Rectifiers, inverters, choppers.
    :number: "565"
    :subject: ECSE
  - :name: Automatic Speech Recognition
    :credit: "3.000"
    :description: |-
      
      Acoustic phonetics and signal representations. Pattern classification, stochastic modeling, language modeling and search algorithms as applied to speech recognition. Techniques for robustness, integration of speech recognition with other user interface modalities, and the role of automatic speech recognition in speech understanding.
    :number: "570"
    :subject: ECSE
  - :name: Optoelectronic Devices
    :credit: "3.000"
    :description: |-
      
      Physical basis of optoelectronic devices including Light Emitting Diodes, semiconductor optical amplifiers, semiconductor lasers, quantum well devices, and solid state lasers. Quantitative description of detectors, optical modulation, optical logic devices, optical interconnects, and optomechanical hardware. Throughout the course, photonic systems applications will be addressed.
    :number: "571"
    :subject: ECSE
  - :name: Nonlinear Optics
    :credit: "3.000"
    :description: |-
      
      Nonlinear optical processes and their applications: optical fibres, waveguides and crystals. Origin of second- and third-order nonlinear susceptibility, symmetry properties, coupled-wave propagation, phase-matching techniques, sum- and difference frequency generation, parametric amplification, four-wave mixing, self- and cross-phase modulation, soliton propagation, Raman scattering and the electro-optic effect.
    :number: "572"
    :subject: ECSE
  - :name: Microwave Electronics
    :credit: "3.000"
    :description: |-
      
      Physical basis of modern microwave devices and circuits. Microwave transistors and tunnel diodes, transferred electron devices, transit time devices and infra red devices. Microwave generation and amplification, microwave FET circuits. Noise and power amplification.
    :number: "573"
    :subject: ECSE
  - :name: CMOS Sensor Microsystems
    :credit: "3.000"
    :description: |-
      
      CMOS sensor microsystems, fundamentals of microfabrication, micromachining technology, recognition elements, CMOS signal detection components, and sensor system integration and packaging.
    :number: "574"
    :subject: ECSE
  - :name: Antennas and Propagation
    :credit: "3.000"
    :description: |-
      
      Fundamentals of antenna theory: sources, radiation pattern and gain. Classification of antennas. Main antenna types and their characteristics. Antenna temperature, remote sensing and radar cross-section. Self and mutual impedances. Special topics include adaptive antennas, very large array (VLA) used in radio astronomy and biomedical applications.
    :number: "593"
    :subject: ECSE
  - :name: Optical Waveguides
    :credit: "3.000"
    :description: |-
      
      An in-depth analysis to guided-wave propagation.  Dielectric waveguides (slab, 2D, nonlinear, spatial solitons), optical fibers (modes, dispersion relations, propagation in dispersive, nonlinear fibers, temporal solitons), beam propagation method, coupled mode theory, waveguide devices (couplers, gratings, etc.).  Selection of current research topics of interest (e.g. photonic crystals, optical signal processing, etc.)
    :number: "596"
    :subject: ECSE
  - :name: Circuit Simulators
    :credit: "3.000"
    :description: |-
      
      Principles of circuit simulation. Formulation of network equations. Frequency domain analysis. Nonlinear networks. Transient analysis. Sensitivity analysis and optimization. Model order reduction. High-speed interconnect analysis. Complex frequency hopping. Analysis of radio frequency circuits.
    :number: "597"
    :subject: ECSE
  - :name: Telecommunications Network Analysis
    :credit: "4.000"
    :description: |-
      
      Mathematical modeling, analysis, and optimization techniques for the design, control and management of modern networks.  Next Generation internet architectures and service models; source and aggregate traffic models; traffic estimation and forecasting; traffic control and resource management; performance models; network dimensioning.
    :number: "607"
    :subject: ECSE
  - :name: Machine Learning
    :credit: "4.000"
    :description: |-
      
      An overview of state-of-the-art algorithms used in machine learning, including theoretical properties and practical applications of these algorithms.
    :number: "608"
    :subject: ECSE
  - :name: Custom High-Performance Computing Architectures
    :credit: "4.000"
    :description: |-
      
      Design of custom computer architectures for high-performance computing.  Reconfigurable computing elements and systems.  Mapping algorithms to hardware.  High-level synthesis and CAD algorithms.  Applications to computing problems in physics, chemistry, and biology.
    :number: "609"
    :subject: ECSE
  - :name: Wireless Telecommunications
    :credit: "4.000"
    :description: |-
      
      An introduction to the theory and technology of wireless networks, with the emphasis on networking. Topics include channel modelling, cellularity and frequency reuse, the multiple access problem, services integration, flow control, diversity, smart antennas and aspects of wireless network management. First and second generation systems are described in detail.
    :number: "610"
    :subject: ECSE
  - :name: Digital Signal Processing 2
    :credit: "4.000"
    :description: |-
      
      Filter banks, multi-rate signal processing, multi-resolution analysis and wavelets, transform coding. Second-order stochastic processes: Wold decomposition, spectral analysis, power spectral estimation and polyspectra, optimum filtering and linear prediction, adaptive filtering, LMS filters, recursive least-square and transform domain techniques.
    :number: "615"
    :subject: ECSE
  - :name: Array Signal Processing
    :credit: "4.000"
    :description: |-
      
      Introduction to the mathematical principles of array signal processing and their applications. Conventional beamformer design, optimum array processing structures; detection and direction of arrival estimation, modern subspace methods; adaptive array algorithms; implementation issues (matrix processing, subspace tracking, array calibration); selected applications from wireless communications, audio processing, underwater acoustics.
    :number: "617"
    :subject: ECSE
  - :name: Haptics
    :credit: "4.000"
    :description: |-
      
      Study of touch as relevant to technological systems. Applications. Elements of anatomy, neuroanatomy, physiology, and behaviour. Technology of tactile transducers. Computational synthesis of tactile signals: Elements of contact mechanics, deformation theory and inelasticity, and computational methods to simulate those for realtime synthesis.
    :number: "618"
    :subject: ECSE
  - :name: Information Theory and Coding
    :credit: "4.000"
    :description: |-
      
      Point-to-point communications: source and channel models, lossless source coding (prefix codes, Ziv-Lempel algorithm), performance limits for channel codes, source coding subject to a fidelity criterion, end-to-end performance limits. Approaching the limits: convolutional codes, linear codes. The multi-access problem: achievable rate regions, TDMA, CDMA. Secure communications.
    :number: "620"
    :subject: ECSE
  - :name: Stat. Detection and Estimation
    :credit: "4.000"
    :description: |-
      
      On the processing of signals with ransom components, for applications in pattern recognition, image processing, robotics, telecommunications and control. A framework for statistical decision-making, geometrical representation of optimal strategies, Bayes and minimax rules, hypothesis testing, sequential decision-making, parameter estimation, Qiener and Kalman filtering, tracking, estimation of power spectra.
    :number: "621"
    :subject: ECSE
  - :name: Digital Communication 2
    :credit: "4.000"
    :description: |-
      
      Adaptive channel equalization: the LMS algorithm, recursive Least-Squares algorithms, blind equalization. Multipath fading channels: channel characterization and models, diversity techniques for slowly fading channels, detection techniques for frequency selective channels. Spread Spectrum Communications: direct sequence and frequency hopping, multiple access techniques, single and multi-user demodulation techniques. Multicarrier systems.
    :number: "623"
    :subject: ECSE
  - :name: Data Compression
    :credit: "4.000"
    :description: |-
      
      Theory and design of signal coding systems: Waveform characterization (speech and image waveforms), sampling (aliasing, optimal reconstruction filters), linear prediction. Scalar quantization: uniform and nonuniform, optimality, robust quantization. Differential coding, adaptive prediction, noise feedback. Run-length coding, entropy coding. Transform coding: transforms, bit assignment. Vector quantization: design, optimality, combined source/channel designs. Delayed decision coding: tree and trellis coding.
    :number: "624"
    :subject: ECSE
  - :name: Telecommunication Network Design
    :credit: "4.000"
    :description: |-
      
      Instruction in the design and use of algorithms for telecommunication network planning and control, with emphasis on computational efficiency. Applications include topological design, route selection, specification and configuration management of virtual sun-networks. Relevant computational techniques include steepest descent, branch-and-bound, flow deviation.
    :number: "625"
    :subject: ECSE
  - :name: Statistical Computer Vision
    :credit: "4.000"
    :description: |-
      
      An overview of statistical techniques as applied to computer vision and image processing. Topics include regularization, Kalman filtering, Markov-Chain Monte Carlo methods, importance sampling and particle filtering, Markov Random fields, parameter estimation, mean-field techniques, stochastic and deterministic annealing, principal and independent components analysis.
    :number: "626"
    :subject: ECSE
  - :name: Analog Integrated Circuits Signal Processing
    :credit: "4.000"
    :description: |-
      
      Analog signal processing techniques for monolithic implementation. Filter approximation theory; filter realization methods; integrated filter technologies; active-RC, MOSFET-capacitor, transconductance-capacitor, switched-capacitor, switched-current; filter tuning methods. Phase-locked loops; signal conversion techniques.
    :number: "634"
    :subject: ECSE
  - :name: VLSI Design
    :credit: "4.000"
    :description: |-
      
      A project course with the opportunity to apply the knowledge acquired in 304-548 to the design of a complete digital IC of medium complexity. Completed designs will be submitted for fabrication to the Implementation Centre of the Canadian Microelectronics Corporation. The course includes lectures on advanced topics in VLSI design.
    :number: "648"
    :subject: ECSE
  - :name: VLSI Testing
    :credit: "4.000"
    :description: |-
      
      The course is to orient designers of VLSI chips and boards to think about testing problems in parallel with the design process. Consideration in structured design-for-testability as a requirement for complex systems will be emphasized; as well as the emerging concept of built-in self-test (BIST).
