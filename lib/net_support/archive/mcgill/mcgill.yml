- :name: |
    Farm Management Technology

  :courses: 
  - :name: Farm Practice 1 (152-001-MC)
    :credit: "1.330"
    :description: |-
      
      This course combines classroom activities and a one-week internship on a farm to allow students to understand the workplace functions of a farm manager as well as the conditions under which they are exercised.  Students are are introduced to the available sources of information on the workplace functions of the farm manager.  Additionally, they collect pertinent information in the workplace during their internship. Students outline the workplace characteristics of the farm manager while recognizing the potential for entrepreneurial initiatives in this sector of activity.
    :number: "001"
    :subject: FMTP
  - :name: Introduction to Economics (152-002-MC)
    :credit: "1.330"
    :description: |-
      
      At the end of this course, students will understand and be able to apply basic microeconomic and macroeconomic concepts along with understanding the general area of farm management. Microeconomics topics will include the decision making process of the firm, the introduction of economic theory, specifically the development of demand and supply theories and how price determination is establish under different market structures. The concept of marginal economics, profit maximization, elasticity  and the marginal rate of substitution will be covered. Finally students will be exposed to macroeconomic topics which will encompass unemployment, changes in bank rates, exchange rates, gross domestic product,  consumer price index and the balance of trade.  Special emphasis will be given to agricultural commodities and how economic theory applies to them.
    :number: "002"
    :subject: FMTP
  - :name: Soil Preparation (152-003-MC)
    :credit: "2.000"
    :description: |-
      
      In this course students will acquire the theoretical knowledge and practical skills necessary for preparing a soil for seeding.  This is done by studying soil characteristics, equipment design, common tillage systems and by extensive practical sessions with different tillage equipment.  The students will also have to demonstrate an accurate and ever-present knowledge of the safety rules that apply on the farm and on the road.
    :number: "003"
    :subject: FMTP
  - :name: Microcomputing (152-004-MC)
    :credit: "1.670"
    :description: |-
      
      This is a beginner-level computing course designed to introduce micro-computers to our students.  The course will start by introducing various elementary computer concepts, terminologies and hardware configurations.  The student will then be exposed to the most popular aspects of modern computing e-mail and the Internet.  To guarantee that technological edge, software of direct importance to the farming industry will be presented later in the semester.  The labs will complement the course material by giving hands-on experience.  The course content includes: various farm uses an abuses of computers; hardware basics; introduction to DOS (minimal); Windows and accessory programs (Notepad, Wordpad); McGill online services (McGill Library Access, MUSE PERUSE); viruses and other computer diseases; file encoding and encryption; Internet use (e-mail, web searching, FTP), word/text processing (MS Word 2003), electronic spreadsheets (Excel 2003), computer graphics (PowerPoint 2003 and Paintshop Pro).
