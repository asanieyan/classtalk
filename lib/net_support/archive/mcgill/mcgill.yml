  - :name: "Islam and Politics: Iran"
    :credit: "3.000"
    :description: |-
      
      Religious and institutional developments from pre-modern Safavid Iran (1501-1795) to present; evolution of Shi'i theory of government; 'ulama' and politics; challenges of modernity; impact of 1979 Islamic Revolution on Iranian society; ideological conflict between traditionalists and reformists; intellectual cross-currents; and women's issues in post-Revolution Iran.
    :number: "608"
