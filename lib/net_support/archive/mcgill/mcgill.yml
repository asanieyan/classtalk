- :name: |
    Medical Physics

  :courses: 
  - :name: Radiation Physics
    :credit: "3.000"
    :description: |-
      
      The production and properties of directly and indirectly ionizing radiations and their interactions with matter; basic theoretical and experimental aspects of radiation dosimetry.
    :number: "601"
    :subject: MDPH
  - :name: Applied Dosimetry
    :credit: "3.000"
    :description: |-
      
      Theoretical and practical dosimetry of radiation sources, both external and internal with respect to the human body. Equipment used for external beam radiotherapy and brachytherapy.
    :number: "602"
    :subject: MDPH
  - :name: Laboratory Practicum 1
    :credit: "2.000"
    :description: |-
      
      This laboratory course gives some experience in practical/clinical aspects as applied to radiation therapy and to the techniques for the measurement of different physical parameters which characterize radiation beams. The student is exposed to the operation of various therapy units, dose measuring devices, 3D treatment planning, virtual simulator units, brachytherapy, quality assurance, calibration and thermoluminescent dosimetry.
    :number: "603"
    :subject: MDPH
  - :name: Introduction to Medical Imaging
    :credit: "3.000"
    :description: |-
      
      A review of the principles of medical imaging as applied to conventional diagnostic radiography, digital subtraction radiography, computed tomography and magnetic resonance imaging. The course emphasizes a linear system approach to the formation, processing and display of medical images.
    :number: "607"
    :subject: MDPH
  - :name: Diagnostic Radiology and Nuclear Medicine
    :credit: "2.000"
    :description: |-
      
      This laboratory course takes place in hospital departments of medical diagnostic imaging and is designed to give the student a working knowledge of the performance parameters of the diagnostic imaging equipment. Laboratory classes will offer the student the practical experience of image quality control, on selected imaging equipment currently used in diagnostic medicine together with practical applications of the concepts studied in MDPH 614 and MDPH 615.
    :number: "608"
    :subject: MDPH
  - :name: Radiation Biology
    :credit: "2.000"
    :description: |-
      
      Deals with the effects and mode of action of ionizing radiation on biological material from molecular interactions, through sub-cellular and cellular levels of organization, to the response of tissues, organs and the whole body. Includes the application of radiation biology to oncology and the biological aspects of environmental radiation exposure.
    :number: "609"
    :subject: MDPH
  - :name: Medical Electronics
    :credit: "2.000"
    :description: |-
      
      An introductory course on electronics, with emphasis on digital electronics, data acquisition and microprocessors applied to instrumentation. A basic knowledge of electronics is assumed, but the detailed course contents may vary from year to year, depending on the background of the students.
    :number: "611"
    :subject: MDPH
  - :name: Computers in Medical Imaging
    :credit: "2.000"
    :description: |-
      
      The role of computers in the acquisition and storage of data in medical imaging systems, with special reference to computed tomography, gamma cameras, positron emission tomography. Special attention is paid to the interfacing requirements of each device and to image display systems. Demonstrations of some of these systems are included.
    :number: "612"
    :subject: MDPH
  - :name: Health Physics
    :credit: "2.000"
    :description: |-
      
      The hazards of ionizing radiations and the safe handling of radiation sources. Topics covered include basic principles; safety codes, laws and regulations; organization of radiation safety; and practical safety measures and procedures.
    :number: "613"
    :subject: MDPH
  - :name: Physics of Diagnostic Radiology
    :credit: "3.000"
    :description: |-
      
      A rigorous treatment of the physical principles and the instrumentation of radiology, computed tomography and ultrasound medical imaging systems. Special attention is paid to the analysis of the relations between imaging system design, image quality, and safety. Measurement techniques for the evaluation of medical imaging systems are reviewed.
    :number: "614"
    :subject: MDPH
  - :name: Physics of Nuclear Medicine
    :credit: "3.000"
    :description: |-
      
      The physics of radioactivity and the applications of radioisotopes and radiopharmaceuticals in medical diagnosis. Topics covered include fundamental nuclear physics, radioactivity, radiation spectrometry, the scintillation camera, image analysis and data processing in nuclear medicine, single photon emission tomography, and positron emission tomography.
    :number: "615"
    :subject: MDPH
  - :name: Selected Topics in Medical Physics
    :credit: "0.500"
    :description: |-
      
      See MDPH 616D1 for course description.
    :number: "616"
    :subject: MDPH
