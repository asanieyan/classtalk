  - :name: Planning the 21st Century City
    :credit: "3.000"
    :description: |-
      
      The study of how urban planners respond to the challenges posed by contemporary cities world-wide. Urban problems related to the environment, shelter, transport, human health, livelihoods and governance are addressed; innovative plans to improve cities and city life are analyzed.
    :number: "201"
    :subject: URBP
  - :name: Principles and Practice 1
    :credit: "2.000"
    :description: |-
      
      This six-week intensive course exposes students to issues and techniques that are applicable in diverse professional planning contexts. The subject matter, geographic area, scale of intervention and institutional location of planning varies from semester to semester. The course focuses on a specific case study and is taught by a visiting lecturer with professional experience in the selected subject matter.
    :number: "501"
    :subject: URBP
  - :name: Geographic Information Systems
    :credit: "3.000"
    :description: |-
      
      An introduction to fundamental geographic information system (GIS) concepts and a range of GIS applications in urban and regional planning.
    :number: "505"
    :subject: URBP
  - :name: Environmental Policy and Planning
    :credit: "3.000"
    :description: |-
      
      Analytical and institutional approaches for understanding and addressing urban and other environmental problems at various scales; characteristics of environmental problems and implications; political-institutional context and policy instruments; risk perception and implications; cost-benefit analysis, risk assessment, multiple-objectives approaches, life-cycle analysis; policy implementation issues; case studies.
    :number: "506"
    :subject: URBP
  - :name: Planning and Infrastructure
    :credit: "3.000"
    :description: |-
      
      An exploration of the interrelationship between land-use planning and infrastructure provision, especially water and sewerage. An examination of their policy and regulatory frameworks and other methodology of plan making and evaluation.
    :number: "507"
    :subject: URBP
  - :name: Sustainable Development Plans
    :credit: "6.000"
    :description: |-
      
      Geared for solving real-world environmental problems related to water at the local, regional and international scale in Barbados. Projects to be designed by instructors in consultation with university, government and NGO partners and to be conducted by teams of 2 to 4 students in collaboration with them.
    :number: "519"
    :subject: URBP
  - :name: "Globalization: Planning and Change"
    :credit: "3.000"
    :description: |-
      
      Economic and social issues related to planning for sustainable development, with a focus on water.  Political and environmental determinants of resource use.  Impact of global, regional and local institutions, programs and plans in Barbados and in the field locale in general.
    :number: "520"
    :subject: URBP
  - :name: Urban Environmental Planning
    :credit: "3.000"
    :description: |-
      
      Urban environmental planning with a focus on sustainability and smart growth.  Consideration is given to the tools, techniques and processes that planners use to promote sustainable urban development.  Local applications and community initiatives are addressed.
    :number: "530"
    :subject: URBP
  - :name: Graduate Seminar
    :credit: "3.000"
    :description: |-
      
      This seminar is directed to the needs of individual students. It focuses on topics of special interest not included in the curriculum. It is given by members of staff as a tutorial.
    :number: "605"
    :subject: URBP
  - :name: Supervised Research Seminar
    :credit: "3.000"
    :description: |-
      
      The supervised research seminar consists of group conferences between students and staff, both to introduce and discuss the topic of professional ethics, and to permit the formulation and development of the students' research project.
    :number: "606"
    :subject: URBP
  - :name: "Reading Course: Urban Planning"
    :credit: "3.000"
    :description: |-
      
      The Reading Course offers an opportunity to explore, under the supervision of a staff member, subject areas relevant to urban planning.
    :number: "607"
    :subject: URBP
  - :name: Planning Graphics
    :credit: "3.000"
    :description: |-
      
      Designed to familiarize the student with graphic techniques used in professional planning work, as well as to heighten environmental perception. Weekly lecture which reviews theory and practice followed by a weekly studio assignment involving the application of practical skills.
    :number: "609"
    :subject: URBP
  - :name: History and Theory of Planning
    :credit: "3.000"
    :description: |-
      
      A review of planning history and theories of planning. These are examined under three categories: explanation of urban phenomena, substantive theory, and theories of process.
    :number: "612"
    :subject: URBP
  - :name: Selected Topics 1
    :credit: "3.000"
    :description: |-
      
      Special topics related to Urban Planning will be presented by staff and visiting lecturers.
