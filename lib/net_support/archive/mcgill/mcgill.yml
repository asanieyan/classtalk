- :name: |
    Anthropology

  :courses: 
  - :name: Prehistoric Archaeology
    :credit: "3.000"
    :description: |-
      
      Examination of the origin of cultural behaviour and culture as an adaptive mechanism from the earliest times to the rise of the first civilizations in the Old and New Worlds. The implications of these data concerning the nature of humans and their future development will be considered.
    :number: "201"
    :subject: ANTH
  - :name: Comparative Cultures
    :credit: "3.000"
    :description: |-
      
      An introduction to different cultures and societies. Aspects of social life, such as economics, gender, family, kinship, politics and beliefs are explored in diverse settings. Different social systems such as those centered on foraging, farming, and urbanism are illustrated and compared.
    :number: "202"
    :subject: ANTH
  - :name: Human Evolution
    :credit: "3.000"
    :description: |-
      
      An examination of evolutionary theory and the fossil and archaeological record for human origins, emphasizing the interaction between physical and cultural evolution. The use of primate behaviour in reconstructing early human behaviour. The origin and meaning of human variation.
    :number: "203"
    :subject: ANTH
  - :name: Anthropology of Meaning
    :credit: "3.000"
    :description: |-
      
      Through the analysis of language, symbols and cultural constructions of meaning, this course explores how people in different societies make sense of their world, and the ways in which they organise that knowledge, and how ideologies represent the different interests present in a society.
    :number: "204"
    :subject: ANTH
  - :name: Environment and Culture
    :credit: "3.000"
    :description: |-
      
      Introduction to ecological anthropology, focusing on social and cultural adaptations to different environments, human impact on the environment, cultural constructions of the environment, management of common resources, and conflict over the use of resources.
    :number: "206"
    :subject: ANTH
  - :name: Ethnography Through Film
    :credit: "3.000"
    :description: |-
      
      This course will investigate and discuss cultural systems, patterns, and differences, and the ways in which they are observed, visually represented, and communicated by anthropologists using film and video. The visual representation of cultures will be critically evaluated by asking questions about perspective, authenticity, ethnographic authority and ethics.
    :number: "207"
    :subject: ANTH
  - :name: Evolutionary Anthropology
    :credit: "3.000"
    :description: |-
      
      The basic elementsand mechanisms of evolutionary theory; the place of evolutionary theory in anthropology, including social anthropology, archaeology, physical anthropology and anthropological linguistics. Emphasis on the debates in each sub-discipline in which evolutionary theory has played an important role.
    :number: "208"
    :subject: ANTH
  - :name: Anthropology of Religion
    :credit: "3.000"
    :description: |-
      
      Nature and function of religion in culture. Systems of belief;the interpretation of ritual. Religion and symbolism. The relation of religion to social organization. Religious change and social movements.
    :number: "209"
    :subject: ANTH
  - :name: Anthropology of Development
    :credit: "3.000"
    :description: |-
      
      Processes of developmental change, as they affect small communities in the Third World and in unindustrialized parts of developed countries. Problems of technological change, political integration, population growth, industrialization, urban growth, social services, infrastructure and economic dependency.
    :number: "212"
    :subject: ANTH
  - :name: Legal Anthropology
    :credit: "3.000"
    :description: |-
      
      Exploration of dispute resolutions and means of social cohesion in various societies of the world. Themes: dichotomy between law and custom, local definitions of justice and rights, forms of conflict resolution, access to justice, gender and law, universality of human rights, legal pluralism.
    :number: "222"
    :subject: ANTH
  - :name: Medical Anthropology
    :credit: "3.000"
    :description: |-
      
      Beliefs and practices concerning sickness and healing are examined in a variety of Western and non-Western settings. Special attention is given to cultural constructions of the body and to theories of disease causation and healing efficacy. Topics include international health, medical pluralism, transcultural psychiatry, and demography.
    :number: "227"
    :subject: ANTH
  - :name: Nomadic Pastoralists
    :credit: "3.000"
    :description: |-
      
      Variations in herding systems over a wide range of habitats and involving a variety of species of domestic livestock. Comparative perspectives on the prehistory of pastoral systems, on the ideologies, cultures, and social and economic systems of nomadic pastoralists. Relations with non-pastoralists and the effects of change and development will also be examined.
    :number: "301"
    :subject: ANTH
  - :name: New Horizons in Medical Anthropology
    :credit: "3.000"
    :description: |-
      
      Using recent ethnographies as textual material, this course will cover theoretical and methodological developments in medical anthropology since the early 1990's. Topics include a reconsideration of the relationship between culture and biology, medical pluralism revisited, globalization and health and disease, and social implications of new biomedical technologies.
    :number: "302"
    :subject: ANTH
  - :name: Ethnographies of Post-socialism
    :credit: "3.000"
    :description: |-
      
      Understanding postsocialism through engagement with ethnography that explores how markets interact with political rule, social forms, and the production of cultural values across different geographies and histories. This course focuses primarily on the former Soviet Union, East Germany, and China.
    :number: "303"
    :subject: ANTH
  - :name: Chinese culture in ethnography and film
    :credit: "3.000"
    :description: |-
      
      Uses both ethnography and film to examine 20Ih century Chinese society and popular culture in the context of the revolution and its aftermath.
    :number: "304"
    :subject: ANTH
  - :name: Arctic Prehistory
    :credit: "3.000"
    :description: |-
      
      Comparative stidy of prehistoric Arctic hunter-gatherer cultures in Northern Canada, Alaska, Greenland and eastern Siberia.Emphasis will be placed on interpretation of cultural continuity and change in the context of contemporary hunter-gatherer theory.
    :number: "305"
    :subject: ANTH
  - :name: Native Peoples' History in Canada
    :credit: "3.000"
    :description: "\n\
      A survey of the Canadian policies that impinged on native societies from the fur trade to W.W. II, and the native peoples' responses, looking at their involvement in the fur trade, the emergence of the M\xE9tis, types of resistance, economic diversification, development of associations, and cultural distinctiveness."
    :number: "306"
    :subject: ANTH
  - :name: Andean Prehistory
    :credit: "3.000"
    :description: |-
      
      Questions related to social inequality, ritual practice, monumental space, and urban landscapes witlun the context of the Pre-Columbian Andes and sections on the Inkas, as well as earlier groups, such as the Nazca, Wari, Moche, Tiwanaku, and Chimu.
    :number: "307"
    :subject: ANTH
  - :name: Political Anthropology
    :credit: "3.000"
    :description: |-
      
      The study of political systems and political processes. Conflict and its resolution. The emphasis of the course will be on local-level politics and non-industrial societies.
    :number: "616"
    :subject: ANTH
  - :name: Prehistory of Northern Europe
    :credit: "3.000"
    :description: |-
      
      Survey of the prehistory of northern Europe from the end of the last glaciation to the early iron age.
    :number: "309"
    :subject: ANTH
  - :name: Primate Behaviour and Ecology
    :credit: "3.000"
    :description: |-
      
      Critical evaluation of theories concerning primate behaviour with emphasis on the importance of ecological factors in framing behaviour, including mating behaviour, parent care, social structures, communication, as well as various forms of social interaction such as dominance, territoriality and aggressive expression.
    :number: "311"
    :subject: ANTH
  - :name: Zooarchaeology
    :credit: "3.000"
    :description: |-
      
      A systematic investigation into current methodological and theoretical concerns in archaeological faunal analysis. Topics to be examined include sampling and quantification, butchery, seasonality, subsistence, taphonomy, and paleoecology.
    :number: "312"
    :subject: ANTH
  - :name: Early Civilizations
    :credit: "3.000"
    :description: |-
      
      Comparison of similarities and differences in the economic, social, political institutions and the religious beliefs and values of the ancient Egyptians, Sumerians, Shang Chinese, Aztecs, Classic Mayas, Inkas, and precolonial Yorubas. Extent to which cross-cultural regularities and historically-specific factors have shaped their development.
    :number: "313"
    :subject: ANTH
  - :name: Psychological Anthropology
    :credit: "3.000"
    :description: |-
      
      A survey of current theories and methods employed in psychological anthropology. Some areas considered are: cross-cultural studies of socialization and personality development; cultural factors in mental illness; individual adaptations to rapid socio-cultural change.
    :number: "640"
    :subject: ANTH
  - :name: "Society/Culture: East Africa"
    :credit: "3.000"
    :description: |-
      
      Overview of the history, languages and cultures of the region. Examination of the social institutions, cultural patterns, subsistence practices and environmental settings of major social groups, including hunter-foragers, fishers, pastoralists, agro-pastoralists, and cultivators. Discussion of current theoretical and ethnological issues in the study of culture and social change.
    :number: "315"
    :subject: ANTH
  - :name: Inka Archaeology & Ethnohistory
    :credit: "3.000"
    :description: |-
      
      In-depth study of material and symbolic manifestations of power and identity in the Pre-Columbian Inka state, drawing on both archaeological and ethnohistoric sources.
    :number: "319"
    :subject: ANTH
  - :name: Social Evolution
    :credit: "3.000"
    :description: |-
      
      The evolution of human social organization, with a focus on pre-industrial societies (hunter-gatherers, small-scale sedentary societies, complex chiefdoms and small scale states).
    :number: "320"
    :subject: ANTH
  - :name: Social Change in Modern Africa
    :credit: "3.000"
    :description: |-
      
      The impact of colonialism on African societies; changing families, religion, arts; political and economic transformation; migration, urbanization, new social categories; social stratification; the social setting of independence and neo-colonialism; continuity, stagnation, and progressive change.
    :number: "322"
    :subject: ANTH
  - :name: Peoples of South Asia
    :credit: "3.000"
    :description: |-
      
      An exploration of the dominant social institutions, cultural themes and perspectives, and psychological patterns found in India and greater South Asia.
    :number: "327"
    :subject: ANTH
  - :name: Modern Chinese Society and Change
    :credit: "3.000"
    :description: |-
      
      A study of 20th Century Chinese economic, social and cultural institutions, their transformations and continuities. Topics include village economic development and social change; gender, family and kinship organization, regional differences and minority groups; urban-industrial change; and the effects of revolution and reform.
    :number: "329"
    :subject: ANTH
  - :name: Prehistory of East Asia
    :credit: "3.000"
    :description: |-
      
      Comparative study of prehistoric hunting and gathering cultures in China, Japan, Korea, Mongolia and Eastern Siberia; origins and dispersal of food production; cultural processes leading to the rise of literate civilizations in certain regions of East Asia.
    :number: "331"
    :subject: ANTH
  - :name: Class and Ethnicity
    :credit: "3.000"
    :description: |-
      
      Social, economic, political, symbolic and ideological aspects of ethnicity. Development of ethnic groups. Interplay between social class and ethnicity.
    :number: "333"
    :subject: ANTH
  - :name: Ancient Egyptian Civilization
    :credit: "3.000"
    :description: |-
      
      A study of changing ecological, economic, social, political, and religious factors influencing the development of ancient Egyptian civilization from prehistoric times to the early Christian era. The unique characteristics of Egyptian civilization are compared to the structural features common to all early civilizations.
    :number: "335"
    :subject: ANTH
  - :name: Mediterranean Society and Culture
    :credit: "3.000"
    :description: |-
      
      An exploration of Mediterranean ethnography, with special attention to southern Europe. Cultural patterns, such as "honour and shame'', social patterns such as "patron/client relations'', and current issues, such as "development'', shall be explored.
    :number: "337"
    :subject: ANTH
  - :name: Native Peoples of North America
    :credit: "3.000"
    :description: |-
      
      Ethnographic survey of Native cultures in North America. Conditions arising from European colonization and their social, economic and political impact. Contemporary situation of indigenous peoples.
    :number: "338"
    :subject: ANTH
  - :name: Ecological Anthropology
    :credit: "3.000"
    :description: |-
      
      Intensive study of theories and cases in ecological anthropology. Theories are examined and tested through comparative case-study analysis. Cultural constructions of "nature" and "environment" are compared and analyzed. Systems of resource management and conflicts over the use of resources are studied in depth.
    :number: "339"
    :subject: ANTH
  - :name: Middle Eastern Society and Culture
    :credit: "3.000"
    :description: |-
      
      Exploration of daily life, culture and society in the Middle East, through examination of ethnographic accounts.
    :number: "340"
    :subject: ANTH
  - :name: Women in Cross-cultural Perspective
    :credit: "3.000"
    :description: |-
      
      The comparative study of women in foraging and horticultural societies. A wide range of anthropological studies are examined along with theoretical models regarding changes in women's position. The impact of colonialism, women and social change, and problems of women in developing society are examined.
    :number: "341"
    :subject: ANTH
  - :name: Gender, Inequality and the State
    :credit: "3.000"
    :description: |-
      
      Comparative studies of gender in stratified societies: Asia, the Mid-East, Latin and North America. Economic, political and social manifestations of gender inequality. Oppressive and egalitarian ideologies. State and institutional policies on gender, and male-female strategies. Sexual apartheid and integration.
    :number: "342"
    :subject: ANTH
  - :name: Quantitative Approaches to Anthropology
    :credit: "3.000"
    :description: |-
      
      A non-statistics course designed to understand and critically evaluate  quantitatively based arguments encountered in the literature of all branches of Anthropology.
    :number: "344"
    :subject: ANTH
  - :name: Prehistory of Africa
    :credit: "3.000"
    :description: |-
      
      This course will investigate the archaeological evidence for the evolution of culture in Africa from the beginning of the Paleolithic through the Iron Age. The emphasis will be upon changes in economic, social and political organization as reflected in selected archaeological sites.
    :number: "345"
    :subject: ANTH
  - :name: "Early Prehistory: New World"
    :credit: "3.000"
    :description: |-
      
      Consideration of major issues regarding the initial arrival(s) of human groups in the New World, and their subsequent adaptation to the changing environmental conditions at the end of the Ice Age.
    :number: "348"
    :subject: ANTH
  - :name: History of Anthropological Theory
    :credit: "3.000"
    :description: |-
      
      Exploration in the history of anthropological theory; schools, controversies, intellectual history, sociology of knowledge.
    :number: "352"
    :subject: ANTH
  - :name: Theories of Culture and Society
    :credit: "3.000"
    :description: |-
      
      Contributions to contemporary anthropological theory; theoretical paradigms and debates; forms of anthropological explanation; the role of theory in the practice of anthropology; concepts of society, culture and structure; cultural evolution and relativity;interpretive anthropology, post-modernism.
    :number: "355"
    :subject: ANTH
  - :name: Archaeological Methods
    :credit: "3.000"
    :description: |-
      
      The collection of materials in field investigations and their analysis to yield cultural information. The processes of inference and reconstruction in archaeological interpretation.
    :number: "357"
    :subject: ANTH
  - :name: The Process of Anthropological Research
    :credit: "3.000"
    :description: |-
      
      The nature of anthropological research as evidenced in monographs and articles; processes of concept formation and interpretation of data; the problem of objectivity.
    :number: "358"
    :subject: ANTH
  - :name: History of Archaeological Theory
    :credit: "3.000"
    :description: |-
      
      A systematic investigation of the theories that have guided the interpretation of prehistoric archaeological data since the Middle Ages; the relationship between these theories and theoretical developments in the other social sciences.
    :number: "359"
    :subject: ANTH
  - :name: Special Topic 1
    :credit: "3.000"
    :description: |-
      
      Supervised reading in special topics under the direction of a member of the staff.
    :number: "380"
    :subject: ANTH
  - :name: Special Topic 2
    :credit: "3.000"
    :description: |-
      
      Supervised reading in special topics under the direction of a member of the staff.
    :number: "381"
    :subject: ANTH
  - :name: Special Topic 3
    :credit: "3.000"
    :description: |-
      
      Supervised reading in special topics under the direction of a member of the staff.
    :number: "382"
    :subject: ANTH
  - :name: Special Topic 4
    :credit: "3.000"
    :description: |-
      
      Supervised reading in special topics under the direction of a member of the staff.
    :number: "383"
    :subject: ANTH
  - :name: Topics in Ethnography 1
    :credit: "3.000"
    :description: |-
      
      An exploration of selected ethnographic case material. Investigation of a regional literature or survey of significant contributions to ethnography or examination of an ethnological issue.
    :number: "402"
    :subject: ANTH
  - :name: Current Issues in Archaeology
    :credit: "3.000"
    :description: |-
      
      Current issues in archaeological interpretation, in particular, those relating to processual and postprocessual archaeology.
    :number: "403"
    :subject: ANTH
  - :name: Topics in Ethnography 2
    :credit: "3.000"
    :description: |-
      
      An exploration of selected ethnographic case material. Investigation of a regional literature, or survey of significant recent contributions to ethnography, or examination of a current ethnological issue.
    :number: "405"
    :subject: ANTH
  - :name: Anthropology of the Body
    :credit: "3.000"
    :description: |-
      
      This course will survey theoretical approaches used over the past 100 years, and then focus on contemporary debates using case studies. The nature/culture mind/ body, subject/object, self/other dichotomies central to most work of the body will be problematized.
    :number: "407"
    :subject: ANTH
  - :name: Primate Studies & Conservation
    :credit: "3.000"
    :description: |-
      
      Critical evaluation of theories in primate behaviour, ecology, and conservation that emphasizes direct observations, research design, and developing field methods.
    :number: "411"
    :subject: ANTH
  - :name: "Topics: Anthropological Theory"
    :credit: "3.000"
    :description: |-
      
      A concentrated examination of selected theoretical literature. A current theoretical issue will be examined, or the work of a major anthropological theorist or school will be explored and assessed.
    :number: "412"
    :subject: ANTH
  - :name: Gender in Archaeology
    :credit: "3.000"
    :description: |-
      
      Relationship between the structure of the archaeological discipline and construction of gender roles in past human societies; division of tasks between men and women in subsistence activities, organization of the household and kin groups; and creation of power and prestige in a larger community.
    :number: "413"
    :subject: ANTH
  - :name: "Environment/Development: Africa"
    :credit: "3.000"
    :description: |-
      
      Study of environmental effects of development in East Africa, especially due to changes in traditional land tenure and resource use across diverse ecosystems. Models, policies and cases of pastoralist, agricultural, fishing, wildlife and tourist development will be examined, across savanna, desert, forest, highland and coastal environments.
    :number: "416"
    :subject: ANTH
  - :name: Environment and Development
    :credit: "3.000"
    :description: |-
      
      Advanced study of the environmental crisis in developing and advanced industrial nations, with emphasis on the social and cultural dimensions of natural resource management and environmental change. Each year, the seminar will focus on a particular set of issues, delineated by type of resource, geographic region, or analytical problem.
    :number: "418"
    :subject: ANTH
  - :name: Archaeology of Hunter-Gatherers
    :credit: "3.000"
    :description: |-
      
      A systematic investigation into current theoretical and methodological concerns in hunter-gatherer archaeology. Examples will be drawn from around the world.
    :number: "419"
    :subject: ANTH
  - :name: Lithic Technology and Analysis
    :credit: "3.000"
    :description: |-
      
      A survey of current literature on the analysis of stone tools and laboratory sessions illustrating how they were produced and used. Topics to be covered include: fracture mechanics; manufacturing techniques; typological systems; experimental replication; identification of tool functions through microscopic analysis of use-wear.
    :number: "420"
    :subject: ANTH
  - :name: Contemporary Latin American Culture & Society
    :credit: "3.000"
    :description: |-
      
      Themes central to the culture and society of contemporary Latin America and the Caribbean, including globalization, questions of race and ethnicity, (post)modernity, social movements, constructions of gender and sexuality, and national and diasporic identities.
    :number: "422"
    :subject: ANTH
  - :name: Symbolic Anthropology
    :credit: "3.000"
    :description: |-
      
      Advanced topics in the use of symbolic theory within anthropology, including culturology and structuralism; the use of semiotic models of society, the relation of structure to process, culture to praxis, and ideology to society; the relevance of epistemology, phenomenology and linguistic philosophy for the study of socio-cultural phenomena.
    :number: "631"
    :subject: ANTH
  - :name: Problems in East Asian Archaeology
    :credit: "3.000"
    :description: |-
      
      Critical examination of major issues in East Asian archaeology. Focus may change from year to year. Possible topics include: origins and evolution of Asian population; processes of plant domestication; development of complex societies based on hunting-gathering-fishing; and rise of civilizations and state formation in China, Japan, and Korea.
    :number: "431"
    :subject: ANTH
  - :name: North American Native Peoples
    :credit: "3.000"
    :description: |-
      
      A detailed examination of selected contemporary problems.
    :number: "436"
    :subject: ANTH
  - :name: Topics in Medical Anthropology
    :credit: "3.000"
    :description: |-
      
      Conceptions of health and illness and the form and meaning that illness take are reflections of a particular social and cultural context. Examination of the metaphoric use of the body, comparative approaches to healing, and the relationship of healing systems to the political and economic order and to development.
    :number: "438"
    :subject: ANTH
  - :name: Cognitive Anthropology
    :credit: "3.000"
    :description: |-
      
      The problem of knowledge; the nature of perception; the concept of mind; the relation between thought and language. The concept of meaning: communication, interpretation and symbolism. Social aspects of cognition; ideology.
    :number: "440"
    :subject: ANTH
  - :name: Medical Anthropological Theory
    :credit: "3.000"
    :description: |-
      
      This course is intended to provide a comprehensive survey of the literature that constitutes the theoretical and conceptual core of medical anthropology. Emphasis is given to (1) the ethnographic sources of these ideas, (2) their epistemology, and (3) their methodological implications.
    :number: "443"
    :subject: ANTH
  - :name: Research in Society and Development in Africa
    :credit: "3.000"
    :description: |-
      
      Instruction focuses on three goals: 1) existing research in selected core thematic areas, 2) participating in interdisciplinary team research, 3) developing powers of observation and independent inquiry.  Students will be expected to develop research activities and interdisciplinary perspectives, and to become conversant with advances in local research in their field.
    :number: "451"
    :subject: ANTH
  - :name: Research Techniques
    :credit: "3.000"
    :description: |-
      
      Field techniques, interviewing, participant observation, projective, and other testing techniques such as genealogies and life histories, problems of field work, rapport, contact, role definition, culture shock, etc.
