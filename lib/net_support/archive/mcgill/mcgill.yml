    :description: |-
      
      See HIST 399D1 for course description.
    :number: "399"
    :subject: HIST
  - :name: "Topics: Medieval Culture and Society"
    :credit: "3.000"
    :description: |-
      
      Selected topics in the intellectual and cultural history of the Middle Ages. Emphasis on modern critical approaches to medieval culture, including literature, the supernatural, religious experience.
    :number: "401"
    :subject: HIST
  - :name: History of Quebec Institutions
    :credit: "3.000"
    :description: |-
      
      Analysis of institutional structures in Quebec with emphasis on the 19th century. Particular attention will be given to legal and property institutions in transition.
    :number: "403"
    :subject: HIST
  - :name: Petrine and Catherinian Russia
    :credit: "3.000"
    :description: |-
      
      The transformation of Russian society by Peter the Great and the problems and achievements of Russia's Golden Age under the enlightened despotism of Catherine II and of her son.
    :number: "406"
    :subject: HIST
  - :name: Topics in Ancient History
    :credit: "3.000"
    :description: |-
      
      An in-depth look at various topics in ancient history.
    :number: "407"
    :subject: HIST
  - :name: Colonialism and Native Peoples
    :credit: "3.000"
    :description: |-
      
      The nature and consequences of encounters between American native peoples and Europeans.
    :number: "408"
    :subject: HIST
  - :name: Themes in Latin American History 2
    :credit: "3.000"
    :description: |+
      
      In-depth discussion and research on a circumscribed topic in the history of Latin America and the Caribbean, 1492 to the present.  
      
    :number: "409"
    :subject: HIST
  - :name: Women and Gender in Modern Britain
    :credit: "3.000"
    :description: |-
      
      Women and gender in modern Britain (1850 on). Topics include early feminist political agitation, including the suffrage movement; working-class women; changing notions of gender, sexuality and women's role; women and empire.
    :number: "412"
    :subject: HIST
  - :name: Independent Reading
    :credit: "3.000"
    :description: |-
      
      Exceptionally, and under the direction of a member of staff, advanced and highly qualified students who have an extensive background in the proposed area of study, may pursue this independent study.
    :number: "413"
    :subject: HIST
  - :name: Canadian Cultural History
    :credit: "3.000"
    :description: |-
      
      A cultural history of Canada, with culture defined in both the anthropological sense as comprising an entire way of life-,material, intellectual and spiritual- and in the familiar sense of embodying the life of the intellect and the arts.
    :number: "414"
    :subject: HIST
  - :name: European Cultural History 2
    :credit: "3.000"
    :description: |-
      
      A survey of 20th century French and European cultural/intellectual history.
    :number: "415"
    :subject: HIST
  - :name: British and French Identity
    :credit: "3.000"
    :description: |-
      
      Examines the close yet conflictual histories of Britain and France through the way each formed and projected national identities, the way in which those identities changed over time, and the wider impact these various identities have had.
    :number: "416"
    :subject: HIST
  - :name: The Celtic Fringe
    :credit: "3.000"
    :description: |-
      
      Social, economic, political and cultural topics in the modern history of Wales, Scotland and Ireland.
    :number: "417"
    :subject: HIST
  - :name: "Topics: Atlantic World"
    :credit: "3.000"
    :description: |-
      
      Exploration of a specific theme in Atlantic history,  1500 to 1850.
    :number: "418"
    :subject: HIST
  - :name: Central America
    :credit: "3.000"
    :description: |-
      
      The study of historical roots of the regional crisis of the 1980s, with particular attention to Nicaragua, El Salvador and Guatemala.
    :number: "419"
    :subject: HIST
  - :name: Gender and Sexuality in Modern China
    :credit: "3.000"
    :description: |-
      
      The history of gender and sexuality in modern China.  Topics include Chinese femininities and Chinese masculinities, theories of sexuality, and changing conceptions of gender identity under Confucianism, Western Imperialism, and socialism.
    :number: "420"
    :subject: HIST
  - :name: Topics in Early Modern Europe
    :credit: "3.000"
    :description: |-
      
      Varying subjects of topical interest regarding early-modern Europe.
    :number: "421"
    :subject: HIST
  - :name: "Topics: Migration and Ethnicity"
    :credit: "3.000"
    :description: |-
      
      The study of various topics and themes in the area of migration, ethnicity and race in Canada.  Topics vary from year to year.
    :number: "423"
    :subject: HIST
  - :name: Gender, Sexuality & Medicine
    :credit: "3.000"
    :description: "\n\
      Gender, sexuality, and medicine since the colonial era, with a focus on North American experience.  Topics will include reproductive medicine (puberty, childbirth, fertility control, menopause), changing perceptions of men\xBFs and women\xBFs health needs and risks, and ideas about sexual behaviour and identity."
    :number: "424"
    :subject: HIST
  - :name: European Food History
    :credit: "3.000"
    :description: |-
      
      A history of food and drink in European history. Topics include: feasts and famines; the instroduction of new foods and drinks from Asia and the Americas; table manners and the origins of the restaurant.
    :number: "425"
    :subject: HIST
  - :name: "Topics: British Cultural History"
    :credit: "3.000"
    :description: |-
      
      Selected topics in intellectual and cultural history of Britain and Ireland, focusing on discussion of primary texts.
    :number: "426"
    :subject: HIST
  - :name: The Hasidic Movement
    :credit: "3.000"
    :description: |-
      
      A historical examination of the history of the Hasidic Movement from its beginnings in 18th-century Poland to the present. Although emphasis will be placed on the social history of the movement, doctrinal developments will be examined as well.
    :number: "427"
    :subject: HIST
  - :name: History of the Book in Britain
    :credit: "3.000"
    :description: |-
      
      The theory and the practice of using books, manuscripts and periodicals in Early Modern British history.  Topics include literacy and orality; the print revolution; censorship; readers and reading practices; newspapers and journalism; the origins of scientific persuasion and intellectual property rights.
    :number: "428"
    :subject: HIST
  - :name: "Topics: Canadian Family History"
    :credit: "3.000"
    :description: |-
      
      This course will examine themes in the history of the Canadian family from 1850. Historical study reveals the family as a diverse, changing, social institution. Marriage, childhood, sexuality, and the state will come under examination and the Canadian experience will be compared to that of the U.S.
    :number: "429"
    :subject: HIST
  - :name: Topics in Modern Medicine
    :credit: "3.000"
    :description: |-
      
      Selected topics in the history of medicine in the 19th, 20th and/or 21st centuries will be explored through discussion of primary and secondary historical sources.
    :number: "430"
    :subject: HIST
  - :name: Topics in U.S.History
    :credit: "3.000"
    :description: |-
      
      Various topics in United States history.
    :number: "431"
    :subject: HIST
  - :name: The Atlantic Provinces
    :credit: "3.000"
    :description: |-
      
      Themes and topics in the history of the Canadian Atlantic Provinces from the European settlement to Present.
    :number: "432"
    :subject: HIST
  - :name: British Queer History
    :credit: "3.000"
    :description: |-
      
      An investigation of the changing historical construction of "deviant" and "normal" sexualities in Britain since 1700, and how queer women and men discovered ways of surviving and perhaps even flourishing in the face of persecution and hostility from the state, the churches and the medical profession.
    :number: "433"
    :subject: HIST
  - :name: British North America 1760-1867
    :credit: "3.000"
    :description: |-
      
      This course will study the social-cultural and political development of British North American colonies.
    :number: "434"
    :subject: HIST
  - :name: Germany in the 20th Century
    :credit: "3.000"
    :description: |-
      
      See HIST 435D1 for course description.
    :number: "435"
    :subject: HIST
  - :name: "Topics: European History"
    :credit: "3.000"
    :description: |-
      
      An in-depth look at particular aspects of European history.
    :number: "436"
    :subject: HIST
  - :name: The Vietnam Wars 1945-1975
    :credit: "3.000"
    :description: |-
      
      The history of the Vietnam Wars stands at the instersection of classical diplomatic-military history and multi-national, social history. The viewpoints of all participants in the conflict will be considered.
    :number: "438"
    :subject: HIST
  - :name: History of Women in China
    :credit: "3.000"
    :description: |-
      
      This course examines the changing roles of women in traditional and modern China. Topics include political, social, and legal status, sexuality and medicine, religion and culture.
    :number: "439"
    :subject: HIST
  - :name: Fiction and History
    :credit: "3.000"
    :description: |-
      
      This course examines why and how books are classified as fiction or history. Topics include: social expectations and uses of literature; evidence and verification; the author as authority. Readings include history and fiction from various historical periods, and relevant scholarship.
    :number: "440"
    :subject: HIST
  - :name: "Topics: Culture and Ritual in China"
    :credit: "3.000"
    :description: |-
      
      An examination of selected aspects of the cultural and intellectual life of China. Topics vary from year to year, but include the history of popular religion, Chinese science and medicine, the esoteric arts including divination practices, law, and the influence of ideas in the production of Chinese culture.
    :number: "441"
    :subject: HIST
  - :name: "Asian Diaspora: Chinese Overseas"
    :credit: "3.000"
    :description: |-
      
      The contexts and causes of Chinese emigration; historical patterns of migration; Overseas Chinese communities on five continents, with emphasis on Southeast Asia and North America; alienation and identity in Chinatown; relations between the Overseas Chinese and China.
    :number: "442"
    :subject: HIST
  - :name: Late Imperial China
    :credit: "3.000"
    :description: |-
      
      An introduction to the social and economic history of Late Imperial China, focusing on the Ming and early to mid Qing Dynasties (1368 - 1800), and current interpretations thereof. Was this a discrete period in Chinese history? If so, why.
    :number: "445"
    :subject: HIST
  - :name: The Natural History of America
    :credit: "3.000"
    :description: |-
      
      Exmination of the ways in which interpretations of the natural world in the Americas were constructed by European travellers, colonial settlers and others. Emphasis primarily on natural histories of colonial British America, but coverage includes comparison across national and regional boundaries within the early modern Atlantic world.
    :number: "447"
    :subject: HIST
  - :name: Women, Gender and Sexuality in the Middle East
    :credit: "3.000"
    :description: |-
      
      A focus on women in the history of the late-19th- and 20th-Century Middle East, and on the ways in which gender analysis  and sexuality illuminate the history of national and religious communities. Topics such as:  education, masculinity, sexuality, Western representations of Middle Eastern women, and gender and the nation.
    :number: "448"
    :subject: HIST
  - :name: Medicine in the Ancient World
    :credit: "3.000"
    :description: |-
      
      The evolution of ideas about the human body, disease, and therapeutics, and the diverse practices of medicine in Graeco-Roman antiquity (ca 800BC - ca 600CE), with particular attention given to their social, political, cultural and religious context.
    :number: "449"
    :subject: HIST
  - :name: Ancient History Methods
    :credit: "3.000"
    :description: |-
      
      Different methods and strategies employed by Ancient historians, including numismatics, epigraphy, and papyrology.
    :number: "450"
    :subject: HIST
  - :name: The Ancient Mediterranean City
    :credit: "3.000"
    :description: |-
      
      Advanced study of ancient Mediterranean city-states, focusing on their urban setting and political, social, economic, and cultural institutions.
    :number: "451"
    :subject: HIST
  - :name: Medicine in Europe 1500-1700
    :credit: "3.000"
    :description: |-
      
      The history of the evolution of ideas about the human body, disease and therapeutics and the diverse practices of medicine in Western Europe in the 16th and 17th centuries, with particular attention to their social, political, cultural and religious context.
    :number: "452"
    :subject: HIST
  - :name: Russian Intellectual History 1825-1917
    :credit: "3.000"
    :description: |-
      
      Sequel to HIST 446, from the year of the Decembrist insurrection to the Bolshevik Revolution. Discussion of the Russian influence on European and American intellectuals in the 19th century.
    :number: "456"
    :subject: HIST
  - :name: Topics in Medical History
    :credit: "3.000"
    :description: |-
      
      This course explores different topics in medical history. Topics to be explored include the role of medicine from ancient to modern times.
    :number: "457"
    :subject: HIST
  - :name: "Modern Medicine: Seminar"
    :credit: "3.000"
    :description: |-
      
      The emergence of scientific medicine, medical professionalization, the development of public health and the process of medical specialization since 1700.
    :number: "458"
    :subject: HIST
  - :name: "Modern Medicine: Research"
    :credit: "3.000"
    :description: |-
      
      Supervised design, research, writing, and discussion of a major research paper on a theme in the history of modern medicine since 1700.
    :number: "459"
    :subject: HIST
  - :name: Milton in Myth and History
    :credit: "3.000"
    :description: |-
      
      The great poet-revolutionary as construed or caricatured by contemporaries, and posthumous fans and foes such as Voltaire, Dr Johnson, the Romantics, Whigs, Unitarians, Victorian feminists, Marxists, Bolsheviks, and ex-Marxists.
    :number: "460"
    :subject: HIST
  - :name: Topics in Modern U.S. History
    :credit: "3.000"
    :description: |-
      
      See HIST 461D1 for course description.
    :number: "461"
