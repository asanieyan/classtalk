- :name: |
    Entomology

  :courses: 
  - :name: Insect Biology
    :credit: "3.000"
    :description: |-
      
      Insect structure and function, development and specialization, ecology, behaviour, diversity, evolution, classification and management.
    :number: "330"
    :subject: ENTO
  - :name: Economic Entomology
    :credit: "3.000"
    :description: |-
      
      Comparison of the economic impact of insect pests in agricultural crops and forests with the social and economic value of insects. Principles of pest management theory, emphasizing insect monitoring, sampling, and economic decision levels.
    :number: "336"
    :subject: ENTO
  - :name: Insect Biology and Control
    :credit: "3.000"
    :description: |-
      
      Introduction to insect structure, physiology, biochemistry, development, systematics, evolution, ecocology and control. Stresson interrelationships and integrated pest control.
    :number: "350"
    :subject: ENTO
  - :name: Control of Insect Pests
    :credit: "3.000"
    :description: |-
      
      Modern concepts of integrated control techniques and principles of insect pest management, with emphasis on biological control (use of predators, parasites and pathogens against pest insects), population monitoring, and manipulation of environmental, behavioral and physiological factors in the pest's way of life. Physical, cultural, and genetic controls and an introduction to the use of non-toxic biochemical controls (attractants, repellents, pheromones, antimetabolites).
    :number: "352"
    :subject: ENTO
  - :name: Insect Ecology
    :credit: "3.000"
    :description: |-
      
      Study of how insects and their relatives interact with their environment, each other, and other plants and animals. Emphasis on population and community ecology, biodiversity and conservation, plant-insect interactions, and applied insect ecology. Relationships between insects and ecosystem function.
    :number: "425"
    :subject: ENTO
  - :name: Systematic Entomology
    :credit: "3.000"
    :description: |-
      
      Classification of principal orders, suborders and superfamilies of insects; use of keys; collecting methods.
    :number: "440"
    :subject: ENTO
  - :name: Apiculture
    :credit: "3.000"
    :description: |-
      
      Theory and practice of beekeeping. Social insects; development of social behaviour; co-evolution of flowering plants and social insects; life and behaviour of honeybees; insect pollination; honey production; properties of honey; practical beekeeping. Demonstrations and written assignments essential.
    :number: "446"
    :subject: ENTO
  - :name: Parasitoid Behavioural Ecology
    :credit: "3.000"
    :description: |-
      
      The origin and diversity of parasitoid species will be presented. Aspects of behavioural ecology that pertain to host selection, optimal allocation of progeny and sex and host-parasitoid interactions are examined. The importance of these processes is discussed in a biological control perspective.
    :number: "515"
    :subject: ENTO
  - :name: Insect Physiology
    :credit: "3.000"
    :description: |-
      
      Organismal approach to insects, emphasizing the physiology and development, and the physiological relations of insects to their environment.
    :number: "520"
    :subject: ENTO
  - :name: Aquatic Entomology
    :credit: "3.000"
    :description: |-
      
      Diversity, biology, ecology and recognition of the main groups of aquatic insects.
    :number: "535"
    :subject: ENTO
  - :name: Veterinary and Medical Entomology
    :credit: "3.000"
    :description: |-
      
      Environmental aspects of veterinary and medical entomology. An advanced course dealing with the biology and ecology of insects and acarines as aetiological agents and vectors of disease, and their control. Integrated approaches to problem solving.
    :number: "550"
    :subject: ENTO
  - :name: Insect Pathology
    :credit: "3.000"
    :description: |-
      
      A detailed study of the interaction between insects and their pathogens (viruses, bacteria, fungi and nematodes). Emphasis is divided equally between the identification and reactions of anti-pathogen systems in insects and the microbiology (particularly virulence mechanisms) of the pathogens. Students must have a general microbiology course and courses in biochemistry and insect physiology.
    :number: "600"
    :subject: ENTO
  - :name: Insect Phylogeny and Diversity
    :credit: "3.000"
    :description: |-
      
      Discussion of current topics in phylogenetic systematics, evolution, and biodiversity, with special reference to insects and related arthropods.
    :number: "610"
    :subject: ENTO
  - :name: Forest Entomology
    :credit: "3.000"
    :description: |-
      
      Current topics in forest entomology.
    :number: "615"
    :subject: ENTO
  :code: ENTO
- :name: |
    Environment

  :courses: 
  - :name: The Global Environment
    :credit: "3.000"
    :description: |-
      
      A systems approach to study the different components of the environment involved in global climate change: the atmosphere, biosphere, hydrosphere, and lithosphere. The interactions among these components. Their role in global climate change. The human dimension to global change.
    :number: "200"
    :subject: ENVR
  - :name: Society and Environment
    :credit: "3.000"
    :description: |-
      
      An introduction to human societies and their relations with the biophysical environment, focusing on how economy, technology, and institutions interact to give rise to environmental problems. Analytical treatment of key concepts from distinct disciplinary perspectives in the social and life sciences, including "carrying capacity", "renewable resources", "environmental equity", and "sustainability".
    :number: "201"
    :subject: ENVR
  - :name: The Evolving Earth
    :credit: "3.000"
    :description: |-
      
      Formation of the Earth and the evolution of life. How geological and biological change are the consequence of history, chance, and necessity acting over different scales of space and time. General principles governing the formation of modern landscapes and biotas. Effects of human activities on natural systems.
    :number: "202"
    :subject: ENVR
  - :name: Knowledge, Ethics and Environment
    :credit: "3.000"
    :description: |-
      
      Introduction to cultural perspectives on the environment: the influence of culture and cognition on perceptions of the natural world; conflicts in orders of knowledge (models, taxonomies, paradigms, theories, cosmologies), ethics (moral values, frameworks, dilemmas), and law (formal and customary, rights and obligations) regarding political dimensions of critical environments, resource use, and technologies.
    :number: "203"
    :subject: ENVR
  - :name: Environmental Research Design
    :credit: "3.000"
    :description: |-
      
      Techniques used in design and completion of environmental research projects. Problem definition, data sources and use of appropriate strategies and methodologies. Principles underlying research design are emphasized, including critical thinking, recognizing causal relationships, idealogies and bias in research, and when and where to seek expertise.
    :number: "301"
    :subject: ENVR
  - :name: Topics in Environment 1
    :credit: "3.000"
    :description: |-
      
      Lectures and discussion of interdisciplinary aspects of current problems in environment led by staff and/or special guests. This course is offered on an irregular basis.
    :number: "380"
    :subject: ENVR
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: ENVR
  - :name: Environmental Thought
    :credit: "3.000"
    :description: |-
      
      Students work in interdisciplinary seminar groups on challenging philosophical, ethical, scientific and practical issues. They will explore cutting-edge ideas and grapple with the reconciliation of environmental imperatives and social, political and economic pragmatics. Activities include meeting practitioners, attending guest lectures, following directed readings, and organizing, leading and participating in seminars.
    :number: "400"
    :subject: ENVR
  - :name: Environmental Research
    :credit: "3.000"
    :description: |-
      
      Students work in an interdisciplinary team on a real-world research project involving problem definition, methodology development, social, ethical and environmental impact assessment, execution of the study, and dissemination of results to the research community and to the people affected. Teams begin defining their projects during the preceding spring.
    :number: "401"
    :subject: ENVR
  - :name: Research in Panama
    :credit: "6.000"
    :description: |-
      
      Research projects will be developed by instructors in consultation with Panamanian universities, government agencies and non-governmental organizations. Project groups will consist of four to six students working with a Panamanian institution. Topics will be relevant to Panama: e.g., protection of the Canal watershed, economical alternatives to deforestation, etc.
    :number: "451"
    :subject: ENVR
  - :name: Topics in Environment 2
    :credit: "3.000"
    :description: |-
      
      Intermediate-level seminars and discussion of interdisciplinary aspects of current problems in environment led by staff and/or special guests. This course is offered on an irregular basis.
    :number: "480"
    :subject: ENVR
  - :name: Readings in Environment 1
    :credit: "3.000"
    :description: |-
      
      Interdisciplinary literature project/essays related to environment, enabling independent study under guidance of qualified MSE staff in areas outside the scope of individual departments. Proposed topic and method of evaluation must be approved by the Associate Director one month before the beginning of term. Contact the Program Coordinator for information.
    :number: "485"
    :subject: ENVR
  - :name: Independent Study in Environment
    :credit: "3.000"
    :description: |-
      
      Interdisciplinary research projects related to environment, enabling independent study under guidance of qualified MSE staff in areas outside the scope of individual departments.
    :number: "490"
    :subject: ENVR
  - :name: Independent Project in Environment
    :credit: "1.000"
    :description: |-
      
      Interdisciplinary research projects related to environment, enabling independent study under guidance of qualified MSE staff in areas outside the scope of individual departments.
    :number: "491"
    :subject: ENVR
  - :name: Honours Research
    :credit: "3.000"
    :description: |-
      
      See ENVR 495N1 for description.
    :number: "495"
    :subject: ENVR
  - :name: Honours Research Part 1
    :credit: "3.000"
    :description: |-
      
      Preparation of an honours thesis.
    :number: "496"
    :subject: ENVR
  - :name: Honours Research Part 2
    :credit: "3.000"
    :description: |-
      
      Continuation of the preparation of an honours thesis.
    :number: "497"
    :subject: ENVR
  - :name: Global Environmental Politics
    :credit: "3.000"
    :description: |+
      
      How the problem of environmental degradation is dealt with at the international level. The scope and nature of global environmental protection issues that cross boundaries, both physical and conceptual. Actors, structures and processes of international society. Consideration of global commons and transnational resources and of environmental externalities.
      
    :number: "519"
    :subject: ENVR
  - :name: Ecology of Species Invasions
    :credit: "3.000"
    :description: |-
      
      Causes and consequences of biological invasion, as well as risk assessment methods and management strategies for dealing with invasive species.
    :number: "540"
    :subject: ENVR
  - :name: Environmental Measurement and Modelling
    :credit: "3.000"
    :description: |-
      
      Utility of geographic information systems, remote sensing and spatially-explicit modelling for environmental planning in conjunction with analytical frameworks used in the decision-making process (e.g., cost-benefit analysis, life-cycle analysis and multi-criteria decision making).
    :number: "544"
    :subject: ENVR
  - :name: Topics in Environment 3
    :credit: "3.000"
    :description: |-
      
      Advanced-level seminars and discussion of interdisciplinary aspects of current problems in environment led by staff and/or special guests. This course is offered on an irregular basis.
    :number: "580"
    :subject: ENVR
  - :name: Readings in Environment 2
    :credit: "3.000"
    :description: |-
      
      Interdisciplinary literature project/essays related to environment, enabling advanced-level study under guidance of qualified MSE staff in areas outside the scope of individual departments. Proposed topic and method of evaluation must be approved by the Associate Director one month before the beginning of term. Contact the Program Coordinator for information.
    :number: "585"
    :subject: ENVR
  - :name: Foundations of Environmental Policy
    :credit: "3.000"
    :description: |-
      
      Analysis of current environmental policies to reveal implicit and explicit assumptions regarding scientific methods, hypothesis testing, subject/object, causality, certainty, deities, health, development, North-South concerns for resources, commons, national sovereignty, equity.  Discussion of implications of such assumptions for building future environmental policies.
    :number: "610"
    :subject: ENVR
  - :name: Tropical Environmental Issues
    :credit: "3.000"
    :description: |-
      
      Interdisciplinary seminar presenting and comparing a variety of perspectives on environmental issues in Latin America. The course focuses on how different disciplines work collaboratively toward the resolution of environmental problems.  Some issues include watershed management, bioprospecting and drug discovery, indigenous knowledge and the role of Institutions in protecting biodiversity.
    :number: "612"
    :subject: ENVR
  - :name: Environment and Health of Species
    :credit: "3.000"
    :description: |-
      
      How major environmental problems affect the health of human and non-human species, and how environment and health interact at different spatial and temporal scales and with different components of the ecosystem. Immediate, chronic and evolutionary consequences on health. Uncertainty and causation.
    :number: "620"
    :subject: ENVR
  - :name: Sustainable Landscapes
    :credit: "3.000"
    :description: |-
      
      Tools and knowledge needed to evaluate landscapes for sustainable management. Processes that shape landscapes, consequences of alternate landscape patterns on ecological flows, implications of management choices on biodiversity and sustainability, and need for social innovations.
    :number: "622"
    :subject: ENVR
  - :name: Civilization and Environment 1
    :credit: "3.000"
    :description: |-
      
      Civilization and its relation to life and the world, the nature of civilization and the responsibilities of citizenship. Landscape design, economic development, science and citizen experts, governance and environment, beauty.
    :number: "630"
    :subject: ENVR
  - :name: Civilization and Environment 2
    :credit: "3.000"
    :description: |-
      
      Civilization and its relation to life and the world, the nature of civilization and the responsibilities of citizenship. Commercial redesign of life, power and respect, the status of civilization in alternative cosmologies, urban environmental duties, and an economy of stewardship.
    :number: "631"
    :subject: ENVR
  - :name: Environmental Seminar 1
    :credit: "1.000"
    :description: |-
      
      Interdisciplinary environmental research seminars with the goals of appreciating both the breadth and interconnectedness of environmental research questions.
    :number: "650"
    :subject: ENVR
  - :name: Environmental Seminar 2
    :credit: "1.000"
    :description: |-
      
      Environmental seminars and workshops focused on critical thinking, critical review of articles, team work, effective public speaking, grantmanship.
    :number: "651"
    :subject: ENVR
  - :name: Environmental Seminar 3
    :credit: "1.000"
    :description: |-
      
      Final research seminar.
    :number: "652"
    :subject: ENVR
  - :name: Topics in Environment 4
    :credit: "3.000"
    :description: |-
      
      Seminars and discussion of advanced, interdisciplinary aspects of current of current problems in environment led by staff and/or special guests.
    :number: "680"
    :subject: ENVR
