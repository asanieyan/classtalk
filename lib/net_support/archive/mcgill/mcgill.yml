  - :name: Personality and Social Development
    :credit: "3.000"
    :description: |-
      
      Personality, social behavior, and moral development from nursery school up to, but not including, adolescence. Emphasis on aspects of personality and social development that are related to the process of schooling.
    :number: "208"
    :subject: EDPE
  - :name: Second Year Professional Seminar
    :credit: "1.000"
    :description: |-
      
      Individual differences in teaching and learning, learning styles, strategies for accommodating individual differences, coaching and tutoring individuals and small groups, peer teaching and tutoring.
    :number: "250"
    :subject: EDPE
  - :name: Second Year Professional Seminar (K/Elem)
    :credit: "1.000"
    :description: |-
      
      The seminar, which accompanies the early childhood teaching experience, will focus on individual differences in teaching and learning, learning styles, strategies for accommodating individual differences in an early childhood setting.
    :number: "251"
    :subject: EDPE
  - :name: Educational Psychology
    :credit: "3.000"
    :description: |-
      
      Selected theories, models, and concepts relevant to planning and reflecting upon educational practice and improvement. Overview of development, learning, thinking, motivation, individual difference, etc. In relation to applications in classroom teaching and learning, the complementary role of counsellors and psychologists, educational computing and technology. The Youth Protection Act.
    :number: "300"
    :subject: EDPE
  - :name: Measurement and Evaluation
    :credit: "3.000"
    :description: |-
      
      The purposes of examinations. Causes of complaints about examinations. Equalizing means and dispersions in distribution of marks. Standardized scores. The percentile system. Essay and objective-type examinations. Taxonomies of educational objectives. Validity and reliability: item analysis.
    :number: "304"
    :subject: EDPE
  - :name: Adult Learning and Teaching
    :credit: "3.000"
    :description: |-
      
      The application of theories of learning to adult learners. Developing effective teaching strategies for use with adult learners. Managing adult learning systems. Special characteristics of the adult learners.
    :number: "320"
    :subject: EDPE
  - :name: Instructional Psychology
    :credit: "3.000"
    :description: |-
      
      Psychological processes in instruction and learning, assessment, and curriculum design, based on theories of cognition, motivation, and the social context of instruction.
    :number: "335"
    :subject: EDPE
  - :name: Cognition and Education
    :credit: "3.000"
    :description: |-
      
      Cognition and learning in educational domains and contexts. Contributions of cognitive science to issues in education including domain-specific and general knowledge and expertise, situated cognition and learning, cognitive apprenticeship, and uses of computers and networks as cognitive tools in educational settings.
    :number: "355"
    :subject: EDPE
  - :name: Adolescence and Education
    :credit: "3.000"
    :description: |-
      
      Development of personality and social behaviour in adolescence. Problems relating to self-concept, academic achievement, relationships with others, and development of values in a changing culture. Some attention to current criticisms of the school as an agency involved in adolescent development.
    :number: "377"
    :subject: EDPE
  - :name: Individual Reading Course
    :credit: "3.000"
    :description: ""
    :number: "495"
    :subject: EDPE
  - :name: Learning and Technology
    :credit: "3.000"
    :description: |-
      
      Impact of virtual learning communities on learners/teachers in formal schooling and beyond. Information technologies as a resource to enhance learning experiences, creative/critical thinking. Principles of internet design, authoring, management. Evaluation of computer-based information quality and strategies for efficient and effective use of the technology in education and society.
    :number: "510"
    :subject: EDPE
  - :name: Gender Identity Development
    :credit: "3.000"
    :description: |-
      
      Theoretical models and empirical findings relevant to the development of gender identity. Special attention is given to the influence of peers in school settings. Psychological, physiological, parental, peer and cultural influences on gender identity.
    :number: "515"
    :subject: EDPE
  - :name: Instructional Design
    :credit: "3.000"
    :description: |-
      
      This course draws on the fields of learning theory, developmental psychology, and measurement to focus on the tasks of constructing instructional materials. Areas to be considered include behaviour analysis, concept formation, and test construction.
    :number: "535"
    :subject: EDPE
  - :name: Consciousness and Virtual Reality
    :credit: "3.000"
    :description: |-
      
      An exploration of the nature and role of consciousness from the virtual reality research perspective, and the implications of virtual reality and cyberspace in education.
    :number: "550"
    :subject: EDPE
  - :name: Applied Cognitive Science
    :credit: "3.000"
    :description: |-
      
      Examination of foundations of cognitive science including contributions by psychology, linguistics, and computer science. Consideration of theory and methodology or cognitive science in educational and instructional contexts.
    :number: "555"
    :subject: EDPE
  - :name: Human Development
    :credit: "3.000"
    :description: |-
      
      A review of current theory and knowledge of human development through the life cycle. Particular attention is given to emotional and social development. All major age-stages are considered. Emphasis is placed on the effects of interaction between individuals of these different age groupings.
    :number: "560"
    :subject: EDPE
  - :name: Artificial Intelligence in Education
    :credit: "3.000"
    :description: |-
      
      An exploration of the principles of artificial intelligence as a metaphor for understanding conventional instructional and learning-processes. Topics include expert systems, intelligent computer-assisted instruction, tutoring systems, fifth-generation languages, and logic programming (e.g. Prolog). Lectures, discussion, demonstrations, and where possible site visits and hands-on experience will be provided.
    :number: "561"
    :subject: EDPE
  - :name: Family Communication
    :credit: "3.000"
    :description: |-
      
      Family communication processes and interpersonal reactions in the context of marriage and the contemporary family will be considered. Attention will be given to role changes and the effect of crises on marital and family relationships.
    :number: "564"
    :subject: EDPE
  - :name: Educational Measurement
    :credit: "3.000"
    :description: |-
      
      Statistical measurements in education, graphs, charts, frequency distributions, central tendencies, dispersion, correlation, and sampling errors.
    :number: "575"
