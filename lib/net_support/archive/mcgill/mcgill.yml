    :description: |-
      
      Current topics in the area of information systems.
    :number: "434"
    :subject: INSY
  - :name: Telecommunications Management
    :credit: "3.000"
    :description: |-
      
      This course addresses the challenges and issues managers face in delivering telecommunications and data networking services to their organizations. Using case studies and lectures, it explores technical and managerial aspects of data communications; local, wide-area and wireless networks; network protocols; Internet/intranets; client/server computing; network security and management.
    :number: "436"
    :subject: INSY
  - :name: Managing Data & Databases
    :credit: "3.000"
    :description: |-
      
      Management of organizational data, implementation of database management systems, and the roles and responsibilities of data management personnel. Explores different models of data representation with an emphasis on the relational model; simple and complex SQL queries.
    :number: "437"
    :subject: INSY
  - :name: Interface Design & Prototyping
    :credit: "3.000"
    :description: |-
      
      Practical and theoretical interface design & prototyping principles and tools. Practical application of principles in an event-driven development environment.
    :number: "438"
    :subject: INSY
  - :name: Information Technology Challenges in Electronic Business
    :credit: "3.000"
    :description: |-
      
      Build the knowledge base and skills needed to face today's electronic business challenges, opportunities, and issues. Explore important concepts, models, tools and applications related to e-business.
    :number: "440"
    :subject: INSY
  - :name: Managing Knowledge with Information Technology
