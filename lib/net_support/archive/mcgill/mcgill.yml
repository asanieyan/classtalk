      Systems of linear equations, matrices, inverses, determinants; geometric vectors in three dimensions, dot product, cross product, lines and planes; introduction to vector spaces, linear dependence and independence, bases; quadratic loci in two and three dimensions.
    :number: "133"
    :subject: MATH
  - :name: Calculus
    :credit: "4.000"
    :description: |-
      
      Review of functions and graphs. Limits, continuity, derivative. Differentiation of elementary functions. Antidifferentiation. Applications.
    :number: "139"
    :subject: MATH
  - :name: Calculus 1
    :credit: "3.000"
    :description: |-
      
      Review of functions and graphs. Limits, continuity, derivative. Differentiation of elementary functions. Antidifferentiation. Applications.
    :number: "140"
    :subject: MATH
  - :name: Calculus 2
    :credit: "4.000"
    :description: |-
      
      The definite integral. Techniques of integration. Applications. Introduction to sequences and series.
    :number: "141"
    :subject: MATH
  - :name: Calculus A
    :credit: "4.000"
    :description: |-
      
      Functions, limits and continuity, differentiation, L'Hospital's rule, applications, Taylor polynomials, parametric curves, functions of several variables.
    :number: "150"
    :subject: MATH
  - :name: Calculus B
    :credit: "4.000"
    :description: |-
      
      Integration, methods and applications, infinite sequences and series, power series, arc length and curvature, multiple integration.
    :number: "151"
    :subject: MATH
  - :name: Calculus E
    :credit: "4.000"
    :description: |-
      
      Integration, methods and applications, Laplace and wave equations, implicit functions, infinite sequences and series, power series and applications to ODE, arc length and curvature, tangent, normal and conormal and applications.
    :number: "152"
    :subject: MATH
  - :name: Principles of Statistics 1
    :credit: "3.6"
    :description: |-
      
      Examples of statistical data and the use of graphical means to summarize the data. Basic distributions arising in the natural and behavioural sciences. The logical meaning of a test of significance and a confidence interval. Tests of significance and confidence intervals in the one and two sample setting (means, variances and proportions).
    :number: "203"
    :subject: MATH
  - :name: Principles of Statistics 2
    :credit: "3.6"
    :description: |-
      
      The concept of degrees of freedom and the analysis of variability. Planning of experiments. Experimental designs. Polynomial and multiple regressions. Statistical computer packages (no previous computing experience is needed). General statistical procedures requiring few assumptions about the probability model.
    :number: "204"
    :subject: MATH
  - :name: Calculus 3
    :credit: "3.000"
    :description: |-
      
      Taylor series, Taylor's theorem in one and several variables. Review of vector geometry. Partial differentiation, directional derivative. Extreme of functions of 2 or 3 variables. Parametric curves and arc length. Polar and spherical coordinates. Multiple integrals.
    :number: "222"
    :subject: MATH
  - :name: Linear Algebra
    :credit: "3.000"
    :description: |-
      
      Review of matrix algebra, determinants and systems of linear equations. Vector spaces, linear operators and their matrix representations, orthogonality. Eigenvalues and eigenvectors, diagonalization of Hermitian matrices. Applications.
    :number: "223"
    :subject: MATH
  - :name: Algebra 1
    :credit: "3.000"
    :description: |
      
      Sets, functions and relations. Methods of proof. Complex numbers. Divisibility theory for integers and modular arithmetic. Divisibility theory for polynomials. Rings, ideals and quotient rings. Fields and construction of fields from polynomial rings. Groups, subgroups and cosets; group actions on sets.

    :number: "235"
    :subject: MATH
  - :name: Algebra 2
    :credit: "3.000"
    :description: |
      
      Linear equations over a field. Introduction to vector spaces. Linear mappings. Matrix representation of linear mappings. Determinants. Eigenvectors and
      eigenvalues. Diagonalizable operators. Cayley-Hamilton theorem. Bilinear and quadratic forms. Inner product spaces, orthogonal diagonalization of symmetric
      matrices. Canonical forms.

    :number: "236"
    :subject: MATH
  - :name: Discrete Structures 1
    :credit: "3.000"
    :description: |-
      
      Mathematical foundations of logical thinking and reasoning. Mathematical language and proof techniques. Quantifiers. Induction. Elementary number theory. Modular arithmetic. Recurrence relations and asymptotics. Combinatorial enumeration. Functions and relations. Partially ordered sets and lattices. Introduction to graphs, digraphs and rooted trees.
    :number: "240"
    :subject: MATH
  - :name: Analysis 1
    :credit: "3.000"
    :description: |-
      
      A rigorous presentation of sequences and of real numbers and basic properties of continuous and differentiable functions on the real line.
    :number: "242"
    :subject: MATH
  - :name: Analysis 2
    :credit: "3.000"
    :description: |-
      
      Infinite series; series of functions; power series. The Riemann integral in one variable. A rigorous development of the elementary functions.
    :number: "243"
    :subject: MATH
  - :name: Honours Applied Linear Algebra
    :credit: "3.000"
    :description: |-
      
      Matrix algebra, determinants, systems of linear equations. Abstract vector spaces, inner product spaces, Fourier series. Linear transformations and their matrix representations. Eigenvalues and eigenvectors, diagonalizable and defective matrices, positive definite and semidefinite matrices. Quadratic and Hermitian forms, generalized eigenvalue problems, simultaneous reduction of quadratic forms. Applications.
    :number: "247"
    :subject: MATH
  - :name: Honours Advanced Calculus
    :credit: "3.000"
    :description: |-
      
      Partial derivatives; implicit functions; Jacobians; maxima and minima; Lagrange multipliers. Scalar and vector fields; orthogonal curvilinear coordinates. Multiple integrals; arc length, volume and surface area. Line integrals; Green's theorem; the divergence theorem. Stokes' theorem; irrotational and solenoidal fields; applications.
    :number: "248"
    :subject: MATH
  - :name: Honours Complex Variables
    :credit: "3.000"
    :description: |-
      
      Functions of a complex variable; Cauchy-Riemann equations; Cauchy's theorem and consequences. Taylor and Laurent expansions. Residue calculus; evaluation of real integrals; integral representation of special functions; the complex inversion integral. Conformal mapping; Schwarz-Christoffel transformation; Poisson's integral formulas; applications.
    :number: "249"
    :subject: MATH
  - :name: Honours Algebra 2
    :credit: "3.000"
    :description: |
      
      Linear equations over a field. Introduction to vector spaces. Linear maps and their matrix representation. Determinants. Canonical forms. Duality. Bilinear and
      quadratic forms. Real and complex inner product spaces. Diagonalization of self-adjoint operators.

    :number: "251"
    :subject: MATH
  - :name: Honours Analysis 2
    :credit: "3.000"
    :description: |-
      
      Series of functions including power series. Riemann integration in one variable. Elementary functions.
    :number: "255"
    :subject: MATH
  - :name: Intermediate Calculus
    :credit: "3.000"
    :description: |-
      
      Series and power series, including series solutions to ODEs at ordinary points. Brief review of vector geometry. Vector functions and curves. Partial differentiation and differential calculus for vector valued functions. Unconstrained and constrained extremal problems.
    :number: "262"
    :subject: MATH
  - :name: Ordinary Differential Equations and Linear Algebra
    :credit: "3.000"
    :description: |-
      
      First Order ODEs. Second and higher order linear ODEs. Laplace Transforms. Linear Algebra: introduction to vector spaces, linear transformations, diagonalization of matrices (in particular symmetric matrices), applications to linear systems  of differential equations.
    :number: "263"
    :subject: MATH
  - :name: Advanced Calculus
    :credit: "3.000"
    :description: |-
      
      Derivative as a matrix. Chain rule. Implicit functions. Constrained maxima and minima. Jacobians. Multiple integration. Line and surface integrals. Theorems of Green, Stokes and Gauss.
    :number: "314"
    :subject: MATH
  - :name: Applied Linear Algebra
    :credit: "3.000"
    :description: |-
      
      Introduction. Review of basic linear algebra. Vector spaces. Eigenvalues and eigenvectors of matrices. Linear operators.
    :number: "270"
    :subject: MATH
  - :name: Linear Algebra and Partial Differential Equations
    :credit: "3.000"
    :description: |-
      
      Applied Linear Algebra. Linear Systems of Ordinary Differential Equations. Power Series Solutions. Partial Differential Equations. Sturm-Liouville Theory amd Applications. Fourier Transforms.
    :number: "271"
    :subject: MATH
  - :name: Ordinary Differential Equations
    :credit: "3.000"
    :description: |-
      
      First order ordinary differential equations including elementary numerical methods. Linear differential equations. Laplace transforms. Series solutions.
    :number: "315"
    :subject: MATH
  - :name: Complex Variables
    :credit: "3.000"
    :description: |-
      
      Algebra of complex numbers, Cauchy-Riemann equations, complex integral, Cauchy's theorems. Taylor and Laurent series, residue theory and applications.
    :number: "316"
    :subject: MATH
  - :name: Numerical Analysis
    :credit: "3.000"
    :description: |-
      
      Error analysis. Interpolation. Numerical solutions of equations by iteration. Numerical integration. Introduction to numerical solutions of differential equations. Programming assumed. Some lab work necessary.
    :number: "317"
    :subject: MATH
  - :name: Mathematical Logic
    :credit: "3.000"
    :description: |-
      
      Propositional calculus, truth-tables, switching circuits, natural deduction, first order predicate calculus, axiomatic theories, set theory.
    :number: "318"
    :subject: MATH
  - :name: Partial Differential Equations
    :credit: "4.000"
    :description: |-
      
      A continuation of topics introduced in MATH 375.
    :number: "575"
    :subject: MATH
  - :name: Differential Geometry
    :credit: "3.000"
    :description: |-
      
      Review of Euclidean geometry. Local theory of plane and space curves: the Frenet formulas. Local theory of surfaces: the first and second fundamental forms, the shape operator, the mean and Gaussian curvatures, surfaces of revolution with prescribed curvature, ruled and developable surfaces. Geodesic curves on surfaces of revolution. The Gauss-Codazzi equations, rigidity.
    :number: "320"
    :subject: MATH
  - :name: Probability
    :credit: "3.000"
    :description: |-
      
      Sample space, events, conditional probability, independent events, Bayes' Theorem. Basic combinatorial probability, random variables, introductory univariate and discrete multivariate distributions. Independence. Moment generating functions. Expectation, conditional expectation. Inequalities, the weak law of large numbers, central limit theorem. Information theory. Markov chains.
    :number: "323"
    :subject: MATH
  - :name: Statistics
    :credit: "3.000"
    :description: |-
      
      Multivariate continuous distributions, sampling distributions, point and interval estimation, hypothesis testing, analysis of variance, contingency tables, nonparametric inference, regression, Bayesian inference.
    :number: "324"
    :subject: MATH
  - :name: Honours Ordinary Differential Equations
    :credit: "3.000"
    :description: |-
      
      First and second order equations, linear equations, series solutions, Frobenius method, introduction to numerical methods and to linear systems, Laplace transforms, applications.
    :number: "325"
    :subject: MATH
  - :name: Nonlinear Dynamics and Chaos
    :credit: "3.000"
    :description: |-
      
      Linear systems of differential equations, linear stability theory. Nonlinear systems: existence and uniqueness, numerical methods, one and two dimensional flows, phase space, limit cycles, Poincare-Bendixson theorem, bifurcations, Hopf bifurcation, the Lorenz equations and chaos.
    :number: "326"
    :subject: MATH
  - :name: Matrix Numerical Analysis
    :credit: "3.000"
    :description: |-
      
      An overview of numerical methods for linear algebra applications and their analysis. Problem classes include linear systems, least squares problems and eigenvalue problems.
    :number: "327"
    :subject: MATH
  - :name: Theory of Interest
    :credit: "3.000"
    :description: |-
      
      Simple and compound interest, annuities certain, amortization schedules, bonds, depreciation.
    :number: "329"
    :subject: MATH
  - :name: Computational Algebra
    :credit: "3.000"
    :description: |-
      
      Computational aspects of modern algebra. Computing in groups: algorithms, algorithmic problems in groups, finitely generated abelian groups, free groups and automata, finitely presented groups. Computing in rings: elementary notions of ring theory, ideals of polynomial rings in several variables, Groebner bases, elements of field theory.
    :number: "335"
    :subject: MATH
  - :name: History and Philosophy of Mathematics
    :credit: "3.000"
    :description: |-
      
      Egyptian, Babylonian, Greek, Indian and Arab contributions to mathematics are studied together with some modern developments they give rise to, for example, the problem of trisecting the angle. European mathematics from the Renaissance to the 18th century is discussed in some detail.
    :number: "338"
    :subject: MATH
  - :name: Foundations of Mathematics
    :credit: "3.000"
    :description: "\n\
      A continuation of MATH 338. Topics are chosen mainly from 19th and 20th century mathematics, with some emphasis on philosophical and foundational problems. Sample topics are: progress in number theory, construction of the number system, infinity according to Cantor, logic and foundations from Aristotle to Cohen, G\xF6del's incompleteness theorem, calculability and programs, formalism versus intuitionism, abstract mathematics and categories."
    :number: "339"
    :subject: MATH
  - :name: Discrete Structures 2
    :credit: "3.000"
    :description: |-
      
      Review of mathematical writing, proof techniques, graph theory and counting. Mathematical logic. Graph connectivity, planar graphs and colouring. Probability and graphs. Introductory group theory, isomorphisms and automorphisms of graphs. Enumeration and listing.
    :number: "340"
    :subject: MATH
  - :name: Number Theory
    :credit: "3.000"
    :description: |-
      
      Divisibility. Congruences. Quadratic reciprocity. Diophantine equations. Arithmetical functions.
    :number: "346"
    :subject: MATH
  - :name: Topics in Geometry
    :credit: "3.000"
    :description: |-
      
      Selected topics - the particular selection may vary from year to year. Topics include: isometries in the plane, symmetry groups of frieze and ornamental patterns, equidecomposibility, non-Euclidean geometry and problems in discrete geometry.
    :number: "348"
    :subject: MATH
  - :name: Graph Theory and Combinatorics
    :credit: "3.000"
    :description: |-
      
      Graph models. Graph connectivity, planarity and colouring.Extremal graph theory. Matroids. Enumerative combinatorics and listing.
    :number: "350"
    :subject: MATH
  - :name: Problem Seminar
    :credit: "1.000"
    :description: |-
      
      Seminar in Mathematical Problem Solving. The problems considered will be of the type that occur in the Putnam competition and in other similar mathematical competitions.
    :number: "352"
    :subject: MATH
  - :name: Honours Analysis 3
    :credit: "3.000"
    :description: |-
      
      Introduction to metric spaces. Multivariable differential calculus, implicit and inverse function theorems.
    :number: "354"
    :subject: MATH
  - :name: Honours Analysis 4
    :credit: "3.000"
    :description: |-
      
      Lebesque measure, integration and Fubini's theorem.  Abstract measure and integration.  Convergence theorems.  Introduction to Hilbert spaces, L_2 spaces, Fourier series.  Fourier intergrals (if time allows).
    :number: "355"
    :subject: MATH
  - :name: Honours Probability
    :credit: "3.000"
    :description: |-
      
      Basic combinatorial probability. Introductory distribution theory of univariate and multivariate distributions with special reference to the Binomial, Poisson, Gamma and Normal distributions. Characteristic functions. Weak law of large numbers. Central limit theorem.
    :number: "356"
    :subject: MATH
  - :name: Honours Statistics
    :credit: "3.000"
    :description: |-
      
      Data analysis. Estimation and hypothesis testing. Power of tests. Likelihood ratio criterion. The chi-squared goodness of fit test. Introduction to regression analysis and analysis of variance.
    :number: "357"
    :subject: MATH
  - :name: Discrete Mathematics
    :credit: "3.000"
    :description: |-
      
      Logic and combinatorics. Mathematical reasoning and methods of proof. Sets, relations, functions, partially ordered sets, lattices, Boolean algebra. Propositional and predicate calculi. Recurrences and graph theory.
    :number: "363"
    :subject: MATH
  - :name: Honours Complex Analysis
    :credit: "3.000"
    :description: "\n\
      Functions of a complex variable, Cauchy-Riemann equations, Cauchy's theorem and its consequences. Uniform convergence on compacta. Taylor and Laurent series, open mapping theorem, Rouch\xE9's theorem and the argument principle. Calculus of residues. Fractional linear transformations and conformal mappings."
    :number: "366"
    :subject: MATH
  - :name: Honours Algebra 3
    :credit: "3.000"
    :description: |-
      
      Introduction to monoids, groups, permutation groups; the isomorphism theorems for groups; the theorems of Cayley, Lagrange and Sylow; structure of groups of low order. Introduction to ring theory; integral domains, fields, quotient field of an integral domain; polynomial rings; unique factorization domains.
    :number: "370"
    :subject: MATH
  - :name: Honours Algebra 4
    :credit: "3.000"
    :description: |-
      
      Introduction to modules and algebras; finitely generated modules over a principal ideal domain. Field extensions; finite fields; Galois groups; the fundamental theorem of Galois theory; application to the classical problem of solvability by radicals.
    :number: "371"
    :subject: MATH
  - :name: Honours Partial Differential Equations
    :credit: "3.000"
    :description: |-
      
      First order partial differential equations, geometric theory, classification of second order linear equations, Sturm-Liouville problems, orthogonal functions and Fourier series, eigenfunction expansions, separation of variables for heat, wave and Laplace equations, Green's function methods, uniqueness theorems.
    :number: "375"
    :subject: MATH
  - :name: Honours Nonlinear Dynamics
    :credit: "3.000"
    :description: |-
      
      This course consists of the lectures of MATH 326, but will be assessed at the honours level.
    :number: "376"
    :subject: MATH
  - :name: Honours Number Theory
    :credit: "3.000"
    :description: |-
      
      This course consists of the lectures of MATH 346, but will be assesed at the honours level.
    :number: "377"
    :subject: MATH
  - :name: Honours Differential Geometry
    :credit: "3.000"
    :description: |-
      
      In addition to the topics of MATH 320, topics in the global theory of plane and space curves, and in the global theory of surfaces are presented. These include: total curvature and the Fary-Milnor theorem on knotted curves, abstract surfaces as 2-d manifolds, the Euler characteristic, the Gauss-Bonnet theorem for surfaces.
    :number: "380"
    :subject: MATH
  - :name: Complex Variables and Transforms
    :credit: "3.000"
    :description: |-
      
      Analytic functions, Cauchy-Riemann equations, simple mappings, Cauchy's theorem, Cauchy's integral formula, Taylor and Laurent expansions, residue calculus. Properties of one and two-sided Fourier and Laplace transforms, the complex inversion integral, relation between the Fourier and Laplace transforms, application of transform techniques to the solution of differential equations. The Z-transform and applications to difference equations.
    :number: "381"
    :subject: MATH
  - :name: Honours Numerical Analysis
    :credit: "3.000"
    :description: |-
      
      Error analysis. Interpolation. Nonlinear equations. Numerical integration. Introduction to numerical solutions of differential equations.
    :number: "387"
    :subject: MATH
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: MATH
  - :name: Honours Matrix Numerical Analysis
    :credit: "3.000"
    :description: |-
      
      The course consists of the lectures of MATH 327 plus additional work involving theoretical assignments and/or a project. The final examination for this course may be different from that of MATH 327.
    :number: "397"
    :subject: MATH
  - :name: Dynamic Programming
    :credit: "3.000"
    :description: |-
      
      Sequential decision problems, resource allocation, transportation problems, equipment replacement, integer programming, network analysis, inventory systems, project scheduling, queuing theory calculus of variations, markovian decision processes, stochastic path problems, reliability, discrete and continuous control processes.
    :number: "407"
    :subject: MATH
  - :name: Majors Project
    :credit: "3.000"
    :description: |-
      
      A supervised project.
    :number: "410"
    :subject: MATH
  - :name: Mathematical Programming
    :credit: "3.000"
    :description: |-
      
      An introductory course in optimization by linear algebra, and calculus methods. Linear programming (convex polyhedra, simplex method, duality, multi-criteria problems), integer programming, and some topics in nonlinear programming (convex functions, optimality conditions, numerical methods). Representative applications to various disciplines.
    :number: "417"
    :subject: MATH
  - :name: Independent Study
    :credit: "3.000"
    :description: |-
      
      Reading projects permitting independent study under the guidance of a staff member specializing in a subject where no appropriate course is available. Arrangements must be made with an instructor and the Chair before registration.
    :number: "420"
    :subject: MATH
  - :name: Regression and Analysis of Variance
    :credit: "3.000"
    :description: |-
      
      Least-squares estimators and their properties. Analysis of variance. Linear models with general covariance. Multivariate normal and chi-squared distributions; quadratic forms. General linear hypothesis: F-test and t-test. Prediction and confidence intervals. Transformations and residual plot. Balanced designs.
    :number: "423"
    :subject: MATH
  - :name: Mathematical Finance
    :credit: "3.000"
    :description: |-
      
      Introduction to concepts of price and hedge derivative securities.  The following concepts will be studied in both concrete and continuous time: filtrations, martingales, the change of measure technique, hedging, pricing, absence of arbitrage opportunities and the Fundamental Theorem of Asset Pricing.
    :number: "430"
    :subject: MATH
  - :name: Mathematical Methods in Biology
    :credit: "3.000"
    :description: |-
      
      The formulation and treatment of realistic mathematical models describing biological phenomena through such qualitative and quantitative mathematical techniques as local and global stability theory, bifurcation analysis and phase plane analysis. Numerical simulation. Concrete and detailed examples will be drawn from molecular, cellular and population biology and mammalian physiology.
    :number: "437"
    :subject: MATH
  - :name: Stochastic Processes
    :credit: "3.000"
    :description: |-
      
      Random walk on the integers and gambler's ruin problem; the Galton-Watson branching process; Markov chains and their applications in the physical and social sciences; birth and death processes and their applications to biological growth problems and queueing systems.
    :number: "447"
    :subject: MATH
  - :name: Honours Project
    :credit: "1.500"
    :description: |-
      
      See MATH 470D1 for course description.
    :number: "470"
    :subject: MATH
  - :name: Honours Independent Study
    :credit: "3.000"
    :description: |-
      
      Reading projects permitting independent study under the guidance of a staff member specializing in a subject where no appropriate course is available. Arrangements must be made with an instructor and the Chair before registration.
    :number: "480"
    :subject: MATH
  - :name: Honours Mathematical Programming
    :credit: "3.000"
    :description: |-
      
      The course consists of the lectures of MATH 417, but will be assessed at the honours level.
    :number: "487"
    :subject: MATH
  - :name: Honours Set Theory
    :credit: "3.000"
    :description: |-
      
      Axioms of set theory. Operations on sets. Ordinal and cardinal numbers. Well-orderings, transfinite induction and recursion. Consequences of the axiom of choice. Boolean algebras. Cardinal arithmetic.
    :number: "488"
    :subject: MATH
  - :name: Honours Mathematics of Finance
    :credit: "3.000"
    :description: |-
      
      This course consists of the lectures of MATH 430, but will be assessed at the honours level.
    :number: "490"
    :subject: MATH
  - :name: Generalized Linear Models
    :credit: "4.000"
    :description: |-
      
      Modern discrete data analysis. Exponential families, orthogonality, link functions. Inference and model selection using analysis of deviance. Shrinkage (Bayesian, frequentist viewpoints). Smoothing. Residuals. Quasi-likelihood. Sliced inverse regression. Continency tables: logistic regression, log-linear models. Censored data. Applications to current problems in medicine, biological and physical sciences. GLIM, S, software.
    :number: "523"
    :subject: MATH
  - :name: Nonparametric Statistics
    :credit: "4.000"
    :description: |-
      
      Distribution free procedures for 2-sample problem: Wilcoxon rank sum, Siegel-Tukey, Smirnov tests. Shift model: power and estimation. Single sample procedures: Sign, Wilcoxon signed rank tests. Nonparametric ANOVA: Kruskal-Wallis, Friedman tests. Association: Spearman's rank correlation, Kendall's tau. Goodness of fit: Pearson's chi-square, likelihood ratio, Kolmogorov-Smirnov tests. Statistical software packages used.
    :number: "524"
    :subject: MATH
  - :name: Sampling Theory and Applications
    :credit: "4.000"
    :description: |-
      
      Simple random sampling, domains, ratio and regression estimators, superpopulation models, stratified sampling, optimal stratification, cluster sampling, sampling with unequal probabilities, multistage sampling, complex surveys, nonresponse.
    :number: "525"
    :subject: MATH
  - :name: Honours Regression and Analysis of Variance
    :credit: "4.000"
    :description: |-
      
      This course consists of the lectures of MATH 423 but will be assessed at the 500 level.
    :number: "533"
    :subject: MATH
  - :name: Combinatorics
    :credit: "4.000"
    :description: |-
      
      Enumerative combinatorics: inclusion-exclusion, generating functions, partitions, lattices and Moebius inversion. Extremal combinatorics: Ramsey theory, Turan's theorem, Dilworth's theorem and extremal set theory. Graph theory: planarity and colouring. Applications of combinatorics.
    :number: "550"
    :subject: MATH
  - :name: Combinatorial Optimization
    :credit: "4.000"
    :description: |-
      
      Algorithmic and structural approaches in combinatorial optimization with a focus upon theory and applications. Topics include: polyhedral methods, network optimization, the ellipsoid method, graph algorithms, matroid theory and submodular functions.
    :number: "552"
    :subject: MATH
  - :name: Fluid Dynamics
    :credit: "4.000"
    :description: |-
      
      Kinematics. Dynamics of general fluids. Inviscid fluids, Navier-Stokes equations. Exact solutions of Navier-Stokes equations. Low and high Reynolds number flow.
    :number: "555"
    :subject: MATH
  - :name: Mathematical Statistics 1
    :credit: "4.000"
    :description: |-
      
      Probability and distribution theory (univariate and multivariate). Exponential families. Laws of large numbers and central limit theorem.
    :number: "556"
    :subject: MATH
  - :name: Mathematical Statistics 2
    :credit: "4.000"
    :description: |-
      
      Sampling theory (including large-sample theory). Likelihood functions and information matrices. Hypothesis testing, estimation theory. Regression and correlation theory.
    :number: "557"
    :subject: MATH
  - :name: Optimization
    :credit: "4.000"
    :description: |-
      
      Classical optimization in n variables. Convex sets and functions, optimality conditions for single-objective and multi-objective nonlinear optimization problems with and without constraints. Duality theories and their economic interpretations. Optimization with functionals. Connections with calculus of variations and optimal control. Stability of mathematical models. Selected numerical methods.
    :number: "560"
    :subject: MATH
  - :name: Advanced Real Analysis 1
    :credit: "4.000"
    :description: |-
      
      Review of theory of measure and integration; product measures, Fubini's theorem; Lp spaces; basic principles of Banach spaces; Riesz representation theorem for C(X); Hilbert spaces; part of the material of MATH 565 may be covered as well.
    :number: "564"
    :subject: MATH
  - :name: Advanced Real Analysis 2
    :credit: "4.000"
    :description: |-
      
      Continuation of topics from MATH 564. Signed measures, Hahn and Jordan decompositions. Radon-Nikodym theorems, complex measures, differentiation in Rn, Fourier series and integrals, additional topics.
    :number: "565"
    :subject: MATH
  - :name: Advanced Complex Analysis
    :credit: "4.000"
    :description: |-
      
      Simple connectivity, use of logarithms; argument, conservation of domain and maximum principles; analytic continuation, monodromy theorem; conformal mapping; normal families, Riemann mapping theorem; harmonic functions, Dirichlet problem; introduction to functions of several complex variables.
    :number: "566"
    :subject: MATH
  - :name: Higher Algebra 1
    :credit: "4.000"
    :description: |-
      
      Review of group theory; free groups and free products of groups. Sylow theorems. The category of R-modules; chain conditions, tensor products, flat, projective and injective modules. Basic commutative algebra; prime ideals and localization, Hilbert Nullstellensatz, integral extensions. Dedekind domains. Part of the material of MATH 571 may be covered as well.
    :number: "570"
    :subject: MATH
  - :name: Higher Algebra 2
    :credit: "4.000"
    :description: |-
      
      Completion of the topics of MATH 570. Rudiments of algebraic number theory. A deeper study of field extensions; Galois theory, separable and regular extensions. Semi-simple rings and modules. Representations of finite groups.
    :number: "571"
    :subject: MATH
  - :name: Dynamical Systems
    :credit: "4.000"
    :description: |-
      
      Dynamical systems, phase space, limit sets. Review of linear systems. Stability. Liapunov functions. Stable manifold and Hartman-Grobman theorems. Local bifurcations, Hopf bifurcations, global bifurcations. Poincare Sections. Quadratic maps: chaos, symbolic dynamics, topological conjugacy. Sarkovskii's theorem, periodic doubling route to chaos. Smale Horseshoe.
    :number: "574"
    :subject: MATH
  - :name: Geometry and Topology 1
    :credit: "4.000"
    :description: |-
      
      Basic point-set topology, including connectedness, compactness, product spaces, separation axioms, metric spaces. The fundamental group and covering spaces. Simplicial complexes. Singular and simplicial homology. Part of the material of MATH 577 may be covered as well.
    :number: "576"
    :subject: MATH
  - :name: Geometry and Topology 2
    :credit: "4.000"
    :description: |-
      
      Continuation of the topics of MATH 576. Manifolds and differential forms. De Rham's theorem. Riemannian geometry. Connections and curvatures 2-Manifolds and imbedded surfaces.
    :number: "577"
    :subject: MATH
  - :name: Numerical Analysis 1
    :credit: "4.000"
    :description: |-
      
      Development, analysis and effective use of numerical methods to solve problems arising in applications. Topics include direct and iterative methods for the solution of linear equations (including preconditioning), eigenvalue problems, interpolation, approximation, quadrature, solution of nonlinear systems.
    :number: "578"
    :subject: MATH
  - :name: Numerical Differential Equations
    :credit: "4.000"
    :description: |-
      
      Numerical solution of initial and boundary value problems in science and engineering: ordinary differential equations; partial differential equations of elliptic, parabolic and hyperbolic type. Topics include Runge Kutta and linear multistep methods, adaptivity, finite elements, finite differences, finite volumes, spectral methods.
    :number: "579"
    :subject: MATH
  - :name: Applied Partial Differential Equations 1
    :credit: "4.000"
    :description: |-
      
      Linear and nonlinear partial differential equations of applied mathematics. Uniqueness, regularity, well posedeness and classification for elliptic, parabolic and hyperbolic equations. Method of characteristics, conservation laws, shocks. Fundamental solutions, weak and strong maximum principles, representation formulae, Green's functions.
    :number: "580"
    :subject: MATH
  - :name: Applied Partial Differential Equations 2
    :credit: "4.000"
    :description: |-
      
      Continuation of topics from MATH 580. Transform methods. Weak solutions. Advanced topics in partial differential equations.
    :number: "581"
    :subject: MATH
  - :name: Advanced Probability Theory 1
    :credit: "4.000"
    :description: |-
      
      Probability spaces. Random variables and their expectations. Convergence of random variables in Lp. Independence and conditional expectation. Introduction to Martingales. Limit theorems including Kolmogorov's Strong Law of Large Numbers.
    :number: "587"
    :subject: MATH
  - :name: Advanced Probability Theory 2
    :credit: "4.000"
    :description: |-
      
      Characteristic functions: elementary properties, inversion formula, uniqueness, convolution and continuity theorems. Weak convergence. Central limit theorem. Additional topic(s) chosen (at discretion of instructor) from: Martingale Theory; Brownian moiton, stochastic calculus.
    :number: "589"
    :subject: MATH
  - :name: Advanced Set Theory
    :credit: "4.000"
    :description: |-
      
      Students will attend the lectures and fulfill all the requirements of MATH 488. In addition, they will study an advanced topic agreed on with the instructor. Topics may be chosen from combinatorial set theory,  Goedel's constructible sets, forcing, large cardinals.
    :number: "590"
    :subject: MATH
  - :name: Mathematical Logic 1
    :credit: "4.000"
    :description: "\n\
      Propositional logic and first order logic, completeness, compactness and L\xF6wenheim-Skolem theorems. Introduction to axiomatic set theory. Some of the following topics: introduction to model theory, Herbrand's and Gentzen's theories, Lindstr\xF6m's characterization of first order logic."
    :number: "591"
    :subject: MATH
  - :name: Mathematical Logic 2
    :credit: "4.000"
    :description: "\n\
      Introduction to recursion theory; recursively enumerable sets, relative recursiveness. Incompleteness, undecidability and undefinability theorems of G\xF6del, Church, Rosser and Tarski. Some of the following topics: Turing degrees, Friedberg-Muchnik theorem, decidable and undecidable theories."
