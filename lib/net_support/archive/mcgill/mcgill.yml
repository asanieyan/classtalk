  - :name: Introduction to Clinical Sciences
    :credit: "2.000"
    :description: |-
      
      This course will teach all parts of history taking and physical examination in an objective and structured fashion. The course will be taught in small groups with one or two group leaders who will take the students through the principles of history taking and physical examination in a prearranged and structured mode. In the second and third week of the course, the students are asked to hone their skills by doing one written case report and physical examinations on patients from the ward. In the latter two weeks of the course, the students continue to refine their skills in groups, at the bedside, with their tutor.
