    :number: "499"
    :subject: BIOL
  - :name: Diversity and Systematics Seminar
    :credit: "3.000"
    :description: |-
      
      A course dealing in depth with a particular aspect of biological diversity and/or systematics. Topics may include the systematics of a particular taxon, issues in biodiversity, systematics theory and practice, etc. The class will discuss aspects of the chosen topic and prepare individual seminar reports.
    :number: "505"
    :subject: BIOL
  - :name: Animal Communication
    :credit: "3.000"
    :description: |-
      
      Introduction to communication between animals, including humans. Physical and phylogenetic contraints on the evolution of communication systems will be discussed. The approach to communication will draw from behavioural ecology, psychology, physiology and physics.
    :number: "507"
    :subject: BIOL
  - :name: Advances in Community Ecology
    :credit: "3.000"
    :description: |-
      
      The origin, maintenance and consequences of biological diversity within ecological communities.
    :number: "510"
    :subject: BIOL
  - :name: Advanced Topics in Cell Biology
    :credit: "3.000"
    :description: |-
      
      Conserved processes in Eukaryotic organisms, including the cytoskeleton, the cell cycle, complex traits/disease, global analysis/bioinformatics, and innovative studies/techniques in cell biology.
    :number: "518"
    :subject: BIOL
  - :name: Gene Activity in Development
    :credit: "3.000"
    :description: |-
      
      An analysis of the role and regulation of gene expression in several models of eukaryotic development. The emphasis will be on critical evaluation of recent literature concerned with molecular or genetic approaches to the problems of cellular differentiation and determination. Recent research reports will be discussed in conferences and analyzed in written critiques.
    :number: "520"
    :subject: BIOL
  - :name: Topics in Molecular Biology
    :credit: "3.000"
    :description: |-
      
      Molecular genetics and molecular, cellular and developmental biology, including signal transduction, cell differentiation and function, genetic diseases in eukaryotes.
    :number: "524"
    :subject: BIOL
  - :name: Neural Basis of Behaviour
    :credit: "3.000"
    :description: |-
      
      Neural mechanisms underlying behaviour in vertebrate and invertebrate organisms.
    :number: "530"
    :subject: BIOL
  - :name: Neurobiology Learning Memory
    :credit: "3.000"
    :description: |-
      
      Properties of nerve cells that are responsible for learning and memory. Recent advances in the understanding of neurophysiological, biochemical and structural processes relevant to neural plasticity. Emphasis on a few selected model systems involving both vertebrate and invertebrate animals.
    :number: "531"
    :subject: BIOL
  - :name: Developmental Neurobiology Seminar
    :credit: "3.000"
    :description: |-
      
      Discussions of all aspects of nervous system development including pattern formation, cell lineage, pathfinding and targeting by growing axons, and neuronal regeneration. The basis for these discussions will be recent research papers and other assigned readings.
    :number: "532"
    :subject: BIOL
  - :name: Ecology of Species Invasions
    :credit: "3.000"
    :description: |-
      
      Causes and consequences of biological invasion, as well as risk assessment methods and management strategies for dealing with invasive species.
    :number: "540"
    :subject: BIOL
  - :name: Genetic Basis of Life Span
    :credit: "3.000"
    :description: |-
      
      The course will consider how gene action is determining the duration of life in various organisms focusing on the strengths and limitations of the genetic approach. The course will focus particularly on model organisms such as yeast, Caenorhabditis, Drosophila and mouse, as well as on the characterization of long-lived mutants.
    :number: "544"
    :subject: BIOL
  - :name: Neotropical Environments
    :credit: "3.000"
    :description: |-
      
      Ecology revisited in view of tropical conditions. Exploring species richness. Sampling and measuring biodiversity. Conservation status of ecosystems, communities and species. Indigenous knowledge.
    :number: "553"
    :subject: BIOL
  - :name: Functional Ecology of Trees
    :credit: "1.500"
    :description: |-
      
      See BIOL 555D1 for course description.
    :number: "555"
    :subject: BIOL
  - :name: Topics on the Human Genome
    :credit: "3.000"
    :description: |-
      
      Cellular and molecular approaches to characterization of the human genome.
    :number: "568"
    :subject: BIOL
  - :name: Developmental Evolution
    :credit: "3.000"
    :description: |-
      
      The influence of developmental mechanisms on evolution. This course draws on recent examples from plants and invertebrate and vertebrate animals. Topics include homology, modularity, dissociation, co-option, evolutionary novelty, evolution of genetic cis-regulation, developmental constraint and evolvability, heterochrony, phenotypic plasticity, and canalization.
    :number: "569"
    :subject: BIOL
  - :name: Advanced Seminar in Evolution
    :credit: "3.000"
    :description: |-
      
      Detailed analysis of a topic in evolutionary biology, involving substantial original research.
    :number: "570"
    :subject: BIOL
  - :name: Experimental Evolution/Ecology
    :credit: "3.000"
    :description: |-
      
      Basic principles and processes of evolution and ecology will be demonstrated using microbial model systems. Topics include mutation, fitness, selection, adaptive radiation, properties of mixtures and community assembly.
    :number: "571"
    :subject: BIOL
  - :name: Molecular Evolution
    :credit: "3.000"
    :description: |-
      
      Evolutionary change in DNA and proteins and its implications for cellular, organismal, and population/species evolution.
    :number: "572"
    :subject: BIOL
  - :name: Vertebrate Palaeontology Field Course
    :credit: "3.000"
    :description: |-
      
      Terrestrial vertebrate fossils (i.e. dinosaurs, crocodiles and other reptiles) and palaeocommunity analysis, including practical training with fossil identification, mapping, collecting, and stratigraphic interpretation.
    :number: "573"
    :subject: BIOL
  - :name: Human Biochemical Genetics
    :credit: "3.000"
    :description: |-
      
      Topics on the study of human systems that have led to advances in basic biology.
    :number: "575"
    :subject: BIOL
  - :name: Advanced Biometry
    :credit: "3.000"
    :description: |-
      
      Advanced techniques in biometry surveying a broad number of statistical tools including: philosophy of scientific inference, experimental design and advanced linear models, generalized linear models (esp. logistic regression), modern regression techniques (quantile, local, etc), temporal and spatial statistics, and multivariate techniques.
    :number: "583"
    :subject: BIOL
  - :name: Molecular/Cellular Neurobiology
    :credit: "3.000"
    :description: |-
      
      Discussion of fundamental molecular mechanisms underlying the general features of cellular neurobiology. An advanced course based on lectures and on a critical review of primary research papers.
    :number: "588"
    :subject: BIOL
  - :name: Linking Commununity and Ecosystem Ecology
    :credit: "1.5"
    :description: |-
      
      Theoretical foundations for a new ecological synthesis that merges the perspectives of population, community, evolutionary and ecosystem ecology.   Focus on theory in interaction with experimental and empirical work, and covers current topics at the interface between community and ecosystem ecology.
    :number: "590"
    :subject: BIOL
  - :name: Integrated Bioinformatics
    :credit: "3.000"
    :description: |-
      
      'Post-genomic' bioinformatics. Concepts behind large-scale computational analysis and comparison of genomes/proteomes (and beyond), and the implications for our understanding of the basic processes of molecular and cell biology and the evolution of those processes.
    :number: "592"
    :subject: BIOL
  - :name: Advanced Evolutionary Ecology
    :credit: "3.000"
    :description: |-
      
      Evolutionary ecology is the study of evolutionary change in natural populations. General predictive approaches in evolutionary ecology, including population genetics, quantitative genetics, optimality, and game theory will be examined. Emphasis will be placed on the mathematical underpinnings of each approach, particularly as they relate to classic and contemporary problems.
    :number: "594"
    :subject: BIOL
  - :name: Tropical Biology and Conservation
    :credit: "3.000"
    :description: |-
      
      Long-term research at the Smithsonian Tropical Research Institute will be organized and synthesized to examine historical assembly and ecological maintenance of tropical communities.  This synthesis will draw on phylogenetic concepts for historical insight and will examine the probable resilience of these communities to global change, pollution and biodiversity loss.
