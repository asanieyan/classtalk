    :number: 086
    :subject: FMTP
  - :name: Humanities 3:Env.& Org. Issues (345-VSH-MC)
    :credit: "2.000"
    :description: |-
      
      This course is designed to apply the skills and knowledge acquired in the two earlier humanities courses to environmental organizational issues.  The focus is on the development of a series of viewpoints, and then the re-formulation of those viewpoints to take into account the world views and knowledge base of the audience. Thus the student becomes an agent of change who can skilfully design interventions to effect change in knowledge, attitude and behaviour. This course also explores a number of the current environmental and organizational issues, and to apply basic knowledge to the understanding of those issues, and to encourage students to participate in seeking solutions to these problems.
