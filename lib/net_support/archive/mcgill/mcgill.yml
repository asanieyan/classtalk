    :number: "608"
    :subject: EXMD
  - :name: Biomedical Methods in Medical Research
    :credit: "3.000"
    :description: |-
      
      A course intended to introduce students to a variety of basic techniques used in medical research. Lectures and demonstrations given on the purification of biologically active substances by chromatography, analysis of compounds by spectrophotometry and mass spectrometry, immunological techniques, centrifugation, cell culture, binding of hormones to receptors, molecular biology, tumor biology and electron microscopy.
    :number: "610"
    :subject: EXMD
