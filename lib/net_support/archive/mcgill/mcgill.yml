    :description: |-
      
      This course aims at developing post-intermediate proficiency in listening, speaking, reading, and writing skills, with emphasis on oral and written expression. Special attention is given to word formation and to the proper choice of grammatical structures, vocabulary, and phraseology.
    :number: "325"
    :subject: GERM
  - :name: Landeskunde
    :credit: "3.000"
    :description: |-
      
      Introduction to images of modern Germany, perceptions and conceptions of Germany since the Second World War.
    :number: "330"
    :subject: GERM
  - :name: Germany after Reunification
    :credit: "3.000"
    :description: |-
      
      The events which led to the fall of the Berlin Wall, the reunification of Germany in 1990 and the changing cultural, social, political and economic landscape of the 'New Germany'. Highlighting issues of cultural and social politics, texts discussed include historical, literary and film material.
    :number: "331"
    :subject: GERM
  - :name: German Grammar Review
    :credit: "3.000"
    :description: |-
      
      This advanced-level course offers a comprehensive review of basic German grammar. The course can be taken concurrently with a language course at the third level.
    :number: "336"
    :subject: GERM
  - :name: Essay Writing
    :credit: "3.000"
    :description: |-
      
      This course is designed to further develop the writing skills of students having attained the 325-level. The rhetorical strategies of writing will be studied and analyzed with different text genres: letters, curriculum vitae, summaries, book reviews, expository and argumentative essays, minutes, feature stories, term papers, etc. Particular attention will be paid to argumentation, vocabulary, and style.
    :number: "341"
    :subject: GERM
  - :name: Translation
    :credit: "3.000"
    :description: |-
      
      An introductory course, emphasizing practice more than theory. It covers mainly written translation (from German into English), i.e. reading and writing, and teaches to analyze, and to manipulate, grammatical/syntactical structures and to get a sense of semantic accuracy. The course is designed to familiarize students with basic technical terminology and to enable them to oberserve, analyze and produce accurate and appropriate translations. Vocabulary building is not a main issue.
    :number: "342"
    :subject: GERM
  - :name: Business German 1
    :credit: "3.000"
    :description: |-
      
      This course introduces students to the terminology and syntax of Business German in contrast with English to ensure a sound basis for business communication.
    :number: "345"
    :subject: GERM
  - :name: Business German 2
    :credit: "3.000"
    :description: |-
      
      This course is designed to develop oral and written skills for competence in German for business communication as well as cross-cultural awareness by discussing current materials from various sources.
    :number: "346"
    :subject: GERM
  - :name: 19th Century 3
    :credit: "3.000"
    :description: ""
    :number: "352"
    :subject: GERM
  - :name: 19th Century Literary Topics
    :credit: "3.000"
    :description: |-
      
      Varying topics of 19th century literature.
    :number: "353"
    :subject: GERM
  - :name: Literary Approach to Song
    :credit: "3.000"
    :description: |-
      
      Examination of the original cultural/historical background of texts and their settings by composers such as Schubert, Schumann, Wagner, Mahler and the New Vienna School.
    :number: "354"
    :subject: GERM
  - :name: Nietzsche and Wagner
    :credit: "3.000"
    :description: |-
      
      This course examines the relationship between the philosopher Friedrich Nietzsche and the composer Richard Wagner. It explores their intellectual kinship, their view of art, music, and philosophy in the context of Nietzsche's critique of modernity and decadence and analyzes the Third Reich's and Hollywood's appropriation of Nietzsche and Wagner.
    :number: "355"
    :subject: GERM
  - :name: Franz Kafka
    :credit: "3.000"
    :description: |-
      
      This course will look at the works on Franz Kafka, a "classic" modernist author, in three characteristic genres: the story, the novel, and the short prose piece. A selection of Kafka's letters and diary entries as well as critical approaches to his work will also be studied.
    :number: "358"
    :subject: GERM
  - :name: Bertolt Brecht
    :credit: "3.000"
    :description: |-
      
      This course provides an overview of Brecht's development as a dramatist and as a theorist, advocate and practitioner of a new form of theater. Attention will also be given to Brecht as a poet and to film versions of Brecht's works.
    :number: "359"
    :subject: GERM
  - :name: German Literature 1890 to 1918
    :credit: "3.000"
    :description: |-
      
      The course deals with various genres of literature and forms of culture associated with Naturalism and Expressionism from the turn of the century to the Weimar Republic. Writers studied may include: Hauptmann, Wedekind, Schnitzler, Heinrich Mann, Sternheim, Kaiser, Thomas Mann, Kafka, Rosa Luxemburg.
    :number: "360"
    :subject: GERM
  - :name: German Literature 1918 to 1945
    :credit: "3.000"
    :description: "\n\
      The course deals with the culture, literature and society of the Weimar Republic and the period of the Third Reich and the Holocaust. Writers studied will include: Brecht, Seghers, Fleisser, K\xE4stner, Tucholsky, Benn, Kolmar, and Lasker-Sch\xFCler."
    :number: "361"
    :subject: GERM
  - :name: 20th Century Literature Topics
    :credit: "3.000"
    :description: |-
      
      Introduction to selected topics and genres in twentieth century literature and culture.
    :number: "362"
    :subject: GERM
  - :name: German Postwar Literature
    :credit: "3.000"
    :description: |-
      
      The course deals with the literature and culture of the Federal Republic of Germany, the former German Democratic Republic and unified Germany since 1945. It treats major authors and trends. Topics addressed include issues of nationalism and gender, multiculturalism, and other concerns of contemporary German society.
    :number: "363"
    :subject: GERM
  - :name: "German Culture: Gender and Society"
    :credit: "3.000"
    :description: |-
      
      In connection with notions of identity, nationhood, political change, and cultural difference, this course investigates concepts and issues of gender in contemporary German Society. The readings include critical essays and literary texts by writers, scholars, philosophers, journalists, politicians, and political activists.
    :number: "364"
    :subject: GERM
  - :name: Language of Media from Manuscript to Hypertext
    :credit: "3.000"
    :description: |-
      
      The history of communications media and their impact on our language and thought discussions of literary works in a variety of media (book, radio, film, television, hypertext) by authors such as Goethe, Kafka, Borges, Brecht, Beckett, Sontag and DeLillo.
    :number: "365"
    :subject: GERM
  - :name: Postwar German Literature/Film
    :credit: "3.000"
    :description: |-
      
      The course is a study of postwar German literature and film, focusing on the cinematic representation of literary texts. The emphasis is on the representation of German history in both media, on historical memory and gender relations.
    :number: "366"
    :subject: GERM
  - :name: Topics in German Thought
    :credit: "3.000"
    :description: |-
      
      A variety of issues significant to the development of German cultural and intellectual life.
    :number: "367"
    :subject: GERM
  - :name: German Cinema from 1895
    :credit: "3.000"
    :description: |-
      
      Historical survey of German film from 1895 to the present.  Movements and periods covered include Wilhelmine cinema, expressionism, Nazi cinema, New German Cinema and post-wall film.  Filmmakers include Fritz Lang, F.W. Murnau, Leni Riefenstahl, R.W. Fassbinder, Wim Wenders, Tom Tykwer and Fatih Akin.
    :number: "369"
    :subject: GERM
  - :name: Special Topics in German Film
    :credit: "3.000"
    :description: |-
      
      Intensive study of selected topics and periods in German film history.
    :number: "370"
    :subject: GERM
  - :name: 18th Century German Literature
    :credit: "3.000"
    :description: |-
      
      An introduction to German literature of the 18th century: Enlightenment and Sturm und Drang. The course will follow a socio-historical approach, i.e. it will attempt to delineate some of the relations that exist between the texts and their social, political, and cultural context.
    :number: "380"
    :subject: GERM
  - :name: "Faust: Chapbook to Horror Film"
    :credit: "3.000"
    :description: |-
      
      This course will explore why the story of a mathematician who sold his soul to the devil has remained one of the most enduring myths in western culture.  Works discussed will include plays by Marlowe, Goethe, and Valery and films by Murnau, Kurosawa, and others.
    :number: "382"
    :subject: GERM
  - :name: Individual Reading Course
    :credit: "3.000"
    :description: |-
      
      Given solely at the discretion of the instructor.
    :number: "498"
    :subject: GERM
  - :name: "Interdisciplinary Seminar: Contemporary German Studies"
    :credit: "3.000"
    :description: |-
      
      An interdisciplinary, team-taught seminar, for third-year students on a single topic or theme. Topics may vary from year to year.
    :number: "400"
    :subject: GERM
  - :name: Heroes, Lovers and Crusaders
    :credit: "3.000"
    :description: |-
      
      Representations of the hero in medieval German literature, his socio-political, cultural, and religious roles.
    :number: "412"
    :subject: GERM
  - :name: Classical Period in German Literature
    :credit: "3.000"
    :description: |-
      
      For the most part, the works of Goethe and Schiller are discussed.
    :number: "450"
    :subject: GERM
  - :name: German Romanticism
    :credit: "3.000"
    :description: |-
      
      This course deals with German literary texts of the Romantic period, studied in their literary, historical, cultural and sociological context. References will be made to the other arts, in particular to music. Writers studied will include: Hoffmann, Eichendorff, Novalis, Hoffmann, Kleist, and Tieck.
    :number: "451"
    :subject: GERM
  - :name: Women of the Romantic Era
    :credit: "3.000"
    :description: |-
      
      This course places at its centre the life-worlds, biographies, and forms of self-expression by German women of the Romantic Era.
    :number: "455"
    :subject: GERM
  - :name: "Internship: German Studies"
    :credit: "2.7"
    :description: |-
      
      Internship with an approved host institution or organization.
    :number: "499"
    :subject: GERM
  - :name: Middle High German Literature
    :credit: "3.000"
    :description: "\n\
      This seminar course will acquaint students with the German courtly literature of the 12th and 13th century, its concepts, concerns and its sociology. The knightly romances of Hartmann von Aue (Erec), Wolfram von Eschenbach (Parzival), Gottfried von Stra\xDFburg (Tristan), and the heroic epic (Nibelungenlied) will be read and discussed in class, Hartmann's Erec in the original MHG language as well as in translation, to give students a basic acquaintance with the Middle High German literary language. Writers studied will include: Hartmann von Aue, Gottfried von Stra\xDFburg, Wolfram von Eschenbach."
