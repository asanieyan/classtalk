      The generation of metabolic energy in higher organisms with an emphasis on its regulation at the molecular, cellular and organ level. Chemical concepts and mechanisms of enzymatic catalysis are also emphasized. Included: selected topics in carbohydrate, lipid and nitrogen metabolism; complex lipids and biological membranes; hormonal signal transduction.
    :number: "311"
    :subject: BIOC
  - :name: Biochemistry of Macromolecules
    :credit: "3.000"
    :description: |-
      
      Gene expression from the start of transcription to the synthesis of proteins, their modifications and degradation. Topics covered: purine and pyrimidine metabolism; transcription and its regulation; mRNA processing; translation; targetting of proteins to specific cellular sites; protein glycosylation; protein phosphorylation; protein turn-over; programmed cell death (apoptosis).
    :number: "312"
    :subject: BIOC
  - :name: Biophysical Chemistry
    :credit: "3.000"
    :description: |-
      
      Hydrodynamic and electrophoretic methods for separation and characterization of macromolecules. Optical and magnetic resonance spectroscopy of biopolymers, and applications to biological systems.
    :number: "404"
    :subject: BIOC
  - :name: Protein Structure and Function
    :credit: "3.000"
    :description: |-
      
      Primary, secondary, tertiary and quaternary structure of enzymes. Active site mapping and site-specific mutagenesis of enzymes. Enzyme kinetics and mechanisms of catalysis. Multienzyme complexes.
    :number: "450"
    :subject: BIOC
  - :name: Nucleic Acids
    :credit: "3.000"
    :description: |-
      
      Chemistry of RNA and DNA, transcription and splicing of RNA and their control; enzymology of DNA replication. Special topics on transgenics, genetic diseases and cancer.
    :number: "454"
    :subject: BIOC
  - :name: Neurochemistry
    :credit: "3.000"
    :description: |-
      
      Covers biochemical mechanisms underlying central nervous system function. Introduces basic neuroanatomy, CNS cell types and morphology, neuronal excitability, chemically mediated transmission, glial function. Biochemistry of specific neurotransmitters, endocrine effects on brain, brain energy metabolism and cerebral ischemia (stroke). With examples, where relevant, of biochemical processes disrupted in human CNS disease.
    :number: "455"
    :subject: BIOC
  - :name: Membranes and Cellular Signaling
    :credit: "3.000"
    :description: |-
      
      An integrated treatment of the properties of biological membranes and of intracellular signaling, including the major role that membranes play in transducing and integrating cellular regulatory signals. Biological membrane organization and dynamics: membrane transport; membrane receptors and their associated effectors; mechanisms of regulation of cell growth, morphology, differentiation and death.
    :number: "458"
    :subject: BIOC
  - :name: Advanced Lab in Biochemistry
    :credit: "6.000"
    :description: |-
      
      Students will select one project, employing advanced as well as standard biochemical techniques, to be performed in a research laboratory in the Department. Each student will also write a research-review paper with the advice of a professor and perform student projects in the teaching laboratory.
    :number: "460"
    :subject: BIOC
  - :name: Independent Research
    :credit: "6.000"
    :description: |-
      
      Individual work on a project to be performed in a research laboratory.
    :number: "491"
    :subject: BIOC
  - :name: Immunochemistry
    :credit: "3.000"
    :description: |-
      
      This course, presented in lecture format, emphasizes the molecular, genetic and structure function events that occur in the humoral immune response. Interleukins and other mediators of inflammation, a field in which rapid changes are occurring, are discussed. The clinical significance of fundamental biochemical findings is described.
    :number: "503"
    :subject: BIOC
  - :name: Genomics and Gene Expression
    :credit: "3.000"
    :description: |-
      
      Examination of recent developments in analysis of eukaryotic cell genomes and control of gene expression. Molecular genetics; genomics and the bioinformatics of analysis of genomic and functional-genomic data; mechanisms and signal-transduction pathways for regulation of gene expression; applications to human disease.
    :number: "603"
    :subject: BIOC
  - :name: Macromolecular Structure
    :credit: "3.000"
    :description: "\n\
      X-Ray crystallography, NMR spectroscopy, computational methods and theoretical approaches to the determination and analysis of macromolecular structures. Theory and practical applications will be covered. Examples will include interpretation of structure as it applies to biological functions. In conjunction with the Universit\xE9 de Montr\xE9al."
    :number: "604"
