    :credit: "3.000"
    :description: |-
      
      Evaluation of new business ventures, recognition and treatment of associated risks. Detailed consideration is given to sources of risk funds in the form of venture capital, public, private and government programs. Emphasis on the critical importance of the entrepreneur, the demands and the risks faced as well as the rewards and satisfactions.
    :number: "462"
    :subject: BUSA
  - :name: Management of Small Enterprises
    :credit: "3.000"
    :description: |-
      
      The distinctive characteristics, risks, opportunities and rewards inherent in the ownership and management of a small enterprise. It will assist students in judging the appropriateness of an entrepreneurial career and in selecting and timing a specific venture.
    :number: "464"
    :subject: BUSA
  - :name: Technological Entrepreneurship
    :credit: "3.000"
    :description: |-
      
      Concentrating on entrepreneurship and enterprise development, particular attention is given to the start-up, purchasing and management of small to medium-sized industrial firms in an environment that would appeal to Engineering students. The focal point is in understanding the dilemmas faced by entrepreneurs, resolving them, developing a business plan and the maximum utilization of the financial, marketing and human resources that make for a successful operation.
    :number: "465"
    :subject: BUSA
  - :name: Technological Entrepreneurship Project
    :credit: "3.000"
    :description: |-
      
      Project involving a small to medium company in the high technology field.
    :number: "466"
    :subject: BUSA
  - :name: "North America: Global Markets"
    :credit: "3.000"
    :description: |-
      
       As trade barriers diminish and  worldwide communications expand,  North America can no longer  consider itself an isolated haven  of prosperity. But it is still one  of the current "triad" of economic  powers, centered on the dominating  strength of the United States. This course focuses on how the other two North American nations, Canada and  Mexico, are adjusting to the  realities of global competitiveness and to the often overwhelming  regional role of the United States. The evolution of NAFTA and the  possible next steps in trade  accords are examined, as are  continuing efforts to preserve  elements of meaningful national  autonomy in a rapidly changing  global marketplace.
    :number: "627"
    :subject: BUSA
  - :name: Global Economic Competitiveness
    :credit: "3.000"
    :description: |-
      
      How nations achieve and maintain competitiveness in the rapidly globalizing world economy. Studies the stages of evolution of world competitiveness in 46 nations, incorporat incorporating the latest practical business theories and case studies on the dynamics of effective globalization ventures.
    :number: "493"
    :subject: BUSA
  - :name: Case Analysis and Presentation
    :credit: "3.0"
    :description: |-
      
      Integration of core knowledge and practice for preparing and presenting case studies, including professor coaching, preparation and presentation feedback, presentation skills, leadership skills, team building skills, analytical skills, logical thinking, debating, persuasive communications and cross discipline work.
    :number: "499"
    :subject: BUSA
  - :name: Global Competitiveness
    :credit: "3.000"
    :description: |-
      
      Review of theories and practical case applications on the dynamics of global competitiveness; study of how countries develop and sustain competitive advantage in the rapidly expanding global economy; in-depth analysis by groups of the evolution and status of world competitiveness in selected countries.
    :number: "615"
    :subject: BUSA
  - :name: Asia/Pacific Management
    :credit: "3.000"
    :description: |-
      
      An in-depth study of business relationships and management practices in the world's most dynamic region. Principal focus is on the dominant Asian economy, Japan, with discussion also of China, Korea and ASEAN countries. Emphasis is placed throughout on underlying cultural differences and how they influence the ways in which organizations are managed. The course is built on a variety of readings, case studies, reports and films in a seminar format emphasizing interaction between students, professor, and invited guest speakers.
    :number: "625"
    :subject: BUSA
