    :number: "431"
    :subject: INSY
  - :name: Information Technology in Business
    :credit: "3.000"
    :description: |-
      
      Discusses the role of the information systems department within an organization, information systems resource management, staff organization and leadership, strategic systems, planning, and end-user computing. Focuses on key IT trends in industries such as banking, insurance, manufacturing, retailing & distribution, and heath.
    :number: "432"
    :subject: INSY
