    Psychology

  :courses: 
  - :name: Introduction to Psychology
    :credit: "3.000"
    :description: |-
      
      Introduction to the scientific study of mind and behavior. Learning, perception, motivation and thinking are explained in a way which emphasizes the continuity of human behavior and the behavior of other species, and which emphasizes the role of the central nervous system in organizing and regulating behavior.
    :number: "100"
    :subject: PSYC
  - :name: Introduction to Psychological Statistics
    :credit: "3.000"
    :description: |-
      
      The statistical analysis of research data; frequency distributions; graphic representation; measures of central tendency and variability; elementary sampling theory and tests of significance.
    :number: "204"
    :subject: PSYC
  - :name: Introductory Behavioural Neuroscience
    :credit: "3.000"
    :description: |-
      
      An introduction to contemporary research on learning, memory and motivation, from behavioural, biological and evolutionary perspectives. Topics include: internal and external influences on behaviour, biological constraints on motivation and learning, conditioning and cognitive processes. Much of the material will be drawn from the experimental literature on research with animals.
    :number: "211"
    :subject: PSYC
  - :name: Perception
    :credit: "3.000"
    :description: |-
      
      Perception is the organization of sensory input into a representation of the environment. Topics include: survey of sensory coding mechanisms (visual, auditory, tactile, olfactory, gustatory), object recognition, spatial localization, perceptual constancies and higher level influences.
    :number: "212"
    :subject: PSYC
  - :name: Cognition
    :credit: "3.000"
    :description: |-
      
      Where do thoughts come from? What is the nature of thought, and how does it arise in the mind and the brain? Cognition is the study of human information
      processing, and we will explore topics such as memory, attention, categorization, decision making, intelligence, philosophy of mind, and the mind-as computer
      metaphor.
    :number: "213"
    :subject: PSYC
  - :name: Social Psychology
    :credit: "3.000"
    :description: |-
      
      The course offers students an overview of the major topics in social psychology. Three levels of analysis are explored beginning with individual processes (e.g.,attitudes, attribution), then interpersonal processes (e.g., attraction, communication, love) and finally social influence processes (e.g., conformity, norms, roles, reference groups).
    :number: "215"
    :subject: PSYC
  - :name: Animal Learning & Theory
    :credit: "3.000"
    :description: |
      
      Contemporary and historical research and theory on animal learning approached from a behavioural, cognitive and biological perspective. Classical and instrumental conditioning, cognitive learning, and biological constraints. The status and history of North American behaviourism will be discussed and compared with cognitive and other approaches.

    :number: "301"
    :subject: PSYC
  - :name: Child Development
    :credit: "3.000"
    :description: |
      
      Psychology of children, covering critical issues, theories, biological underpinnings, experimental methods, and findings in perceptual, cognitive, language,
      emotional, and social development. 

    :number: "304"
    :subject: PSYC
  - :name: Statistics for Experimental Design
    :credit: "3.000"
    :description: |-
      
      An introduction to the design and analysis of experiments, including analysis of variance, planned and post hoc tests and a comparison of anova to correlational analysis.
    :number: "305"
    :subject: PSYC
  - :name: Behavioural Neuroscience 1
    :credit: "3.000"
    :description: |-
      
      The neural basis of mammalian behavior. Basic neuroanatomy, neurophysiology and neurochemistry. Sensory and motor systems. How the nervous system acquires and integrates information and uses it to produce behavior.
    :number: "308"
    :subject: PSYC
  - :name: Human Cognition and the Brain
    :credit: "3.000"
    :description: |-
      
      The course is an introduction to the field studying how human cognitive processes, such as perception, attention, language, learning and memory, planning and organization, are related to brain processes. The material covered is primarily based on studies of the effects of different brain lesions on cognition and studies of brain activity in relation to cognitive processes with modern functional neuroimaging methods.
    :number: "311"
    :subject: PSYC
  - :name: Computational Psychology
    :credit: "3.000"
    :description: |-
      
      Application of computational methods to the simulation of psychological phenomena.  Comparison of natural and artificial intelligence.  Symbolic and neural network techniques.  Methods for evaluating simulations.
    :number: "315"
    :subject: PSYC
  - :name: Psychology of Deafness
    :credit: "3.000"
    :description: |-
      
      Basic introduction to the field of deafness from a psychological perspective. Topics include effect of deafness on sensory, perceptual, cognitive, intellectual and linguistic processes. Impact of deafness on children and families. Opportunity to learn basic concepts in American Sign Language (ASL) in the context of deaf culture.
    :number: "316"
    :subject: PSYC
  - :name: Genes and Behaviour
    :credit: "3.000"
    :description: |-
      
      Focuses on current techniques employed to study which genes influence behaviour, and how they do so.
    :number: "317"
    :subject: PSYC
  - :name: Behavioural Neuroscience 2
    :credit: "3.000"
    :description: |-
      
      Physiological bases of motivation including feeding and drinking, sexual and parental behaviour. Physiological processes in reinforcement and learning.
    :number: "318"
    :subject: PSYC
  - :name: Introduction to Auditory Cognition
    :credit: "3.000"
    :description: |-
      
      Listener's response to sound. Higher-level mental principles including perception, attention, memory, motor control, and emotion. Sensation and perceptual organization of sound. Perception/production of speech, music, and other auditory events.
    :number: "329"
    :subject: PSYC
  - :name: Inter-Group Relations
    :credit: "3.000"
    :description: |-
      
      The course focuses on the social psychology of societal groups such as racial minorities, aboriginal groups and women. The ideological biases of current theories is first established. This is followed by a review of current theories and finally current controversies are explored including new forms of racism and affirmative action.
    :number: "331"
    :subject: PSYC
  - :name: Introduction to Personality
    :credit: "3.000"
    :description: |-
      
      This course examines some of the major theories of personality, e.g., those of Freud, Rogers, and Bandura. Empirical research inspired by these theories will also be examined. Topics include the nature of human motivation, the role of the self-concept, and the consistency and stability of personality.
    :number: "332"
    :subject: PSYC
  - :name: Personality and Social Psychology
    :credit: "3.000"
    :description: |-
      
      The course will consider traditional approaches to person-situation interactions and a more dynamic approach based on recent research on goals and social cognition.
    :number: "727"
    :subject: PSYC
  - :name: "Introduction: Abnormal Psychology 1"
    :credit: "3.000"
    :description: |-
      
      A survey of the genetic, physiological and environmental origins of intellectual and emotional disorders.
    :number: "337"
    :subject: PSYC
  - :name: "Introduction: Abnormal Psychology 2"
    :credit: "3.000"
    :description: |-
      
      An introduction to psychotic behaviour problems, character disorders and behaviour modification.
    :number: "338"
    :subject: PSYC
  - :name: Psychology of Language
    :credit: "3.000"
    :description: |-
      
      A survey of issues in psycholinguistics, focusing on the nature and processing of language (e.g., how we understand speech sounds, words, sentences, and discourse). Also surveyed: language and thought, the biological foundations of language, and first language acquisition.
    :number: "340"
    :subject: PSYC
  - :name: The Psychology of Bilingualism
    :credit: "3.000"
    :description: |-
      
      This course will examine issues in bilingualism, including second language acquisition in children and adults, critical period hypothesis, cognitive consequences and correlates of bilingualism, social psychological aspects of bilingualism, and bilingual education.
    :number: "341"
    :subject: PSYC
  - :name: Hormones and Behaviour
    :credit: "3.000"
    :description: |-
      
      The role of hormones in organization of CNS function, as effectors of behaviour, in expression of behaviours and in mental illness.
    :number: "342"
    :subject: PSYC
  - :name: Research Methods in Social Psychology
    :credit: "3.000"
    :description: |-
      
      Designed to introduce students to the issues, strategies, and applications of various research methodologies in social psychology. Through demonstrations, exercises, and pilot studies, students will gain experience with lab and field methods using both correlational and experimental procedures. Classic and contemporary approaches will be examined.
    :number: "351"
    :subject: PSYC
  - :name: Cognitive Psychology Laboratory
    :credit: "3.000"
    :description: |-
      
      Introduction to research methods and experimental techniques in cognitive psychology for exploring topics such as attention, memory, categorization, reasoning, and language processing.
    :number: "352"
    :subject: PSYC
  - :name: Laboratory in Human Perception
    :credit: "3.000"
    :description: |-
      
      Students will be introduced to standard psychophysical procedures and data analysis techniques, and will have the opportunity to design and carry out their own experiments. Research topics include: visual acuity, form and motion perception, and visual search. Evaluation based on individually written reports on lab experiments.
    :number: "353"
    :subject: PSYC
  - :name: Honours Research Project Seminar
    :credit: "4.500"
    :description: |-
      
      See PSYC 380D1 for course description.
    :number: "380"
    :subject: PSYC
  - :name: Psychology Research Project 1
    :credit: "3.00"
    :description: |-
      
      Supervised research project.
    :number: "395"
    :subject: PSYC
  - :name: Undergraduate Research Project
    :credit: "3.000"
    :description: |-
      
      Independent research project with a final written report.
    :number: "396"
    :subject: PSYC
  - :name: Modern Psychology in Historical Perspective
    :credit: "3.000"
    :description: |-
      
      A survey of the scientific and ideological influences on psychology from its philosophical beginnings through the period of the schools to its modern situation.
    :number: "403"
    :subject: PSYC
  - :name: Psychological Tests
    :credit: "3.000"
    :description: |-
      
      An introduction to the theory and practice of psychological measurement in health, educational, clinical and industrial/organizational settings. Attention to procedures for developing and validating tests and questionnaires. Techniques include: intelligence tests, projective tests, questionnaires, structured interviews, rating scales, and behavioural/performance tests.
    :number: "406"
    :subject: PSYC
  - :name: Principles of Cognitive Behaviour Therapy
    :credit: "3.000"
    :description: |-
      
      An introduction to the theory, research and practice of cognitive behaviour therapy. The experimental approach to understanding human behaviour is used to follow basic principles of learning and their clinical application. Certain psychiatric disorders such as alcoholism and depression are highlighted to illustrate how a behaviour therapist conceptualizes problems and formulates treatments.
    :number: "408"
    :subject: PSYC
  - :name: Special Topics in Neuropsychology
    :credit: "3.000"
    :description: |-
      
      Developments in cognitive neuroscience and cognitive neuropsychiatry via readings from primary sources. Topics include the neural bases of memory, emotion, social cognition and neuropsychiatric diseases. Integrating knowledge from studies in clinical populations and functional neuroimaging studies.
    :number: "410"
    :subject: PSYC
  - :name: "Deviations: Child Development"
    :credit: "3.000"
    :description: |-
      
      This course focuses on deviations in the perceptual, cognitive, social, and emotional development of children. Emphasis is placed on research exploring constitutional and environmental causes and symptoms associated with such disorders as depressive spectrum disorders, anxiety disorders, conduct disorder, autism, schizophrenia, attention deficit hyperactivity disorder, eating disorders, and substance abuse.
    :number: "412"
    :subject: PSYC
  - :name: Cognitive Development
    :credit: "3.000"
    :description: |-
      
      In-depth exploration of cognitive development in infants and children including knowledge representation and processing, conceptual development, language development, and theories and principles of cognitive development.
    :number: "413"
    :subject: PSYC
  - :name: Social Development
    :credit: "3.000"
    :description: |-
      
      Advanced study of the development of social behaviour and social cognition in children. Topics include: socialization, attachment, aggression, exploration, role taking, communication, family and peer relations, self and person perception. The development of these social processes within the framework of three general theories of development: behaviour genetics, learning, and cognitive-developmental.
    :number: "414"
    :subject: PSYC
  - :name: Sensorimotor Behaviour
    :credit: "3.000"
    :description: |-
      
      A systematic examination of the sensorimotor system, drawing on models and data from both behavioural and physiological studies. Topics include: cortical motor areas, cerebellum, basal ganglia, spinal mechanisms, motor unit properties and force production, prioception, muscle properties.
    :number: "427"
    :subject: PSYC
  - :name: Health Psychology
    :credit: "3.000"
    :description: |-
      
      A survey of major issues in the developing field of health psychology: historical 
      perspective; health effects of stress; pain mechanisms and management; prevention
      and management of chronic diseases, hypertension, coronary heart disease, cancer,
      and immunological disorders.  Behaviour change strategies for smoking, overeating,
      physical inactivity, and sexual risk behaviour.
    :number: "429"
    :subject: PSYC
  - :name: Human Sexuality and its Problems
    :credit: "3.000"
    :description: |-
      
      This course will deal with typical sexual behavior and its variations. Topics will include the history of sex research, the sexual response cycle, sexual dysfunction, gender identity, sexual orientation, etc. Current research and theory will be emphasized.
    :number: "436"
    :subject: PSYC
  - :name: Research Project and Seminar
    :credit: "4.500"
    :description: |-
      
      See PSYC 450D1 for course description.
    :number: "450"
    :subject: PSYC
  - :name: Human Factors Research and Techniques
    :credit: "3.000"
    :description: |-
      
      The application of psychology to the analysis and design of systems and products to increase efficiency and reduce the probability and risk of human error. Topics include: workload and vigilance, control-display relationships, task analysis, and workstation design.
    :number: "451"
    :subject: PSYC
  - :name: Memory and Brain
    :credit: "3.000"
    :description: |-
      
      Memory systems are studied with an emphasis on the neural computations that occur at various stages of the processing stream, focusing on the hippocampus, amygdala, basal ganglia, cerebellum and cortex. The data reviewed is obtained from human, non-human primates and rodents, with single unit recording, neuroimaging and brain damaged subjects.
    :number: "470"
    :subject: PSYC
  - :name: Human Motivation
    :credit: "3.000"
    :description: |-
      
      The course is designed to explore questions such as "Why do people often fail to reach their personal goals?" Current goal-based and need-based theories of human motivation will be reviewed. The instructor will highlight the relevance of motivation research to the domains of education, sports and management.
    :number: "471"
    :subject: PSYC
  - :name: Social Cognition and the Self
    :credit: "3.000"
    :description: |-
      
      This course examines the social psychological literature emphasizing a) social cognition - how people think about and make sense of their social experiences; and b) self theory - how people create and maintain a sense of identity. These frameworks will be applied to social psychological topics including close relationships, attitudes and self-esteem.
    :number: "473"
    :subject: PSYC
  - :name: Interpersonal Relationships
    :credit: "3.000"
    :description: |-
      
      Psychological science approach to interpersonal relationships. Organized in terms of the development of relationships, focusing first on impression formation as a platform for the development of relationships. Then we focus on close relationships, examining interpersonal constructs (intimacy, trust, commitment) and reconsidering social cognitive constructs (attributions, schemas) in an interpersonal context.
    :number: "474"
    :subject: PSYC
  - :name: Advanced Honours Seminar
    :credit: "3.000"
    :description: |-
      
      Ethical issues in scientific and clinical psychology, scientific psychology and social policy; and other issues.
    :number: "482"
    :subject: PSYC
  - :name: Seminar in Experimental Psychopathology
    :credit: "3.000"
    :description: |-
      
      Design of experiments in psychopathology, interviewing techniques and clinical 
      diagnosis.
