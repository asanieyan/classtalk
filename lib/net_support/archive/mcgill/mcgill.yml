    :description: |-
      
      Rhythm (quadruple-mixed divisions); Isolated Sonorities (voiced triads, dominant sevenths); chromatically-embellished modulating Tonal Melodic Structures; Score Reading with treble-bass-alto-tenor clefs; Atonal Structures (cells with intervals to seventh); diatonic Harmonic Progressions; Repertoire Building (MUTH 111).
    :number: "131"
