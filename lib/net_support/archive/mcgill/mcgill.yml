    :credit: "3.000"
    :description: |-
      
      Major prose works of Italian literature as they reflect the reactions of writers to the social, cultural and political dilemmas facing Italian society in the second half of the 20th century.
    :number: "361"
    :subject: ITAL
  - :name: Gender, Literature and Society
    :credit: "3.000"
    :description: |-
      
      Questions of gender identity and literary representation as they emerge from women's texts or from comparisons of women's and men's texts, in relation to specific social and historical conditions. May focus on any time period in Italian history, from medieval to contemporary.
    :number: "363"
    :subject: ITAL
  - :name: The Italian Renaissance
    :credit: "3.000"
    :description: |-
      
      A presentation of the main ideas and literary masterpieces of the Italian Renaissance (13th-17thC), in the context of Italy's social, political, religious and cultural climate. Reading and discussion of selected literary texts and visual material.
    :number: "365"
    :subject: ITAL
  - :name: Literature of the Renaissance
    :credit: "3.000"
    :description: |-
      
      Reading and discussion of selected literary texts (Poliziano, Lorenzo, Alberti, Sannazzaro, Castiglione among others) will provide an opportunity to become familiar with the social and political conditions of literary production, the ideas and debates about language and literature, and the literary genres which emerged during the Renaissance.
    :number: "368"
    :subject: ITAL
  - :name: Italian Poetry and Music
    :credit: "3.000"
    :description: |-
      
      A study of the texts of Italian madrigals, canzoni, mottetti and librettos in relation to their musical setting from the Renaissance to the 19th century. Emphasis on the transformation of literary texts for their adaptation to music, and on the language of Italian Opera. No specialized knowledge of music is required.
    :number: "370"
    :subject: ITAL
  - :name: Classics of Italian Cinema
    :credit: "3.000"
    :description: |-
      
      Key works in the history of Italian cinema; an in-depth analysis of a few exceptional works; emphasis on the complex web of relationship connecting each work to a wide range of cultural products and expressions, from literature to popular culture, in Italy and internationally.
    :number: "374"
    :subject: ITAL
  - :name: Cinema and Society in Modern Italy
    :credit: "3.000"
    :description: |-
      
      A survey of the most important trends in post-war Italian cinema seen in the context of the rapidly and dramatically evolving society of modern Italy.
    :number: "375"
    :subject: ITAL
  - :name: "Neorealism: Roots and Development"
    :credit: "3.000"
    :description: |-
      
      Focus on pivotal narrative and cinematic works that illustrate the evolution of Italian realism from the late 19th century naturalism to post-WWII neorealism.
    :number: "380"
    :subject: ITAL
  - :name: Italian Futurist Movement
    :credit: "3.000"
    :description: |-
      
      Futurism is essentially a multidisciplinary movement. Using textual and visual material, its various manifestations - in literature, "paraliterature", painting, photography, theatre, film, sculpture, architecture, music, dance and performance - will be examined from a double perspective: the futurist theory/practice relationships on the one hand and, on the other, the multiple links between Italian futurism, the "historical" avant-garde outside Italy and the neo-avant garde movements of the 60s and 70s.
