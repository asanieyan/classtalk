    :credit: "0.00"
    :description: |-
      
      Operations with real numbers, polynomials, first-degree equations and applied word problems. Factoring, fractions, exponents, roots and radicals. Systems of linear equations and linear inequalities. Absolute values, equations and inequalities. Quadratic equations, applied problems.
    :number: "000"
    :subject: CMSC
  - :name: College Algebra and Functions
    :credit: "3.000"
    :description: |-
      
      Linear and quadratic functions, exponential and logarithmic functions, applications.  Sequences and series, mathematics of finance.  Permutations and combinations.  Introduction to probability.  Matrices and systems of linear equations.
    :number: "101"
    :subject: CMSC
  - :name: Survey of Basic Mathematics 1
    :credit: "3.000"
    :description: |-
      
      Review of analytic geometry, limits, continuity, the derivative, differentiation rules, curve sketching, application to economics, elasticity, problems in optimization, related rates, the differential, log and exponential, continuous compounding, partial differentiation, method of Lagrange multipliers, method of least squares.
    :number: "203"
    :subject: CMSC
  - :name: Survey of Basic Mathematics 2
    :credit: "3.000"
    :description: |-
      
      Integration, separable differential equations, definite integrals, improper integrals, applications to probability density functions; double integrals, infinite series and Taylor approximations; the algebra of matrices and determinants, systems of linear equations, Gaussian reduction, linear dependence and independence of vectors.
    :number: "204"
    :subject: CMSC
  :code: CMSC
