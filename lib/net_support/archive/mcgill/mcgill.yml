    :number: "432"
    :subject: PHIL
  - :name: Ethics 2
    :credit: "3.000"
    :description: |-
      
      Advanced discussion of one or more themes in ethics. Topics will vary from year to year but may include such issues as the nature of rights and duties, moral realism and anti-realism, or the place of reason in morality.
    :number: "434"
    :subject: PHIL
  - :name: Aesthetics 2
    :credit: "3.000"
    :description: |-
      
