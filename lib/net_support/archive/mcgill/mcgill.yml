  :courses: 
  - :name: Social Service System
    :credit: "3.000"
    :description: |-
      
      This course will provide an overview of private and public social services within Quebec and its evolution over the last century.  Will examine the structures, functions and relations of social organizations. Students will achieve an understanding of the nature of the social services and the subjective impact of seeking and providing help.
    :number: "351"
    :subject: CHLC
  - :name: Evaluation of Health and Social Services
    :credit: "3.000"
    :description: |-
      
      The responsibility of agency management for the timely appraisal of activities. Topics include: program definition and quality of service, evaluation methods, problems and limitations of evaluation research, assessment of project feasibility, the distribution and operational uses of quality control information, internal and external points of view, politics of evaluation, relation to budgeting and to self-evaluation.
    :number: "401"
    :subject: CHLC
  - :name: Health Care Systems
    :credit: "3.000"
    :description: |-
      
      Overview and study of the present Canadian health care system: its components, organization, financing and management uncertainties. Interaction and interface between the health system and other social systems; roles and various levels of government and of the private sector. Close to half the course focuses on the Quebec health care system: its recent evolution, present organization and foreseeable directions.
    :number: "500"
    :subject: CHLC
  - :name: Health and Social Services Management
    :credit: "3.000"
    :description: |-
      
      The application of current management thinking to the management of departments in service settings. Case studies will be used to illustrate course content. Topics include: history of Canadian Health and Social Services; overview of Management theories and processes, managing the personnel functions; manpower planning; labour relations; managing the financial component; methods improvement; job design; legal and ethical requirements; changing patterns of delivery systems.
    :number: "522"
    :subject: CHLC
  - :name: "Legal Aspects: Health and Social Services"
    :credit: "3.000"
    :description: |-
      
      Health care system in Quebec, the federal and provincial law relevant to it. Explores relationships between civil and criminal law, law and medicine, law and ethics. Major legislation, case law and legal writings will be presented. Addresses human rights, professional responsibility, civil, criminal liability and dilemmas raised by new technologies.
    :number: "552"
    :subject: CHLC
  - :name: Topics in Health Care
    :credit: "3.000"
    :description: |-
      
      Specialized course covering an advanced topic in the health care area selected from current issues or themes in literature.
    :number: "590"
    :subject: CHLC
