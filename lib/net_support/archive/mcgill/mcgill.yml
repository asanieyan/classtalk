    :number: "498"
    :subject: NRSC
  - :name: Agricultural Micrometeorology
    :credit: "3.000"
    :description: |-
      
      Interaction between plant communities and the atmosphere. The physical processes governing the transfer of heat, mass and momentum as they relate to research and production in agricultural and environmental systems. Experimental techniques for measuring fluxes of heat, water-vapour, CO2 and natural and man-made pollutants.
    :number: "510"
    :subject: NRSC
  - :name: "Water: Ethics, Law and Policy"
    :credit: "3.000"
    :description: |-
      
      The various legal expressions of the relationship between humanity and water such as those grounded in markets, basic rights, First Nations traditions, utilitarianism and cost/benefit analysis. Public, private and international law, and intergovernmental institutions relevant to the protection and management of water resources.
    :number: "512"
    :subject: NRSC
  - :name: Freshwater Ecosystems
    :credit: "3.000"
