  - :name: Physiology in Sport and Exercise
    :credit: "3.000"
    :description: |-
      
      Examination of the responses of the human body during and following acute and chronic exercise with practical applications for a school setting.
    :number: "391"
    :subject: EDKP
  - :name: Skill Learning and Expertise
    :credit: "3.000"
    :description: |-
      
      Cognitive perspective on sport skill learning and the development of expertise, and the roles of innate talent, practice and instruction.
    :number: "393"
    :subject: EDKP
  - :name: Historical Perspectives
    :credit: "3.000"
    :description: |-
      
      A historical survey of the form and function of organized sport and physical activity.
    :number: "394"
    :subject: EDKP
  - :name: Exercise Physiology
    :credit: "3.000"
    :description: |-
      
      Examination of the physiological responses of the neuromuscular, metabolic, endocrine, and circulatory and respiratory systems to acute and chronic exercise.
    :number: "395"
    :subject: EDKP
  - :name: Adapted Physical Activity
    :credit: "3.000"
    :description: |-
      
      Assessment, instruction and evaluation in physical activity for special populations. Emphasis on inclusion of people labelled intellectually disabled, learning disabled, physically awkward, autistic, visually or hearing impaired and physically disabled. Weekly lectures plus practical teaching lab.
    :number: "396"
    :subject: EDKP
  - :name: Physical Education Pedagogy
    :credit: "3.000"
    :description: |-
      
      This pedagogy course builds on physical education methods and field experiences. It focuses on the developing teacher, the establishment of the learning environment, and the implementation of the varied teaching strategies. Principles of research on teaching in physical education are translated into practical techniques for application in the field.
    :number: "442"
    :subject: EDKP
  - :name: Research Methods
    :credit: "3.000"
    :description: |-
      
      How to conduct and understand research in physical activity, including a complete overview of the research process, statistical and measurement concepts in research, the various types of research including both quantitative and qualitative aspects, as well as ways of presenting research.
    :number: "443"
    :subject: EDKP
  - :name: Ergonomics
    :credit: "3.000"
    :description: |-
      
      An examination of ergonomic issues including: injury mechanisms, evaluation and assessment techniques, occupational health and safety legislation, and ergonomic inventions.
    :number: "444"
    :subject: EDKP
  - :name: Exercise Metabolism
    :credit: "3.000"
    :description: |-
      
      The biochemical structure and regulation of major biochemical pathways related to exercise. Examine the hormonal regulation of lipid, carbohydrate and protein metabolism during short and prolonged exercise as well as the influence of physical training. Examine gender-related differences and exercise metabolism.
    :number: "445"
    :subject: EDKP
  - :name: Physical Activity and Ageing
    :credit: "3.000"
    :description: |-
      
      Review of ageing-related changes in circulatory, respiratory, neuromuscular, hormonal, metabolic and immune systems as they relate to functional limitations and the physiological responses to acute and chronic exercise. Examination of the role of exercise in mitigating ageing response.
    :number: "446"
    :subject: EDKP
  - :name: Motor Development 2
    :credit: "3.000"
    :description: |-
      
      An examination of the basic concepts and processes of biological growth, maturation and ageing and a consideration of the outcome of these processes for physical performance and exercise responses across the lifespan.
    :number: "447"
    :subject: EDKP
  - :name: Exercise and Health Psychology
    :credit: "3.000"
    :description: |-
      
      The psychological aspects of health and participation in exercise and physical activity. The application of psychological knowledge and methodology within exercise and health.Theory and evidence on selected topics in this area of study.
    :number: "448"
    :subject: EDKP
  - :name: Exercise Pathophysiology 2
    :credit: "3.000"
    :description: |-
      
      Review of the physiological bases of selected disorders of the immune, renal, neurological and muscular-skeletal systems and an examination of the particularities of exercise responses and the effects of exercise conditioning in these populations. A special emphasis on the scienctific bases for exercise prescription.
