- :name: |
    Music History and Literature

  :courses: 
  - :name: Medieval, Renaissance, Baroque
    :credit: "3.000"
    :description: |-
      
      Representative works from the Carolingian Renaissance to 1750 and their relation to the social and cultural milieu. Basic reference works. Developments in notation, instruments, and performance practice.
    :number: "184"
    :subject: MUHL
  - :name: Classical, Romantic, 20th-C
    :credit: "3.000"
    :description: |-
      
      Historical and stylistic investigation of music and musical life from circa 1750 to the present, i.e., the transition to the Classical period, the period of C.P.E. Bach and the Mannheim, Berlin, and Viennese symphonists, to recent developments, including electronic and music technology.
    :number: "185"
    :subject: MUHL
  - :name: Women in Music
    :credit: "3.000"
    :description: |-
      
      Case studies in contributions of selected women to various areas of music (including composition, teaching, performance, and patronage), in Europe and North America, chosen mainly from 19th and 20th centuries. Topics include: women as amateurs and professionals; past restrictions; movement for full acceptance into "musical mainstream" especially during twentieth century.
    :number: "220"
    :subject: MUHL
  - :name: Music and Film
    :credit: "3.000"
    :description: |-
      
      The modern genre of music for films, and its changing styles (symphonic, jazz, pop compilation) from the silent era to today. Includes study of major film composers in North America and other traditions; analysis of the role of music in cinematic narrative, expression and symbolism.
    :number: "330"
    :subject: MUHL
  - :name: History of Electroacoustic Music
    :credit: "3.000"
    :description: |-
      
      Investigation of the repertoire and techniques of electro-acoustic music and the historical developments at important centers for research and creative activities. The roles of electronic and computer technologies in commercial and concert music are examined.
    :number: "342"
    :subject: MUHL
  - :name: Popular Music
    :credit: "3.000"
    :description: |-
      
      History, criticism, and analysis of twentieth-century repertoires of popular musics. Detailed examination of special topics. These include genre and style in 1970s rock and soul, history of the Broadway musical, approaches to the transcription of pop music, and/or constructions of race and gender in music video.
    :number: "362"
    :subject: MUHL
  - :name: The Era of the Fortepiano
    :credit: "3.000"
    :description: |-
      
      Survey of the repertoire for keyboard 1750-1850: the instruments, Empfindsamkeit, galant style, London, Paris, Vienna, the Czech school, Haydn, Mozart, Beethoven, sonatas, variations, character pieces, "high" and "low" salon music, virtuosos and the virtuoso repertoire, Schubert, Chopin, Schumann, Mendelssohn, early Liszt.
    :number: "366"
    :subject: MUHL
  - :name: Solo Song Outside Germany and Austria
    :credit: "3.000"
    :description: |-
      
      Topics in American and European non-German song repertoire from the eighteenth century to the present. Issues discussed may include the role of song in national music culture, art song and folk song, national styles and poetic traditions, text-music relationships, and performance practice.
    :number: "372"
    :subject: MUHL
  - :name: Special Topic
    :credit: "3.000"
    :description: ""
    :number: "374"
    :subject: MUHL
  - :name: Baroque Opera
    :credit: "3.000"
    :description: |-
      
      History of opera from its origins in the musical, literary, and philosophical models available to the Florentine Camerata to the end of the baroque. The development of opera will be studied from the perspective of artistic style and in the light of historical, political, social, and economic conditions.
    :number: "377"
    :subject: MUHL
  - :name: Medieval Music
    :credit: "3.000"
    :description: |-
      
      The medieval style - an intensive study of one or more selected topics from the repertoire. Possible subjects include liturgical chant, Notre Dame, the medieval motet, secular developments, and instrumental literature.
    :number: "380"
    :subject: MUHL
  - :name: Renaissance Music
    :credit: "3.000"
    :description: |-
      
      Sacred and secular musical genres of the 15th and 16th Centuries. Various phases of imitative practice, cantus firmus and parody techniques. The emergence of homophonic textures in peripheral areas of the repertoire. Selected problems in the fields of theory, bibliography and aesthetics.
    :number: "381"
    :subject: MUHL
  - :name: Baroque Music
    :credit: "3.000"
    :description: |-
      
      A detailed examination of several selected areas of Baroque music. Topics will be drawn from different geographical regions (e.g., Italy, France, Germany, etc.) and encompass church, chamber and theatre music, as well as performance practice. Each topic will be related to general musical developments of the period.
    :number: "382"
    :subject: MUHL
  - :name: Classical Music
    :credit: "3.000"
    :description: |-
      
      The period covered will be from approximately 1740-1828, from the schools of the Italian keyboard composers, opera buffa and seria, and composers centered at Mannheim, Paris, London, Berlin and Vienna, through the Viennese Classic period of Haydn, Mozart and Beethoven, to the death of Schubert.
    :number: "383"
    :subject: MUHL
  - :name: Romantic Music
    :credit: "3.000"
    :description: |-
      
      The Romantic style as traced by an analysis of works by the major composers of Lied, symphony, symphonic poem, chamber music, and opera.
    :number: "384"
    :subject: MUHL
  - :name: Early Twentieth-Century Music
    :credit: "3.000"
    :description: "\n\
      Development of European, Russian, and American music from the 1890s until the early 1940s, tracing its roots in late 19th-century Romanticism and following its evolution in central Europe, France, and the United States. The music of major innovators such as Debussy, Stravinsky, Schoenberg, Ives, and Var\xE8se will be discussed."
    :number: "385"
    :subject: MUHL
  - :name: Chamber Music Literature
    :credit: "3.000"
    :description: |-
      
      The course will concentrate on the forms and media for chamber ensembles during the 18th, 19th and 20th centuries: accompanied sonatas, duos, trios, quartets, quintets, sextets, divertimenti, and works for small chamber orchestra. Major works of the most representative composers will be discussed.
    :number: "386"
    :subject: MUHL
  - :name: Opera from Mozart to Puccini
    :credit: "3.000"
    :description: "\n\
      Mozart's operas and the seria, buffa, and Singspiel traditions. Ottocento opera, grand opera, and cross-fertilization between France and Italy. German Romantic opera. Wagner. Eastern European opera. Verismo and fin-de-si\xE8cle opera in Vienna and Paris. Sociology of opera. Emphasis on critical understanding of music's role in articulating drama."
    :number: "387"
    :subject: MUHL
  - :name: Twentieth-Century Opera
    :credit: "3.000"
    :description: "\n\
      Major early twentieth-century works by Debussy, Strauss, Schreker, Bart\xF3k, Stravinsky and Schoenberg. Opera in Europe between the Wars including operas of Berg, Milhaud, Krenek, Hindemith and Weill. Politics, sociology, and literature in relationship to musical style. Approaches since 1945 in selected works by Britten, Henze, Zimmermann, Ligeti, Somers and Glass."
    :number: "388"
    :subject: MUHL
  - :name: Orchestral Literature
    :credit: "3.000"
    :description: |-
      
      Study of the literature for orchestra alone, composed since the early 18th Century. The material will be divided as follows: 1) orchestral music to the time of Beethoven; 2) orchestral music from 1800 to 1860; 3) orchestral music from 1860 to 1900; 4) orchestral music of the 20th Century.
    :number: "389"
    :subject: MUHL
  - :name: The German Lied
    :credit: "3.000"
    :description: |-
      
      Survey of the German Lied from the late eighteenth to the early twentieth century, focusing on songs and song cycles by Schubert, Schumann, Brahms, Wolf, Mahler, Schoenberg, Berg, and Webern. Topics include text, musical form and text-music relationships, melodic style and harmonic organization, accompaniment, and performance practice.
    :number: "390"
    :subject: MUHL
  - :name: Canadian Music
    :credit: "3.000"
    :description: |-
      
      Survey of music in Canada from the 16th Century to the present. Current musical organizations and institutions, and contemporary Canadian music will be stressed. Time permitting, brief reference will be made to the folk music of indigenous and immigrant groups.
    :number: "391"
    :subject: MUHL
  - :name: Music since 1945
    :credit: "3.000"
    :description: |-
      
      Appearance and evolution of such post-war phenomena as total serialism, "chance" music of various kinds, and electronic music as seen in major figures such as Boulez, Stockhausen, Cage and others in Europe and the United States. Important developments during the 1960. Rise of "minimalism" and "neo-Romanticism" during the 1970s and 80s.
    :number: "392"
    :subject: MUHL
  - :name: History of Jazz
    :credit: "3.000"
    :description: |-
      
      The evolution of jazz from its origins to the present day. The course centers upon musical issues and will include careful analysis of style based upon recordings, live performances and transcriptions. Ragtime, blues, the Twenties, big-band, swing, bebop, cool, third stream, hard bop and free jazz will be explored.
    :number: "393"
    :subject: MUHL
  - :name: Keyboard Literature before 1750
    :credit: "3.000"
    :description: |-
      
      The solo repertoire for organ, harpsichord, and clavichord from 1400 to 1750: intabulation, cantus firmus treatment, indigenous keyboard genres, German organ literature, French harpsichord repertoire.
    :number: "395"
    :subject: MUHL
  - :name: Era of the Modern Piano
    :credit: "3.000"
    :description: |-
      
      Survey of keyboard repertoire from 1850 to the present: instruments, the crisis at mid-century, character pieces, Brahms, late Liszt, national schools, commercialization - the concert hall, music for the bourgeois - salon music, Scriabin, the Second Viennese School, Impressionism, Neo-Classicism, Neo-Romanticism, serialism, the sonata in the 20th-century, North American composers.
    :number: "396"
    :subject: MUHL
  - :name: Choral Literature after 1750
    :credit: "3.000"
    :description: |-
      
      The development of sacred and secular choral music from 1750 to the present. Selected liturgical and secular works will be included; the Mass, the cantata, the oratorio and other genres. Form and stylistic considerations will be examined in representative works.
    :number: "397"
    :subject: MUHL
  - :name: Wind Ensemble Literature after 1750
    :credit: "3.000"
    :description: |-
      
      Study of wind ensemble music from Handel to Xenakis as it evolved under the influences of changing musical taste and technological advance. Topics include wind chamber music, music of the French Revolution, the 19th-century military band and the development of school, college and professional bands since 1900.
    :number: "398"
    :subject: MUHL
  - :name: Special Project
    :credit: "1.500"
    :description: |-
      
      See MUHL 475N1 for course description.
    :number: "475"
    :subject: MUHL
  - :name: Proseminar in Musicology
    :credit: "3.000"
    :description: |-
      
      Study of selected methodologies in musicology through critical examination of significant texts. Topics may include approaches to historiography, biography, editing and source studies, as well as aesthetics, literary criticism, semiology, feminist musicology, and ideology critique. Works by Adler, Adorno, Dahlhaus, Kerman, McClary, Meyer, Nattiez, and Subotnik, among others, will be addressed.
    :number: "529"
    :subject: MUHL
  - :name: Research Methods in Music
    :credit: "3.000"
    :description: |-
      
      Survey and critical evaluation of research- and performance-related tools: composers' collected editions, monuments of music, bibliographies of music and music literature, discographies, directories, and databases. Topics will include: developing bibliographies, structuring written arguments, assessing academic and popular writings about music, and understanding the task of the music editor.
