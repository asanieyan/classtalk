    :number: "324"
    :subject: ANSC
  - :name: Fundamentals of Nutrition
    :credit: "3.000"
    :description: |-
      
      A discussion of the nutrients; water, carbohydrates, lipids, proteins, minerals and vitamins, with particular emphasis on their functions in and essentially for the animal organism.
    :number: "330"
    :subject: ANSC
  - :name: Eukaryotic Cells and Viruses
    :credit: "3.000"
    :description: |-
      
      The basic principles of molecular biology and the underlying molecular basis for various methodologies in molecular biology are covered. The molecular genetic basis for viral infections and tumorigenesis will be covered as examples of the use of molecular genetic approaches to address biological problems.
    :number: "400"
    :subject: ANSC
  - :name: Animal Biotechnology
    :credit: "3.000"
    :description: |-
      
      Applications of animal biotechnology in agriculture, biomedicine and environmental preservation, including culture, manipulation and transformation of somatic cells, isolation of stem cells, reproductive biotechnologies, animal cloning by nuclear transplantation, production of transgenic animals, and cell and gene therapies.
    :number: "420"
    :subject: ANSC
  - :name: Metabolic Endocrinology
    :credit: "3.000"
    :description: |-
      
      A detailed study of the endocrine system and its role in the maintenance of homeostasis in higher vertebrates, including the endocrine regulation of energy balance.
    :number: "424"
    :subject: ANSC
  - :name: Animal Nutrition
    :credit: "3.000"
    :description: |-
      
      Critical discussion of nutrient utilization by farm animals, an assessment of nutritive value of feeds. Recent developments in nutritional manipulation are discussed.
    :number: "433"
    :subject: ANSC
  - :name: Dairy Cattle Production
    :credit: "3.000"
    :description: |-
      
      The application and integration of biological principles of genetics, physiology, nutrition and pathology and of economics and engineering for the maximum production efficiency of milk and meat by dairy cattle. Emphasis on recent developments. Trips to dairy farms and related enterprises included as laboratory work.
    :number: "450"
    :subject: ANSC
  - :name: Dairy and Beef Production Management
    :credit: "3.000"
    :description: |-
      
      Overview of the Canadian Dairy and Beef industries with emphasis on products, environment, management systems, reproductive technologies, health, genetic improvement, automation, information recording and use of housing facilities and equipment. Field trips to dairy and beef farms as well as processing units included for illustration and application of concepts.
    :number: "451"
    :subject: ANSC
  - :name: Beef Cattle and Sheep Production
    :credit: "3.000"
    :description: |-
      
      The application and integration of biological principles of genetics, physiology, nutrition and pathology and of economics and engineering for the maximum production efficiency of beef and sheep. Trips to beef and sheep farms and related enterprises will comprise part of the laboratory work.
    :number: "452"
    :subject: ANSC
  - :name: Swine Production
    :credit: "3.000"
    :description: |-
      
      The application and integration of biological principles of genetics, physiology, nutrition and pathology and of economics and engineering for the maximum production efficiency of swine. Trips to swine farms and related enterprises will comprise part of the laboratory work.
    :number: "454"
    :subject: ANSC
