    :credit: "2.670"
    :description: |-
      
      In this course students will learn the principles and practices of soil fertilization and amendment for crop production. Students will learn about the physical, chemical and biological factors that are taken into account in the management of soil fertility.  Topics that will be covered in this course include soil sampling,interpretation of soil test reports, soil pH and liming, nutrient management and environmental concerns, sources of nutrients and soil-plant interactions. Students will develop a field and crop fertilization program using a nutrient management software.
    :number: 009
    :subject: FMTP
  - :name: Farm Business Management 1 (152-010-MC)
    :credit: "2.330"
    :description: |-
      
      This course will introduce the students to the fundamentals of accounting with specific reference to farm operations. It will also present  the necessary tools for the development of an adequate record-keeping system for a farm business operation and give the students the necessary skills to prepare financial statements.  In addition, students will be able to handle the daily administrative business responsibilities of a farm manager/operator.  This includes monitoring resources such as taking care of banking functions, invoice payment and filing, choosing suppliers and business insurance along with keeping track of stocks and inventories. The use of  computer software will be employed to facilitate accounting and administrative functions.
    :number: "010"
    :subject: FMTP
  - :name: Farm Practice 2 (152-011-MC)
    :credit: "1.330"
    :description: |-
      
      This course is the first part of a process by which students analyze the tasks and operations that are related to the workplace functions of the farm manager and establish the relationships with the critical skills and knowledge required for their successful completion. Classroom activities and a one-week internship on a farm other than the home farm give the students the opportunity to examine a and observe the operations that are normally undertaken by farm managers during the winter months.Students identify and report on the conditions under which the operations are executed and determine the performance criteria used for each task associated with the workplace functions.  They evaluate the relative importance of each task in the work process.
    :number: "011"
    :subject: FMTP
  - :name: Farm Practice 3 (152-012-MC)
    :credit: "7.000"
    :description: |-
      
      This course is the second part of the process initiated in Farm Practice 2 by which students analyze the tasks and operations that are related to the workplace functions of the farm manager and establish the relationships with the critical skills and knowledge required for their successful execution. Students undertake a 13-week summer internship on the farm selected in Farm Practice 2 during which they identify the conditions under which the operations are executed and determine the performance criteria used for each task associated with the workplace functions.  They evaluate the relative importance of each task in the work process.  Students report on their experience in writing during the summer and during a formal presentation to the class upon their return.
    :number: "012"
    :subject: FMTP
  - :name: Farm Business Management 2 (152-013-MC)
    :credit: "2.330"
    :description: |-
      
      At the end of this course, students will be able to produce, interpret and understand all of the budgets necessary for the operation of an agricultural business.  These budgets include: whole farm budgets, partial budgets, enterprise budgets, investment budgets and cash flow budgets. Students will explore credit cost estimation, taking into consideration the determinant factors of influence. Students will establish a financing program for an agricultural enterprise.  This will include producing an investment plan for the development of the agricultural business.  Students will investigate the concepts of the time value of money. Collateral value will be assessed in relation to loan requirements. The principal conditions and steps of the loan negotiation process will be described. Students will also be examine risk management tool available to agricultural enterprise, both internal and external. Finally students will begin to gather the information process in preparation of their farm project.
    :number: "013"
    :subject: FMTP
  - :name: Machinery Management (152-014-MC)
    :credit: "1.670"
    :description: |-
      
      Students will learn how to make the management decisions involved with the machinery fleet of an agricultural enterprise.  These decisions will include initial selection of machines, systematic evaluation of individual machines and machine replacement.  Decisions will involve field capacity and economic considerations within the context of the agricultural enterprise.
    :number: "014"
    :subject: FMTP
  - :name: Agro-Environmental Fertilization Plan 1 (152-016-MC)
    :credit: "2.000"
    :description: |-
      
      In this first part of the Agro-Environmental Fertilization Plan course, students will be introduced to the environmental laws and regulations that oversee the development of the Agro-Environmental Fertilization Plan. Students will be introduced to the components of the AEFP and will learn how to collect pertinent data for the realization of their own plan.  Students will also learn how to keep registries for fertilizer and manure spreading on their farms.  The management of manure for odour control will also be discussed.
    :number: "016"
    :subject: FMTP
  - :name: Pesticide Use
    :credit: "1.330"
    :description: ""
    :number: "017"
    :subject: FMTP
  - :name: Building Maintenance (152-018-MC)
    :credit: "1.330"
    :description: |-
      
      Students will learn how to maintain agricultural structures. They will learn how to develop a regular maintenance program for residential and production buildings.  They will learn skills needed to perform basic repair maintenance of buildings such as carpentry, plumbing, electrical, and the use of power tools.  The students will learn how to keep good maintenance records and also learn about the properties of materials related to agricultural structure maintenance.
    :number: 018
    :subject: FMTP
  - :name: Tools & Machinery Maintenance (152-019-MC)
    :credit: "1.670"
    :description: |-
      
      Students will learn how to maintain hand tools and agricultural machinery. They will learn to develop a regular maintenance program,design and equip a maintenance workshop, as well as plan for machinery storage.They will learn basic repair and maintenance skills such as: electric and gas welding, cold and hot metal working, and performing cleaning and lubrication of machine components.The students will also learn about properties of materials which are used in agricultural applications.
    :number: 019
    :subject: FMTP
  - :name: Agro-Environmental Fertilization Plan 2 (152-020-MC)
    :credit: "1.330"
    :description: |-
      
      In this second part of the Agro-Environmental Fertilization Plan course students will develop their own AEFP from the information they gathered on their farm during the during previous summer.  They will be introduced to the use of a software program designed for the AEFP. Students will develop a five-year plan based on the production objectives of the farm taking into account its initial status and the resources that are available.  A five-year total nutrient budget for the enterprise will also be presented along with the nutrient management strategies selected to reduce the environmental impact of the agricultural activities of the farm.
    :number: "020"
    :subject: FMTP
  - :name: Water and Soil Conservation (152-021-MC)
    :credit: "2.000"
    :description: |-
      
      Students will apply principles of soil and water conservation. The nature of the hydrologic cycle, and the needs for soil and water conservation in eastern Canada will be examined. Surface drainage systems (grassed waterways, surface inlets) and water table management systems (subsurface drainage, control structures,and sub-irrigation) will be covered.  The causes of soil degradation through compaction, wind erosion, water erosion, soil acidification, organic matter losses and the appropriate corrective action will be examined. The costs associated with soil degradation and remedial actions will be covered. The course uses engineering plans, provincial recommendations, and real situations.
    :number: "021"
    :subject: FMTP
  - :name: Farm Business Management 3 (152-022-MC)
    :credit: "2.670"
    :description: |-
      
      The focus of Farm Business Management 3 will be at the strategic level. Students will examine the steps necessary to prepare a business plan for an agricultural enterrpise. They will be introduced to the development process of a farming business. The links between technical, financial, and economical aspect will be made. During this course students will discover the tax liabilities and laws as they pertain to a farming business in the province of Quebec, which will include a brief introduction to the Quebec Civil Code. Students will be exposed to external factors of a farming business through the use of a three-day field trip and guest speakers from the agricultural establishment. Students will continue the information gathering process which began in Farm Business Management 2.
    :number: "022"
    :subject: FMTP
  - :name: Agricultural Marketing (152-023-MC)
    :credit: "2.330"
    :description: |-
      
      The goal of this course is to improve students' skills needed for marketing agricultural products and services.  This course covers all types of marketing, from direct sales and on-farm marketing to wholesale channels, auctions and exports. Students will study examples of marketing systems used for various agricultural commodities and create a marketing plan (product, price, promotion, "place" and public image) for a particular product or service.  They will also improve their skills in sales and customer relations.
    :number: "023"
    :subject: FMTP
  - :name: Farm Building Planning (152-024-MC)
    :credit: "1.670"
    :description: |-
      
      Students will acquire the skills necessary to plan the future development of their farm yard and agricultural buildings.  They will study techniques for analyzing the suitability of the current buildings, the current and future needs of the enterprise and the relevant environmental legislation and zoning laws.  Students will learn to use building and site plans, as well as acquire a basic knowledge of engineering design.
    :number: "024"
    :subject: FMTP
  - :name: Farm Project (52-025-MC)
    :credit: "2.000"
    :description: |-
      
      In this course each students will prepare a farm business plan.  The students will put into use the skills they have acquired through their first five semesters and apply them to an actual farming situation.  The plan will be on an existing agricultural enterprise of their choice and must include all considerations of the farming business, production as well as financial.  The plan must cover a period of not less than five years.  An oral presentation and a comprehensive written report will be submitted on their farm project.
    :number: "025"
    :subject: FMTP
  - :name: Management of Human Resources (152-026-MC)
    :credit: "1.330"
    :description: |-
      
      At the end of this course, students will be able to apply human resource management techniques in agriculture. This includes being able to plan the manpower needs of the agricultural enterprise, by the month and by the year. Students will be able to describe the principal tasks and work conditions, explain the steps in seeking farm and agricultural employees and prepare the payroll for employees. Students must be able to describe the communication mechanisms between the owners, and with the employees.  Students will learn to apply a method of worker supervision and be able to give an evaluation of employees work.
    :number: "026"
    :subject: FMTP
  - :name: Precision Farming (152-027-MC)
    :credit: "1.330"
    :description: |-
      
      Students will be introduced to the basic elements of precision farming, including Global Positioning Systems and yield monitors, soil sampling strategies, remotely sensed data, Geographic Information Systems and variable rate technologies.  Using real case studies and common software, students will learn to develop and analyze maps of yields and soil properties, diagnose the causes of yield variability, develop appropriate intervention strategies, and assess the potential cost implications for their farms.
    :number: "027"
    :subject: FMTP
  - :name: Dairy Heifer Management (152-028-MC)
    :credit: "2.670"
    :description: |-
      
      Students will discover the fine tuning management principles behind profitable dairy heifer management. We will examine the management notions which contribute to an efficient and profitable heifer enterprise. Weaning management, heifer health, nutritional requirements, housing alternatives, bovine estrous cycles, heat detection and synchronization, identifying the top replacement heifers, marketing alternatives, as well as breeding management will all be examined. We also will discuss the cost of raising heifers, management targets and newer alternative forms of heifer management. Farm visits will be additional exposure to the challenge of successful heifer management.
    :number: 028
    :subject: FMTP
  - :name: Dairy Herd Management (152-029-MC)
    :credit: "2.670"
    :description: |-
      
      Students will discover the fine tuning management principles behind profitable dairy cow and herd management.  We will examine the management notions which contribute to an efficient and profitable dairy herd enterprise. Dry cow nutrition, housing, health as well as management.Nutritional requirements of the fresh dairy cow and avoiding metabolic disorders of the dairy cow's early lactation will be examined. We  will discuss the management of milk quality, how to better understand the quota system, mid lactation cow nutrition and dairy cow breeding strategies.  The course parallels the cow's lactation curve with a discussion of the importance of late lactation cow herd health, efficient cost of milk production, the notion of body condition score in preparation of the dry period. Farm visits will provide additional exposure to the challenge of successful dairy herd management.
    :number: 029
    :subject: FMTP
  - :name: Swine and Poultry (152-030-MC)
    :credit: "2.670"
    :description: |-
      
      Students will discover specific production sectors within the Canadian swine and poultry sectors.This course is designed to provide students with a good management basis focusing on the nutritional requirements, feeding programs, health, housing, industry structure, breeding and economic parameters for each of these productions.  Farm visits will provide additional exposure to the reality of each of these livestock productions.
    :number: "030"
    :subject: FMTP
  - :name: Beef and Sheep (152-031-MC)
    :credit: "2.670"
    :description: |-
      
      Students will discover specific production sectors within the Canadian beef and sheep sectors. This course is designed to provide students with a good management basis focusing on the nutritional requirements, feeding programs, herd health, housing, marketing, breeding and  economic parameters for each of these productions. Farm visits will be additional exposure to the reality of each of these livestock productions.
    :number: "031"
    :subject: FMTP
  - :name: Fruit and Vegetable Crops (152-032-MC)
    :credit: "2.670"
    :description: |-
      
      The goals of this course are to learn how to plant, grow, harvest and store various fruits and field vegetables and to learn how to plan the production these crops.  Both organic and conventional farming methods are emphasized. The course will cover several of the following crops: Vegetables (cultivar selection, irrigation, physiology, pests and diseases, management, etc.): peppers, tomatoes, pumpkins, cabbages, broccoli, lettuces, onions, carrots, sweet corns, potatoes and other vegetables and herbs.  Fruits (site selection, cultivars, physiology, pests and diseases, management, etc.): apples, strawberries, raspberries, blueberries, grapes and other fruits.
    :number: "032"
    :subject: FMTP
  - :name: Greenhouse Crops (152-033-MC)
    :credit: "2.670"
    :description: |-
      
      The goals of this course are to learn how to plant, grow, harvest and store various greenhouse flowers and vegetables, how to plan the production of these crops and how to control the greenhouse environment.  The course will cover the following:greenhouse structures, heating, cooling, lighting, hydroponics, fertilization, irrigation, pest and disease management, greenhouse flower production (potted flowers, cut flowers, bedding plants) and greenhouse vegetables (tomatoes, cucumbers, lettuces).  Both organic and conventional farming methods are emphasized.
    :number: "033"
    :subject: FMTP
  - :name: Feed Crops (152-034-MC)
    :credit: "2.670"
    :description: |-
      
      At the end of this course, the students will be able to demonstrate an ability to produce an environmentally- friendly cropping plan on a mixed crop and animal production farm and execute the tasks that it requires.  The students will develop an interest in and an understanding of crop biology, crop production techniques, crop-environment relationships, environment protection and marketing. The students will be able to integrate all aspects of cereal and forage crop production into a coherent cropping plan. This involves planning and execution of the work to be done, an evaluation of the quality of the work and of the cropping plan and the preparation of an adequate crop production database. This course will involve class and laboratory work with as much outside work as weather will permit.
    :number: "034"
    :subject: FMTP
  - :name: Industrial Crops (152-035-MC)
    :credit: "2.670"
    :description: |-
      
      At the end of this course, the students will be able to demonstrate an ability to produce an environmentally- friendly cropping plan on a cash crop farm and execute the the tasks that it requires.  The students will develop an interest in and an understanding of crop biology, crop production techniques, crop-environment relationships, environment protection and marketing.  The students will be able to integrate all aspects of industrial crop production into a coherent cropping plan. This involves planning and execution of the work to be done, an evaluation of the quality of the work and of the cropping plan and the preparation of an adequate crop production database.  This course will involve class and laboratory work with as much outside work as weather will permit.
