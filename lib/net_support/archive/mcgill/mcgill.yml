    :number: "358"
    :subject: PLNT
  - :name: Pest Management and the Environment
    :credit: "3.000"
    :description: |-
      
      Pests, pest impacts on the global food system and strategies for pest management. Pest management methods, models and programs, and how to reduce pest management impacts on the environment.
    :number: "361"
    :subject: PLNT
  - :name: Landscape Plant Materials
    :credit: "3.000"
    :description: "\n\
      A study of the major types of woody and herbaceous ornamental plants used in landscaping and how the landscaping industry uses plants to improve the environment. Laboratory includes a specimen collection of landscape plants widely used in Qu\xE9bec."
    :number: "421"
    :subject: PLNT
  - :name: Cellular Regulation
    :credit: "3.000"
    :description: |-
      
      An overview of the cellular mechanisms used by prokaryotes and eukaryotes to regulate biosynthetic pathways. Topics covered range from control of gene transcription to the regulation of enzyme activity to the role of signal transduction pathways in the control of metabolic flux through cellular pathways.
    :number: "424"
    :subject: PLNT
  - :name: Weed Biology and Control
    :credit: "3.000"
    :description: |-
      
      A study of the biology of undesirable vegetation as related to the principles of prevention and physical, biological, managerial and chemical control. Emphasis on the environmental impact of the different methods of weed control.
    :number: "434"
    :subject: PLNT
  - :name: "Special Topics: Plant Science"
