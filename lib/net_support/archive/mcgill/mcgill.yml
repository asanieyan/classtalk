    :number: "436"
    :subject: PHIL
  - :name: Philosophy of Social Sciences 2
    :credit: "3.000"
    :description: |-
      
      An advanced course on such topics as methodology of, or explanation, in the social sciences or models of rationality. Topics will vary from year to year.
    :number: "440"
    :subject: PHIL
  - :name: Philosophy of Science 2
    :credit: "3.000"
    :description: |-
      
      An analysis of some key philosophical ideas in science and technology, e.g. problem, explanation, forecast, testability and truth.
    :number: "441"
    :subject: PHIL
  - :name: Topics in Feminist Theory
    :credit: "3.000"
    :description: |-
      
      Advanced discussion of topical and central themes in feminist theory.
    :number: "442"
    :subject: PHIL
  - :name: Early Modern Political Theory
    :credit: "3.000"
    :description: |-
      
      A survey of political and moral theory from the Reformation to the French Revolution including Luther, Montaigne, Descartes, Hobbes, Locke, Rousseau and Smith.
    :number: "444"
    :subject: PHIL
  - :name: 19th Century Political Theory
    :credit: "3.000"
    :description: |-
      
      An examination of various strands of political theory since Rousseau, concentrating on such themes as the understanding of modernity and theories of liberal society.
    :number: "445"
    :subject: PHIL
  - :name: Major Philosophers 1
    :credit: "3.000"
    :description: |-
      
      This seminar will give detailed attention to the work of one philosopher or to a single philosophical theme addressed by several philosophers. Emphasis will be placed on understanding how the metaphysical, epistemological, and moral views of a figure or figures are internally related. Topic will vary from year to year.
    :number: "450"
    :subject: PHIL
  - :name: Later Greek Philosophy
    :credit: "3.000"
    :description: |-
      
      An examination of some of the major post-Aristotelian schools of philosophy. Texts from the Peripatetic, Stoic, Epicurean, Sceptical, Platonic, and medical traditions may be considered. Problems in logic, ethics, physics, epistemology, and metaphysics will be addressed.
    :number: "452"
    :subject: PHIL
  - :name: Ancient Metaphysics and Natural Philosophy
    :credit: "3.000"
    :description: |-
      
      An examination of central themes of ancient metaphysics and/or natural philosophy as treated by two or more contrasting philosophers or philosophical traditions - probably including Plato and/or Aristotle, and possibly including some Hellenistic or post-Hellenistic schools.
    :number: "453"
    :subject: PHIL
  - :name: Ancient Moral Theory
    :credit: "3.000"
    :description: |-
      
      An examination of central themes of ancient moral theory as treated by two or more contrasting philosophers or philosophical traditions - probably including Plato and/or Aristotle, and possibly some Hellenistic or post-Hellenistic schools.
    :number: "454"
    :subject: PHIL
  - :name: Major Philosophers 2
    :credit: "3.000"
    :description: |-
      
      This seminar will give detailed attention to the work of one philosopher or to a single philosophical theme addressed by several philosophers. Emphasis will be placed on understanding how the metaphysical, epistemological, and moral views of a figure or figures are internally related.
    :number: "460"
    :subject: PHIL
  - :name: Topics in Contemporary Analytic Philosophy
    :credit: "3.000"
    :description: |-
      
