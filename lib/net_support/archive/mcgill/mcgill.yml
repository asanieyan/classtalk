- :name: |
    Mathematics (Agric&Envir Sci)

  :courses: 
  - :name: Precalculus Mathematics
    :credit: "3.000"
    :description: "\n\
      A review of fundamentals in; algebra concepts. functions and graphs, polynomials and rational functions, exponential and logarithmic functions, graphs and equations, trigonometry,  analytic trigonometry,  systems of linear equations, and an introduction to sequences and series.  This course does not count as credit towards students\xBF degree program."
    :number: "100"
    :subject: AEMA
  - :name: Calculus 1
    :credit: "3.000"
    :description: |-
      
      A review of functions and graphs. Limits, continuity, derivatives. Differentiation of elementary functions. Anti-differentiation. Applications.
    :number: "101"
    :subject: AEMA
  - :name: Calculus 2
    :credit: "4.000"
    :description: |-
      
      Integration, the indefinite and definite integral. Trapezoidal and Simpson's Rule approximations for the integral. Applications to areas between curves, distance, volume, length of a curve, work, area of a surface of revolution, average values, moments, etc. Improper integrals and infinite series.
    :number: "102"
    :subject: AEMA
  - :name: Intermediate Calculus
    :credit: "3.000"
    :description: |-
      
      Partial differentiation; multiple integrals; vector calculus; infinite series; applications.
    :number: "202"
    :subject: AEMA
  - :name: Differential Equations
    :credit: "3.000"
    :description: |-
      
      Techniques for solution of ordinary 1st and 2nd order equations; power series solutions; systems of equations; introduction to partial differential equations; numerical techniques for solutions; applications to biological, chemical and engineering systems.
    :number: "305"
    :subject: AEMA
  - :name: Mathematical Methods in Ecology
    :credit: "3.000"
    :description: |-
      
      An introduction to mathematical and graphical tools for use in ecology. Representation and interpretation of data and associated statistics in graphs and tables; theoretical modelling in plant and animal ecology, including difference and differential equation models. Introduction to stability analysis and probability theory. Emphasis is placed on graphical techniques.
    :number: "306"
    :subject: AEMA
  - :name: Statistical Methods 1
    :credit: "1.5"
    :description: |-
      
      Measures of central tendency and dispersion; binomial and Poisson distributions; normal, chi-square, Student's t and Fisher-Snedecor F distributions; estimation and hypothesis testing; simple linear regression and correlation; analysis of variance for simple experimental designs.
    :number: "310"
    :subject: AEMA
  - :name: Environmetrics Stage
    :credit: "3.000"
    :description: |-
      
      Summer stage of at least four weeks, including a report. Provides students with professional experience in statistical analyses of environmental data. Can be undertaken at federal or provincial research stations and university research laboratories.
    :number: "403"
    :subject: AEMA
  - :name: Experimental Designs
    :credit: "3.000"
    :description: |-
      
      General principles of experimental design, split-plot designs, spatial heterogeneity and experimental design, incomplete block designs and unbalanced designs, analysis of repeated measures, multivariate and modified univariate analyses of variance, central composite designs.
    :number: "611"
    :subject: AEMA
  - :name: Temporal and Spatial Statistics
    :credit: "3.000"
    :description: |-
      
      Temporal statistics: analysis in the time domain, Box-Jenkins forecasting methodology, analysis in the frequency domain, periodogram analysis. Spatial statistics: mapping, autocorrelogram analysis, geostatistics.  Statistical inference with autocorrelated sample data.
    :number: "614"
    :subject: AEMA
  - :name: Statistical Methods 2
    :credit: "3.000"
    :description: |-
      
      Principles of linear models, multiple regression equations and classification models. Introduction to Analysis of Variance and common statistical designs used in agricultural and environmental sciences. Emphasis on balanced and unbalanced designs and data structures; their analysis and tests of statistical significance.
    :number: "610"
    :subject: AEMA
  :code: AEMA
