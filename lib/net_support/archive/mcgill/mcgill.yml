  - :name: Structural Biology and Proteomics
    :credit: "3.000"
    :description: |-
      
      Examination of recent developments in structural biology and proteomics analysis. Diffraction, NMR and modeling approaches to macromolecular structure; biophysical, proteomics and related approaches to characterize the physical and functional interactions of biological macromolecules; applications to biological problems.
