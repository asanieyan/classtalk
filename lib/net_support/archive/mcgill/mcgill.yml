    History

  :courses: 
  - :name: "FYS: Jewish Concepts of Others"
    :credit: "3.000"
    :description: |-
      
      A survey, using translated primary and selected secondary sources, of the ways in which Jews represented Christians from late antiquity to the present. Legal, liturgical, literary and other sources are examined with the focus on the Medieval and Early Modern periods.
    :number: "194"
    :subject: HIST
  - :name: "FYS: Sources of World History"
    :credit: "3.000"
    :description: |-
      
      An introduction to the constitutive intellectual traditions of world history.
    :number: "195"
    :subject: HIST
  - :name: "FYS: Race in Latin America"
    :credit: "3.000"
    :description: |-
      
      This seminar explores what it meant to be native, black, or white in Latin America from the colonial period to the present. It explores how conceptualisations of race and ethnicity shaped colonialism, social organisation, opportunities for mobility, visions of nationhood, and social movements.
    :number: "197"
    :subject: HIST
  - :name: "FYS: Nation Building and Nationalis"
    :credit: "3.000"
    :description: "\n\
      An introduction to some of the major theories of nationalism; an exploration of the many varieties of nationalism and forms of nation-building; a particular focus on the historical background to three case studies of current interest: Yugoslavia, Ireland and Qu\xE9bec."
    :number: "198"
    :subject: HIST
  - :name: "FYS: Medieval Women and Men"
    :credit: "3.000"
    :description: |-
      
      This course examines the life choices available to women and men of the Middle Ages: how opportunities and restrictions of medieval society affected personal autonomy, careers, and relations between the sexes. Topics include: sexuality, religious life, marriage, work. Emphasis on learning techniques for reading and writing about primary sources (in translation).
    :number: "199"
    :subject: HIST
  - :name: Introduction to African History
    :credit: "3.000"
    :description: |-
      
      This course stresses the interactions of the peoples of Africa with each other and with the worlds of Europe and Islam from the Iron Age to the European Conquest in 1880.
    :number: "200"
    :subject: HIST
  - :name: Modern African History
    :credit: "3.000"
    :description: |-
      
      While covering the general political history of Africa in the twenthieth century, this course also explores such themes as health and disease, gender, and urbanization.
    :number: "201"
    :subject: HIST
  - :name: "Survey: Canada to 1867"
    :credit: "3.000"
    :description: |-
      
      A survey of the development of Canada, from the pre-Columbian explorations until the Confederation period. Social, economic and political history will be examined in a general way.
    :number: "202"
    :subject: HIST
  - :name: "Survey: Canada since 1867"
    :credit: "3.000"
    :description: |-
      
      A survey of the development of Canada from Confederation to the present day. Social, economic and political history will be examined in a general way.
    :number: "203"
    :subject: HIST
  - :name: History of Great Britain to 1688
    :credit: "3.000"
    :description: |-
      
      A survey of the development of Britain from the Middle Ages to the Glorious Revolution. Emphasis on political changes, seen in relation to the economic, social and intellectual background.
    :number: "204"
    :subject: HIST
  - :name: Ancient Mediterranean History
    :credit: "3.000"
    :description: |-
      
      A survey of Mediterranean history from the Bronze Age until the 6th century AD, focusing on Greek and Roman civilization.
    :number: "205"
    :subject: HIST
  - :name: Africa and the Indian Ocean World
    :credit: "3.000"
    :description: |-
      
      Examines the rise and development of an Indian Ocean World "global" economy from the first millenium C.E. and Africa's role within it.
    :number: "206"
    :subject: HIST
  - :name: "Jewish History: 400 B.C.E. to 1000"
    :credit: "3.000"
    :description: |-
      
      An overview of Jewish history from the period of Ezra and Nehemiah to the death of Hai Gaon, c. 1035. Focus on the experience of the Jews in Hellenistic and Islamic civilizations. Topics include Jewish sects, rabbinic literature in its various genres, the Karaite schism, and the rise of the Gaonate.
    :number: "207"
    :subject: HIST
  - :name: Introduction to East Asian History
    :credit: "3.000"
    :description: |-
      
      An introduction to the history of East Asian civilization from earliest times to 1600, with emphasis on China and Japan, including social, intellectual, and economic developments as well as political history.
    :number: "208"
    :subject: HIST
  - :name: American History to 1865
    :credit: "3.000"
    :description: |-
      
      Introduction to the history of colonial North America and the United States up to the Civil War, in their Atlantic context.
    :number: "211"
    :subject: HIST
  - :name: Science and Medicine in Canada
    :credit: "3.000"
    :description: |-
      
      The social and intellectual history of science and medicine in Canada, from early exploration, through the rise of learned societies, universities and professional organizations, to the present age of big science and biotechnology.
    :number: "212"
    :subject: HIST
  - :name: World History, 1300-2000
    :credit: "3.000"
    :description: |-
      
      A thematic and comparative approach to world history, beginning with the rise of the Mongols in the thirteenth century, and ending with globalization in the late twentieth century. Trade diasporas, technology, disease and imperialism are the major themes addressed.
    :number: "213"
    :subject: HIST
  - :name: Introduction to European History
    :credit: "3.000"
    :description: |-
      
      The course covers European History from the Ancient Greeks to the first part of the seventeenth century. The object of the course is two-fold, to provide students with: 1) a number of essential canons of pre-modern history; 2) hands-on experience in the reading, interpretation and writing of history.
    :number: "214"
    :subject: HIST
  - :name: Modern European History
    :credit: "3.000"
    :description: |-
      
      A social, economic, political and cultural survey of European History from the early seventeenth century to the present.
    :number: "215"
    :subject: HIST
  - :name: History of Russia to 1801
    :credit: "3.000"
    :description: |-
      
      A survey of Russian history, from the origin of the Slavs to the establishment of the Kievan State, the coming of the Mongols, the emergence of Muscovy, and the rise of the Russian Empire.
    :number: "216"
    :subject: HIST
  - :name: Modern East Asian History
    :credit: "3.000"
    :description: |-
      
      An introduction to the history of China and Japan from the seventeenth  century to the present, including modernization, nationalism, and the interaction of the two countries.
    :number: "218"
    :subject: HIST
  - :name: "Jewish History: 1000-2000"
    :credit: "3.000"
    :description: |-
      
      The Jewish experience from the rise of the European centres to the present.
    :number: "219"
    :subject: HIST
  - :name: United States since 1865
    :credit: "3.000"
    :description: |-
      
      Examines the defining moments and movements in the U.S. since Reconstruction, including populism, progressivism, the World Wars, the New Deal, the Cold War, the sixties and its consequences. Emphasis on the political, social and ideological transformations that ensued.
    :number: "221"
    :subject: HIST
  - :name: Britain Since 1688
    :credit: "3.000"
    :description: |-
      
      A survey of the development of Britain from the Glorious Revolution to the present day. Emphasis on political, social, economic and intellectual change against a background of Britain's evolving imperial and world role.
    :number: "224"
    :subject: HIST
  - :name: History of France to 1789
    :credit: "3.000"
    :description: |-
      
      Survey of French society from the fall of the Roman Empire to the outbreak of the French Revolution. Emphasis on the construction of the French state in the medieval period, religious conflicts of the 16th century, social and economic structures under absolutism, intellectual and economic changes in the 18th century.
    :number: "225"
    :subject: HIST
  - :name: Eastern Europe in 20th Century
    :credit: "3.000"
    :description: |-
      
      Introductory survey of the region's history from the twilight of imperialism in the 1890s to the post-Communist 1990s. Consideration will be given to Russia and the Soviet Union, the Balkans, Austria-Hungary and its successors; the impacts of two World Wars, communism, nationalism, and fascism; and the revolutions of 1989/91.
    :number: "226"
    :subject: HIST
  - :name: Archaeology of the Ancient World
    :credit: "3.000"
    :description: |-
      
      A survey of the history of classical archaeology in the Graeco-Roman Mediterranean through the study of material evidence and literary texts.
    :number: "231"
    :subject: HIST
  - :name: Russia from 1801 to 1991
    :credit: "3.000"
    :description: ""
    :number: "236"
    :subject: HIST
  - :name: Modern History of Islamic Movements
    :credit: "3.000"
    :description: |-
      
      Islamic revival in the Middle East which led to the rise of different versions of Islamic traditions and beliefs.  Emphasis on the nature and character of leading nationalist and Islamic movements and their ideologues since the late 19th century.
    :number: "240"
    :subject: HIST
  - :name: Health and the Healer in Western History
    :credit: "3.000"
    :description: |-
      
      The natural history of health and disease and the development of the healing arts, from antiquity to the beginning of modern times. The rise of "western" medicine. Health and healing as gradually evolving aspects of society and culture.
    :number: "249"
    :subject: HIST
  - :name: History and the Environment
    :credit: "3.000"
    :description: |-
      
      Sketch of the history of the material aspects of human interaction with the rest of nature. Included will be a historian's view of the social, technical, and ecological implications of the great variety of activities devised by our species. Though global in outlook, this course will emphasize the relevant historiography of France, England and North America.
    :number: "292"
    :subject: HIST
  - :name: Nationalisms in Canada
    :credit: "3.000"
    :description: |-
      
      An historical explanation of the Canadian experience of nationalism from the Patriotes to the First Nation, with reference to politics, economics, iconography, ideology and multicultural experience.
    :number: "300"
    :subject: HIST
  - :name: U.S. Presidential Campaigning
    :credit: "3.000"
    :description: |-
      
      The history of presidential campaigning in the U.S. will be considered against the backdrop of party change, technological development and the growth of American democracy.
    :number: "301"
    :subject: HIST
  - :name: "International Relations History 1: 1750-1950"
    :credit: "3.000"
    :description: |-
      
      The history of international relations during the era of the four global wars, the expansion of the West in world affairs, the changes in the balance of power in Europe, the rise and fall of the colonial empires, and the ascendancy of the flank powers, Russia and the United States.
    :number: "302"
    :subject: HIST
  - :name: History of Quebec
    :credit: "3.000"
    :description: |-
      
      Covering Quebec history from New France to contemporary times, this course will include themes like ethnic relations, citizenship, gender and material culture. It is of particular interest to students in Education who foresee teaching about Quebec.
    :number: "303"
    :subject: HIST
  - :name: "International Relations History 2: Cold War"
    :credit: "3.000"
    :description: |-
      
      The history of the Cold War. Special attention will be paid to the different viewpoints and experiences of the Cold War participants by studying the historiography and archival materials released in the Eastern Block and Western World.
    :number: "304"
    :subject: HIST
  - :name: Ancient Warfare and Imperialism
    :credit: "3.000"
    :description: |-
      
      Comparative study of ancient military history, warfare and imperial strategies.
    :number: "305"
    :subject: HIST
  - :name: East Central Europe Since 1944
    :credit: "3.000"
    :description: |-
      
      The motives and methods of the Soviet take-over of East Central Europe from 1944. The introduction of Stalinist models (collectivization, industrialization, purges, etc.) and their effectiveness; Yugoslavia's defection; de-Stalinization; the rebellions of 1956 in Poland and Hungary; the Dubcek experiment; COMECON and other institutions; the background to contemporary events in Poland.
    :number: "306"
    :subject: HIST
  - :name: Jews in Poland
    :credit: "3.000"
    :description: |-
      
      Analyses of primary sources (in translation) related to the social, economic and institutional history of the Jews in Poland and their place in the East European Jewish community. Topics include: the Jews during "The Flood'' (1648 - 1667), the communal crisis of the late 17th century, the Frankist movement, and Hasidism.
    :number: "307"
    :subject: HIST
  - :name: Formation of Chinese Tradition
    :credit: "3.000"
    :description: |-
      
      An examination of the multiple sources of the Chinese imperial system from the period of the neolithic culture interaction sphere to the fall of the Han dynasty in 220 C.E. Special attention is paid to socio-economic developments as well as to the evolution of philosophy, ideology, and social practice. The sequel to this course is HIST 358.
    :number: "308"
    :subject: HIST
  - :name: History of Latin America to 1825
    :credit: "3.000"
    :description: |-
      
      The social, cultural, and economic aspects of Latin America and the Caribbean in the colonial period. Topics include: pre-Columbian and hispanic cultures in conflict, plantation empires, and the transition to independence. The sequel to this course is HIST 360.
    :number: "309"
    :subject: HIST
  - :name: Knowledge and Atlantic Empire
    :credit: "3.000"
    :description: |-
      
      The role of knowledge in British colonization and imperialism in the early modern Atlantic world. Explores the notion of an Atlantic "information order" (and its problems) by examining the polics of knowledge from England and Ireland to British America, and ultimately the early United States and British India.
    :number: "310"
    :subject: HIST
  - :name: The Gilded Age and The Progressive Era
    :credit: "3.000"
    :description: |-
      
      The social, economic, and political consequences of industrialization in the history of the United States between 1877 and 1914.  Emphasis on the rise of mass production, urbanization, immigration, rural protest, the labour movement, social and political reform.
    :number: "311"
    :subject: HIST
  - :name: "East-Central Europe: 1453-1740"
    :credit: "3.000"
    :description: |-
      
      Developments from the fall of Constantinople to the accession of Maria Theresa; the Ottoman impact; the Renaissance in Hungary and Poland; the emergence of the Hapsburg Empire; the Reformation and Counter-Reformation; the Thirty Years' War; the imposition of serfdom; the decline of Poland-Lithuania and the collapse of the Ottoman system. East Central Europe as a frontier region between Catholicism, Orthodoxy and Islam.
    :number: "312"
    :subject: HIST
  - :name: "East-Central Europe: 1740-1914"
    :credit: "3.000"
    :description: |-
      
      History of the Austro-Hungarian Empire, Poland and the Balkans from the Age of Enlightenment to the outbreak of WW II. Special consideration will be given to the implications of serfdom and emancipation; the Romantic movement and rise of nationalism; modernization and the struggle to maintain stability.
    :number: "313"
    :subject: HIST
  - :name: Tudor England
    :credit: "3.000"
    :description: |+
      
      Survey of British and lrish history from c. 1450 to 1660. Focus will be on the origins and consequences of the Protestant and Catholic Reformations of the Tudor and early Stuart dynasties. These religious changes will be approached from a variety of perspectives including political, social, intellectual, economic
      and religious history.
      
    :number: "314"
    :subject: HIST
  - :name: Themes in World History
    :credit: "3.000"
    :description: |-
      
      Historical phenomena that transcend the boundaries of nation-status and contributed to the long-term development of globalization.
    :number: "315"
    :subject: HIST
  - :name: "Russia: Revolutions 1905 and 1917"
    :credit: "3.000"
    :description: |-
      
      Reform and Revolutions: a comparison of the collapse of the Soviet Union in 1991 and of the Tsarist Empire and Provisional Government in 1917, with some discussion of the reforms that anticipated each cataclysm.
    :number: "316"
    :subject: HIST
  - :name: War and Society 2
    :credit: "3.000"
    :description: |-
      
      The rise of permanent armies and navies, military institutions of Eastern Europe; Warfare from Wallenstein to Napoleon; emergence of the national army in Russia; the Western military tradition after Clausewitz, total War in the twentieth century.
    :number: "317"
    :subject: HIST
  - :name: History of Japan 1
    :credit: "3.000"
    :description: |-
      
      A survey of Japanese history and culture from earliest times to the 17th century, this course aims to provide students with a broad understanding of important themes in Japanese history.
    :number: "318"
    :subject: HIST
  - :name: The Scientific Revolution
    :credit: "3.000"
    :description: |-
      
      The shift from the medieval to the modern view of man's place in the universe that took place between Copernicus and Newton and its intellectual and social implications.
    :number: "319"
    :subject: HIST
  - :name: European Thought and Culture 1
    :credit: "3.000"
    :description: |-
      
      The cultural and intellectual history of Europe from the late Middle Ages to the to the 18th century traces the origins of the modern sense of self in popular culture and in the texts of Erasmus, Luther, Calvin, Descartes, Pascal, Voltaire and Rousseau.
    :number: "320"
    :subject: HIST
  - :name: European Thought and Culture 2
    :credit: "3.000"
    :description: |-
      
      A cultural and intellectual history of Europe from the French Revolution to the present which traces the origins of the modern sense of self in popular culture and in the texts of Goethe, Comte, Marx and Engels, Nietzsche, Dostoevsky.
    :number: "321"
    :subject: HIST
  - :name: "Canada: American Presence since 1939"
    :credit: "3.000"
    :description: |-
      
      An examination of Canada's relationship with the United States in the modern era. Emphasis will be placed upon diplomatic, military, cultural, and economic facets of this relationship.
    :number: "322"
    :subject: HIST
  - :name: History and Sexuality 1
    :credit: "3.000"
    :description: |-
      
      Antiquity to Early Modern Europe. The cultural meanings and social institutions that create the historical context for sexual behaviours. Possible topics include: Greek homosocial and homosexual culture; sex and citizenship; wives and concubines in the ancient world; Christianity and aestheticism; misogyny and gender in Medieval Europe; adultery and lineage.
    :number: "323"
    :subject: HIST
  - :name: History of Ireland
    :credit: "3.000"
    :description: |-
      
      A history of Ireland from the pre-Norman period to 1691. The emphasis will be placed on political developments, but these will be considered in the light of their social, economic and intellectual background.
    :number: "324"
    :subject: HIST
  - :name: Renaissance-Reformation Europe
    :credit: "3.000"
    :description: |-
      
      An examination of Western Europe from the late 15th to the mid-17th century. Topics will include the Renaissance outside Italy, the Reformations, popular religion and culture, the religious wars and the Scientific Revolution.
    :number: "325"
    :subject: HIST
  - :name: Russia from 1905 to Present
    :credit: "3.000"
    :description: |-
      
      20th Century Russia, with particular attention to the rise and fall of the Soviet regime, Gorbachev's Perestroika, and the problems and accomplishments of post-Soviet society under Yeltsin and Putin.
    :number: "326"
    :subject: HIST
  - :name: "China in Revolution 1: 1840-1921"
    :credit: "3.000"
    :description: |-
      
      An examination of political, economic and social developments in China in the 19th century, a period when internal crises and Western imperialism wrought cataclysmic changes. Topics include the Opium War, the Taiping Rebellion, the Boxers, and the Republican Revolution. The sequel to this course is HIST 338.
    :number: "328"
    :subject: HIST
  - :name: Science in the Medieval West
    :credit: "3.000"
    :description: |-
      
      The history of ideas about the physical world and its content, the nature of scientific thinking, and the possibilities of human intervention in the natural world held in Western Europe in the Middle Ages (ca. AD300-1500), with particular attention to their social, intellectual, cultural and religious context.
    :number: "330"
    :subject: HIST
  - :name: The United States Between the Wars
    :credit: "3.000"
    :description: |-
      
      The history of the United States from the Great War to the end of the 1940s.  Social change and conflict, political conservatism, economic prosperity and the culture of consumption during the 1920s; the consequences of the Great Depression and the New Deal.
    :number: "331"
    :subject: HIST
  - :name: "1867"
    :credit: "3.000"
    :description: |-
      
      A survey course of the development of constitutional arrangement in Canada from the Royal Proclamation of 1763 until Confederation.
    :number: "332"
    :subject: HIST
  - :name: "History of New France: Part 1"
    :credit: "3.000"
    :description: |-
      
      The development of the French Empire in North America, with particular emphasis on French-Native encounters arising through missions, trade, and military alliances.
    :number: "333"
    :subject: HIST
  - :name: "History of New France: Part 2"
    :credit: "3.000"
    :description: "\n\
      Social and cultural history of France's ancien r\xE9gime settlement colonies in North America. Topics include the links between the absolutist colonial state and society; family history; the Church, gender, and popular religion."
    :number: "334"
    :subject: HIST
  - :name: Japanese Intellectual History 1
    :credit: "3.000"
    :description: |-
      
      An overview of the history of Japanese thought and mentality from earliest times to 1700. By examining not only texts of representative thinkers but also other (especially literary) materials, it aims at elucidating changing and continuing characteristics of the Japanese intellectual history. The sequel to this course is HIST 352.
    :number: "337"
    :subject: HIST
  - :name: "China in Revolution 2: 1921-1997"
    :credit: "3.000"
    :description: |-
      
      The history of China from the establishment of the Chinese Communist Party to the present. Contents: origins and development of the Chinese Communist movement; the War of Resistance against Japan; The People's Republic, the Cultural Revolution, Deng era reforms.
    :number: "338"
    :subject: HIST
  - :name: Arab-Israeli Conflict
    :credit: "3.000"
    :description: |-
      
      The political, military, and diplomatic history of the Arab-Israeli conflict, with a focus on a number of historiographical debates over specific issues, such as the 1948 and 1967 wars, and the failures of the various peace initiatives.
    :number: "339"
    :subject: HIST
  - :name: "Canada: External Relations since 1867"
    :credit: "3.000"
    :description: |-
      
      This course will examine the historical development of Canadian external relations before WW II. Particular emphasis will be placed on Canadian-American relations, Canadian-Imperial relations, the growth of Canadian diplomatic autonomy and participation in the League of Nations.
    :number: "342"
    :subject: HIST
  - :name: Women in Post-Confederation Canada
    :credit: "3.000"
    :description: |-
      
      This course examines women's contribution to the economic and social development of Canada as well as the changes in the image and status of women. Special emphasis will be on the relationship between women's roles in the private sphere and the public domain.
    :number: "343"
    :subject: HIST
  - :name: Police Institutions
    :credit: "3.000"
    :description: |-
      
      The origins of law enforcement from Saxon juries through Norman justices of the peace, to Scotland Yard and the London Metropolitan police. Focus on the Royal Irish Constabulary and its influence on the growth of rural police in Commonwealth countries.
    :number: "344"
    :subject: HIST
  - :name: History of Italian Renaissance
    :credit: "3.000"
    :description: |-
      
      An introduction to the economy, society, politics and intellectual developments in Italy from approximately 1300 to the early 16th century.
    :number: "345"
    :subject: HIST
  - :name: France, 1914 to the Present
    :credit: "3.000"
    :description: |-
      
      A study of the history of France from World War I to the present.
    :number: "346"
    :subject: HIST
  - :name: History and Sexuality 2
    :credit: "3.000"
    :description: |-
      
      1700 to the present, with a particular focus on Eurpoe and North America. Possible topics include: patterns of fertility and sexual practice; prostitution; religion and sexuality; the medical and legal construction of sexualities; the rise of sexology; gay liberation movements; queer politics.
    :number: "347"
    :subject: HIST
  - :name: "China: Science-Medicine-Technology"
    :credit: "3.000"
    :description: |-
      
      An introduction to traditional Chinese ideas about human beings and their relationship with heaven and earth. Special emphasis on the history of medicine and the body, alchemy, geomancy and divination techniques, agriculture and sericulture, astronomy, and engineering and their relation to changing social and cultural formations.
    :number: "348"
    :subject: HIST
  - :name: Science and the Enlightenment
    :credit: "3.000"
    :description: |-
      
      Explores the relationship between the natural sciences and the eighteenth-century Enlightenment. Examination of works in post-Newtonian science as well as their broader cultural meaning, the history of material practices, the origins of social science, and the role of geography and international context beyond Western Europe.
    :number: "350"
    :subject: HIST
  - :name: Themes in U.S. History since 1865
    :credit: "3.000"
    :description: |-
      
      Aspects of American history from the gilded Age through the Cold War era.
    :number: "351"
    :subject: HIST
  - :name: Japanese Intellectual History 2
    :credit: "3.000"
    :description: |-
      
      An overview of the history of Japanese thought and mentality from 1700 to the present. By examining not only texts of representative thinkers but also other (especially literary) materials, it aims at elucidating changing and continuing characteristics of the Japanese intellectual history.
    :number: "352"
    :subject: HIST
  - :name: History of Montreal
    :credit: "3.000"
    :description: |-
      
      See HIST 683D1 for course description.
    :number: "683"
    :subject: HIST
  - :name: Topics in German History
    :credit: "3.000"
    :description: |-
      
      Topics in German history from the confederation of two German Great Powers through revolution, confrontation, separation and consolidation to the destruction of the Dual Monarchy.
    :number: "355"
    :subject: HIST
  - :name: Medicine in the Medieval West
    :credit: "3.000"
    :description: |-
      
      The history of ideas about the human body, disease and therapeutics and the diverse practices of medicine in western Europe in the Middle Ages (ca. AD 300-1500), with particular attention to their social, intellectual, cultural and religious context.
    :number: "356"
    :subject: HIST
  - :name: Religion and Canadian Society in Historical Perspective
    :credit: "3.000"
    :description: |-
      
      This course explores religious history of French and English Canada. The growth of various denominations, popular religion, Church/State relations, sectarian education, Protestant and Catholic cultures, missions among the Natives, forces of secularization. A reading knowledge of French is recommended.
    :number: "357"
    :subject: HIST
  - :name: Medieval to Early Modern China
    :credit: "3.000"
    :description: |-
      
      This course studies the changes in Chinese society from the age of the aristocracy to the dominance of the literati; the rise of Buddhism and religious Daoism, the resurgence of Confucianism; and the impact of foreign conquests on the development of Chinese traditional culture.
    :number: "358"
    :subject: HIST
  - :name: History of Japan 2
    :credit: "3.000"
    :description: |-
      
      A survey of Japanese history and culture from the 17th century to the present, this course aims to provide students with a broad understanding of important themes in Japanese Civilisation.
    :number: "359"
    :subject: HIST
  - :name: Latin America since 1825
    :credit: "3.000"
    :description: |-
      
      Themes in the political, economic, and social development of Latin America since the wars of independence. Emphasis on the domestic history of the region, with some attention to relations with the United States and Europe.
    :number: "360"
    :subject: HIST
  - :name: The Canadian West to 1905
    :credit: "3.000"
    :description: |-
      
      The development of what is now the Canadian West from the 17th century to the entry of Saskatchewan and Manitoba into confederation. Topics include: culture contact between native and European, the fur trade, entry of the West into confederation and its evolution from colonial to provincial status.
    :number: "361"
    :subject: HIST
  - :name: The Canadian West since 1905
    :credit: "3.000"
    :description: |-
      
      An examination of significant themes in the history of British Columbia and the Prairie Provinces since 1905. Topics include immigration, economic development, regional protest movements and class conflict within the West itself.
    :number: "362"
    :subject: HIST
  - :name: Canada 1870-1914
    :credit: "3.000"
    :description: |-
      
      This course will examine social, economic, political and cultural aspects of Canadian society between 1870 and 1914. Topics covered will include aboriginal peoples, European settlement of the West, provincial rights, the national policy, social reform movements, industrialization, immigration and the rise of cities.
    :number: "363"
    :subject: HIST
  - :name: Canada 1914-1945
    :credit: "3.000"
    :description: |-
      
      This course will examine Canada and Canadian society between 1914 and 1945. Il will focus on the social, political, economic and cultural impact of the two World Wars and the economic crisis of the 1930s. Among the topics will be Canadian external relations, political and social protest, popular culture, demographic changes and prohibition.
    :number: "364"
    :subject: HIST
  - :name: 18th C. Western Europe
    :credit: "3.000"
    :description: |-
      
      A comparative analysis of the major states of Western Europe: Absolutism and its alternatives; religious and scientific thought; classical and enlightement cultures; international and colonial rivalries. Special attention will be placed on social and economic changes between the 1630s and the late 18th century.
    :number: "365"
    :subject: HIST
  - :name: Themes in Latin American History 1
    :credit: "3.000"
    :description: |-
      
      Exploration of a specific topic in the history of Latin America and the Caribbean, 1492 to the present.
    :number: "366"
    :subject: HIST
  - :name: Canada since 1945
    :credit: "3.000"
    :description: |-
      
      Elements of Canada's political, social, economic, and cultural history since World War II. Topics will include constitutional questions, gender and class issues, the role of the state, regionalism, consumer society, the Quiet Revolution, and nationalism in Canada.
    :number: "367"
    :subject: HIST
  - :name: "Greek History: Classical Period"
    :credit: "3.000"
    :description: |-
      
      The Classical period of Greek history, from the end of the Persian wars to the death of 
      Alexandra the Great (479-323 B.C.).
    :number: "368"
    :subject: HIST
  - :name: "Greek History: Early Greece"
    :credit: "3.000"
    :description: |-
      
      Historical study of the period from the Mycenean Age to the end of the Archaic Age.
    :number: "369"
    :subject: HIST
  - :name: Canadian Party Politics 1867-2000
    :credit: "3.000"
    :description: |-
      
      An examination of how politics evolved in Canada's parliamentary system from campaigns to media management, including party systems, ideology, the role of leadership and the growing role of the state.
    :number: "370"
    :subject: HIST
  - :name: American Civil Rights 1877-1940
    :credit: "3.000"
    :description: |-
      
      The social, economic, political, and constitutional history of citizenship and civil rights in the United States from the end of Reconstruction through the 1930s.  Emphasis on segregation and disfranchisement; immigration restrictions, americanization and national identities; civil rights movements and organizations; women's suffrage; voting rights and representation.
    :number: "371"
    :subject: HIST
  - :name: Canadian Labour History
    :credit: "3.000"
    :description: |-
      
      This course explores themes in labour and working class history in Canada.
    :number: "373"
    :subject: HIST
  - :name: "Roman History: Early Empire"
    :credit: "3.000"
    :description: |-
      
      The history of the Roman Empire from Augustus to Marcus Aurelius.
    :number: "375"
    :subject: HIST
  - :name: "Roman History: Later Empire"
    :credit: "3.000"
    :description: |-
      
      The history of the Roman Empire from Marcus Aurelius to Justinian.
    :number: "376"
    :subject: HIST
  - :name: The United States, 1940-1965
    :credit: "3.000"
    :description: |-
      
      Major events in politics and international affairs, culture and society, and the economy in the U.S. during and after World War II. Topics include: The War and American society; the first years of the Cold War; economic prosperity and social change; the civil rights movement; Vietnam to 1965.
    :number: "377"
    :subject: HIST
  - :name: Roman & Greek Social History
    :credit: "3.000"
    :description: |-
      
      Roman and Greek social history including the family and domestic space, economic structures, and religious beliefs.
    :number: "378"
    :subject: HIST
  - :name: "Greek History: Hellenistic Period"
    :credit: "3.000"
    :description: |-
      
      The Hellenistic Greek world from Alexander the Great to the period of the Roman conquest.
    :number: "379"
    :subject: HIST
  - :name: "Western Europe: The Middle Ages"
    :credit: "3.000"
    :description: |-
      
      History of Western Europe from the later Roman Empire through the 15th century: sub-roman and Carolingian civilization, feudal monarchy; the Church and the laity; domestic life and social institutions; cultural developments.
    :number: "380"
    :subject: HIST
  - :name: "Colonial Africa: Health/Disease"
    :credit: "3.000"
    :description: |-
      
      A study of the impact of disease on African societies over the last three centuries. Topics include: the efforts of Africans to control their ecology, and to maintain their own medical traditions; the wider African responses to Western bio-medicine, and the relationship of disease to nutrition, demography, and public health.
    :number: "381"
    :subject: HIST
  - :name: History of South Africa
    :credit: "3.000"
    :description: |-
      
      History of South Africa from precolonial times to the present. Topics include: precolonial societies; British and Dutch colonialism; slavery in colonial South Africa; the Zulu kingdom; mining capitalism; the Boer War; Afrikaner nationalism; apartheid; the anti-apartheid struggle; music, religion, and art; challenges of the post-apartheid state.
    :number: "382"
    :subject: HIST
  - :name: Eighteenth-Century Britain
    :credit: "3.000"
    :description: |-
      
      Cultural, intellectual, political, economic and social history of Britain and Ireland in the eighteenth century; the era of the creation of the United Kingdom and the rise of a great commercial and imperial power.
    :number: "383"
    :subject: HIST
  - :name: Nineteenth-Century Britain
    :credit: "3.000"
    :description: |-
      
      Cultural, intellectual, political, economic and social history of Britain and Ireland in an era of unprecedented economic and cultural change as the United Kingdom became the world's first industrial nation and leading imperial power.
    :number: "384"
    :subject: HIST
  - :name: Twentieth-Century Britain
    :credit: "3.000"
    :description: |-
      
      From a range of perspectives, including cultural, intellectual, political, economic and social history, this course examines Britain from the height of its power, through two world wars, the building of a welfare state, the dissolution of Empire and entry into Europe, to the start of the 21st century. consensus, decolonisation, immigration, culture and society, Northern Ireland, Scottish and Welsh nationalism, Thatcherism, the European Union.
    :number: "386"
    :subject: HIST
  - :name: The First World War
    :credit: "3.000"
    :description: |-
      
      A world-wide political, social, economic, cultural and military survey, from the origins of the Great War to the Treaty of Versailles.
    :number: "387"
    :subject: HIST
  - :name: The Second World War
    :credit: "3.000"
    :description: |-
      
      A world-wide political, social, economic, cultural and military survey, from the Treaty of Versailles to the first years ot the Cold War.
    :number: "388"
    :subject: HIST
  - :name: "France in the Ancien R\xE9gime"
    :credit: "3.000"
    :description: |-
      
      The history of France from the end of the Thirty Year's War to the eve of the French Revolution. A reading knowledge of French is recommended.
    :number: "390"
    :subject: HIST
  - :name: "Roman History: Republic"
    :credit: "3.000"
    :description: |-
      
      History of the Roman Republic from its foundation through the death of Julius Caesar.
    :number: "391"
    :subject: HIST
  - :name: The United States since 1965
    :credit: "3.000"
    :description: |-
      
      Major events in politics and international affairs, culture and society, and economy in the U.S. since 1965. Topics include: social and political upheaval 1965 - 1975; Vietnam to 1975; conservative politics; Nixon and Watergate; economic change in the 1970s and 1980s; presidential leadership from Carter on.
    :number: "392"
    :subject: HIST
  - :name: Civil War and Reconstruction
    :credit: "3.000"
    :description: |-
      
      The causes of the American Civil War; the social, economic, political and military forces that shaped the conflict, attempts to restructure race relations, Southern and American societies after the war.
    :number: "393"
    :subject: HIST
  - :name: Stuart Britain and Ireland
    :credit: "3.000"
    :description: |-
      
      A study of Britain and Ireland during the seventeenth and early eighteenth centuries; topics include the nature of early British society, the outbreak of the civil wars of the 1640s, the Restoration of the monarchy, and the changes in political ideas over the period.
    :number: "394"
    :subject: HIST
  - :name: Canadian Military Experience
    :credit: "3.000"
    :description: |-
      
      Canada's military experience since European contact. The course explores social, economic, technological and political themes as well as more traditional themes of military history.
    :number: "395"
    :subject: HIST
  - :name: Disease in Africa Since 1960
    :credit: "3.000"
    :description: |-
      
      This course examines the negatives and positives of African health since independence: the rise of new pathogens, especially HIV/AIDS, and the revitalization of old ones, such as drug resistant tuberculosis and malaria.  Also examined are the growth of health infrastructure, and international successes such as the eradication of smallpox.
    :number: "396"
    :subject: HIST
  - :name: "Canada: Ethnicity, Migration"
    :credit: "3.000"
    :description: |-
      
      Immigration, ethnicity and race in Canada in the nineteenth and twentieth centuries.  Topics will include the migration process, government policy and legislation, urban and rural migration, acculturation, nativism and multiculturalism.
    :number: "397"
    :subject: HIST
  - :name: Topics in Italian History
    :credit: "3.000"
    :description: |-
      
      See HIST 615D1 for course description.
