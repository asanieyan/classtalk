      Development of basic manual dexterity and rehearsal skills. Topics include: preparatory posture, establishing tempo, releases, simple duple and triple metre beat patterns, cueing, dynamics, fermata, transposition, terminology, score preparation, and listening.
    :number: "215"
    :subject: MUGT
  - :name: Technology and Media for Music Education
    :credit: "3.000"
    :description: |-
      
      Introduction to the use of microcomputers and electronic music instruments in the music classroom and in individualized instruction.Topics include: computer-assisted instruction, MIDI, sequencing andnotation software, hard disk recording, NICT, and object-oriented authoring software.
    :number: "301"
    :subject: MUGT
  - :name: Introduction to Music Therapy
    :credit: "3.000"
    :description: |-
      
      Introduction to basic principles and techniques of music therapy. Topics will include: definitions of music therapy; identifying and developing an understanding of the individual's special needs; simple social, emotional, and physiological therapeutic applications; and music as a motivational tool. Will include limited field observation.
    :number: "305"
    :subject: MUGT
  - :name: Music in Early Childhood
    :credit: "3.000"
    :description: |-
      
      Organized as a laboratory, this course will explore the musical growth and development of children from birth to age six, with topics including heredity and environment, music skills and concept development, affective development, creativity, and musical activities.
    :number: "355"
    :subject: MUGT
  - :name: "Music for Children 1: Philosophy and Techniques"
    :credit: "3.000"
    :description: |-
      
      Introduction to techniques for cultivating musical understanding and creativity in children from age 6 to 12. Traditional and contemporary approaches such as Orff, Kodaly, Dalcroze, Montessori, Gordon, and Carabo-Cone, plus relevant research will be examined for underlying principles of musical development. Will include guided field observation.
    :number: "356"
    :subject: MUGT
  - :name: "Music for Children 2: Philosophy and Techniques"
    :credit: "3.000"
    :description: |-
      
      Continued exploration of techniques for cultivating musical understanding, with emphasis on needs and musical development of older children, and creativity begun in MUGT 356. Will include guided field observation and planning of activity sequences.
