    :number: "625"
    :subject: EDPE
  - :name: "Practicum 2: School Psychology"
    :credit: "3.000"
    :description: |-
      
      Clinic experiences (normally 8-10 hours/week) building upon EDPE 625: (a) conducting assessment batteries, (b) interpreting assessment findings and developing intervention plans, (c) providing remedial services for specific learning domains and practical recommendations, (d) acquiring skills in group intervention techniques. Weekly case review and student progress meetings. May continue to the end of the public school year.
    :number: "626"
