  - :name: Occupational Health and Safety
    :credit: "3.000"
    :description: |-
      
      Examines the public policy of occupational health and safety in Canada as well as the dynamics of contemporary occupational health and safety management. Topics include occupational safety and health, human rights and workers' compensation legislation, accident prevention and investigation, ergonomics, safety training, and workers' compensation claims management.
    :number: "449"
    :subject: INDR
  - :name: International Labour Relations
    :credit: "3.000"
    :description: |-
      
      Examines industrial relations systems of other nations, including those of the EEC and the Pacific rim. Includes a discussion of the existing institutional stucture, the historical and recent developments in these systems, the role of multi-national corporations, as well as the current economic and political context.
    :number: "459"
    :subject: INDR
  - :name: Public Policy in Industrial Relations
    :credit: "3.000"
    :description: |-
      
      Development and structure of legislative framework governing labour-management relations. Court cases, arbitration precedents, labour relations board activities, and public attitudes; the formation of a public policy for labour relations. Major issues in shaping labour policy, and the linkages between policy and experience in labour management relations. The federal and Quebec jurisdictions.
    :number: "492"
    :subject: INDR
  - :name: Labour Law
    :credit: "3.000"
    :description: |-
      
      Introduction to the basic concepts of labour law relevant to the practice of industrial relations. Historical development of labour law in certain social and legal systems and the culmination in the legislative enactments and jurisprudence of Canadian jurisdictions and certain comparative foreign models.
    :number: "494"
    :subject: INDR
  - :name: "Labour Relations: Public Sector"
    :credit: "3.000"
    :description: |-
      
      Labour relations in federal, provincial, municipal, and quasi-public services such as hospitals, schools, government agencies and boards. Contentious current issues in public service labour relations and compare and analyze the alternative methods that have been evolved to deal with them.
    :number: "495"
    :subject: INDR
  - :name: Collective Bargaining
    :credit: "3.000"
    :description: |-
      
      Principles of collective bargaining in Canada and abroad. Problem oriented. Mock collective bargaining sessions provide an opportunity for students to apply knowledge gained.
    :number: "496"
    :subject: INDR
  - :name: Contract Administration
    :credit: "3.000"
    :description: |-
      
      The processes of grievance handling and arbitration under the terms of collective bargaining agreements. Substantive and procedural issues as well as behavioral and policy aspects of contract administration.
