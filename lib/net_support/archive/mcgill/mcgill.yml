    :number: "101"
    :subject: ARLE
  - :name: Medieval Mediterranean Worlds
    :credit: "6.000"
    :description: |-
      
      Study of the distinct yet interacting Christian, Judaic and Islamic cultures of the "Middle" Ages. Emphasis on social, political, intellectual, scientific and aesthetic innovations in the worlds surrounding the Mediterranean Sea.  Key texts are examined, complemented by a performance module in literary, artistic, musical and architectural creativity.
    :number: "102"
    :subject: ARLE
  - :name: Early Modern Atlantic Worlds
    :credit: "6.000"
    :description: |-
      
      Study of social, political, intellectual, scientific and aesthetic innovations, examining the transatlantic  worlds of Early modern Europe and the Americas. Key texts are examined through lectures, seminars and tutorials, complemented by a performance module in literary, artistic, musical and architectural creativity.
    :number: "103"
    :subject: ARLE
  - :name: Global Modern Worlds
    :credit: "6.000"
    :description: |-
      
      Study of the emergence and multiple forms of modernity, emphasizing social, political, intellectual, scientific and aesthetic innovations in Europe and North America, and the developing world of Africa, Asia and America. Key texts are examined, complemented by a performance module in literary, artistic, musical and architectural creativity.
    :number: "104"
    :subject: ARLE
