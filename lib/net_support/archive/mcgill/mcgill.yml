    :number: "434"
    :subject: ORGB
  - :name: Women as Global Leaders and Managers
    :credit: "3.000"
    :description: |-
      
      Women are assuming leadership roles in many fields heretofore almost exclusively led by men. Yet even in the 1990s, less than 5% of international managers are women and less than 3% of international business cases portray women in leadership roles. This seminar will review the major trends affecting women's power and influence in society in general and in organizations in particular. Participants will develop the vision, skills, and competencies needed for global leadership.
    :number: "435"
    :subject: ORGB
  - :name: Compensation Management
    :credit: "3.000"
    :description: |-
      
      Compensation policies and practices, consistent with motivational theories, are examined. Topics include: design and evaluation of job evaluation systems, salary structures, and performance-based pay; compensation of special employee groups; and current pay equity laws. Projects and simulations provide "hands-on" experience in the use of compensation techniques.
    :number: "525"
    :subject: ORGB
  - :name: Managing Teams in Organizations
    :credit: "3.000"
    :description: |-
      
      The dynamics of group and interpersonal behaviour. As well as learning conceptual frameworks, participants will examine their own interpersonal style and behaviour in group processes.
    :number: "632"
    :subject: ORGB
  - :name: Managerial Negotiations
    :credit: "3.000"
    :description: |-
      
      Negotiating is a critical managerial skill. The purpose of this course is to allow students to learn to be more effective negotiators. The class environment used to accomplish this goal includes many exercises, personality inventories, and cases. The focus of the course will be on the processes of bargaining and the emphasis is "hands on" learning, although theories of negotiation and research examining negotiation will also be covered. Each student will have a great deal of control over how much he or she will develop into a better negotiator as a result of participating in this course.
    :number: "633"
    :subject: ORGB
  - :name: Career Development
    :credit: "3.000"
    :description: |-
      
      The broad objective of this course is to increase students' understanding of the phenomenon of careers, in the business world as well as other spheres. Students will be exposed to "state of the art" theory and research on careers, and will then be expected to examine the usefulness and relevance of current theory by analyzing the careers of "real life" individuals, from novels, films, biographies, and case histories. The course will focus on the evolution of careers over time, and will consider indepth the many factors which influence (and are influenced by) career development, including such things as individual characteristics and background: age and family, status; occupational, job, and organizational characteristics etc. Career development will be considered both from the perspective of the individual and the organization.
    :number: "634"
    :subject: ORGB
  - :name: Advanced Managerial Negotiations
    :credit: "3.000"
    :description: |+
      
      This course explores in greater depth the negotiation concepts developed in ORGB 633. It also looks at other aspects and topics that impact negotiation, such as communication, culture and cognitive processes. Participants will explore the challenges they face to effectively incorporate these skills into their personal and professional lives.
      
    :number: "635"
    :subject: ORGB
  - :name: The Art of Leadership
    :credit: "3.000"
    :description: |-
      
      Influence of personality, situational and cultural factors on strategic decision making. The role of power and political behaviour in organizational life. Topics include: managerial style, superior-subordinate relationships, organizational stress, entrepreneurial behaviour patterns, power and politics in decision making.
