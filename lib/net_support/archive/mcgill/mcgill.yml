  - :name: Music and the Internet
    :credit: "3.000"
    :description: |-
      
      Technologies and resources of the Internet (access tools, data formats and media) and Web authoring (HTML) for musicians; locating, retrieving and working with information; putting information online; tools for music research, music skills development, technology-enhanced learning, music productivity, and promotion of music and musicians. Evaluation of Internet music resources.
    :number: "301"
    :subject: MUMT
  - :name: New Media Production 1
    :credit: "3.000"
    :description: |-
      
      Methods and techniques for producing and modifying musical and audiovisual content in new media applications. Media formats: audiovisual sequences (QuickTime), CD-ROMs and interactive CD-ROMs, DVD, surround sound audio. Also covered: software-based synthesis and sampling, techniques for image scanning, audio capture, content manipulation, media compression and format conversion.
    :number: "302"
    :subject: MUMT
  - :name: New Media Production 2
    :credit: "3.000"
    :description: |-
      
      A continuation of MUMT 302. Students produce new media objects of increasing complexity and scope, integrating several types of content.
    :number: "303"
    :subject: MUMT
  - :name: Music and Audio Computing 1
    :credit: "3.000"
    :description: |-
      
