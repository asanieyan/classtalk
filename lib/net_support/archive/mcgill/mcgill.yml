    :number: "640"
    :subject: EDKP
  - :name: Physical Activity Psychology
    :credit: "3.000"
    :description: |-
      
      An examination of the psychological and social psychological factors influencing physical activity behaviours.  Emphasis is placed on understanding the theoretical constructs and research underlying involvement in physical activity including the introduction of salient measurement issues.
    :number: "648"
    :subject: EDKP
  - :name: Research in Physical Education Pedagogy
    :credit: "3.000"
    :description: |-
      
      Theoretical foundation on research in physical education teaching, teacher preparation, and curriculum, including current literature to assess the scope of research designs used in the field and practical applications of the research.
    :number: "650"
    :subject: EDKP
  - :name: Cardio-Respiratory Exercise Physiology
    :credit: "3.000"
    :description: |-
      
      A comprehensive review of the basic physiological responses of the circulatory and respiratory systems to acute and chronic exercise and a brief discussion of regulatory mechanisms.
    :number: "652"
    :subject: EDKP
  - :name: Inclusive Physical Activity
    :credit: "3.000"
    :description: |-
      
      Physical activity program development for individuals with a disability, primarily from an inclusive self-determined perspective, including contemporary assessment, instructional methods, best educational practices, and existing curricular models for selected developmental disabilities.
    :number: "655"
    :subject: EDKP
  - :name: Nerve/Muscle Exercise Response
    :credit: "3.000"
    :description: |-
      
      Acute and chronic adaptations of the neuromuscular system to exercise, current concepts and understanding of neuromuscular morphology, motor unit recruitment, the etiology of neuromuscular fatigue, and mechanisms of neuromuscular adaptation.
    :number: "662"
    :subject: EDKP
  - :name: Applied Exercise Physiology
    :credit: "3.000"
    :description: |-
      
      Neuromuscular, cardio-respiratory and metabolic effects of acute and chronic exposure to various forms of exercise, focusing on exercise performance and physical activity settings.
    :number: "663"
    :subject: EDKP
  - :name: Motor Learning
    :credit: "3.000"
    :description: |-
      
      The analysis of conditions and factors related to human learning and performance or behavioural potential using the information processing model of behaviour. Seminar format is used to discuss experimentation and theory that examine motor skill acquisition.
    :number: "664"
