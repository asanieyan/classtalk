  - :name: Introduction to Music Technologies
    :credit: "3.000"
    :description: |-
      
      A general introduction to the history and techniques of music technology to include: synthesis, MIDI, sequencing, sampling, digital audio, music and audio for the Internet, sound recording, interactive music systems, and notation systems.
    :number: "201"
