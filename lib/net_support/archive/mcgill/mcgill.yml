  - :name: Keyboard Proficiency
    :credit: "1.000"
    :description: |-
      
      A remedial piano skills course for students who have been admitted to the B.Mus. or L.Mus. program but who were unable to pass the basic Keyboard Proficiency Test administered to all incoming students (with the exception of those students whose principal instrument is keyboard, who are automatically exempt from MUSP 170). The course focuses on preparing students to retake the Test (see Keyboard Proficiency Test).
    :number: "170"
    :subject: MUSP
  - :name: Keyboard Lab 1
    :credit: "1.000"
    :description: |-
      
      Course contents parallel those of MUTH 111 with emphasis on memorization of diatonic paradigmatic harmonic progressions (prolongational and cadential) and on their combination in phrases; realization of elementary figured bass; additional tasks include harmonization of simple melodies and elementary score reading using treble, bass, and alto clefs (also some tenor clef).
    :number: "171"
    :subject: MUSP
  - :name: Keyboard Lab 2
    :credit: "1.000"
    :description: |-
      
      Keyboard studies with emphasis on memorization and transposition of diatonic sequences; use of seventh chords in diatonic and chromatic contests; augmented sixth and Neapolitan sixth chords, pivot chords, enharmonic and common-tone modulation; practical command of orchestral score analysis at the keyboard.
    :number: "172"
    :subject: MUSP
  - :name: Musicianship 3
    :credit: "2.000"
    :description: |-
      
      Rhythm (six-, five- and seven-part subdivisions); Isolated Sonorities (triads, dominant, supertonic, leading-tone sevenths); Tonal Melodic Structures tonicizing V, III (also vi, v); Score Reading with treble-bass-alto-tenor clefs; Atonal Structures (basic cell combinations); dance-suite Multipart Structures; Harmonic Progressions including sequential paradigms; Repertoire Building (MUTH 210).
    :number: "229"
    :subject: MUSP
  - :name: Musicianship 4
    :credit: "2.000"
    :description: |-
      
      Rhythm (eight-part subdivisions, smaller note values); Isolated Sonorities (applied, neapolitan, augmented sixth chords); Tonal Melodic Structures tonicizing related scale-steps; Score Reading with treble-bass-alto-tenor-soprano clefs; Atonal Structures (basic cell combinations); instrumental-texture Multipart Structures; applied chords and tonicizations in Harmonic Progression; Repertoire Building (MUTH 211).
    :number: "231"
    :subject: MUSP
  - :name: Musicianship 5
    :credit: "2.000"
    :description: |-
      
      Rhythm (mixed divisions, basic polyrhythms); Isolated Sonorities (dominant ninths, thirteenths, diminished sevenths, augmented sixths); chromaticism, mixture, enharmonicism in 19th-century Tonal Melodic Structures; Atonal Structures (extended melodies with basic cells); instrumental-texture Multipart Structures; Harmonic Progression with early-19th-century uses of chromatic chords; Score Reading (19th-century repertoire).
    :number: "329"
    :subject: MUSP
  - :name: Musicianship 6
    :credit: "2.000"
    :description: |-
      
      Rhythm (20th-century practices); Isolated Sonorities (trichordal set-classes); chromatically-complex shorter or longer common-practice Tonal Melodic Structures; Atonal Structures (20th-century repertoire items); two-part 20th-century Multipart Structures; Harmonic Progression with late-19th-century chromatic and extended-modulatory paradigms; Score Reading (20th-century repertoire).
    :number: "331"
    :subject: MUSP
