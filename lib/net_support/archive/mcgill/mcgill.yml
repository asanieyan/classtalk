  - :name: Hebrew Texts
    :credit: "3.000"
    :description: |-
      
      Translation and exegesis of selected texts.
    :number: "492"
    :subject: RELG
  - :name: B.Th. Honours Seminar 2
    :credit: "3.000"
    :description: |-
      
      Open to students in the final year of B.Th. Honours. Provides further opportunity for advanced development of research interests and methods in the student's area of Honours specialization.
    :number: "495"
    :subject: RELG
  - :name: Special Studies
    :credit: "3.000"
    :description: ""
    :number: "498"
    :subject: RELG
  - :name: Research Seminar
    :credit: "3.000"
    :description: ""
