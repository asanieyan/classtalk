    :number: "303"
    :subject: ANSC
  - :name: Animal Health and Disease
    :credit: "3.000"
    :description: |-
      
      An introduction to the pathogensis and control of diseases in farm animals.  Immune response and other protective mechanisms. Implications of animal diseases and drug therapy for product safety and public health.
    :number: "312"
    :subject: ANSC
  - :name: Mammalian Physiology
    :credit: "4.000"
    :description: |-
      
      A study of the organization, functions and regulation of various organ systems in mammals. The nervous, endocrine, muscular, cardiovascular, respiratory, urinary, digestive and reproductive systems are discussed.
    :number: "323"
    :subject: ANSC
  - :name: Animal Reproduction
    :credit: "3.000"
    :description: |-
      
