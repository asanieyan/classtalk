- :name: |
    Physical Therapy

  :courses: 
  - :name: Clinical Affiliation 1
    :credit: "0.000"
    :description: |-
      
      Supervised clinical practice provided in the teaching hospitals of the Faculty of Medicine and other affiliated centres; convalescent and home care facilities; specialized schools and community centres. The focus will be on the assessment and treatment of patients with musculoskeletal conditions.
    :number: "220"
    :subject: PHTH
  - :name: Movement Science and Practice 1
    :credit: "3.000"
    :description: |-
      
      Theory and practice of exercise as a therapeutic agent, including how to move effectively and to teach an exercise will be explored across the lifespan. These skills will be integrated with basic concepts of the physiological effects of other physical agents used to enhance movement.
    :number: "235"
    :subject: PHTH
  - :name: "Movement 1: Musculoskeletal"
    :credit: "4.000"
    :description: |-
      
      A case-based course covering the planning and implementation of physical therapy interventions for individuals of all ages with musculoskeletal conditions. Appropriate electrotherapeutic modalities will be covered. The second part will focus on multidisciplinary client-centred rehabilitation.
    :number: "236"
    :subject: PHTH
  - :name: "Assessment 2: Musculoskeletal"
    :credit: "2.000"
    :description: |-
      
      A lecture and practical course which focuses on the soft tissue diagnoses of musculoskeletal disorders.
    :number: "241"
    :subject: PHTH
  - :name: Clinical Affiliation 2
    :credit: "6.000"
    :description: ""
    :number: "320"
    :subject: PHTH
  - :name: Clinical Affiliation 3
    :credit: "6.000"
    :description: |-
      
      Supervised clinical practice provided in the teaching hospitals of the Faculty of Medicine and other affiliated centres; convalescent and home care facilities; specialized schools and community centres. The focus will be on the assessment and treatment of individuals with neurological and cardio-respiratory conditions.
    :number: "321"
    :subject: PHTH
  - :name: Biophysical Agents
    :credit: "2.000"
    :description: |-
      
      A lecture, practical and case-based course covering the biophysical principles and the neurophysiological bases for the use of thermal agents and therapeutic electricity in the management of and the clinical decision-making in musculoskeletal and neurological conditions. The use of electrotherapeutic interventions in physical therapy will be explored on a case-by-case basis.
    :number: "328"
    :subject: PHTH
  - :name: "Movement 2: Cardiorespiratory"
    :credit: "3.000"
    :description: |-
      
      A lecture, practical and case-based course consisting of pathology, clinical assessments and methods of physical treatment and rehabilitation of patients with cardio-respiratory dysfunction.
    :number: "336"
    :subject: PHTH
  - :name: "Movement 3: Neuromuscular"
    :credit: "3.000"
    :description: |-
      
      A theoretical and practical course which covers clinical assessments and applications of neurological principles to the management of clients with neurological dysfunction across the life span. The emphasis will be on motor control. Electrotherapeutic modalities will be incorporated.
    :number: "337"
    :subject: PHTH
  - :name: "Movement 4: Neurological"
    :credit: "4.000"
    :description: |-
      
      A theoretical and practical course which covers clinicial assessements and applications of neurological principles to the management of clients with  neurological dysfunction across the life span. The emphasis  will be on motor control. Electrotherapeutic modalities will be incorporated.
    :number: "338"
    :subject: PHTH
  - :name: Exercise Physiology
    :credit: "3.000"
    :description: |-
      
      A lecture course to include the effects of exercise and training of neuromuscular, cardiovascular and respiratory systems in health and disease.
    :number: "340"
    :subject: PHTH
  - :name: Clinical Affiliation 4
    :credit: "3.000"
    :description: |-
      
      Supervised clinical practice provided in the teaching hospitals of the Faculty of Medicine and other affiliated centres and in convalescent, chronic and home care facilities, specialized schools, clinics and community centres.
    :number: "420"
    :subject: PHTH
  - :name: Clinical Affiliation 5
    :credit: "3.000"
    :description: |-
      
      Supervised clinical practice provided in the teaching hospitals of the Faculty of Medicine and other affiliated centres and in convalescent, chronic and home care facilities, specialized schools, clinics and community centres.
    :number: "421"
    :subject: PHTH
  - :name: Pain Management
    :credit: "4.5"
    :description: |-
      
      A case-based course to include the assessment and management of acute and chronic pain. Appropriate electrotherapeutic modalities will be included.
    :number: "432"
    :subject: PHTH
  - :name: Coordinated Rehabilitation 1
    :credit: "4.5"
    :description: |-
      
      A theme-based study of the interdisciplinary approach to rehabilitation. Themes will include health care issues across the lifespan, special problems of adolescents and the aged as well as maternal and child health. The focus is on long-term management.
    :number: "433"
    :subject: PHTH
  - :name: Biomechanics
    :credit: "4.5"
    :description: |-
      
      A lecture-based course covering the application of physics, engineering and technological principles of the study of the human body in health or disease at the behavioural and environmental level. The focus of this course will be on how these principles relate to clinical evaluation and rehabilitation.
    :number: "434"
    :subject: PHTH
  - :name: Coordinated Rehabilitation
    :credit: "3.000"
    :description: |-
      
      A theme-based study of selected topics and current and developing issues in rehabilitation such as AIDS, necrotizing myofascitis, oncology, burn management and industrial health. The focus is on long-term management.
    :number: "435"
    :subject: PHTH
  - :name: Fitness/Injury Management
