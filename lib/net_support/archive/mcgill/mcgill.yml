  - :name: Reading Project
    :credit: "1.000"
    :description: |-
      
      Under the guidance of an instructor with the relevant expertise, the student explores the literature on a special topic.
    :number: "499"
    :subject: PSYC
  - :name: Psychoneuroendocrinology
    :credit: "3.000"
    :description: |-
      
      Neuroendocrinological mechanisms of action that underlie specific behaviors and their disorders. Hormones and cognitive functioning, sexual functioning, aggression, mood and stress in humans and will focus on methods of hypothesis-testing in these areas.
    :number: "502"
    :subject: PSYC
  - :name: The Psychology of Pain
    :credit: "3.000"
    :description: |-
      
      An introduction to pain research and theory, with emphasis on the interactions of psychological, cultural and physiological factors in pain perception. The role of these factors in clinical pain and its management by pharmacological and non-pharmacological means will be discussed.
    :number: "505"
    :subject: PSYC
  - :name: Emotions, Stress, and Illness
    :credit: "3.000"
    :description: |-
      
      Emotional effects on peripheral physiology and the development, course, and outcome of physical disorders such as high blood pressure, coronary artery disease, ulcers, asthma, and cancer.
    :number: "507"
    :subject: PSYC
  - :name: Advanced Personality Seminar
    :credit: "3.000"
    :description: |-
      
      Advanced topics in personality. Focus on power, status, and dominance and how these are manifested in social behavior. Dominance in nonhuman species, biological substrates of dominance, relations of status and dominance to social cognition, affect, and health; gender, role and cultural influences on dominance.
    :number: "512"
    :subject: PSYC
  - :name: Advances in Visual Perception
    :credit: "3.000"
    :description: |-
      
      We examine in detail the structure of the visual system, and its function as reflected in the perceptual abilities and behaviour of the organism. Parallels are also drawn with other sensory systems to demonstrate general principles of sensory coding.
    :number: "526"
    :subject: PSYC
  - :name: Vulnerability to Depression
    :credit: "3.000"
    :description: |-
      
      This course will examine in depth cognitive, behavioral, psychodynamic, biological, and developmental psychopathology models of the etiology of depression. Within each theoretical perspective, core issues, theoretical and methodological underpinnings, and research data will be examined.
    :number: "528"
    :subject: PSYC
  - :name: Music Cognition
    :credit: "3.000"
    :description: |-
      
      Interdisciplinary study of music cognition and perception, with an emphasis on cognitive and experimental approaches. Topics include: psychoacoustics, music memory, tonality, neuropsychology of music, performance, talent and expertise, and developmental aspects.
    :number: "529"
    :subject: PSYC
  - :name: Applied Topics in Deafness
    :credit: "3.000"
    :description: |-
      
      Covers fundamental topics in deafness (sensory, perceptual, cognitive, social, linguistic, education and health issues) from an applied psychological perspective. Lectures and seminar presentations plus field work involving ASL/LSQ.
    :number: "530"
    :subject: PSYC
  - :name: Structural Equation Models
    :credit: "3.000"
    :description: |-
      
      The course introduces basic concepts underlying structural equation models (SEM). SEM, which combine regression analysis and factor analysis, are quite useful and are currently very popular in analyzing data that arise in social, developmental and clinical psychology. The students are expected to get first-hand experiences in fitting SEM, and learn how to interpret and report the results from SEM.
    :number: "531"
    :subject: PSYC
  - :name: Cognitive Science
    :credit: "3.000"
    :description: |-
      
      The multi-disciplinary study of intelligent systems. Problems in vision, memory, categorization, choice, problem solving, cognitive development, syntax, language acquisition, and rationality. Rule-based and connectionist approaches.
    :number: "532"
    :subject: PSYC
  - :name: International Health Psychology
    :credit: "3.000"
    :description: |-
      
      The focus will be on health and illness in developing countries, in particular, on health problems (malnutrition, alcohol abuse, mental illness, family planning, and HIV) where psychosocial factors play a large role in the problem and the solution. Attempted solutions based on community participation, health education, non-governmental and international agencies will be discussed.
    :number: "533"
    :subject: PSYC
  - :name: Advanced Topics in Social Psychology
    :credit: "3.000"
    :description: |-
      
      Classic and contemporary readings in a specific content area within social psychology will be assigned in order to examine the sub-area in depth. The focus will vary depending upon the speciality area of the instructor. These areas include interpersonal relationships, intergroup relations, the self, and social cognition.
    :number: "535"
    :subject: PSYC
  - :name: Correlational Techniques
    :credit: "3.000"
    :description: |-
      
      The statistical analysis of relations among a number of variables in situations common in psychology, ecology, and other fields. Methods include regression analysis, principal components analysis, and other techniques for modelling the structure of correlation matrices.
    :number: "536"
    :subject: PSYC
  - :name: Advanced Seminar in Psychology of Language
    :credit: "3.000"
    :description: |-
      
      The neural basis of language, evolutionary aproaches to language, pragmatics and figurative language processing, disordered language processing, models of spoken word recognition.
    :number: "537"
    :subject: PSYC
  - :name: Topics in Language Acquisition
    :credit: "3.000"
    :description: |-
      
      Psychological mechanisms and theories of first language acquisition in infancy and early childhood. Topics such as: infant speech perception, acquisition of grammar, word learning, pidgin and Creole languages, critical and sensitive periods, genetic and evolutionary bases of language.
    :number: "545"
    :subject: PSYC
  - :name: "Methods: Developmental Psycholinguistics"
    :credit: "3.000"
    :description: |-
      
      Approaches and methods used in investigations of the development of language and communication. A case study approach, observational-correlational approach versus experimental-manipulative approach, cross sectional design versus longitudinal design.
    :number: "561"
    :subject: PSYC
  - :name: Measurement of Psychological Processes
    :credit: "3.000"
    :description: |-
      
      The properties of measurements and techniques for the measurement of psychophysical variables such as brightness and loudness and of attitudinal variables such as similarity, preference, and utility. Data analysis tools of value to experimenters. Emphasis on current problems in experimental psychology.
