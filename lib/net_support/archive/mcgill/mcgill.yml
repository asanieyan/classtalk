    :credit: "6.000"
    :description: |-
      
      See MDPH 625N1 for course description.
    :number: "625"
    :subject: MDPH
  - :name: Advanced Topics in Radiation Oncology Physics Research
    :credit: "3.000"
    :description: |-
      
      Advanced research topics in radiation oncology physics comprising radiation physics and dosimetry, Monte Carlo calculations, anatomical, molecular and functional imaging, integration of the latter in radiation delivery, biological models, radiation biology and clinical research.
