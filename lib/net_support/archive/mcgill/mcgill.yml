  :courses: 
  - :name: The Earth System
    :credit: "3.000"
    :description: |-
      
      Earth system science examines the complex interactions among the atmosphere, biosphere, geosphere and hydrosphere. It focuses on physical, chemical, and biological processes that extend over spatial scales ranging from microns to the size of planetary orbits, and spans time scales from fractions of a second to billions of years.
    :number: "104"
    :subject: EPSC
  - :name: The Terrestrial Planets
    :credit: "3.000"
    :description: |-
      
      A comparative survey of the planets of our solar system with an emphasis on the terrestrial planets and their implications for the Earth as a planet. Topics include: structure and origin of the solar system, meteorites, and comparisons of the terrestrial planets in terms of their rotational properties, magnetic fields, atmospheres, surface histories, internal structure, chemical composition, volcanism, and tectonics.
    :number: "200"
    :subject: EPSC
  - :name: Understanding Planet Earth
    :credit: "3.000"
    :description: |-
      
      Learn about Earth's origin, its place in the solar system, its internal structure, rocks and minerals, the formation of metal and fossil fuel deposits, and the extinction of dinosaurs. Discover the impact of the volcanic eruptions, earthquakes and mountain chains on Earth's past, present and future. Explore 125 million-year-old Mount Royal.
    :number: "201"
    :subject: EPSC
  - :name: Structural Geology 1
    :credit: "3.000"
    :description: |-
      
      Primary igneous and sedimentary structures, attitudes of planes and lines, stress and strain, fracturing of rocks, faulting, homogeneous strain, description and classification of folds, foliation and lineation, orthographic and stereographic projections.
    :number: "203"
    :subject: EPSC
  - :name: Astrobiology
    :credit: "3.000"
    :description: |-
      
      Astrobiology is the search for the origin, evolution and destiny of life in the universe. The course will provide insight into the formation and evolution of habitable worlds, the evolution of life and the biogeochemical cycles in the Earth's oceans and atmosphere, and the potential for biological evolution beyond an organism's planet of origin.
    :number: "205"
    :subject: EPSC
  - :name: Introductory Mineralogy
    :credit: "3.000"
    :description: |-
      
      Crystal chemistry and identification of the principal rock-forming and ore minerals. Elementary crystallography. Optional 2-day field trip.
    :number: "210"
    :subject: EPSC
  - :name: Introductory Petrology
    :credit: "3.000"
    :description: |-
      
      A survey of igneous, sedimentary and metamorphic rocks and the processes responsible for their formation. The laboratory will emphasize the recognition of rocks in both hand-specimen and thin section using optical microscopes.
    :number: "212"
    :subject: EPSC
  - :name: Principles of Geochemistry
    :credit: "3.000"
    :description: |-
      
      Basic concepts in geochemistry and the application of geochemical principles of chemistry to geological subdisciplines. Particular emphasis on origin of elements, controls on their distribution in Earth and cosmos, isotopes, organic geochemistry and water chemistry. Application of phase diagrams to geology.
    :number: "220"
    :subject: EPSC
  - :name: General Geology
    :credit: "3.000"
    :description: |-
      
      An introductory course in physical geology designed for majors in civil and mining engineering. Properties of rocks and minerals, major geological processes, together with natural hazards and their effects on engineered structures are emphasized. The laboratory is an integral part of the course which includes rock and mineral identification, basic techniques of airphoto and geological map interpretation, and structural geology.
    :number: "221"
    :subject: EPSC
  - :name: Properties of Minerals
    :credit: "1.000"
    :description: |-
      
      Survey of the physical and chemical properties of the main mineral groups. Discussion of their relationships to the chemical composition and structure of minerals. The practical exercises emphasize the physical and chemical properties that relate to industrial uses and environmental issues, and the identification of hand specimens.
    :number: "225"
    :subject: EPSC
  - :name: Field School 1
    :credit: "3.000"
    :description: |-
      
      Geological mapping of selected areas, preparation of maps, reports from field notes, aerial photographs, etc.
    :number: "231"
    :subject: EPSC
  - :name: Earth and Life History
    :credit: "3.000"
    :description: |-
      
      Interpretation of stratified rocks; history of Earth with special emphasis on the regions of North America; outline of the history of life recorded in fossils.
    :number: "233"
    :subject: EPSC
  - :name: Environmental Geology
    :credit: "3.000"
    :description: |-
      
      Introduction to the relationship of geological processes and materials to the human environment; geologic hazards; hydrogeology; impacts of waste disposal, energy use, land resource development.
    :number: "243"
    :subject: EPSC
  - :name: Natural Disasters
    :credit: "3.000"
    :description: |-
      
      This course examines the science behind different types of disasters and our ability or inability to control and predict such events. From this course the student will gain an appreciation of natural disasters beyond the newspaper headlines, and will better understand how the effects of disasters can be reduced.
    :number: "250"
    :subject: EPSC
  - :name: Spectroscopy of Minerals
    :credit: "3.000"
    :description: |-
      
      Interaction of minerals with electromagnetic radiation. Optical mineralogy on thin and polished sections. Demonstrations of other spectroscopic techniques applied to the identification of minerals and to the analysis of their composition and structure.
    :number: "312"
    :subject: EPSC
  - :name: Elementary Earth Physics
    :credit: "3.000"
    :description: |-
      
      Physical properties of Earth and the processes associated with its existence as inferred from astronomy, geodesy, seismology, geology, terrestrial magnetism and thermal evolution.
    :number: "320"
    :subject: EPSC
  - :name: Earthquakes and Earth Structure
    :credit: "3.000"
    :description: |-
      
      Seismic wave theory; body waves, surface waves and free oscillations; seismicity and earthquakes; seismology and Earth's internal structure.
    :number: "330"
    :subject: EPSC
  - :name: Field School 2
    :credit: "3.000"
    :description: |-
      
      Two week field studies in selected branches of the geosciences.
    :number: "331"
    :subject: EPSC
  - :name: Invertebrate Paleontology
    :credit: "3.000"
    :description: |-
      
      Preservation of fossils; the fossil record of invertebrates; use of fossils in stratigraphy and paleoecology; fossils in evolutionary studies. Fossils of invertebrates are studied in the laboratory.
    :number: "334"
    :subject: EPSC
  - :name: Field School 3
    :credit: "3.000"
    :description: |-
      
      Two week field studies in selected branches of the geosciences to examine processes in geology.
    :number: "341"
    :subject: EPSC
  - :name: Tectonics
    :credit: "3.000"
    :description: |-
      
      Rheology of the Earth, mechanics of the crust and mantle and core, convection in the mantle, evolution and kinematics and deformations of the oceanic and continental plates, thermal evolution of the Earth, the unifying theory of plate tectonics.
    :number: "350"
    :subject: EPSC
