    :number: "220"
    :subject: EDEM
  - :name: Individual Reading Course
    :credit: "3.000"
    :description: |-
      
      Independent study of an approved topic with the guidance of a faculty advisor.
    :number: "616"
    :subject: EDEM
  - :name: Educational Leadership Issues
    :credit: "3.000"
    :description: |-
      
      Critical analysis and appraisal of leadership issues across geographic, linguistic, racial, gender and cultural contexts from a comparative perspective. Students will analyze their own experience.
    :number: "606"
    :subject: EDEM
  - :name: Issues in Educational Studies
    :credit: "3.000"
    :description: |-
      
