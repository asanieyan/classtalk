  - :name: Organismal Biology Laboratory
    :credit: "1.000"
    :description: |-
      
      Laboratory component of BIOL 111. May be taken only by transfer students who have completed elsewhere the lecture component but not the laboratory of BIOL 111 and only with permission of the Associate Dean (Student Affairs) of Science.
    :number: "101"
    :subject: BIOL
  - :name: Cell and Molecular Biology Methods
    :credit: "3.5"
    :description: |-
      
      The laboratory component of BIOL 112. May be taken only by transfer students who have completed elsewhere the lecture component but not the laboratory of BIOL 112 and only with permission of the Associate Dean (Student Affairs) of Science.
    :number: "102"
    :subject: BIOL
  - :name: "Principles: Organismal Biology"
    :credit: "3.000"
    :description: |-
      
      An introduction to the structure, function and adaptation of plants and animals in the biosphere.
    :number: "111"
    :subject: BIOL
  - :name: Cell and Molecular Biology
    :credit: "3.5"
    :description: |-
      
      The cell: ultrastructure, division, chemical constituents and reactions. Bioenergetics: photosynthesis and respiration. Principles of genetics, the molecular basis of inheritance and biotechnology.
    :number: "112"
    :subject: BIOL
  - :name: Essential Biology
    :credit: "3.000"
    :description: |-
      
      An introduction to biological science that emphasizes the manner in which scientific understanding is achieved and evolves and the influence of biological science on society. Topics will include cell structure and function, genetics, evolution, organ physiology, ecology and certain special topics that change from year to year.
    :number: "115"
    :subject: BIOL
  - :name: Molecular Biology
    :credit: "3.000"
    :description: |-
      
      The physical and chemical properties of the cell and its components in relation to their structure and function. Topics include: protein structure, enzymes and enzyme kinetics; nucleic acid replication, transcription and translation; the genetic code, mutation, recombination, and regulation of gene expression.
    :number: "200"
    :subject: BIOL
  - :name: Cell Biology and Metabolism
    :credit: "3.000"
    :description: |-
      
      This course introduces the student to our modern understanding of cells and how they work. Major topics to be covered include: photosynthesis energy metabolism and metabolic integration; plasma membrane including secretion, endocytosis and contact mediated interactions between cells; cytoskeleton including cell and organelle movement; the nervous sytem; hormone signalling; the cell cycle.
    :number: "201"
    :subject: BIOL
  - :name: Basic Genetics
    :credit: "3.000"
    :description: |-
      
      Introduction to basic principles, and to modern advances, problems and applications in the genetics of higher and lower organisms with examples representative of the biological sciences.
    :number: "202"
    :subject: BIOL
  - :name: Biology of Organisms
    :credit: "3.000"
    :description: |-
      
      Unified view of form and function in organisms from all five kingdoms. Focus on the principal functions that all organisms must achieve to ensure their survival.
    :number: "205"
    :subject: BIOL
  - :name: Methods in Biology of Organisms
    :credit: "1.5"
    :description: |
      
      Introduction of modern methods used in organismal biology, including ecological sampling, experimental methods and statistics, taxonomic and phylogenetic
      analysis of biodiversity, experimental behavioural ecology, microbiological methods, and library search procedures.

    :number: "206"
    :subject: BIOL
  - :name: Perspectives of Science
    :credit: "3.000"
    :description: |-
      
      This course is an introduction to the thinking, language and practices of scientists. Its objective is to bridge the gap between science and the humanities, and in particular to allow students enrolled in the Minor Concentration in Science for Arts to pursue their interests in specific scientific disciplines.
    :number: "210"
    :subject: BIOL
  - :name: Introduction to Ecology and Evolution
    :credit: "3.000"
    :description: |-
      
      An introduction to the fundamental processes of ecology and evolution that bear on the nature and diversity of organisms and the processes that govern their assembly into ecological communities and their roles in ecosystem function.
    :number: "215"
    :subject: BIOL
  - :name: Monteregian Flora
    :credit: "3.000"
    :description: |-
      
      Field studies of ferns, fern allies, conifers and flowering plants; the use of keys for species identification.
    :number: "240"
    :subject: BIOL
  - :name: Molecular Biology of the Gene
    :credit: "3.000"
    :description: |-
      
      A survey of current knowledge and approaches in the area of gene structure and function. Topics include: gene isolation and characterisation, gene structure and replication, mechanism of gene expression and its regulation in pro- and eukaryotes.
    :number: "300"
    :subject: BIOL
  - :name: Cell and Molecular Laboratory
    :credit: "4.000"
    :description: |-
      
      A practical introduction to laboratory techniques.  Focus is on the experimental methods used to develop fundamental biological principles.  Techniques involving enzyme characterization, DNA isolation and manipulation and genetic analysis are covered. metabolism and regulation of cell systems are analyzed and by which biological macro-molecules are purified and characterized.
    :number: "301"
    :subject: BIOL
  - :name: Developmental Biology
    :credit: "3.000"
    :description: |-
      
      A consideration of the fundamental processes and principles operating during embryogenesis. Experimental analyses at the molecular, cellular, and organismal levels will be presented and analyzed to provide an overall appreciation of developmental phenomena.
    :number: "303"
    :subject: BIOL
  - :name: Evolution
    :credit: "3.000"
    :description: |-
      
      This course will show how the theory of evolution by natural selection provides the basis for understanding the whole of biology. The first half of the course describes the process of selection, while the second deals with evolution in the long term.
    :number: "304"
    :subject: BIOL
  - :name: Animal Diversity
    :credit: "3.000"
    :description: |-
      
      The characteristics of the major groups of animals, their ancestry, history and realtionship to one another. The processes of speciation, adaptive radiation and extinction responsible for diversity. Methods for constructing of phylogenies, for comparing phenotypes, and for estimating and analyzing diversity.
    :number: "305"
    :subject: BIOL
  - :name: Neurobiology
    :credit: "3.000"
    :description: |-
      
      Neural mechanisms of animal behaviour; neuroethology; cellular neurophysiology, integrative networks within nervous systems; neural control of movement; processing of sensory information.
    :number: "306"
    :subject: BIOL
  - :name: Behavioural Ecology/Sociobiology
    :credit: "3.000"
    :description: |-
      
      The relationship between animal behaviour and the natural environment in which it occurs. This course introduces the subject of ecology at the level of the individual organism. Emphasis on general principles which relate to feeding, predator avoidance, aggression, reproduction and parental care of animals including humans.
    :number: "307"
    :subject: BIOL
  - :name: Ecological Dynamics
    :credit: "3.000"
    :description: |-
      
      Principles of population, community, and ecosystem dynamics: population growth and regulation, species interactions, dynamics of competitive interactions and of predator/prey systems; evolutionary dynamics.
    :number: "308"
    :subject: BIOL
  - :name: Mathematical Models in Biology
    :credit: "3.000"
    :description: |-
      
      Application of finite difference and differential equations to problems in cell and developmental biology, ecology and physiology. Qualitative, quantitative and graphical techniques are used to analyze mathematical models and to compare theoretical predictions with experimental data.
    :number: "309"
    :subject: BIOL
  - :name: Large-scale Ecology
    :credit: "3.000"
    :description: |-
      
      Ecology of spaces larger than a population or community, including exploration of the variation in life between regions (biomes), the effect of human destruction of habitat (landscapes), patterns across many species and of biodiversity (macroecology), and of changes in biodiversity and climate over time (including global warming).
    :number: "310"
    :subject: BIOL
  - :name: Eukaryotic Cell Biology
    :credit: "3.000"
    :description: |-
      
      Cell biology of eukaryotes focusing on the assembly and function of cellular structures, the regulation of transcription; the dynamics of the cytoskeleton and its motors; mechanics of cell division; cell cycle and checkpoints; nuclear dynamics; chromosome structure and behaviour and experimental techniques.
    :number: "313"
    :subject: BIOL
  - :name: Molecular Biology of Oncogenes
    :credit: "3.000"
    :description: |-
      
      The genes that cause cancer are altered versions of genes present in normal cells. The origins of these oncogenes, their genetic structure, regulation, and the biochemical properties of the oncogene-encoded proteins will be analyzed in an attempt to understand the origins of human and animal cancers.
    :number: "314"
    :subject: BIOL
  - :name: Ecological Genetics
    :credit: "3.000"
    :description: |-
      
      This course presents evolutionary genetics within an ecological context. The course covers theoretical topics together with relevant data from natural populations of plants and animals.
    :number: "324"
    :subject: BIOL
  - :name: Biological Diversity in Africa
    :credit: "3.000"
    :description: |-
      
      Biological diversity as exemplified by a particular taxonomic group chosen by the instructor, using field setting in East Africa to impart training in species identification, field research, and principles embodied in the phylogeny, systematics, biogeography, ecology, physiology and/or behaviour of the organisms concerned.
    :number: "328"
    :subject: BIOL
  - :name: East African Ecology
    :credit: "3.000"
    :description: |-
      
      Marine, terrestrial, conservation, or restoration ecology in East Africa.
    :number: "329"
    :subject: BIOL
  - :name: Ecology/Behaviour Field Course
    :credit: "3.000"
    :description: |-
      
      Methods of sampling natural populations. Testing hypotheses in nature.
    :number: "331"
    :subject: BIOL
  - :name: Applied Tropical Ecology
    :credit: "1.500"
    :description: |-
      
      See BIOL 334D1 for course description.
    :number: "334"
    :subject: BIOL
  - :name: Marine Mammals
    :credit: "3.000"
    :description: |-
      
      Biology of marine mammals with special emphasis on seals and whales of the Bay of Fundy. Taught at the Huntsman Marine Science Centre, St. Andrews, N.B., for two weeks in August. The course combines lectures, laboratory exercises, field trips, and individual projects. See S. Gabe, W4/8.
    :number: "335"
    :subject: BIOL
  - :name: Insect Biology and Control
    :credit: "3.000"
    :description: |-
      
      Introduction to insect structure, physiology, biochemistry, development, systematics, evolution, ecology and control.  Stress on interrelationships and integrated pest control.
    :number: "350"
    :subject: BIOL
  - :name: Vertebrate Evolution
    :credit: "3.000"
    :description: |-
      
      The origin and evolution of the major groups of vertebrates; their anatomy, phylogeny and zoogeography.
    :number: "352"
    :subject: BIOL
  - :name: "Trees: Ecology & Evolution"
    :credit: "3.000"
    :description: |-
      
      Functional ecology and evolution of trees: patterns in the diversity of tree form and function, the nature of tree adaptation to environment from the scale of habitat to global biogeography.
    :number: "355"
    :subject: BIOL
  - :name: Human Genetics Applied
    :credit: "3.000"
    :description: |-
      
      A contemporary view of what genetics can do when applied to human beings.
    :number: "370"
    :subject: BIOL
  - :name: Biometry
    :credit: "3.000"
    :description: |-
      
      Elementary statistical methods in biology. The aim of this course is to introduce students to the analysis of biological data. Emphasis is placed on the assumptions behind statistical tests and models. The course is designed to give a student the ability to intelligently use the statistical techniques typically available on computer packages such as SYSTAT or SPSS. Preference given to Biology students; laboratory sections assigned at term's start.
    :number: "373"
    :subject: BIOL
  - :name: Independent Reading Project
    :credit: "3.000"
    :description: |-
      
      Independent reading project.
    :number: "377"
    :subject: BIOL
  - :name: Plant Growth and Development
    :credit: "3.000"
    :description: |-
      
      Processes involved in growth and development of the plant body; formation of new tissues and organs, photomorphogenesis; fruit growth and ripening, programmed cell death and senescence, plant responses to environmental stresses, biotechnology of crop improvement.
    :number: "385"
    :subject: BIOL
  - :name: Laboratory in Neurobiology
    :credit: "3.000"
