    :credit: "3.000"
    :description: |-
      
      This course explores the relationship between economic activity, management, and the natural environment. Using readings, discussions and cases, the course will explore the challenges that the goal of sustainable development poses for our existing notions of economic goals, production and consumption practices and the management of organizations.
    :number: "440"
    :subject: MGPO
  - :name: Industry Analysis & Competitive Strategy
    :credit: "3.000"
    :description: |-
      
      Analysis of industry structure, macro-environment, and evolution. Evaluation of strategic position, behaviour, and intent of organizations within industry context. Development of strategic recommendations for these firms.
    :number: "445"
    :subject: MGPO
  - :name: Ethics in Management
    :credit: "3.000"
    :description: |-
      
      An examination of the economic, legal and ethical responsibilities of managers in both private and public organizations. Through readings, case studies, discussions and projects the class evaluates alternative ethical systems and norms of behaviour and draws conclusions as to the right, proper and just decisions and actions in the face of moral dilemmas. The focus of this course is on the decision process, values and consistency of values of the individual and on the impact of systems control and incentives on managerial morality.
    :number: "450"
    :subject: MGPO
  - :name: Managing Innovation
    :credit: "3.000"
    :description: |-
      
      To survive competitively, many organizations need to develop new products successfully and consistently, yet established firms often face difficulties responding to new opportunities. This course examines the strategic, organizational, and interdepartmental aspects of the new product development process to understand why problems occur and what managers can do about them. Topic areas include (1) the creative synthesis of market possibilities with technological potential; (2) the collaborative coordination of diverse functions in the firm; and (3) the strategic connection between the project and the firm's strategy and structure.
    :number: "650"
    :subject: MGPO
  - :name: Managing Organizational Politics
    :credit: "3.000"
    :description: |-
      
      The course examines how organization politics impacts on the individual and how the individual can impact on the political system. We draw on some of the classic works on power, politics, decision making, and bureaucracy. We then apply the concepts derived from the theory to explicit organizational situations, to develop practical frameworks that will help and benefit the student.
    :number: "638"
    :subject: MGPO
  - :name: Managing Globalization
    :credit: "3.000"
    :description: |-
      
      MBAs need to understand international competitive issues, such as: forces for industry globalization, a firm's international expansion process, and international competitive strategies. Many types of firms will be analyzed, from small U.S. and Canadian firms beginning to explore internationally to large multinationals that are managing investments around the world.
    :number: "669"
    :subject: MGPO
  - :name: Strategy and Organization
    :credit: "3.000"
    :description: |-
      
      This course explores how strategic change affects the organization and how the organization can be designed to realize its strategy more effectively. It will examine how strategic choices affect organizational structures, processes, culture, human resource policies, leadership styles, etc. and how the organization can be aligned with the organizational mission.
    :number: "470"
    :subject: MGPO
  - :name: Strategies for Developing Countries
    :credit: "3.000"
    :description: |-
      
      Strategic management challengesin developing and emerging economies. Focus on strategies that foster both firm competitiveness and ecomonic development, including: technological capabilities, new forms of organization, small and large firms, global production, social impact, global standards and governance.
    :number: "475"
    :subject: MGPO
  - :name: Business in Society
    :credit: "3.000"
    :description: |-
      
      Examines different ideologies; business ethics and values; the corporation and its constituencies; the social impact of corporate decisions. The focus of this course is on the interaction between business organizations and society and on incorporating social impact analysis into strategic management.
    :number: "567"
    :subject: MGPO
  - :name: Consulting for Change
    :credit: "3.000"
    :description: |-
      
      Consultation in the area of assisting firms to introduce strategic change including approaches that are used to assess, understand and advise firms whose status quo is no longer considered satisfactory.
    :number: "615"
    :subject: MGPO
  - :name: Managing Strategy
    :credit: "3.000"
    :description: |-
      
      This course examines the organizational issues associated with strategic change. It focuses on how managers can orchestrate organizational changes in order to realize strategic intentions and exploit environmental opportunities. Students examine how the strategic change in process works and how to tackle key strategic transitions faced by organizations.
    :number: "630"
    :subject: MGPO
  - :name: Cases in Competitive Strategy
    :credit: "3.000"
    :description: |-
      
      The course applies the techniques for analyzing industries to a number of industries (electronics, photocopy, bicycles, chain saws, securities, fibre optics) through the use of specific company cases. The objective is to develop skills and techniques in a competitive environment and define competitive strategies through practical application.
    :number: "637"
    :subject: MGPO
  - :name: Strategies for Sustainable Development
    :credit: "3.000"
    :description: |-
      
      This course aims to produce new knowledge about the multidimensional nature of sustainable development; develop skills required to formulate and implement policies that integrate economic progress with quality of life and the preservation of the biosphere.
    :number: "640"
    :subject: MGPO
  - :name: "Strategic Management: Developing Countries"
    :credit: "3.000"
    :description: |-
      
      The course examines strategic management challenges in developing countries using lectures and discussion of readings and cases. Topics include economic policy management (national development strategies, structural adjustment, privatization), economic cost/benefit analysis, technology choice and transfer, negotiations between multinational firms and host governments, and strategic management for public enterprise, family-owned firms, economic groups, and developmental organizations.
