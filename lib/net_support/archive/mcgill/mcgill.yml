- :name: |
    Agricultural Economics

  :courses: 
  - :name: Principles of Microeconomics
    :credit: "3.000"
    :description: |-
      
      The field of economics as it relates to the activities of individual consumers, firms and organizations. Emphasis is on the application of economic principles and concepts to everyday decision making and to the analysis of current economic issues.
    :number: "200"
    :subject: AGEC
  - :name: Principles of Macroeconomics
    :credit: "3.000"
    :description: |-
      
      The overall economic system, how it works, and the instruments used to solve social problems. Emphasis will be on decision-making involving the entire economic system and segments of it.
    :number: "201"
    :subject: AGEC
  - :name: Agricultural and Food Marketing
    :credit: "3.000"
    :description: |-
      
      Marketing principles and practices, their relationship to the agriculture-food system, and the economic impact on all segments of this system. Emphasis on the application of marketing principles in problem-solving and in developing marketing and communication skills of the individual.
    :number: "230"
    :subject: AGEC
  - :name: Economic Systems of Agriculture
    :credit: "3.000"
    :description: |-
      
      The structure and organization of Canada's agriculture-food system, the operation, financing, linkages, and functions of its components. Focus to be on management of the various components and the entire system, types of problems confronted now and in the future.
    :number: "231"
    :subject: AGEC
  - :name: Management Theories and Practices
    :credit: "3.000"
    :description: |-
      
      An introduction to contemporary management theories and practices in organizations of the food sector.
    :number: "242"
    :subject: AGEC
  - :name: Intermediate Microeconomic Theory
    :credit: "3.000"
    :description: |-
      
      An intermediate theory course in agricultural economics, dealing with economic concepts as applied to agricultural production and cost functions. Includes theory and application of linear programming as related to production decisions.
    :number: "320"
    :subject: AGEC
  - :name: Agriculture and Food Markets
    :credit: "3.000"
    :description: |-
      
      Nature and organization of agricultural and food markets as economic institutions, including the application of economic theory to problems within the agri-food marketing chain. Spatial and temporal price relationships, and the role of market structure.
    :number: "330"
    :subject: AGEC
  - :name: Farm Business Management
    :credit: "3.000"
    :description: |-
      
      Managing a farm business. Topics include: the decision making process, farm business centre and farm records, farm management and economic concepts, farm planning and budgeting, input management (land, capital, labour and time), tax management (farm organization, estate planning, etc.).
    :number: "331"
    :subject: AGEC
  - :name: Farm Management and Finance
    :credit: "3.000"
    :description: |-
      
      Managing and financing a farm business. Topics include: the decision making process, farm management and economic concepts, the analysis of financial statements, farm planning and budgeting, input management, investment analysis, risk in financial management, the acquisition and cost of capital.
    :number: "332"
    :subject: AGEC
  - :name: Resource Economics
    :credit: "3.000"
    :description: |-
      
      The role of resources in the environment, use of resources, and management of economic resources within the firm or organization. Problem-solving, case studies involving private and public decision-making in organizations are utilized.
    :number: "333"
    :subject: AGEC
  - :name: Accounting and Cost Control
    :credit: "3.000"
    :description: |-
      
      An introduction to the basic principles and concepts of responsibility accounting and cost control, analysis and utilization of financial statements and control system data for decision making.
    :number: "343"
    :subject: AGEC
  - :name: Entrepreneurial Leadership
    :credit: "3.000"
    :description: |-
      
      Leadership concepts and theory, with applications in the context of small and medium-sized organizations. An examination of behaviour models and their relationship to various leadership functions, such as how to set objectives, give praise and instructions, mentor, resolve conflicts, and negotiate.
    :number: "344"
    :subject: AGEC
  - :name: Agricultural Finance
    :credit: "3.000"
    :description: |-
      
      The economic study of acquisition and use of capital in agriculture. Topics include: the analysis of financial statements; farm appraisal; investment analysis; risk in financial management; the cost of capital and the role of financial intermediaries serving agriculture; aggregate financing in agriculture.
    :number: "350"
    :subject: AGEC
  - :name: Applied Econometrics
    :credit: "3.000"
    :description: |-
      
      The theory and application of econometrics to empirical issues in agriculture and environment.  Diagnosis and treatment of standard violations of the assumptions underlying ordinary least squares.
    :number: "425"
    :subject: AGEC
  - :name: Agriculture, Food and Resource Policy
    :credit: "3.000"
    :description: |-
      
      Examination of North American and international agriculture, food and resource policies, policy instruments, programs and their implications. Economic analysis applied to the principles, procedures and objectives of various policy actions affecting agriculture, and the environment.
    :number: "430"
    :subject: AGEC
  - :name: Advanced Agriculture and Food Marketing
    :credit: "3.000"
    :description: |-
      
      The nature and the economic organization of agricultural and food marketing including the application of economic concepts to problems and procedures, and their impact on Canadian and North American agriculture. Pricing and marketing of principal agricultural products in Canada is examined.
    :number: "440"
    :subject: AGEC
  - :name: Economics of International Agricultural Development
    :credit: "3.000"
    :description: |-
      
      The course deals with economic aspects of international development with emphasis on the role of food, agriculture and the resource sector in the economy of developing countries. Topics will include, world food analysis, development project analysis and policies for sustainable development. Development case studies will be used.
    :number: "442"
    :subject: AGEC
  - :name: Agriculture Business Management
    :credit: "3.000"
    :description: |-
      
      Management of operations in agribusiness firms. The use of computer models to make decisions on output mix, facility location, expansion, inventory management and production and strategy.
    :number: "450"
    :subject: AGEC
  - :name: Venture Capital Opportunities
    :credit: "3.000"
    :description: |-
      
      A course for students in non-business programs to assist them to assist in navigating local financial markets and to obtain financing. The course examines financing for new business, expansion, and specific needs such as seasonal fluctuations, working capital, expanding sales, new product development, management buyouts, and succession planning.
    :number: "453"
    :subject: AGEC
  - :name: Research & Methodology
    :credit: "3.000"
    :description: |-
      
      Conceptual and philosophical foundations of research methodology, and the procedural aspects of planning, designing and conducting research in applied economics.
    :number: "491"
    :subject: AGEC
  - :name: Special Topics in Agricultural Economics
    :credit: "3.000"
    :description: |-
      
      Presentation and discussion of current problems in agricultural economics by staff and/or special guests. This course is offered on an irregular basis under special circumstances.
    :number: "493"
    :subject: AGEC
  - :name: Location & Spatial Development
    :credit: "3.000"
    :description: |-
      
      Patterns of regional economic growth or decline explained in terms of the competitive behaviour of profit-maximizing firms and utility-maximizing households. Ideas, models and evidence developed in competitive location theory.
    :number: "503"
    :subject: AGEC
  - :name: Price Analysis
    :credit: "3.000"
    :description: |-
      
      Topics in advanced microeconomic theory with applications in agricultural economics.
    :number: "611"
    :subject: AGEC
  - :name: Food and Agricultural Policy
    :credit: "3.000"
    :description: |-
      
      This course examines the role of government in the agriculture and food industry through the nature and causes of the problems addressed, the instruments and institutions by which policy is implemented and the effects of different policies. Emphasis is placed on the application of economic models to analyze policy problems.
    :number: "630"
    :subject: AGEC
  - :name: Environmental and Natural Resource Economics
    :credit: "3.000"
    :description: |-
      
      An advanced course in the theory and problems of environmental and resource economics and in the analytical techniques used to assess environmental and resource use issues.
    :number: "633"
    :subject: AGEC
  - :name: Economics of Agricultural Development
