  - :name: "Theory: Water / Wastewater Treatment"
    :credit: "4.000"
    :description: |-
      
      Theoretical aspects of the chemistry of water and wastewater treatment. This will include acid-base and solubility equilibria; redox reactions; reaction kinetics; reactor design; surface and colloid chemistry; gas transfer; mass transfer; stabilization and softening; disinfection; corrosion.
    :number: "651"
    :subject: CIVE
  - :name: "Biological Treatment: Wastewaters"
    :credit: "4.000"
    :description: |-
      
