    :number: "423"
    :subject: EPSC
  - :name: Sediments to Sequences
    :credit: "3.000"
    :description: |-
      
      Processes and products of modern and ancient carbonate and siliciclastic depositional environments. Sequence stratigraphy as a tool for studying the fundamental controls (sea level, tectonics, sediment supply, etc.) on stratigraphic architecture.
    :number: "425"
    :subject: EPSC
  - :name: Geophysical Applications
    :credit: "3.000"
    :description: |-
      
      Methods in geophysical surveying including gravity, magnetism, electromagnetism, resistivity and induced polarisation, seismology and radioactivity; applications to oil and mineral exploration and near surface environmental and hydrological targets.
    :number: "435"
    :subject: EPSC
  - :name: Metamorphic Petrology
    :credit: "3.000"
    :description: |-
      
      The origin, classification and petrological significance of metamorphic rocks, from the point of view of theory, experiment and field observations.
    :number: "445"
    :subject: EPSC
  - :name: Mineral Deposits 2
    :credit: "3.000"
    :description: |-
      
      A systematic review of the nature and origin of the major types of metallic and non-metallic mineral deposits; typical occurrences; geographic distribution; applications to exploration. Emphasis on magmatic ores, massive sulfides, iron formations.
    :number: "452"
    :subject: EPSC
  - :name: Sedimentary Geology
    :credit: "3.000"
    :description: |-
      
      This course discusses the origin, diagenesis, classification and economic importance of sedimentary rocks. Students will learn about the physical properties of sedimentary rocks, including porosity and permeability, different techniques for analyzing those rocks (thin sections, hand specimens, wireline logs) and the types of sedimentary basins within which sediments accumulate.
