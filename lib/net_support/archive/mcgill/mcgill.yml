- :name: |
    Mechanical Engineering

  :courses: 
  - :name: Introduction to Mechanical Engineering
    :credit: "2.000"
    :description: |-
      
      The practice of Mechanical Engineering: its scope and context. The role of Design. Introduction to the Design process. The role of engineering analysis and socio-economic factors in Design. Introduction to the individual mechanical engineering subjects and their role in Design. Case studies.
    :number: "201"
    :subject: MECH
  - :name: Mechanics 1
    :credit: "2.000"
    :description: |-
      
      Static equilibrium of particles and rigid bodies.  Beams, trusses, frames and machines.  Concept of work and energy. Static equilibrium and stability.
    :number: "210"
    :subject: MECH
  - :name: Mechanics 2
    :credit: "4.000"
    :description: |-
      
      Kinematics of particles and rigid bodies.  Particle dynamics: force-momentum and work-energy approaches. Kinematics and kinetics of rigid bodies.
    :number: "220"
    :subject: MECH
  - :name: Thermodynamics 1
    :credit: "3.000"
    :description: |-
      
      Thermodynamic systems and properties. First law of thermodynamics: energy, work and heat. State principle, p-v-T surfaces, phase equilibrium, ideal gas model. Second law of thermodynamics, entropy, exergy analysis. Energy analysis applied to steady and transient engineering systems including heat engines, refrigerators and heat pumps, air compressors.
    :number: "240"
    :subject: MECH
  - :name: Machine Tool Laboratory
    :credit: "2.000"
    :description: |-
      
      Basic machine tool operations, numerical control of machine tools, and metrology. The use of hand tools, and sheet metal work. Introduction to rapid prototyping and nontraditional machining methods. Extensive laboratory hands-on exercises.
    :number: "260"
    :subject: MECH
  - :name: Measurement Laboratory
    :credit: "2.000"
    :description: |-
      
      Basic experimental laboratory measurements, such as measurement of strain, pressure, force, position, and temperature.
    :number: "261"
    :subject: MECH
  - :name: Statistics and Measurement Laboratory
    :credit: "3.000"
    :description: |-
      
      Introduction to probability: conditional probability, binomial and Poisson distributions, random variables, laws of large numbers. Statistical analysis associated with measurements; regression and correlation. Basic experimental laboratory techniques, including the measurement of strain, pressure, force, position, and temperature.
    :number: "262"
    :subject: MECH
  - :name: Design Graphics
    :credit: "3.000"
    :description: |-
      
      Preliminary concepts of design, including free-hand sketching; fundamentals of geometry construction; and technology of object representation.
    :number: "289"
    :subject: MECH
  - :name: Conceptual Design
    :credit: "3.000"
    :description: |-
      
      Introduction to design. Problem formulation; idea generation; feasibility study; preliminary design; design; analysis, design evaluation, project management, and optimal design.
    :number: "292"
    :subject: MECH
  - :name: Numerical Methods in Mechanical Engineering
    :credit: "3.000"
    :description: |-
      
      Numerical techniques for problems commonly encountered in Mechanical Engineering are presented. Chebyshev interpolation, quadrature, roots of equations in one or more variables, matrices, curve fitting, splines and ordinary differential equations. The emphasis is on the analysis and understanding of the problem rather than the details of the actual numerical program.
    :number: "309"
    :subject: MECH
  - :name: Dynamics of Mechanisms
    :credit: "3.000"
    :description: |-
      
      First principles of analysis; motion; position; displacement; velocity; acceleration; force; inertia and its effects. Kinematic and dynamic analysis of rigid bodies in pure rotation and in pin-connected systems; dynamic balance. Rigid bodies in rolling contact; planetary gear-trains. Bodies in sliding contact; lower and higher sliding pairs.
    :number: "314"
    :subject: MECH
  - :name: Mechanics 3
    :credit: "4.000"
    :description: |-
      
      Single-degree-of-freedom systems; free vibrations; effect of damping; response to harmonic, periodic and arbitrary excitation.  Lagrange's equations of motion. Vibrations of multi-degree-of-freedom systems. Continuous systems.
    :number: "315"
    :subject: MECH
  - :name: Mechanics of Deformable Solids
    :credit: "3.000"
    :description: |-
      
      Modern phenomenological theories of the behaviour of engineering materials. Stress and strain concepts and introduction to constitutive theory. Applications of theory of elasticity and thermoelasticity. Introduction to finite element stress analysis methods.
    :number: "321"
    :subject: MECH
  - :name: Fluid Mechanics 1
    :credit: "3.000"
    :description: |-
      
      Physical properties of fluids. Kinematics and dynamics of fluid flow: stress in a continuum, rates of strain, rotation. Control volume analysis; conservation of mass, linear momentum and energy; Euler and Bernoulli equations; Flow measurement. Dimensional analysis and dynamical similarity. Laminar and turbulent flow in pipes and boundary layers.
    :number: "331"
    :subject: MECH
  - :name: Thermodynamics 2
    :credit: "3.000"
    :description: |-
      
      Generalized thermodynamics relations. Real gas effects, gas tables, dense gas equations of state and generalized compressibility, enthalpy, and entropy charts. Vapour and gas power cycles (coal/nuclear power plants). Refrigerators and heat pumps. Psychrometry and air conditioning processes. Thermodynamics of reactive gas mixtures.
    :number: "341"
    :subject: MECH
  - :name: Heat Transfer
    :credit: "4.000"
    :description: |-
      
      Heat conduction: analytical solutions; integral solutions; solid-liquid phase-change. Forced and natural convection: nondimensionalization; boundary layer theory; design correlations for external and internal flows; basic ideas of turbulence modelling. Mixed convection. Boiling and condensation. Radiation heat transfer: basic concepts; black-body enclosure theory; gray-body enclosure theory; participating media.
    :number: "650"
    :subject: MECH
  - :name: Mechanical Laboratory 1
    :credit: "2.000"
    :description: |-
      
      Experiments will be performed in four areas: MECH 240 Thermodynamics, MECH 315 Vibrations, MECH 331 Fluid Mechanics 1, and MECH 346 Heat Transfer. Students should sign up to do experiments in one or more areas the term following the completion of one or more of the above courses. Students will not formally register for this course until the term in which they will complete all of the experiments.
    :number: "362"
    :subject: MECH
  - :name: Applied Electronics and Instrumentation
    :credit: "3.000"
    :description: |-
      
      Discrete and integrated components, both analogue and digital. Characteristics of passive elements. Semiconductors, amplifiers, filters, oscillators, modulators, power supplies and nonlinear devices. Introduction to digital electronics. Transducer/signal conditioner interfacing considerations.
    :number: "383"
    :subject: MECH
  - :name: Machine Element Design
    :credit: "3.000"
    :description: |-
      
      The design of machine elements for strength requirements in consideration of various methods of manufacture. Synthesis of mechanical systems to fulfill performance requirements, following the engineering design process. Static and fatigue failure prevention. Students form groups to work on a design project.
    :number: "393"
    :subject: MECH
  - :name: Thesis (Honours)
    :credit: "3.000"
    :description: |-
      
      See MECH 403N1 for course description.
    :number: "403"
    :subject: MECH
  - :name: Honours Thesis 2
    :credit: "3.000"
    :description: |-
      
      This course is part of the same thesis project as course MECH 403.
    :number: "404"
    :subject: MECH
  - :name: Dynamics of Systems
    :credit: "3.000"
    :description: |-
      
      Modelling of physical systems by lumped-parameter linear elements. Unified treatment of mechanical, fluid, electrical, and thermal devices and systems. State space, formulation of state equations, time response. Frequency-response methods. Dynamic response specifications. Stability. Elementary feedback control systems. Extensive use of engineering examples and software tools.
    :number: "412"
    :subject: MECH
  - :name: Advanced Mechanics of Systems
    :credit: "4.000"
    :description: |-
      
      Lagrange's equations of motion. Hamilton's principle. Variational methods.  Discrete linear systems: analytical and numerical methods.  Distributed parameter systems: exact solutions and discretization techniques.  Electrical-mechanical-acoustical analogies.  Stability of systems. Nonlinear dynamics: phase-plane, perturbation and other methods of solution.
    :number: "419"
    :subject: MECH
  - :name: Fluid Mechanics 2
    :credit: "3.000"
    :description: |-
      
      Review of thermodynamics of gases, one dimensional isentropic flow and choking.  Nozzles and wind tunnels. Normal shock waves.  Flow in constant area ducts with friction and heat exchange.  Compressible irrotational flow.  Oblique shock waves and Prandtl-Meyer expansion. Supersonic aerofoil and wing theory.
    :number: "430"
    :subject: MECH
  - :name: Aircraft Structures
    :credit: "3.000"
    :description: |-
      
      Plane stress and strain. Theories of failure. Plastic and viscoelastic stress-strain relations. External and internal forces in spars. Bending, deflection of beams, plastic deformation and aeroelastic distortion of wings and fuselage. Structural characteristics of wings. Torsion of wings and related critical aeroelastic design parameters; divergence and aeroelastic twist. Energy methods. Buckling in aeronautical structures. Flutter.
    :number: "432"
    :subject: MECH
  - :name: Turbomachinery
    :credit: "3.000"
    :description: |-
      
      A broad general treatment of energy transfer between a fluid and a rotor, velocity vector diagrams, and non-dimensional characteristics. Applications to hydraulic pumps and turbines. Two dimensional cascade theory leading to study of axial gas compressors and turbine stages. Three dimensional free and forced vortex configurations. Centrifugal compressors and radial inflow turbines.
    :number: "434"
    :subject: MECH
  - :name: Combustion
    :credit: "3.000"
    :description: |-
      
      Equilibrium analysis of reacting systems, Hugoniot analysis, flame propagation mechanisms, introduction to chemical kinetics, models for laminar flame propagation, ignition, quenching, flammability limits, turbulent flames, flame instability mechanisms, detonations, solid and liquid combustion.
    :number: "447"
    :subject: MECH
  - :name: Mechanical Engineering Project
    :credit: "3.000"
    :description: |-
      
      See MECH 463D1 for course description.
    :number: "463"
    :subject: MECH
  - :name: Selected Topics in Operations Research
    :credit: "3.000"
    :description: |-
      
      Introduction to the general mathematical programming problem in the context of engineering design; linear programming, queuing theory, Monte Carlo simulation. The above techniques will be used to study the optimization of engineering systems.
    :number: "474"
    :subject: MECH
  - :name: Honours Design Project
    :credit: "3.000"
    :description: |-
      
      An advanced design project course with emphasis on analytical solutions, performance prediction and validation, and planning for production.
    :number: "494"
    :subject: MECH
  - :name: Value Engineering
    :credit: "3.000"
    :description: |-
      
      Value Engineering is an in-depth analysis of an industrial product or process with a view to improving its design and/or performance to increase its worth. This is a workshop type of course. Projects will be supplied by industrial firms and students will work in teams with industrial personnel.
    :number: "497"
    :subject: MECH
  - :name: Interdisciplinary Design Project 1
    :credit: "3.000"
    :description: |-
      
      Completion of an individual project on an interdisciplinary theme with emphasis on a balanced combination on analysis and synthesis.
    :number: "498"
    :subject: MECH
  - :name: Interdisciplinary Design Project 2
    :credit: "3.000"
    :description: |-
      
      The individual project initiated in MECH 498 is continued and finalized in this course.
    :number: "499"
    :subject: MECH
  - :name: Selected Topics in Mechanical Engineering
    :credit: "3.000"
    :description: |-
      
      A course to allow the introduction of new topics in Mechanical Engineering as needs arise, by regular and visiting staff.
    :number: "500"
    :subject: MECH
  - :name: "Special Topics: Mechanical Engineering"
    :credit: "3.000"
    :description: |-
      
      A course to allow the introduction of new topics in Mechanical Engineering as needs arise, by regular and visiting staff.
    :number: "501"
    :subject: MECH
  - :name: Topics in Mechanical Engineering
    :credit: "3.000"
    :description: |-
      
      Topics in mechanical engineering.
    :number: "502"
    :subject: MECH
  - :name: Control Systems
    :credit: "3.000"
    :description: |-
      
      Stability: Lyapunov, Routh-Hurwitz and Nyquist criteria. Root-locus design of feedback control systems. Controller design based on polynomial methods and internal model principle. Frequency-response controller design. State feedback control. Controllability, observability, LQR, full- and reduced-order observer design. Robust control design. Optimization problems in control.
    :number: "513"
    :subject: MECH
  - :name: Unsteady Gasdynamics 1
    :credit: "3.000"
    :description: |-
      
      Fundamentals of unsteady gasdynamics. Shock and detonation waves in gases and condensed material. Condensed explosives: hydrodynamic theory, equations of state, initiation. Shock interactions. Blast wave theory, similarity methods, blast scaling.
    :number: "515"
    :subject: MECH
  - :name: Production Systems
    :credit: "3.000"
    :description: |-
      
      Characteristics of production systems. System boundaries, input-output, feedback time-lag effects, dynamics of production systems. Design for manufacturability. Process planning, process/machine tool selection, break-even analysis, CAPP. Production planning, scheduling and control of operations; quality management. Competitive strategies; FMS, CIM. Hands-on experience with production modelling and industrial simulation software.
    :number: "522"
    :subject: MECH
  - :name: Computer Integrated Manufacturing
    :credit: "3.000"
    :description: |-
      
      A study of the present impact of computers and automation on manufacturing. Computer-aided systems. Information modelling. Information system structures. Study of several types of production systems. Integration issues: inter-and intra-enterprise. Laboratory experience with manufacturing software systems.
    :number: "524"
    :subject: MECH
  - :name: Manufacturing and the Environment
    :credit: "3.000"
    :description: |-
      
      Course topics include: clean manufacturing, product and process design for minimizing materials and energy use, the product life cycle, impact of technology on the environment, environmental impact assessment, regulatory process, and managing the "political" process.
    :number: "526"
    :subject: MECH
  - :name: Product Design
    :credit: "3.000"
    :description: |-
      
      A study of the design issues present in product life cycle demands. Computer-aided systems. Rapid prototyping. Design for manufacturability. Integration of mechanics, electronics and software in products. Effect on design of product cost, maintainability, recycling, marketability.
    :number: "528"
    :subject: MECH
  - :name: Discrete Manufacturing Systems
    :credit: "3.000"
    :description: |-
      
      An overview of present day production machines and systems with special emphasis on automation, computer control and integration techniques. Material handling, automatic inspection, process monitoring, maintenance. Socio-economic and environmental issues. Laboratory experience with factory simulation.
    :number: "529"
    :subject: MECH
  - :name: Mechanics of Composite Materials
    :credit: "3.000"
    :description: |-
      
      Fiber-reinforced composites. Stress, strain, and strength of composite laminates and honeycomb structures. Failure modes and failure criteria. Environmental effects. Manufacturing processes. Design of composite structures. Computer modelling of composites. Computer techniques are utilized throughout the course.
    :number: "530"
    :subject: MECH
  - :name: Aeroelasticity
    :credit: "3.000"
    :description: |-
      
      Wing divergence using strip-theory aerodynamics. Effect of aircraft flexibility on the control and stability. Flutter calculations for two-dimensional wings with discussion of three-dimensional effects. Some examples of aeroelastic instability, and the relevant analysis of non-aeronautical problems.
    :number: "531"
    :subject: MECH
  - :name: Aircraft Performance, Stability and Control
    :credit: "3.000"
    :description: |-
      
      Aircraft performance criteria such as range, endurance, rate of climb, maximum ceiling for steady and accelerated flight. Landing and take-off distances. Static and dynamic stability in the longitudinal (stick-fixed and stick-free) and coupled lateral and directional modes. Control response for all three modes.
    :number: "532"
    :subject: MECH
  - :name: Subsonic Aerodynamics
    :credit: "3.000"
    :description: |-
      
      Kinematics: equations of motion; vorticity and circulation, conformal mapping and flow round simple bodies. Two-dimensional flow round aerofoils. Three-dimensional flows; high and low aspect-ratio wings; airscrews. Wind tunnel interference. Similarity rules for subsonic irrotational flows.
    :number: "533"
    :subject: MECH
  - :name: Air Pollution Engineering
    :credit: "3.000"
    :description: |-
      
      Pollutants from power production and their effects on the environment. Mechanisms of pollutant formation in combustion. Photochemical pollutants and smog, atmospheric dispersion. Pollutant generation from internal combustion engines and stationary power plants. Methods of pollution control (exhaust gas treatment, absorption, filtration, scrubbers, etc.).
    :number: "534"
    :subject: MECH
  - :name: High-Speed Aerodynamics
    :credit: "3.000"
    :description: |-
      
      Equations of compressible flows. Planar and conical shock waves. Expansion and shock wave interference; shock tubes. Method of characteristics. Supersonic nozzle design. Aerofoil theory in high subsonic, supersonic and hypersonic flows. Conical flows. Yawed, delta and polygonal wings; rolling and pitching rotations. Wing-body systems. Elements of transonic flows.
    :number: "537"
    :subject: MECH
  - :name: Unsteady Aerodynamics
    :credit: "3.000"
    :description: |-
      
      Fundamental equations of unsteady compressible flows in fixed or moving reference frames. Unsteady flows past bodies in translation and having oscillatory motions. Oscillations of cylindrical pipes or shells subjected to internal flows. Vortex theory of oscillating aerofoils in incompressible flows. Theodorsen's method. Unsteady compressible flow past oscillating aerofoils.
    :number: "538"
    :subject: MECH
  - :name: Computational Aerodynamics
    :credit: "3.000"
    :description: |-
      
      Fundamental equations. Basic flow singularities. Boundary element methods. Source, doublet and vortex panel methods for 2D and 3D incompressible and compressible flows. Method of characteristics. Euler equations for inviscid rotational flows. Finite-difference and finite-volume methods. Explicit and implicit time-integration methods. Quasi 1D solutions. Nozzle and confined aerofoil applications.
    :number: "539"
    :subject: MECH
  - :name: Kinematic Synthesis
    :credit: "3.000"
    :description: |-
      
      The role of kinematic synthesis within the design process. Degree of freedom. Kinematic pairs and bonds. Groups and subgroups of displacements. Applications to the qualitative synthesis of parallel-kinematics machines with three and four degrees of freedom. Function, motion and path generation problems in planar, spherical and spatial four-bar linkages. Extensions to six-bar linkages. Cam mechanisms.
    :number: "541"
    :subject: MECH
  - :name: Spacecraft Dynamics
    :credit: "3.000"
    :description: |-
      
      Review of central force motion; Hohmann and other coplanar transfers, rotation of the orbital plane, patched conic method. Orbital perturbations due to the earth's oblateness, solar-lunar attraction, solar radiation pressure and atmospheric drag. Attitude dynamics of a rigid spacecraft; attitude stabilization and control; attitude manoeuvers; large space structures.
    :number: "542"
    :subject: MECH
  - :name: Design with Composite Materials
    :credit: "3.000"
    :description: |-
      
      Material systems/selection process. Cost vs performance. Laminate layup procedures. Theory and application of filament winding of composite cylinders. Regular oven and autoclave oven curing, analysis of resulting material performance. Practical design considerations and tooling. Analysis of environmental considerations. Joining techniques. Analysis of test methods. Theory of repair techniques.
    :number: "543"
    :subject: MECH
  - :name: Processing of Composite Materials
    :credit: "3.000"
    :description: |-
      
      Composite processing science basic principles.  Reinforcement properties; permeability, compaction.  Resin properties; curing, viscosity, shrinkage.  Heat transfer and cure kinetics; cure cycle optimization.  Resin flow; infusion, thickness variations, fiber volume fraction distribution.  Residual stresses; tool-part interaction, warpage control, spring-back, tool design.  Thermoplastic composites; crystallization control, melting and consolidation.
    :number: "544"
    :subject: MECH
  - :name: Advanced Stress Analysis
    :credit: "3.000"
    :description: |-
      
      Tensor Analysis: Review of continuum mechanics. Equilibrium and constitutive equations in tensor form. Finite element methods. Torsion of non-circular cross-sections; spherical problems; advanced Airy stress function problems. Introduction to plates and shells. Thermal deformations and stresses. Introduction to plasticity and viscoelasticity.
    :number: "545"
    :subject: MECH
  - :name: Finite Element Methods in Solid Mechanics
    :credit: "3.000"
    :description: |-
      
      Discrete systems; variational formulation and approximation for continuous systems; direct and variational methods of element formulation in 1- 2- and 3 dimensions; formulation of isoparametric finite elements; plate and shell elements; finite element method for static analysis, vibration analysis and structural dynamics; introduction to nonlinear problems.
    :number: "546"
    :subject: MECH
  - :name: Design and Manufacture of Microdevices
    :credit: "3.000"
    :description: |-
      
      Introduction to microelectromechanical systems (MEMS). Micromachining techniques (thin-film deposition; lithography; etching; bonding). Microscale mechanical behaviour (deformation and fracture; residual stresses; adhesion; experimental techniques). Materials- and process-selection. Process integration. Design of microdevice components to meet specified performance and reliability targets using realistic manufacturing processes.
    :number: "553"
    :subject: MECH
  - :name: Microprocessors for Mechanical Systems
    :credit: "3.000"
    :description: |-
      
      Digital logic and circuits - asynchronous and synchronous design. Microcontroller architectures, organization and programming - assembly and high-level. Analog/ digital/hybrid sensors and actuators. Sensing and conditioning subsystems. Interfacing issues. Real-time issues. Operator interfaces. Laboratory exercises on digital logic design, interfacing and control of peripherals with a final team project.
    :number: "554"
    :subject: MECH
  - :name: Mechatronic Design
    :credit: "3.000"
    :description: |-
      
      Team project course on the design, modelling, model validation, and control of complete mechatronic systems, constructed with modern sensors, actuators, real-time operating systems, embedded controllers, and intelligent control.
    :number: "557"
    :subject: MECH
  - :name: Biomechanics of Musculoskeletal Systems
    :credit: "3.000"
    :description: |-
      
      The musculoskeletal system; general characteristics and classification of tissues and joints. Biomechanics and clinical problems in orthopaedics. Modelling and force analysis of musculoskeletal systems. Passive and active kinematics. Load-deformation properties of passive connective tissue, passive and stimulated muscle response. Experimental approaches, case studies.
    :number: "561"
    :subject: MECH
  - :name: Advanced Fluid Mechanics
    :credit: "3.000"
    :description: |-
      
      Conservation laws, control volume analysis, Navier stokes equations, dimensional analysis and limiting forms of N-S equation, laminar viscous flows, boundary layer theory, inviscid potential flows, lift and drag, introduction to turbulence.
    :number: "562"
    :subject: MECH
  - :name: Biofluids and Cardiovascular Mechanics
    :credit: "3.000"
    :description: |-
      
      Basic principles of circulation including vascular fluid and solid mechanics, modeling techniques, clinical and experimental methods and the design of cardiovascular devices.
    :number: "563"
    :subject: MECH
  - :name: Fluid Flow and Heat Transfer Equipment
    :credit: "3.000"
    :description: |-
      
      Pipes and piping systems, pumps, and valves. Fans and building air distribution systems. Basic thermal design methods for fins and heat exchangers. Thermal design of shell-and-tube and compact heat exchangers.
    :number: "565"
    :subject: MECH
  - :name: Fluid-Structure Interactions
    :credit: "3.000"
    :description: |-
      
      Pipes and cylindrical shells containing flow: fundamentals and applications in ocean mining, Coriolis mass-flow meters, heat exchangers, nuclear reactors and aircraft engines; chaos. Cylinders in axial flow and in cross-flow; vortex-shedding and galloping. Cylinder arrays in cross-flow; fluidelastic instabilities. Ovalling of chimneys.
    :number: "566"
    :subject: MECH
  - :name: Introduction to Robotics
    :credit: "3.000"
    :description: |-
      
      Overview of the field of robotics. Kinematics, statics, singularity analysis and workspace of serial robots with decoupled architecture. Direct and inverse kinematics and dynamics. Algorithms for manipulator kinematics and dynamics.
    :number: "572"
    :subject: MECH
  - :name: Mechanics of Robotic Systems
    :credit: "3.000"
    :description: |-
      
      Manipulator performance and design. Pick-and-place and continuous-path operations.Computation of rigid-body angular velocity and acceleration from point-data measurements. Inverse kinematics of serial manipulators with coupled architectures; kinetostatics of multifingered hands and walking machines. Kinematics and dynamics of parallel manipulators and wheeled mobile robots.
    :number: "573"
    :subject: MECH
  - :name: Computer Graphics and Geometrical Modelling
    :credit: "3.000"
    :description: |-
      
      Review of pertinent linear algebra and projective geometry. Explicit, implicit and parametric polynomial forms. Splines: curves and surfaces. Properties: curvature, twist, continuity. Ruled surfaces and other quad patches. Constructive solid models; Octree/Voxel, sweep wire frame, Boolean, boundary representation. Mechanical Engineering applications.
    :number: "576"
    :subject: MECH
  - :name: Optimum Design
    :credit: "3.000"
    :description: |-
      
      The role of optimization within the design process: Design methodology and philosophy. Constrained optimization: The Kuhn-Tucker conditions. Techniques of linear and non-linear programming. The simplex and the complex methods. Sensitivity of the design to manufacturing errors. Robustness of the design to manufacturing and operation errors.
    :number: "577"
    :subject: MECH
  - :name: Advanced Thermodynamics
    :credit: "3.000"
    :description: |-
      
      Review of classical mechanics; Boltzmann statistics, thermodynamics of ideal gases; Fermi-Dirac and Bose-Einstein statistics, Gibbsian ensembles; elementary kinetic theory of transport processes, Boltzmann equation, Boltzmann H-theorem and entropy, KBG approximation, discussion on the solution of Boltzmann equation; Maxwell transport equations, derivation of Navier Stokes equations.
    :number: "578"
    :subject: MECH
  - :name: Design Theory and Methodology
    :credit: "3.000"
    :description: |-
      
      The overall design process is scrutinized within a discipline-independent framework.The nature of design as a creative engineering activity. The polarity of design. The role of knowledge in design. Design representation. History of design and design schools. Design trends in the 21st century. Design engineering schools. Design models.
    :number: "593"
    :subject: MECH
  - :name: Advanced Topics in Mechanical Engineering 1
    :credit: "4.000"
    :description: |-
      
      New developments related to mechanical engineering.
    :number: "600"
    :subject: MECH
  - :name: Advanced Topics in Mechanical Engineering 2
    :credit: "3.000"
    :description: |-
      
      New developments related to Mechanical Engineering will be presented either by staff or by visiting professors.
    :number: "602"
    :subject: MECH
  - :name: M. Eng. Project 1
    :credit: "9.000"
    :description: |-
      
      Supervised project.
    :number: "603"
    :subject: MECH
  - :name: M. Eng. Project 2
    :credit: "3.000"
    :description: |-
      
      Supervised project.
    :number: "604"
    :subject: MECH
  - :name: Applied Mathematics 1
    :credit: "4.000"
    :description: |-
      
      Tensor Analysis, Gauss and Stokes Theorems, Complex Functions, Laplace and Fourier transforms, Linear Algebra, Initial and Boundary Value Problems for ODE's, Partial Differential Equations including elliptic, parabolic and hyperbolic, Sturm-Liouville theory, Eigenvalue problems, Galerkin Method, Green's Functions and transform methods.
    :number: "605"
    :subject: MECH
  - :name: Seminar
    :credit: "1.000"
    :description: |-
      
      All candidates for a Master's degree (except those in the Aerospace Program) are required to participate and to deliver one paper dealing with their particular area of research or interest.
    :number: "609"
    :subject: MECH
  - :name: Fundamentals of Fluid Dynamics
    :credit: "4.000"
    :description: |-
      
      Conservation laws control volume analysis, Navier Stokes Equations and some exact solutions, dimensional analysis and limiting forms of Navier Stokes Equations. Vorticity, Potential flow and lift, boundary layer theory, drag, turbulence.
    :number: "610"
    :subject: MECH
  - :name: Viscous Flow and Boundary Layer Theory
    :credit: "4.000"
    :description: |-
      
      Navier-Stokes equations. Laminar boundary layer equations. Similarity, approximate and exact solutions, including wakes and jets.  Boundary layer separation. Stability of laminar flow.  Transition to turbulence.  Lubrication theory.  Low Reynolds numbers 
      flows, Oseen approximation.
    :number: "616"
    :subject: MECH
  - :name: Advanced Computational Aerodynamics
    :credit: "4.000"
    :description: |-
      
      Explicit and implicit time-integration methods; 2D and 3D finite-difference and finite-volume formulations for subsonic, transonic and supersonic rotational flows. Shock-fitting versus shock-capturing methods. Solution of the Navier-Stokes equations using artificial compressibility. Spectral methods. Lagrangian formulation. Time-accurate methods for unsteady flows with oscillating boundaries.
    :number: "620"
    :subject: MECH
  - :name: Manufacturing Industrial Stage
    :credit: "9.000"
    :description: |-
      
      An industrial work term is an integral component of the M.M.M. program which is to be completed under the supervision of an experienced engineer in the facilities of a sponsoring company.
    :number: "627"
    :subject: MECH
  - :name: Manufacturing Case Studies
    :credit: "1.000"
    :description: |-
      
      See MECH 628D1 for course description.
    :number: "628"
    :subject: MECH
  - :name: Manufacturing Industrial Seminar
    :credit: "0.500"
    :description: |-
      
      See MECH 629D1 for course description.
    :number: "629"
    :subject: MECH
  - :name: Theory of Elasticity
    :credit: "4.000"
    :description: |-
      
      The continuum concepts of stress, stress boundary conditions, principal stresses and the equations of equilibrium. Small strain theory and principal strains. The elastic constitutive relations. The extension, torsion and flexure of mechanical components. Plane stress and plane strain. Variational principals and the finite element method. Computer techniques are utilized.
    :number: "632"
    :subject: MECH
  - :name: Advanced Solid Mechanics 1
    :credit: "4.000"
    :description: |-
      
      Basic mathematics of solid mechanics; stress; kinematics of deformation and motion; fundamental laws and equations; elastic materials; introduction to inelastic materials via thermodynamics with internal variables; thermoelasticity; plasticity; viscoelasticity; viscoplasticity; variational principles; and energy methods.
    :number: "633"
    :subject: MECH
  - :name: Advanced Solid Mechanics 2
    :credit: "4.000"
    :description: |-
      
      Linear versus nonlinear elasticity models; crystal classes of anisotropy; governing equations in rectilinear and curvilinear coordinates; classical problems of elastostatics; plane elasticity; 3-D elasticity; elastodynamics; thermoelasticity; finite elasticity (incompressible versus compressible hyperelastic materials, strain-energy function, special analytical solutions, transversely isotrpoic materials, entropic elasticity for rubber, finite thermoelasticity and viscoelasticity).
    :number: "634"
    :subject: MECH
  - :name: Fracture and Fatigue
    :credit: "4.000"
    :description: |-
      
      An introduction to the design aspects of fracture and fatigue, standard specimen fatigue, stress concentrations, crack initiation, linear elastic fracture mechanics, developments in non-linear fracture mechanics and low-cycle fatigue. Where appropriate, fractographic and probabilistic aspects of fatigue failure are discussed.
    :number: "635"
    :subject: MECH
  - :name: Mechanics of Random/Multiscale Materials
    :credit: "4.000"
    :description: |-
      
      Mechanics of composite materials with several length scales; theory of eigenstrains and Eshelby's solution; structure-property relations, bounds, effective medium theories and scale effects in (in)elasticity, fracture, coupled field phenomena; introduction to: non-classical continua, homogenization theory, lattice models, random fields and media, stochastic finite elements, waves in random media.
    :number: "636"
    :subject: MECH
  - :name: Advanced Dynamics
    :credit: "4.000"
    :description: |-
      
      Variational methods. Hamilton's principle and equations of motion of engineering systems. Lagrangian formulations for discrete systems. Methods of discretizing continuous systems. Rigid body dynamics. Dynamic behaviour of linear and nonlinear systems. Response of engineering systems to deterministic inputs by classical methods. Stability of linear and nonlinear systems.
    :number: "642"
    :subject: MECH
  - :name: Dynamics of Combustion
    :credit: "4.000"
    :description: |-
      
      Chemical thermodynamics and chemical kinetics, Hugoniot analysis of reacting flows, conservation equation for reactive mixtures, Reacting couette flows, boundary layers and shear layers. Laminar premixed flames, Detonation theory and ZND structure. Stability of flames and detonations, limits, ignition energies and quenching distance, dynamic parameters of detonations.
    :number: "652"
    :subject: MECH
  - :name: Compt. Fluid Flow and Heat Transfer
    :credit: "4.000"
    :description: |-
      
      A study of numerical methods for solving complex problems involving fluid flow and heat transfer. Finite volume methods, and overview of control-volume finite element methods. Methods for solving large systems of coupled nonlinear algebraic discretized equations. Mathematical models for turbulence.
    :number: "654"
    :subject: MECH
  - :name: Fundamentals of Turbulent Flow
    :credit: "4.000"
    :description: |-
      
      An introduction to turbulence and turbulent flows, including the turbulent transport of momentum and heat, the dynamics of turbulence, free shear flows, wall-bounded flows, the statistical description of turbulence, and an overview of the measurement, simulation and modelling of turbulence.
    :number: "656"
    :subject: MECH
  - :name: Finite Element in Computational Fluid Dynamics
    :credit: "4.000"
