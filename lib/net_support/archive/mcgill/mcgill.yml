    :number: "454"
    :subject: INSY
  - :name: Information Systems Auditing and Security
    :credit: "3.000"
    :description: |-
      
      This course considers problems and methods of establishing effective controls of computer systems at an advanced level. The student will learn how to review, and evaluate controls in a computer environment through the use of case studies. The student will also learn how to use computer assisted audit techniques to test computer controls.
    :number: "533"
    :subject: INSY
  - :name: Systems Analysis and Modeling
    :credit: "3.000"
    :description: |-
      
      Techniques for conducting systems requirements analysis and project management using structured analysis for specifying both manual and automated systems. Focuses on the role of the analyst in investigating the current organizational environment, defining information system requirements, working with technical and non-technical staff, and making recommendations for system improvement. Analysis project.
    :number: "605"
    :subject: INSY
  - :name: IT Knowledge Management
    :credit: "3.000"
    :description: |-
      
      Types of organizational knowledge and their value for organizations, analysing knowledge processes, and assessing tools and technologies for managing knowledge.
    :number: "633"
    :subject: INSY
  - :name: Information Systems Administration
    :credit: "3.000"
    :description: |-
      
      This course covers the issues relating to managing information systems resources. A combination of lecture and class discussions covers topics such as the role of the Information Systems department within the corporation, staff organization and leadership, strategic systems, planning, end user computing, and other areas of importance to information systems managers.
    :number: "636"
    :subject: INSY
  - :name: Data & Database Management
    :credit: "3.000"
    :description: |-
      
      Focus on the management of organizational data and database management systems. Practice in database design. Examination of different models of representing data with emphasis on the relational model.
    :number: "638"
    :subject: INSY
  - :name: Managing Electronic Commerce
    :credit: "3.000"
    :description: |-
      
      This course will provide students with an understanding of e-commerce. The most important concepts, models, tools and applications related to e-commerce will be studied. The primary objective of the course is to explore the knowledge and the skills that an IS professional should develop to face this new reality in business organizations.
