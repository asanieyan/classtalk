    :number: "605"
    :subject: EDKP
  - :name: Curriculum Innovation and Change
    :credit: "3.000"
    :description: |-
      
      This course examines recent Physical Education curriculum innovations at elementary, secondary and collegiate levels of physical education and how they have been implemented in various settings. It involves study of philosophical, societal and institutional changes on program emphasis and gives particular attention to how teachers may implement curriculum changes.
    :number: "607"
    :subject: EDKP
  - :name: Special Project
    :credit: "5.000"
    :description: |-
      
