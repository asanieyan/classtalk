  - :name: Proseminar in Education 2
    :credit: "2.000"
    :description: |-
      
      First-year doctoral students will be exposed to more advanced level of educational theory and research to experience the multidisciplinary nature of educational inquiry.
    :number: "702"
    :subject: EDEC
  - :name: Ph.D. Colloquium 1
    :credit: "2.000"
    :description: |-
      
      Second-year doctoral students will have opportunities to present their work for critical discussion and dialogue. This course will provide students with an introduction to fundamental issues and questions in the field of education.
    :number: "703"
    :subject: EDEC
  - :name: Ph.D. Colloquium 2
    :credit: "2.000"
    :description: |-
      
      Second-year doctoral students will have opportunities to present their work for critical discussion and dialogue. This course will provide students with a more advanced exposure to issues and questions in the field of education.
    :number: "704"
    :subject: EDEC
  - :name: Advanced Research Designs
    :credit: "3.000"
    :description: |-
      
      Examination of research methods that are supported by multiple research perspectives.
    :number: "705"
    :subject: EDEC
  - :name: Textual Approaches to Research
    :credit: "3.000"
    :description: |-
      
      Survey a range of research strategies including philosophical, theoretical, historical, narrative, and autobiographical methods of textual analysis.
    :number: "706"
    :subject: EDEC
  - :name: Interpretive Inquiry
    :credit: "3.000"
    :description: |-
      
      Focus on issues of voice, reflectivity, and representation when using interpretive frameworks in qualitative research.
    :number: "707"
    :subject: EDEC
