  - :name: Honours Seminar
    :credit: "3.000"
    :description: |-
      
      Current trends in the study of religion, including the approaches of critical theory, feminism, post-modernism, and post-colonialism.
    :number: "555"
    :subject: RELG
  - :name: Greco-Roman Judaism
    :credit: "3.000"
    :description: |-
      
      The religion and literature of wisdom and apocalytic traditions, the Dead Sea Scrolls, Philo and Josephus, with special attention to the Jewish matrix of Early Christianity.
    :number: "502"
    :subject: RELG
  - :name: Church History
    :credit: "3.000"
    :description: |-
      
      Limited to S.T.M. students. Tutorials and guided reading in the field of church history.
    :number: "530"
