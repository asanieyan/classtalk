    :number: "306"
    :subject: MUMT
  - :name: Music and Audio Computing 2
    :credit: "3.000"
    :description: |-
      
      Advanced programming techniques for the development of music and audio software, and system components (plugins). Development of audio and control systems. Advanced data structures, object-oriented programming, optimization of source code for DSP, debugging techniques. Projects will involve the development of various musical and audio software applications and plugins.
    :number: "307"
    :subject: MUMT
  - :name: Advanced Multimedia Development
    :credit: "3.000"
    :description: |-
      
      Design, programming, and deployment of music and audio in multimedia production. Topics include: compression and decompression schemes, music and audio support in C++, JAVA, and applications languages. Development of platform independent software for interactive and networked music and audio.
    :number: "402"
    :subject: MUMT
