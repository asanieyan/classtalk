    :credit: "3.000"
    :description: "\n\
      Logistique mini\xE8re. Mod\xE8les de localisation optimale: Steiner, HAP, construction it\xE9rative. Mod\xE8les de d\xE9termination des contours optimaux des exploitations \xE0 ciel ouvert: conventionnels, Lerchs et Grossman, Ford et Fulkerson. Programmation dynamique et mod\xE8les d'optimisation du taux de production et de la teneur de coupure. Mod\xE8les de planification: cheminement critique et PERT, programmation lin\xE9aire et non-lin\xE9aire, th\xE9orie des graphes. Mod\xE8les de capacit\xE9: th\xE9orie des files d'attente, simulation, silos et stockage. Mod\xE8les de m\xE9lange."
    :number: "326"
    :subject: MPMC
  - :name: Environnement et gestion des rejets miniers
    :credit: "3.000"
    :description: "\n\
      Effets du milieu de travail sur l'homme (hygi\xE8ne du travail): l\xE9gislation; contraintes thermiques, probl\xE8mes de bruit, de contaminants gazeux et de poussi\xE8res; techniques de mesures. Effets de l'exploitation d'une mine sur le milieu (environnement et \xE9cologie): l\xE9gislation; \xE9tudes d'impacts; effluents miniers: origine, nature et traitement des effluents; entreposage des r\xE9sidus; restauration des sites."
    :number: "328"
    :subject: MPMC
  - :name: "G\xE9ologie mini\xE8re"
    :credit: "2.000"
    :description: "\n\
      M\xE9thodes de cartographie mini\xE8re, de sondages et d'\xE9chantillonnage. Notion de teneur de coupure, calcul des r\xE9serves par les m\xE9thodes conventionnelles. \xC9valuation des r\xE9serves par les m\xE9thodes g\xE9ostatistiques."
    :number: "329"
    :subject: MPMC
  - :name: "G\xE9otechnique mini\xE8re"
    :credit: "3.000"
    :description: "\n\
      Propri\xE9tes m\xE9caniques des mat\xE9riaux meubles. Conception d'empilements et de digues de r\xE9tention pour les mat\xE9riaux miniers. Conception de structures enfouies. Probl\xE8mes particuliers avec les r\xE9sidus miniers: liqu\xE9faction, d\xE9position, etc. \xC9coulement gravitaire des mat\xE9riaux meubles."
    :number: "330"
    :subject: MPMC
  - :name: Exploitation en souterrain
    :credit: "3.000"
    :description: "\n\
      \xC9tude des caract\xE9ristiques des principales m\xE9thodes d'abattage utilis\xE9es en souterrain. M\xE9thodes d'analyse simplifi\xE9e d'un gisement quant \xE0 son exploitation en fosse ou en souterrain. Dimensionnement des ouvrages et choix des \xE9quipements. Calculs des quantit\xE9s, des \xE9quipements et des co\xFBts reli\xE9s aux excavations souterraines. Conception d'un circuit de remblai hydraulique."
    :number: "421"
    :subject: MPMC
