  :courses: 
  - :name: Teaching Methods
    :credit: "3.000"
    :description: |-
      
      This registration is available to graduate students at the M.A. or Ph.D. level who have satisfactorily completed work as a Teaching Assistant for at least a two-thirds appointment over the course of two semesters.
    :number: 099
    :subject: POLI
  - :name: Comparative Government and Politics
    :credit: "3.000"
    :description: |-
      
      Introduction to the study of comparative politics as it applies both to the developed world and developing countries. The course presents the basic concepts and approaches used in the field of comparative politics and it focuses on patterns of similarity and difference in a way political institutions and processes are structured in a wide variety of national contexts.
    :number: "211"
    :subject: POLI
  - :name: Developed World
    :credit: "3.000"
    :description: |-
      
      The nature of politics in a few selected nations of the industrialized world, applying the concepts introduced in POLI 211 to specific national contexts. Countries studied will be drawn principally from Europe and North America.
    :number: "212"
    :subject: POLI
  - :name: Government of Canada
    :credit: "3.000"
    :description: |-
      
      An examination of the central governmental institutions, including parliament, federalism, and the judiciary.
    :number: "221"
    :subject: POLI
  - :name: Political Process and Behaviour in Canada
    :credit: "3.000"
    :description: |-
      
      An introduction to contemporary political life in Canada that examines how demands are identified and transmitted through the political systems. Emphasis will be placed on: the Canadian political culture; socialization and political participation; the electoral system; elections and voting; the role and structure of political parties; and the influence of organized interest.
    :number: "222"
    :subject: POLI
  - :name: "La vie politique qu\xE9b\xE9coise"
    :credit: "3.000"
    :description: "\n\
      Une introduction \xE0 la vie politique qu\xE9b\xE9coise \xE0 travers l'\xE9tude des institutions, des id\xE9ologies et des comportements politiques. Une attention particuli\xE8re sera accord\xE9e \xE0 la structure et aux changements dans le syst\xE8me politique qu\xE9b\xE9coise."
    :number: "226"
    :subject: POLI
  - :name: Developing Areas/Introduction
    :credit: "3.000"
    :description: |-
      
      An introduction to Third World politics. A comparative examination of the legacies of colonialism, the achievement of independence, and contemporary dynamics of political and socio-economic development in Africa, Asia and Latin America. Topics include modernization, dependency, state-building and national integration, revolution, the role of the military, and democratization.
    :number: "227"
    :subject: POLI
  - :name: Introduction to Political Theory
    :credit: "3.000"
    :description: |-
      
      The course introduces students to political theory through critical examination of classic texts in the history of political thought. In addition to gaining an understanding of several different traditions of political thought, students are encouraged to develop their skills in textual interpretation, critical reasoning, and essay-writing.
    :number: "231"
    :subject: POLI
  - :name: Modern Political Thought
    :credit: "3.000"
    :description: |-
      
      The course introduces students to modern political thought through a critical examination of some of the key political ideologies and concepts of contemporary political discourse. Themes vary from year to year, and may include liberalism, conservatism, socialism, feminism, democracy, power, justice, and freedom.
    :number: "232"
    :subject: POLI
  - :name: International Politics of Economic Relations
    :credit: "3.000"
    :description: |-
      
      An introduction to international relations, through examples drawn from international political economy. The emphasis will be on the politics of trade and international monetary relations.
    :number: "243"
    :subject: POLI
  - :name: "International Politics: State Behaviour"
    :credit: "3.000"
    :description: |-
      
      Offers a comprehensive introduction to the behaviour of nation states. Explores how states make foreign policy decisions and what motivates their behaviour. Other covered topics include the military and economic dimensions of state behaviour, conflict, cooperation, interdependence, integration, globalisation, and change in the international system.
    :number: "244"
    :subject: POLI
  - :name: Developing Areas/Revolution
    :credit: "3.000"
    :description: |-
      
      See POLI 300D1 for course description.
    :number: "300"
    :subject: POLI
  - :name: Techniques of Empirical Research
    :credit: "3.000"
    :description: |-
      
      An introduction to empirical political research. Among the topics considered are the formulation of research problems, the selection of samples, interviewing, questionnaire construction, and the analysis and interpretation of data.
    :number: "311"
    :subject: POLI
  - :name: Approaches to Political Economy
    :credit: "3.000"
    :description: |-
      
      Influential traditions in political economy. Focus on how these attempted to integrate the economic and political. Application of economic analysis to social and political phenomena ("social choice"). Recent efforts to combine the deductive logic of economics with comparative empirical analysis of actors in different institutional settings. Extension to the international political economy.
    :number: "315"
    :subject: POLI
  - :name: Comparative Local Government
    :credit: "3.000"
    :description: |-
      
      An examination of the organization and conduct of local government in Canada, the United States, and selected European countries. Attention to theories of local government, the criteria for comparative analysis, the provision of public goods and bads, urban political patterns and the constitution of new institutional arrangements to deal with "urban crises" in North America.
    :number: "318"
    :subject: POLI
  - :name: Politics of Latin America
    :credit: "3.000"
    :description: |-
      
      This course will deal with the dynamics of political change in Latin America today.
    :number: "319"
    :subject: POLI
  - :name: Issues in Canadian Democracy
    :credit: "3.000"
    :description: |-
      
      Critical analysis of selected issues and debates in Canadian politics, including citizen participation, electoral system effects, party financing, office-seeking, approaches to representation, and direct democracy and non-party alternatives. Topics are examined from both the perspective of the general population and the specific experience of women and ethno-racial minorities.
    :number: "320"
    :subject: POLI
  - :name: "Issues: Canadian Public Policy"
    :credit: "3.000"
    :description: |-
      
      The Canadian political process through an analysis of critical policy issues in community development, welfare state, education, and institutional reforms in public service delivery systems. Diagnostic and prescriptive interpretations of public choices in a federal-parliamentary regime.
    :number: "321"
    :subject: POLI
  - :name: Political Change in South Asia
    :credit: "3.000"
    :description: |-
      
      This course examines major political and social changes in South Asia. Explores such topics as colonialism and nationalism; trends in mass mobilization and electoral politics; regime changes; economic policies and their impact; and conflicts over authority patterns, policy agendas, and national boundaries.
    :number: "641"
    :subject: POLI
  - :name: Developing Areas/China and Japan
    :credit: "3.000"
    :description: |-
      
      A survey of traditional and modern political society in China and Japan. Special emphasis is placed on governmental policy and institutions in relation to ideology in the Peoples' Republic of China and post-1945 Japan.
    :number: "323"
    :subject: POLI
  - :name: Developing Areas/Africa
    :credit: "3.000"
    :description: |-
      
      The government and politics of African states south of the Sahara with reference to the ideological and institutional setting as influenced by the forces of tradition and the impact of Western colonialism.
    :number: "324"
    :subject: POLI
  - :name: "Government and Politics: United States"
    :credit: "3.000"
    :description: |-
      
      See POLI 325D1 for course description.
    :number: "325"
    :subject: POLI
  - :name: Provincial Politics
    :credit: "3.000"
    :description: |-
      
      The effect of regional and provincial culture on the operation of political parties and the institutions of government; the effect of institutional modernization on provincial governments; the role of provincial sub-systems within the Canadian political system.
    :number: "326"
    :subject: POLI
  - :name: Modern Politics in Western Europe
    :credit: "3.000"
    :description: |-
      
      This course seeks an understanding of the similarities and differences between the political systems of contemporary Western Europe by examining the different ways in which these systems have taken shape over time. The political development of Western Europe will be conceptualized as a series of critical phases beginning with the formation of the modern dynastic state in the 15th Century and concluding with the "postwar settlement" of the late 1940s.
    :number: "328"
    :subject: POLI
  - :name: Russian and Soviet Politics
    :credit: "3.000"
    :description: |-
      
      This course explores the institutions of the Soviet system and pressures to reform this system. Examines specific changes made to the system through democratization and market reform. Compares these changes to similar transitions in other countries to assess possible twists in Russian's political future.
    :number: "329"
    :subject: POLI
  - :name: Western Political Theory 1
    :credit: "3.000"
    :description: |-
      
      The major themes and writers in the political theory of classical antiquity. The political ideas of Thucydides, Plato, Aristotle, and the Hellenistic philosophers will be explored through the significant texts of this period.
    :number: "333"
    :subject: POLI
  - :name: Western Political Theory 2
    :credit: "3.000"
    :description: |-
      
      Medieval and renaissance political philosophy, from Saint Augustine to Sir Thomas More. Scholastic and neo-scholastic political thought, natural law and natural rights, as well as civic and northern humanism, republicanism and liberty. Twentieth century work on similar concepts will be used.
    :number: "334"
    :subject: POLI
  - :name: Canadian Public Administration
    :credit: "3.000"
    :description: |-
      
      Organization and practice of public administration at the federal provincial and local level in Canada. Contrasting theories/techniques of public administration and policy, organization of field offices for delivery of essential public services, governments as employers, and institutional and policy changes to resolve crisis inherent in "the paradoxical view of bureaucracy".
    :number: "337"
    :subject: POLI
  - :name: "Comparative Developed: Topics 1"
    :credit: "3.000"
    :description: |-
      
      Selected aspects of politics in developed countries.
    :number: "339"
    :subject: POLI
  - :name: Developing Areas/Middle East
    :credit: "3.000"
    :description: |-
      
      An examination of the societies, political forces and regimes of selected countries of the Eastern Arab world (Egypt, Syria, Lebanon, Jordan, Palestine, Saudi Arabia).
    :number: "340"
    :subject: POLI
  - :name: "Foreign Policy: The Middle East"
    :credit: "3.000"
    :description: |-
      
      An examination of the changing regional security environment and the evolving foreign policies and relationships of Arab states in three areas - relations with non-Arab regional powers (Israel, Iran), inter-Arab relations, Great Power relations. The course will focus particularly on Egypt, Syria, Iraq and Saudi Arabia.
    :number: "341"
    :subject: POLI
  - :name: Canadian Foreign Policy
    :credit: "3.000"
    :description: |-
      
      The development and articulation of Canadian foreign policy. Theoretical approaches. The environmental setting. Historical perspectives. Trans-Atlantic linkages. The American connection. The Common Market. The United Nations. Military security. Developing relations with Asia, Africa, Latin America. Canada in global society.
    :number: "342"
    :subject: POLI
  - :name: "Foreign Policy: Europe"
    :credit: "3.000"
    :description: |-
      
      An examination of the evolution of the European system since 1945.
    :number: "344"
    :subject: POLI
  - :name: International Organizations
    :credit: "3.000"
    :description: |-
      
      Examination of significant organizations in world politics such as the United Nations,
      the European Union, and the World Trade Organization.
    :number: "345"
    :subject: POLI
  - :name: American Foreign Policy
    :credit: "3.000"
    :description: |-
      
      An exploration of American foreign policy from 1945 to the present. Topics to be addressed are the origins of the Cold War, deterrence, strategy and arms control, American intervention in Latin America and Vietnam, U.S. policy in the Post Cold War era - Gulf War, Haiti, Somalia, Yugoslavia and relations with Japan.
    :number: "346"
    :subject: POLI
  - :name: Arab-Israel Conflict, Crisis, Peace
    :credit: "3.000"
    :description: |-
      
      Concepts - protracted conflict, crisis, war, peace; system, subsystem; Conflict-levels of analysis; historical context; images and issues; attitudes, policies, role of major powers; Crises-Wars - configuration of power; crisis models; decision-making in 1956, 1967, 1973, 1982 crisis-wars; conflict- crisis management; Peace-Making - pre-1977; Egypt-Israel peace treaty; Madrid, Oslo, Israel-Jordan peace; prospects for conflict resolution.
    :number: "347"
    :subject: POLI
  - :name: Foreign Policy-Asia Pacific
    :credit: "3.000"
    :description: |-
      
      A study of the international relations of the Asia Pacific region, including China, Korea, Japan, and Southeast Asia, as well as Australia and New Zealand.  Focuses on security and economic issues, foreign policy, and regional institutions.
    :number: "349"
    :subject: POLI
  - :name: The Causes of Major Wars
    :credit: "3.000"
    :description: |-
      
      Examination of the competing theoretical explanations for major wars; application of the
      theories to the outbreak of World War I.
    :number: "351"
    :subject: POLI
  - :name: Approaches to International Political Economy
    :credit: "3.000"
    :description: |-
      
      The course presents theoretical approaches to understanding change in the international political economy.
    :number: "354"
    :subject: POLI
  - :name: "Politics: Contemporary Europe"
    :credit: "3.000"
    :description: |-
      
      An examination of political institutions and processes in today's Europe, concentrating on the member-states of the European Union and on the Union itself. The course is organized thematically rather than on a country-by-country basis.
    :number: "357"
    :subject: POLI
  - :name: Topics in International Politics
    :credit: "3.000"
    :description: |-
      
      A specific problem area in International Politics.
    :number: "444"
    :subject: POLI
  - :name: "Security: War and Peace"
    :credit: "3.000"
    :description: |-
      
      Focuses on international security and strategies of war and peace in historical and comparative frameworks. Topics include case studies of 20th century wars, conventional and nuclear strategy, and various approaches to peace.
    :number: "360"
    :subject: POLI
  - :name: Political Participation in Comparative Perspective
    :credit: "3.000"
    :description: |-
      
      Exploration of how citizens engage in politics.  Theories and examples of current forms of political participation and mobilization will be introduced, including voting, party membership, transnational movements, political consumerism, culture jamming and internet activism.  Examples are drawn from Europe and North America and sometimes from the developing world.
    :number: "361"
    :subject: POLI
  - :name: Political Theory and International Relations
    :credit: "3.000"
    :description: |-
      
      Key contributions of political theory to the study and practice of international relations. Three prevailing theoretical traditions will be examined: realism, 'international society', and cosmopolitanism. Key practical issues to be explored from these perspectives include war, humanitarian intervention, economic globalization, environment, and gender.
    :number: "362"
    :subject: POLI
  - :name: Contemporary Political Theory
    :credit: "3.000"
    :description: |-
      
      This course explores fundamental currents of thought in political philosophy. Topics will vary from year to year, and may include issues such as classical liberalism and its opponents, the foundations of socialism and Marxism, rational choice theory and its critics.
    :number: "363"
    :subject: POLI
  - :name: Radical Political Thought
    :credit: "3.000"
    :description: |-
      
      Radical themes in contemporary political thought and action.
    :number: "364"
    :subject: POLI
  - :name: Democratic Theory
    :credit: "3.000"
    :description: |-
      
      A series of lectures and seminars on democratic theory.
    :number: "365"
    :subject: POLI
  - :name: Topics in Political Theory
    :credit: "3.000"
    :description: |-
      
      This course will deal with a specific problem area in Political theory.
    :number: "459"
    :subject: POLI
  - :name: Politics of Southeast Asia
    :credit: "3.000"
    :description: |-
      
      Topics covered include:  colonialism, nationalism, democracy, authoritarianism, war, economic development, social development, overseas Chinese, ethnicity, religion, populism, and international relations, as they apply to Southeast Asian politics.
    :number: "369"
    :subject: POLI
  - :name: Challenge of Canadian Federalism
    :credit: "3.000"
    :description: |-
      
      An analysis of the origins, evolution and nature of federalism in Canada. Topics and themes will include the impact of federalism on political institutions, the effect of different regional perspectives, and the issues and conflicts that currently confront Canadian federalism.
    :number: "371"
    :subject: POLI
  - :name: Aboriginal Politics in Canada
    :credit: "3.000"
    :description: |-
      
      The relationship of aboriginal politics to larger debates and literatures within political science, such as citizenship theory, federalism, and collective action.  Subjects covered include Canada's treaty history, constitutional changes, and aboriginal political development.
    :number: "372"
    :subject: POLI
  - :name: The Canadian Judicial Process
    :credit: "3.000"
    :description: |-
      
      An examination of the structure of the judiciary and its role in the Canadian political process. Topics include the nature of judicial power and its constitutional framework in Canada, the structure and function of courts, judicial recruitment and personnel, judicial policy-making and the political role of the Supreme Court under the Charter of Rights and Freedoms.
    :number: "378"
    :subject: POLI
  - :name: Topics in Canadian Politics
    :credit: "3.000"
    :description: |-
      
      Topics in Canadian politics.
    :number: "379"
    :subject: POLI
  - :name: Canadian Political Parties
    :credit: "3.000"
    :description: |-
      
      This course examines Canadian political parties and party systems, stressing patterns of historical development, party organization and finance, relationships with social movement, and the impact of Canadian federalism.
    :number: "410"
    :subject: POLI
  - :name: Immigration and Multiculturalism in Canada
    :credit: "3.000"
    :description: |-
      
      An examination of various aspects of Canadian politics that stems from the country's experience with immigration and ethnic and racial diversity.
    :number: "411"
    :subject: POLI
  - :name: Canadian Voting/Public Opinion
    :credit: "3.000"
    :description: |-
      
      A critical examination of major debates within the literature on Canadian voting behaviour and public opinion.
    :number: "412"
    :subject: POLI
  - :name: Society and Politics in Italy
    :credit: "3.000"
    :description: |-
      
      Analysis of modern Italian political development in comparison to other Western and Mediterranean countries. What makes Italian politics unique, what makes it resemble that of other countries.
    :number: "414"
    :subject: POLI
  - :name: Health Care in Canada
    :credit: "3.000"
    :description: |-
      
      This course analyzes the theory and politics of health policy and institutions, comparing provincial models and contextualizing Canadian systems with international perspectives from the U.S. and Europe. Current health reform debates will be explored, particularly those involving federal-provincial relations, sustainable financing and the role of the state in social protection.
    :number: "417"
    :subject: POLI
  - :name: Transitions from Communism
    :credit: "3.000"
    :description: |-
      
      Selected problems facing the Post-Soviet world. Themes include: new political institutions, parties, and groups; economic reform; social problems; ideological changes; the rise of ethnonationalism; linkages with the West.
    :number: "419"
    :subject: POLI
  - :name: Politics of Ethno-Nationalism
    :credit: "3.000"
    :description: |-
      
      Theories of ethno-nationalism examined in light of experience in Asia, Middle East and Africa. Topics include formation and mobilization of national, ethnic and religious identities in colonial and post-colonial societies; impact of ethno-nationalism on pluralism, democracy, class and gender relations; means to preserve tolerance in multicultural societies.
    :number: "423"
    :subject: POLI
  - :name: Media and Politics
    :credit: "3.000"
    :description: |-
      
      The role of media in domestic and international politics, with reference to recent studies in political science. Themes in the study of mass media and politics in developed democracies.
    :number: "424"
    :subject: POLI
  - :name: Topics in American Politics
    :credit: "3.000"
    :description: |-
      
      This course involves a detailed analysis of a limited area of American politics and government.
    :number: "425"
    :subject: POLI
  - :name: "Selected Topics: Canadian Politics"
    :credit: "3.000"
    :description: |-
      
      Selected problem areas in Canada's political process, political culture, constitutional development, and machinery of government.
    :number: "427"
    :subject: POLI
  - :name: Nations and States/Developed World
    :credit: "3.000"
    :description: |-
      
      The role of nationalism in European and North American political development. Topics include: nationalism and state-formation, secession and sub-state nationalism, war and nationalism, federal and consociational arrangements in multi-national societies.
    :number: "431"
    :subject: POLI
  - :name: "Selected Topics: Comparative Politics"
    :credit: "3.000"
    :description: ""
    :number: "432"
    :subject: POLI
  - :name: History of Political/Social Theory 3
    :credit: "3.000"
    :description: |-
      
      Early modern political philosophy, from Luther to Rousseau and Burke. Resistance theories of the 16th century, Hobbes and Locke, the Enlightenment and the French Revolution. Twentieth century work on concepts developed in this period such as rights, revolution, legitimacy, democracy, authority and liberty.
    :number: "433"
    :subject: POLI
  - :name: History of Political/Social Theory 4
    :credit: "3.000"
    :description: |-
      
      A consideration of selected writers and themes of late 19th and 20th century political theory. Writers include Hegel, Clausewitz, Marx, Mill, Nietzsche, Lenin, Rowis, Foucault, and Habermas. The rise of industrial society, scientism, the romantic revolt, revolutionary movements, socialism and liberal-democracy.
    :number: "434"
    :subject: POLI
  - :name: Politics in Israel
    :credit: "3.000"
    :description: |-
      
      An analysis of the nature and development of the Israeli political system, including historical background, Zionist ideology, the electoral system, the political parties, the institutions of government, constitutional issues, and religion and politics. The relationship between domestic politics and foreign policy will also be explored.
    :number: "437"
    :subject: POLI
  - :name: British Politics
    :credit: "3.000"
    :description: ""
    :number: "438"
    :subject: POLI
  - :name: Civil-Military Relations
    :credit: "3.000"
    :description: "\n\
      Civil-military relations is a key component of any society\xBFs political system.  This course considers both domestic issues of political stability, such as the threat of coups d\xBFetat, as well as international ones, such as the use of force."
    :number: "440"
    :subject: POLI
  - :name: "IPE: Trade"
    :credit: "3.000"
    :description: |-
      
      Politics of international trade, such as the international rules governing trade in goods, the functioning of international bodies such as the WTO, and the domestic sources of these international policies.
    :number: "441"
    :subject: POLI
  - :name: International Relations of Ethnic Conflict
    :credit: "3.000"
    :description: |-
      
      Issues related to the internationalization of ethnic conflict, including diasporas, contagion and demonstration effects, intervention, irredentism, the use of sanctions and force.  Combination of theory and the study of contemporary cases.
    :number: "442"
    :subject: POLI
  - :name: "International Political Economy: Monetary Relations"
    :credit: "3.000"
    :description: |-
      
      Advanced course in international political economy; the politics of international of monetary relations, such as international rules governing international finance, the reasons for and consequences of financial flows, and the functioning of international financial bodies such as the IMF and World Bank.
    :number: "445"
    :subject: POLI
  - :name: Peacebuilding
    :credit: "3.000"
    :description: |-
      
      An examination of transitions from civil war to peace, and the role of external actors (international organizations, bilateral donors, non-governmental organizations) in support of such transitions. Topics will include the dilemmas of humanitarian relief, peacekeeping operations, refugees, the demobilization of ex-combatants, transitional elections, and the politics of socio-economic reconstruction.
    :number: "450"
    :subject: POLI
  - :name: The European Union
    :credit: "3.000"
    :description: |-
      
      The emergence of the EU and its innovative institutions and policies will be studied through lectures, discussions, and a simulation (of a European Council or Parliament session). Emphasis upon current debates about the EU's developing identity, its internal political economy, its institutions of 'multilevel' governance, and its external relation.
    :number: "451"
    :subject: POLI
  - :name: Politics of Regulation
    :credit: "3.000"
    :description: |-
      
      Issues arising from the use of regulation as a governing instrument including origins of regulation, costs and benefits, political accountability and regulatory change including deregulation. Issues will be explored through examination of broadcasting and telecommunications regulation and their convergence in the "Information Highway".
    :number: "469"
    :subject: POLI
  - :name: Democracy and the Market
    :credit: "3.000"
    :description: |-
      
      The course examines the relationship between economic and political change by focusing on dual processes of economic reform and democratization. The inter-play of societal, state-level and international actors, and the possible trade-offs involved, are explored using examples from Latin America, the former Soviet bloc, and other developing areas.
    :number: "473"
    :subject: POLI
  - :name: Inequality and Development
    :credit: "3.000"
    :description: |-
      
      The political structures and social forces underlying poverty and inequality in the developing world; the historical roots of inequality in different regions, varying manifestations of inequality (class, region, ethnicity, gender), and selected contemporary problems.
    :number: "474"
    :subject: POLI
  - :name: Social Capital in Comparative Perspective
    :credit: "3.000"
    :description: |-
      
      Social capital as an important societal resource that helps to overcome collective action and development problems.  Introduction to the roots of the concept of social capital, and discussion on how and why this resource influences the political and economic life of countries, regions, cities and individuals.
    :number: "475"
    :subject: POLI
  - :name: The Canadian Constitution
    :credit: "3.000"
    :description: |-
      
      An examination of legislative and judicial protection of rights and liberties in Canada. Topics to be covered include civil rights and the division of powers; the implied bill of rights theory; the 1960 Bill of Rights; establishment and enforcement of human rights legislation; and the Charter of Rights and Freedoms.
    :number: "478"
    :subject: POLI
  - :name: Independent Reading and Research
    :credit: "3.000"
    :description: |-
      
      Final year Honours students wishing to pursue a specialized interest will be allowed to undertake a program of independent reading and/or research in that area under the supervision of a member of staff. Such programs may be undertaken by students either individually or in small groups. It is the responsibility of the student to obtain the instructor's consent prior to registration.
    :number: "490"
    :subject: POLI
  - :name: Honours Essay
    :credit: "3.000"
    :description: |-
      
      Regular meetings between students and professors, the writing of a well researched essay and its oral defense. The essay should demonstrate some experience with primary sources, the ability to explore various theoretical perspectives as well as to organize and present a set of arguments in a systematic and thorough manner.
    :number: "499"
    :subject: POLI
  - :name: "Seminar: Canadian Politics and Government"
    :credit: "3.000"
    :description: |-
      
      Selected problems of Canadian socio-economic and political structures; political culture; constitutional development, and governmental structure.
    :number: "521"
    :subject: POLI
  - :name: "Seminar: Developing Areas"
    :credit: "3.000"
    :description: |-
      
      State-society relations in the developing world through historical, comparative, and analytical perspectives, focusing on: (1) theories and concepts of the state; (2) state capacity and incapacity; (3) state formation.
    :number: "522"
    :subject: POLI
  - :name: "Seminar: Developed Areas"
    :credit: "3.000"
    :description: |
      

    :number: "524"
    :subject: POLI
  - :name: "Seminar: Political Theory"
    :credit: "3.000"
    :description: |-
      
      A topic in political philosophy such as democracy, liberty, property or nationalism, or a political philosopher, is studied to enable students to research a topic in depth, to present their papers to the seminar, and to engage in and profit from discussion and debate.
    :number: "561"
    :subject: POLI
  - :name: "Seminar: International Politics"
    :credit: "3.000"
    :description: |-
      
      A research seminar dealing with topics in the field of international politics.
    :number: "575"
    :subject: POLI
  - :name: "Internship: Political Science"
    :credit: "3.000"
    :description: |-
      
      The internship shall consist of a minimum of 150 hours of work over a period of 12 weeks, plus a major research project based on the internship. The major project will ordinarily consist of a major research paper, plus a substantial written record of the work conducted during the internship.
    :number: "599"
    :subject: POLI
  - :name: History of Political Thought 1
    :credit: "3.000"
    :description: |-
      
      A graduate level introduction to key early-modern and modern political theories.
    :number: "603"
    :subject: POLI
  - :name: History of Political Thought 2
    :credit: "3.000"
    :description: |-
      
      A graduate level introduction to key modern political theories. Among the theorists to be covered are: Hegel, Marx, Nietzsche, Mill, Tocqueville.
    :number: "604"
    :subject: POLI
  - :name: Qualitative Analysis
    :credit: "3.000"
    :description: |-
      
      Qualitative methodology, including topics on: philosophy of science, interpretivism, causation, comparative methods, case studies, critical junctures and path dependence, concept formation and measurement, case selection, necessity and sufficiency, fuzzy sets, and interviews and fieldwork.
    :number: "611"
    :subject: POLI
  - :name: Empirical Methods
    :credit: "3.000"
    :description: |-
      
      Fundamental principles of empirical research, in which the emphasis will be placed on acquainting the student with the techniques most commonly used by political scientists. The topics include the design of research projects, procedure in carrying out research, problems of measurement, survey research, scaling, data processing, and data analysis.
    :number: "612"
    :subject: POLI
  - :name: "Selected Themes: Political Theory"
    :credit: "3.000"
    :description: |-
      
      A seminar on a theme in contemporary political theory or in the history of political theory.
    :number: "613"
    :subject: POLI
  - :name: Modern Political Analysis
    :credit: "3.000"
    :description: |-
      
      An introduction to the concepts underlying modern approaches to the study of politics. The scope of the discipline will be delineated and the foundations of empirical research, including the philosophy and methodology of science especially as these apply to social science, will be considered. Various alternatives and critiques will be presented and evaluated.
    :number: "616"
    :subject: POLI
  - :name: Problems in Political Theory
    :credit: "3.000"
    :description: |-
      
      An introduction to central normative issues in the study of politics. The seminar consists of lectures, oral presentations, discussion and research papers.
    :number: "617"
    :subject: POLI
  - :name: Advanced Empirical Methods
    :credit: "3.000"
    :description: |-
      
      An introduction to regression techniques common in political science, including applied multiple regression techniques, beginning with basic linear models and ending with models for binary or ordinal dependent variables. Methodological issues are taught using substantive issues and debates in the discipline.
    :number: "618"
    :subject: POLI
  - :name: Immigrants / Refugees / Minorities
    :credit: "3.000"
    :description: |-
      
      A consideration of the different dimensions of politics associated with immigration and ethnoracial diversity. The course will emphasize the Canadian case in comparative perspective.
    :number: "619"
    :subject: POLI
  - :name: Interpreting Canadian Political Process
    :credit: "3.000"
    :description: |-
      
      Strategies for studying the Canadian political process. Pluralist, Marxian and state autonomist approaches for analysing the relative significance and inter-relationships of basic components of the Canadian political system. Although one purpose of the course is to survey the literature on individual topics, a broader purpose is to employ individual research strategies to develop conclusions about the nature, distribution, and exercise of power in Canada.
    :number: "621"
    :subject: POLI
  - :name: Advanced Topics Canadian Politics
    :credit: "3.000"
    :description: |-
      
      A specific problem area in Canadian Politics.
    :number: "622"
    :subject: POLI
  - :name: Comparative Politics
    :credit: "3.000"
    :description: |-
      
      An introduction for graduate students to the sub-discipline of comparative politics. The logic of comparative analysis as well as a number of alternative paradigms for analyzing and comparing political systems and processes.
    :number: "628"
    :subject: POLI
  - :name: Post-Communist Transformations
    :credit: "3.000"
    :description: |-
      
      This course will incorporate discussions of concrete political processes and events, but will focus primarily on theories in comparative politics that might help us understand changes currently underway in the former Soviet Union. Students will continously assess the value of these theories as methods of understanding change in the former Soviet Union.
    :number: "629"
    :subject: POLI
  - :name: Topics in European Politics
    :credit: "3.000"
    :description: |-
      
      Examination of recent trends and current debates in the electoral politics, political economy and political sociology of Europe. The course will focus on developments at two levels: that of national political systems and that of the region as a whole, particularly as embodied in the european Union.
    :number: "630"
    :subject: POLI
  - :name: Comparative Federalism
    :credit: "3.000"
    :description: |-
      
      Theoretical underpinnings and empirical challenges of federal states from a comparative perspective on industrializing countries, with Canadian federalism providing an important example.  Issues include federalism and ethnic conflict, fiscal federalism, and federalism and markets.
    :number: "631"
    :subject: POLI
  - :name: Voting Behavior/Public Opinion
    :credit: "3.000"
    :description: |-
      
