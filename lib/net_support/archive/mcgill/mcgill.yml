- :name: |
    Epidemiology & Biostatistics

  :courses: 
  - :name: Health Care Systems in Comparative Perspective
    :credit: "3.000"
    :description: |-
      
      Comparative perspective to illustrate processes involved in the development and evolution of health care systems around the world. Countries examined will represent different welfare state regimes, health care system typologies, levels of development and wealth.
    :number: "525"
    :subject: EPIB
  - :name: Fundamentals of Epidemiology 1
    :credit: "4.000"
    :description: |-
      
      This course aims to provide a comprehensive introduction to epidemiologic concepts and corresponding terms. After an introduction to the history, definition, and purposes of epidemiology, "core" concepts that are relevant in several areas of investigation (e.g. etiologic research, health care research, and community medicine practice) will be presented.
    :number: "601"
    :subject: EPIB
  - :name: Fundamentals of Epidemiology 2
    :credit: "3.000"
    :description: |-
      
      Principles of measurement of exposures, covariates, and outcomes in epidemiological research, including design and conduct of surveys;  chronic and infectious disease surveillance; screening and diagnostic tests; and qualitative methods.
    :number: "602"
    :subject: EPIB
  - :name: Intermediate Epidemiology
    :credit: "3.000"
    :description: |-
      
      Concepts and methods for epidemiology at the intermediate level, including causation, measures of disease occurrence and effect, study designs, biases in epidemiologic research, and interaction.
    :number: "603"
    :subject: EPIB
  - :name: Graduate Seminars
    :credit: "3.000"
    :description: |-
      
      Planning, organization and delivery of a scientific presentation.
    :number: "604"
    :subject: EPIB
  - :name: Practicum
    :credit: "1.000"
    :description: |-
      
      This course gives students the opportunity to integrate knowledge from and apply principles covered in courses EPIB 601 and EPIB 607.
    :number: "605"
    :subject: EPIB
  - :name: Inferential Statistics
    :credit: "4.000"
    :description: |-
      
      Introduction to the basic principles of statistical inference used in clinical and epidemiologic research. Topics include variability; methods of processing and describing data; sampling and sampling distributions; inferences regarding means and proportions, non-parametric methods, regression and correlation.
    :number: "607"
    :subject: EPIB
  - :name: Advanced Epidemiology
    :credit: "3.000"
    :description: |-
      
      Discussion of methodologic issues in the recent literature, including causal inference, measures of disease frequency, measures of effect, epidemiologic study designs, biases, statistics in epidemiology, and special topics. Discussion of day to day practice of epidemiology. Offered in alternate years or yearly depending on demand.
    :number: "608"
    :subject: EPIB
  - :name: Seminar on Advanced Methods in Epidemiology
    :credit: "3.000"
    :description: |-
      
      A seminar course on selected topics in advanced epidemiological methods, such as concepts of causation, casual inference and residual confounding.
    :number: "609"
    :subject: EPIB
  - :name: Introduction to Statistical Software
    :credit: "1.000"
    :description: |-
      
      Introduction to statistical software and data management; including basics of entering, manipulating data and elementary statistical analysis, SAS software, with reference to other packages of potential interest to students (R, Strata, SPSS).
    :number: "613"
    :subject: EPIB
  - :name: Data Analysis in Health Sciences
    :credit: "4.000"
    :description: |-
      
      Univariate and multivariate statistical techniques for continuous categorical and survival data. Topics include generalized linear models, multiple linear and logistic regression, introductory survival analysis, model selection. Maximum likelihood and Bayesean approaches will be presented.
    :number: "621"
    :subject: EPIB
  - :name: Scientific Communication
    :credit: "3.000"
    :description: |-
      
      This course considers principles of scientific writing and or oral communications. The components of a scientific paper are reviewed, as well as elements of style. Basic elements of oral presentation to scientific audiences will also be addressed.
    :number: "622"
    :subject: EPIB
  - :name: Research Design in Health Sciences
    :credit: "3.000"
    :description: |-
      
      Lectures and discussions plus oral and written presentations by students, to provide guidance and experience in the development of objectives, for the formulation and constructive peer criticism of designs for research in the health sciences, including etiologic and evaluative, cross-sectional, case-reference and cohort studies.
    :number: "623"
    :subject: EPIB
  - :name: Risks and Hazards in Epidemiology
    :credit: "3.000"
    :description: |-
      
      Classical and modern methods of analysis for survival, cohort, and case-control studies. Emphasis on the similarity of models used in the analyses of these studies. Hazard functions. Relative-risk functions. Regression modelling. Likelihood function. Interpretation of statistical parameters.
    :number: "626"
    :subject: EPIB
  - :name: Analysis of correlated Data
    :credit: "3.000"
    :description: |-
      
      This course will provide a basic introduction to methods for analysis of correlated, or dependent, data. These data arise when observations are not gathered independently; examples are longitudinal data, household data, cluster samples, etc. Basic descriptive methods and introduction to regression methods for both continuous and discrete outcomes.
    :number: "627"
    :subject: EPIB
  - :name: Measurement in Epidemiology
    :credit: "3.000"
    :description: |-
      
      This course will focus on methodological issues related to measures of health status, determinants of health status, and other relevent covariates encountered in clinical and epidemiologic research. Topics to be covered include instrument development, assessment of reliability and validity, item response theory, and latent variable-based measurment models.
    :number: "628"
    :subject: EPIB
  - :name: Research Project/Practicum in Epidemiology
    :credit: "6.000"
    :description: |-
      
      Students will critically assess research and summarize the findings in a research paper on a health related topic from an epidemiologic perspective. Topic to be approved by faculty member who will direct student and evaluate the paper.
    :number: "630"
    :subject: EPIB
  - :name: Pharmacoepidemiology 2
    :credit: "2.000"
    :description: |-
      
      An advanced course on the methodology to be used when confronted with an alleged adverse or beneficial event related to a drug, a vaccine or a biological product. It includes four parts: i) designs for etiological research; ii) surveillance (modelling, statistical appraisal); iii) hazard functions in pharmacoepidemiology; iv) exposure assessment.
    :number: "631"
    :subject: EPIB
  - :name: Pharmacoepidemiology 1
    :credit: "2.000"
    :description: |-
      
      This course is an introduction to epidemiological thinking as it applies to the evaluation of the effects of drugs on the health of populations. It is composed of four parts: i) assessment of adverse event reports; ii) basic designs for pharmacoepidemiologic investigations; iii) data gathering in pharmacoepidemiology; iv) introduction to the use of epidemiologic methods for the assessment of benefits and economic impacts of drug.
    :number: "633"
    :subject: EPIB
  - :name: Data Analysis Computer Lab
    :credit: "1.000"
    :description: |-
      
      Computer lab for the multivariable regression analyses, using statistical software packages such as SAS.
    :number: "634"
    :subject: EPIB
  - :name: Clinical Trials
    :credit: "3.000"
    :description: |-
      
      Lectures and discussions on issues, approaches and techniques of clinical trials including assessment of feasibility, ethics, randomization, strengths and weaknesses of alternative designs, sample size requirements, protocol development, trial management and analysis, reporting and interpretation of trial results.
    :number: "635"
    :subject: EPIB
  - :name: Infectious and Parasitic Disease Epidemiology
    :credit: "3.000"
    :description: |-
      
      This course provides in-depth review of principles of infectious disease epidemiology and illustrates these using local and global infections of current importance. Students will gain an understanding of principles of infectious disease epidemiology and how they apply to infections in both temperate and tropical areas.
    :number: "637"
    :subject: EPIB
  - :name: Global Health & Social Policy
    :credit: "3.000"
    :description: |-
      
      Formal methods used in policy analysis, role of politics and conditions under which research on global health and social policy is used by decision makers.
    :number: "638"
    :subject: EPIB
  - :name: Substantive Epidemiology 1
    :credit: "1.000"
    :description: |-
      
      Designed to give students an overview of a major disease or health problem. Students will develop their knowledge of a topic regarding 1) key definitions, concepts and indicators useful in study of the problem; 2) epidemiology of problem, 3) major studies of interventions designed to address the problem. Topics currently offered include cancer, injury prevention and heart disease but not all are offered in each semester.
    :number: "641"
    :subject: EPIB
  - :name: Substantive Epidemiology 2
    :credit: "1.000"
    :description: |-
      
      Designed to give students an overview of a major disease or health problem. Students will develop their knowledge of a topic regarding 1) key definitions, concepts and indicators useful in study of the problem; 2) epidemiology of problem, 3) major studies of interventions designed to address the problem. Topics currently offered include cancer, injury prevention and heart disease but not all are offered in each semester.
    :number: "642"
    :subject: EPIB
  - :name: Substantive Epidemiology 3
    :credit: "1.000"
