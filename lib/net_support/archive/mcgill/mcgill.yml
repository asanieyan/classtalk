    :description: |-
      
      Focus on the profession and practice of school psychology. Four major areas of information within the discipline of school psychology will be addressed: history and organizational systems, psychological service delivery in educational settings, ethical and legal issues, and new trends and future developments in school psychology and training.
    :number: "611"
    :subject: EDPE
  - :name: Cognitive Development
    :credit: "3.000"
    :description: |-
      
       Assessment of theories of  cognitive development including  Piagetian, neo-Piagetian, and  information-processing approaches.  Theoretical models and empirical  findings, and their application to  educational and other settings.
    :number: "616"
    :subject: EDPE
  - :name: Child and Adolescent Therapy
    :credit: "3.000"
    :description: |-
      
       Therapeutic models for individual  and group interventions for  children and adolescents; case  histories; gender and cultural  minority issues; emphasis on  classical and innovative strategie sand methods for school and  counselling psychologists.
    :number: "619"
    :subject: EDPE
  - :name: Developmental Psychopathology
    :credit: "3.000"
    :description: |-
      
      Theory, research, and practice in developmental processes in the study of psychopathology, including aberrant behavior in childhood, at-risk and resilient children, and mental illness.
    :number: "620"
    :subject: EDPE
  - :name: Multiculturalism and Gender
    :credit: "3.000"
    :description: |-
      
      Multicultural, multilingual and gender issues as they relate to the practising school and counselling psychologist. Implications and their impact in assessment, research, training, and intervention.
    :number: "622"
    :subject: EDPE
  - :name: Social-Emotional Development
    :credit: "3.000"
    :description: |-
      
      Social-emotional development including temperament, attachment, gender identity, and peer relations. Biological and environmental influences, continuity and change, and qualitative versus quantitative variables.
    :number: "623"
    :subject: EDPE
  - :name: "Practicum 1: School Psychology"
    :credit: "3.000"
