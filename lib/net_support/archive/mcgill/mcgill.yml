    :credit: "3.000"
    :description: |-
      
      Individual motivation and communication style; group dynamics as related to problem solving and decision making, leadership style, work structuring and the larger environment. Interdependence of individual, group and organization task and structure.
    :number: "222"
    :subject: MGCR
  - :name: Business Statistics
    :credit: "3.000"
    :description: |-
      
      Statistical concepts and methodology, their application to management problems. Topics include: descriptive statistics; probability theory, important distributions, sampling and sampling distributions, hypothesis testing, simple linear and multiple regression.
    :number: "271"
    :subject: MGCR
  - :name: Introductory Management Statistics
    :credit: "3.000"
    :description: |-
      
      Descriptive statistics, probability, random variables, binomial, poisson, normal distributions, sampling distribution of the mean, estimation, hypothesis testing, analysis of variance, tests of goodness of fit, simple linear regression, non-parametric statistics. Use of computer statistics package (no computer background needed). Application to problems in business and management.
    :number: "273"
    :subject: MGCR
  - :name: Statistical Methods in Management
    :credit: "3.000"
    :description: |-
      
      Review in greater depth some topics introduced in Introductory Management Statistics. Further Topics: covariance, Bayes's Theorem, probability distributions, Power and OC curves, various tests, testing data for normality and particular distributions, multiple regression including polynimial and stepwise regression, diagnostics, indicator variables, autocorrelation, time series. Use of computer statistics package.
    :number: "274"
    :subject: MGCR
  - :name: Managerial Economics
    :credit: "2.000"
    :description: |-
      
      The course provides an understanding of how economic systems and markets work, a command of how concepts and models developed by economists can be used in managerial decisions, a familiarity with the more practical aspects of competitive behaviour and the structure of competition, and a good appreciation of issues arising in the development of corporate goals and strategies. The emphasis of the course is on the use of economic analysis in strategy formulation.
    :number: "613"
    :subject: MGCR
  - :name: Managing Human Resources
    :credit: "3.000"
    :description: |-
      
      Human resource systems are examined from a strategic business perspective and in an overall global context, with a focus on the role of the line manager. Topics covered include: staffing, training and development, performance management, reward systems, employee relations, high performance work systems, diversity, work/life issues.
    :number: "320"
    :subject: MGCR
  - :name: Information Systems
    :credit: "2.000"
    :description: |-
      
      Overview of the information systems issues that influence the management of organizations. Understanding (as opposed to computation) of the impact of information technology on firm operations and benefits and limitations of information technology, as it relates to the essential core knowledge needed for day-to-day managerial activity.
    :number: "620"
    :subject: MGCR
  - :name: Finance 1
    :credit: "3.000"
    :description: |-
      
      An introduction to the principles, issues, and institutions of Finance. Topics include valuation, risk, capital investment, financial structure, cost of capital, working capital management, financial markets, and securities.
    :number: "341"
    :subject: MGCR
  - :name: Marketing Management 1
    :credit: "3.000"
    :description: |-
      
      Introduction to marketing principles, focusing on problem solving and decision making. Topics include: the marketing concept; marketing strategies; buyer behavior; Canadian demographics; internal and external constraints; product; promotion; distribution; price. Lectures, text material and case studies.
    :number: "352"
    :subject: MGCR
  - :name: Social Context of Business
    :credit: "3.000"
    :description: |-
      
      This course examines how business interacts with the larger society. It explores the development of modern capitalist society, and the dilemmas that organizations face in acting in a socially responsible manner. Students will examine these issues with reference to sustainable development, business ethics, globalization and developing countries, and political activity.
    :number: "360"
    :subject: MGCR
  - :name: International Business
    :credit: "3.000"
    :description: |-
      
      An introduction to the world of international business. Economic foundations of international trade and investment. The international trade, finance, and regulatory frameworks. Relations between international companies and nation-states, including costs and benefits of foreign investment and alternative controls and responses. Effects of local environmental characteristics on the operations of multi-national enterprises.
    :number: "382"
    :subject: MGCR
  - :name: Organizational Policy
    :credit: "3.000"
    :description: |-
      
      Focus on the primary functions of general management: the formation of a corporate strategy that relates the company's opportunities to its resources, competence, and leadership style. Measures to improve organization effectiveness.
    :number: "423"
    :subject: MGCR
  - :name: Operations Management
    :credit: "2.000"
    :description: |-
      
      A comprehensive introduction to the fundamental decisions and tradeoffs associated with the management of a firm's production and service activities will be examined. It is a study of how production and service systems can be effectively designed, utilized and managed in order for them to compete successfully on the basis of different parameters.
    :number: "617"
    :subject: MGCR
  - :name: Research Paper
    :credit: "2.000"
    :description: |-
      
      See MGCR 610J1 for course description.
    :number: "610"
    :subject: MGCR
  - :name: Financial Accounting
    :credit: "2.000"
    :description: |-
      
      The understanding and use of published financial statements as a primary source of accounting information. The concepts, conventions and techniques involved in the preparation of financial statements leading to the analysis and interpretation of this information.
    :number: "611"
    :subject: MGCR
  - :name: Organizational Behaviour
    :credit: "2.000"
    :description: |-
      
      Overview of the many issues that influence the management of complex organizations. Understanding of individual and group attitudes, cognitions, and behaviours, providing the essential core knowledge for day-to-day managerial activity.
    :number: "612"
    :subject: MGCR
  - :name: Management Statistics
    :credit: "2.000"
    :description: |-
      
      The course aims to provide students with the appropriate skills that will allow them to use up-to-date statistical analysis to extract information from a set of data. The emphasis will be placed on the application and interpretation of results rather than on formal statistical theory; the challenge will be in the selection of the appropriate statistical methodology to address the problem and an understanding of the limitations of this answer. The course will fully integrate the use of statistical software with statistical analysis.
    :number: "614"
