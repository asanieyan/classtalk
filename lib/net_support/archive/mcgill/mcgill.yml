  - :name: "Langue fran\xE7aise et communication (602-101-03)"
    :credit: "2.000"
    :description: |-
      
      The first French course is a part of the general education core common to all programs.  Building on the skills previously developed by students, this course will help them to better communicate in French by improving their vocabulary and their listening, speaking and writing skills. By the end of the course, students will be able to understand the general meaning of or analyse an oral message (about 3 minutes), to produce an oral text (3 to 5 minutes), to understand or analyse a written text (500 to 1000 words) and to write a 100 to 200 word text in usual French.
    :number: "075"
    :subject: FMTP
  - :name: French 2 (602-VSC-03)
    :credit: "2.000"
