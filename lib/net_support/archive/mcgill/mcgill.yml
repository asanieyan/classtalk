      The seminar examines the medical basis of timely ethical dilemmas in health care. Content includes: clinical concepts of pathogenesis, disease, screening, diagnosis, therapeutic interventions and prognosis; decision-making in clinical care and institutional policy development; organization of health care systems including socialized medicine, public health and institutions providing health care; medical research.
