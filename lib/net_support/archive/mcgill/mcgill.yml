    :credit: "2.000"
    :description: |-
      
      Students will learn the basics of safe livestock handling techniques, livestock psychology and designing livestock handling systems. Students will also be introduced to the danger of livestock zoonoses, dangerous gases and potential danger of agricultural noise and machinery. Included in the course is also a first-aid and CPR training aimed particularly at the farming environment. Real or fictitious cases, measurement tools, safety kits, relevant documentation, product labels, environmental, health and safety regulations and rules will be used.
    :number: "007"
