  :courses: 
  - :name: Islamic Civilization
    :credit: "3.000"
    :description: |-
      
      An introduction to, and survey of, the religious, literary, artistic, legal, philosophical and scientific traditions that constituted Islamic civilization from the 7th Century until the mid-19th Century.
    :number: "200"
    :subject: ISLA
  - :name: Muslim Societies
    :credit: "3.000"
    :description: |-
      
      An introduction to the different, often disparate, ways in which Muslims live and think in the modern world (19th-21 centuries).  Muslim social contexts across the globe and cyberspace.
    :number: "210"
    :subject: ISLA
  - :name: Science and Civilization in Islam
    :credit: "3.000"
    :description: |-
      
      History of scientific traditions and ideas in Islamic civilization, from the origins of Islam to the early modern period.  Emphasis is on the derivation, development and transmissions of Islamic science, as well as on the assimilation and influence of science within Islamic culture.
    :number: "345"
    :subject: ISLA
  - :name: From Tribe to Dynasty
    :credit: "3.000"
    :description: |-
      
      The political and intellectual developments shaping Arab and Persian societies from the rise of Islam in the 7th century until the early mid 8th century, including the major social changes, political revolts, religious schisms, and the consolidation of lasting cultural institutions.
    :number: "350"
    :subject: ISLA
  - :name: Modern History of the Middle East
    :credit: "3.000"
    :description: |-
      
      Assessment of the historical transformation of the modern Middle East concentrating on its internal socio-economic changes, as well as the colonial experience and encounters with the West since the early 19th century.  Examination of the historical conditions that led to the rise of nationalism, the nation-state, the Arab-Israeli conflict.
    :number: "355"
    :subject: ISLA
  - :name: Islam and Politics
    :credit: "3.000"
    :description: |-
      
      Assessment of the relationship between Islam and politics in the contemporary Middle East and Africa through various analytic themes, including political economy, social movement and gendered analysis.
    :number: "360"
    :subject: ISLA
  - :name: Middle East Since the 1970's
    :credit: "3.000"
    :description: |-
      
      Changes that have occurred in the Middle East since the 1970's, viewed through the lens of themes such as migration, consumerism, war, communications, and ideology.
    :number: "365"
    :subject: ISLA
  - :name: Islamic Philosophy and Theology
    :credit: "3.000"
    :description: |-
      
      A survey of the most important philosophers and theologians in Islamic intellectual history, with a focus on the theories they articulated and the movements they engendered. The impact of European thought on 19th and 20th century Islamic intellectual history is also examined.
    :number: "380"
    :subject: ISLA
  - :name: Central Questions in Islamic Law
    :credit: "3.000"
    :description: |-
      
      An integrative view of Islamic law in the past and present, including landmarks in Islamic legal history (e.g., sources of law; early formation; intellectual make-up; the workings of court; legal change; legal effects of colonialism; modernity and legal reform) and a structured definition of what it was/is.
    :number: "383"
    :subject: ISLA
  - :name: Poetics & Politics in Arabic Literature
    :credit: "3.000"
    :description: |-
      
      Major issues in classical and modern Arabic literature; how poetics and politics interact in classical and modern, popular folktales and high literature, novels and poetry. The politics of translation from Arabic into English.
    :number: "385"
    :subject: ISLA
  - :name: Persian Literature
    :credit: "3.000"
    :description: |-
      
      Advanced examination of research issues in the field of Persian literature.  Topics will include modern and medieval Persian poetry and prose; women in early Qajar Iran, 
      c. 1795-1850.
    :number: "610"
    :subject: ISLA
  - :name: Arabic Literature as World Literature
    :credit: "3.000"
    :description: |-
      
      Consideration of Arabic literature as part of world literature, including exploration of tensions between reading Arabic literature as local, discrete and self-contained and as part of larger global phenomena.
    :number: "392"
    :subject: ISLA
  - :name: "History: Middle-East 1798-1918"
    :credit: "3.000"
    :description: |-
      
      A study of the Middle East from Napoleon's invasion of Egypt to the end of WW I. Emphasis will be on the emergence of nationalisms in the context of European imperialism; political, social, and economic transformation; religion and ideology; and changing patterns of alliances.
    :number: "410"
    :subject: ISLA
  - :name: "History: Middle-East 1918-1945"
    :credit: "3.000"
    :description: |-
      
      The impact of WW I on Middle Eastern society and politics; the British and French mandates; the growth of nationalisms, revolutions and the formation of national states; WW II and the clash of political interests within the region.
    :number: "411"
    :subject: ISLA
  - :name: "Modern Iran: Anthropological Approach"
    :credit: "3.000"
    :description: |-
      
      The modern history, social, and cultural anthropology of contemporary Iran.
    :number: "415"
    :subject: ISLA
  - :name: "Indo-Islamic Civilization: Medieval"
    :credit: "3.000"
    :description: |-
      
      The rise of Islam in South Asia in the 8th Century and its subsequent expansion; evolution of Indo-Islamic civilization and its apogee during Mughal rule up to 1707.  Themes include state and religion; ruling institutions; political theory, Sufism and the process of conversion, as well as the formation of a composite culture.
    :number: "420"
    :subject: ISLA
  - :name: "Islam in South Asia: 1757 to Present"
    :credit: "3.000"
    :description: |-
      
      Pre-colonial eighteeth century; colonial disruption: "ulama" and litterateurs as reformers, protagonists of modernism and traditionalism, and social activists; the challenges of modernity and search for Islamic solutions; minority identity and political separatism; Pakistan, Bangladesh, and Indian Muslims.
    :number: "421"
    :subject: ISLA
  - :name: "The Qur'an: Text and History"
    :credit: "3.000"
    :description: |-
      
      A study of the Qur'an's teachings, structures, style, and history in the light of classical and modern scholarship.
    :number: "501"
    :subject: ISLA
  - :name: "Islam: Origin and Early Development"
    :credit: "3.000"
    :description: |-
      
      The Qur'an, Hadith, the Shari'a and their major themes. The early development of law, theology and Sufism. The development and formation of an Islamic "orthodoxy", the development and nature of competing interpretations of Islam during the Classical Period. Topics: God, revelation, prophecy, the community and the individual and the meaning of history.
    :number: "505"
    :subject: ISLA
  - :name: "Islam: Later Developments"
    :credit: "3.000"
    :description: |-
      
      How the basic elements of Islam have been understood in the course of later Islamic history up to the present day. The nature and development of Shi'ism, Sufi brotherhoods, major intellectual trends, Islam in a world of nation states, diaspora. The challenges of modernity and the contemporary world.
