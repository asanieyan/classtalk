- :name: |
    Woodland Resources

  :courses: 
  - :name: Urban Forests and Trees
    :credit: "3.000"
    :description: |-
      
      The effects of environmental factors such as soil fertility, soil contamination and compaction, extremes of temperature and air pollutants on trees and forests growing in an urban environment, and means to increase their tolerance will be discussed. Emphasis in the laboratory will be on diagnosis and solving of tree problems in urban environments.
    :number: "300"
    :subject: WOOD
  - :name: The Forest Ecosystem
    :credit: "3.000"
    :description: |-
      
      Interactions among biotic and abiotic components of forests, and their direct and indirect control of productivity and nutrient cycling in forest ecosystems. The laboratory involves a series of 3-hour field trips to local forests during September and October, followed by analysis of data collected.
    :number: "410"
    :subject: WOOD
  - :name: "Environmental Issues: Forestry"
    :credit: "3.000"
    :description: |-
      
      The science behind current environmental issues relating to forests including the effects of management on productivity and biodiversity, conservation of old-growth forests and endangered species, pesticide use, and industrial pollution. The role of scientific knowledge, relative to social and economic forces, in forest resource decision-making is discussed.
    :number: "420"
    :subject: WOOD
  - :name: Integrated Forest Management
    :credit: "3.000"
    :description: |-
      
      The study of silviculture and silvics and their application to forest management to sustain the production of wood and other resources such as wildlife, water and landscape in natural forests and rural environments (agroforestry). Acquisition of practical skills in forest survey and computer simulation of forest growth.
    :number: "441"
    :subject: WOOD
  - :name: "Recent Advances: Tree Ecophysiology"
    :credit: "3.000"
    :description: |-
      
      Discussion of the effects of environmental factors on the physiology of trees. Both anthropogenic and natural factors will be discussed.
    :number: "640"
    :subject: WOOD
  - :name: "Recent Advances: Forest Ecology"
    :credit: "3.000"
    :description: |-
      
      Review and discussion of current literature in forest ecology. Topics covered will depend on the research interests of students and may include population biology of forest plants, forest succession, forest nutrition and nutrient cycling, computer modelling of forest systems.
    :number: "660"
    :subject: WOOD
