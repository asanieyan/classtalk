      This course will explore the current research and theory of language learning and the practices which provide meaningful language experiences in the context of the pre-school and elementary classroom.
    :number: "223"
    :subject: EDEE
  - :name: Language Arts Part 2
    :credit: "3.000"
    :description: |-
      
      This course will explore the current research and theory of language learning and the practices which provide integrated and meaningful language experiences in the context of the pre-school and elementary classroom.
    :number: "224"
    :subject: EDEE
  - :name: Elementary School Mathematics
    :credit: "3.000"
