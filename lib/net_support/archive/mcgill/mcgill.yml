  - :name: Translation Practicum
    :credit: "3.000"
    :description: "\n\
      Students produce translated texts in a simulated translation office. A reviser will work with students under the guidance of the course instructor. The Practicum provides access to technology and documentation while teaching basic skills in practice development. /\n\
      Les \xE9tudiants traduisent des textes \xE0 un service de traduction virtuel. Un r\xE9viseur travaillera avec les \xE9tudiants, en collaboration avec  le charg\xE9 de cours. Acc\xE8s \xE0 certaines technologies et \xE0 de la documentation."
    :number: "500"
    :subject: CCTR
  - :name: Traductologie
    :credit: "3.000"
    :description: "\n\
      The nature of this course is theoretical as well as practical. Students will study the works of relevant theorists and translators and then proceed to apply in practice the most relevant theories. The texts used for translation from English into French will be analyzed not only to expose their textual aspects, i.e. the morpho-syntactical and stylistic qualities, but also their complex situational framework, the interlingual and intercultural \"discourse\". These aspects clearly show the translator to be a participant in a much broader communicative activity than the merely textual and discourages the over dependence on the traditional linguistic model of translation. Topics such as culture and language mediation will be considered.To strengthen student-awareness of cognitive processes, pairs of students will be encouraged to use Think-Aloud Protocols (TAP) whenever possible./ \n\
      Ce cours est \xE0 la fois th\xE9orique et pratique. L'\xE9tudiant est d'abord appel\xE9 \xE0 se pencher sur les travaux de certains th\xE9oriciens et traducteurs, puis \xE0 mettre en pratique les th\xE9ories les plus utiles. Les textes \xE0 traduire d'anglais en fran\xE7ais seront soumis \xE0 une analyse visant \xE0 en d\xE9gager les particularit\xE9s textuelles (propri\xE9t\xE9s morphosyntaxiques et stylistiques), mais aussi le contexte situationnel complexe, le \xAB discours \xBB interlingue et interculturel. Ce travail vise \xE0 montrer clairement que le traducteur participe \xE0 une activit\xE9 de communication dont la port\xE9e tr\xE8s largement la simple dimension textuelle et \xE0 pr\xE9venir le recours abusif au mod\xE8le linguistique classique de la traduction. Certains sujets comme la m\xE9diation culturelle et linguistique seront abord\xE9s. Pour leur permettre de se familiariser avec les processus cognitifs, les \xE9tudiants seront dans la mesure du possible regroup\xE9s par deux et encourag\xE9s \xE0 privil\xE9gier la r\xE9flexion \xE0 voix haute."
    :number: "501"
    :subject: CCTR
  - :name: Translation Studies
    :credit: "3.000"
    :description: |-
      
      The nature of this course is theoretical as well as practical. Students will study the works of relevant theorists and translators and then proceed to apply in practice the most relevant theories. The texts used for translation from French into English will be analyzed not only to expose their textual aspects, i.e. the morpho-syntactical and stylistic qualities, but also their complex situational framework, the interlingual and intercultural "discourse". These aspects clearly show the translator to be a participant in a much broader communicative activity than the merely textual and discourages the over dependence on the traditional linguistic model of translation. Topics such as culture and language mediation will be considered. To strengthen student-awareness of cognitive processes, pairs of students will be encouraged to use TAPs whenever possible.
    :number: "502"
    :subject: CCTR
  - :name: Computer Assisted Translation / Informatique en traduction
    :credit: "3.000"
    :description: "\n\
      This course prepares the student for this vital approach to translation through its hands-on introduction to and use of IT applied to translation. The course consists of three major interrelated parts. Basic information necessary for the production of present day translations: operating systems and word processing. Use of programs and techniques essential for the production of quality products: Term-banks (Termium, BTQ, Eurodicautom), Personal Term-bank (Proterm), Optical Character Readers (OCRs); Auxiliary software programs that help faster processing;  Electronic mail and fax for speedier contact and transfer of information by modem; Desk-top publishing. Study of the various translation specific software programs available for Computer Aided Translation (CAT) such as ATAO, NATUREL, EDIBASE, DOCUCOMP and COMPARITE Machine Translation such as Systran, PowerTranslator, TranslationManager/2. /\n\
      Gr\xE2ce \xE0 son introduction pratique et \xE0 l'application des technologies de l'information \xE0 la traduction, ce cours permet \xE0 l'\xE9tudiant de se familiariser avec une m\xE9thode de traduction essentielle. Il est divis\xE9 en trois grandes parties \xE9troitement li\xE9es. Donn\xE9es de base n\xE9cessaires au travail du traducteur syst\xE8mes d'exploitation et traitement de texte. Utilisation de programmes et de techniques essentielles \xE0 la production de travaux de qualit\xE9: banques de terminology (Termium, BTQ, Eurodicautom); banque de terminologie personnelle (Proterm); lecteurs optiques de caract\xE8res; logiciels auxiliares permettant d'acc\xE9l\xE9rer le traitement; courrier \xE9lectronique et t\xE9l\xE9copieur permettant d'acc\xE9l\xE9rer les \xE9changes et de proc\xE9der au transfert de donn\xE9es par modem; \xE9ditique. \xC9ude de divers logiciels de traduction assist\xE9e par ordinateur (ATAO, NATUREL, EDIBASE, DOCUCOMP et COMPARITE). Syst\xE8mes de traduction automatique (Systran, PowerTranslator, TranslationManager/2)."
    :number: "510"
    :subject: CCTR
  - :name: "Traduction Sp\xE9cialis\xE9e 1"
    :credit: "3.000"
    :description: "\n\
      An in-depth analysis of several text worlds i.e. commercial and legal, and the challenges they represent for the translator. The seminar examines the specialized aspects of a given text and the approaches translators have at their disposal to assist them in solving the particular problems these represent. Specialists in the different fields will be invited to give their expert opinions and discuss the various aspects of their specialty. The class will be divided into groups with the same or related areas of specialization. Oral presentations will expose students to background knowledge about other fields, thus providing as wide as possible a range of competence. /\n\
      Analyse de plusieurs langues de sp\xE9cialit\xE9 (commerciale, juridique) et les d\xE9fis qu'elles repr\xE9sentent pour le traducteur. S\xE9minaire qui identifie les probl\xE9mes sp\xE9cifiques d'un discours sp\xE9cialis\xE9 donn\xE9 et les modalit\xE9s offertes au traducteur pour les r\xE9soudre. Des sp\xE9cialistes de diff\xE9rents domaines seront invit\xE9s pour exposer aux \xE9tudiants leurs exp\xE9riences et opinions de sp\xE9cialiste. Dans la classe se formeront des groupes selon les domaines de sp\xE9cialit\xE9 en commun. Ils travailleront sur diff\xE9rents types de textes en rapport avec ces domaines. Les expos\xE9s oraux donneront aux \xE9tudiants de l'information sur des domaines autres que le leur et une connaissance plus vate que celle qu'on trouverait dans un cours magistral traditionnel.\n"
    :number: "511"
    :subject: CCTR
