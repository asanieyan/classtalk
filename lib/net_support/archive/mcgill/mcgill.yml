  - :name: Bioethical Theory
    :credit: "3.000"
    :description: |-
      
      A survey of some of the main problem areas and common argument forms used in current bioethics. Problem areas include consent, decisions to withhold or withdraw treatment, allocation of scarce resources, research with human subjects and confidentiality. Argument forms include those drawn from diverse ethical theories and traditions.
    :number: "680"
