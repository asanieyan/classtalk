    :number: "505"
    :subject: EDPC
  - :name: "Practicum: Group Leadership Skills"
    :credit: "3.000"
    :description: |-
      
      The practical aspects of group leadership, group design and planning. Candidates will set up groups, conduct such groups over a number of sessions, and assess these groups according to the theoretical models covered in the prerequisite course.
    :number: "507"
    :subject: EDPC
  - :name: Seminar in Special Topics
    :credit: "3.000"
    :description: |-
      
      Content will vary from year to year and will be announced prior to registration. The seminar may be given by a single instructor or by a group, as the occasion warrants.
    :number: "508"
    :subject: EDPC
  - :name: Individual Reading Course
    :credit: "6.000"
    :description: |-
      
      Candidates may, with the consent of the Program Director, elect this individual reading and conference course.
    :number: "770"
    :subject: EDPC
  - :name: Family Life Education and Marriage
    :credit: "3.000"
    :description: |-
      
      The contribution of central concepts of psychological theories and therapeutic systems to the understanding of marriage and relationships. Special attention will be given to gender and ethnicity issues in order to increase the sensitivity of students to the issues typically confronted in the modern marriage and family.
    :number: "510"
    :subject: EDPC
  - :name: Demystifying Death & Dying
    :credit: "3.000"
    :description: |-
      
      The impact of death and dying on individuals, the family, the community and society.
    :number: "511"
    :subject: EDPC
  - :name: Foundation of Family Life Education
    :credit: "3.000"
    :description: |-
      
      An examination of the psychological and sociological foundations of family life education tracing the evolution of theory, research and practice within this domain.
    :number: "540"
    :subject: EDPC
  - :name: Counselling Role of the Teacher
    :credit: "3.000"
    :description: |-
      
      Theory and practice in interpersonal communication, interviewing, group dynamics, group leadership management, and referral criteria and procedures for students with developmental problems who experience trauma or crisis. Addressed primarily to elementary and secondary teachers who combine instructional responsibilities with a supportive role in school guidance and counselling activities.
    :number: "542"
    :subject: EDPC
  - :name: Career Education and Guidance
    :credit: "3.000"
    :description: |-
      
      A review of career education and guidance programs that refer to the subject matter and related methods and techniques designed to foster the intellectual development of career awareness, career planning, career decision-making, and the necessary career-resilient employability skills for the school-to-work transition.
    :number: "562"
    :subject: EDPC
  - :name: Theories of Counselling 1
    :credit: "3.000"
    :description: |-
      
      An introduction to counselling theories especially as they are related to theories of personality, human development and learning.
    :number: "606"
    :subject: EDPC
  - :name: Theories of Counselling 2
    :credit: "3.000"
    :description: |-
      
      A detailed study of phenomenological, developmental and behavioural theories of counselling among others.
    :number: "607"
    :subject: EDPC
  - :name: "Group Counselling: Theory"
    :credit: "3.000"
    :description: |-
      
      Examines the theory and process of group counselling with an emphasis on skills and techniques. Particular attention will be given to the procedural aspects of organizing a group, the theory underlying certain approaches, the process, and evaluation of outcomes.
    :number: "608"
    :subject: EDPC
  - :name: Psychological Testing 1
    :credit: "3.000"
    :description: |-
      
      For Counselling Psychology and School/Applied Child Psychology students. History of psychological testing, theoretical aspects of individual and group testing, basic theories of intelligence, and ethical and legal issues in testing. An introduction to tests of intelligence (particularly the WISC-R), aptitude, personality, and interests, including issues of validity, reliability, and construction.
    :number: "609"
    :subject: EDPC
  - :name: Psychological Testing 2
    :credit: "3.000"
    :description: |-
      
