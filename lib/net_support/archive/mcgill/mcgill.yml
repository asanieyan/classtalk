  - :name: Ocean Physics
    :credit: "3.000"
    :description: |-
      
      Research methods in physical oceanography including data analysis and literature review. Course will be divided into five separate modules focussing on temperature-salinity patterns, ocean circulation, boundary layers, wave phenomena and tides.
    :number: "568"
    :subject: ATOC
  - :name: Physical Meteorology 1
    :credit: "3.000"
    :description: |-
      
      Thermodynamics of the atmosphere. Instability and convection. Solar and terrestrial radiation. Radiative transfer. Radiation budgets.
    :number: "620"
    :subject: ATOC
  - :name: Physical Meteorology 2
    :credit: "3.000"
    :description: |-
      
      Atmospheric aerosols, nucleation of water and ice. Formation and growth of cloud droplets and ice crystals. Initiation of precipitation. Severe storms and hail. Weather modification. Numerical cloud models.
    :number: "621"
    :subject: ATOC
  - :name: Mesoscale Meteorology
    :credit: "3.000"
    :description: |-
      
      Examination of the theory of important mesoscale phenomena, including fronts, cumulus convection and its organization, and tropical and extratropical cyclones. Application of the theory with detailed case studies of these phenomena. Mesoscale processes in numerical simulations.
