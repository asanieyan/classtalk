    :credit: "3.000"
    :description: |-
      
      Introduction to the law regulating international business. The world's three main legal systems and procedure of civil trials before their courts. The main business organizations used in world trade. Forms and documentation of various types of foreign trade contracts. Conflict avoidance, arbitration and international transaction litigation. Specific analysis of trade terms, international commercial transactions (export sales, marketing through distributors, licensing) and international conventions (tax treaties, industrial and intellectual property, GATT, etc.).
    :number: "626"
    :subject: BUSA
