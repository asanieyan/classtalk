    :description: |-
      
      Supervised educational experience in social work practice integrating practice with theoretical knowledge characteristic of the specialized field. Individual and group instruction. Involves approximately 115 hours of work in a field setting.
    :number: "651"
    :subject: SWRK
  - :name: Qualitative Research Methods
    :credit: "3.000"
    :description: |-
      
      Qualitative methodologies concerned with description and interpretation of social phenomena, including participant observation, structured and unstructured interviewing. Student research projects will form the basis for class discussion.
    :number: "653"
    :subject: SWRK
  - :name: Seminar on Aging
    :credit: "3.000"
    :description: |-
      
      Advanced graduate seminar which focuses on a critical examination of historical and contemporary theories and practice models in gerontological social work. Specific content will vary from year to year to allow for in-depth explorations of current topics in aging such as women, ethno-racial communities and health and disability.  Particular emphasis will be placed on issues of caregiving in each of these larger topic areas.
    :number: "655"
    :subject: SWRK
  - :name: Mental Health Policy and Practice
    :credit: "3.000"
    :description: |-
      
      The definition and management of madness during the last 200 years or so of Western societies. Focuses upon relevant dimensions of intellectual and social history, particularly the histories of what we now think of as mental health professions. Particular attention is paid to the history of current controversies about involuntary commitment, chemotherapy, and so forth.
    :number: "657"
    :subject: SWRK
  - :name: Field Work Practicum 3
    :credit: "6.000"
    :description: |-
      
      Supervised educational experience in social work practice integrating practice with theoretical knowledge characteristic of the specialized field. Individual and group instruction. Involves approximately 115 hours of work in a field setting.
    :number: "660"
    :subject: SWRK
  - :name: Social Work Applied to Alcoholism
    :credit: "3.000"
    :description: |-
      
      This course provides information needed for social work treatment of alcoholism. It concentrates on the following issues:  1) the development and definition of alcoholism;  2) theories of alcoholism;  3) assessment of the alcoholic; and  4) intervention.
    :number: "663"
    :subject: SWRK
  - :name: Multicultural Context Practice
    :credit: "3.000"
    :description: |-
      
      This course will examine current theory in "multicultural" social work and explore alternative models of practice based on anti-racist/anti-oppression principles. Of special interest in this course are the issues of access and equity in human services. Students are encouraged to develop critical analyses and to develop projects based on practice issues.
    :number: "664"
    :subject: SWRK
  - :name: Life-Threatening Illness and Bereavement
    :credit: "3.000"
    :description: |-
      
      This seminar addresses the psycho-social concerns of patients and family members living with life threatening illness. An interdisciplinary theoretical perspective is combined with clinical practice interventions. Topics discussed include phases of the illness (diagnosis, chronic, terminal), bereavement, suicide, euthanasia, AIDS and cultural factors related to illness. Special attention will be given to the role of the social worker.
    :number: "668"
    :subject: SWRK
  - :name: Disability and Rehabilitation
    :credit: "3.000"
    :description: |-
      
      This seminar focusses on social work practice with individuals who experience various disabilities. It examines the societal reaction to disability and the history of these values and attitudes and provides an overview of historical and contemporary perspectives regarding intervention. As well, it critically reviews and analyzes recent legislation and advances in the integration of the disabled into the social contexts of the family, school, work force, community, and society at large.
    :number: "669"
    :subject: SWRK
  - :name: Ethical and Legal Issues Related to Mental Health-Illness
    :credit: "3.000"
    :description: |-
      
      A critical evaluative approach to understanding and resolving ethical issues encountered in practice in the Mental Health Field will be taught in the context of a professional value base, the current legal framework and the evolving network of mental health services in Quebec.
