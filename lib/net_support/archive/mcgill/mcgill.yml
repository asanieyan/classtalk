    :number: "494"
    :subject: EDKP
  - :name: Scientific Principles of Training
    :credit: "3.000"
    :description: |-
      
      Application of physiological and kinesiological principles in the selection and evaluation of athletic and physical fitness programs. Specific topics studied will include aerobic and anaerobic training, interval training, circuit training, weight training for muscular strength and endurance, flexibility, motor ability, obesity and energy balance.
    :number: "495"
    :subject: EDKP
  - :name: Sport Psychology
    :credit: "3.000"
    :description: |-
      
      The psychological factors and personality characteristics that influence diverse aspects of sport and physical activity. Seminars focus on discussions/presentations of theory, psychometrics and application of psychological principles to behavior in sport.
    :number: "654"
    :subject: EDKP
  - :name: Health & Lifestyle Education
    :credit: "3.000"
    :description: |-
      
      This course will focus on content development and implementation of Health and Lifestyle concepts within the elementary and secondary physical education curriculum. Emphasis through lectures and labs will allow students' participation and experimentation of activities that could be taught in classroom and/or physical education settings.
    :number: "504"
    :subject: EDKP
  - :name: Sport in Society
    :credit: "3.000"
    :description: |-
      
      An examination of the cultural, social, political and economic factors that influence sport in society. Special attention to the effects of gender, financial constraints and political policies on involvement in physical activity and sports programs.
    :number: "505"
    :subject: EDKP
  - :name: Environmental Exercise Physiology
    :credit: "3.000"
    :description: |-
      
      Environmental Exercise Physiology will examine human physiological responses to acute and chronic exercise in the following environments:  thermal stress (hot and cold), hypobaric (medium and high altitude), hyperbaric (diving and chambers), and microgravity.
    :number: "542"
    :subject: EDKP
  - :name: Analyzing Instructional Behaviours
    :credit: "3.000"
    :description: |-
      
      Students will investigate generic and specialized data collection instruments used in the supervision of and research into teaching and coaching. Practical experience will include the selection and use of appropriate tools, establishment of observer reliability, critical analysis of observational systems, and application of systematic observation to pertinent research questions.
    :number: "550"
    :subject: EDKP
  - :name: Physical Activity Assessments
    :credit: "3.000"
    :description: |-
      
      Measurement techniques used to assess physical activity of sedentary and active persons, including heart rate monitors, accelerometry based activity monitors, pedometers, direct observation, self-report instruments, doubly labeled water, and indirect calorimetry.
    :number: "553"
    :subject: EDKP
  - :name: Muscle Mechanics
    :credit: "3.000"
    :description: |-
      
