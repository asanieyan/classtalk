- :name: "Dispute Resolution  "
  :courses: 
  - :name: "Conflict Analysis and Resolution: Basic Concepts and Skills in Dispute Resolution"
    :credit: "1.5"
    :description: Encourages participants to analyze, characterize, and objectify conflict and to imagine and apply appropriate dispute resolution methodologies and approaches to a wide array of conflicts. Subjective elements of conflict including context, culture, relationship, and values are studied. Alternative Dispute Resolution is approached from a theoretical, procedural, and skill perspective requiring critical assessment from participants. Conflict addressing modalities of negotiation and mediation are emphasized. Examples are drawn from environmental, domestic, Aboriginal, commercial, legal, multi-party, and public policy contexts.
    :number: "501"
    :subject: DR
  - :name: Conflict, Culture, and Diversity
    :credit: "1.5"
    :description: Cross-cultural conflicts involve navigating among diverse identities, meanings and ever-changing perceptions. In this course, we will use experiential education and dialogue to explore processes, capacities, and tools to bridge cultural conflicts that draw on multiple intelligences. We will develop fluency with ways of naming, framing, and taming conflict across cultural contexts; and fluency with culture as it animates and offers creative ways through conflict. Participants will apply theory and research to interpersonal, intercommunal, and international conflicts.
    :number: "502"
    :subject: DR
  - :name: Public Policy, Law, and Dispute Resolution
    :credit: "1.5"
    :description: The course examines a range of contemporary issues of governance. It focuses on the interaction of legislative, judicial, and administrative institutions and processes as they respond to such pressures as the demand for enhanced representation; public participation and direct democracy; access to justice and alternative dispute resolution; aboriginal self government; fiscal restraint; public accountability; and ethics.
    :number: "503"
    :subject: DR
  - :name: Dispute Resolution and International Human Rights
    :credit: "1.5"
    :description: Examines the extent to which international law serves as an effective vehicle for the protection of human rights. It explores the nature of civil and political rights and social and economic rights, the rights of women, of indigenous peoples and ethnic and cultural minorities, and of children. It examines a number of institutional issues, particularly the forms of dispute resolution and institutional mechanisms utilized to enforce human rights and covers the United Nations system and regional enforcement mechanisms (in Europe, the Americas and Africa). The relationship between international and domestic legal orders is examined. Broader themes of the course include the debate between universalism and cultural relativism, the interpretation of international human rights law and other international and domestic legal fields, the relevance of the public-private distinction, and modern and post-modern understandings of state sovereignty.
    :number: "507"
    :subject: DR
  - :name: Dispute Resolution and Indigenous Peoples
    :credit: "1.5"
    :description: Explores the theory and practice of negotiation and mediation within the context of public issues and disputes involving indigenous peoples. Includes a comparative examination of perspectives on negotiation of dominant society and indigenous peoples in Canadian and other settings. A critical approach is taken to the application of dominant society models of negotiation and mediation to conflict situations involving indigenous people, including the examination of historical factors, dynamics of power, and cross-cultural factors.
    :number: "508"
    :subject: DR
  - :name: Special Topics
    :credit: "1.5"
    :description: "From time to time, the program offers courses that are special topics under the course code DR 510. Prerequisites will be established for each course. "
    :number: "510"
    :subject: DR
  - :name: Directed Studies
    :credit: "1.5"
