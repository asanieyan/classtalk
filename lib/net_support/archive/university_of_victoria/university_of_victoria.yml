  - :name: Adaptive Control
    :credit: "1.5"
    :description: Concepts of stochastic processes and stochastic models. Analysis of dynamic systems whose inputs are stochastic processes. Minimum variance strategies for discrete systems. Self-tuning regulators and other adaptive control schemes. Examples of adaptive control implementations.
    :number: "601"
    :subject: ELEC
  - :name: "Engineering Design by Optimization: II "
    :credit: "1.5"
    :description: Fundamentals of constrained optimization theory. Simplex methods for linear programming. Modem interior-point methods such as primal-dual path-following methods and Mehrotra's predictor-corrector algorithm for linear programming. Active-set methods and primal-dual interior-point methods for quadratic and convex programming. Semidefinite programming algorithms. Sequential quadratic programming and interior-point methods for nonconvex optimization. Implementation issues and current software packages for constrained optimization. Applications in digital signal processing, control, robotics, and communications.
    :number: "603"
    :subject: ELEC
  - :name: Spread Spectrum Communications
    :credit: "1.5"
    :description: Review of basic concepts in digital communications and information theory. Direct sequence modulation and frequency hopping. Interference models. Signal acquisition. Anti-jam performance. Anti-fade performance. Coded systems. Code division multiple access. Implementation issues and applications.
