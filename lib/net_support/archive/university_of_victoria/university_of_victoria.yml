    :number: "256"
    :subject: STAT
  - :name: "Introduction to Probability and Statistics: I"
    :credit: "1.5"
    :description: Descriptive statistics; elementary probability theory; random variables, discrete and continuous probability distributions, expectation, joint, marginal and conditional distributions; linear functions of random variables; random sampling and sampling distributions; point and interval estimation; classical hypothesis testing and significance testing. The mathematical foundations of statistical inference will be introduced and illustrated with examples from a variety of disciplines.
    :number: "260"
    :subject: STAT
  - :name: "Introduction to Probability and Statistics: II"
    :credit: "1.5"
    :description: Estimation and hypothesis testing; normal sampling distribution theory; analysis of variance and the design of experiments; regression and correlation; analysis of categorical data; distribution-free procedures. The mathematical foundations of statistical inference will be introduced and illustrated with examples from a variety of disciplines.
    :number: "261"
    :subject: STAT
