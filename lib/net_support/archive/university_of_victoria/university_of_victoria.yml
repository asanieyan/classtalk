  - :name: Technical Project
    :credit: "1.5"
    :description: Research under the direction of a faculty member. The student is required to pursue an independent project, to prepare a written report and to present a seminar describing the work.
    :number: "499"
    :subject: CSC
  - :name: Parallel Algorithms and Architectures
    :credit: "1.5"
    :description: "The course studies: algorithms for massively parallel, SIMD machines; particular kinds of architectures, for example: grids, butterflies, hypercubes, as well as abstract models, for example: the PRAM; simulations of one architecture by another; how to map problems of unlimited size onto a machine of fixed size; elements of parallel complexity theory that can indicate what kind of problems can benefit from parallelisation."
    :number: "521"
    :subject: CSC
  - :name: Graph Algorithms
    :credit: "1.5"
    :description: "The course includes a detailed study, from the algorithmic point of view of some tractable and intractable graph problems. Tractable problems covered include: path problems, spanning trees, network flows, matchings, planarity testing."
    :number: "522"
    :subject: CSC
  - :name: Randomized Algorithms
    :credit: "1.5"
    :description: "Basic techniques in design and analysis of randomized algorithms: moments and deviations, Markov chains and random walks, martingales, and algebraic techniques. Other topics include: the probabilistic method, random structures, and complexity. Applications are selected from: parallel algorithm, routing networks, combinatorial optimization, data structure, approximate solutions to intractable problems, cryptography, pattern matching, and computational geometry."
    :number: "523"
    :subject: CSC
  - :name: Computational Complexity
    :credit: "1.5"
    :description: "The course covers elements of the theory of computational complexity. Topics covered include: the distinction between tractable and intractable problems; definition of computational models and complexity classes; techniques for comparing the complexity of problems; the classes P (deterministic polynomial time); and NP (nondeterministic polynomial time); P and NP completeness; Auxiliary Pushdown Automata; Alternating Turing Machines; the polynomial time hierarchy; the classes Polynomial Space and Logarithm Space; probalistic complexity classes; models of parallel computation; can all problems in P be effectively parallelized? Randomized parallel computation."
    :number: "524"
    :subject: CSC
  - :name: Combinatorial Algorithms
    :credit: "1.5"
    :description: "This course is concerned with the interfaces between combinatorics and Computer Science. Algorithms and data structures that are used to manipulate, generate, and randomly select combinatorial objects are studied. Such objects include sets, permutations, combinations, trees, graphs. Methods for analyzing combinatorial algorithms such as recurrence relations, asymptotics, and amortized complexity are presented. "
    :number: "528"
    :subject: CSC
  - :name: Advanced Compiler Construction
    :credit: "1.5"
    :description: "This course presents an in-depth study of recent developments in the theory and practice of compiler construction. The major topics include: program flow analysis, code optimization, attribute grammars, automatic code generation methods, and incremental compilers. "
    :number: "530"
    :subject: CSC
  - :name: Dataflow Computation
    :credit: "1.5"
    :description: This course is concerned with both software and hardware aspects of the dataflow approach to computation. We will examine various machine architectures and the corresponding dataflow languages. Special attention will be given to software engineering issues, and the students will have access to an interpreter for the dataflow language LUCID.
    :number: "534"
    :subject: CSC
  - :name: Advanced Programming Languages
    :credit: "1.5"
    :description: "This course examines the principles underlying modern programming languages. Topics presented include: functional programming, type systems, polymorphism, higher order objects, modularity, and models of concurrency. "
    :number: "536"
    :subject: CSC
  - :name: "Operations Research: I"
    :credit: "1.5"
    :description: "This course is primarily concerned with linear programming and its applications. Topics discussed include the following: the simplex method, the revised simplex method, computer implementation of linear programming, duality, dual simplex and primal dual algorithms, parametric analysis and postoptimality analysis."
    :number: "545"
    :subject: CSC
  - :name: "Operations Research: II"
    :credit: "1.5"
    :description: This course provides an introduction to model design using queuing theory and simulation techniques. Topics covered include a brief introduction to queuing theory, basic ideas in simulation, random number generators, sampling, critical event and time slice methods, organization of a simulation study, and basic concepts of simulation programming.
    :number: "546"
    :subject: CSC
  - :name: "Computer Communications and Networks: I"
    :credit: "1.5"
    :description: "This course introduces concepts in computer communications and networks. Topics include: layered network architecture, packet switching networks, local area networks, protocol design and verification, network security, and applications in distributed computing."
    :number: "550"
    :subject: CSC
  - :name: "Computer Communications and Networks: II"
    :credit: "1.5"
    :description: "Selected topics in computer communications and networks including: origins of computer networking, connection-based and connectionless communication, the Internet, layers above the transport level, recent developments in communications including the impact of new media and related protocols. The course emphasizes the evolution of communications concepts from first inception to present form and considers future directions for research and development in communications."
    :number: "551"
    :subject: CSC
  - :name: Advanced Switching Theory
    :credit: "1.5"
    :description: "This course covers a selection of topics in switching theory and their application to the design of digital systems. The emphasis is on techniques suited to computer aided design (CAD). Topics to be covered are selected from: formal aspects of switching theory; spectral logic; combinational and sequential circuit synthesis; algorithmic state machines; and the software aspects of hardware design such as hardware description languages."
    :number: "552"
    :subject: CSC
  - :name: VLSI Design Algorithms
    :credit: "1.5"
    :description: "This course covers algorithmic aspects of the design and application of VLSI circuits and systems. Topics to be covered are selected from: the fundamental components of CAD tools for VLSI design progressing from simple geometric layout packages through to silicon compilation; languages for the description of VLSI systems; simulation at the circuit, switch, functional and behavioural levels; VLSI architectural issues including systolic arrays. Fundamental design principles of VLSI systems are covered."
    :number: "556"
    :subject: CSC
  - :name: Multiple Valued Logic and Switching Theory
    :credit: "1.5"
    :description: "This course gives an introduction to the area of multiple valued logic as an alternative to conventional binary logic. Topics will include: representation of multiple valued functions; simplification and minimization techniques; synthesis and design of multiple valued circuits; multiple valued arithmetic units; multiple valued simulation. "
    :number: "558"
    :subject: CSC
  - :name: Data Compression
    :credit: "1.5"
    :description: "Principles and concepts of lossless and lossy data compression methods, beginning with basic concepts of Information Theory, and covering Huffman codes, dictionary-based compression methods, Ziv-Lempel methods, arithmetic coding, context modelling methods, transform-based compression methods based on discrete cosines and wavelets, and fractal compression; standard compression methods including JBIG, JPEG, and MPEG. "
    :number: "563"
    :subject: CSC
  - :name: "Advanced Software Engineering "
    :credit: "1.5"
    :description: "The goal of Software Engineering is the construction of complex, maintainable software at reasonable cost. This course provides the opportunity to gain software engineering experience in a controlled environment. Methods for software specification and design are emphasized. Additional topics may include design for change, configuration management, and software tools. "
