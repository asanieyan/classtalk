    :description: This course invites students into historical and contemporary conversations about the professional field of child and youth care and its diverse practices and contexts. The course introduces students to strength-based practice, inclusiveness, caring in context, normative development, and critical reflection. Emphasis will be given to socially locating onself, building relationships, processes of change, enhancing ethical discernment, promoting cultural competencies and a commitment to social justice, cultivating a professional orientation, and understanding theory in everyday practice.
    :number: "200"
    :subject: CYC
  - :name: Fundamentals of Change in Child and Youth Care Practice
    :credit: "3"
    :description: This course focuses on facilitating purposive change in the lives of children and youths involved in a broad spectrum of group care and community based settings. The students explore the use of communication skills, helping strategies, and the development of therapeutic relationships in relation to the development of self and core elements of child and youth care practice.
    :number: "252"
    :subject: CYC
  - :name: Special Topics in Child and Youth Care
    :credit: "Units: .5"
    :description: This course provides an opportunity to examine selected current issues in child and youth and family care.
    :number: "460"
    :subject: CYC
  - :name: Directed Studies in Child and Youth Care
    :credit: "Units: 1.5 or 3"
    :description: "This course involves individual studies under the direct supervision of one or more faculty members. The content, credit value and method of evaluation must be approved by the instructor and School of Child and Youth Care graduate adviser prior to registering in the course. "
    :number: 590*
    :subject: CYC
  - :name: Processes of Change
    :credit: "3"
    :description: This course introduces students to various orientations towards planned change. How change occurs and how helping professionals can facilitate such change is the main focus. By critically reflecting on fundamental assumptions embedded in certain theories students can learn to integrate and synthesize knowledge into their counselling perspectives.
    :number: "301"
    :subject: CYC
  - :name: Supervised Practicum
    :credit: "4.5"
    :description: Students work directly with children/youth in a supervised practice situation in order to promote professional skill acquisition and integration. Emphasis is placed on observation and recording skills, understanding the structure and functioning of a service agency, and fostering the student's awareness of his or her functioning in relation to children, youth and agency workers. Attention is also given to developing beginning level case planning, intervention, and case presentation skills with both a one-to-one and a group focus. Students are required to complete 286 hours.
    :number: "310"
    :subject: CYC
  - :name: Child and Youth Care Practicum by Prior Learning Assessment (PLA)
    :credit: "4.5"
    :description: Students with significant work or volunteer experience in Child and Youth Care may complete the first CYC practicum by Prior Learning Assessment. Students will present evidence of their prior learning and practice experience in the form of a portfolio which specifically demonstrates the learning objectives and outcomes required in CYC 310.
    :number: 310A
    :subject: CYC
  - :name: Applying Developmental Theory in Child and Youth Care Practice
    :credit: "3"
    :description: This course focuses on the application of contemporary child developmental theories and research, as well as cultural and social class theories to child and youth care practice. These developmental theories will be applied using a multidimensional, culturally situated, developmental perspective to a wide variety of child and youth care situations, including a variety of biologically-based atypical developmental conditions. The interrelationships between applied child development and a variety of contexts such as family, peer group, school, community, domestic and global conditions will also be explored.
    :number: "338"
    :subject: CYC
  - :name: Ethical Decision-Making in the Human Services
    :credit: "1.5"
    :description: "This course provides an historical basis for ethics, an overview of ethics research and current professional perspectives on the application of ethics in Child and Youth Care practice. The expectation is that by the end of the course learners will develop their own ethical decision-making framework and apply it in their current practice. The course is taught using experiential learning strategies in order to ensure an understanding of personal approaches to ethical choice making and a personal commitment to ethical practice. "
    :number: "340"
    :subject: CYC
  - :name: Child and Youth Care and Legal Contexts
    :credit: "1.5"
    :description: This course provides child and youth care students with an understanding of theoretical, historical and social foundations that the law is founded and acted upon. Students explore current law discourse, case studies, social commentaries, class discussions and guest speakers in the context of their own locations, privilege and power, diversity and implications for practice in the field of child welfare.
    :number: 350A
    :subject: CYC
  - :name: Child and Youth Care Practice and Legal Contexts
    :credit: "1.5"
    :description: This course will provide an opportunity to put into practice the theoretical and legal foundation gained from the prerequisite course CYC 350A. Students will explore issues of diversity and the dynamics of law, Child and Youth Care practice in legal contexts, and ethical considerations within a legal framework. Students will practice specific skills in Child Protection work such as interviewing, documentation, context analysis, applying practice standards, interpreting law, critical analysis and reflective reviewing.
    :number: 350B
    :subject: CYC
  - :name: Supervision in the Human Services
    :credit: "1.5"
    :description: "Course content includes a range of supervisory roles and responsibilities, the stages through which each supervisory relationship passes, the obligations and limits related to the supervisory relationship, relevant communication skills, documentation formats, performance appraisal strategies, professional development strategies, personal leadership and supervisory styles, and contemporary issues related to the practice of supervision. "
    :number: "361"
    :subject: CYC
  - :name: Theory and Practice of the UN Convention on the Rights of the Child
    :credit: "1.5"
    :description: "Participants in this course will increase their knowledge, skills, and self-awareness on the theory and application of the UN Convention on the Rights of the Child. Students use a \"hands on\" approach to understand and apply the Convention. Students learn about the Convention and its relation to the Canadian Human Rights Framework, understand the role of international agencies, national, provincial, municipal, and treaty bodies in implementing the convention, and synthesize and apply this understanding through practice with children, families, cultures, and communities. A case study approach is used to critically examine the impact of this document across a range of program settings for children and families. "
    :number: "365"
    :subject: CYC
  - :name: Lifespan Development (Conception to Late Childhood)
    :credit: "1.5"
    :description: The objectives of this course are to introduce students to concepts and models of how human behaviour is acquired, maintained, and modified. The course focuses on human development from conception to late childhood as a knowledge base for practice with children, youth, and families.
    :number: 366A
    :subject: CYC
  - :name: Lifespan Development (Adolescence to Late Adulthood)
    :credit: "1.5"
    :description: The objectives of this course are to introduce students to concepts and models of how human behaviour is acquired, maintained, and modified. The course focuses on human development from adolescence to late adulthood as a knowledge base for practice with children, youth, and families.
    :number: 366B
    :subject: CYC
  - :name: Building Caring Partnerships
    :credit: "1.5"
    :description: This course is designed to provide students with the knowledge and skills necessary to work with families, particularly families with children who have been identified as "at risk." Building on their awareness of cultural diversity, students will utilize and integrate their knowledge of self, communication skills, ecological perspective, and development theory in order to strengthen their abilities to establish and maintain partnerships with families.
    :number: "371"
    :subject: CYC
  - :name: Working with Families and their Communities
    :credit: "1.5"
    :description: "This course examines the interactions between families with infants and toddlers, the practitioners who work with them, and the community in which they all live. The course is fundamentally concerned with the healthy development of infants and toddlers, especially those perceived to be \"at risk,\" and it concentrates on the roles of practitioners in promoting community support networks that will help create healthy family-community interactions. "
    :number: "373"
    :subject: CYC
  - :name: Promoting Positive Outcomes in Children's Environments
    :credit: "1.5"
    :description: "This course, designed for all practitioners who work with young children, explores the relationships between risks, opportunities, and change in their environments. The key premise of the course is the belief that practitioners can respond to situations of risk and promote positive outcomes for young children and their families by supporting healthy development and applying knowledge ethically and skillfully, within the children's environmental contexts. "
    :number: "374"
    :subject: CYC
  - :name: Advanced Supervised Practicum
    :credit: "4.5"
    :description: This supervised practicum focuses on the student's chosen professional area of interest and provides an opportunity to apply case planning, intervention, and evaluation skills at an advanced level. Professional consultation, clinical functioning, and the integration of theory and practice are emphasized. Students are required to complete 286 hours.
    :number: "410"
    :subject: CYC
  - :name: Advanced Supervised Block Practicum
    :credit: "4.5"
    :description: This is a condensed 4 month practicum where students are required to complete 286 hours during this time. Some practicums are block practicums only, such as Child Life and Child Protection. Check with a practicum coordinator for more information.
    :number: 410A
    :subject: CYC
  - :name: Research Methods in Child and Youth Care
    :credit: "1.5"
    :description: This course introduces students to ways in which knowledge in the child and youth care field is developed. Within an applied research practitioner context, students will be introduced to the knowledge and skills necessary to locate, understand, and utilize research relating to child and youth care. Students will examine basic issues, designs, and methodologies within quantitative and qualitative research models and will apply this knowledge to write a research plan.
    :number: "423"
    :subject: CYC
  - :name: Applied Qualitative and Quantitative Research Methods for Human Services Professionals
    :credit: "1.5"
    :description: This course provides students with a grounding in the techniques commonly used in the analysis of both quantitative and qualitative data. Students will engage in the process of qualitative analysis through examining qualitative data, data coding and thematic construction. A range of descriptive and inferential statistical approaches to quantitative analysis are examined using a computer-based system.
    :number: "424"
    :subject: CYC
  - :name: Child Life
    :credit: "1.5"
    :description: This course offers a foundation to child life practice in hospitals and community health care settings. An emphasis is placed on examining professional issues concerning child life specialists, the application of various conceptual frameworks, and theoretical perspectives to clinical practice within a multidisciplinary model in both hospital and community contexts.
    :number: "461"
    :subject: CYC
  - :name: Applied Theories of Child and Youth Care Practice with Groups
    :credit: "1.5"
    :description: This course presents, in an experiential format, theoretical approaches and techniques related to the planning and facilitation of groups for children and youth. Students will learn how to plan for, and to facilitate groups in a participative, skill building laboratory format.
    :number: "465"
    :subject: CYC
  - :name: Theory of Child and Youth Care Practice with Families
    :credit: "1.5"
    :description: This course presents conceptual frameworks and models for understanding family functioning and parenting. The students identify child and youth care service settings in which family work occurs. The course focuses on family assessment methodologies and interventions which are appropriate to Child and Youth Care Workers in these settings.
    :number: "466"
    :subject: CYC
  - :name: Child and Youth Care Practice with Individuals
    :credit: "1.5"
    :description: This course focuses on the development of advanced skills in working with individual children and youth. Students are required to apply behavioural change theories in a laboratory environment and produce professional quality documentation of their work. Feedback on students' application of interventions in child and youth care practice is provided in each class and through video-taped assignments.
    :number: "474"
    :subject: CYC
  - :name: Child and Youth Care Practice with Groups
    :credit: "1.5"
    :description: This course focuses on developing the knowledge and skills required for organizing and managing groups with children and youth. Students apply theory through group interventions and will receive feedback on their work in a laboratory environment.
    :number: "475"
    :subject: CYC
  - :name: Child and Youth Care Practice with Families
    :credit: "1.5"
    :description: This course focuses on the development of skills related to child and youth care practice with families. Students are required to apply theory through interventions for children, parents, and their families based on assessed needs and identified goals. Students work in a laboratory environment and receive feedback on their approaches and style in working with families.
    :number: "476"
    :subject: CYC
  - :name: Historical and Contemporary Theoretical Perspectives in Child and Youth Care
    :credit: "1.5"
    :description: This course focuses on an exploration of historical and contemporary perspectives in child and youth care, including selected works of international pioneers across a range of child and youth care areas of practice. The theoretical and applied elements of the child and youth care perspective will be examined in relation to direct practice. Significant issues and trends will be investigated. All analyses will include critiques informed by cross-cultural and gender sensitive perspectives.
    :number: 541*
    :subject: CYC
  - :name: Qualitative Research Methods in Child and Youth Care
    :credit: "1.5"
    :description: This course provides an overview of approaches to qualitative research which are applicable to child and youth care practice. Students will learn about the underlying assumptions of qualitative research design and will practice techniques for collecting and analyzing qualitative data.
    :number: 543*
    :subject: CYC
  - :name: Quantitative Research Methods in Child and Youth Care
    :credit: "1.5"
    :description: "Students will be expected to learn and be able to apply the techniques of quantitative research methodology to the field of child and youth care. Topics covered will include: research design and problem formulation, sampling, measurement and scaling, research ethics, and data analysis."
    :number: 545*
    :subject: CYC
  - :name: "Human Change Processes: From Theory to Practice"
    :credit: "1.5"
    :description: "The framework for exploring human change processes will grow out of questions like the following: What is change? How does change occur? What kinds of change strategies are more effective than others? Students will pursue their research and practice interests by examining and reflecting on the current literature on individual, family, community, and global change."
    :number: "546"
    :subject: CYC
  - :name: Professional Leadership in Child and Youth Care
    :credit: "1.5"
    :description: Aspects of professional leadership, including ethical practice, teams and teamwork, change management and managing transitions, diversity and cultural competence, transformational learning, learning organizations and environments, strategic thinking and participative management will be explored with special emphasis on the multidisciplinary evolution and transformation of child and youth care settings and programs.
    :number: 547*
    :subject: CYC
  - :name: Models and Strategies For Child and Youth Care Intervention
    :credit: "1.5"
    :description: "Child and youth care models and strategies for applied work with children, youth and their families in a variety of settings will be explored. These will include integrated approaches to assessment, intervention and evaluation suitable for front-line work in the client's life space. "
    :number: 549*
    :subject: CYC
  - :name: Ensuring Quality in Child and Youth Care Programs
    :credit: "1.5"
    :description: This course will explore what we know about creating quality programs for children, youth and their families. Recent advances in defining quality, creating client-centred standards, assessing outcomes, developing self-renewing organizations, and involving families and communities will be examined from a child and youth care practice perspective.
    :number: 551*
    :subject: CYC
  - :name: Ethics in Practice
    :credit: "1.5"
    :description: This course is designed to facilitate the exploration of ethical, legal and professional issues in child and youth care practice. The child and youth care practitioner is challenged to develop a discerning and informed ethical conscience that can be guided by both minimum requirements of the law and professional organizations and a sensitive and informed awareness of the effects that his/her actions will have on clients, the community and the profession.
    :number: "552"
    :subject: CYC
  - :name: Practicum in Child and Youth Care
    :credit: "1.5"
    :description: Students are required to work in an applied program for children, youth and their families with supervision in order to develop their professional skills to an advanced level of competency. In some settings, this may take the form of a clinical internship. Regular contact with the course instructor and consultations between the student, placement supervisor and instructor will be required.
    :number: "553"
    :subject: CYC
  - :name: Diversity in Practice
    :credit: "1.5"
    :description: This course will explore the complexity of personal, social and cultural diversity that shapes the contexts of professional practice with children, youth and their families who come from different communities, represent a wide range of social networks, familial structures and belief systems. The attitudes and skills necessary to equip professionals to be attentive to the socially and culturally diverse populations that they face will be the focus of this course.
    :number: "554"
    :subject: CYC
  - :name: Graduate Writing Seminar
    :credit: "1.5"
    :description: This course will engage students in the process of proposal writing in preparation for either their Master's research thesis or applied research project. The course will include a consideration of the Human Research Ethics Board review process, specialized information literacy training with the university library, and other issues of writing and research.
    :number: "558"
    :subject: CYC
  - :name: Special Topics in Child and Youth Care Theory
    :credit: "1.5"
    :description: "This course will explore specialized areas of theoretical interest in the field of Child and Youth Care. "
    :number: 561*
    :subject: CYC
  - :name: Special Topics in Child and Youth Care Intervention
    :credit: "1.5"
    :description: Students will learn models of intervention in child and youth care which are specific to their area of specialization.
    :number: 562*
    :subject: CYC
  - :name: Specialized Practicum in Child and Youth Care
    :credit: "1.5"
    :description: In consultation with a faculty adviser, students will select a special setting for advanced work and training. In some settings, this may take the form of a clinical internship. Students will work under supervision and will consult regularly with both the practicum supervisor and faculty course instructor. Students may be required to complete a specialized theory or intervention course in their area of focus prior to undertaking the specialized practicum.
    :number: "563"
    :subject: CYC
  - :name: Special Topics in Child and Youth Care Research
    :credit: "1.5"
    :description: "This is a variable content course that is focused on research in selected areas of Child and Youth Care. Topics will vary and students may take the course more than once for credit provided that the topics are different. "
    :number: 564*
    :subject: CYC
  - :name: Child and Adolescent Development in Context
    :credit: "1.5"
    :description: "This course provides a holistic and contextualized perspective on child and adolescent development highlighting the importance of culture and context to human development. Recent publications highlighting non-western perspectives on human and social development will constitute a significant part of the course. "
    :number: 565*
    :subject: CYC
  - :name: Implementing the UN Convention on the Rights of the Child
    :credit: "1.5"
    :description: "This course examines the history of the Convention on the Rights of the Child, its relation to other human rights frameworks, and its use as an advocacy tool by professionals working with children and youth. Students will synthesize and apply this information through practice involving children, youth, and families. Examples of the application of the Convention on the Rights of the Child in various cultures and countries will be used to build advocacy strategies at the individual and system level. "
    :number: "566"
    :subject: CYC
  - :name: Program Design and Development in Child and Youth Care
    :credit: "1.5"
    :description: This course will engage learners in the processes of program planning drawing upon relevant research and theory. Learners will examine the iterative cycle of planning and delivering programs in the field of child and youth care and apply and advance their skills in the formulation of goals and objectives, acquiring and managing resources, forming partnerships, conducting feasibility analyses, overseeing delivery, and establishing the basis for evaluating programs.
    :number: "567"
    :subject: CYC
  - :name: Program Evaluation and Policy in Child and Youth Care
    :credit: "1.5"
    :description: Drawing on knowledge and skills in program design and development, learners will learn to utilize program and personnel evaluative practices and explore strategies for ensuring transfer from program delivery and outcomes to policy formulation and development.
    :number: "568"
    :subject: CYC
  - :name: Human and Organizational Change
    :credit: "1.5"
    :description: This course will explore theories and case studies relating to the nature of change at various levels of personal and organization functioning. Developmental, therapeutic and transformational change will be examined in the contexts of the evolving national and international systems of governmental and non-governmental child, youth and family services. Strategies and dynamics related to selected topics such as the management of change, the use of teams and teamwork, program development, project management and leadership will be addressed.
    :number: "569"
    :subject: CYC
  - :name: "Youth Substance Use: Perspectives on Theory, Research and Practice"
    :credit: "1.5"
    :description: Contemporary theoretical perspectives on youth substance use will be critiqued and students will apply research strategies used to identify prevalence and risk factors associated with youth substance use patterns, and assess effectiveness of prevention and intervention approaches. A critical review of current approaches to prevention and treatment will be undertaken to increase awareness of the limitations and strengths of these interventions and their abilities to address child and youth care needs.
    :number: "571"
    :subject: CYC
  - :name: Child and Youth Care in the Context of International Development
    :credit: "1.5"
    :description: This course presents an historical perspective on the relationship among various constructions and understandings of children and their identified needs, and the policies, initiatives and priorities of various governmental and non-governmental organizations and programs. The characteristics of these initiatives as they have been operationalized within specific regions and countries will be examined. Participants are expected to identify an initiative and a country or region of interest and develop a case study for presentation.
    :number: "580"
    :subject: CYC
  - :name: Children's Survival, Health, and Development in Ecocultural Context
    :credit: "1.5"
    :description: Learners will explore the diversity of settings, goals, opportunities and challenges for children's survival and development. It will also expand learners' knowledge of proximal and distal determinants of children's health, in local, national and international contexts using a bio-ecocultural model. Learners will explore multiple interacting factors shaping how childhood is conceptualized, how children are cared for, and the importance of working with communities to develop actions to promote child survival and optimal development.
    :number: "582"
    :subject: CYC
  - :name: Applied Research Project
    :credit: ""
    :description: "Students will undertake an applied research project which could, for example, include: (1) program development, (2) program needs assessment, (3) development of an assessment tool/protocol for clients, (4) evaluation of an existing program, (5) cost/benefit analysis of program models, or (6) secondary analysis of existing agency data. The research project should be developed in consultation with the student's supervisory committee."
    :number: 598*
    :subject: CYC
  - :name: Thesis
    :credit: "6.0"
    :description: The thesis entails specialized research on a topic chosen in consultation with the student's supervisory committee. The thesis should be an original piece of research that would be suitable for publication in a professional journal or presentation at a professional meeting.
    :number: 599*
    :subject: CYC
  - :name: Generating Knowledge in Child and Youth Care
    :credit: "3.0"
    :description: The course will extend learners' understanding of methodologies used to conduct social inquiry and how decisions about methodology affect knowledge outcomes and influence policy and practice. The focus will be the interplay of epistemology, ontology and methodology and the significance of cultural context, social location and the ethics of research. Learners will deepen their understanding and creative capacities to generate knowledge and methods, and strengthen the research foundations for theory and practice in CYC.
    :number: "641"
    :subject: CYC
  - :name: Qualitative Research in Child and Youth Care
    :credit: "1.5"
    :description: This course will provide opportunities for learners to apply research practices commonly used in qualitative research. Examples of such competencies may include, description, interpretation, and analysis found in methodologies such as grounded theory, critical theory, ethnography, phenomenology, and narrative research.
    :number: "643"
    :subject: CYC
  - :name: Quantitative Research in Child and Youth Care
    :credit: "1.5"
    :description: Students will be exposed to an in-depth exploration and application of specific quantitative methods for studying issues related to child and youth care. Examples of possible foci include secondary analyses, quantitative approaches when working with small sample sizes, research on clinical practice, and program evaluation.
    :number: "645"
    :subject: CYC
  - :name: Social and Cultural Contexts of Child and Youth Care Policy, Practice, Research and Pedagogy
    :credit: "1.5"
    :description: This course uses a problem-based approach to learning that situates concepts and theories within issues related to children, youth, and families. the course will utilize existing child and youth care research in relation to the challenges of practice and policy in various settings and cultural locations.
    :number: "671"
    :subject: CYC
  - :name: Doctoral Seminar in Child and Youth Care
    :credit: "1.5"
    :description: This course will build a collegial environment to support doctoral students in the midst of their inquiry and research process by providing opportunities for participating in collaborative inquiry, for presenting and critiquing work in progress and for engaging in discourse with experienced practitioners engaged in the practice of research. Students will engage in a practice of writing and re-writing to develop their inquiry.
    :number: "680"
    :subject: CYC
  - :name: Internship in Child and Youth Care Research
    :credit: "1.5"
    :description: Learners may be involved in an ongoing research project in CYC or a closely related field in which they will play an active role in some aspect(s) of conducting the research. Learners will be expected to spend a minimum of 10 hours per week in the practicum and to meet with a faculty supervisor on a regular basis for a minimum of 150 hours.
    :number: "682"
    :subject: CYC
  - :name: PhD Dissertation
    :credit: "18"
    :description: Graduate course in the Child and Youth Care program administered by the Faculty of Graduate Studies.
    :number: "699"
    :subject: CYC
  :code: CYC
