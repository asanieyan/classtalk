    :number: "629"
    :subject: ELEC
  - :name: "Digital Filters: II"
    :credit: "1.5"
    :description: Design of recursive and nonrecursive digital filters satisfying prescribed specifications. Design of recursive filters by optimization, Newton, quasi-Newton, and minimax algorithms, design of equalizers. Design of nonrecursive filters by optimization, Remez exchange algorithm, efficient search methods, application to the design of differentiators, Hilbert transformers, and multiband filters. Effects of coefficient and product quantization, signal scaling, minimization of roundoff noise, limit-cycle oscillations. Introduction to multirate signal processing.
    :number: "631"
    :subject: ELEC
  - :name: Adaptive Filters
    :credit: "1.5"
    :description: Applications overview. Echo cancellation, noise cancellation, equalization, speech coding, and spectral estimation using Transversal and Lattice filters. Minimum mean square error, gradient algorithm, block and recursive least squares.
    :number: "632"
    :subject: ELEC
  - :name: Optimal Estimation
    :credit: "1.5"
    :description: Random variables review. Estimation methods; maximum likelihood, minimum mean squared error, maximum a posteriori, conditional mean, minimum variance, orthogonality principle. State space system models. Kalman Filtering. Adaptive and nonlinear filtering.
