    :number: "401"
    :subject: GREE
  - :name: Greek Lyric Poets
    :credit: "1.5"
    :description: "Intensive introduction to archaic Greek lyric poetry. Authors studied will include Archilochus, Solon, Sappho, Alcaeus, Anacreon, and Simonides. In addition to literary analysis, attention will also be paid to the varieties of lyric metre. "
    :number: "402"
    :subject: GREE
  - :name: Greek Historians
    :credit: "1.5"
    :description: "Advanced reading in selected Greek historians. Special attention will be given to Herodotus and Thucydides. "
    :number: "404"
    :subject: GREE
  - :name: Hellenistic Greek Authors
    :credit: "1.5"
    :description: "Reading and analysis of major Hellenistic authors. Texts studied may include selections from Apollonius, Callimachus, Theocritus, Moschus, Bion, and epigrams from the Greek Anthology. "
    :number: "406"
    :subject: GREE
  - :name: Aeschylus
    :credit: "1.5"
    :description: Reading and analysis of major plays by the first great fifth-century Athenian dramatist.
