- :name: "Engineering  "
  :courses: 
  - :name: Introduction to Professional Practice
    :credit: "0"
    :description: " Awareness of the role and responsibilities of Professional Engineers in society with respect to the environment, ethics, equity, public and worker safety and health considerations. Introduction to technical and other forms of work term and/or work experience report preparation, understanding national and international placement standards, WCB standards, engineering logbooks. Development of effective interview techniques, skill assessment and analysis, career management and development. Preparation of resumes and cover letters."
    :number: "020"
    :subject: ENGR
  - :name: Technical Writing
    :credit: "1.5"
    :description: This course will focus on searching and referencing methods used in dealing with scientific and technical literature and on the characteristics of effective technical and scientific style. The emphasis throughout will be on clarity, precision, and consistency. Students will acquire practical experience in the writing of short technical documents such as memoranda, letters and abstracts, longer forms such as reports, papers, and theses, and instructional forms such as manuals, brochures, and specifications.
    :number: "240"
    :subject: ENGR
  - :name: Engineering Economics
    :credit: "1.5"
    :description: "Macroeconomic principles: money, interest rates, growth. Microeconomic principles: demand and supply, production, consumer utility and elasticity. Net present value, equivalence, rate of return. Public vs. private sector cost-benefit analysis, externalities, risk and uncertainty. Industry and innovation life cycles."
    :number: "280"
    :subject: ENGR
  - :name: Technology and Society
    :credit: "1.5"
    :description: This course introduces the student to the effects of technology on society. The ethical, environmental, cultural, social, economic and political issues raised by technological change will be emphasized. The concepts of sustainable development and environmental stewardship will be discussed.
    :number: "297"
    :subject: ENGR
  - :name: Technical Report
    :credit: "1"
    :description: A major technical report demonstrating written communication and analytical skills. The report topic must be approved by the Engineering Co-op Programs Manager at least two months prior to submission. Work Term Report Guidelines in effect at the time of registration govern report style and format. Students must register in this course in the term preceding the final term of their program (academic or work term) and the report must be submitted to the Engineering Co-op Office by the first day of classes in the final academic term of the student's program.
    :number: "446"
    :subject: ENGR
  - :name: Integrated Mechatronics and Embedded Systems Project
    :credit: "3.0"
    :description: Students will undertake a significant design project working in multidisciplinary teams. The focus of the project will be the development of a Mechatronic/Embedded System for a specified industrial application. The objective of the project will be to develop and test a full or partial prototype.
    :number: "466"
    :subject: ENGR
  - :name: Engineering Law
    :credit: "1.5"
    :description: Sources and classification of law; professional engineering legislation, registration and discipline; introduction to tort law including negligence; introduction to contract law including employment law. Ethics in professional practice.
    :number: "498"
    :subject: ENGR
