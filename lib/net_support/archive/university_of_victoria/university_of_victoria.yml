    :number: "350"
    :subject: POLI
  - :name: Public Policy Analysis
    :credit: "1.5"
    :description: A practical approach to the concepts and conduct of public policy analysis, including problem definition and policy design, the application of analytical techniques and issues in public policy implementation.
    :number: "351"
    :subject: POLI
  - :name: Canadian Environmental Politics
    :credit: "1.5"
    :description: An examination of political factors shaping development and implementation of Canadian environmental policy.
    :number: "357"
    :subject: POLI
  - :name: Canadian Federalism and Public Policy
    :credit: "1.5"
    :description: An examination of the constitutional, political, social, economic, and cultural bases of Canadian federalism, the dynamics of contemporary intergovernmental relations, and the impact of the federal system on public policy.
    :number: "360"
    :subject: POLI
  - :name: Parties and Pressure Groups in Canada
    :credit: "1.5"
    :description: An examination of political parties, pressure groups, and theories of representation in the Canadian context, with emphasis on the development, structure and ideologies of the major parties.
    :number: "361"
    :subject: POLI
  - :name: Aboriginal Politics and Self-Government
    :credit: "1.5"
    :description: "An examination of various political issues affecting the peoples of Canada's First Nations with particular attention to land claims, self-government and the political organization of Canada's indigenous peoples. Relevant comparisons with other countries and international perspectives will also be included. "
    :number: "363"
    :subject: POLI
  - :name: Canadian Public Policy
    :credit: "1.5"
    :description: "An analysis of the Canadian policy-making process, using case studies to examine alternative theoretical perspectives. "
