    :credit: "1.5"
    :description: This course introduces basic photography for newspaper publication. Black-and-white photography will be emphasized. Camera handling, exposure, lighting, dark room techniques and digital photography will be covered.
    :number: "404"
    :subject: WRIT
  - :name: Introduction to the Prose Poem
    :credit: "1.5"
    :description: A seminar and workshop concentrating on the prose poem. Aspects of the form that will be discussed will include rhythm, narrative, voice, figurative language, imagery, and point of view.
    :number: "405"
    :subject: WRIT
  - :name: Writing Fiction for Children
    :credit: "1.5"
    :description: This workshop/seminar will focus on writing for children. The course is designed to familiarize writers with the different types of children's books and the requirements for writing books for children in any particular form or subject area. Those elements necessary for writing successful children's literature will be examined. Students will be expected to write stories for children in selected forms such as the picture book, the chapter book, the Young Adult novel.
    :number: "406"
    :subject: WRIT
  - :name: Advanced Photojournalism
    :credit: "1.5"
    :description: The course is intended as a continuation of WRIT 404. Emphasis will be on photographing news, feature and sports events, with the goal of completing a photojournalism portfolio. Advanced techniques and the history of photojournalism will be covered.
    :number: "408"
    :subject: WRIT
