    :credit: "1.5"
    :description: This course provides a historical background to and a contemporary account of modern European politics and society. The approach is comparative, concentrating on similarities and differences between selected European countries. Crucial social cleavages, selected policy fields, traditions in political culture and institutional settings are studied from a comparative and genuinely European perspective.
