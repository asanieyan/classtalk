    :credit: "3"
    :description: Research under the direction of faculty for Honours students only.
    :number: "499"
    :subject: PE
  - :name: Current Issues in Leisure Services
    :credit: "1.5"
    :description: Addresses the problems, challenges and opportunities facing the recreation-leisure service professional. Focus on concepts, theories and historical framework of leisure; nature and scope of the profession.
    :number: "561"
    :subject: PE
  - :name: Administrative Planning Process
    :credit: "1.5"
    :description: Examination of the planning process as it exists within federal, provincial, regional and municipal government recreation departments as well as not-for-profit and private sector leisure delivery organizations. Role of the recreation manager-administrator as leader, team member and facilitator.
    :number: "562"
    :subject: PE
  - :name: Community Leisure Service Development
    :credit: "1.5"
    :description: "Exploration of the nature and function of leisure service development as a community based function. Focus on the development and use of other social service organizational models. "
    :number: "563"
    :subject: PE
  - :name: Skill Acquisition in Physical Education and Sport
    :credit: "1.5"
    :description: "A review of learning theories and principles as they pertain to the acquisition and retention of motor skills; the neural mechanisms involved in the learning and control of motor patterns; information processing in human performance; detailed study of research on memory, attention, retrieval systems, and movement control. "
    :number: "570"
    :subject: PE
  - :name: Physiology in Physical Education and Sport
    :credit: "1.5"
    :description: The study of physiological basis for sport performance and fitness. The assessment of physiological status and the rationale for the prescription of exercise programs.
    :number: "572"
    :subject: PE
  - :name: Research Methods in Kinesiology
    :credit: "1.5"
    :description: "An overview of the qualitative and quantitative research approaches specific to the various disciplinary areas in the School of Physical Education. Underlying assumptions of both qualitative and quantitative research are discussed and the respective research processes are reviewed. Other topics include: the role of the researcher, selecting and developing a research problem; reviewing the literature; developing research hypotheses; issues in measurement; data collection issues, writing research proposals; research ethics; and communicating the results of research."
    :number: "573"
    :subject: PE
  - :name: Administration of Physical Education, Recreation and Sport
    :credit: "1.5"
    :description: "After presenting a theoretical base for administrative and organizational theories, a link will be made to specific situations in the fields of physical education, recreation, and sport. "
    :number: "574"
    :subject: PE
  - :name: Applied Sport Psychology
    :credit: "1.5"
    :description: The course will provide students with a futher understanding of concepts and principles underlying the field of sport psychology. This will provide a basis for the use of mental training techniques such as imagery, self-talk, feedback, and focusing to improve sport performance and experiences.
    :number: "575"
    :subject: PE
  - :name: Teaching and Coaching Effectiveness in Physical Education and Sport
    :credit: "1.5"
    :description: "A review of current models of effective teaching and coaching; observation and coaching systems; analysis of teaching and coaching behaviours; a review of current research. "
    :number: "576"
    :subject: PE
  - :name: Research Methods and Techniques in Coaching Studies
    :credit: "1.5"
    :description: The development of research skills required to interpret the literature related to coaching and sport performance and develop a project proposal as part of the requirements for the degree.
    :number: "577"
    :subject: PE
  - :name: Current Issues in Coaching Studies
    :credit: "1.5"
    :description: Identification and selection of issues in coaching and sport for presentation, discussion, and resolution. As leaders in sport, students will consider issues from both a content perspective and in the context of beliefs and values.
    :number: "579"
    :subject: PE
  - :name: Physiological Issues in Physical Activity and Health
    :credit: "1.5"
    :description: This course will focus on selected issues and research examining the physiological responses and adaptations to exercise, especially as they relate to performance and/or health.
    :number: "580"
    :subject: PE
  - :name: Psychological Issues in Physical Activity and Health
    :credit: "1.5"
    :description: The course will examine selected current psychological issues affecting individual and group involvement in the different forms of physical activity and how these interact with performance and health from childhood to the senior years. Research in the field will be examined to assist the understanding of current beliefs and practices.
    :number: "581"
    :subject: PE
  - :name: Neuroscience in Physical Activity and Health
    :credit: "1.5"
    :description: A seminar on issues and research in neuroscience related to motor control across the life-span and in typical and atypical populations.
    :number: "582"
    :subject: PE
  - :name: Issues in Health Promotion and Wellness
    :credit: "1.5"
    :description: Issues, research and values in health promotion and wellness related to physical activity. Topics may include community-based research in education, health, recreation and allied social service settings; social determinants of health and physical activity; and theory and practice of programs and policies affecting health, wellness and physical activity.
    :number: "583"
    :subject: PE
  - :name: Pedagogical Issues in Physical Activity and Health
    :credit: "1.5"
    :description: This course will focus on current pedagogical research that influences national and provincial physical activity policies, school-based physical education programs and community-based physical activity programs.
    :number: "584"
    :subject: PE
  - :name: Qualitative Research Genres in Physical Activity and Health
    :credit: "1.5"
    :description: The focus of this course will be to examine issues surrounding the development of health through physical activity engagement from societal and pedagogical perspectives. A core component of the course will be to develop, implement and report on a community based inquiry project. Qualitative genres based on different modes of inquiry will be explored and applied in a course culminating inquiry project.
