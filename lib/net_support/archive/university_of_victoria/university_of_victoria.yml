    :subject: ANTH
  - :name: Cultural and Social Change
    :credit: "1.5"
    :description: Survey of the theories advanced to explain cultural and social change. Special attention will be given to the issues arising from the impact of complex cultures upon the native peoples of Africa, Asia, the Pacific and the Americas.
