- :name: "Indigenous Governance  "
  :courses: 
  - :name: Written Communications in Indigenous Organizations
    :credit: "1.5"
    :description: This course will focus on the development of written communications skills that contribute to effective performance. Written assignments will be designed to improve the student's ability to communicate clearly, organize material, and present arguments. A focus will be placed on the development of good grammar and prose style, with a concentration on the preparation of briefs, the drafting of resolutions, reports, speeches and press releases. The unique challenges of working in indigenous organizations and communities will inform the effort throughout.
    :number: "380"
    :subject: IGOV
  - :name: Indigenous Leadership and Governance
    :credit: "1.5"
    :description: This course will explore the political, social and intellectual dynamics of leadership in contemporary indigenous communities. A focus will be placed on locating the current issues and problems within an historical framework of understanding based on colonization. From a perspective rooted in traditional values and a commitment to indigenous nationhood, this course will consider the organizing processes, goals, structure, culture, and power issues that affect indigenous peoples' struggle to achieve self-determination.
    :number: "381"
    :subject: IGOV
  - :name: Law and Indigenous Governance
    :credit: "1.5"
    :description: This course will examine Provincial, Federal, State, Territorial and International laws affecting indigenous governments. It will examine the authorities of and legal relationships between Indigenous people and states. It will also include an examination of the indigenous philosophy of law, international, constitutional, statutory and common law pertinent to indigenous governments. Special attention will be paid to emerging concepts in International law on Indigenous rights and title.
    :number: "382"
    :subject: IGOV
  - :name: The Indigenous-State Relationship
    :credit: "1.5"
    :description: This course will consider the traditional nature and contemporary evolution of the relationship between indigenous people and the state in a global context, with a special emphasis on local dynamics and the situation of indigenous governments in relation to the Canadian federal system. A focus will be placed on contrasting indigenous perspectives with an understanding of the current status of the relationship in legal, political and economic terms. The various processes and concepts used in the discussion of self-government and self-determination will be examined and compared to indigenous notions of nationhood, power and justice.
    :number: "383"
    :subject: IGOV
  - :name: Special Issues in Indigenous Governance
    :credit: "1.5"
    :description: This course will provide students with an opportunity to examine and discuss the most relevant of contemporary issues facing indigenous governments. Topics and instructors will vary, and respond to pressing problems or concerns as determined by the students.
    :number: "384"
    :subject: IGOV
  - :name: Economy, Society and Aboriginal Governance
    :credit: "1.5"
    :description: This course will focus on the economic and social contexts of aboriginal governments in Canada. Matters covered may include the role and importance of land in aboriginal society, resource management, the contemporary socio-economic conditions of aboriginal peoples and their communities, the particular challenges aboriginal peoples encounter in urban settings and the dynamics of economic development. Particular attention will be paid to the historical and cultural dimensions of the subject.
    :number: "385"
    :subject: IGOV
  - :name: Personnel Management in Indigenous Organizations
    :credit: "1.5"
    :description: This course will focus on the skills and understanding that managers working in indigenous organizations need to work with people to attain effective performance. Topics will include the basic principles of human resource management, labour relations, motivation, job design, performance appraisal, group dynamics, negotiating, time management, conflict management and managerial training and development. A special emphasis will be placed on locating the development of these skills in a context of indigenous cultural traditions and values.
    :number: "480"
    :subject: IGOV
  - :name: Systems Management in Indigenous Organizations
    :credit: "1.5"
    :description: This course will provide the student with an opportunity to enhance the skills and understandings necessary to develop and effectively operate various systems and programs in indigenous organizations. Topics will include the basic principles of planning, financial management, accounting, budgeting, information systems, evaluation, and project and program development. A special emphasis will be placed on the functioning of these systems in a contemporary indigenous context.
    :number: "481"
    :subject: IGOV
  - :name: Strategic Communications
    :credit: "1.5"
    :description: This course will provide students with the understanding and skills necessary for effectively managing organizational communications. A focus will be placed on the development of oral and written communications skills in relation to the media, strategies for optimizing internal communications, and the development and maintenance of an effective communications strategy.
    :number: "482"
    :subject: IGOV
  - :name: Indigenous Peoples in a Global Context
    :credit: "1.5"
    :description: A broad literature review and intellectual framework for understanding the essential characteristics of and contemporary conflicts within indigenous societies, and for developing a critical perspective of the present relationship between indigenous peoples and the state.
    :number: "520"
    :subject: IGOV
  - :name: Research Seminar
    :credit: "1.5"
    :description: "A perspective on the methods and approaches used in the study of indigenous issues, providing the basic tools and methods to conduct applied research, and a consideration of the practical and political issues involved in conducting research in Native communities. "
    :number: "530"
    :subject: IGOV
  - :name: Native American Political Philosophy
    :credit: "1.5"
    :description: "An introduction to the fundamental values and principles of indigenous social and political thought, an overview of the traditional forms of government and social organization among indigenous peoples, and an examination of the ways in which indigenous nations have adapted those forms to the modern reality. "
    :number: "540"
    :subject: IGOV
  - :name: Self-Determination and Indigenous Peoples in Canada
    :credit: "1.5"
    :description: An analysis of current processes to decolonize the relationship between indigenous peoples and states, with particular emphasis on the legal and social context within Canada, questions of land ownership, sovereignty, nationhood, self-determination, and treaty-making in a comparative context.
    :number: "550"
    :subject: IGOV
  - :name: Indigenous Peoples and the State
    :credit: "1.5"
    :description: "An examination of the legal and political relationships that exist between indigenous peoples and states, with a focus on the status of indigenous peoples in international law, a comparison of various state policies concerning indigenous people, and an overview of the status of indigenous people in various countries. "
    :number: "560"
    :subject: IGOV
  - :name: Indigenous Women and Governance
    :credit: "1.5"
