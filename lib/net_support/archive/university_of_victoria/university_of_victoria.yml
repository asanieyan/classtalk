    :credit: "1.5"
    :description: An introduction to the study and practice of international politics. Topics covered include the historical evolution of the international system, the major theoretical approaches to the study of international politics, state and non-state actors, and key contemporary issues in the areas of security and political economy.
    :number: "240"
    :subject: POLI
