- :name: "Japanese  "
  :courses: 
  - :name: "Introductory Japanese: I"
    :credit: "3"
    :description: Japanese language instruction for beginning language students. Development of basic language skills, including listening comprehension, speaking, reading and writing, through lectures, class discussions, tutorials for conversation practice, laboratory sessions, and other activities.
    :number: 149*
    :subject: JAPA
  - :name: "Introductory Japanese: II"
    :credit: "3"
    :description: Continuation of 149 for those students who intend to practise their listening comprehension, speaking and reading abilities, and writing skills on a more advanced level.
    :number: 150*
    :subject: JAPA
  - :name: "Aspects of Japanese Culture: I"
    :credit: "1.5"
    :description: A survey of Japan's cultural past from earliest times to the mid-nineteenth century. The major trends in Japanese history will be outlined, with emphasis on the outstanding cultural developments of each epoch, especially in the areas of literature, drama, philosophy and religion, and the visual arts. Relevant social backgrounds will also be considered. No knowledge of Japanese language is required.
    :number: 201A
    :subject: JAPA
  - :name: "Aspects of Japanese Culture: II"
    :credit: "1.5"
    :description: A survey of Japanese culture from the mid-nineteenth century to the present. Cultural developments will be considered in their historical and social contexts. Aspects of contemporary society, and Japan's position in the world community will be considered. No knowledge of Japanese language is required.
    :number: 201B
    :subject: JAPA
  - :name: "Aspects of Japanese Culture: III"
    :credit: "1.5"
    :description: An intensive, three-week course to introduce features of Japanese culture to students involved in an immersion Japanese language and culture program. Enrollment requires full participation in that program (including intensive language study). The course covers Japan since 1945 with an emphasis on practical cultural issues such as education, government, workplace issues, Japanese social structure, gender relations and family problems, as well as literature, and popular and consumer culture.
    :number: 201C
    :subject: JAPA
  - :name: "Intermediate Japanese: I"
    :credit: "3"
    :description: A continuation of 150, aimed at a balanced development of listening, speaking, reading, and writing skills. Classes offer practice in listening comprehension, conversation, reading, translation, and composition.
    :number: 249*
    :subject: JAPA
  - :name: Introduction to the Japanese Language and Linguistics
    :credit: "1.5"
    :description: "A general introduction to the synchronic and diachronic descriptions of Japanese; subjects covered may include: phonology, morphology, syntax, semantics, historical changes, poetics, dialectology, orthography, the sociolinguistic and psycholinguistic aspects of Japanese, the relationship between Japanese language, thought, and culture, and the history of Japanese linguistics. Previous knowledge of Japanese not necessary."
    :number: "260"
    :subject: JAPA
  - :name: "Japanese Literature in Translation: From Earliest Times to the Beginning of the Middle Ages"
    :credit: "1.5"
    :description: A survey, through materials in English translation, of Japanese literature from the aristocratic period to the early days of military rule. Emphasis will be on poetry, literary diaries, and narrative fiction, with considerable attention to The Tale of Genji.
    :number: 302A
    :subject: JAPA
  - :name: "Japanese Literature in Translation: the Middle Ages and the Early Modern Period"
    :credit: "1.5"
    :description: A survey, through selected English translations, of Japanese literature from the middle ages to the eve of the Meiji Restoration. Major literary trends will be examined, including zuihitsu and popular fiction, linked verse and haiku poetry, No drama and the puppet theatre.
    :number: 302B
    :subject: JAPA
  - :name: "Modern Japanese Literature in Translation: From 1868 to 1945"
    :credit: "1.5"
    :description: A survey, through selected English translations, of Japanese literature from the Meiji Restoration until the end of the Pacific War. The course will focus on readings of works by Natsume Soseki, Mori Ogai, and other novelists, poets and playwrights.
    :number: 303A
    :subject: JAPA
  - :name: "Modern Japanese Literature in Translation: From 1945 to the Present Day"
    :credit: "1.5"
    :description: A chronological continuation from JAPA 303A, this course covers literature from Japan's reconstruction after its defeat in 1945 to the present day. The course will focus on fiction by writers like Kawabata, Tanizaki, Oe, Mishima and Murakami.
    :number: 303B
    :subject: JAPA
  - :name: "Intermediate Japanese: II"
    :credit: "3"
    :description: A continuation of 249, offering further balanced development of language skills. Classes will be conducted in Japanese.
    :number: 311*
    :subject: JAPA
  - :name: "Advanced Readings in Japanese: I"
    :credit: "1.5"
    :description: Readings in modern Japanese, designed to broaden students' acquaintance with the Japanese writing system, expand their working vocabulary, and provide a firmer grounding to their general knowledge of the language. Course content may vary from year to year.
    :number: 312*
    :subject: JAPA
  - :name: "Advanced Readings in Japanese: II"
    :credit: "1.5"
    :description: A continuation of 312 for students who wish to expand their working vocabulary and develop their skills in reading modern Japanese. Course content may vary from year to year.
    :number: 313*
    :subject: JAPA
  - :name: Advanced Comprehension and Conversation
    :credit: "1.5"
    :description: An advanced course designed to develop knowledge of practical Japanese through listening and speaking practise.
    :number: 314*
    :subject: JAPA
  - :name: "Advanced Composition: I"
    :credit: "1.5"
    :description: An advanced course designed to develop knowledge of written Japanese through practical writing practice.
    :number: 315*
    :subject: JAPA
  - :name: Introduction to the History of Japanese Theatre
    :credit: "1.5"
    :description: A survey of Japanese theatre history from earliest times until the present day. Introduction to the major forms, styles and theory of Japanese theatre, both premodern and modern. Readings of plays in translation will be supplemented by screenings of films and videos of stage performances.
    :number: 320A
    :subject: JAPA
  - :name: "Seminar in Japanese Theatre and Drama: From 1500 to the Present Day"
    :credit: "1.5"
    :description: Intensive study of No, Bunraku, Kabuki, and 20th-century Japanese theatre. Students should consult the instructor for specific information on course content, which may vary from year to year.
    :number: 320B
    :subject: JAPA
  - :name: Humanism in Japanese Cinema to 1960
    :credit: "1.5"
    :description: This course will examine the philosophies underlying the films of representative directors such as Kurosawa Akira, Mizoguchi Kenji, and Ozu Yasujiro from the pre-war years up to 1960, covering themes which include gender relations, class/ideology, and the place of the individual in society. Classes will be divided between viewing, analysis, and discussion.
    :number: 324A
    :subject: JAPA
  - :name: Trends in Japanese Cinema, 1960 to Present
    :credit: "1.5"
    :description: This course will examine issues in Japanese cinema from the 1960s to the present day, focusing on such topics as experimentation, social radicalism, the modernist/postmodernist transition, and gender relations. Directors to be considered include Teshigahara, Oshima, Itami, Miyazaki, and others.
    :number: 324B
    :subject: JAPA
  - :name: Topics in Japanese Language, Literature, and Culture
    :credit: "1.5"
    :description: This seminar will examine selected topics related to Japanese language, literature, or cultural studies. Topic and instructor will vary from year to year.
    :number: "358"
    :subject: JAPA
  - :name: Love and Sex in Japanese Culture
    :credit: "1.5"
    :description: A seminar on love and sex in Japan, from earliest times to the present day. Class readings, including fiction, drama, and poetry, will be supplemented with student presentations on a variety of topics and texts.
    :number: "359"
    :subject: JAPA
  - :name: Sociolinguistic Issues in Japanese
    :credit: "1.5"
    :description: An examination of the Japanese language in its social context. A wide range of sociolinguistic topics will be covered, including non-verbal communication and types of Japanese spoken outside of Japan. Attention will be given to linguistic, dialectal, and stylistic variation in speech communities, and to sociolinguistic considerations such as class, gender, and social setting.
    :number: "396"
    :subject: JAPA
  - :name: "Readings in Modern Japanese Literature: 1960 to the Present"
    :credit: "1.5"
    :description: A seminar intended for advanced students prepared to read literary texts in modern Japanese. Course content will include contemporary fiction, drama and/or poetry, and may vary from year to year.
    :number: 403A
    :subject: JAPA
  - :name: "Readings in Modern Japanese Literature: 1900-1960"
    :credit: "1.5"
    :description: A seminar for advanced students in reading Japanese texts (fiction, drama and/or poetry) from 1900 to 1960. Course content may vary from year to year.
    :number: 403B
    :subject: JAPA
  - :name: Directed Readings in Japanese
    :credit: "1.5"
    :description: This course is designed for advanced students prepared to read extensively in Japanese. Readings will be assigned by the instructor in consultation with the participating students.
    :number: 480*
    :subject: JAPA
  - :name: Special Topics
    :credit: "1.5"
    :description: Offered either as a reading course, a tutorial or a seminar in Japanese language, literature or culture, for advanced students. Consult appropriate members of the Department about topics and requirements.
    :number: 481*
    :subject: JAPA
  - :name: Directed Studies
    :credit: "1.5"
    :description: This course will normally involve readings and a research project in a particular area of Japanese Studies in which the student is qualified. The individual program of studies will be supervised by an appropriate faculty member.
    :number: "490"
    :subject: JAPA
  :code: JAPA
