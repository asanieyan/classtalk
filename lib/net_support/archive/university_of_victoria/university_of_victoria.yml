    :description: An opportunity to gain background knowledge in selected scientific disciplines relevant to environmental restoration. Possible topics may include ground water, quantitative ecology, statistics, marine biology, and others. Students take modules of existing courses at the University of Victoria.
    :number: "200"
    :subject: ER
  - :name: Principles and Concepts of Ecological Restoration
    :credit: "1.5"
    :description: Discussion of physical and biological characteristics of ecosystems and processes with emphasis on British Columbia. Examines natural and human-caused changes at ecosystem to species level; discussion of ecosystems and biodiversity; consideration of philosophy and ethics of restoration and an introduction to legal and policy frameworks. Introduction to assessing the stated ecosystems and developing recommendations through field visits. Combines factual scientific analysis of ecosystems in the context of human values and needs.
    :number: "311"
    :subject: ER
  - :name: Field Study in Ecological Restoration I
    :credit: "1.5"
    :description: Introduces basic field methodologies for assessment and restoration of local sites; includes individual and group field research, and involves field surveys, observation and background study on specific ecosystem types.
    :number: 312A
    :subject: ER
  - :name: Field Study in Ecological Restoration II
    :credit: "1.5"
    :description: An advanced field study course involving detailed site evaluation (prescription). May involve participation in a restoration project. With permission, the practicum can be undertaken at locations outside the province or internationally.
    :number: 312B
    :subject: ER
  - :name: Biodiversity and Conservation Biology
    :credit: "1.5"
    :description: "Study of biological organisms and ecosystems with particular reference to mechanisms of change and human impacts on the environment. Will focus on: biodiversity (definition, assessment methods, loss, and evaluation); population biology (concepts and research methods); habitat loss; species extinction; exotic species and their impacts; and possibilities for human intervention in alleviating trends in species loss and ecosystem degradation."
    :number: "313"
    :subject: ER
  - :name: "Ethical, Legal and Policy Aspects of Environmental Restoration "
    :credit: "1.5"
    :description: "Addresses the relationship of environmental values to legislative and legal systems. Includes: ethical considerations in land management; future economic benefit and ecological cost; the land ethic; policy and legal considerations in restoration; and ecorestoration in research and natural resource management programs."
    :number: "314"
    :subject: ER
  - :name: Ecosystems of British Columbia, Canada and the World
    :credit: "1.5"
    :description: A survey of the major ecozones of Canada and the world, their characteristics, and their current status. Classification systems in Canada and British Columbia. Major types of ecosystems, from marine and aquatic to forest, grassland, and desert systems will be discussed including the significant threats to each, and core causes of change. Consideration given to biodiversity; fragmentation; ecological resilience; succession.
    :number: "325"
    :subject: ER
  - :name: Traditional Systems of Land and Resource Management
    :credit: "1.5"
    :description: The role of traditional ecological knowledge in the understanding and documentation of the biodiversity of natural systems and their restoration. Examination of how restoration strategies can benefit from the close relationship of Indigenous Peoples to their local environments, and from their knowledge of plants and animals, their habitats and ecological interrelationships, as well as from traditional land and resource management strategies.
    :number: "326"
    :subject: ER
  - :name: "Ecorestoration Strategies: Case Studies"
    :credit: "1.5"
    :description: Examination of specific sites illustrating restoration problems and solutions. Examples include mine reclamation projects, highway and rail right-of-way stabilization, urban ravine and stream rehabilitation.
    :number: "327"
    :subject: ER
  - :name: Forest Restoration and Sustainable Forestry
    :credit: "1.5"
    :description: "Basic concepts of forest ecology and succession following natural and human disturbance. \"Old Growth\": definition and characteristics. Forest practices from a restoration viewpoint: the ecoforestry model. Planning and restoration strategies for hydroriparian zones. Analysis of silvicultural prescriptions and terrain issues (slope stability, road building) from an ecological perspective."
    :number: "328"
    :subject: ER
  - :name: Mining Restoration
    :credit: "1.5"
    :description: Impact of mines and mining practices on natural systems and landscapes; physical and chemical characteristics of mine sites and debris; restoration vs. reclamation; pre- and post-disturbance restoration strategies; engineering issues; revegetation and remediation of soil at mine sites; long term problems such as slope stability and acid mine drainage; legislation, policies and regulations.
    :number: "329"
    :subject: ER
  - :name: Role of Engineering and Geoscience in Environmental Restoration
    :credit: "1.5"
    :description: Basic engineering works and their impact on natural systems; relationship of natural, physical and constructed features to restoration. Impact of construction on slopes and hydrology, role of substrate, landform process, bioengineering, design and reclamation of roads, stream and shoreline construction, and restoration and engineering design.
    :number: "330"
    :subject: ER
  - :name: Urban Restoration and Sustainable Agricultural Systems
    :credit: "1.5"
    :description: The role of restoration of natural systems in the populated landscape; structural characteristics of the landscape and its natural ecological potential; sustainable intensive human use. Planning and design, role of green space, natural corridors, recreation, soil and water conservation and restoration, ecological landscape architecture, integrated pest management, organic agriculture, urban agriculture, permaculture. British Columbia and world examples.
    :number: "331"
    :subject: ER
  - :name: Selection and Propagation of Native Plants
    :credit: "1.5"
    :description: An introduction to the principles of native plant selection and propagation to meet site-specific objectives for ecosystem restoration. Topics include native plant propagation techniques; the role of artificial propagation in ecosystem rehabilitation and restoration; criteria for species selection; scientific and ethical principles for the collection of propagation materials; site stabilization; site preparation; out-planting; and bio-engineering.
    :number: "332"
    :subject: ER
  - :name: Reclamation and Restoration of Contaminated Sites
    :credit: "1.5"
    :description: Role of toxic substances in ecosystems and restoration of contaminated sites. The properties of toxics and their distribution in water and soil. Ecological risk assessment and priority toxics management. Site assessment. Monitoring, decontamination, reclamation and restoration of specific sites.
    :number: "333"
    :subject: ER
  - :name: Soil Conservation and Restoration
    :credit: "1.5"
    :description: Physical, chemical and biological characteristics of soils and their relationship to restoration. Soil fertility; importance of soil flora and fauna, especially mycorrhizae. Comparison of characteristics of undisturbed soils. Types of soil disturbance in agriculture, forestry, mining and urban environments; soil restoration strategies; planning pre- and post-disturbance.
    :number: "334"
    :subject: ER
  - :name: Restoration of Fresh Water Aquatic Systems
    :credit: "1.5"
    :description: Theory and case studies of disturbances and restoration; character and processes of aquatic systems; types of natural aquatic systems; types of disturbance and their impact; restoration strategies for watersheds, riparian zones, streams, rivers, lakes, and wetlands.
    :number: 335A
    :subject: ER
  - :name: Restoration of Marine Aquatic Systems
    :credit: "1.5"
    :description: Types, characteristics and processes of natural marine aquatic systems including physical and biotic factors; types of disturbance and their impacts; restoration strategies for different types of marine aquatic ecosystems including estuaries, near shore and offshore systems; case studies of disturbances and restoration (eg. coral reefs, benthic communities and sediments).
    :number: 335B
    :subject: ER
  - :name: "Education, Communication and Dispute Resolution in Restoration of Natural Systems "
    :credit: "1.5"
    :description: "Role of communication and education in the restoration of natural systems, emphasizing the importance of clear communication: principles and techniques of effective communication, survey of communication and educational methods, social and cultural frameworks of the message defining issues, techniques of dialogue, recognizing and resolving conflict, organizing data and message. Emphasis on oral presentations."
    :number: "336"
    :subject: ER
  - :name: Special Topics in Environmental Restoration
    :credit: "0.5"
    :description: Selected topics in environmental restoration that address particular issues, industrial sectors or biogeoclimatic variation.
    :number: 338A-D
    :subject: ER
  - :name: Introduction to Non-Timber Forest Products (NTFP) and their Management
    :credit: "1.5"
    :description: An introduction to the commerical, cultural, subsistence, and recreational uses of non-timber forest products in BC. Topics include challenges of sustainable use; ethical and legal issues; First Nations use, ownership, and intellectual property rights; and a range of management practices from resource protection and natural harvesting to propagation and intensive cultivation.
    :number: "351"
    :subject: ER
  - :name: Non-Timber Forest Management and Sustainable Use in Major Forest Zones of BC
    :credit: "1.5"
    :description: An introduction to biogeoclimatic zones and natural disturbance regimes in BC in relation to the occurrence of important NTFP species and the ecosystems that sustain them. Topics include the impacts of current land use and resource extraction on NTFP occurrence and productivity; and the influence of disturbance classes, biogeoclimatic zones, and current ecological condition on the selection of appropriate NTFP management practices.
    :number: "352"
    :subject: ER
  - :name: "Environmental Restoration Project "
    :credit: "1.5"
    :description: In consultation with the Faculty Coordinator, students select a restoration project in an area of intended specialization. May involve a field research component. Final report required. Normally taken in the second or subsequent years of study.
    :number: "390"
    :subject: ER
  - :name: Seminar in Environmental Restoration
    :credit: "0"
    :description: Seminar presentation in the final year, normally in the field of intended specialization.
    :number: "400"
    :subject: ER
  - :name: Advanced Principles and Concepts of Ecological Restoration
    :credit: "1.5"
    :description: "An advanced investigation into the meaning, limits, and significance of ecological restoration, including: how restoration is defined and why clear definitions are important; the role of historical knowledge in restoration; the changing character of restoration in a technological culture; ethical issues in restoration practice; participation and political process; cultural inclusion and the significance of restoration as a cultural mode; the international scope of restoration; and the paradox of design."
    :number: "411"
    :subject: ER
  :code: ER
- :name: "Environmental Studies  "
  :courses: 
  - :name: Introduction to Environmental Studies
    :credit: "1.5"
    :description: "Introduction to the symptoms and sources of environmental problems and approaches to resolving them. Students will apply their understanding through a distinctive interdisciplinary exploration of three main themes: ecological restoration (the process of assisting the recovery of an ecosystem that has been degraded, damaged or destroyed), sustainable communities ( the theory and practice behind sustainability) and ethnoecology (the study of the relationship between people and their habitats)."
    :number: "200"
    :subject: ES
  - :name: Political Ecology
    :credit: "1.5"
    :description: This course introduces the various socio-political and philosophical issues associated with the concept of a sustainable society. Emphasis is placed on the analysis of the complex relationships between social and biophysical systems. In turn, this course will examine how communities and environments are being impacted by the globalization of economies and cultures, technologies and ideologies, as well as responses from a variety of local, non-governmental and international agencies.
    :number: "301"
    :subject: ES
  - :name: Environmental Economics
    :credit: "1.5"
    :description: Economic principles as applied to problems of living in the natural environment. The problem of spillovers associated with economic processes. Externalities and their management through economic institutions. Problems of conservation and possible limits to economic growth arising from scarcity of environmental resources.
    :number: "312"
    :subject: ES
  - :name: Philosophy and the Environment
    :credit: "1.5"
    :description: "A philosophical investigation of the moral and conceptual dimensions of environmental problems. Different philosophies of the relation between humans and nature will be compared. Some of the topics to be examined are: human wants and human satisfactions; nature and spiritual values; community; human obligations to other animals; defining quality of life."
    :number: "314"
    :subject: ES
  - :name: Conservation Biology
    :credit: "1.5"
    :description: Diversity of organisms, functioning of ecosystems, and the impact of human activities on these. Topics include the nature of biological diversity; extinction and its causes; habitat alteration and fragmentation; effects of exotic species; economic and ethical considerations; practical applications and analytical tools; and legal frameworks for conserving species and habitats.
    :number: "320"
    :subject: ES
  - :name: Ethnoecology
    :credit: "1.5"
    :description: Environmental knowledge systems of indigenous and other local peoples are increasingly recognized as having relevance in understanding and documenting biological diversity and conservation and in undertaking ecological restoration. The different aspects of local and traditional ecological knowledge and their relationships to western academic knowledge are reviewed and the issues and requirements for applying local knowledge in environmental sustainability are explored. This course is a prerequisite for the more advanced courses on ethnobotany and traditional land and resource management.
    :number: "321"
    :subject: ES
  - :name: Ecological Restoration
    :credit: "1.5"
    :description: This course examines how effective restoration depends on both ecological and cultural awareness, including the physical, chemical and biological characteristics of ecosystems from local to global scales; the impacts of human-induced change; the philosophical and ethical context for good restoration; the need for and significance of community involvement; the legal and policy frameworks that direct and influence restoration activities; and the importance of understanding essential ecosystem characteristics in restoration.
    :number: "341"
    :subject: ES
  - :name: Ecological Methods
    :credit: "1.5"
    :description: An introduction to experimental and statistical ecology, including principles of experimental design and sampling methods and data analysis.
    :number: "344"
    :subject: ES
  - :name: Biodiversity and Conservation Biology
    :credit: "1.5"
    :description: "Study of biological organisms and ecosystems with particular reference to mechanisms of change and human impacts on the environment. Will focus on: biodiversity (definition, assessment methods, loss, and evaluation); population biology (concepts and research methods); habitat loss; species extinction; exotic species and their impacts; and possibilities for human intervention in alleviating trends in species loss and ecosystem degradation."
    :number: "348"
    :subject: ES
  - :name: "Environmental Topics: Topics in Sustainable Communities"
    :credit: "1.5"
    :description: An in-depth systematic examination of specific environmental areas through seminars and projects; the development of appropriate responses to questions and problems within the selected areas; modes of interaction and communication with professional and community groups; application of theory to practice; qualitative vs. quantitative research methods. This course will be conducted as a seminar and may include a field trip for which a fee will be charged.
    :number: "380"
    :subject: ES
  - :name: "Environmental Topics: Topics in Ethnoecology"
    :credit: "1.5"
    :description: An in-depth systematic examination of specific environmental areas through seminars and projects; the development of appropriate responses to questions and problems within the selected areas; modes of interaction and communication with professional and community groups; application of theory to practice; qualitative vs. quantitative research methods. This course will be conducted as a seminar and may include a field trip for which a fee will be charged.
    :number: "381"
    :subject: ES
  - :name: "Environmental Topics: Topics in Ecological Restoration"
    :credit: "1.5"
    :description: An in-depth systematic examination of specific environmental areas through seminars and projects; the development of appropriate responses to questions and problems within the selected areas; modes of interaction and communication with professional and community groups; application of theory to practice; qualitative vs. quantitative research methods. This course will be conducted as a seminar and may include a field trip for which a fee will be charged.
    :number: "382"
    :subject: ES
  - :name: Global Issues in Sustainability
    :credit: "1.5"
    :description: Concepts of sustainability, development and security and their global dimensions; global environmental threats and their sociopolitical implications. Sustainability and development strategies in a north-south context; the role of international agencies in development; global issues of population, energy and resources; international regimes for environmental conservation; war and environment.
    :number: "402"
    :subject: ES
  - :name: Discourses of Environmentalism
    :credit: "1.5"
    :description: A seminar examining classic works and persistent themes in North American environmental thought. A study of primary source material and texts by writers such as Thoreau, Austin, Muir, Pinchot, Leopold, Carson, Ellul, Schumacher, Berry, and Shiva.
    :number: "404"
    :subject: ES
  - :name: "Canada in Transition: Ecological Challenge and Societal Response"
    :credit: "1.5"
    :description: A longer range approach to Canadian policy making must take into account the interdependence and continuous interaction of societal and ecological factors. A major purpose of this course will be to identify environmental and institutional problem areas likely to challenge Canadian society during the 1990s and into the next century, and to analyze their implications for public actions.
    :number: "412"
    :subject: ES
  - :name: "Systems Theory: An Introduction to Natural and Social Systems"
    :credit: "1.5"
    :description: The purpose of this course is to enable each participant to grasp the fundamental principles of systems theory, and to provide a foundation for further exploration and application of systems concepts. The course will examine concepts such as cybernetics, holism, boundaries, negative and positive feedback, self-organization, and transformation. Students will learn to apply these principles to both natural and social systems. This course will be taught as a seminar.
    :number: "414"
    :subject: ES
  - :name: Women and Environments
    :credit: "1.5"
    :description: An exploration of the developing interactions between feminism and environmentalism. Topics to be covered include the construction of relationships between women and nature, ecofeminism, women and sustainable development, and women's historical and contemporary environmental activism.
    :number: "417"
    :subject: ES
  - :name: "Environmental Law: Policy and Legislation"
    :credit: "1.5"
    :description: Examination of legal procedures including traditional common law remedies and promising new legislative innovations, consideration of the expression of public values and environmental policies, and government decision making processes.
    :number: "418"
    :subject: ES
  - :name: Seminar in Environmental Law and Policy
    :credit: "1.5"
    :description: Examination of the political economy of environmental law and policy. Extensive readings and application of an ecological political economy analysis to law/policy topics chosen by students.
    :number: "419"
    :subject: ES
  - :name: "Ethnobotany: Plants and Human Culture"
    :credit: "1.5"
    :description: An introduction to the study of the relationship between plants and human cultures, with a focus on the indigenous peoples and environments of northwestern North America. Use of plants as foods, materials and medicines, plant nomenclature and folk classification, and the role of plants in religion and mythology are topics covered. There will be one or more field trips.
    :number: "421"
    :subject: ES
  - :name: Traditional Systems of Land and Resource Management
    :credit: "1.5"
    :description: The role of traditional ecological knowledge in the understanding and documentation of the biodiversity of natural systems and their restoration. Examination of how restoration strategies can benefit from the close relationship of Indigenous Peoples to their local environments, and from their knowledge of plants and animals, their habitats and ecological interrelationships, as well as from traditional land and resource management strategies.
    :number: "423"
    :subject: ES
  - :name: Ethnographic Methods in Environmental Research
    :credit: "1.5"
    :description: Methods of ethnography (research design, observation, interviewing, textual recording and data retrieval) designed to provide students from a range of disciplines with the skills necessary to study the layers of socially-held knowledge which infuse all fields of environmental endeavour. Ethnographic exercises in the community are a course requirement.
    :number: "428"
    :subject: ES
  - :name: Cultural Ecology
    :credit: "1.5"
    :description: Theories concerning the relationship of human groups, culture and environment; cultural systems as the means by which human populations adapt to their environments.
    :number: "430"
    :subject: ES
  - :name: Sustainable Fisheries
    :credit: "1.5"
    :description: A practical examination of sustainable fisheries from a variety of interdisciplinary perspectives. Examines sustainability issues for fisheries and aquaculture through an integrated study of fish biology/ecology, oceanography, hydrology, environmental impact assessment, natural resource management and environment and land use planning.
    :number: "446"
    :subject: ES
  - :name: Environmental Impact Assessment
    :credit: "1.5"
    :description: An introduction to the objectives, philosophy, concepts, methods and social implications of environmental impact assessment (E.I.A.). A critical examination of E.I.A. as an analytical tool in the context of resource management and public policy is undertaken.
    :number: "461"
    :subject: ES
  - :name: Environmental Protection
    :credit: "1.5"
    :description: The theory and practice of minimizing human impacts on the environment from an ecosystem-based perspective. An introduction to environmental information systems, risk assessment and risk management. Responses by government and civil society. Application of the precautionary principle, voluntary Environmental Management Systems, pollution prevention and life cycle analysis.
    :number: "462"
    :subject: ES
  - :name: Field Study
    :credit: "1.5"
    :description: Supervised research or organized projects related to environmental problems, supplemented by directed individual study. A formal report is required.
    :number: "470"
    :subject: ES
  - :name: Advanced Environmental Topics in Sustainable Communities
    :credit: "1.5"
    :description: A focused, in-depth systematic examination of specific environmental areas through seminars and projects; the development of appropriate responses to questions and problems within the selected areas; modes of interaction and communication with professional and community groups; application of theory to practice; and qualitative vs. quantitative research methods. These courses will be conducted as seminars and may include a field trip for which a fee will be charged.
    :number: "480"
