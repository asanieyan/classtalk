  - :name: "Statistics For Business "
    :credit: "1.5"
    :description: Descriptive statistics; graphics; modelling and statistical inference for comparing samples from two populations, simple and multiple regression, time series models and contingency tables; introduction to designed experiments. Examples will be taken from business applications. Students will be expected to analyze data using computing facilities.
