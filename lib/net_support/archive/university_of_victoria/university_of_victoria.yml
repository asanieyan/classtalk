    :number: "150"
    :subject: CHEM
  - :name: Introductory Quantitative Analysis
    :credit: "1.5"
    :description: Introduction to the basis of quantitative analytical chemistry, treatment of data and chemical equilibrium. Sampling technique, data analysis. Analytical applications of chemical separations, potentiometry, ultraviolet/visible spectroscopy, titrimetry.
    :number: "212"
    :subject: CHEM
  - :name: Practical Spectroscopy
    :credit: "1.5"
    :description: Elementary theory and applications of infrared, UV-visible, mass, and nuclear magnetic resonance spectroscopy to inorganic and organic compounds.
    :number: "213"
    :subject: CHEM
  - :name: Introduction to Inorganic Chemistry
    :credit: "1.5"
    :description: Fundamental concepts of inorganic chemistry, with emphasis on periodicity, structure, bonding and reactivity; principles will be illustrated using the chemistry of selected groups of elements.
    :number: "222"
    :subject: CHEM
  - :name: Introductory Organic Chemistry
    :credit: "1.5"
    :description: "Functional group survey; alkanes, cycloalkanes, conformational analysis; stereochemistry; nucleophilic substitution, elimination; alkenes, alkynes, dienes; alcohols and ethers. "
    :number: "231"
    :subject: CHEM
  - :name: Organic Chemistry For Health and Biological Sciences
    :credit: "1.5"
    :description: "Introduction to spectroscopy; aldehydes, ketones; carboxylic acids and derivatives; natural products: carbohydrates, amino acids, proteins, terpenoids, steroids, aldol condensation parallels in biological systems, fatty acid biosynthesis. "
    :number: "232"
    :subject: CHEM
  - :name: Organic Chemistry
    :credit: "1.5"
    :description: "Free radicals; aromatic compounds; aldehydes and ketones, carboxylic acids and derivatives; beta-dicarbonyl compounds; carbohydrates. "
    :number: "235"
    :subject: CHEM
  - :name: Introductory Physical Chemistry
    :credit: "1.5"
    :description: Introduction to the principles of thermodynamics and kinetics. Applications to gas and solution reactions and phase transitions. The laboratory portion of the course emphasizes physical measurement applied to chemical systems.
    :number: "245"
    :subject: CHEM
  - :name: Chemistry in Modern Society
    :credit: "Units: 1.5"
    :description: This course is intended for nonscientists, and will consist of lectures, demonstrations, class experiments and discussions. This course is designed to show the relevance of chemistry to modern life by examination of such topics as energy (e.g. petroleum, nuclear), radiochemistry, water pollution (e.g. soaps and detergents, industrial disposal), air pollution (e.g. smog, ozone), metals, and plastics. Students will be encouraged to keep abreast of controversial chemical issues. Discussions will place emphasis on the correct application of the scientific facts as opposed to misleading applications or speculations.
    :number: 300B
    :subject: CHEM
  - :name: Industrial Chemistry with Special Reference to Air Pollution
    :credit: "1.5"
    :description: Chemical principles used in the manufacture of commodity chemicals, fertilizers, explosives, and in the mining and smelting industries. Problems and methods of emission control, by-product utilization and waste disposal, with particular reference to gaseous discharges. Elements of gaseous dispersal procedures and limitations, air pollution chemistry.
    :number: "302"
    :subject: CHEM
  - :name: Industrial Chemistry with Special Reference to Water Pollution
    :credit: "1.5"
    :description: Chemical principles used in the petroleum production and refining, petrochemical, pulp and paper, and fermentation industries. Emission problems and their control, by-product utilization and waste disposal into soil, water and air. Assimilatory capacities, eutrophication, and natural and manmade control and recovery procedures for water pollutants.
    :number: "303"
    :subject: CHEM
  - :name: Instrumental Techniques of Analysis
    :credit: "1.5"
    :description: Theory and applications of the most generally applied methods of chemical analysis such as infrared, raman and emission spectroscopy, polarography, high performance liquid chromatography, radiochemical analysis etc.
    :number: "318"
    :subject: CHEM
  - :name: Introduction to Transition Metal Chemistry
    :credit: "1.5"
    :description: Introduction to transition metal and coordination chemistry. Electronic structure of transition metal complexes (crystal and ligand field theory). Chemistry of the first row transition elements from titanium to zinc.
    :number: "324"
    :subject: CHEM
  - :name: "Synthetic Methods in Organic Chemistry "
    :credit: "1.5"
    :description: "Design of syntheses in aliphatic, aromatic and some biomolecules. Aliphatic systems; carbanions, conjugated carbonyl compounds, amines in syntheses, functional group modifications. Aromatic systems; aromatic substitution processes, reactive substrates (phenols, amines), polynuclear aromatics. Biomolecules: synthesis and modification of heterocycles and carbohydrates."
    :number: "335"
    :subject: CHEM
  - :name: Bio-organic Chemistry
    :credit: "1.5"
    :description: Survey of electronic and medium effects on reactivity. Catalysis of organic reactions. Bio-organic reaction mechanisms and biomimetic model systems.
    :number: "337"
    :subject: CHEM
  - :name: Quantum Chemistry
    :credit: "1.5"
    :description: Introduction to quantum chemistry, molecular orbitals and bonding. The Schr&ouml;dinger equation and its solutions for some simple systems. Wavefunctions, one-electron and multielectron atoms, rotation and vibration of molecules. Molecular orbitals and bonding in diatomic and polyatomic molecules.
    :number: "347"
    :subject: CHEM
  - :name: Reaction Mechanisms and Dynamics
    :credit: "1.5"
    :description: Predicting the kinetic behaviour of different types of mechanisms. Deduction of mechanisms and interpretation of activation parameters from experimental data. Predicting and controlling rate by varying solvents, substituents, catalysts, etc. Use of a wide range of examples from inorganic and organic chemistry to illustrate these ideas.
    :number: "352"
    :subject: CHEM
  - :name: Structure, Reactivity and Bonding
    :credit: "1.5"
    :description: Symmetry elements and operations in molecules. Applications of group theory in chemistry. Descriptions of chemical bonding and reactivity in inorganic and organic molecules using qualitative molecular orbital theory. Huckel MO theory of cyclical conjugated molecules. Structure and bonding in coordination and organometallic compounds.
    :number: "353"
    :subject: CHEM
  - :name: "Analytical Chemistry Laboratory "
    :credit: "1.5"
    :description: This laboratory will build on expertise acquired in CHEM 212, with greater emphasis on electrochemical and more advanced techniques. Students should note that this is a two-term course.
