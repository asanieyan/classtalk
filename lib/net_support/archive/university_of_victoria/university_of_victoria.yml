- :name: "Educational Psychology and Leadership Studies  "
  :courses: 
  - :name: Learning Strategies for University Success
    :credit: "1.5"
    :description: This course supports undergraduate students to develop study skills and strategies for success in university courses. The course emphasizes applied assignments that help students to master reading; note taking, studying, time management, and assignment work in their current undergraduate courses. Students will apply theory to examine their own learning and experiment with new strategies for learning. Students will be required to use computers for course work and group projects.
    :number: "101"
    :subject: ED-D
  - :name: Educational Psychology
    :credit: "1.5"
    :description: The application of psychological principles to elementary classroom practice.
    :number: "300"
    :subject: ED-D
  - :name: Learners & Learning Environments
    :credit: "1.5"
    :description: An integrated approach to planning for effective learning based on an understanding of the developmental and individual needs of children. The implications for schooling of learning characteristics, gender, and multicultural factors will be addressed.
    :number: "301"
    :subject: ED-D
  - :name: Psychology of Childhood
    :credit: "1.5"
    :description: This course is concerned specifically with the study of human growth and development and the way in which biological and environmental factors influence the child over time.
    :number: "305"
    :subject: ED-D
  - :name: "Advanced Educational Psychology: Child Development During the Preschool Years"
    :credit: "1.5"
    :description: An advanced course with special emphasis on early education; consideration of language, motor skills, and cognitive development, from birth to six years. Observation techniques, the interview, and other approaches to child study will be stressed.
    :number: "306"
    :subject: ED-D
  - :name: Study  of Communication in Interpersonal Relationships
    :credit: "1.5"
    :description: The study of verbal and nonverbal behaviours that lead to more effective interpersonal relationships. Includes the examination of self-concept, perceptions, emotions, language and behaviour that influence the climate in interpersonal relationships. Assertive communication and resolving interpersonal conflict will also be studied. This course will be of interest to persons interested in learning about increasing communication competence in family, social relationships, teaching, business, counselling and mental health.
    :number: "316"
    :subject: ED-D
  - :name: Evaluation of Student Achievement
    :credit: "1.5"
    :description: ""
    :number: "337"
    :subject: ED-D
  - :name: Computers in the Classroom
    :credit: "1.5"
    :description: The purpose of this course is to provide a flexible learning environment from which to explore, examine, discuss and develop strategies for the application of computer-based technology to enrich learning.
    :number: "338"
    :subject: ED-D
  - :name: Learning Difficulties in the Elementary Classroom
    :credit: "1.5"
    :description: An introduction to the nature, scope and recognition of learning difficulties commonly encountered in the elementary classroom.
    :number: "400"
    :subject: ED-D
  - :name: Introduction to Psychology of Classroom Learning
    :credit: "1.5"
    :description: An introduction to the psychology of learning in the secondary school.
    :number: "401"
    :subject: ED-D
  - :name: Assessment For Special Education
    :credit: "1.5"
    :description: This course is designed to provide an in-depth study of the area of formal and informal assessment of the exceptional child. Topics include techniques, methods and purposes of assessment, factors important in selecting and administering standardized tests for the purpose of planning educational alternatives, technical information required to interpret tests adequately, and limitations on interpretation.
    :number: "402"
    :subject: ED-D
  - :name: Educating the Developing Learner
    :credit: "4.5"
    :description: An integrated approach to planning for effective learning and to managing ineffective learning patterns in children. The developmental needs of children, their learning characteristics and the cultural and multicultural factors in the modern classroom will be considered.
    :number: "403"
    :subject: ED-D
  - :name: Learning Difficulties in the Secondary Classroom
    :credit: "1.5"
    :description: An introduction to the nature, scope, and recognition of learning difficulties encountered in the secondary classroom. Some attention will be given to integration (mainstreaming) of students with severe problems of learning and behaviour.
    :number: "404"
    :subject: ED-D
  - :name: Educational Exceptionality
    :credit: "1.5"
    :description: An introductory survey course intended to familiarize students with the needs of children and adolescents with varying exceptionalities. Topics include history of special education services, parents and families of special needs children, mental retardation, learning disabilities, emotional disturbance, the gifted, children with speech and language problems, hearing and vision loss, physical impairments, and chronic health problems.
    :number: "405"
    :subject: ED-D
  - :name: Psychology of Adolescence
    :credit: "3.0"
    :description: The physiological, psychological, social, and educational aspects of adolescence.
    :number: "406"
    :subject: ED-D
  - :name: Evaluating and Reporting Student Progress
    :credit: "0.5"
    :description: A collaboratively taught, cross-subject examination of principles and strategies for organizing, interpreting and presenting progress evaluations and report cards to students and their parents. Guidelines for writing report card commentaries will be provided. Strategies for involving students in the monitoring and reporting of their own learning will be considered (portfolio presentations; student-led conferences), along with suggestions for involving parents in reporting conferences.
    :number: "407"
    :subject: ED-D
  - :name: "Promoting Prosocial Behaviour: Strategies and Management"
    :credit: "1.5"
    :description: This course is designed to provide beginning teachers with insights and concrete strategies that will assist them in preventing and/or effectively intervening in situations involving discipline, conflict, aggression, and bullying. Peacemaking programs and peer conflict management initiatives will be discussed.
    :number: "408"
    :subject: ED-D
  - :name: The Professional Role
    :credit: "1.0"
    :description: This course will focus on the ethical, legal and administrative issues relevant to beginning teachers. Some preparation for Teacher-on-Call positions will be included, in recognition of current entry paths into the profession. Attention will also be directed to resources available to support the on-going professional development needs of teachers throughout their careers. A case study approach will be featured.
    :number: "410"
    :subject: ED-D
  - :name: Educating Individuals with Mental Retardation
    :credit: "1.5"
    :description: Considers learning needs and characteristics of children and adults with mental retardation and presents methods of educating and programming. Also to be discussed are physiological and social causes of retardation, basic methods of assessment for instructional purposes, and principles of community living.
    :number: 410A
    :subject: ED-D
  - :name: Problems of Attention and Behaviour
    :credit: "1.5"
    :description: ""
    :number: "411"
    :subject: ED-D
  - :name: Group Processes
    :credit: "1.5"
    :description: Analysis, theory, and research related to group processes, decision-making, and leadership in a variety of settings. Awareness and understanding of self in group contexts. The course includes skills practice and development related to group membership and facilitation.
    :number: "414"
    :subject: ED-D
  - :name: Assessment and Remediation of Learning Difficulties
    :credit: "3.0"
    :description: A consideration of assessment strategies and instructional methods and materials appropriate for the identification and remediation of learning difficulties.
    :number: "415"
    :subject: ED-D
  - :name: Effective Interpersonal Communication
    :credit: "1.5"
    :description: Basic interpersonal communication skills for active listening, empathic understanding and communication of empathy. Includes analysis of effective interpersonal skills and skill building laboratory experience. The content and skills are transferable to a variety of settings, including counselling, education, human development, management, healthcare, psychology and recreation.
    :number: "417"
    :subject: ED-D
  - :name: Introduction to Theories of Counselling
    :credit: "1.5"
    :description: Major theoretical approaches to counselling. This will include philosophical assumptions, key concepts, the process of change, and interventions. Designed for those interested in counselling, psychotherapy, and helping relationships.
    :number: "418"
    :subject: ED-D
  - :name: "Learning Support: Context & Key Issues"
    :credit: "1.0"
    :description: An introductory overview of key issues in learning support. Topics will include the organization, administration and management of classrooms in which students with special educational needs are found; the referral process; teacher responsibilities for students with special educational needs in the context of regular classrooms; and the utility and limitations of various assessment techniques.
    :number: "420"
    :subject: ED-D
  - :name: Recognition and Assessment of Learning Needs
    :credit: "1.5"
    :description: Topics will include administering and interpreting teacher directed/prepared assessment techniques and commercial tests; reading and writing reports; and developing various individualized educational plans.
    :number: "421"
    :subject: ED-D
  - :name: Management and Adaptation of the Classroom Environment
    :credit: "1.5"
    :description: The course will focus on strategies for adapting the classroom environment to support children with a range of special needs. Topics will include ADHD/FAS; abuse and neglect; medication/treatments; social competences and emotional adjustment; issues related to low/high incidence classifications; collaboration between professionals/paraprofessionals.
    :number: "422"
    :subject: ED-D
  - :name: Approaches to Cross-Cultural Education
    :credit: "1.5"
    :description: This course is designed for those working or planning to work in a multicultural environment. Specific emphasis will be on cross-cultural awareness and the role of counselling in cross-cultural settings. Students will examine ethnic identity development and minority experience in Canada; explore the psychological and sociological impacts of racism; be introduced to theories of multicultural counselling; and engage in cross-cultural sensitivity and anti-racism training.
    :number: "423"
    :subject: ED-D
  - :name: The Organization and Administration of Education in British Columbia
    :credit: "1.5"
    :description: Introduction to structure and process of the BC School System. Teacher-administration relationships. Emerging trends and controversial issues in school organization and practice. Value problems in the profession. School law and legal requirements. Public and professional relationships. Classroom management.
    :number: "430"
    :subject: ED-D
  - :name: "Personal Planning: An Overview"
    :credit: "1.5"
    :description: To prepare teachers, counsellors and child care workers for teaching or conducting the "Personal Planning" program. Topics include providing for individual responsibility, social awareness, relationship enhancement, and lifelong development.
    :number: "433"
    :subject: ED-D
  - :name: "Personal Development: Elementary Content Areas"
    :credit: "1.5"
    :description: To prepare teachers and counsellors to conduct elementary-school programs in child abuse prevention, healthy living, family life education, career development, and substance abuse prevention. The basic elements of the elementary program in Personal Planning, including the planning process, will be emphasized.
    :number: "434"
    :subject: ED-D
  - :name: "Peer Helping: Training Issues"
    :credit: "1.5"
    :description: An examination of the use of peers in the helping/learning process in a variety of populations and settings. Topics include the theory and research in peer helping, peer tutoring, peer mentoring and peer counselling. Emphasis will be placed on skill building and training expertise necessary to organize and train a variety of peer groups in educational and community settings. Experiential learning cycles will be emphasized.
    :number: 435A
    :subject: ED-D
  - :name: "Peer Helping: Program Implementation Issues"
    :credit: "1.5"
    :description: This course will cover the variety of strategies used to develop, implement and evaluate a peer program. Topics include initiating change, consulting with decision makers, organizing action teams, selecting peer helpers, and creating an effective training curriculum. Approaches to supervision and evaluation will be examined.
    :number: 435B
    :subject: ED-D
  - :name: Teaching and Learning in Personal Planning and Career and Personal Planning
    :credit: "1.5"
    :description: This course presents the history, rationale and development of the Career and Personal Planning curricula. Current practices and new approaches to teaching and learning in the CaPP and PP classroom will be examined. Other topics include the teacher as reflective practitioner, addressing sensitive issues in the classroom, freedom of information and privacy, and issues of responsibility.
    :number: "440"
    :subject: ED-D
  - :name: Approaches to Instruction & Assessment in Personal Planning and Career and Personal Planning
    :credit: "1.5"
    :description: Theory and practice related to effective instruction and evaluation in CaPP and PP. Models of delivery, collaborative consultation, accessing resources, planning and evaluation in the affective domain, criterion-referenced assessment, and reporting practices will be covered.
    :number: "441"
    :subject: ED-D
  - :name: Personal Development Secondary Content Areas
    :credit: "3.0"
    :description: "This course focuses on the content areas of Personal Development at the secondary level: healthy living, mental well-being, family life education, child abuse prevention, substance abuse prevention, and safety and injury prevention. Related topics include values awareness education, sensitive issues, and community resources."
    :number: "444"
    :subject: ED-D
  - :name: Career Awareness and Exploration
    :credit: "1.5"
    :description: The foundations of lifelong career education and awareness, skills development, and the planning process. Approaches to facilitate career exploration with youth, issues of personal responsibility, and current perspectives in the labour market will be presented.
    :number: 446A
    :subject: ED-D
  - :name: Career Development and Planning
    :credit: "1.5"
    :description: Practical aspects of providing programs for career and life planning. Developmental issues and applications will be presented. Preparation for employment, work search strategies, work experience, and career technologies will also be covered.
    :number: 446B
    :subject: ED-D
  - :name: Contemporary Issues in Education - Educational Psychology and Leadership Studies
    :credit: "1.5"
    :description: Current topics and developments in education, with particular consideration of their relevance to the schools of British Columbia. This will be taught from an interdisciplinary approach.
    :number: "480"
    :subject: ED-D
  - :name: Special Topics in Education - Educational Psychology and Leadership Studies
    :credit: "1.5"
    :description: Topics of current interest or concern to groups of students.
    :number: "487"
    :subject: ED-D
  - :name: Directed Studies
    :credit: "1.5"
    :description: ""
    :number: "494"
    :subject: ED-D
  - :name: Learning Principles
    :credit: "1.5"
    :description: A survey of the literature on commonly stated principles of instrumental and classical conditioning, generalization, transfer, and retention.
    :number: "500"
    :subject: ED-D
  - :name: Theory of Measurement
    :credit: "1.5"
    :description: "An elaboration of the principles and theories of educational and psychological measurement with particular emphasis on interpretation of test reviews, applications to test development, and the design of research studies. "
    :number: "501"
    :subject: ED-D
  - :name: Seminar in Educational Evaluation
    :credit: "1.5"
    :description: "Advanced topics in educational evaluation including: curriculum evaluation, teacher evaluation, grading and reporting. "
    :number: "502"
    :subject: ED-D
  - :name: Curriculum Evaluation
    :credit: "1.5"
    :description: "An examination of the issues, practices, and models of curriculum evaluation at the institutional and classroom levels. "
    :number: "503"
    :subject: ED-D
  - :name: Psychology of Conceptual Learning
    :credit: "1.5"
    :description: "An analysis of the problems, methods, theoretical formulations, and experimental evidence in contemporary concept learning research. "
    :number: "504"
    :subject: ED-D
  - :name: Basic Concepts in Human Development
    :credit: "1.5"
    :description: "A survey of a number of well known schools and theorists in human development. Topics relating to cognitive, personality, and moral development are stressed. Student needs and interests are important in determining course content. "
    :number: "505"
    :subject: ED-D
  - :name: Selected Topics in Human Development
    :credit: "1.5"
    :description: Recent theory and research in a number of specific areas of human development. This course constitutes a closer and more detailed study of certain of the broader areas dealt with in 505.
    :number: "506"
    :subject: ED-D
  - :name: Psychology of Individual Differences
    :credit: "1.5"
    :description: "A focus on intellectual, emotional, physical and cultural differences between individuals. Emphasis is given on how individuals differ, causation theories, and implications for education. "
    :number: "507"
    :subject: ED-D
  - :name: Theories of Learning
    :credit: "1.5"
    :description: "A survey of psychological interpretations of learning, comparing modern Behaviourist and Cognitive approaches; historical perspective also given. "
    :number: "508"
    :subject: ED-D
  - :name: Psychology of Classroom Learning
    :credit: "1.5"
    :description: "An in-depth analysis of selected issues in classroom learning. The effects of student and teacher characteristics, pedagogical methodologies, and evaluational strategies on student learning are the major interest areas. "
    :number: "509"
    :subject: ED-D
  - :name: Psychology of Group Differences
    :credit: "1.5"
    :description: "Analysis of group differences in human abilities including historical background, classification and measurement methodology, correlates and educational implications. "
    :number: "510"
    :subject: ED-D
  - :name: Measurement in the Affective Domain
    :credit: "1.5"
    :description: "Problems in selecting objectives in the affective domain; constructing instruments to assess interests, attitudes, appreciations and values. "
    :number: "512"
    :subject: ED-D
  - :name: Assessment of School-related Abilities
    :credit: "1.5"
    :description: Advanced study of the theory, purposes, limits and interpretation of individually administered tests and other assessment procedures used in schools. Includes tests of ability, achievement and language.
    :number: "513"
    :subject: ED-D
  - :name: Advanced Assessment of Learning Disabilities
    :credit: "1.5"
    :description: An individualized course for graduate students specializing in assessment. Supervised observation and analysis of the intellectual, emotional, and educational problems of children with learning difficulties.
    :number: "515"
    :subject: ED-D
  - :name: Advanced Remediation of Learning Disabilities
    :credit: "1.5"
    :description: An individualized course for graduate students specializing in the remediation of learning problems associated with physical, language, intellectual, emotional, and perceptual dysfunction. Observation, practice, and seminar discussion will be involved.
    :number: "516"
    :subject: ED-D
  - :name: Practica in Counselling
    :credit: "1.5"
    :description: ""
    :number: "517"
    :subject: ED-D
  - :name: Seminar in Advanced Theories in Counselling Psychology
    :credit: "1.5"
    :description: "Origin, development and data bases for counselling. Core elements in counselling. The life cycle, developmental needs and counselling. Contemporary counselling approaches. "
    :number: "518"
    :subject: ED-D
  - :name: Advanced Seminars in Counselling Psychology
    :credit: "1.5"
    :description: ""
    :number: "519"
    :subject: ED-D
  - :name: Educational Research Apprenticeship
    :credit: "1.5"
    :description: This course is intended to provide experience for students in conducting research, prior to designing and implementing their own thesis studies. Examples might include collaboration with other students in a joint research effort, replicating earlier studies, or carrying out research principally conceptualized by, and supervised by, an individual professor.
    :number: "520"
    :subject: ED-D
  - :name: Theory and Practice in Family Counselling
    :credit: "1.5"
    :description: This course explores theoretical approaches and intervention strategies related to family counselling. Through discussion, experiential activities, and role playing, students will become familiar with current concepts and techniques.
    :number: "521"
    :subject: ED-D
  - :name: Concepts and Theory of Organization
    :credit: "3"
    :description: "Critical examination of the classical, modern, and emerging literature of administrative studies in the organizational context, with emphasis on philosophy of leadership, decision making processes, power and authority, leadership studies, and contemporary issues and perspectives. "
    :number: "531"
    :subject: ED-D
  - :name: Educational Program Leadership
    :credit: "1.5"
    :description: "A functional examination of the dimensions of educational program leadership; policy, program design, implementation, monitoring, evaluation, and communication; with emphasis on the roles of individuals and groups with designated responsibility for programs. "
    :number: "532"
    :subject: ED-D
  - :name: Critical Determinants of Leadership Practice
    :credit: "1.5"
    :description: ""
    :number: "533"
    :subject: ED-D
  - :name: Organizational Analysis and Development
    :credit: "1.5"
    :description: A review of strategies for change and development in educational organizations, with special attention to survey research, action research, organizational diagnosis, team building, and overcoming organizational resistance.
    :number: "534"
    :subject: ED-D
  - :name: Comparative Perspectives on Organizational Leadership
    :credit: "1.5"
    :description: ""
    :number: "535"
    :subject: ED-D
  - :name: Philosophy of Leadership
    :credit: "1.5"
    :description: "An examination of the relevant interaction of philosophy and leadership, with a view to clarifying philosophical concepts and theories and their application to the analysis, by individuals in leadership positions, of their own and others' actions. "
    :number: "536"
    :subject: ED-D
  - :name: Functions and Processes of Leadership
    :credit: "1.5"
    :description: ""
    :number: "537"
    :subject: ED-D
  - :name: Community Leadership and Adult Learning
    :credit: "1.5"
    :description: This course will focus on leadership and learning strategies in communities and schools that work towards educational, social, environmental, and cultural change. Topics will include inter-connections between school and community; relations of power and social inequity; just learning societies; concepts of democracy, citizenship and governance; critical pedagogy/theory; feminist theory and leadership; aboriginal perspectives on leadership; cross-cultural and anti-racist dialogues; ethics and values in leadership; social learning, collectivity and collaboration.
    :number: "538"
    :subject: ED-D
  - :name: Statistical Methods in Education
    :credit: "1.5"
    :description: Probability theory; sampling theory; estimation; tests of hypotheses; correlation and regression; t-tests; analysis of variance; nonparametric statistics; introduction to computer applications.
    :number: "560"
    :subject: ED-D
  - :name: Methods in Educational Research
    :credit: "1.5"
    :description: "The role of research in education; selecting the problem; reviewing the literature; research hypotheses; problems in measurement; sources of invalidity; models and designs in research; writing research proposals; communicating the results of research. "
    :number: 561A
    :subject: ED-D
  - :name: Introduction to Research (Leadership Studies)
    :credit: "1.5"
    :description: Designed to prepare students in Leadership Studies to undertake independent, scholarly research so that they might fulfill the research requirements for the M.Ed. degree in Leadership Studies. Students will become familiar with different lines of inquiry, appropriate methodologies, proposal preparation and the ethics involved in doing research.
    :number: 561B
    :subject: ED-D
  - :name: Advanced Statistical Methods in Education
    :credit: "1.5"
    :description: Applied multiple linear regression; factor analysis; discriminant function analysis; canonical correlation; multivariate analysis of variance; advanced computer data processing.
    :number: "562"
    :subject: ED-D
  - :name: Single Case Research
    :credit: "1.5"
    :description: "This course is designed to provide students with an understanding of single case and case study research designs and experience in critically evaluating research that has been conducted using these methodologies. Topics considered will include single case experimental designs, case study techniques, article and human subject application preparation, reliability and validity considerations, data evaluation procedures, and the critical review of the application of the various designs discussed. "
    :number: "567"
    :subject: ED-D
  - :name: "Seminar in Special Education: Program, Practices and Policies"
    :credit: "1.5"
    :description: A consideration of historical perspectives and present trends in Special Education theory and practice. Topics considered include the context of special education, economic and legislative issues, families, classification and other assessment issues, teaching practices, social competency, early intervention, quality of life, and ethical and policy issues.
    :number: "568"
    :subject: ED-D
  - :name: "Seminar in Special Education: Current Issues, Research, and Applications"
    :credit: "1.5"
    :description: A consideration of present trends and other topical issues affecting individuals with special educational needs. Students select from a wide array of topics to determine course content. Examples include health related issues, behavior management, multiculturalism, juvenile offenders, school leavers and repeaters, death and loss, abuse and violence, technological shifts, links to the community, and personal preparation.
    :number: "569"
    :subject: ED-D
  - :name: Special Problems - Educational Psychology and Leadership Studies
    :credit: ""
    :description: ""
    :number: "590"
    :subject: ED-D
  - :name: Selected Topics in Education
    :credit: "1.5"
    :description: This is a variable content course.
