- :name: "Hospitality Service Management  "
  :courses: 
  - :name: Hospitality/Service Marketing Management
    :credit: "1.5"
    :description: "This course examines three dimensions of marketing: external, internal and interactive. External marketing focuses on such issues as pricing, communication, distribution/location and design of value added processes. Internal marketing reflects many HR activities, notably the hiring, training and reward systems necessary to ensure the fit between people and the service concept. Interactive marketing considers all of the issues arising from the situation where the customer is present in the service environment and an active participant in the service delivery. In addition, the course examines: creating a service culture, leadership, customer satisfaction, service recovery strategies, service blueprinting and managing the service environment."
    :number: "415"
    :subject: HSM
  - :name: Hospitality/Service Operations and Quality Management
    :credit: "1.5"
    :description: "This course explores the key challenge in managing specific service processes and also considers quality management frameworks and principles. Topics to be examined are: defining and measuring service quality, quality economics and customer worth, designing and planning for service quality, QFD and the House of Quality, service capacity planning and waiting line management, service control and service quality improvement."
    :number: "416"
    :subject: HSM
  - :name: Hospitality/Service Quality Information, Analysis Systems and Technology Issues
    :credit: "1.5"
    :description: To improve service, hospitality companies must use multiple research approaches among different external and internal customer groups (current customers, competitor's customers, employees) to ensure they understand them and are responding to their suggestions. This course examines a number of research techniques and indicates how they can be used to support their topics covered in service marketing, operations/quality management and financial management courses. The design and use of customer databases is also examined as are technology issues such as customer self-service technology, mass customization and implementing new technologies into the service system.
    :number: "417"
    :subject: HSM
  - :name: Financial Management in Service Industries
    :credit: "1.5"
    :description: "This course assists students with understanding financial decisions in the service industry. Topics include: financial control systems, shared cost and cost allocation systems, activity based costing, risk management, resource allocation decisions, reward systems and structures, budgeting and managing cash flow."
    :number: "418"
    :subject: HSM
  :code: HSM
- :name: "Human and Social Development  "
  :courses: 
  - :name: Directed Studies
    :credit: "Units: 1.5-3"
    :description: Individual studies under the direct supervision of one or more faculty members. The content, credit value and method of evaluation must be approved by the instructor and the Graduate Adviser prior to registering in this course.
    :number: "590"
    :subject: HSD
  - :name: Policy in the Human Services
    :credit: "1.5"
    :description: The objectives of this course are to provide an introduction to the main organizational structures of, and stages in, the social policy making process in Canada; to strengthen skills in the analysis of policies and programs in Canadian human services; to critically examine different ideologies and theories through which the welfare state has been examined in various countries, and to develop an appreciation of the interdisciplinary nature of social policy as a field of academic and applied activity.
    :number: "400"
    :subject: HSD
  - :name: Women in the Human Services
    :credit: "1.5"
    :description: "This course provides an opportunity to reflect critically on the experiences of women in their various connections to the human services: as recipients, providers, advocates and policymakers. It explores the social, economic and political influences which have shaped these experiences for diverse groups of women. There is attention to the gendered aspects of programs and policies in the human services, and to the interconnections between the private and public dimensions of women's lives."
    :number: "401"
    :subject: HSD
  - :name: Qualitative and Quantitative Analysis
    :credit: "1.5"
    :description: This course provides students with a grounding in the techniques commonly used in the analysis of both quantitative and qualitative data. Students will engage in the process of qualitative analysis through examining qualitative data, data coding and thematic construction. A range of descriptive and inferential statistical approaches to quantitative analysis are examined using a computer-based system.
    :number: "425"
    :subject: HSD
  - :name: Special Topics in Human and Social Development
    :credit: "Units: 1.5 or 3"
    :description: This is a variable content course which will focus on the policy, practice and/or research interests of faculty and students in the Faculty of Human and Social Development.
    :number: "580"
    :subject: HSD
  - :name: Perspectives on Substance Use
    :credit: "1.5"
    :description: This is an introductory course on substance use and its impacts, particularly in relation to working with children and families. Students are expected to understand and critically reflect on a range of perspectives, and practise responses that flow from these perspectives. There is a particular emphasis on exploring the historical, social and political contexts of substance use among Aboriginal peoples, women and youth. This course also addresses the impacts of substance use on children, families and communities, and the issues of pregnancy and parenting. Students are expected to use critical reflection to articulate their own perspective on substance use.
    :number: "462"
    :subject: HSD
  - :name: "Approaches to Substance Use: Prevention and Treatment"
    :credit: "1.5"
    :description: This course will examine current approaches to working with substance use at the individual, family and community levels. The intended outcomes and goals of treatment and prevention will be explored. Differing models of change as well as aboriginal approaches to healing and gender-specific approaches to treatment and prevention will be studied. Students will be asked to critically reflect on the social and political context of various responses to substance use.
    :number: "463"
    :subject: HSD
  - :name: Introduction to Disability Studies
    :credit: "1.5"
    :description: This course is required for students enrolled in the Child Welfare Specialization and focuses on issues affecting people with disabilities. Current issues in human rights, ethics, and attitudes about disability are examined within a framework of human rights, citizenship and inclusion. The course highlights the skills and knowledge required for anti-ableist practice and includes a critical analysis of theory, policy and practice. Various approaches to the planning and delivery of services are examined with an emphasis on those approaches that facilitate consumer choice and decision-making.
    :number: "464"
    :subject: HSD
  - :name: Interdisciplinary Practice with Children and Families
    :credit: "1.5"
    :description: "This course will provide opportunities for applying the skills, knowledge and beliefs essential for effective interdisciplinary practice with children and families. The course will explore the rationale for and a critical analysis of interdisciplinary practice. The contributions of different disciplines to addressing issues in child and family work will be featured. "
    :number: "465"
    :subject: HSD
  - :name: Ethical Behaviour in Professional Practice
    :credit: "1.5"
    :description: "This course will address theoretical foundations for ethics and moral thinking, with an emphasis on application to professional practice. Also examined will be codes of ethics, standards of practice, and the impact of the organizational context on professional behaviour. "
    :number: "504"
