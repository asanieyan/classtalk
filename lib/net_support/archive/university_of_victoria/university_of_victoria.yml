  - :name: Design
    :credit: "1.5"
    :description: Creative problem solving through art. A studio exploration of the elements and principles of art, media and processes, and the development of ideas in fine and applied art. Consideration is given to the ways in which this theory and practical experience can be applied in a variety of teaching and learning contexts.
