    :credit: "1.5"
    :description: A survey of the main themes and assumptions of political theory in ancient Greece and medieval Europe, including study of Plato's Republic and Aristotle's Politics.
    :number: 300A
    :subject: POLI
  - :name: Early Modern Political Thought
    :credit: "1.5"
    :description: An examination of basic texts and persistent themes in Western political thought from the Renaissance to the Enlightenment, including study of texts by such key thinkers as Machiavelli, Hobbes, Locke, Hume, and Kant.
    :number: 300B
    :subject: POLI
  - :name: Post-Enlightenment Political Thought
    :credit: "1.5"
    :description: An examination of basic texts and persistent themes in Western political thought from the Enlightenment to the late 19th century, including study of texts by such key thinkers as Rousseau, Hegel, Marx and J.S. Mill.
    :number: 300C
    :subject: POLI
  - :name: Diversity, Pluralism, Difference in Politics
    :credit: "1.5"
    :description: Examines the challenges that cultural and national diversity pose to liberal democracy. The analytical focus will be on both the normative desirability of recognizing cultural or national differences and on the political and legal ramifications of granting group and minority rights.
    :number: "305"
    :subject: POLI
  - :name: Introduction to Marxism
    :credit: "1.5"
    :description: An overview of the thought of Karl Marx and Fredrick Engels, focusing on its philosophical origins, key concepts and ideas of their historical materialism, critique of political economy, political theory and philosophy. The development of Marxism after Marx and Engels, particularly in the tradition of Western Marxism, will be traced in the case of each concept and idea.
    :number: "306"
    :subject: POLI
  - :name: Governments and Politics in Europe
    :credit: "1.5"
    :description: Historical backgrounds to, institutional framework for, and players involved in, political conflict in European countries. Consideration will be given to contemporary policy issues and the process of European integration.
    :number: "311"
    :subject: POLI
  - :name: American Politics
    :credit: "1.5"
    :description: An introduction to the political system of the United States. Areas of study will include the Constitutional framework, Congress, Presidency and Supreme Court, political parties and the electoral system.
    :number: 313A
    :subject: POLI
  - :name: American Public Policy
    :credit: "1.5"
    :description: An analysis of the policy-making process of the American federal government, this course examines empirical and critical theories of policy formation and implementation.
    :number: 313B
    :subject: POLI
  - :name: British Government and Politics
    :credit: "1.5"
    :description: Political institutions, organizations, and behaviour in contemporary Britain. The policy alternatives advanced by different political groups on a number of issues, including the role of the state in the economy and the territorial distribution of power.
    :number: "314"
    :subject: POLI
  - :name: Politics of Development
    :credit: "1.5"
    :description: "An introduction to some of the principal issues and problems facing the countries of Asia, Africa and Latin America, this course examines the various themes which have influenced policies and concepts of development. "
    :number: "317"
    :subject: POLI
  - :name: Government and Politics in East Asia
    :credit: "1.5"
    :description: Government and politics in China, Japan, North and South Korea, and Taiwan, with special attention to state formation, political reform, institutions, and ideology.
    :number: "318"
    :subject: POLI
  - :name: Issues in Comparative Politics
    :credit: "1.5"
    :description: An analysis of contemporary issues in comparative politics.
    :number: "319"
    :subject: POLI
  - :name: The Canadian Constitution
    :credit: "1.5"
    :description: An analysis of the Canadian Constitutional framework, including the Constitution acts of 1867 and 1982, the shaping of the federal system and the impact on Canadian society of the Charter of Rights and Freedoms.
    :number: "320"
    :subject: POLI
  - :name: Urban Politics
    :credit: "1.5"
    :description: An analysis of urban social movements, the politics of planning and development, and the political economy of cities in the era of globalization.
    :number: "332"
    :subject: POLI
  - :name: Representation and Electoral Systems
    :credit: "1.5"
    :description: A cross-national review of the design of electoral systems, their determinants and components, and quantitative analysis of their consequences for political representation. The primary focus will be on Western democracies.
    :number: "333"
    :subject: POLI
  - :name: Culture(s), Knowledge and Power
    :credit: "1.5"
    :description: "The role of cultural practices and identities, ideologies, and claims to knowledge in the legitimation of authority and violence. "
    :number: "334"
    :subject: POLI
  - :name: Gender and Politics
    :credit: "1.5"
    :description: An introduction to key debates about the relation between gender and politics in the Western political tradition. It will explore how gender has shaped and been shaped by key political ideas (including the public-private distinction, the idea of contract, political representation, rights, justice, identity and equality), as well as connections between conceptual debates and practical policy-oriented problems in law and politics.
    :number: "335"
    :subject: POLI
  - :name: The Modern State
    :credit: "1.5"
    :description: An exploration of the modern state as a form of governance and a mode of political organization. Contemporary changes in the organization of the state will be considered in relation to earlier developments. The focus will be on North America and Western Europe, and particular attention will be given to the problematic relation between disciplinary governments, social movements and local communities.
    :number: "336"
    :subject: POLI
  - :name: Approaches to Political Analysis (Seminar Course)
    :credit: "1.5"
    :description: An examination of the ways in which political analysts generalize about politics. The course addresses types of theory in the discipline (normative, empirical, public choice, critical discourse) and the assumptions that underpin them.
    :number: "338"
    :subject: POLI
  - :name: The Empirical Analysis of Politics (Seminar Course)
    :credit: "1.5"
    :description: Survey of empirical research methods used in political science, focusing on the practical application of qualitative and quantitative methods. Includes the operationalization and measurement of variables; case studies and comparative case studies; interview research; univariate and bivariate statistics; sampling and surveys; and regression.
    :number: "339"
    :subject: POLI
  - :name: International Studies
    :credit: "1.5"
    :description: The historical development of the modern states system with reference to its changing social, economic, and political environments, and to related theoretical developments.
    :number: "340"
    :subject: POLI
  - :name: International Organization
    :credit: "1.5"
    :description: The nature and function of international and regional governmental and non-governmental organizations.
    :number: "343"
    :subject: POLI
  - :name: International Political Economy
