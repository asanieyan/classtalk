  - :name: Introductory Human Anatomy
    :credit: "1.5"
    :description: A lecture and laboratory format is used to introduce the study of human structure. This includes examination of cells, tissues, organs, systems and their interrelationships. Structural components of all physiological systems including cardiorespiratory, digestive, excretory, reproductive systems and those involved in human movement will be studied. Labs include the use of human skeletons, anatomical charts, models and full-colour digital images.
    :number: "141"
    :subject: PE
  - :name: Human Wellness and Potential
    :credit: "1.5"
    :description: This course examines lifestyle behaviours, which have the power to enhance or diminish personal potential. Current wellness models and motivational theories will be reviewed and applied to wellness planning as related to personal and professional performance. Topics will include physical activity and health; nutrition; stress management; substance use/abuse; environmental awareness; goal setting; and the process of decision-making.
    :number: "142"
    :subject: PE
  - :name: Scientific, Philosophic, Historical and Psycho-Sociological Bases of Physical Activity
    :credit: "1.5"
    :description: This course discusses the relationship of physical activity to education, kinesiology, athletics, health, recreation, and leisure. The contributions made by the sciences of physiology, motor learning and biomechanics are discussed. Students gain an understanding of the historical, philosophical and psycho-sociological foundations of physical education and discuss a wide range of contemporary issues as they affect physical activity and active living.
    :number: "143"
    :subject: PE
  - :name: "Introduction of Nutrition: Concepts and Controversies "
    :credit: "1.5"
    :description: The basics of diet planning, dietary guidelines and weight management will be covered through the application and demonstration of nutritional principles and their relationship to health. Controversial topics such as ergogenic aids, vitamin and mineral supplementation, alcohol, diets and organic foods will be discussed using a balanced view of scientific evidence. This introductory course is suitable for students with personal and/or professional interest in nutrition.
    :number: "155"
    :subject: PE
  - :name: Introduction to Human Cellular Physiology
    :credit: "1.5"
    :description: The study of the molecular and cellular functions in humans with emphasis on homeostasis, cellular transport, protein synthesis, energy metabolism, cellular control, and blood as a tissue.
    :number: 241A
    :subject: PE
  - :name: Introduction to Human Systemic Physiology
    :credit: "1.5"
    :description: The study of the integrated functions of physiological systems with emphasis on the nervous, endocrine, muscular, cardiovascular and respiratory systems.
    :number: 241B
    :subject: PE
  - :name: Foundations of Recreation and Leisure
    :credit: "1.5"
    :description: An introduction to the nature and scope of recreation; a consideration of past influences and future trends; the role of the recreational professional.
    :number: "243"
    :subject: PE
  - :name: Canadian Recreation Delivery Systems
    :credit: "1.5"
    :description: An overview of the development and delivery of recreational programs in Canada. Canadian federal, provincial, municipal, private and volunteer agencies are described and analyzed.
    :number: "244"
    :subject: PE
  - :name: Motor Learning
    :credit: "1.5"
    :description: An examination of phases of skill acquisition, transfer of training, training principles, retention of motor skills, and the influence of motivation on the acquisition and rehabilitation of movement.
    :number: "245"
    :subject: PE
  - :name: Active Health
    :credit: "1.5"
    :description: This course will review health topics outlined in the BC Ministry of Education's IRPs for Physical Education and Career and Personal Planning. The course will also focus on how physical education teachers can use student-centred learning approaches to encourage students to become active advocates for their own health. Topics will include Quality Daily Physical Education, Active Living, eating disorders, stress management, nutrition, and personal health planning.
    :number: "246"
    :subject: PE
  - :name: Leadership Methods For Recreation
    :credit: "1.5"
    :description: Theoretical and practical introduction to leadership, teaching, communication, and decision making skills in recreation/leisure services, sport, and fitness. Field experience is required as part of this course.
    :number: "252"
    :subject: PE
  - :name: Program Planning
    :credit: "1.5"
    :description: An analysis and application of theoretical and practical approaches for developing effective recreation/leisure services, sport, fitness, wellness, and health promotion programs.
    :number: "253"
    :subject: PE
  - :name: Foundations of Outdoor Recreation
    :credit: "1.5"
    :description: Exploration of the outdoor environment as a venue for leisure and educational experiences. Leadership roles in environmental protection, influence on participant behaviour and quality of experience are examined. Other topics include survey and investigation of theoretical and common definitions of outdoor recreation, outdoor education and interpretation; delivery systems, populations and special interest groups; planning; environmental ethics, safety, and health; ecotourism.
    :number: "270"
    :subject: PE
  - :name: Physical Education For General Classroom Teachers
    :credit: "2"
    :description: This course is designed to assist prospective classroom teachers in developing the knowledge and instructional techniques necessary to plan and implement physical education programs for the elementary grades.
