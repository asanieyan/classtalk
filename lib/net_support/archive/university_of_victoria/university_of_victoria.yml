- :name: "Social Work  "
  :courses: 
  - :name: An Introduction to Social Work Practice
    :credit: "1.5"
    :description: This course will introduce students to the practice of social work beginning with a critical examination of the ethics, values and historical development of the profession. Students will become familiar with several critical social theories that inform anti-oppressive social work practice. The relationship between private troubles and public issues as well as the concepts of power, oppression, privilege, identity and social justice will be explored. This course emphasizes self reflection which will assist students in examining their identities and their interest, motivation and capacity for social work practice.
    :number: 200A
    :subject: SOCW
  - :name: "Introduction to the Critical Analysis of Social Welfare in Canada "
    :credit: "1.5"
    :description: A critical introduction to the study of Canadian social welfare policy. The objectives and context of social welfare are presented and examined using different ideologies and discourses. Particular consideration is given to the problem of poverty and to how policy affects First Nations and other oppressed marginalized groups.
    :number: 200B
    :subject: SOCW
  - :name: Integrated Practice Course
    :credit: "6.0"
    :description: This course presents an integrated approach to social work ideologies, values, theories and skills. Structural, feminist and First Nations perspectives are used to explore themes of power and oppression. Emphasis is given to community and social change in response to public issues, as well as to practise with individuals and groups facing private troubles. The course will assist students to develop a personal and professional commitment to social work, and build knowledge and skills for generalist practice.
    :number: "300"
    :subject: SOCW
  - :name: Research For Social Change
    :credit: "1.5"
    :description: Grounded in critical theory, this course is premised on an understanding of knowledge as being socially constructed. Students will see themselves as active producers of knowledge and critical consumers of research. Students will develop competencies to design, implement, support and act upon research for social change, through a variety of methods.
    :number: "301"
    :subject: SOCW
  - :name: Social Work Practicum I
    :credit: "3.0"
    :description: "In the first BSW practicum (315 hours) students: practice social work under supervision in an agency setting; apply, integrate and translate theories into practice; and experience the economic, political and policy constraints on practice."
    :number: "304"
    :subject: SOCW
  - :name: Social Work Practicum by Prior Learning Assessment (PLA)
    :credit: "3.0"
    :description: Students with significant work or volunteer experience in social work may complete the first BSW practicum by Prior Learning Assessment. Students will present evidence of their prior learning and practice experience in the form of a portfolio which specifically demonstrates their anti-oppressive practice and their acquisition of the skills and knowledge required in SOCW 304.
    :number: 304A
    :subject: SOCW
  - :name: Research Strategies for Social Work Practice
    :credit: "3.0"
    :description: This course explores critical, First Nations and anti-oppressive strategies for social work research and evaluation. Students will see themselves as active producers of knowledge and critical consumers of research. Students will develop competencies to design, implement, support and act upon research for social justice through a variety of methods. Skills will be developed in a range of qualitative and quantitative data analysis techniques including descriptive and inferential statistics.
    :number: "318"
    :subject: SOCW
  - :name: Anti-Oppressive Social Work Knowledge and Practice
    :credit: "4.5"
    :description: This course will provide students with an opportunity to develop frameworks that enable them to understand and engage in social work praxis (the relationship between ideology, knowledge and skills). This course will address marginalization, structural inequalities and social justice. Critical Social Theory and self-reflection form the basis by which students' ability to practise in an anti-oppressive way will be strengthened.
    :number: "323"
    :subject: SOCW
  - :name: Law and Social Services
    :credit: "1.5"
    :description: This course provides theories and multiple critical perspectives on law, the legal system and the legal processes that impact on professional practice. Students will critically examine and self-reflect on the interplay between marginalization and structural inequalities and law. Specific areas of law examined in this course may include child welfare, mental health, young offenders and income assistance.
    :number: 350A
    :subject: SOCW
  - :name: Legal Skills for Social Service Professionals
    :credit: "1.5"
    :description: A skill-based course focusing on the development of legal skills in an anti-oppressive framework. Emphasis is given to a critical analysis of the skills necessary to practice in statuatory settings such as child welfare, and may include dispute resolution, advocacy, mediation, investigation, evidence-giving and report writing.
    :number: 350B
    :subject: SOCW
  - :name: An Introduction to First Nations Issues and Human Services
    :credit: "1.5"
    :description: The course will critically examine the historical process of colonization in Canada, the resulting barriers embedded in policy and practice, and alternative ways of viewing the social-psychological position of First Nations people in Canadian Society. Contemporary issues and the movement toward self-determination will be discussed in relation to social work theory and practice.
    :number: "354"
    :subject: SOCW
  - :name: Directed Studies
    :credit: "Units: 1.5 or 3.0"
    :description: Individual studies under the direct supervision of a social work faculty member. The content, credit value, and method of evaluation must be approved by the instructor and the Graduate Adviser prior to registration.
    :number: "590"
    :subject: SOCW
  - :name: First Nations Approaches to Healing and Helping
    :credit: "3.0"
    :description: Through direct interaction with First Nations elders, political leaders and human service workers, students will explore traditional and contemporary approaches used by First Nations peoples to help and heal in their communities. Students will be challenged to integrate these approaches into their own lives and social work practices.
    :number: "391"
    :subject: SOCW
  - :name: Social Work Practicum II
    :credit: "4.5"
    :description: In the second BSW practicum (420) hours students have a further opportunity to develop, refine and apply generalist practice knowledge, skills, values and ethics under supervision in an agency setting. Generalist practice can include individual family, group and community work, organizational development and policy change.
    :number: "402"
    :subject: SOCW
  - :name: "Child Welfare Specialization: Child Protection Practicum"
    :credit: "4.5"
    :description: In this second BSW practicum (420 hours), students will have a further opportunity to develop, refine and apply generalist practice knowledge, skills, values and ethics. Under supervision in a mandated child protection setting (BC Ministry of Children and Family Development; First Nations child welfare agency; an approved government agency in another province or country), students will apply child welfare law and policy to direct practice in child protection investigation, interviewing, assessment and court procedures; guardianship and care plans; and various aspects of case management.
    :number: "404"
    :subject: SOCW
  - :name: Child Welfare Specialization Child Welfare Practicum
    :credit: "4.5"
    :description: In this second BSW practicum (420 hours), students have a further opportunity to develop, refine and apply generalist practice knowledge, skills, values and ethics while working under supervision in a child and/or youth and/or family serving agency with those who are affected by child welfare law, policy and practice.
    :number: 404A
    :subject: SOCW
  - :name: Critical Perspectives in Mental Health Practice
    :credit: "1.5"
    :description: This social work course examines the concepts of &quot;mental health&quot; and &quot;mental illness&quot; from a critical perspective. The readings give an overview of key areas in knowledge and theory, and provide practical information about how to work with various mental health systems. Throughout this course, attention is given to the historical, socio-cultural, and political connections to mental health and illness with a particular focus on presenting multiple perspectives regarding a range of topic areas.
    :number: "435"
    :subject: SOCW
  - :name: First Nations Policy Issues in Social Work
    :credit: "1.5"
    :description: This course builds on the structural theories and perspectives of social work practice introduced in SOCW 354. The focus will be on in-depth exploration and critical analysis of past and present policies of Canadian governments that affect the lives of First Nations peoples. Contemporary responses and initiatives of First Nations peoples through their own policies and practices will also be discussed.
    :number: "451"
    :subject: SOCW
  - :name: Teaching and Learning for Social Change
    :credit: "1.5"
    :description: What does it mean to think of social workers as educators for social justice? In this course students will develop a conceptual and experiential understanding of education, teaching and learning. Knowledge and power will be explored from multiple perspectives, including critical, First Nations, and anti-oppressive perspectives. Opportunities for hands-on application will be an integral part of the course.
    :number: "452"
    :subject: SOCW
  - :name: "Special Topics in Social Work and Social Welfare "
    :credit: "1.5"
    :description: This is a variable content course that will deal with special issues in social welfare and approaches to social work practice. Restricted to students in the third or fourth year of study. May be taken more than once for credit to a maximum of three units.
    :number: "460"
    :subject: SOCW
  - :name: "Addictions in Society: Theory, Practice and Policy"
    :credit: "1.5"
    :description: This course critically examines the theoretical perspectives on practice, programs, and policy in the field of addictions. Addiction and recovery will be examined as transactional processes that take place within larger socio-cultural contexts. The course places particular emphasis on the historical, social, geographic, and political contexts of addictions among women, youth, seniors, First Nations peoples, and members of other marginalized social groups. The course examines issues in the regulation and control of substances and relevant trends in policy and program development. Students are expected to use critical reflection to articulate their own perspectives on addiction.
    :number: "471"
    :subject: SOCW
  - :name: Social Work Practice in the Field of Addictions
    :credit: "1.5"
    :description: This course will critically examine current practice models in the addictions field. Differing models of change including peer helping, harm reduction, First Nations approaches to healing, and inclusive approaches to assessment, prevention and intervention will be studied. Attention will be paid to assessment and intervention across the life span and with populations who are subject to marginalization and discrimination. Practice strategies for working effectively with individuals who are coping with concurrent conditions will also be explored. Students will be asked to critically examine their own personal and professional preparation for addressing addiction issues in their chosen field of practice.
    :number: "472"
    :subject: SOCW
  - :name: An Introduction to Community Work
    :credit: "1.5"
    :description: This course will engage students in examining the transformative work possible in communities. Students' personal experiences of social connection and working with others will be located and challenged through theoretical and critical analysis from a 'community perspective'. Key tools and skills for building just, healthy, sustainable communities will be presented. Students will be able to choose specific stories (for example First Nations, child and family) for in-depth study and reflection.
    :number: "474"
    :subject: SOCW
  - :name: Child Welfare Practice
    :credit: "1.5"
    :description: This course will provide students with an opportunity to explore all aspects of child welfare practice with a particular focus on balancing the issues of power and authority with helping approaches, identifying and resolving ethical dilemmas, and developing community based approaches to serving families and children. Students will explore their own conceptual and philosophical orientation to child welfare practice.
    :number: "475"
    :subject: SOCW
  - :name: Family and Child Welfare Policy
    :credit: "1.5"
    :description: Critiques of family and child welfare policy and practice such as the feminist and First Nations perspectives are challenging the social work profession. This course provides an opportunity to critically examine assumptions in family and child welfare policy including notions of family, substitute care, conceptions about violence and neglect, how family and child welfare policy is developed and administered, and the political role of social work.
    :number: "476"
    :subject: SOCW
  - :name: Family Practice
    :credit: "1.5"
    :description: The primary objective of this course is to explore interdisciplinary theoretical perspectives and practice approaches that are relevant for working with the contemporary family in all its forms. Collaborative approaches to helping work, grounded in theories of anti-oppression, provide the base from which students will begin to develop their own family practice skills and integrate theory and practice through discussion and experimental exercises.
    :number: "477"
    :subject: SOCW
  - :name: Integration of First Nations Approaches to Healing and Helping
    :credit: "1.5"
    :description: Students will continue to explore traditional and contemporary approaches to helping and healing in their communities that they began in 391. First Nations elders, political leaders and human service workers will again play a central role in this course. Students will also be challenged to critically and holistically integrate these approaches into an examination, articulation and development of their own ethical perspectives.
    :number: "491"
    :subject: SOCW
  - :name: Protecting First Nations Children
    :credit: "1.5"
    :description: This course will provide students with an opportunity to explore the unique policy and practice considerations to providing child and family services in First Nations communities in British Columbia. Students will be challenged to synthesize the demands of provincial child welfare legislation with emerging First Nations practices and policies in a way that protects the identity, cultures, and social structure of First Nations children and families.
    :number: "492"
    :subject: SOCW
  - :name: Promoting Professional and Community Learning
    :credit: "1.5"
    :description: This course explores factors which influence learning within the organization and the community and which empower learners, and lead to personal, professional and community growth and development. Learners will examine their perspectives on teaching and learning through reflection on their own and others' experiences, the literature and research.
    :number: "500"
    :subject: SOCW
  - :name: Debates, Ideas and Discourses in Social Work
    :credit: "1.5"
    :description: This course will examine and critique current debates and discourses relating to social work knowledge and practice.
    :number: "501"
    :subject: SOCW
  - :name: The Social Construction of Health, Illness, and Aging
    :credit: "1.5"
    :description: This course explores topics relevant to health, illness and aging. The role of social work in health care systems, policy concerns regarding the socio-economic impacts of aging populations and the social determinants of health will be examined. The course considers the relationships between health status and work, family relationships, housing and the consequences of inequality on health throughout the life span.
    :number: "503"
    :subject: SOCW
  - :name: Community Development in Health and Social Services
    :credit: "1.5"
    :description: The intent of this course is to analyze critically some approaches to community development and their application to current policy and practice initiatives in the human services, such as health promotion, social development and aboriginal self-government. Multidisciplinary perspectives on community development will be explored.
    :number: "504"
    :subject: SOCW
  - :name: Child Welfare Seminar
    :credit: "1.5"
    :description: This seminar explores topics of special interest in the development of child welfare practice from a critical, anti-oppressive and social justice perspective. Students are expected to conduct an analysis on a current child welfare topic they select in consultation with the instructor.
    :number: "505"
    :subject: SOCW
  - :name: MSW Practicum
    :credit: "3.0"
    :description: "A minimum of 450 hours of social work practice and demonstration of the application of critical analysis to practice are required. Faculty of Human and Social Development regulations concerning practica apply to the MSW practicum. "
    :number: "506"
    :subject: SOCW
  - :name: Policy Context of Practice
    :credit: "1.5"
    :description: "This course reviews and analyzes a number of explanations of the policy making process. It examines who makes policy in both governmental and voluntary human service organizations and the impact of policy on consumers and practitioners. The course analyzes the policy/practice interface and uses substantive policy domains to illustrate how policy both enhances and constrains practice and how practice in turn can influence policy. Students are encouraged to develop their own understandings of the contributions of practice to policy. "
    :number: "510"
    :subject: SOCW
  - :name: Knowledge and Inquiry
    :credit: "1.5"
    :description: "This course takes as its starting point the idea that responsible and effective professional and scholarly practice begins with a critical examination of how relations of power shape knowledge production. Underpinning the course readings and class discussions is a key question: What explanatory frameworks do we draw on to explain our practice and our professional/personal identity?"
    :number: "512"
    :subject: SOCW
  - :name: Research Methodologies
    :credit: "1.5"
    :description: "This course critically reviews a wide range of research methodologies commonly practised in the human services. The course considers the kinds of opportunities and challenges presented by each methodology. The course emphasizes the link between the development of a research question and the selection of methodological approaches. "
    :number: "516"
    :subject: SOCW
  - :name: "Making Other/Making Self: Race and the Production of Knowledge"
    :credit: "1.5"
    :description: "This course will explore the ways in which knowledge production is racialized and the ways in which we might resist such constructions in our own practices. Underpinning the course is the question: What explanatory frameworks do we draw on to explain our practice and our professional/personal identity?"
    :number: "518"
    :subject: SOCW
  - :name: Communities, Politics and Social Change
    :credit: "1.5"
    :description: This course engages students in drawing out the possibilities for social change in multiple settings. It draws upon student interests and experiences in exploring the implications raised by the critical analysis of knowledge, issues, organizations, and policies developed in other courses. This course is open to students enrolled in the graduate programs offered by SPP and by the Schools of Social Work, Nursing, and Child and Youth Care who have completed SPP 510 or SOCW 510 and one other SPP or SOCW required course.
    :number: "560"
    :subject: SOCW
  - :name: Special Topics in Social Work and Social Welfare
    :credit: "1.5"
    :description: This is a variable content course that will deal with special issues in social welfare and approaches to social work practice. May be taken more than once for credit with different course content.
    :number: "580"
    :subject: SOCW
  - :name: Team Graduating Research Project/Report
    :credit: "3.0"
    :description: Students working under social work faculty supervision complete a research project. This can include undertaking a research project for a social agency. Maximum size of team is 3 students.
    :number: "596"
    :subject: SOCW
  - :name: Individual Graduating Research Project/Report
    :credit: "3.0"
    :description: Students working under social work faculty supervision complete a research project. This can include undertaking a research project for a social agency.
    :number: "598"
    :subject: SOCW
  - :name: Thesis
    :credit: "6.0"
    :description: The thesis will entail specialized research on a topic area chosen in consultation with the student's supervisory committee.
    :number: "599"
    :subject: SOCW
  :code: SOCW
- :name: "Sociology  "
  :courses: 
  - :name: Introduction to Sociology
    :credit: "1.5"
    :description: Introduces students to the discipline of sociology, beginning with an overview of sociological theory and methods. The main part of the course focuses on key substantive areas of the discipline, and compares current Canadian sociological data with findings from elsewhere. Students learn to see themselves and the world in which they live through various sociological perspectives.
    :number: "100"
    :subject: SOCI
  - :name: Canadian Society
    :credit: "1.5"
    :description: "The origins, development, and structure of Canadian society analyzed in terms of the new Canadian political economy. Examples of questions which may be addressed are: What kind of society exists in Canada? How did it come to acquire its unique features? What role has immigration played in Canada's development? What kinds of social inequality exist in Canada and why?"
    :number: "103"
    :subject: SOCI
  - :name: Introduction to Social Problems
    :credit: "1.5"
    :description: "The problematic influences of interest groups, mass media and ideological constructions are analyzed as contributors to issues involving: basic needs, intergroup relations, and Canadian relations with low income countries."
    :number: "202"
    :subject: SOCI
  - :name: History of Sociological Theory
    :credit: "1.5"
    :description: Survey of major sociological theories and theorists from approximately 1850 to 1960.
    :number: "210"
    :subject: SOCI
  - :name: Introduction to Sociological Research
    :credit: "1.5"
    :description: Introduction to important concepts and strategies of social research, including conceptualization and measurement, research design, sampling, the collection and analysis of qualitative and quantitative data.
    :number: "211"
    :subject: SOCI
  - :name: Introduction to Social Inequality
    :credit: "1.5"
    :description: Introduction to major sociological research and theories on social inequality.
    :number: "215"
    :subject: SOCI
  - :name: The Individual and Society
    :credit: "1.5"
    :description: An introduction to sociological perspectives on social psychology, emphasizing the importance of social structure in accounting for such topics as social cognition, the self, social interaction, and collective behaviour. Students will have the opportunity to experience directly, in a series of research exercises, the diverse research methods used by social psychologists.
    :number: "304"
    :subject: SOCI
  - :name: Sociological Perspectives on Family Relationships
    :credit: "1.5"
    :description: Exploration of theory and research on the dynamics of family relationships over family life-cycles. Topics include the formation of couple relationships; becoming a parent; parent-child relationships and their influence on children's social and emotional development; and the ways in which families respond to tensions and conflict within relationships, focusing on the effects of separation and divorce.
    :number: 305A
    :subject: SOCI
  - :name: Families and Social Change
    :credit: "1.5"
    :description: Complements 305A by studying the relationship between 'the family' and society, looking at continuity and change in contemporary Canadian family forms in the context of other cultures and periods. Emphasizes how social, economic and demographic changes in Canadian society have reshaped family forms and practices over the past century; discusses current family trends and evaluates their social policy implications for the future.
    :number: 305B
    :subject: SOCI
  - :name: Deviance and Crime
    :credit: "1.5"
    :description: Examines basic theories, evidence and social processes relating to the construction of deviance and crime.
    :number: "306"
    :subject: SOCI
  - :name: Regulation and Social Control
    :credit: "1.5"
    :description: Examines law, mass media and the criminal justice system as institutions of regulation and social control.
    :number: "307"
    :subject: SOCI
  - :name: Modern Social Theory
    :credit: "1.5"
    :description: Survey of substantive theoretical perspectives in sociology since mid-twentieth century, including the consolidation and contestation of multiple paradigms, their connections back to classical formulations, and the cultural and political currents with which they have been aligned.
    :number: "309"
    :subject: SOCI
  - :name: Religion in Society
    :credit: "1.5"
    :description: "Selected theories and research on the relationship between religion and other areas of society. Topics may include: sects, cults and other religious organizations; religion and the social position of women; religion and political conflict; the issue of the rising or declining influence of religion in contemporary societies."
    :number: "310"
    :subject: SOCI
  - :name: Ideology and Society
    :credit: "1.5"
    :description: "A discussion of the concept of ideology in various theoretical perspectives, such as Marxism, feminism, cultural studies, and post-modernism. Specific topics to be explored may include the role of ideology in the mass media, formal education, colonialism and post-colonialism, and everyday life. "
    :number: "311"
    :subject: SOCI
  - :name: Class, Status and Power
    :credit: "1.5"
    :description: An overview of theory and research in the area of social inequality. Focus is on the sources and consequences of the various forms of inequality (e.g. political, social, economic) found in present day societies.
    :number: "315"
    :subject: SOCI
  - :name: Social Movements
    :credit: "Units: 1.5"
    :description: Studies the origins, strategies, ideologies and political implications of social movements in North America, Europe and beyond. Attention is given to ecology, feminist, gay/lesbian, anti-racist, and human rights movements, as well as to the formation of the New Right.
    :number: "566"
    :subject: SOCI
  - :name: Sociology of Work and Occupations
    :credit: "1.5"
    :description: Explores central concepts in the sociology of work and occupations, followed by a historical overview of work in human societies, methods of training people for work, and the sociological study of the world of work. Also examines current employment patterns and trends, the nature of labour markets and jobs, the gendered arrangements of paid and unpaid work, the organization and management of work, the conditions of unions and industrial relations in Canada and elsewhere, and the more personal context of work.
    :number: "321"
    :subject: SOCI
  - :name: Sociology of Groups and Organizations
    :credit: "1.5"
    :description: An overview of theories and research on groups and organizations from the discipline of sociology. Includes a survey of the classic studies on small groups and formal organizations, as well as discussion of ongoing issues in methodology and theory.
    :number: "322"
    :subject: SOCI
  - :name: Social Networks
    :credit: "1.5"
    :description: "The major models, methods, and findings of network analysis. The following areas may be discussed: friendship, social influence and status, small groups, communication and diffusion of information, corporate and community organization, social and economic mobility, and computer analysis of network data."
    :number: "326"
    :subject: SOCI
  - :name: Issues in the Sociology of Equity and Diversity
    :credit: "1.5"
    :description: Studies of theory, research, and policy issues in equity and diversity.
    :number: "328"
    :subject: SOCI
  - :name: Political Sociology
    :credit: "Units: 1.5"
    :description: Examines political behaviour, formal politics, non-conventional politics, the state and civil society in contemporary societies. The social bases for political support and contention, including the role of social class and other forms of social cleavage and solidarity, the dimensions and consequences of the distribution of power in contemporary societies, and the political role of various social groups are discussed.
    :number: "535"
    :subject: SOCI
  - :name: Elites and Society
    :credit: "1.5"
    :description: "Study of institutional elites (eg. business, labour, state, media, church, educational, military) and their roles in society. "
    :number: "332"
    :subject: SOCI
  - :name: Racialization and Ethnicity
    :credit: "1.5"
    :description: Using mainly Canadian examples, this course examines theories and research on racialization, racism, and ethnic identities with special emphasis on their relationship to social inequalities.
    :number: "335"
    :subject: SOCI
  - :name: Population Dynamics
    :credit: "1.5"
    :description: An introduction to demography, the scientific study of human populations. The core demographic variables - marriage, fertility, mortality, migration, population growth and age structure. Emphasis on interrelations among these variables, and on their social/behavioural causes. Practical exercises in demographic calculation using spreadsheets, including elementary population forecasting.
    :number: "343"
    :subject: SOCI
  - :name: The Corporation and Society
    :credit: "1.5"
    :description: The corporation as a basic institution in modern Western societies; its development in Canada and elsewhere; its impact on other institutions, including the family, education, the state and social class.
    :number: "355"
    :subject: SOCI
  - :name: Sociology of Leisure
    :credit: "1.5"
    :description: Conceptual problems in the identification of leisure. The production, consumption and distribution of leisure. The emergence of leisure defined lifestyles. The study of selected leisure activities.
    :number: "365"
    :subject: SOCI
  - :name: "Statistical Analysis in Sociology: I"
    :credit: "1.5"
    :description: Descriptive statistics, probability distributions, statistical inference, including estimation and significance tests, and an introduction to bivariate statistical analysis. Computer assisted analysis of sociological data.
    :number: 371A
    :subject: SOCI
  - :name: "Statistical Analysis in Sociology: II"
    :credit: "1.5"
    :description: An introduction to multivariate relationships, including multiple regression and correlation, analysis of variance and covariance and other topics of the general linear model. Computer-assisted analysis of sociological data.
    :number: 371B
    :subject: SOCI
  - :name: Critical Research Strategies
    :credit: "1.5"
    :description: Survey of strategies and techniques for conducting social research in the context of social justice initiatives. Approaches examined may include action research and participatory research, institutional ethnography, feminist research, genealogy, discourse analytic research, critical media studies, and applied research in various socio-political settings.
    :number: "373"
    :subject: SOCI
  - :name: Qualitative Research Methods
    :credit: "Units: 1.5"
    :description: Key issues and methods in the systematic study of the social world through qualitative sociological research. Examination of the relationship between analytical perspective and methodological decisions, methods of gathering data and analysis. Issues of language, representation, politics, social organization and participation.
    :number: "515"
    :subject: SOCI
  - :name: Quantitative Research Methods
    :credit: "1.5"
    :description: "Strategies of quantitative research design. Possible topics include: experimental designs, survey research, questionnaire construction and secondary data analysis."
    :number: "376"
    :subject: SOCI
  - :name: Sociology of Gender
    :credit: "1.5"
    :description: An examination of the social import of gender in contemporary society. Includes evaluation of evidence of biological, psychological and social differences and similarities between males and females; definitions of masculinity and femininity, and androgyny; gender power and socialization; implications of gender for achievements in education, income, and occupations; consideration of relevant sociological theory; and analysis of consequences of social changes affecting gender.
    :number: "381"
    :subject: SOCI
  - :name: Human Sexuality
    :credit: "1.5"
    :description: "An examination of theories and practices of human sexual variance. Some varieties of sexuality studied may include heterosexuality, homosexuality, bisexuality, transgendered and transsexed sexuality. Theories to be explored may include aetiologies of sexual behaviours and interplay of genders with sexualities. "
    :number: "382"
    :subject: SOCI
  - :name: Sociology of Aging
    :credit: "1.5"
    :description: "A survey of sociological approaches to aging, including topics such as: cultural definitions of age, demographic trends and consequences; methodological problems in the study of aging; age stratification; retirement; death and dying."
    :number: "385"
    :subject: SOCI
  - :name: Selected Problems in Sociology
    :credit: "1.5"
    :description: "Presentation of current interests of various faculty members. "
    :number: "390"
    :subject: SOCI
  - :name: Sociology of Law
    :credit: "1.5"
    :description: The interrelationships of law and other social institutions, socio-economic origins and class interests of legal functionaries, and law as social conflict are analyzed in Canadian and cross-cultural contexts.
    :number: "401"
    :subject: SOCI
  - :name: Current Issues in Sociological Theory
    :credit: "1.5"
    :description: "Detailed study of particular recent developments or ongoing issues in sociological theory. Topics may vary from year to year to include particular theoretical orientations or issues in the discipline. "
    :number: "402"
    :subject: SOCI
  - :name: The Individual in a Social World
    :credit: "1.5"
    :description: Current issues in sociological social psychology, involving detailed study of theories, methods, and findings on such topics as justice and social behaviour, class consciousness, social dilemmas, and emotion. Topics may vary from year to year; students should consult the instructor or departmental handbook about the content of the course.
    :number: "404"
    :subject: SOCI
  - :name: "Sociological Explanations "
    :credit: "1.5"
    :description: Nature of explanations in sociological theory, combining an evaluation of different conceptions of the nature of science with an examination of important sociological theorists and frameworks.
    :number: "412"
    :subject: SOCI
  - :name: Social Change
    :credit: "1.5"
    :description: An inquiry into the social structures, cultural practices, and political economic transitions associated with social change. Topics may vary but can include; globalization, modernity and postmodernity, the rise of post-industrial society and the dynamics of reform and revolution.
    :number: "418"
    :subject: SOCI
  - :name: Modernization and Development
    :credit: "1.5"
    :description: An examination of selected theories and research on development, underdevelopment, and dependence in the modern world; examples will be taken from various parts of the world, including Canada.
    :number: "419"
    :subject: SOCI
  - :name: Population Problems and Policies
    :credit: "1.5"
    :description: "A review of contemporary population trends, their effects on human well-being, and social policy responses. Topics include: population growth, sustainable development, and the environment; population aging; marriage, cohabitation and divorce; new reproductive technology; population and gender; immigration; urbanization and human crowding."
    :number: "443"
    :subject: SOCI
  - :name: Sociology of Health and Illness
    :credit: "1.5"
    :description: Seminar review of the field of sociology of health and illness, with a focus on the complex relationship betwen social factors (eg. gender, race, ethnicity, aging, etc.) and the level of health found among different social groups. Begins with the origins of scientific medicine, and then analyzes disease and illness in present-day Canadian and other societies. Examines the role of physicians and other health care providers, and discusses issues shaping health care systems.
    :number: "445"
    :subject: SOCI
  - :name: Environmental Sociology
    :credit: "1.5"
    :description: "Exploration of how social relationships structure human interaction with the natural environment. May include the following: race, class and gender in environmental analysis; assumptions and interests located in current conceptualizations of environmental issues and solutions; institutional and non-institutional agency in environmental problems and responses."
    :number: "465"
    :subject: SOCI
  - :name: Advanced Statistical Methods in Sociology
    :credit: "1.5"
    :description: An introduction to linear statistical models and related methods with applications to sociological research. Computer-assisted analysis of sociological data.
    :number: "472"
    :subject: SOCI
  - :name: Feminist Theory
    :credit: "1.5"
    :description: Introduction to historical and contemporary trends in feminist theory which traces the development of individual theoretical perspectives and explores the ways in which these trends overlap and interact.
    :number: "481"
    :subject: SOCI
  - :name: Sociology of Death and Dying
    :credit: "1.5"
    :description: "Sociological approaches to death and dying. Topics may include: demographic patterns of mortality; various definitions of death; dying in institutional and familial contexts; funerals and memorials; grief and mourning; legal, economic, and political aspects of death; euthanasia and suicide; murder, terrorism, war and disasters."
    :number: "488"
    :subject: SOCI
  - :name: Directed Studies
    :credit: "Units: 1.5"
    :description: This course may be submitted for an elective course in Sociology in the Fourth Year of the Honours Program with the permission of the Department.
    :number: "690"
    :subject: SOCI
  - :name: Honours Seminar and Graduating Essay
    :credit: "3"
    :description: Honours students are permitted to audit this seminar in the Third Year and are required to take the seminar for credit in the Fourth Year.
    :number: "499"
    :subject: SOCI
  - :name: Linear Models
    :credit: "1.5"
    :description: "Introduces linear statistical models and related methods with application to sociological research. Focuses on computer-assisted analysis of sociological data. This course is equivalent to and may be taught as SOCI 472. "
    :number: "501"
    :subject: SOCI
  - :name: Classical Sociological Theory
    :credit: "1.5"
    :description: An in-depth examination of the original works of Marx, Weber and Durkheim, with a supplemental focus on key themes, predecessors, contemporaries and descendents of the canonical trio in the years up to the 1920s.
    :number: "503"
    :subject: SOCI
  - :name: Contemporary Social Theory
    :credit: "1.5"
    :description: "Surveys major perspectives in, and critical responses to, contemporary social theory, including such formulations as postmodernism, poststructuralism, post-Marxism, psychoanalysis, and feminism and such theorists as Bauman, Beck, Bourdieu, Fraser, Giddens, Habermas, Hooks and Wallerstein. "
    :number: "504"
    :subject: SOCI
  - :name: Quantitative Methods
    :credit: "1.5"
    :description: This course aims to provide students with a clear understanding of ordinary least squares techniques. It also extends this knowledge to incorporate models which are commonly subsumed in the framework of the general linear model. It includes such topics as collinearity, outliers and influential data, non-linearity, heteroscedasticity, generalized least squares, log-linear and logistic models.
    :number: "510"
    :subject: SOCI
  - :name: Research Design
    :credit: "1.5"
    :description: "Planning sociological inquiry: formulating a problem, relating the problem to existing theory and research, and determining appropriate empirical strategies. "
    :number: "511"
    :subject: SOCI
  - :name: Gender, Power and Social Justice
    :credit: ""
    :description: An exploration of the formation and transformation of gender in the contemporary world, drawing on sociological, feminist and other relevant frameworks. Themes may include the relations between gendered discourses, identities and bodies, the political economy of gender, and intersections between gender and other forms of social power.
    :number: "525"
    :subject: SOCI
  - :name: Sociology of Health
    :credit: "1.5"
    :description: Theoretical and empirical approaches in the study of health in a global context. Topics vary from year to year.
    :number: "545"
    :subject: SOCI
  - :name: Social Inequality
    :credit: ""
    :description: Studies the structure of economic inequality in contemporary societies, from the perspective of theory and research in social mobility, gender inequality, occupational segregation, elite formation, race/ethnic segregation and social class. The role of the welfare state and global capitalist social organization in the distribution of income and the form and extent of poverty across societies are discussed.
    :number: "556"
    :subject: SOCI
  - :name: Seminar on Aging
    :credit: "1.5"
    :description: This course aims to provide students with an advanced understanding of social gerontology, including theories and substantive topics within the area. Social stratification theory and a political economy perspective are examples of the former. Caregiving, inter-generational relations, and health care policies are examples of the latter. Not offered every year. Specific topics will vary from year to year and to a certain extent will accommodate student interest.
    :number: "585"
    :subject: SOCI
  - :name: Extended Essay
    :credit: "3.0"
    :description: ""
    :number: "598"
    :subject: SOCI
  - :name: Thesis
    :credit: "6"
    :description: ""
    :number: "599"
    :subject: SOCI
  - :name: Selected Topics in Contemporary Sociology
    :credit: "1.5"
    :description: A seminar on topics shaped by the interests of students and instructor. Topics may include environmental sociology, racialization, mass media and social power, feminist theory, the sociology of disability.
    :number: "610"
    :subject: SOCI
  - :name: Selected Topics in Sociological Research Methods
    :credit: "1.5"
    :description: In-depth examination and/or comparison of specific research methods, such as survey research, critical discourse analysis, social network analysis, historical/comparative method, multilevel and longitudinal quantitative analysis, and institutional ethnography.
    :number: "620"
    :subject: SOCI
  :code: SOCI
- :name: "Software Engineering  "
  :courses: 
  - :name: Engineering Software Systems
    :credit: "1.5"
    :description: Introduces students to the world of computing, communications, and different types of software systems, including information systems, database systems, operating systems, network-centric systems, Web-based systems and applications. Students will be exposed to fundamentals of software engineering design, ethics and problem-solving methods. Topics include network management, Web services, electronic commerce, security, privacy, markup and scripting langages, hypermedia and Web integration.
    :number: "130"
    :subject: SENG
  - :name: Software Development Methods
    :credit: "1.5"
    :description: Systematic methods for designing, coding, testing and documenting medium-sized programs. Tools and techniques to promote programming productivity and software quality. Topics include specifications, code review and inspection techniques, testing and debugging methods and tools, reusable software components and templates, file system navigation, scripting languages, software configuration management, software tools, environments, and instrumenting and profiling.
    :number: "265"
    :subject: SENG
  - :name: Software Architecture and Systems
    :credit: "1.5"
    :description: An introduction to analysis and design of software architectures with UML (Unified Modeling Language) and their subsequent synthesis within component frameworks. Topics include architecture description languages, modeling techniques and tools, model driven code engineering, scalable software architectures, component-based software development, interfaces, libraries, event-driven programming, middleware and integration testing.
    :number: "271"
    :subject: SENG
  - :name: Human Computer Interaction
    :credit: "1.5"
    :description: "Understanding human behaviour as it applies to user interfaces: work activity analysis, observational techniques, questionnaire administration and unobtrusive measures. Operating parameters of the human cognitive system, task analysis and cognitive modelling techniques and their application to designing interfaces. Interface representation and prototyping tools. Cognitive walkthroughs, usability studies and verbal protocol analysis. Case studies of specific user interfaces."
    :number: "310"
    :subject: SENG
  - :name: Information and Knowledge Management
    :credit: "1.5"
    :description: Uses the idea of information as a unifying theme to investigate a range of issues in software engineering, including database systems, artificial intelligence, human-computer interaction, multimedia system, and data communication.
    :number: "315"
    :subject: SENG
  - :name: Requirements Engineering and Formal Specifications
    :credit: "1.5"
    :description: Combines a range of topics integral to the analysis of requirements, design, implementation, and testing of a medium-scale software system with the practical experience of implementing such a project as a member of a software engineering team. Introduces requirements engineering, specifications, software life cycle models and formal methods for requirements engineering.
    :number: "321"
    :subject: SENG
  - :name: Object-Oriented Software Development
    :credit: "1.5"
    :description: Aspects of object-oriented analysis, design and development. Definition and comparison of object-oriented metrics. Overview of classical functional metrics and their effectiveness in measuring productivity for management or design quality of OO-systems. Verification methods for OO-software and how it differs from functional design testing. Maintenance and reuse issues.
    :number: "330"
    :subject: SENG
  - :name: Security Engineering
    :credit: "1.5"
    :description: The fundamentals of contemporary computer security and cryptology. Topics include an overview of computer security, protection, disaster planning, and recovery. Risk analysis and security plans. Basics of cryptography. Public key cryptography and protocols. Security models, kernel design and systems testing. Database, network and Web security. The course discusses applications which need various combinations of confidentiality, availability, integrity and covertness properties; mechanisms to incorporate these properties in systems. Policy and legal issues are also covered.
    :number: "360"
    :subject: SENG
  - :name: Software Evolution
    :credit: "Units: 1.5"
    :description: "Changes to software over long periods of time. Methods, techniques, and tools employed by software engineers when developing and maintaining evolving software. Reverse engineering, reengineering, and migration approaches which involve capturing, preserving, and extending knowledge about software, analyzing and understanding software, and finally changing, improving, and evolving software. Topics include static and dynamic source code analysis, software visualization, and program transformation tools. Students are required to complete a project. "
    :number: "520"
    :subject: SENG
  - :name: Applied Cost Engineering
    :credit: "1.5"
    :description: "Project estimating processes to determine who is going to do what, for how much, when and with what associated risks: labour, material and accounting analyses, forecasting, estimating (operation, product, project, environmental restoration and system) costs, life cycle costing. Concepts of design to cost and value engineering, evaluating risks and return, controlling engineering costs, financial analysis and reporting, data collection and management. Computer-aided cost analysis and software cost estimating."
    :number: "380"
    :subject: SENG
  - :name: Social and Professional Issues
    :credit: "1.5"
    :description: Introduces students to the social and professional issues that arise in the context of Software Engineering.
    :number: "401"
    :subject: SENG
  - :name: "Media Applications "
    :credit: "1.5"
    :description: "The influence of technology, especially digital technology, on how we express ourselves, how we communicate with each other, and how we perceive, think about, and interact with our world. The invention and creative use of enabling technologies for understanding and expression by people and machines.Topics include: digital video representations; three-dimensional images; physical interfaces; computational tools and media that help people learn new things in new ways (tele-learning); knowledge representation; machine interpretation of sensory data. "
    :number: "410"
    :subject: SENG
  - :name: Ergonomics
    :credit: "Units: 1.5"
    :description: Accidents associated with "human error" often reflect the failure to recognize human factors in the design stage. Reviews sensory, motor, and cognitive performance characteristics and derives human engineering design criteria. Principles of displays, controls and ergonomics are discussed. Students are required to complete a project.
    :number: "512"
    :subject: SENG
  - :name: Software Architecture
    :credit: "Units: 1.5"
    :description: Architectural design of complex software systems. Techniques for designing, evaluating and implementing software system structures, models and formal notations for characterizing and reasoning about architechtures, tools and generating specific instances of an architechture, and case studies of actual system architechtures. Role of Standards. Students must complete a project that involves substantial software design. Students work in teams. Progress is determined through a preliminary design review; presentation; demonstration of the design; and final report.
    :number: "522"
    :subject: SENG
  - :name: System Reliability
    :credit: "Units: 1.5"
    :description: "Interpretations of the concept of probability. Basic probability rules; random variables and distribution functions; functions of random variables. Applications to quality control and the reliability assessment of software and mechanical/electrical components, as well as simple structures and redundant systems. Methods for reliability and risk assessment of complex systems. Uncertainty propagation in complex systems. Examples and applications. Students are required to complete a project. "
    :number: "524"
    :subject: SENG
  - :name: Software Quality Engineering
    :credit: "1.5"
    :description: This course emphasizes software quality engineering as an integral facet of development, from requirements through delivery and maintenance. The students will learn how to choose appropriate quality goals and select, plan, and execute quality assurance activities throughout development and evolution to predictably meet quality and schedule goals. They will learn how quality assurance can be incorporated into process improvement feedback loops that amplify the ability of an organization to cost-effectively prevent and detect faults.
    :number: "426"
    :subject: SENG
  - :name: Computer-Supported Collaborative Work
    :credit: "1.5"
    :description: "Most of the work that people do requires some degree of coordination and communication with others. Successful designs require: (1) social psychological insight into group processes; (2) computer science insight into mechanisms to organize information, coordinate, share, and communicate, and (3) HCI design insight to achieve successful designs for computer-mediated tools. The course focuses primarily on the first two and examines problems and solutions in group coordination and systems including group decision support, organizational memory, virtual spaces, and collaborative design."
    :number: "435"
    :subject: SENG
  - :name: Embedded Systems
    :credit: "1.5"
    :description: Characteristics and design of embedded systems. Formal models and specification languages for capturing system behaviour. Techniques for specification, exploration and refinement. System partitioning and hardware/software co-design. Tools for validation, verification, and simulation. Quality and performance metrics.
    :number: "440"
    :subject: SENG
  - :name: "Network-centric Computing "
    :credit: "1.5"
    :description: Trends in conducting business electronically and currently available products to support electronic commerce. Electronic brokers; intelligent agents. Technologies necessary for electronic commerce to achieve its potential. Standards to improve the integration of desktop clients with centralized computing servers to allow better leverage of existing hardware/software, and to achieve reduction of user training costs. Backups, network security, network management, performance management and recovery.
    :number: "450"
    :subject: SENG
  - :name: Component-Based Software Engineering
    :credit: "1.5"
    :description: Building large-scale and complex software systems from available parts by consistently increasing return on investment and time to market, while assuring high quality and reliability. The course offers advanced topics on software components and component-based software engineering from research and practice.
    :number: "454"
    :subject: SENG
  - :name: Distributed Systems and the Internet
    :credit: "Units: 1.5"
    :description: "Basic concepts of distributed systems. Network architecture and internet routing. Message passing layers and remote procedure calls. Process migration. Distributed file systems and cache coherence. Server design for reliability, availability, and scalability. Internet security and electronic commerce. Students are required to complete a project. "
    :number: "562"
    :subject: SENG
  - :name: Software for Embedded and Mechatronics Systems
    :credit: "1.5"
    :description: Software engineering methods and techniques for systematic development and maintenance of embedded and mechatronic systems. Topics include requirements of software that drives mechatronic systems, specifications of mechatronics, real-time and reactive systems, validation, verification, simulation and testing of mechatronics software. Building product-line software architectures of mechatronic systems is also addressed.
    :number: "466"
    :subject: SENG
  - :name: Management of Software Development
    :credit: "Units: 1.5"
    :description: Non-functional requirements elicitation, configuration control, environments, product lines. Version control. Deployment. Time-to-market versus quality tradeoffs. Defect tracking. Students are required to complete a project.
    :number: "570"
    :subject: SENG
  - :name: "Software Process "
    :credit: "1.5"
    :description: Software process design, modeling, implementation, management, assessment and improvement as well as other non-process factors that affect software quality. ISO 9001, SEIfs CMM. Group projects involving industry-relevant software process definition and assessment. Individual study of the research literature. ROI (Return on Investment) analysis.
    :number: "472"
    :subject: SENG
  - :name: Data Mining
    :credit: "1.5"
    :description: An introduction to data mining. Data preparation, model building, and data mining techniques such as clustering, decisions trees and neural networks will be discussed and applied to case studies. Data-mining software tools will be reviewed and compared.
    :number: "474"
    :subject: SENG
  - :name: Topics in Software Engineering
    :credit: "Units: 1.5"
    :description: Offered as SENG 580A, 580B, 580C, 580D
    :number: "580"
    :subject: SENG
  - :name: Directed Studies
    :credit: "1.5"
    :description: ""
    :number: "490"
    :subject: SENG
  - :name: Technical Project
    :credit: "1.5"
    :description: The student is required to pursue an independent project under the supervision of a faculty member, to prepare a written report and present a seminar describing the work. Projects will normally focus on large software systems, and collaboration with an industrial sponsor is encouraged.
    :number: "499"
    :subject: SENG
  - :name: Object Oriented Design
    :credit: "1.5"
    :description: "Development and use of object-oriented design abstractions, with emphasis on the design of distributed object-oriented systems. Evaluation and selection of appropriate design patterns. Use of components. Distributed component models such as DCOM and CORBA. Use of models in the design of distributed object-oriented applications. Documentation standards such as UML. Students are required to complete a project. "
    :number: "530"
    :subject: SENG
  - :name: Software Models For Embedded Systems
    :credit: "1.5"
    :description: "Virtual machines, formal models, finite state methods. Transformation techniques, modeling of sensors and effectors, model-based system behavior. Students are required to complete a project. "
    :number: "540"
    :subject: SENG
  - :name: Network-centric Computing
    :credit: "1.5"
    :description: "Trends in conducting business electronically and currently available projects to support electronic commerce. Electronic brokers; intelligent agents. Technologies necessary for electronic commerce to achieve its potential. Standards to improve the integration of desktop clients with centralized computing servers to allow better leverage of existing hardware/software, and to achieve reduction of user training costs. Backups, network security, network management, performance management and recovery. Students are required to complete a project. "
    :number: "550"
    :subject: SENG
  - :name: Advanced Software Development
    :credit: "1.5"
    :description: "Techniques for the construction of complex, maintainable and reliable software at reasonable cost. This course provides the opportunity to gain software engineering experience in a controlled environment. Methods for software specification and design are emphasized. Additional topics may include configuration management, testing, and software tools. Students are required to complete a project. "
    :number: "565"
    :subject: SENG
  - :name: Software Process
    :credit: "1.5"
    :description: "Software process design, modelling, implementation, management, assessment and improvement as well as other non-process factors that affect software quality. ISO 9001. SEIfs CMM. Group projects involving industry-relevant software process definition and assessment. Individual study of the research literature. ROI (Return On Investment) analysis. Students are required to complete a project. "
