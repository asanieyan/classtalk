    :number: "337"
    :subject: EDCI
  - :name: The Mass Media and Education
    :credit: "1.5"
    :description: The history and development of mass media in North America; the effects of radio, television and film on children's home life and school experience; the educational uses of the mass media; current developments in educational television; satellite based interactive instructional systems.
    :number: "338"
    :subject: EDCI
  - :name: Educational Applications of the Internet
    :credit: "1.5"
