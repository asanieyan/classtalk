  - :name: Comprehensive Examination - Educational Psychology and Leadership Studies
    :credit: "0"
    :description: A required element of all MEd programs. Typically held within one month of completion of all course work. Examination format may be either written or oral, as decided upon by the program supervisor in consultation with the candidate. Areas of examination and examiners are established by each program area (counselling, educational psychology, special education, leadership studies).
    :number: "597"
