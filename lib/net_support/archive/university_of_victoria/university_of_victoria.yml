- :name: "Earth and Ocean Sciences  "
  :courses: 
  - :name: "Introduction to the Earth System: I"
    :credit: "1.5"
    :description: "The dynamic processes acting within the atmosphere and oceans. The underlying principles of air-sea interactions, wind and current systems, weather patterns, global climate change, biological interactions, and the origin and structure of the ocean basins are explored. "
    :number: "110"
    :subject: EOS
  - :name: "Introduction to the Earth System: II"
    :credit: "1.5"
    :description: Principal geological processes that shape the Earth, the relationships among the geosphere, hydrosphere and atmosphere, and the history of past life and environments. Nature of tectonic forces, earthquakes, volcanoes, rocks and minerals, mountain building and the evolution of continents. Processes of erosion, transport and deposition of sediments on land and under the ocean. Linkages between plate tectonics and natural hazards and resources in the context of human development.
    :number: "120"
    :subject: EOS
  - :name: Sedimentary Geology
    :credit: "1.5"
    :description: The physical, chemical and biological nature of sediments at sea and on land. The process of sediment transport, deposition and diagenesis. The origin and internal stratigraphy of sedimentary basins in the context of plate tectonics. The sedimentary record as used to reconstruct past climates, geographies, and earth and ocean dynamics. The geological evolution of western Canada as deduced from its stratigraphic record.
    :number: "201"
    :subject: EOS
  - :name: Structural Geology
    :credit: "1.5"
    :description: Geometric, kinematic and dynamic analysis of deformation structures in rock bodies at different scales, in both brittle and ductile regimes. Stress and strain in rocks and their relationship to geologic structures. Interpretation of the physical mechanisms of folding and faulting in rocks with structural data and geological maps. The origin of crustal deformation in the context of plate tectonics.
    :number: "202"
    :subject: EOS
  - :name: Mineral Sciences
    :credit: "1.5"
    :description: Introduction to the fundamental principles and concepts of mineralogy and optical mineralogy. A practical and systematic treatment of the common rock-forming minerals and mineral groups. Emphasis will be placed on understanding the behaviour of minerals in relation to changing physical and chemical conditions in igneous, metamorphic, and sedimentary environments.
    :number: "205"
    :subject: EOS
  - :name: Introductory Geophysics
    :credit: "1.5"
    :description: Structure of the Earth, plate tectonics and seafloor spreading. Principles of seismology, gravity, geomagnetism and paleomagnetism, radioactivity and heat flow.
    :number: "210"
    :subject: EOS
  - :name: Geochemistry
    :credit: "1.5"
    :description: Thermodynamic and kinetic approaches to understanding the Earth system. Application of theory to practical questions such as mineral formation, weathering, water quality, and petroleum formation. Also covered is short-term ocean and atmospheric geochemistry and long-term Earth history geochemistry.
    :number: "240"
    :subject: EOS
  - :name: Earth Science Field School
    :credit: "1.5"
    :description: A ten day field course in and around southern Vancouver Island during which the students will be introduced to geological mapping (traversing, sampling and acquisition of geological data), the regional geology and tectonics of Vancouver Island, and shipboard geophysical measurements and offshore sediment sampling. Normally held in late April - early May after examinations for Year 2.
    :number: "300"
    :subject: EOS
  - :name: Igneous Geology
    :credit: "1.5"
    :description: The physics and chemistry of magma genesis at various plate tectonic settings as a function of both space and time. Crystallization, melting and mixing in magmatic systems, and the dynamics of intrusion, eruption, flow and solidifaction of magma. Minor treatment is given to the role of igneous activity in geothermal energy, environmental hazards and climate.
    :number: "310"
    :subject: EOS
  - :name: Biological Oceanography
    :credit: "1.5"
    :description: An introduction to the ways in which physical, chemical and biological processes interact to regulate structure and productivity of marine ecosystems. Lectures will focus primarily on planktonic ecosystems. Participation in two single-day oceanographic cruises expected.
    :number: "311"
    :subject: EOS
  - :name: Introductory Chemical Oceanography
    :credit: "1.5"
    :description: "An introduction to the sources, distribution, and transformations of chemical constituents of the ocean, and their relation to biological, chemical, geological, and physical processes. Topics include: controls on average concentration of chemicals in the ocean; vertical and horizontal distributions of ocean constituents; air-sea interactions; production, export, and remineralization of organic matter; the ocean carbon cycle; human-induced changes; stable isotopes and trace elements."
    :number: "312"
    :subject: EOS
  - :name: Geological Oceanography
    :credit: "1.5"
    :description: An introduction to the geological processes that shape the ocean basins, oceanic plate creation and structure, hydrothermal circulation at mid-ocean ridges, bathymetry, ocean islands, different types of ocean margins, ocean sediments, the sedimentary record of past ocean circulation, coastal geology.
    :number: "313"
    :subject: EOS
  - :name: Descriptive Physical Oceanography
    :credit: "1.5"
    :description: An introduction to the geography of Earth's fluid ocean and the physics that governs it. Topics include fundamental physical variables and their distribution, air/sea interaction, water masses and their formation, large-scale ocean dynamics, equatorial and coastal physical oceanography, and interactions between physical, chemical, and biological processes in the ocean. Participation in a single-day oceanographic cruise is expected.
    :number: "314"
    :subject: EOS
  - :name: Acoustical Oceanography
    :credit: "1.5"
    :description: An introduction to ocean science through the window of underwater sound, with applications to physical, biological and geological processes in the ocean. The main subjects treated are the effects of boundaries (sea surface and bottom) and the water-column sound speed profile, sound sources in the ocean, transducers and hydrophones, and basic sound propagation models (ray theory and the sonar equations). Applications include ocean acoustic tomography, fisheries science, marine mammal acoustics, sea floor mapping, and marine seismic exploration and surveying.
    :number: "315"
    :subject: EOS
  - :name: Metamorphic Geology
    :credit: "1.5"
    :description: The physical and chemical controls that govern the behaviour of metamorphic rocks within the Earth's lithosphere. Textural and mineralogical features and thermodynamic principles are used to interpret the evolution of metamorphic rocks from a variety of plate tectonic environments. Linkages with other aspects of the Earth system are explored.
    :number: "320"
    :subject: EOS
  - :name: Paleobiology
    :credit: "1.5"
    :description: "Processes and patterns in the evolution of life through time; speciation, extinction, and evolution. The relationship of biotas to depositional systems: paleoecology, ecostratigraphy, biostratigraphy and paleobiogeography. Major events in the history of life. Laboratories and field trips will provide illustrative fossil examples, particularly of invertebrates, partly in collaboration with the Royal British Columbia Museum."
    :number: "330"
    :subject: EOS
  - :name: Atmospheric Sciences
    :credit: "1.5"
    :description: Introduction to the fundamental processes and forces governing the Earth's weather and climate. Specific applications such as weather systems and global climate/change. Topics include clouds, precipitation, tornadoes, thunderstorms, cyclones, air-sea interaction, El Nino, Greenhouse Effect, ozone hole, and acid rain.
    :number: "340"
    :subject: EOS
  - :name: Understanding the World's Oceans
    :credit: "1.5"
    :description: "Highlights the scientific basis of current topics and issues affecting the world's oceans. Focus may include: deep-sea exploration, mineral exploitation, El Nino, climate change, ocean circulation, waste disposal, food chains and/or over-fishing."
    :number: "350"
    :subject: EOS
  - :name: The Evolution of Life Through Time
    :credit: "1.5"
    :description: Key developments in the evolution of life over the 4 billion years of Earth history. The progressive increase in biodiversity in both the marine and terrestrial realm is discussed. Dramatic reductions in diversity are produced through a variety of extinction events including the current example induced by human activities.
    :number: "360"
    :subject: EOS
  - :name: Earthquakes, Natural Hazards and Plate Tectonics
    :credit: "1.5"
    :description: A review of the modern and ancient plate tectonic processes that result in oceanic ridge systems, seafloor spreading, subduction zones, and mountain belts. The impact of these processes on human development will be discussed, specifically earthquakes, tsunamis, landslides, and volcanic eruptions.
    :number: "370"
    :subject: EOS
  - :name: "Advanced Field School "
    :credit: "1.5"
    :description: A two-week field trip through the Southern Canadian Cordillera, examining the rock units and structures of the major tectonic elements in southern British Columbia and Alberta. Parallels, where possible, recent COCORP and LITHOPROBE seismic survey routes. Introduces the complex evolutionary states of the western margin of North America. Normally held in late August - early September, prior to registration.
    :number: "400"
    :subject: EOS
  - :name: Global Biogeochemical Cycles
    :credit: "Units: 1.5"
    :description: "This course tracks the fate of organic matter from its formation (primary production) through its transformation and destruction during transport, depositional, and diagenetic remineralization processes. Global carbon, nitrogen, phosphorus, and sulphur cycles are discussed. Emphasis is placed on describing the fluxes of nutrients and other major compounds within soils, and the sedimentary and water columns, and across their interface. "
    :number: "503"
    :subject: EOS
  - :name: Marine Geology
    :credit: "Units: 1.5"
    :description: "A seminar course covering modern processes of marine geology, including depositional processes and diagenesis of marine sediments. The course will examine a range of depositional environments: fjord and coastal, shelf, slope, and oceanic; with consideration of the data obtained from DSDP and ODP drilling. "
    :number: "508"
    :subject: EOS
  - :name: Global Tectonics
    :credit: "1.5"
    :description: A study of global tectonic systems including geological, geophysical, geochemical and geographical perspectives on major tectonic environments. A wide range of examples from different continents will be used. Vancouver Island will also be examined.
    :number: "410"
    :subject: EOS
  - :name: Resource Geology
    :credit: "1.5"
    :description: A geological study of the major types of economically important metallic and nonmetallic minerals and other earth resources, basic processes of ore formation, exploration and mining techniques. The impacts of these activities on the environment are also considered.
    :number: "420"
    :subject: EOS
  - :name: Energy Resources
    :credit: "1.5"
    :description: This course discusses the Earth's major economic natural energy resources. The focus is on conventional oil and gas, coal, CBM and tar sands, including modes of formation, accumulation and recovery, along with the mechanisms of migration and trapping. Canadian examples of petroleum systems and basin modelling augment the material. To a lesser degree, other energy sources are looked at, such as nuclear fuels, solar, hydrogen, geothermal, biogas, wind and tidal, as well as related socio-economic-environmental issues.
    :number: "422"
    :subject: EOS
  - :name: Aqueous Chemistry in the Earth and Ocean
    :credit: "1.5"
    :description: What controls the concentrations of aqueous species in the hydrosphere? Principles of chemical equilibrium and kinetics are applied to the major aspects of the global hydrochemical cycle. Investigates reactions and sources and sinks of elements in oxic and anoxic aquatic systems such as rainwater, rivers, lakes, groundwater, estuaries, and oceans; also the application of natural and anthropogenic tracers to geochemical problems within aquatic systems.
    :number: "425"
    :subject: EOS
  - :name: Geophysics
    :credit: "1.5"
    :description: Fundamentals of solid-earth geophysics. Structure, composition and evolution of the Earth, using principles of seismology, gravity, geomagnetism, heat flow and geochronology.
    :number: "427"
    :subject: EOS
  - :name: Isotopes in Earth and Ocean Sciences
    :credit: "Units: 1.5"
    :description: "Basic principles controlling isotope distributions, including natural abundances, radiogenic decay, equilibrium and kinetic isotope effects. Applications of these principles in the fields of: 1) Earth history - global processes and chronology; 2) mineralization - diagenesis, categenesis; 3) hydrogeology and characterization of water and air masses; 4) biogeochemistry and biological fractionation of isotopes."
    :number: "537"
    :subject: EOS
  - :name: Physical Oceanography
    :credit: "Units: 1.5"
    :description: "Physical properties of sea water, equation of state, gravitational stability, large-scale ocean currents, meridional distribution of salinity and temperature, surface heat budgets, water masses, estuary flows. "
    :number: "531"
    :subject: EOS
  - :name: The Ocean-Atmosphere System
    :credit: "Units: 1.5"
    :description: "Studies of the Earth's climate require an understanding of the intimate links between the ocean and atmosphere. Basic theories of the circulation of each are discussed and the physics of coupled models examined, with emphasis on simple intuition-building mathematical models as well as discussion of large computer models. "
    :number: "550"
    :subject: EOS
  - :name: Waves in the Ocean
    :credit: "Units: 1.5"
    :description: "The physics and mathematical theories of surface gravity waves, internal waves, Rossby waves and other wave motions in the ocean are introduced, with an emphasis on general results that describe the effects on the waves of variable properties of the medium, and the back effects of the waves on the mean flow. "
    :number: "530"
    :subject: EOS
  - :name: Hydrogeology
    :credit: "1.5"
    :description: Interdisciplinary and quantitative approaches to the nature and migration of fluids in the Earth's crust. Theory of groundwater flow in fractured and porous media. Surface-groundwater interactions and changes in water quality; well flow; waste disposal; groundwater contamination.
    :number: "440"
    :subject: EOS
  - :name: "Quaternary Geology "
    :credit: "1.5"
    :description: The methods and theory of Quaternary research, stressing the processes of interaction between the geosphere and biosphere. Topics include dating methods, paleoenvironmental studies, glaciation and global change, geological hazards, interdisciplinary research and applied studies, particularly the influence for engineering design.
    :number: "450"
    :subject: EOS
  - :name: Earth System Science
    :credit: "Units: 1.5"
    :description: An examination of the interrelationships between the complex systems operating in the solid Earth, hydrosphere and atmosphere; methods of systems analysis for the planet; modelling of global processes, especially past and future climate change.
    :number: "512"
    :subject: EOS
  - :name: Geodynamics
    :credit: "1.5"
    :description: An introduction to thermal and mechanical modelling of Earth processes through analytical and numerical techniques. Applications of continuum physics to geodynamics, including dynamic modelling of mantle convection, plate tectonics, lithospheric deformation, and sedimentation. Incorporation of the effects of surface processes and subsurface fluid flows on crustal deformation.
    :number: "470"
    :subject: EOS
  - :name: Applied Geophysics
    :credit: "1.5"
    :description: An introduction to geophysical methods used in resource exploration and in investigations of crustal structure. Topics include principles and applications of seismology, gravity, magnetics, heat flow, radioactivity and electrical methods. Emphasis will be placed on interpretation of geophysical data for Earth structure.
    :number: "480"
    :subject: EOS
  - :name: Directed Studies in Earth and Ocean Sciences
    :credit: "1.5"
    :description: With the consent of the School and the faculty member concerned, a student may be permitted to pursue a course of directed studies.
    :number: "490"
    :subject: EOS
  - :name: Honours Thesis
    :credit: "3"
    :description: "A research project conducted under the direction of faculty. "
    :number: "499"
    :subject: EOS
  - :name: Organic Geochemistry
    :credit: "1.5"
    :description: "This course tracks the fate of organic matter from its formation through its transformation and destruction during depositional, diagenetic (remineralization) and catagenic (petroleum generation) processes. The concepts and analytical techniques of water and interstitial fluid chemistry, geochemical biomarkers, stable isotope geochemistry and petroleum source rock geochemistry are examined. "
    :number: "500"
    :subject: EOS
  - :name: Selected Topics in Geochemistry
    :credit: "1.5"
    :description: This course may repeat with a different content (offered as 504A, 504B, 504C and 504D). Topics will be selected in or will span the fields of solid Earth, marine, atmospheric and planetary geochemistry. Examples include ocean biogeochemical processes, applications of geochemical tracers in oceanography and climate, principles of isotope geochemistry, hydrosphere-lithosphere reactions, and mantle-lithosphere exchange processes, discussion of geological controls on major and trace element and isotope signatures of coal, oil, carbonaceous shales, and environmental implications of use.
    :number: "504"
    :subject: EOS
  - :name: Global Bioevents and the Paleobiological Record
    :credit: "1.5"
    :description: "Analysis of major global bioevents in the Phanerozoic paleobiologic record; causes and consequences of extinction bioevents; patterns of adaptive radiation; changes to the planetary biota in relation to continental drift, ocean chemistry and circulation, climate change, and bolide impacts. "
    :number: "506"
    :subject: EOS
  - :name: "Plate Tectonics: the Geological Record"
    :credit: "1.5"
    :description: "An examination of the processes of plate tectonics as revealed by the geological record, including Precambrian evolution of cratons; rifts and passive margins; convergent margins and orogens; plate motions through time. "
    :number: "510"
    :subject: EOS
  - :name: Plate Tectonic Processes
    :credit: "1.5"
    :description: "An overview of plate tectonic regimes with emphasis on physical processes and geophysical aspects related to the evolution of the Earth's plate system. The course will be organized primarily as seminars and discussions, supplemented by special lectures by faculty and adjuncts. "
    :number: "511"
    :subject: EOS
  - :name: Ocean Acoustics I
    :credit: "1.5"
    :description: "This course provides an introduction to the ocean as an acoustic medium, sound sources in the ocean, ray theory, normal modes, reflection and refraction processes at ocean boundaries and discusses sound propagation in deep and shallow water. The basic concepts are applied to special topics such as parabolic equation propagation models, sound propagation in bubbly fluids and ambient noise models. "
    :number: 516A
    :subject: EOS
  - :name: Ocean Acoustics II
    :credit: "1.5"
    :description: "This course deals with theory and applications of ocean acoustic propagation modelling and acoustic signal processing. Propagation modelling topics to be considered include the normal-mode model including adiabatic and coupled modes and the ray-mode equivalence, and wave-number integration methods. Applications to acoustic interaction with the seabed, such as reflection from elastic media, are considered. Signal processing topics include the sonar equation, plane-wave beamforming techniques, and matched-field processing and inversion. "
    :number: 516B
    :subject: EOS
  - :name: Selected Topics in Geophysics
    :credit: "1.5"
    :description: ""
    :number: "519"
    :subject: EOS
  - :name: Geophysical Fluid Dynamics
    :credit: "1.5"
    :description: "This course will examine fluid motions in the atmosphere and ocean for which the Earth's rotation cannot be ignored. Emphasis will be placed on flow instabilities, and their manifestation in the atmosphere and ocean. Topics will include general criteria for instability, shear instabilities, the Eady and Charney problems, convective instabilities, instabilities of the coupled atmosphere-ocean system, as well as the Lorenz problem. "
    :number: "520"
    :subject: EOS
  - :name: Seismology
    :credit: "1.5"
    :description: "Theoretical and practical aspects of seismic wave propagation, earthquake seismology, and processing and interpretation of reflection and refraction data. "
    :number: "523"
    :subject: EOS
  - :name: Research Frontiers in Earth and Ocean Science
    :credit: "1.5"
    :description: "This transdisciplinary Earth and Ocean Science course examines, in detail, global topics that are current, significant and which require input and integration across diverse disciplines. The specific topics of the course change annually and the subject is team-taught by several SEOS/UVic faculty members. Themes include: ice cores-ocean circulation-climate; extinctions-radiation-global bioevents; Eemian-Younger Dryas thermohaline circulation; atmospheric evolution-origin of life; mantle dynamics-plate tectonics-isotope records."
    :number: "525"
    :subject: EOS
  - :name: Inverse Theory in Earth and Ocean Sciences
    :credit: "1.5"
    :description: Inverse theory and its applications in Earth and Ocean Sciences. Topics include non-uniqueness, general linear least-squares, singular-value decomposition, empirical orthogonal functions, regularization, linearization, and global inversion methods such as simulated annealing and genetic algorithms. Applications will be drawn from the research literature, and include topics such as inversion of geo-electromagnetic and seismic data, tomography, matched-field inversion, modal decomposition, and remote sensing.
    :number: "526"
    :subject: EOS
  - :name: Ocean Mixing Processes
    :credit: "1.5"
    :description: "The distribution of properties in the ocean and ocean circulation are greatly influenced by small scale processes that cannot be explicitly included in numerical models of the ocean. The physics and parameterization of processes such as breaking internal waves, double diffusion and boundary mixing are analyzed, with discussion of observational techniques as well as theories. "
    :number: "534"
    :subject: EOS
  - :name: Aqueous Geochemistry and the Environment
    :credit: "1.5"
    :description: Major aspects of the global water cycle, sources, sinks of chemical elements present in aquatic systems, weathering reactions, solution geochemistry of oxic and anoxic environments in natural aquatic systems (rainwaters, ground waters, rivers, lakes, estuaries and oceans). Other topics include the application of natural and anthropogenic tracers to geochemical problems with aquatic systems.
    :number: "538"
    :subject: EOS
  - :name: Hydrosphere-Lithosphere Reactions in Hydrogeology
    :credit: "1.5"
    :description: The location, chemistry, age and migration of fluids in the Earth's crust and surficial deposits. Theory of groundwater flow, surface-groundwater interactions, changes in groundwater quality, and isotope hydrogeology. Minor treatment of hydrogeology.
    :number: "540"
    :subject: EOS
  - :name: Introductory Dynamic Meteorology
    :credit: "1.5"
    :description: "An introduction to the dynamics and thermodynamics of rotating atmospheres. Topics include: equations of motion, circulation theorems, geostrophy and quasigeostrophy, boundary layer dynamics, waves in the atmosphere, barotropic and baroclinic instabilities, and the general circulation of the atmosphere."
    :number: "551"
    :subject: EOS
  - :name: Numerical Methods in Atmospheric and Oceanic Modelling
    :credit: "1.5"
    :description: "Description of numerical models used to investigate the general circulation of the atmosphere and ocean. Specific topics to be discussed include finite differencing techniques; finite difference approximations; computational instability, accuracy and efficiency; Galerkin spectral and finite element techniques; numerical methods based on the primitive equations; special numerical considerations in the parameterization of physical processes. "
    :number: "552"
    :subject: EOS
  - :name: Carbon Cycle Dynamics
    :credit: "1.5"
    :description: Studies of climate change require an understanding of the processes that maintain and alter the abundance of carbon dioxide in the atmosphere. Observations and theories about the global carbon cycle will be reviewed. Emphasis will be placed on understanding the processes that exchange carbon dioxide among the atmosphere-ocean-terrestrial system on seasonal to millennial time scales. Techniques and data for developing and evaluating models are outlined, and existing models that attempt to explain the variations are examined to highlight their strengths and limitations.
    :number: "553"
    :subject: EOS
  - :name: Atmospheric Dynamics
    :credit: "1.5"
    :description: "This course will examine theories explaining the large-scale dynamics of the atmosphere with an emphasis on those describing wave mean-flow interactions. Specific topics will include barotropic and baroclinic Rossby waves; wave propagation; the non-acceleration and Eliassen-Palm theorems. "
    :number: "554"
    :subject: EOS
  - :name: Time Series Analysis
    :credit: "1.5"
    :description: Many data sets in the ocean and Earth sciences arise from continuous sampling in either space or time. Analysis techniques are based on spectral (Fourier) decomposition, starting with univariate analysis and progressing to concepts such as frequency-domain empirical orthogonal functions. Techniques of statistical prediction are also outlined.
    :number: "560"
    :subject: EOS
  - :name: Seminar
    :credit: "0"
    :description: "A program of seminars by internal and external speakers designed to provide discussion on topics beyond those covered in courses taken for credit. All SEOS graduate students are expected to attend the seminars. "
    :number: "570"
    :subject: EOS
  - :name: Directed Studies
    :credit: "1"
    :description: A course designed to enable students to pursue individual interests.
