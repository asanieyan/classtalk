- :name: "History in Art  "
  :courses: 
  - :name: Introduction to History in Art
    :credit: "3"
    :description: An introductory survey of the visual remains of some of the world's cultures from prehistory to the present day.
    :number: "120"
    :subject: HA
  - :name: Media and Methods
    :credit: "1.5"
    :description: An examination of the techniques used by artists throughout history, in western and nonwestern cultures. The development of art technology is considered in its historical and social contexts. Period or area of emphasis may vary.
    :number: "200"
    :subject: HA
  - :name: Art-Historical Methods and Approaches
    :credit: "1.5"
    :description: An introduction to some of the theoretical, methodological and historiographical perspectives that inform current art-historical studies. This course is not aimed at developing specific research skills, but rather at understanding the nature and history of the discipline of History in Art.
    :number: "210"
    :subject: HA
  - :name: The Christian Tradition in Western Art and Architecture
    :credit: "1.5"
    :description: "This course will focus on the social production of art and architecture in relation to the Christian systems of thought. Although the specific periods and topics covered may vary depending on the instructor, the course will cover issues such as: the relationship of word and representation; the study of Christian iconography; the role of the liturgy; art forms as instruments and expressions of religious change."
    :number: "221"
    :subject: HA
  - :name: The Classical Tradition in Western Art
    :credit: "1.5"
    :description: An introduction to the influence of Greco-Roman artistic traditions on subsequent periods of European civilization. The classical inheritance in terms of both style and iconography will be examined in a variety of selected monuments from the Middle Ages through to the 20th century.
    :number: "222"
    :subject: HA
  - :name: "Introduction to Western Architecture "
    :credit: "1.5"
    :description: "An introduction to the aims and methods of architectural history using case-studies of monuments from the history of Western architecture from archaic Greece to the present. Issues considered can include: changing patterns of patronage; shifts in building-types, features, and structural systems; and influential theories of design."
    :number: "223"
    :subject: HA
  - :name: Monuments of South and Southeast Asia
    :credit: "1.5"
    :description: An introduction to Primal, Hindu, Buddhist, and Islamic world views through the study of central religious monuments of South and Southeast Asia. The philosophical and religious principles underlying the architecture, painting and sculpture programs and the ritual, ceremonial, and political dimensions of each monument will be examined. Emphasis will be on learning to formulate ideas and develop writing skills adequate to Asian art history.
    :number: "230"
    :subject: HA
  - :name: The Visual Arts in Early Modern Europe
    :credit: "1.5"
    :description: A thematic introduction to selected aspects of the visual arts in Europe during the period c. 1480-1780.
    :number: "240"
    :subject: HA
  - :name: "Middle Eastern Civilization: the Ancient World"
    :credit: "1.5"
    :description: A survey of the art and architecture of the ancient Near East and Egypt from the fourth millennium BC to the seventh century AD. The relationships between religion, history, literature and art are given particular attention.
    :number: "250"
    :subject: HA
  - :name: "Middle Eastern Civilization: Islam"
    :credit: "1.5"
    :description: "A survey of the art and architecture of the Islamic world, beginning with the rise of Islam in the seventh century and continuing through to the nineteenth century. "
    :number: "251"
    :subject: HA
  - :name: Artistic Production in the European Tradition, 1780-1945
    :credit: "3"
    :description: A general introduction to European artistic production in the modern period, with some limited treatment of related American developments. The course will survey such movements as Neoclassicism, Romanticism, Realism, Impressionism, Cubism, Fauvism, Expressionism, Constructivism, and Surrealism, and will treat the emergence of the American avant-garde around World War Two.
    :number: "260"
    :subject: HA
  - :name: Art by Women
    :credit: "1.5"
    :description: A comprehensive study of women's art through history. The course will include an examination of art forms traditionally associated with women, for example, tapestry, weaving, embroidery and pottery, as well as the art of individual women painters, sculptors, photographers and printmakers.
    :number: "262"
    :subject: HA
  - :name: Introduction to Canadian Art and Architecture
    :credit: "1.5"
    :description: "An introductory survey of principal periods, media, practitioners, and movements in the history of non-native Canadian art and architecture from first settlement to today. The arts of English and French Canada will be considered, and the political, social, and cultural settings in which they have been made will be explored. "
    :number: "268"
    :subject: HA
  - :name: Religion, Philosophy, and the Arts in China and Japan
    :credit: "1.5"
    :description: This course introduces students to major religions and philosophies of China and Japan by exploring how values and beliefs were conveyed in the art. It is not a chronological survey of Chinese and Japanese art.
    :number: "270"
    :subject: HA
  - :name: Introduction to Themes in Indigenous Arts
    :credit: "1.5"
    :description: "A comparative introduction to themes central to the study of indigenous arts, exploring similarities and differences in art forms from various cultures. Themes discussed may include topics such as the following: functional arts; ceremonial arts; specific art genres; spirituality and art; environment and art; roles of artists in society; contemporary arts. Regions and cultures studied will vary from year to year."
    :number: "280"
    :subject: HA
  - :name: "Indigenous Arts of the Northwest Coast: Introduction"
    :credit: "1.5"
    :description: An introduction to arts of the indigenous peoples of the Northwest Coast. The course examines artistic expression from the earliest known art works to the present. It explores diversity in two-dimensional and three-dimensional styles; cultural contexts; relationships between artistic expression and environment; and spirituality.
    :number: "284"
    :subject: HA
  - :name: Selected Themes in History in Art
    :credit: "1.5"
    :description: An introduction to a selected theme or area of art-historical study that is not covered in other HA courses at this level. Content may vary from year to year.
    :number: "292"
    :subject: HA
  - :name: Introduction to Film Studies
    :credit: "3"
    :description: An investigation of film culture and its relationship to social and historical contexts. This course focuses on mainstream narrative cinema; documentary and avant-garde practices will also be considered. Particular attention will be placed on analyses of films as forms of social communication. This course involves a 3 hour lecture/screening and a one hour tutorial a week.
    :number: "295"
    :subject: HA
  - :name: Feminism and Film
    :credit: "1.5"
    :description: This course examines representations of women and by women, in a variety of film forms (experimental, documentary, narrative) and within a range of historical periods. Emphasis will be placed on feminist theories of representation, visual pleasure, spectatorship and subjectivity and on analyses of key films.
    :number: "312"
    :subject: HA
  - :name: Late Antique and Early Christian History in Art
    :credit: "1.5"
    :description: An introductory survey of the art and architecture of the Mediterranean world from the origins of Christian art in the 3rd century A.D. to the onset of Iconoclasm in the 8th century. In addition to a detailed examination of surviving monuments and art objects, an emphasis will be placed on the sources of Christian iconography and the relationship between art, theology and liturgy.
    :number: "321"
    :subject: HA
  - :name: Byzantine History in Art
    :credit: "1.5"
    :description: An introductory survey of the art and architecture of the Byzantine empire and its culturally dependent areas from the period of Iconoclasm through to the fall of Constantinople in 1453 and beyond. The emphasis will be on an examination of surviving monuments in Greece, Turkey, southern Italy, the Balkans, and Russia.
    :number: "323"
    :subject: HA
  - :name: Early Medieval History in Art
    :credit: "1.5"
    :description: An introductory survey of the arts and architecture of western Europe in the period ca. A.D. 600-1150. Topics to be considered will include Anglo-Saxon, Carolingian, Ottonian, and Romanesque history in art.
    :number: "326"
    :subject: HA
  - :name: Gothic Art and Architecture
    :credit: "1.5"
    :description: An introductory survey of the art and architecture of western Europe from the reconstruction of St. Denis ca. 1140 to the beginnings of Renaissance art in Florence ca. 1400. The course will focus primarily on architecture in northern Europe and on painting in Italy, with a concentration on artists from the cities of Florence, Rome and Siena.
    :number: "328"
    :subject: HA
  - :name: Early Arts of South Asia
    :credit: "1.5"
    :description: A survey of the arts in South Asia from the Indus Valley Civilization to the 10th century. The development of Hindu and Buddhist art, architecture and patronage is examined in relation to their historical, philosophical and religious backgrounds. Selections from treatises on art and aesthetics are read in translation and basic issues in the study of Indian art in the West form part of the discussion.
    :number: 330A
    :subject: HA
  - :name: Later Arts of South Asia
    :credit: "1.5"
    :description: A survey of the arts of South Asia, including the Himalayan region and Tibet, from the eighth century up to the twentieth. Emphasis will be on regional variations in Buddhist and Hindu art, the introduction of new ideas, art forms and styles with the establishment of Islamic rule, and the role of colonialism and nationalism in the formation of the region's modern visual culture.
    :number: 330B
    :subject: HA
  - :name: Early Arts of Southeast Asia
    :credit: "1.5"
    :description: A survey of the arts of Southeast Asia, starting with prehistoric and contemporary tribal/indigenous cultures, up to the arrival of Islam. Discussion will include the majority of countries in the region, with emphasis on Indonesia. Monumental and personal arts relating to Hindu, Buddhist and Primal religious communities will be discussed with attention to gender and historiography. Indigenous texts and film will be used as source materials and basis for discussion.
    :number: 333A
    :subject: HA
  - :name: Later Arts of Southeast Asia
    :credit: "1.5"
    :description: A survey of the arts of Southeast Asia, from the arrival of Islam through the colonial period and up through the twentieth century. Local definitions of art, the role of the artist in society and issues of patronage will be discussed against a background of continuity and change. Indigenous texts and film will be used as source materials and basis for discussion.
    :number: 333B
    :subject: HA
  - :name: Art and Architecture of Modern India
    :credit: "1.5"
    :description: A study of Indian art and architecture since the arrival of Western powers and Western religions in the early 16th century to the present. The course will examine material relating to Christian missions, the British presence, the revivalist movement, and contemporary art.
    :number: "336"
    :subject: HA
  - :name: Special Topics in Contemporary Asian Art
    :credit: "1.5"
    :description: An examination of themes and issues in contemporary Asian art through case-studies in select national, regional and/or global contexts. Analyzes artists' careers, art institutions and art discourses, including the arrival of contemporary Asian art into western art historical consciousness.
    :number: "337"
    :subject: HA
  - :name: Special Topics in Premodern Asian Art
    :credit: "1.5"
    :description: "An examination of themes and issues in premodern Asian art through case-studies in specific regional and/or temporal contexts. "
    :number: "338"
    :subject: HA
  - :name: The 15th Century in Northern Europe
    :credit: "1.5"
    :description: "A consideration of aspects of 15th century art and architecture in Northern Europe. Issues to be studied may include: the religious, social and political functions of art; patronage systems; materials and methods; function and setting; changes in style and taste."
    :number: 340A
    :subject: HA
  - :name: Renaissance and Reformation in Northern Europe
    :credit: "1.5"
    :description: "A consideration of aspects of 16th century art and architecture in Northern Europe. Issues to be studied may include: the impact of humanism in the North; artistic response to the Protestant Reformation; print culture; patronage questions; materials and methods; function and setting; changes in style and taste."
    :number: 340B
    :subject: HA
  - :name: The 15th Century in Italy
    :credit: "1.5"
    :description: "The art and architecture of Italy during the Early Renaissance of the 15th century. Works of art and artists' careers will be examined within the context of themes such as: patronage; materials and methods; function and setting; and religious and intellectual climate."
    :number: 341A
    :subject: HA
  - :name: The 16th Century in Italy
    :credit: "1.5"
    :description: The art and architecture of Italy during the 16th century. The works and careers of High Renaissance masters such as Leonardo da Vinci, Raphael, Titian and Michelangelo will be studied, along with thematic issues relating to the development and interpretation of Italian art up to ca. 1580.
    :number: 341B
    :subject: HA
  - :name: The 17th Century in Italy
    :credit: "1.5"
    :description: "A consideration of aspects of 17th century Italian art and architecture, particularly in Rome. The careers and works of individual artists will be related to topics such as: patterns of patronage; religious and political functions of art; changes in style and taste; critical attitudes."
    :number: 342A
    :subject: HA
  - :name: The 17th Century in Northern Europe
    :credit: "1.5"
    :description: A study of art in northern Europe, especially Holland and Flanders, during the 17th century. The emphasis will be on social, political and religious factors that influenced the functions and consumption of images.
    :number: 342B
    :subject: HA
  - :name: The 18th Century in Italy
    :credit: "1.5"
    :description: "A study of developments in Italian art and architecture during the 18th century. Particular attention will be paid to Venice as an artistic centre, and the works of individual artists will be considered within contexts such as: the aims and effects of church, state and private patronage; foreign markets and influences; attitudes of art critics and collectors."
    :number: 343A
    :subject: HA
  - :name: The 18th Century in Northern Europe
    :credit: "1.5"
    :description: A consideration of art and architecture in northern Europe, especially France and Britain, during the 18th century. Emphasis will be placed upon examining works of art within the contexts of political ideologies, social roles, and theoretical debate.
    :number: 343B
    :subject: HA
  - :name: Art Theory and Criticism in Early Modern Europe
    :credit: "1.5"
    :description: A study of selected texts from the period c. 1480-1780, when a body of literature emerged in which the aims and evaluation criteria of the visual arts were systematically articulated and debated. Texts will be discussed in relationship to changing artistic practices, and to relevant aspects of European social and intellectual history.
    :number: "344"
    :subject: HA
  - :name: "Islam and the West: Artistic Contacts, 1500-1900"
    :credit: "1.5"
    :description: This course examines the different modes of artistic contact between the Islamic world and the West from the sixteenth to the end of the nineteenth century. The developing artistic dialogue will be examined in the context of the political and cultural history of this period. The course will trace the changing representations of the Islamic world in European painting and book illustration; the growth of Orientalist aesthetics in Europe; and the introduction of Western themes into the arts of Turkey, Syria, Iran and India.
    :number: "349"
    :subject: HA
  - :name: The Genesis of Islamic Art and Architecture
    :credit: "1.5"
    :description: An examination of the background, origins, and evolution of early Islamic art and architecture from the 7th-century rise of Islam to the end of the 9th century. The course will investigate the fundamentals of Islam as a faith, Islam's relationship to the pre-Islamic past and the theoretical problem of creating a new visual culture to serve a new religion and society.
    :number: "352"
    :subject: HA
  - :name: Medieval Islamic Art and Architecture
    :credit: "1.5"
    :description: The high medieval art and architecture of Islam from the 10th century to the Mongol invasions of the mid 13th century. The course will focus on the medieval ideal of Islamic unity and the historic fragmentation of Islam into different, often opposed, regional and cultural entities. Major themes will be the emergence of Turkish peoples as the dominant political rulers of the Near East and the impact of Latin and Byzantine Christendom on Islamic visual culture.
    :number: "354"
    :subject: HA
  - :name: The Art and Architecture of Ancient Egypt
    :credit: "1.5"
    :description: A thorough survey of the art and architecture of Pharaonic Egypt from 3200 BC to the beginning of the Christian era. Through the examination of artifacts, monuments, and texts, the course will investigate the influence of social and religious thought upon Egyptian art.
    :number: "355"
    :subject: HA
  - :name: Amirates and Sultanates of the Muslim Mediterranean
    :credit: "1.5"
    :description: The art and architecture of Islam in the lands bordering the Mediterranean (Spain, North Africa, Egypt, Palestine, Syria, and Turkey) from the mid-13th to the 20th Century. Major areas of emphasis will be the Nasrid dynasty of Spain, the Mamluk dynasty of Egypt, and the Ottoman sultanate of Turkey. Particular attention will be paid to the art of calligraphy and to cross cultural connections between Islam and Western Europe and Byzantium.
    :number: "357"
    :subject: HA
  - :name: Islam and Asia
    :credit: "1.5"
    :description: The art and architecture of the Muslim lands and peoples east of Mesopotamia (Iran, India, Central Asia, and Southeast Asia) from the 13th to the 20th century. Beginning with the Mongol invasions of Iran in the mid-13th century, this course will focus on the classic Islamic culture of Iran and its diffusion into Central Asia and India. The arts of the illustrated manuscripts (particularly Persian and Mughal painting) will be a major emphasis.
    :number: "358"
    :subject: HA
  - :name: Islamic Art from the Mongol Conquests to the Dawn of the Modern Period
    :credit: "1.5"
    :description: This course surveys the art and architecture of the Central Islamic land in the period from the mid-13th until the end of the 16th century. Major areas of emphasis will be Ilkhanid and Timurid dynasties in the Islamic East, the Mamluks in Egypt and Syria, the Nasrids in Spain, and the Ottomans in Turkey.
    :number: "359"
    :subject: HA
  - :name: "Modern Art in Europe and North America: 1900 to 1945"
    :credit: "1.5"
    :description: Beginning with a brief examination of the European avant-garde in the late 19th century, the course analyzes in depth such 20th-century movements as Cubism, Expressionism, Futurism, Constructivism, Social Realism, and Surrealism. The European impact on modernist practices in America is also investigated.
    :number: 362A
    :subject: HA
  - :name: "Art in Europe and North America: 1945 to Today"
    :credit: "1.5"
    :description: An examination of directions taken in postwar art. Emphasis will be placed on the demise of the Modernist movement and the emergence of Post-modernism. Singled out for investigation will be such areas as Abstract Expressionism, Minimalism, Pop Art, conceptual and performance art, environmental art, and photo-based practices.
    :number: 362B
    :subject: HA
  - :name: The Cinema and Modern Art Movements
    :credit: "1.5"
    :description: An examination of the history of film in relationship to the major art movements of the 20th century. Students will view and analyze films by such directors as Lang, Eisenstein, Bunuel, Brakhage, and Snow; these films will be discussed in the light of their connection to such influential modern art movements as German Expressionism, Russian Constructivism, Surrealism, Abstract Expressionism, and Conceptual Art.
    :number: "363"
    :subject: HA
  - :name: Documentary Film
    :credit: "1.5"
    :description: An intensive study of film as document of time, place and action. Influence of social and artistic context will be considered. Attention will be largely directed to Canadian documentary films, a leader in this genre today. Films studied may include works by Flaherty, Grierson, Lorentz, Riefenstahl, Wiseman, National Film Board.
    :number: "364"
    :subject: HA
  - :name: Experimental Film
    :credit: "1.5"
    :description: This course looks at film as art. It investigates a wide variety of experimental forms and covers a range of historical periods and contexts. Emphasis will be placed on analyses of key films and on theories of films developed by both artists and critics. Particular attention will be paid to the Canadian experimental tradition.
    :number: "365"
    :subject: HA
  - :name: Introduction to History in Cinema
    :credit: "1.5"
    :description: A general introduction to film as an art form of world importance. Film will be considered historically as a product of time and place as well as a medium influencing many aspects of our lives. There will be consideration of genres, of directors' styles, of technical aspects, and of the relationship of film to other media.
    :number: "366"
    :subject: HA
  - :name: History in Cinema
    :credit: "1.5"
    :description: This course examines the cinema as a product of time and place. Emphasis will be placed on the relationship between particular film movements and genres and their historical contexts and on theories about the role and function of film in society.
    :number: "367"
    :subject: HA
  - :name: History of Early Canadian Art
    :credit: "1.5"
    :description: A history of the visual arts, especially painting and sculpture from 1759 to the early 20th century. The course will begin with a brief consideration of the background in 17th and early 18th art, especially of Qu&eacute;bec, and end with the rise of the Group of Seven and their contemporaries.
    :number: 368A
    :subject: HA
  - :name: History of Twentieth Century Canadian Art
    :credit: "1.5"
    :description: A history of the visual arts, especially painting and sculpture, from the end of World War One to the 1970s. The course will begin with the mature work of the Group of Seven and their contemporaries and end with a treatment of the "post-modernist" reactions to international modernism in the late Sixties and Seventies.
    :number: 368B
    :subject: HA
  - :name: History of Photography
    :credit: "1.5"
    :description: An introductory survey of the history of photography from its invention in 1839 until the present. Topics to be addressed include the changing role of the photographer as scientist and artist, the relationship between photography and other visual arts, 19th century travel photography, women photographers, and the various photographic processes which have been developed in the 150 year history of the medium.
    :number: "369"
    :subject: HA
  - :name: Early Chinese Art
    :credit: "1.5"
    :description: An introductory survey of Chinese art from the Neolithic period through the Tang dynasty. Topics include the ritual vessels of the Bronze age, the impact of the Indian religion of Buddhism on Chinese arts, the rise of landscape painting, and the classic era of figure painting. Chinese histories and theories of the arts will be read in translation.
    :number: "371"
    :subject: HA
  - :name: "Later Chinese Art: Part I"
    :credit: "1.5"
    :description: An introductory survey of Chinese art covering the period of the Five Dynasties, Sung, and Yuan dynasties (10th-14th c). The emphasis is on the various ways the educated elite influenced the arts and key artistic traditions that inspired later artists and patrons.
    :number: 372A
    :subject: HA
  - :name: "Later Chinese Art: Part II"
    :credit: "1.5"
    :description: An introductory survey of Chinese art covering the late imperial and modern periods (15th-20th c). Topics include the role of the arts in an increasingly commercialized society prior to the communist revolution and the impact of state communism on modern Chinese art.
    :number: 372B
    :subject: HA
  - :name: Early Japanese Art
    :credit: "1.5"
    :description: An introductory survey of Japanese art which traces the history of Japan's absorption and transformation of continental (Chinese and Korean) influences from prehistoric times through the Kamakura period. The emphasis is on Buddhist arts and the rise of the long narrative handscrolls knows as emakimono during the Heian and Kamakura periods.
    :number: "373"
    :subject: HA
  - :name: Later Japanese Art
    :credit: "1.5"
    :description: An introductory survey of Japanese art from the Muromachi period. The emphasis is on the Edo period, when the rapid growth of cities fostered unprecedented demand for art among ordinary townspeople, and different schools making paintings and prints responded creatively to earlier Japanese art, developments in Chinese art, and to European art.
    :number: "374"
    :subject: HA
  - :name: Pre-Columbian Art
    :credit: "Units: 1.5"
    :description: The art of South America before 1492 in the Andean area characterized by high civilization.
    :number: 375B
    :subject: HA
  - :name: Native North American Arts
    :credit: "Units: 1.5"
    :description: An introduction to arts of the indigenous peoples of the Plains, Plateau, Woodlands and Southeast. The course examines artistic expression from earliest known art works to the present. It explores types and styles of art works; cultural contexts; relationships between artistic expression and environment; spirituality; and responses of artists to contact with non-native peoples.
    :number: 382C
    :subject: HA
  - :name: Special Topics in North American Indigenous Arts
    :credit: "1.5"
    :description: An in-depth investigation of a special aspect of, or area in, indigenous arts. Specific topics may vary from year to year.
    :number: "383"
    :subject: HA
  - :name: Arts of the Northwest Coast
    :credit: "1.5"
    :description: Advanced-level study of indigenous arts of the Northwest Coast, focusing on artists' responses to historical developments from 1700-present. Topics include creative responses to early contact with non-native peoples; artistic developments in the 19th and 20th centuries; artists' responses to non-native attitudes and activities; and changes and continuities in artistic expression.
    :number: "384"
    :subject: HA
  - :name: Approaches to Collections Research
    :credit: "1.5"
    :description: An intensive study of the nature of selected museum and gallery collections and the ways in which they contribute to knowledge. Approaches to researching aspects of museum collections will be highlighted through study visits and assignment work in local museums.
    :number: "386"
    :subject: HA
  - :name: European and North American Architecture, 1750 to 1900
    :credit: "1.5"
    :description: "A survey of key figures and movements in Western architecture from the beginnings of Neoclassicism to the appearance of radically novel forms of design in Europe before World War I. "
    :number: 387A
    :subject: HA
  - :name: Twentieth-Century Architecture in Europe and North America
    :credit: "1.5"
    :description: A survey of key figures and movements in Western architecture between 1900 and today. The work of "modern masters" such as Wright, Le Corbusier, and Mies van der Rohe will be considered, along with that of more traditional architects culminating in the appearance of "post-modernism" in the 1970s.
    :number: 387B
    :subject: HA
  - :name: Special Topics in History in Art
    :credit: "1.5"
    :description: An investigation of a special aspect or area of History in Art. Specific topics may vary from year to year.
    :number: "392"
    :subject: HA
  - :name: Advanced Seminar in the History of Art History
    :credit: "1.5"
    :description: A consideration of selected art-historical texts, with a view to understanding the changing factors that have shaped the aims and methods of art history.
    :number: "410"
    :subject: HA
  - :name: Advanced Seminar in Gender Issues in Art History and Art Criticism
    :credit: "1.5"
    :description: An intensive study of selected art-historical texts which examine gender-related social, political or cultural issues in works of art and/or architecture by either men or women. For students interested in the history of art history, this course complements HA 410.
    :number: "412"
    :subject: HA
  - :name: Advanced Seminar in Medieval Art
    :credit: "1.5"
    :description: An intensive study of a selected aspect of medieval art.
    :number: "420"
    :subject: HA
  - :name: Advanced Seminar in the Arts of South and/or Southeast Asia
    :credit: "1.5"
    :description: An intensive study of a selected theme or area of the arts of South and/or Southeast Asia.
    :number: "430"
    :subject: HA
  - :name: Advanced Seminar in Renaissance Art
    :credit: "1.5"
    :description: An intensive study of a selected aspect of Renaissance art.
    :number: "445"
    :subject: HA
  - :name: Advanced Seminar in Baroque and 18th Century Art
    :credit: "1.5"
    :description: An intensive study of a selected aspect of Baroque or 18th century art. Enrollment will be limited to permit a seminar format.
    :number: "447"
    :subject: HA
  - :name: Advanced Seminar in Islamic Art and Civilization
    :credit: "1.5"
    :description: An intensive study of some special aspect or area of Islamic civilization.
    :number: "450"
    :subject: HA
  - :name: Topics and Issues in 19th or 20th Century Art
    :credit: "1.5"
    :description: Intensive study of some aspect of artistic practice in the modern period. Geographic and cultural area, specific period, and choice of issue may vary depending on instructor.
    :number: "460"
    :subject: HA
  - :name: Art and Revolution
    :credit: "1.5"
    :description: Examines the role of the artist (mainly through painting and graphics) in the major social and political revolution of modern times. Major emphasis on the French, Russian, and Chinese revolutions but some consideration of political art in other revolutions and movements of social protest.
    :number: "462"
    :subject: HA
  - :name: Topics and Issues in Political Art
    :credit: "1.5"
    :description: Studies in political art, that is, art which directly refers to social and political issues, rather than the question of the social background and function of art in general. Although the specific periods and topics covered vary, each seminar examines issues of the artists' social conscience and aesthetic effect, state control and manipulation of the arts, art as instrument for and expression of social change.
    :number: "463"
    :subject: HA
  - :name: Advanced Seminar in Contemporary Art
    :credit: "1.5"
    :description: An intensive examination of artistic practices (including but not necessarily limited to painting and sculpture) operating since World War Two. Cultural area may vary depending on the instructor.
    :number: "464"
    :subject: HA
  - :name: Special Studies in 19th and/or 20th Century Architecture
    :credit: "1.5"
    :description: An intensive study of a selected aspect of modern architecture (for example, the development of a particular building-type, the work of a certain architect or group of architects, the emergence of a certain theme or issue in architecture). Topics will vary.
    :number: "465"
    :subject: HA
  - :name: Advanced Seminar in Canadian Art
    :credit: "1.5"
    :description: An intensive study of a selected aspect of Canadian art or architecture. Topics will vary.
    :number: "468"
    :subject: HA
  - :name: Advanced Seminar in East Asian Art
    :credit: "1.5"
    :description: Intensive studies of special aspects of Chinese and/or Japanese art. Course content will vary.
    :number: "470"
    :subject: HA
  - :name: Advanced Seminar in the Arts of China
    :credit: "1.5"
    :description: Topics will vary but will address such issues as the ways the relationship of humans to their natural environment have been represented in the arts; the roles of the arts in defining social status, gender relations, and political viewpoints; and interconnections of elite and popular arts.
    :number: "471"
    :subject: HA
  - :name: "Advanced Seminar in Film Studies "
    :credit: "1.5"
    :description: An intensive study of a selected topic in Film Studies. Content may vary each year.
    :number: "477"
    :subject: HA
  - :name: "Advanced Seminar in Popular Culture "
    :credit: "1.5"
    :description: A study of popular culture and the critical theories which have emerged to explain the relationships among commercial forms (such as mainstream film and television), the socio-historical context, and audiences.
    :number: "478"
    :subject: HA
  - :name: Advanced Seminar in 20th Century Native North American Arts
    :credit: "1.5"
    :description: An intensive study of selected aspects of 20th century Native North American arts. Artists, regions and styles discussed will vary.
    :number: "480"
    :subject: HA
  - :name: Advanced Seminar in Indigenous Arts
    :credit: "1.5"
    :description: An intensive study of a selected aspect of Native North American, Pre-Columbian, African or Oceanic arts, or a comparative examination of a theme pertinent to indigenous arts from more than one culture area.
    :number: "482"
    :subject: HA
  - :name: Museum Principles and Practices
    :credit: "3"
    :description: "This distance education course examines changing roles and functions of museums in contemporary society. Topics include history of collections development, research and management; care of collections; relationships with communities; programming; exhibition development; museum organization, funding and management. "
    :number: "486"
    :subject: HA
  - :name: "Museum Principles and Practices I: Communities, Curatorship, and Collections"
    :credit: "1.5"
    :description: Museums, their collections, and the knowledge they convey play a unique role in contemporary society. This course explores the purpose and functions of museums with particular emphasis on relationships with communities and on the ways in which knowledge is created and preserved through collections and research. Topics include history and organization of museums and collections curatorship, research, documentation and care.
    :number: 486A
    :subject: HA
  - :name: "Museum Principles and Practices II: Programming, Exhibitions, and Management"
    :credit: "1.5"
    :description: Exhibitions and public programs are the primary means by which museums share their collections and knowledge with communities. This course explores the role and development of exhibitions and programs, with particular emphasis on public partnerships, audience development, and principles of design, implementation and evaluation. When offered in the distance format, the course will also address topics in museum management.
    :number: 486B
    :subject: HA
  - :name: Principles and Practices in Heritage Conservation
    :credit: "3"
    :description: This distance education course examines principles and practices in the conservation of heritage areas, structures, landscapes, and related tangible and intangible heritage resources in urban, rural and museum contexts, with an emphasis on the ways in which heritage conservation activity is influenced by the values and needs of the community. Procedures for site examination, materials pathology, and site planning will be addressed.
    :number: "487"
    :subject: HA
  - :name: Heritage Resource Management
    :credit: "1.5"
    :description: An intensive study of the nature and value of heritage resources worldwide, and of management approaches that support their preservation and presentation. Topics include principles of heritage conservation, identification of heritage value and significance, inventory and documentation of heritage resources, organizational and legal frameworks for conservation, planning for conservation, approaches to revitalization and cultural tourism.
    :number: 487A
    :subject: HA
  - :name: Heritage Resource Conservation
    :credit: "1.5"
    :description: A detailed survey of the philosophical, ethical, and practical aspects of physical conservation as they apply to the management of heritage resources in the world today. Topics include principles and history of heritage conservation and the role of conservation in the management of heritage resources, levels of intervention including preservation, restoration, rehabilitation and reconstruction, and the conservation process.
    :number: 487B
    :subject: HA
  - :name: Special Studies in Museology
    :credit: "1.5"
    :description: "A series of special topics courses in museum studies and management with the course number HA 488A through HA 488Q are offered in either a distance education or on-campus immersion format. "
    :number: "488"
    :subject: HA
  - :name: Managing Cultural Organizations
    :credit: "1.5"
    :description: "An intensive study of the application of management theory and practice in cultural organizations, with particular emphasis on: characteristics of nonprofit cultural organizations; governance and leadership; establishing mission goals and objectives; roles of executive and artistic directors; policy development and implementation; personnel management and team building; financial management; strategic and operational planning; information management; public relations; marketing; volunteer development; and ethical and legal issues."
    :number: 488A
    :subject: HA
  - :name: Collections Management
    :credit: "1.5"
    :description: An examination of the development and contemporary roles of museum collections, with an emphasis on the principles and practices involved in their management, including policy development, legal and ethical considerations, documentation and information management, acquisitions, accessioning, deaccessioning, loans, risk management, care and handling. Issues of ownership, access and collections planning will also be addressed. Content may address specialized collections areas.
    :number: 488B
    :subject: HA
  - :name: Communicating Through Exhibitions
    :credit: "1.5"
    :description: An examination of the roles of the exhibition in the museum context and the importance of team work and consultation in exhibition development. Topics include the history, functions and purpose of exhibitions; the role of the artifact; frames of reference for communication; the development of storylines; methodologies for planning; the roles of the curator, educator, registrar, conservator, and other staff; project management; funding and sponsorship; temporary and travelling exhibitions; ethical considerations; and evaluation techniques.
    :number: 488C
    :subject: HA
  - :name: Caring for Museum Collections
    :credit: "1.5"
    :description: An examination of the physical characteristics of museum collections, the ways they are affected by a range of factors in their physical and social environments, and the risk assessment, preventive conservation, and treatment guidelines that are utilized to ensure safekeeping of artifacts and specimens in storage, on exhibit, and in use for research or programming purposes. A specialized focus on a collections type may be taken.
    :number: 488D
    :subject: HA
  - :name: Public Programming
    :credit: "1.5"
    :description: The course examines the fundamental role of education, interpretation and public programming in museums, galleries, heritage sites and related agencies, and emphasizes the importance of approaches which respond to community interests and reflect curatorial priorities. Planning, delivery, management and evaluation strategies for a range of programming approaches will be discussed.
    :number: 488G
    :subject: HA
  - :name: Topics in Museum Studies
    :credit: "1.5"
    :description: This course will involve intensive study of some special aspect or area of museum studies. Content may vary each year.
    :number: 488H
    :subject: HA
  - :name: Curatorship
    :credit: "1.5"
    :description: This course examines the core curatorial concepts of collections planning, management, research, analysis, documentation, and exhibition development, and relates them to the evolving roles of museums in society. Topics include collections and acquisition policies, object oriented research methods, curatorial approaches to intangible heritage, documentation, information management, access, copyright, curatorial collaborations, and the communication of research through exhibitions, public programming, and print and electronic media.
    :number: 488J
    :subject: HA
  - :name: Exhibition Design and Installation
    :credit: "1.5"
    :description: An examination of the exhibition design process with a special focus on the design and museological elements which are considered in the creation of effective exhibitions. Topics include the roles of exhibitions; communicating with the visitor; roles of the object; conservation considerations; visitor flow; lighting; colour; storylines; project planning and management; temporary and travelling exhibits; showcase arrangements; production scheduling, installation, and maintenance. Field work, study visits, and the development of a scale model are featured.
    :number: 488K
    :subject: HA
  - :name: Cultural Management in Context
    :credit: "1.5"
    :description: An intensive study of the current state of the arts and culture in Canada and the social, political and financial context in which cultural organizations are managed. Topics include the role of arts and culture in Canada; social, political and institutional frameworks; cultural policy and legislation; economic context and impact; funding, governance and leadership; organizational structures and management models; legal and ethical issues; and multicultural and First Nations issues.
    :number: 488L
    :subject: HA
  - :name: Topics in Cultural Management
    :credit: "1.5"
    :description: This course will involve intensive study in some special aspect or area of cultural management. Content may vary each year.
    :number: 488M
    :subject: HA
  - :name: Museum Information Management
    :credit: "1.5"
    :description: Museums hold a wealth of diverse information that is increasingly recognized as a key institutional and community resource. This course explores the dimensions, value, and potential uses of museum information, and focuses on strategic integration and management approaches that utilize computer and Web-based information systems to organize, process, and access information for collections management, curatorial, research, programming, and administrative purposes.
    :number: 488N
    :subject: HA
  - :name: Human Resource Management in Cultural Organizations
    :credit: "1.5"
    :description: This course provides an intensive examination of the ways in which staff and volunteers are managed in cultural organizations, with particular emphasis on museum and heritage agencies, and stresses integrated, planned approaches to human resource development. Topics include organizational dynamics; leadership and decision-making; board/staff relations; policy development; position descriptions; recruitment; performance planning; communications; legal considerations; and ethics and professionalism.
    :number: 488P
    :subject: HA
  - :name: Financial Management in Cultural Organizations
    :credit: "1.5"
    :description: This course examines the complex factors which affect the financial management and stability of cultural organizations, with particular emphasis on museums and heritage agencies. Topics include the changing funding environment; characteristics of non-profit agencies; strategic, operational and business planning; budgeting and accounting systems; forecasting; fundraising, grantsmanship and revenue development; managing capital projects; and legal and ethical considerations.
    :number: 488Q
    :subject: HA
  - :name: Planning in Cultural Organizations
    :credit: "1.5"
    :description: The central roles of planning in project development and/or organizational management and change are explored, along with a range of planning principles and methodologies suited to the museum, heritage, and cultural sectors. Content may address specialized aspects of planning.
    :number: 488R
    :subject: HA
  - :name: Building Community Relationships
    :credit: "1.5"
    :description: Strong, sustained and mutually beneficial relationships with communities are critical to museums, heritage agencies and cultural organizations that seek relevant, positive and socially responsible roles in society. This course explores the complex factors that are reshaping relationships with communities and addresses methods of defining community characteristics and needs; potential community roles and relationships with cultural organizations; and strategies for creating and maintaining relationships with diverse groups.
    :number: 488S
    :subject: HA
  - :name: Special Studies in Heritage Conservation
    :credit: "1.5"
    :description: A series of special topics courses in the conservation of architectural and other heritage resources with the course numbers HA 489A through HA 489J is offered in either an on-campus immersion format or by distance education.
    :number: "489"
    :subject: HA
  - :name: Heritage Area Conservation
    :credit: "1.5"
    :description: Topics in the conservation and rehabilitation of historic urban and rural areas. The historical, aesthetic, economic, social, and legal aspects of heritage area planning will be considered. Case histories and planning models will be discussed. An applied studies project normally will be assigned.
    :number: 489A
    :subject: HA
  - :name: Determining Significance of Heritage Resources
    :credit: "1.5"
    :description: Definition of the heritage value or significance of a historic place or resource is a key step in the inventory and management of heritage resources. This course begins with an exploration of the range of historical, aesthetic, social and scientific values that establish the character-defining elements of historic resources, including buildings, structures, historic districts and cultural landscapes. Various methods of inventory and evaluation, from numerical scoring systems to systems that establish historical contexts or thematic studies, are discussed along with their roles in guiding subsequent conservation planning and decision-making.
    :number: 489C
    :subject: HA
  - :name: Studies in Building Conservation
    :credit: "1.5"
    :description: Theoretical and applied studies in the conservation of historic architecture. Course topics include site history, pathology, preservation and repair of selected materials (wood, masonry, brick, plasterwork, metalwork), chromochronology. Laboratory sessions on the examination and analysis of materials will be conducted.
    :number: 489D
    :subject: HA
  - :name: Topics in Architectural Conservation
    :credit: "1.5"
    :description: This course will involve intensive study of some special aspect or area of architectural conservation. Content may vary each year.
    :number: 489E
    :subject: HA
  - :name: The Fabric of Heritage Buildings
    :credit: "1.5"
    :description: To preserve heritage buildings, it is necessary to understand the construction techniques and materials which give them their special character. This course examines building styles and structural elements encountered in historic wood and masonry buildings, and the research, investigation and recording techniques used to plan, organize and document the conservation process. Approaches to preservation and adaptation, upgrading to contemporary building and seismic standards, and maintenance planning are covered. Case studies and field work are featured.
    :number: 489F
    :subject: HA
  - :name: Heritage Landscapes
    :credit: "1.5"
    :description: Culturally modified landscapes are important heritage resources, both in their own right and as a context for heritage structures. This course explores the range and characteristics of heritage landscapes including gardens, parks, transportation corridors, and settlement and traditional use sites; and focuses on methods of 'reading landscapes' to determine significance and character defining elements; site examination, inventory and analysis; preservation and conservation strategies; preservation legislations, planning, easements, registration, and funding. Field work is featured.
    :number: 489G
    :subject: HA
  - :name: Cultural Tourism
    :credit: "1.5"
    :description: Visitors to museums and heritage organizations are seeking authentic, engaging and memorable experiences that foster an awareness of the history and culture of local communities. This course explores the complex dynamics, benefits, and issues associated with cultural tourism and provides strategies to assess the opportunities and implications associated with tourism development and programming for cultural institutions.
    :number: 489H
    :subject: HA
  - :name: Conserving Historic Structures
    :credit: "1.5"
    :description: The steps involved in identifying and recommending strategies to conserve historic structures are addressed. Topics include the components, materials and systems of historic structures; factors causing deterioration; investigation and documentation techniques; approaches to conservation treatments; and project management strategies. Participants will have opportunities to focus on selected architectural materials and features.
    :number: 489J
    :subject: HA
  - :name: Conservation in Context
    :credit: "1.5"
    :description: This course addresses the complex range of principles and practices that influence heritage preservation and conservation planning and decision-making. The implications of international and national conservation charters, principles, standards and guidelines are discussed, along with legal, programmatic and financial incentives and constraints.
    :number: 489K
    :subject: HA
  - :name: Heritage Conservation Planning
    :credit: "1.5"
    :description: This course focuses on approaches to planning and heritage conservation decision-making, and discusses the components of the conservation planning process including community involvement and consultation, the acquisition and integration of technical information and professional expertise, and the integration of conservation planning in the long-term management of heritage resources.
