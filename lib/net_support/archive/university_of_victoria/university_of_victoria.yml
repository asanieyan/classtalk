  - :name: France and International Relations, 1814-1914
    :credit: "1.5"
    :description: A study of France in terms of European Great Power politics and imperialism/colonialism. Particular attention to the relation between foreign affairs and domestic politics.
    :number: 364A
    :subject: HIST
  - :name: France and International Relations, 1914-82
    :credit: "1.5"
    :description: A study of France in terms of European Great Power politics and imperialism/colonialism. Particular attention to the relation between foreign affairs and domestic politics.
    :number: 364B
    :subject: HIST
  - :name: "Social and Cultural History of Modern Europe: 1770-1848"
    :credit: "1.5"
    :description: An examination of cultural changes in Europe under the impact of the French and industrial revolutions.
    :number: 365A
    :subject: HIST
  - :name: "Social, Cultural, and Political History of Modern Europe: 1848-1914"
    :credit: "1.5"
    :description: An examination of the cultural preoccupations of bourgeois Europe towards the fin-de-siecle.
    :number: 365B
    :subject: HIST
  - :name: Europe Between Two World Wars
    :credit: "1.5"
    :description: This course will examine the impact of the First World War on European society through its effect on the international order and the rise of totalitarian ideologies such as communism and fascism.
    :number: "366"
    :subject: HIST
  - :name: The Second World War and the Recovery of Western Europe
    :credit: "1.5"
    :description: An examination of the effects of the Second World War on Europe, and the recovery of the Western European states in the postwar period.
    :number: "367"
    :subject: HIST
  - :name: Gender, Religion and Politics in France, 1453-1715
    :credit: "1.5"
    :description: A political, social and cultural history of France from the Renaissance to the rise of Louis XIV at Versailles.
    :number: "369"
    :subject: HIST
  - :name: Reaction, Reform and Revolution in France, 1814-1914
    :credit: "1.5"
    :description: A study of the dynamic between revolution and reform as France struggled to implement democracy. Political culture, gender relations and responses to the Industrial Revolution are major themes.
    :number: 370A
    :subject: HIST
  - :name: Reaction, Reform and Revolution in France, 1914-1982
    :credit: "1.5"
    :description: A study of the dynamic between revolution and reform as France struggled to implement democracy. Political culture, gender relations and social welfare are major themes.
    :number: 370B
    :subject: HIST
  - :name: "Image and Reality: Scandals in France, 1785-1870"
    :credit: "1.5"
    :description: A seminar exploring notorious political, economic and sexual scandals and evaluating contemporary values and political accountability.
    :number: 371A
    :subject: HIST
  - :name: "Image and Reality: Scandals in France, 1870-1982"
    :credit: "1.5"
    :description: A seminar exploring notorious political, economic and sexual scandals and evaluating contemporary values and political accountability.
    :number: 371B
    :subject: HIST
  - :name: Imperial Germany
    :credit: "1.5"
    :description: An examination of the principal themes in German history between the formation of the united state in 1871 and the German revolution of 1918-1919.
    :number: "372"
    :subject: HIST
  - :name: Weimar and Nazi Germany
    :credit: "1.5"
    :description: An examination of the principal themes and developments in German history between the end of World War One and the collapse of the Third Reich in 1945.
    :number: "373"
    :subject: HIST
  - :name: Imperial Russia, 1689-1917
    :credit: "1.5"
    :description: A history of the Russian Empire from Peter the Great to the fall of the monarchy. The course traces Russia's response to the challenge of the West, with special attention to political reforms, social transformation, and cultural change. This lecture course includes discussion sessions that help students to form their own opinion on whether Late Imperial Russia was history's dead end or a promise cut short by revolutionary violence.
    :number: "374"
    :subject: HIST
  - :name: The Soviet Union and Its Successor States, 1917-2000
    :credit: "1.5"
    :description: A history of the Soviet Union and its aftermath. This lecture course examines political, economic, social, and cultural transformations that shaped the Soviet socialist experiment, as well as the causes of its collapse and the difficulties of post-communist transition in Russia and non-Russian republics. Through reports and discussions, emphasis is given to social history, gender, and everday life.
    :number: "376"
    :subject: HIST
  - :name: Modern Ukraine
    :credit: "1.5"
    :description: A history of the Ukrainian people from the 17th-century Cossack uprising to the emergence of independent Ukraine in 1991. Emphasis on nation-building within multiethnic empires in Eastern Europe, the Russian Revolution of 1917, World War II, and the development of modern society.
    :number: "377"
    :subject: HIST
  - :name: Seminar in Medieval Europe
    :credit: "1.5"
    :description: A detailed study of selected problems in the history of Medieval Europe. The specific topics to be considered will vary from year to year.
    :number: 380A
    :subject: HIST
  - :name: Individual, Family and Community in Medieval Society
    :credit: "1.5"
    :description: A seminar in medieval European social history, concentrating on the role of the individual in society, and especially the place of children, women and the aged in the community. The nature and function of marriage and the family receive particular emphasis.
    :number: 380D
    :subject: HIST
  - :name: Medieval Foundations of the Western Legal Tradition
    :credit: "1.5"
    :description: A seminar covering the development of medieval ideas of law and the emergence of legal systems. Special attention is paid to major changes in law and jurisprudence during the 11th and 12th centuries.
    :number: 380E
    :subject: HIST
  - :name: Murder and Mayhem in Medieval Europe
    :credit: "1.5"
    :description: "An investigation of the effects of three forms of disruption: crime, plague and war."
    :number: 380F
    :subject: HIST
  - :name: The Scientific Revolution
    :credit: "1.5"
    :description: "An examination of the rise of the 'new science' of the 17th century. Topics include: the interaction between scientific, religious, and philosophical thought; the birth of the experimental method; science and the occult; and the social relations of science."
    :number: 382A
    :subject: HIST
  - :name: The Origins of Modernity
    :credit: "1.5"
    :description: "An examination of the new views of human nature and society which emerged in the 17th century. Topics include: the revival of ancient scepticism; the intellectual implications of European contact with other civilizations; the impact of the 'new science' on philosophical thought; the birth of the 'science of man'; and the critique of orthodox Christianity."
    :number: 382B
    :subject: HIST
  - :name: The Enlightenment in Britain
    :credit: "1.5"
    :description: "An examination of Enlightenment thought and culture in 18th-century England and Scotland. Topics to be explored include: the rise of political economy; the development of the 'science of man'; the emergence of philosophical history; and the critique of religion."
    :number: 383A
    :subject: HIST
  - :name: The Enlightenment in Europe
    :credit: "1.5"
    :description: "An examination of Enlightenment thought and culture in 18th-century Europe. Topics include: the world of the French philosophes; the impact of South Sea voyages on European conceptions of human nature; the possibility of human progress; new forms of historical understanding; and the critique of religion."
    :number: 383B
    :subject: HIST
  - :name: Criminality and Violence in Europe, 1400-1800
    :credit: "1.5"
    :description: A seminar on criminal justice and cultural dimensions of violence in early modern Europe. Topics will include torture, changing execution rates, gender and the rise of the prison.
    :number: "386"
    :subject: HIST
  - :name: Topics in European History
    :credit: "1.5"
    :description: An intensive study of selected aspects of European history. Students are advised to consult the Department for an outline of the topics to be considered.
    :number: "388"
    :subject: HIST
  - :name: Seminar in European History
    :credit: "1.5"
    :description: Selected topics in European history.
    :number: "389"
    :subject: HIST
  - :name: War in the Modern World, 1755 to the Present
    :credit: "3"
    :description: A survey of European military history from the Seven Years' War to the present day. It covers the change from the warfare of the early 18th century to the unlimited warfare of the 20th century. Emphasis is placed on the causes of war, the impact of new inventions on tactics and strategy, and the social, political, and economic results of wars on society up to and including the atomic age.
    :number: "390"
    :subject: HIST
  - :name: Seminar in the History of the Second World War
    :credit: "1.5"
    :description: Selected topics in the history of the Second World War.
    :number: "392"
    :subject: HIST
  - :name: Topics in the Historical Study of Peace and War
    :credit: "1.5"
    :description: Selected aspects of military history and peace studies. Topics to be considered may include war and society; naval history; science, technology, and war; and the history of pacifism.
    :number: "393"
    :subject: HIST
  - :name: Seminar in Peace and War Studies
    :credit: "1.5"
    :description: "Selected topics in military and peace studies. Students will be encouraged to pursue their own research interests within the confines of course topics. Topics may include: philosophers of peace and war, the social history of war, or the first world war."
    :number: "394"
    :subject: HIST
  - :name: Topics in the History of Science
    :credit: "1.5"
    :description: An intensive study of selected topics in the history of science; students are advised to consult the Department for an outline of the topics to be considered.
    :number: "396"
    :subject: HIST
  - :name: Late Imperial China
    :credit: "1.5"
    :description: A study of politics, society, economy and culture in late imperial China between 1600 and 1912. Focuses on historical continuity and change within the dynamic interactions between tradition and modernity, the state and society, the Chinese and ethnic minorities, as well as China and foreign powers.
    :number: 434A
    :subject: HIST
  - :name: Twentieth-Century China
    :credit: "1.5"
    :description: An examination of Republican and Communist China between 1912 and 2000. Covers the rise and fall of the Republican democracy and the Nationalist government, as well as the successes, setbacks and reforms of the Communist regime. Emphasis is on the relationships among revolution, modernization, nationalism and communism.
    :number: 434B
    :subject: HIST
  - :name: "Feudalism in Japan: the Way of the Warrior From the 12th to the 19th Century"
    :credit: "1.5"
    :description: A study of politics, economics, society and culture in medieval and Tokugawa Japan with emphasis upon the role of the samurai class.
    :number: "435"
    :subject: HIST
  - :name: Rise and Fall of Imperial Japan
    :credit: "1.5"
    :description: Traces the rise of imperial Japan as a reaction to Euro-American imperialism and as a means of &quot;leaving&quot; Asia. It will examine Japan's expansion in China and the reaction of Chinese people and parties; the extension of the war to the Pacific; and the end of the war and the bombing of Hiroshima and Nagasaki as well as the Occupation period (1945-1952).
    :number: 436A
    :subject: HIST
  - :name: Japan's Postwar Economic History
    :credit: "1.5"
    :description: Examines the factors giving rise to rapid economic growth in postwar Japan. These include economic reforms during the Occupation and the peace settlement; rapid capital accumulation in the 1950s; the relationship between exports and imports in economic development, distribution, social factors affecting the economy, the oil crisis and rise in the yen, the &quot;Bubble Economy&quot; and its bursting in the 1990s.
    :number: 436B
    :subject: HIST
  - :name: Topics in East Asian History
    :credit: "1.5"
    :description: An intensive study of selected aspects of East Asian history.
    :number: "438"
    :subject: HIST
  - :name: Seminar in East Asian History
    :credit: "1.5"
    :description: Selected topics in East Asian history.
    :number: "439"
    :subject: HIST
  - :name: Topics in Middle East History
    :credit: "1.5"
    :description: An intensive study of selected aspects of modern Middle East history.
    :number: "440"
    :subject: HIST
  - :name: Palestinian-Israeli Conflict
    :credit: "1.5"
    :description: "The century-long struggle over Palestine/Israel, from the origins of Zionism to the negotiated agreements emerging from the Oslo peace process. Major themes include: the processes and structures of nation-building and state-building; the role played by regional and international actors; the broader context of socio-economic changes; and the possibilities of reconciliation."
    :number: "442"
    :subject: HIST
  - :name: Religion and State in the Modern Middle East
    :credit: "1.5"
    :description: Examines the historical junctures and socio-economic conditions in which modern Islamist movements have emerged. For comparative perspective, the course will study the politicization of Christian and Jewish communities in the Middle East (the Arab East, plus Iran, Israel, Turkey) and North Africa, and will also reflect on the political influence of religion in neighbouring areas.
    :number: "443"
    :subject: HIST
  - :name: Seminar in Indian History
    :credit: "1.5"
    :description: Selected topics in Indian History.
    :number: "450"
    :subject: HIST
  - :name: "Asian Diaspora: The Chinese Overseas"
    :credit: "1.5"
    :description: A historical examination of the Chinese diaspora in Southeast Asia, North America and other continents. Emphasis is on the emigration from China, transformation of Chinatowns, and development of global networks and transnational identities of the Chinese overseas. Course work will also include the exploration of the diasporic experiences of Japanese, Korean, Indian and other Asian migrants in the global arena.
    :number: "451"
    :subject: HIST
  - :name: Foundations of Islamic Civilization
    :credit: "1.5"
    :description: "A study of the sources of Islamic identity as seen in Muhammad, the Qur'an, theology, law, ritual, and cultural artifacts, from the 7th through the 12th centuries. "
    :number: "455"
    :subject: HIST
  - :name: History of South Africa
    :credit: "1.5"
    :description: An examination of South Africa from 1652 to 1994, focusing on the contestants for the land, the construction of the modern South African state, and the life and death of apartheid.
    :number: "459"
    :subject: HIST
  - :name: British Columbia and the American Pacific Northwest
    :credit: "1.5"
    :description: A comparative examination of one or more topics that are representative of the social, political or economic histories of British Columbia and the American Pacific Northwest.
    :number: "464"
    :subject: HIST
  - :name: Modern Colonial Empires and the Making of the 'Third World'
    :credit: "1.5"
    :description: "A comparative examination of major colonial empires prior to the First World War. Themes include: diversity of historical experience within the Third World; colonial institutions; modes of resistance and collaboration; inter-imperial rivalries; and relations between formal empires and regions of informal dominance."
    :number: "465"
    :subject: HIST
  - :name: Twentieth Century Decolonization in Global Perspective
    :credit: "1.5"
    :description: "A comparative treatment of the end of empire. Topics include: changes in conditions globally with special reference to the imperial powers and colonies; strategies of colonial rule; characteristics of distinct independence movements; the superpowers' roles in decolonization; contrasting transitions to independence."
    :number: "466"
    :subject: HIST
  - :name: Western Visions of "Other'' Societies
    :credit: "1.5"
    :description: An exploration of ideas and images used in the West to characterize peoples defined as 'different'. Focus is primarily on the colonial period. Aims to analyze and compare views about peoples mainly outside Europe and North America, and to assess such perceptions in historical context.
    :number: "467"
    :subject: HIST
  - :name: Topics in World and Comparative History
    :credit: "1.5"
    :description: Selected topics in world history and comparative history.
    :number: "468"
    :subject: HIST
  - :name: Seminar in Comparative History
    :credit: "1.5"
    :description: Selected topics in comparative history. This course will examine various themes within different historical contexts.
    :number: "469"
    :subject: HIST
  - :name: Approaches to History
    :credit: "3"
    :description: The history of history and the nature of history as an intellectual discipline.
    :number: "480"
    :subject: HIST
  - :name: "Micro History: Theory and Practice For Regional Studies"
    :credit: "1.5"
    :description: A research-oriented seminar examining the dimensions, possibilities and limitations of regional/local studies.
    :number: "481"
    :subject: HIST
  - :name: Directed Reading
    :credit: "1.5"
    :description: Students wishing to pursue a course of directed reading should, together with a faculty member willing to supervise such a course, formulate a proposal describing both the content of the course and a suitable means of evaluating the student's work. The proposal must then receive the approval of the Chair of the Department.
    :number: "490"
    :subject: HIST
  - :name: Third Year Honours Tutorial
    :credit: "3"
    :description: Directed readings and research. Students will be required to write a research essay of 7,500-10,000 words under the direction of a member of the Department.
    :number: "495"
    :subject: HIST
  - :name: Fourth Year Honours Tutorial
    :credit: "3"
    :description: Directed readings and research. Students will be required to write a research essay of 7,500-10,000 words under the direction of a member of the Department. After acceptance of the paper by the supervising faculty member the student will undergo an oral examination on the field covered in the paper.
    :number: "496"
    :subject: HIST
  - :name: Honours Thesis
    :credit: "3"
    :description: The preparation of an honours thesis from 15,000 to 25,000 words in length under the direction of a member of the Department. Normally, this thesis is an expansion of the student's research essay written for 495. After acceptance of the paper by the supervising faculty member, the student will undergo an oral examination on the field covered in the paper.
