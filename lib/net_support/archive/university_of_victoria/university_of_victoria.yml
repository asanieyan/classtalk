  - :name: Major Figures of German Culture
    :credit: "1.5"
    :description: "Major figures of German culture and their significance for the development of German-speaking countries. Among the topics to be studied: Johann Gutenberg and the development of printing; Martin Luther; the Faust-myth; major figures of the German Enlightenment; the Brothers Grimm; 19th century figures: Schopenhauer; Nietzsche; Wagner; Marx, and 20th century figures: Freud; Jung; Thomas Mann; Rosa Luxemburg; Kafka; Hesse; Leni Riefenstahl; Brecht; Christa Wolf."
    :number: "160"
    :subject: GERS
  - :name: Introduction to German Literature
    :credit: "1.5"
    :description: A study of literary selections from the Middle Ages to the present with special emphasis on the 20th century. Students will read widely, develop an awareness of literary movements, and be introduced to basic techniques of literary criticism.
    :number: "254"
    :subject: GERS
  - :name: Modern Germany
    :credit: "1.5"
    :description: An examination of modern cultural and political changes in Germany. Material will be drawn from literary and documentary texts, analytical essays and films.
    :number: "261"
    :subject: GERS
  - :name: Novelle and Short Story
    :credit: "1.5"
    :description: As the most "dramatic" of the shorter narrative forms, the Novelle gave rise in the 19th century to many attempts to define its characteristic form and its emphasis on intrigue, horror, love and the apparently inexplicable aspects of life. Against this background, representative Novellen from Goethe to the present day will be studied and compared to other short narrative prose forms, such as the M?rchen, Erz?hlung, and Kurzgeschichte.
    :number: 305*
    :subject: GERS
  - :name: German Drama
    :credit: "1.5"
    :description: A survey of drama from German-speaking countries. The objective of the course is to study themes, form, style and technique in German drama and to explore the evolution of the genre over various literary periods. Authors to be studied may include Lessing, Goethe, Schiller, Kleist, B&uuml;chner, Brecht, Frisch, D&uuml;rrenmatt, Jelinek, Straub and others.
    :number: "306"
    :subject: GERS
  - :name: Poetry
    :credit: "1.5"
    :description: A study of a wide range of lyric poetry from the 18th century to the present day with the aim of teaching the students how to read German poetry for pleasure and understanding.
    :number: "308"
    :subject: GERS
  - :name: German Literature in English Translation
    :credit: "1.5"
    :description: "A study of major works of German Literature from the 18th century to the present day. This course is intended as an elective for students in any faculty. "
    :number: "310"
    :subject: GERS
  - :name: Introduction to Twentieth Century Literature (Pre-1945)
    :credit: "1.5"
    :description: Within a context of political and social transformation, the course will examine works reflecting such literary movements as Naturalism, Expressionism and Impressionism.
    :number: 354*
    :subject: GERS
  - :name: A Short History of German Film
    :credit: "1.5"
    :description: "An overview of German film-making from the early days of expressionism up to the New German Cinema. Films may include: The Cabinet of Dr. Caligari, Metropolis, M, The Murderers Are Among Us, Ali: Fear Eats the Soul."
    :number: "356"
    :subject: GERS
  - :name: Portraits of Women in German Literature from Medieval to Postmodern Times
    :credit: "1.5"
    :description: Compares and contrasts representations of women in poetry, drama and short prose by male and female authors throughout the ages, and introduces the students to the study of a literary phenomenon in light of both its changing historical context and its treatment in different literary genres.
    :number: 370*
    :subject: GERS
  - :name: Medieval German Literature
    :credit: "1.5"
    :description: An introduction to chivalric literature and civilization through the study of writers and their works, mainly from the first Bl?tezeit in German literature (1170-1250); early Minnesang, Walther von der Vogelweide, Nibelungenlied, Hartmann von Aue, Wolfram von Eschenbach, and others. The course will also provide a basic introduction to the Middle High German language through study of the original texts.
    :number: 411*
    :subject: GERS
  - :name: "Storm and Stress to Classicism: Revolution and Tradition"
    :credit: "1.5"
    :description: This course examines works of Goethe, Schiller and others, from the mid-1770's to the early 1800's. It focuses on such themes as the tragedy of the individual in political society, freedom and self-determination, and the continued search for human values.
    :number: 417*
    :subject: GERS
  - :name: Faust
    :credit: "1.5"
    :description: A study of selected sections of Parts I and II of Goethe's work against the background of the Faust-myth and its traditions.
    :number: 420*
    :subject: GERS
  - :name: Romanticism
    :credit: "1.5"
    :description: Rooted firmly in German Idealism, this artistic movement spanned the four decades from the 1790s to the 1830s. It explored new realms of the imagination, turning to myth, folklore, fairy-tale, fantasy, dream. Giving due attention to philosophy, art and music, this course studies works by authors such as Tieck, Novalis, Brentano, E.T.A. Hoffman and the Schlegels, and probes the diversity of their poetry and prose.
    :number: 422*
    :subject: GERS
  - :name: "Nineteenth Century: Realism"
    :credit: "1.5"
    :description: This course studies the changes and contrasts that characterize the literature and history of the nineteenth century from the Congress of Vienna (1815), through the rising materialism and social unrest of the mid-century, to the golden age of Bourgeois Realism in the second half of the century. Themes include the effects of urbanization, the search for ethical stability, and the redefinition of sexual roles.
    :number: 424*
    :subject: GERS
  - :name: "The Dark Side of the Enlightenment: Madness in Literature"
    :credit: "1.5"
    :description: Representations of madness in 19th and 20th century German literature against the backdrop of the Enlightenment ideals of rationality, science, human nature, art, and civilization. Examines both the glorification of madness as an artistic ideal as well as the social forces at play in different periods to generate normative ideas of gender, sexuality, culture, morality by way of labeling marginal social elements as mad.
    :number: 427*
    :subject: GERS
  - :name: "\"Overcoming The Past\" in Film and Text"
    :credit: "1.5"
    :description: This course examines how German film-makers and writers have dealt with the problem of "overcoming the past." Films (e.g. Mephisto, The Nasty Girl) and texts (e.g. The Tin Drum) that deal with the burden of the Nazi past will be examined as creative works and as social documents.
    :number: "433"
    :subject: GERS
  - :name: Literature Since 1945
    :credit: "1.5"
    :description: A study of selected texts by German-speaking authors from the end of World War II to the present.
    :number: 436*
    :subject: GERS
  - :name: Major German Filmmakers
    :credit: "1.5"
    :description: A study of the films of one major filmmaker from a German-speaking country, whose impact on cinema as an art form has been wide-ranging and international in scope. Directors may include Fritz Lang, Leni Riefenstahl, Werner Herzog, Margarethe von Trotta and Tom Tykwer. Students are asked to consult the Departmental handbook for more detailed information regarding the specific director to be covered during the academic year.
    :number: "437"
    :subject: GERS
  - :name: "Special Topics "
    :credit: "1.5"
    :description: ""
    :number: 438A*
    :subject: GERS
  - :name: Special Topics
    :credit: "1.5"
    :description: ""
    :number: 438B*
    :subject: GERS
  - :name: The New German Cinema
    :credit: "1.5"
    :description: A study of major accomplishments of the New German Cinema. This course will consider film as both a narrative form and a means of reflecting social concerns.
    :number: "439"
    :subject: GERS
  - :name: "Kafka "
    :credit: "1.5"
    :description: A study of the works of Kafka, including The Metamorphosis, The Trial, In the Penal Colony, and A Country Doctor. Various approaches to Kafka's works will be discussed.
    :number: "440"
    :subject: GERS
  - :name: "Brecht "
    :credit: "1.5"
    :description: A study of the works of Bertolt Brecht, including The Threepenny Opera, Mother Courage, The Life of Galileo, The Caucasian Chalk Circle, and The Good Person of Szechuan. The context in which Brecht wrote will be examined, as well as the changing political judgement of his works.
    :number: "441"
    :subject: GERS
  - :name: "Christa Wolf "
    :credit: "1.5"
    :description: A study of Christa Wolf's major novels and essays. Special attention will be paid to her life and politics in the German Democratic Republic, her role in German unification, and the heated literary and political debate surrounding her text What Remains.
    :number: "443"
    :subject: GERS
  - :name: Women Writers
    :credit: "1.5"
    :description: "A study of novels from the Second Women's Movement (1970's and after) by German, Austrian, and Swiss women writers. In addition, theoretical readings, short stories, and poems will be discussed. "
    :number: 444*
    :subject: GERS
  - :name: "German Literature: The Last Two Decades"
    :credit: "1.5"
    :description: "A study of German-speaking authors who have achieved international recognition in recent years. Writers to be considered may include: Bernhard Schlink, Ursula Hegi, Thomas Brussig, Uwe Timm."
    :number: 481*
    :subject: GERS
  - :name: Recent German Film
    :credit: "1.5"
    :description: An introduction to German films after the New German Cinema. This course will focus on films released after unification, dealing with topics such as the two Germanies, literature and film, the role of history, and (re)presentation in a postmodern world.
    :number: "483"
    :subject: GERS
  - :name: Popular Culture
    :credit: "1.5"
    :description: An introduction to contemporary culture in German-speaking countries, dealing with literary texts and non-literary forms of expression, such as films, popular music and other media.
    :number: 485*
    :subject: GERS
  - :name: A Cultural History of Vampires in Literature and Film
    :credit: "1.5"
    :description: A study of literary and cinematic vampires in historical context. Without focusing exclusively on German literature and film, this course will follow the vampire myth and its various guises from classicism to postmodernism in novels, short stories, and films.
    :number: "487"
    :subject: GERS
