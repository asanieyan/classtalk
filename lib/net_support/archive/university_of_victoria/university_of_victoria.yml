    :credit: "1.5"
    :description: "This course will instruct students in the techniques used in writing for children. An examination of Native Indian legends and stories and the imagery contained therein as well as the importance of uniting illustrations to story line will take place. Contemporary story writing, as well as traditional, will be emphasized. "
    :number: 150E
