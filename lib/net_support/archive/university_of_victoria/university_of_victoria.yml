    :number: "582"
    :subject: EDCI
  - :name: "Researching with Aboriginal Peoples: Aboriginalizing Research"
    :credit: "1.5"
    :description: This course looks at research from a First Nations positioning. Aboriginal methodologies, practices and protocols are discussed to illustrate the importance to Aboriginal Peoples and their communities of having control over every aspect of research projects involving them. Students are encouraged to reflect on their own research projects so that their work is ethical, reciprocal and culturally respectful.
