  - :name: Numerical Techniques in Electromagnetics
    :credit: "1.5"
    :description: Introduction to theoretical principles, and applications of numerical techniques for solving electromagnetic field problems. Static and dynamic field problems in modern microwave and millimeter wave transmission media. Maxwell's equations and their principal solutions. Boundary and interface conditions. Finite difference and finite element method (FDM, FEM). Method of moments (MM). Spectral domain and mode matching techniques. Transmission line method (TLM).
    :number: "621"
    :subject: ELEC
  - :name: Nonlinear Microwave Components
    :credit: "1.5"
    :description: "Linearity and nonlinearity, frequency generation, representation of two-port networks, travelling wave and transmission-line concepts, scattering matrix and chain scattering matrix, Smith chart, impedance matching networks, signal flow graphs, characteristics of microwave bipolar junction and field-effect transistors, microwave transistor amplifiers, noise, broadband and high-power design methods, microwave oscillators, millimeter-wave amplifiers and oscillators, diode mixers, FET mixers, millimeter-wave mixers. "
    :number: "622"
    :subject: ELEC
  - :name: Advanced Optical Systems
    :credit: "1.5"
    :description: Overview of the basic technologies and system design principles for modern optical communications. Component fundamentals, including optical fiber, lasers, transmitters, photodetectors, receivers, passive components, optical amplifiers. Optical modulation, demodulation, wavelength multiplexing techniques. Applications to wide-area and access networks, microwave photonics. System impairments related to noise, fiber dispersion, nonlinearity. Students work in groups to design a national-scale broadband system, combining primary course elements and commercial software.
    :number: "623"
    :subject: ELEC
  - :name: Theory and Design of Waveguide Components
    :credit: "1.5"
    :description: Modern integrated waveguide technologies, numerical analysis aspects and design strategies; mode-matching techniques; commonly used waveguides; transformers and transformer prototypes; phase shifters; power dividers; directional couplers; waveguide filters; multiplexers; polarizers; orthomode transducers; mode converters; angle diversity systems.
    :number: "624"
