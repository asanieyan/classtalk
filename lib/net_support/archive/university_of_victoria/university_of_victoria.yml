- :name: "Health Information Science  "
  :courses: 
  - :name: The Governance and Structure of Health Care Systems
    :credit: "1.5"
    :description: The business of health care is a significant portion of the gross national product of all industrialized countries and emerging nations. Policy development, administration and management are, consequently, critical activities in the efficient delivery of effective health care. This course provides an examination of the principles of health care governance at the local, provincial, national and international levels. The content focuses on the Canadian health care system but provides a comprehensive comparison of the Canadian system with that of the United States and Great Britain. Additionally, the course deals with emerging aspects of international health care policy development, administration and management.
    :number: "140"
    :subject: HINF
  - :name: Introduction to Health Informatics Applications
    :credit: "1.5"
    :description: Health information systems are comprised of computer programs generated using a variety of data manipulation and management techniques. The course will cover the general application of spreadsheets and databases to health information management. In addition many specific health care applications such as medical graphics, multi-media medical information systems, acute care physiological signal processing, diagnostic expert system design, community health information systems, and health information networks will be addressed.
    :number: "172"
    :subject: HINF
  - :name: Principles of Health Database Design
    :credit: "1.5"
    :description: The course addresses the issues facing a database designer in the development of database applications appropriate for health data of various kinds. The content includes the elements of conceptual, implementation and physical database design to support health information systems.
    :number: "200"
    :subject: HINF
  - :name: Database Management and Development For Health Care Systems
    :credit: "1.5"
    :description: This lab course provides students with hands-on experience with SQL and a sophisticated, full-scale multi-platform database management system such as Oracle. Using a set of accompanying tools, students 1) explore the architecture of a database management system, 2) design a database, 3) implement a database, 4) maintain and administer a database, and 5) develop prototypes of database applications. Students are able to transfer this experience to other database management systems on other platforms.
    :number: "201"
    :subject: HINF
  - :name: Organizational Behaviour and Change Management
    :credit: "1.5"
    :description: "This course covers techniques for the management of individual, group and intergroup behaviour in health care organizations. Topics include: decision making and problem solving, work groups, leadership, power and influence, labour relations, process engineering, and risk management."
    :number: "230"
    :subject: HINF
  - :name: Health Care Delivery and Organizational Models
    :credit: "1.5"
    :description: "This course is an introduction to the ways in which health organizations are managed and financed to deliver health care. Topics include: organization theory, power and culture, division of labour, command and control in health care versus other industries, and integrated delivery system models"
    :number: "265"
    :subject: HINF
  - :name: Biomedical Fundamentals
    :credit: "1.5"
    :description: This course provides the principles of biochemistry, cell biology, organ physiology and selected examples of pathology in order to provide the fundamentals required for understanding in future studies. The study of the integrated functions of physiological systems is covered, with emphasis on the nervous, endocrine, muscular, cardiovascular and respitary systems. Emerging topics including bioinformatics are discussed.
    :number: "280"
    :subject: HINF
  - :name: Electronic Records and Decision Support Systems
    :credit: "1.5"
    :description: "A critical analysis of the automation of clinical data acquisition, processing and storage in health care settings. Topics include: electronic health records, departmental systems (e.g. lab, pharmacy, intensive care,) PACS, computerized physician order entry (CPOE), clinical data repositories, health plans, personal health records and data warehouses."
    :number: "310"
    :subject: HINF
  - :name: Project Management
    :credit: "1.5"
    :description: "Introduction to the essentials of project management and the project life cycle. Topics include: project charter, network diagramming, scope management, stakeholder identification, cost management, scheduling and schedule management."
    :number: "320"
    :subject: HINF
  - :name: Legal Issues in Health Informatics
    :credit: "1.5"
    :description: This course introduces Health Information Science students to legal aspects of their profession, including aspects of confidentiality, liability and contractual issues. Students will gain an appreciation for legal terminology, reasoning, and processes as well as basic principles of law which apply to and govern the delivery of health informatics in Canada.
    :number: "330"
    :subject: HINF
  - :name: Health Information Technologies and Standards
    :credit: "1.5"
    :description: "A study of current and future technologies used in health care as well as the standards which exist and are emerging. Topics include: emerging medical technologies, bar coding and RFID, PDAs and wireless technologies, telehealth, bioinformatics, smartcards, voice and handwriting recognition technologies, and standards such as HL-7, DICOM, ICD 10, LOINC."
    :number: "335"
    :subject: HINF
  - :name: Networks, Interoperability and Systems Security
    :credit: "1.5"
    :description: A management perspective to data communications technology, networks, distributed processing and security. Emphasis is on examining the impact of emerging communications technology on information systems in varying sectors of the health care delivery system.
    :number: "345"
    :subject: HINF
  - :name: Human Aspects of Healthcare Information Systems
    :credit: "1.5"
    :description: "This course addresses human aspects of health informatics. It includes discussion of the use of technology to support clinical decision making and decrease the incidence of errors in healthcare. Topics include: information retrieval and cognitive processes, decision making and reasoning, human-computer interaction and usability engineering, patient safety and error reduction, evidence-based medicine, and workflow analysis."
    :number: "350"
    :subject: HINF
  - :name: Information Technology Procurement
    :credit: "1.5"
    :description: The methodologies and processes used to select Information Technology (IT) will be investigated, primarily as they apply to Regional Health Authorities (RHA). The primary goal is to appreciate the dynamics and compromises that take place, particularly when a RHA procures IT to support patient care. Students will be encouraged to think from a clinical point of view, as opposed to taking a more technical perspective.
    :number: "351"
    :subject: HINF
  - :name: Clinical Methodologies
    :credit: "1.5"
    :description: "The process of clinical decision making in diagnosis, treatment, planning and prognosis will be covered. Topics include: alternate models for clinical decision making using subjective and objective data and information, case based reasoning, and the role of clinical practice guidelines."
    :number: "371"
    :subject: HINF
  - :name: Epidemiology, Population Health and Public Health
    :credit: "1.5"
    :description: "An introduction to the principles and methods of epidemiology particularly as they apply to population health. Topics include: measurements of disease occurrence, study designs (cohort, case-control, randomized clinical trials), surveillance systems of infectious diseases, population health, health promotion and disease prevention issues."
    :number: "381"
    :subject: HINF
  - :name: Information Management and Technology
    :credit: "Units: 1.5"
    :description: This course critically examines the application of state-of-the-art IM&T principles and methods in the private sector and the degree to which they apply to Canadian health care organizations. In doing so, it identifies the issues which chief information officers face in their attempts to provide the right information to the right people at the right time for the right price. Offered in alternate years.
    :number: "510"
    :subject: HINF
  - :name: Societal and Ethical Implications of Information Technology
    :credit: "1.5"
    :description: This readings-based course relies primarily on group work and seminars, during which the societal and ethical implications of computer-based information technologies (IT) will be discussed. The goal of this course is to allow HINF students (as future IT professionals) to achieve a balanced understanding of how IT affects the human condition - as seen from individual, regional and global perspectives. IT-related issues to be addressed include privacy, access to information, ethics, autonomy, education, and health. Only open to 4th year HINF students.
    :number: "420"
    :subject: HINF
  - :name: Health Information System Design
    :credit: "1.5"
    :description: Provides thorough coverage of the specific requirements of the development of contemporary and future information systems in health care. To this end, the course covers the technical principles underlying such systems. On this basis knowledge and skills required for the design, implementation, maintenance and replacement of complex information systems in health care are developed in lectures and exercises including contemporary computer-based aids.
    :number: "450"
    :subject: HINF
  - :name: System Evaluation and Quality Improvement
    :credit: "1.5"
    :description: "Examination of key concepts, methods, and approaches in the field of evaluation. Topics include: formative and summative evaluation, quantitative and qualitative methods, developing performance metrics, total quality management (TQM), core principles of clinical quality improvement (CQI). balanced scorecards and dashboards."
    :number: "461"
    :subject: HINF
  - :name: Trends in Health Informatics
    :credit: "1.5"
    :description: "Exposes students to the changing role of the consumer and in particular their increasing use of Internet technologies. Topics include: consumer empowerment and consumer health informatics, efficacy of medical information available from web sites, changing the relationship between consumers and providers, and ergonomics."
    :number: "470"
    :subject: HINF
  - :name: Directed Study
    :credit: "Units: 1.5"
    :description: This course allows the student to pursue directed readings or a project under the supervision of a faculty member. Offered in alternate years.
    :number: "590"
    :subject: HINF
  - :name: Topics in Health Informatics
    :credit: "1.5"
    :description: Through this course the Program offers advanced topics in various areas of health informatics. Information on the topics available in any given year will be available from the Director. Entry to this course will be restricted to third and fourth-year students who meet the prerequisite specified for the topic to be offered.
    :number: "491"
    :subject: HINF
  - :name: HI Research Methods
    :credit: "1.5"
    :description: This course examines a variety of study designs used in medical informatics and outcomes research. These include experimental designs, observational and predictive studies, and qualitative inquiries. For each study design, appropriate analytical approaches and use of related software will be covered. Offered in alternate years.
    :number: "503"
    :subject: HINF
  - :name: Clinical Decision Support Systems
    :credit: "1.5"
    :description: "This course will provide an overview of clinical decision support (CDS) systems and methods. Students will be introduced to CDS tools and techniques that will help them make informed decisions within their organization and participate in strategic planning activities. Course modules include: a conceptual framework for describing and analyzing CDS, effectiveness of CDS interventions, policies affecting CDS deployments, and health information standards pertinent to CDS initiatives."
    :number: "511"
    :subject: HINF
  - :name: Patient Care Information Systems
    :credit: "1.5"
    :description: This course provides a thorough coverage of concepts, methodologies and techniques available to support patient care processes through the use of information technology. It includes a review of factual and patient information systems, signal and pattern processing applications, decision support, simulation, education and training applications. Offered in alternate years.
    :number: "515"
    :subject: HINF
  - :name: Telemedicine in Action
    :credit: "1.5"
    :description: "This course takes a case-based approach to telemedicine and its applications in the field. Enrolees will engage in curriculum around the three following contextual cases: clinical; education; administration applications. Students will interact with, experience, and review, a range of technology-enabled learning tools, participate in technology demonstrations, and engage in exchanges with various telehealth and informatics personnel and experts."
    :number: "516"
    :subject: HINF
  - :name: PDA Use for Clinicians
    :credit: "1.5"
    :description: This course provides an online workshop environment designed to help health professionals especially physicians harness the full potential of the Personal Digital Assistant in medical practice. This offering is designed as an advanced course for those who have completed the face to face digital medicine workshop offered through CME-UBC and would like to learn more, or for graduate students with an interest in health informatics and telehealth/telemedicine applications. Those without such pre-requisites require instructor approval.
    :number: "517"
    :subject: HINF
  - :name: Health Information Systems Design
    :credit: "1.5"
    :description: This course studies how to design health information systems. Case studies will be used to discuss how systems are designed and implemented in complex settings. Students will work in teams with other students to develop a total system solution to a particular health care problem. Offered in alternate years.
    :number: "550"
    :subject: HINF
  - :name: Electronic Health Record
    :credit: "1.5"
    :description: This course examines recent efforts in modeling health information and documents. It covers a structured review of the current literature, development of a means for selecting key articles, and development of a structure for findings, including types and classes of health information, methods of health information documentation, and current status of use of XML in health information systems, including a summary of current limits and challenges.
    :number: "551"
    :subject: HINF
  - :name: Evaluation in E-Health
    :credit: "1.5"
    :description: This course offers practical insights and understanding of an evaluation process for e-health initiatives. This includes assessing the effectiveness of e-health programs, evaluation design, data collection and analysis, as well as recommendations to assist decision-makers.
    :number: "552"
    :subject: HINF
  - :name: E-Health Sustainability
    :credit: "1.5"
    :description: This course focuses on the issue of sustainability and how e-health applications can be planned in a manner that encourages ultimate integration and routine use.
    :number: "553"
    :subject: HINF
  - :name: Critical Appraisal of the Health Sciences Literature
    :credit: "1.5"
    :description: The intent of this course is to help students improve their ability to find, appraise and use evidence about health care interventions appearing in the health sciences literature. Using an online virtual classroom format, students will gain knowledge of the criteria used to appraise the validity, importance and applicability of different types of health literature.
    :number: "554"
    :subject: HINF
  - :name: Health Care Quality Improvement
    :credit: "1.5"
    :description: This course offers practical insights and understanding of an evaluation process for e-health initiatives. This includes assessing the effectiveness of e-health programs, evaluation design, data collection and analysis, as well as recommendations to assist decision-makers.
    :number: "560"
    :subject: HINF
  - :name: Epidemiology in Health Services Management
    :credit: "1.5"
    :description: An examination of the principles and methods of managerial epidemiology. The course focuses on the design, implementation and evaluation of epidemiological analyses as applied to management in the health and social services, including the role of epidemiology in health services planning and policy formulation, health status indicators, outcome measurement and utilization analysis. Offered in alternate years.
    :number: "570"
    :subject: HINF
  - :name: Health Systems Data Analysis
    :credit: "1.5"
