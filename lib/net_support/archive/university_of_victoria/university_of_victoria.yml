- :name: "Economics  "
  :courses: 
  - :name: The Canadian Economy - Problems and Policies
    :credit: "1.5"
    :description: A discussion of some of the important issues in economic decision making in both private and public sectors of the Canadian economy with an introduction to the basic concepts of economic analysis.
    :number: "100"
    :subject: ECON
  - :name: Principles of Microeconomics
    :credit: "1.5"
    :description: The principles of microeconomic analysis with special reference to the theory of demand, the theory of the firm and the theory of distribution.
    :number: "103"
    :subject: ECON
  - :name: Principles of Macroeconomics
    :credit: "1.5"
    :description: The principles of macroeconomic analysis with special reference to fluctuations in income and prices, monetary and fiscal policies for economic stabilization.
    :number: "104"
    :subject: ECON
  - :name: The Economy and the Environment
    :credit: "1.5"
    :description: Investigates the linkages between economic activity and the environment. Studies the relationships between economic growth, trade, urbanization and the global environment, with a particular focus on urban air pollution, water pollution, hazardous waste, solid waste management, and climate change. Environmental policy design, in both developed and developing countries, is the central unifying theme of the course. The course is non-technical in nature and does not require any background in economics or environmental studies.
    :number: "111"
    :subject: ECON
  - :name: Strategy, Conflict and Cooperation
    :credit: "1.5"
    :description: A non-technical introduction to game theory, the study of interactive decision making. Presented by illustrations drawn variously from economics, politics, law, history, biology, psychology and current affairs.
    :number: "112"
    :subject: ECON
  - :name: Intermediate Microeconomics I
    :credit: "1.5"
    :description: An examination of the theories of consumer demand; production and cost; the firm and market under conditions of perfect competition, monopoly, monopolistic competition and oligopoly; factor markets and distribution; and welfare economics.
    :number: "203"
    :subject: ECON
  - :name: Intermediate Macroeconomics
    :credit: "1.5"
    :description: Theories of aggregate economic behaviour; the determination of national income and employment, consumption, investment, inflation, growth and fluctuations, economic policy.
    :number: "204"
    :subject: ECON
  - :name: Managerial Economics
    :credit: "Units: 1.5"
    :description: The application of economic principles and methodologies to the decision-making process within the organization under conditions of certainty and uncertainty. Topics include pricing decisions, product strategy, capital budgeting.
    :number: "527"
    :subject: ECON
  - :name: Writing for Economists
    :credit: "1.5"
    :description: This course includes extensive practice in written technical and non-technical composition. Basic grammar will be reviewed, including sentence syntax, punctuation, and paragraph construction. Students will be exposed to the correct style for the various documents they are likely to encounter.
    :number: "225"
    :subject: ECON
  - :name: Descriptive Statistics and Probability
    :credit: "1.5"
    :description: "Populations, samples, measures of central location and dispersion. Deterministic time series analysis: trends, moving averages, seasonal adjustment, index numbers. Probability laws. Discrete and continuous random variables. Joint, marginal, and conditional distributions. Mathematical expectation and variance. Functions of random variables; laws of expectation. Covariance and correlation. Binomial, Poisson, and normal distributions."
    :number: "245"
    :subject: ECON
  - :name: Statistical Inference
    :credit: "1.5"
    :description: Estimation, confidence intervals and hypotheses tests. Simple regression and correlation. Multiple regression; T and F tests.
    :number: "246"
    :subject: ECON
  - :name: "Mathematical Economics I: An Introduction to Static Methods"
    :credit: "1.5"
    :description: An introduction to the application of calculus and linear algebra to selected problems in microeconomic and macroeconomic theory.
    :number: "250"
    :subject: ECON
  - :name: "Mathematical Economics II: An Introduction to Dynamic Methods"
    :credit: "1.5"
    :description: Difference equations, differential equations, and dynamic optimization with applications to economics.
    :number: "251"
    :subject: ECON
  - :name: "Money and Banking "
    :credit: "1.5"
    :description: The principles of money, credit creation and banking; organization, operation and control of the banking system; and the relationship between the quantity of money and the level of economic activity.
    :number: "305"
    :subject: ECON
  - :name: International Economics
    :credit: "1.5"
    :description: An introduction to international trade and finance. Topics include determinants of trade, balance of payments, and policy issues of current interest. The latter may include the political economy of tariffs, bilateral and multilateral trade negotiations, trade and development.
    :number: "306"
    :subject: ECON
  - :name: Industrial Organization
    :credit: "1.5"
    :description: An examination of the effects of competitive, monopolistic and oligopolistic market structures on market behaviour, performance and economic welfare. Special attention is paid to Canada.
    :number: 310A
    :subject: ECON
  - :name: Industrial Organization and Public Policy
    :credit: "Units: 1.5"
    :description: "This course provides a framework in which to examine policy issues with respect to industrial competition and regulation. The course begins with the firm and its relation to the market, and then examines issues relating to market structure and regulation. Topics may include: durable goods monopoly; price discrimination; product differentiation; product quality; advertising; predatory pricing; mergers; and the natural monopoly."
    :number: "510"
    :subject: ECON
  - :name: "The Economic Analysis of Property and Contract "
    :credit: "1.5"
    :description: An introduction to the economic analysis of law and legal institutions as applied to property and contract; and related topics.
    :number: 311A
    :subject: ECON
  - :name: The Economic Analysis of Tort and Crime
    :credit: "1.5"
    :description: An introduction to the economic analysis of law and legal institutions as applied to tort and crime; and related topics.
    :number: 311B
    :subject: ECON
  - :name: Urban Land Economics
    :credit: "1.5"
    :description: Applications of economic principles to the economic role of cities and the spatial structure of urban areas. Topics include land use and the built environment, urban external effects and land use, land use planning and the urban land market, and the role of cities as centres of consumption and production.
    :number: "312"
    :subject: ECON
  - :name: Intermediate Microeconomics II
    :credit: "1.5"
    :description: Selected topics may include intertemporal choice, the organization of the firm, imperfect competition in product markets, discrimination in labour markets, basic game theory, "lemons" models, and additional topics in distribution and welfare economics not included in 203 or 302.
    :number: "313"
    :subject: ECON
  - :name: Topics in Macroeconomics
    :credit: "1.5"
    :description: Selected topics may include the theory of stabilization policy, government deficits and debt, wage and price adjustment, growth and cycles, theories of consumption, investment, money demand and money supply, and international macroeconomics.
    :number: "314"
    :subject: ECON
  - :name: The Economics of Canadian Health Care
    :credit: "Units: 1.5"
    :description: "Analysis of the structure, function and performance of the medical market with emphasis on physician and hospital services. "
    :number: "517"
    :subject: ECON
  - :name: Economic Development
    :credit: "Units: 1.5"
    :description: "This course is concerned with the processes and problems of development in the economies of the Developing World. Topics may include: theories of economic development; poverty and inequality; gender and development; nutrition and food policies; agricultural and rural development; employment and migration."
    :number: "520"
    :subject: ECON
  - :name: The Economic History of Canada
    :credit: "1.5"
    :description: The story of long-run economic growth and welfare in the Canadian economy, with the aid of economic analysis, quantitative data and other historical materials. Emphasis on the development of the Canadian economy from a resource-based economy to a developed industrial economy within an international setting.
    :number: "321"
    :subject: ECON
  - :name: Public Finance
    :credit: "1.5"
    :description: A discussion of taxation and expenditure policies with an emphasis on Canada. Microeconomic effects of these policies will be examined in detail.
    :number: "325"
    :subject: ECON
  - :name: Economic History of North America
    :credit: "1.5"
    :description: This course deals with the economic history of the United States, Canada, and Mexico over the period 1750-1950. Topics to be covered include the settling of the frontier and the development of farming; water and rail borne infrastructure, especially sail and steam shipping and the impact of the railroads; slavery and the cotton South; mercantilism, protectionism and industrialization; and immigration and population growth.
    :number: "327"
    :subject: ECON
  - :name: Economic History of the Pacific Rim
    :credit: "1.5"
    :description: This course deals with the economic history of the countries of Asia and Latin America having a Pacific Ocean coastline. The main focus is the period 1500 to 1940, namely when European exploration and colonialism dominated the region. Topics include trade, including the slave trade, mercantilism, the impact of European industrialization on economic relations, and the emergence of Japan as an industrial power.
    :number: "328"
    :subject: ECON
  - :name: Introduction to Economic Growth
    :credit: "1.5"
    :description: "An introduction to the theory of economic growth. The stylized facts of growth. The Solow growth model, with and without technical change. Empirical applications: the role of human capital, and the convergence debate. The economics of ideas; endogenizing technical change."
    :number: "333"
    :subject: ECON
  - :name: History of Economic Thought to 1870
    :credit: "1.5"
    :description: Economics from Mercantilism up until the Marginal Revolution. Most attention will be devoted to the "Classical" contributions of Smith, Malthus, Ricardo, J.S. Mill and Marx.
    :number: "337"
    :subject: ECON
  - :name: History of Economic Thought Since 1870
    :credit: "1.5"
    :description: Economics from the Marginal Revolution of the 1870s until recent times. Most attention will be devoted to Marshall, Walras, and Keynes.
    :number: "338"
    :subject: ECON
  - :name: Applied Econometrics
    :credit: "1.5"
    :description: An intuitive development of the basic concepts and techniques in econometrics. The emphasis is on the application of econometric concepts and techniques in analyzing economic phenomena.
    :number: "345"
    :subject: ECON
  - :name: Computer Aided Modelling in Economics
    :credit: "1.5"
    :description: An introduction to numerical methods and their application in economics.
    :number: "353"
    :subject: ECON
  - :name: "Econometrics: Part I"
    :credit: "1.5"
    :description: "Principles of econometrics with applied examples. Topics include: estimation of the regression model; sampling properties of estimators; testing restrictions; restricted least squares; generalized least squares; aspects of specification analysis."
    :number: "365"
    :subject: ECON
  - :name: "Econometrics: Part II"
    :credit: "1.5"
    :description: "Principles of econometrics with applied examples. Topics include: further aspects of specification analysis; data issues (multicollinearity, cointegration, missing observations); other special models (dynamic models, seemingly unrelated regressions, simultaneous equations models)."
    :number: "366"
    :subject: ECON
  - :name: Labour Economics
    :credit: "Units: 1.5"
    :description: "Introduction to contemporary empirical and applied theoretical research into labour markets. Topics may include: labour supply; labour demand; human capital; discrimination; labour market dynamics; unemployment; and behaviour of the household."
    :number: "515"
    :subject: ECON
  - :name: Economics of Work and Pay
    :credit: "1.5"
    :description: Selected topics may include design of optimal compensation systems, labour markets internal to the firm, trade unions, unemployment, personnel economics, discrimination, and labour mobility.
    :number: "371"
    :subject: ECON
  - :name: Environmental Economics I
    :credit: "1.5"
    :description: "This course introduces students to the economic analysis of environmental issues. It examines conditions under which markets can and cannot achieve efficient outcomes in the allocation of environmental resources, and considers the role for policy intervention and key issues in policy design. Topics typically include: the problem of externalities, pollution control policies, an introduction to public goods and non-market valuation, and an introduction to the economics of climate change. The course illustrates key concepts through the discussion of various contemporary environmental issues."
    :number: "381"
    :subject: ECON
  - :name: Natural Resource Economics I
    :credit: "1.5"
    :description: "This course introduces students to economic issues specific to the use and management of natural resources. It explores the economic principles for the efficient allocation of resources over time. Topics covered typically include the economic classification of natural resources; scarcity, growth and sustainability; ownership, access systems and rent dissipation; and principles of optimal depletion and use.  Policies and mechanisms to foster greater economic efficiency in economic systems dependent on natural resources are examined. "
    :number: "382"
    :subject: ECON
  - :name: Third Year Honours Seminar
    :credit: "0"
    :description: Seminar for Honours students only. Third-year students begin initial research for their Honours thesis under the guidance of a faculty supervisor. The thesis is submitted at the end of the fourth year.
    :number: "399"
    :subject: ECON
  - :name: Advanced Microeconomic Theory
    :credit: "1.5"
    :description: Selected topics in microeconomic theory.
    :number: "400"
    :subject: ECON
  - :name: Advanced Macroeconomic Theory
    :credit: "1.5"
    :description: Selected topics in macroeconomic theory.
    :number: "401"
    :subject: ECON
  - :name: International Trade Theory
    :credit: "1.5"
    :description: The study of international trade theory and policy with emphasis on general equilibrium analysis. Topics include the factor proportions theory of trade, technological determinants of trade, the theory of tariffs and trade policy, models of strategic interaction between countries.
    :number: 405A
    :subject: ECON
  - :name: International Monetary Theory and Policy
    :credit: "1.5"
    :description: A study of international monetary economics, including such topics as foreign exchange markets, Keynesian and monetarist mechanisms of adjustment, forward exchange markets, alternate exchange rate systems, capital mobility and open economy macro economic policies.
    :number: 405B
    :subject: ECON
  - :name: Monetary Economics
    :credit: "1.5"
    :description: Monetary economics studied in the context of overlapping generations models. Barter and commodity money; flat money and inflation; international monetary systems. Financial intermediation, banking, and the money supply. Deficits and the national debt; saving and investment.
    :number: "406"
    :subject: ECON
  - :name: Topics in the History of Economic Thought
    :credit: "1.5"
    :description: Seminar in selected issues in the History of Economic Thought. Topics will include a detailed examination of Adam Smith's Wealth of Nations and Alfred Marshall's Principles of Economics. Other topics may vary from year to year.
    :number: "407"
    :subject: ECON
  - :name: Problems of Canadian Microeconomic Policy
    :credit: "1.5"
    :description: Selected topics involving the application of microeconomic analysis to Canadian problems and policies; topics vary but generally include education, health care, regulation and competition policy with an emphasis on current affairs.
    :number: 410A
    :subject: ECON
  - :name: "Problems of Canadian Macroeconomic Policy "
    :credit: "1.5"
    :description: Selected topics involving the application of macroeconomic analysis to Canadian problems and policies in the areas of unemployment, inflation and economic growth.
    :number: 410B
    :subject: ECON
  - :name: Topics in the Economic Analysis of Law
    :credit: "1.5"
    :description: A seminar course investigating selected topics chosen from property law, contract law, tort law, family law and constitutional law.
    :number: "411"
    :subject: ECON
  - :name: Regional Economics
    :credit: "1.5"
    :description: Consideration of the problem of regional economic disparities. Theories of migration, location and regional economic growth. Techniques for analyzing aspects of the regional problem, including cost-benefit analysis, regional accounting, shift share analysis, multiplier analysis. Policy issues relating to the problem.
    :number: "414"
    :subject: ECON
  - :name: Topics in Labour Economics
    :credit: "1.5"
    :description: Selected issues in labour economics will be studied using both theoretical and econometric tools. Topics may include the economics of education, the worker-employer matching process, the economics of discrimination, and the unemployment insurance system.
    :number: "415"
    :subject: ECON
  - :name: "Cost Benefit Analysis: Principles and Application"
    :credit: "1.5"
    :description: Principles of cost benefit analysis including consideration of welfare economics, the treatment of intangibles, nonefficiency considerations, time discounting, evaluation criteria, uncertainty and risk, selected applications in such areas as human resource economics, natural resource and recreation economics, economic development and urban planning.
    :number: "416"
    :subject: ECON
  - :name: Theory of Economic Development
    :credit: "1.5"
    :description: Theories of economic development; domestic policies for development; investment criteria; planning and financing economic development; the role of foreign trade and aid in economic development.
    :number: "420"
    :subject: ECON
  - :name: European and International Economic History
    :credit: "1.5"
    :description: The rise of capitalism and the Industrial Revolution especially in Western Europe. The British experience and comparative rates of growth in European countries, with some attention to the transference of industrialization techniques to non-European countries.
    :number: "421"
    :subject: ECON
  - :name: Issues in European Economic Integration
    :credit: "1.5"
    :description: Various aspects of the economics of European integration are covered in this course, including agricultural, forestry and environmental issues; the development of macroeconomic institutions; competition and industrial policy; tax policy and social choice. The course will be team taught.
    :number: "422"
    :subject: ECON
  - :name: Economic Growth in Early Modern and Modern Japan
    :credit: "1.5"
    :description: "This course focuses on three paradigms for analyzing economic growth: the neoclassical paradigm (emphasizing exogenous or endogenous growth, and the theory of implicit contracts), the political economy model (emphasizing government intervention and policy), and the evolutionary approach. These three models are developed and each is used to shed light on economic growth in Japan between 1600 and the present."
    :number: "425"
    :subject: ECON
  - :name: Institutional Economics
    :credit: "1.5"
    :description: "A discussion and comparison of the two major traditions of institutional economics: the American Institutionalism of Veblen, Commons and Mitchell and the \"New\" Institutionalism associated with Austrian and neoclassical approaches. Topics covered will include the evolution and economic functioning of social norms and conventions, common and statute law, and economic organizations."
    :number: "426"
    :subject: ECON
  - :name: Economic Development of the Postwar Pacific Rim
    :credit: "1.5"
    :description: "This course deals with the economic development of Japan, Korea, Taiwan, Hong Kong, China, Indonesia, Malaysia, Phillipines, Guatemala, Honduras, El Salvador, Columbia, Peru, and Chile over the post-1950 period. Topics to be covered include: geopolitics and the political economy of growth; the expansion of global trade and global city networks; international migration and the demography of economic development; the Japan model of growth and the Tigers of Asia; and human development in the Asia Pacific Region."
    :number: "428"
    :subject: ECON
  - :name: Population Economics
    :credit: "1.5"
    :description: "This course commences with a discussion of basic demographic methods and then takes up topics in population analysis of interest to economists. Topics to be covered include: Malthusian theory; the economic consequences of population growth; the economics of fertility, mortality and migration; aging and intergenerational transfers. Applications to development, labour, public finance, and other fields of economics may be included."
    :number: "429"
    :subject: ECON
  - :name: Seminar in Natural Resource and Ecological Economics
    :credit: "1.5"
    :description: Seminar on selected issues in natural resource and ecological economics; rents and their appropriation, taxation, user's cost, ecology and economics, depletion of energy and other reserves, sustainable economic development and resource exploitation.
    :number: "432"
    :subject: ECON
  - :name: Financial Economics
    :credit: "1.5"
    :description: An introduction to the application of economics to finance, with an emphasis on the theory of asset pricing. Topics include mean-variance portfolio analysis; the capital asset pricing model and arbitrage pricing theory; equity and fixed income securities; options and the Black-Scholes pricing formula; and futures contracts.
    :number: "435"
    :subject: ECON
  - :name: Philosophical Problems in Contemporary Economics
    :credit: "1.5"
    :description: Seminar course investigating selected problems with the neoclassical paradigm, with emphasis on the relationship of morality to economics. Topics may include rational choice and human agency, cognition, gender, social institutions, social choice theory, constitutional political economy, law and democracy, economic development, and economic justice. Prominent contemporary economic critics of neoclassical economics will be read.
    :number: "437"
    :subject: ECON
  - :name: Economics of the Family
    :credit: "1.5"
    :description: "A seminar course studying theoretical and empirical literature related to the allocation of labour and resources within households, and its relation to labour force outcomes. Topics may include: human capital decisions; gender roles; household production; labour force participation; the economics of marriage and divorce; the valuation of unpaid work in national income accounting; child care; gender and development."
    :number: "439"
    :subject: ECON
  - :name: Game Theory in Economics
    :credit: "Units: 1.5"
    :description: "This course provides a game theoretic perspective on interactions between economic agents, covering a variety of game-theoretic modelling techniques and their applications. Topics will generally include: normal and extensive form games; Nash equilibrium and refinements; repeated and sequential games; learning and evolution in games; the Nash bargaining solution; and co-operative games."
    :number: "550"
    :subject: ECON
  - :name: General Equilibrium and Welfare Economics
    :credit: "Units: 1.5"
    :description: "Selected topics in general equilibrium theory and welfare economics. "
    :number: 540B
    :subject: ECON
  - :name: Information and Incentives
    :credit: "Units: 1.5"
    :description: This course covers the economics of information and the incentive problems that arise from asymmetric information. The course uses the principal-agent framework to examine the key issues of moral hazard, adverse selection and mechanism design, illustrated in the context of applications drawn from a variety of areas, including industrial organization, public economics, and labour.
    :number: "551"
    :subject: ECON
  - :name: Business Cycles and Economic Growth
    :credit: "1.5"
    :description: Real and monetary models of the business cycle, models of growth and technological change.
    :number: "453"
    :subject: ECON
  - :name: Theory of Corporate Finance
    :credit: "1.5"
    :description: Corporate finance is the study of how firms attract capital to finance their operations. This course surveys some corporate finance topics that are of particular interest to economists. These topics may include the determinants of capital structure, dividend policy, capital budgeting, the relation between firm finance and product market behaviour, contracting and firm incentives, the role of financial intermediaries, and mergers and takeovers.
    :number: "454"
    :subject: ECON
  - :name: Environmental Economics II
    :credit: "1.5"
    :description: "This course provides a detailed treatment of advanced topics in environmental economics. Topics covered will vary from year to year, but will typically include a selection from the following: property rights and the Coase theorem, risk and uncertainty, sustainability, policy design under asymmetric information, monitoring and enforcement, green consumerism and corporate environmentalism, trade and the environment, climate change and transboundary pollution, mobile source pollution, non-point source pollution, solid waste management, technological change, and non-market valuation."
    :number: "481"
    :subject: ECON
  - :name: Natural Resource Economics II
    :credit: "1.5"
    :description: This course introduces students to dynamic optimization as it applies to renewable and non-renewable resources, focusing in particular on dynamic problems related to the fishery, forestry and the mine. Economic principles relating to the governance/regulation of natural resource use will also be examined.
    :number: "482"
    :subject: ECON
  - :name: Directed Studies
    :credit: "1.5"
    :description: "Directed reading and/or research for Major and Honours students with first class standing in Economics under the supervision of a faculty member willing to supervise such a course. "
    :number: "495"
    :subject: ECON
  - :name: Fourth Year Honours Thesis and Seminar
    :credit: "3"
    :description: Seminar for Honours students only. Includes oral presentations related to the student's proposed thesis research, which is carried out under the direction of a faculty supervisor.
    :number: "499"
    :subject: ECON
  - :name: Microeconomic Analysis
    :credit: "1.5"
    :description: "An introduction to consumer demand, production and market organization. Topics covered will generally include: consumer demand; duality; choice under uncertainty; intertemporal choice; measuring welfare change; the competitive firm; the two sector model; properties of competitive equilibrium; market structure; and externalities."
    :number: "500"
    :subject: ECON
  - :name: Macroeconomic Analysis
    :credit: "1.5"
    :description: An introduction to macroeconomic analysis. Long-run growth, business cycles, trade, and fiscal policy are analyzed using dynamic general equilibrium models. Classical and Keynesian models are used to examine inflation, unemployment, the open economy, and monetary policy. Limitations and extensions of the models are discussed and developed.
    :number: "501"
    :subject: ECON
  - :name: History and Method of Economics
    :credit: "1.5"
    :description: "Seminar in selected issues in the history and methodology of economics. Topics may range over the work of particular authors or schools, the problems of theory selection, and the philosophy of science as applied to economics. "
    :number: "502"
    :subject: ECON
  - :name: The Theory of International Trade
    :credit: "1.5"
    :description: "A study of international production and exchange. The topics covered include: the nature and source of the gains from trade; the determinants of international production and comparative advantage; international factor mobility and transnational production; the implications of market imperfections; trade and growth. Particular attention is given to the generality of theoretical propositions and their empirical applications."
    :number: 505A
    :subject: ECON
  - :name: Theory of Trade Policy
    :credit: "1.5"
    :description: An examination of selected contributions to the theory of tariffs and other trade restrictions, and an analysis of trade policy for developed and developing countries.
    :number: 505B
    :subject: ECON
  - :name: Monetary Theory and Policy
    :credit: "1.5"
    :description: "The examination of selected contributions to contemporary monetary theory and policy, and their relationship to macroeconomics. "
    :number: "506"
    :subject: ECON
  - :name: Urban Economics
    :credit: "1.5"
    :description: "Theory and policy of the urban economy. Topics include the macroeconomics of urban growth, stagnation and decline; the neoclassical theory of the urban economy; the economics of housing, land use, intraurban location and urban environmental quality. "
    :number: "512"
    :subject: ECON
  - :name: Regional Economic Development
    :credit: "1.5"
    :description: "Selected analytical approaches to regional economic development. Topics include theories of location and growth, techniques of analysis and assessment of policy alternatives. "
    :number: "513"
    :subject: ECON
  - :name: Cost-Benefit Analysis
    :credit: "1.5"
    :description: Methods of cost-benefit analysis with applications to public policy. The course develops a normative foundation for policy analysis, addressing issues of efficiency and wealth redistribution together with the techniques of cost-benefit analysis. The course focuses on contemporary Canadian policy issues.
    :number: "516"
    :subject: ECON
  - :name: Economic Analysis of Law and Crime
    :credit: "1.5"
    :description: Intensive investigation of efficiency aspects of accident, property, contract and criminal law; theoretical and empirical analysis of criminal behaviour and of the criminal justice system.
    :number: "518"
    :subject: ECON
  - :name: Economic History
    :credit: "1.5"
    :description: Seminar in selected topics in economic history including the approach and contributions of "the new economic history," theories of long-run economic growth, history and analysis of long-run economic growth in selected countries, and new work in the literature.
    :number: "521"
    :subject: ECON
  - :name: Advanced Topics on the Japanese Economy
    :credit: "1.5"
    :description: "This course will cover advanced topics in economics relevant to the economic development and contemporary functioning of the Japanese economy. The themes are theories of the Japanese firm, trade, industrial organization, human resources and education, government policy, technological progress and research and development. "
    :number: "522"
    :subject: ECON
  - :name: Public Finance and Fiscal Policy
    :credit: "1.5"
    :description: Seminar in selected topics in fiscal policy and public finance including the incidence and effects of taxation, government expenditure programs and public debt operations.
    :number: "525"
    :subject: ECON
  - :name: Economics of Finance
    :credit: "1.5"
    :description: "The basic theory of finance under uncertainty. Topics include expected utility maximization, state preference theory, analysis of capital asset pricing, and option pricing. "
    :number: "529"
    :subject: ECON
  - :name: Economics of Natural Resources
    :credit: "1.5"
    :description: "Seminar in the economics of natural resources including a survey of relevant theoretical literature and selected topics covering problems of resource industries. "
    :number: "530"
    :subject: ECON
  - :name: Environmental Economics
    :credit: "1.5"
    :description: An introduction to environmental economics and policy. The course develops a normative foundation for policy analysis, addressing issues of efficiency, intergenerational equity and sustainability. A range of policy regimes are covered, including command-and-control regulation, market-based instruments, and legal liability, with applications to a variety of domestic and international environmental issues.
    :number: "531"
    :subject: ECON
  - :name: Econometric Analysis
    :credit: "1.5"
    :description: "This course covers the basics of estimation and hypothesis testing in the classical linear regression model, with empirical exercises using actual economic data. Topics typically covered include: testing and imposing linear restrictions; dummy variables; specification error; multicollinearity; measurement error; serial correlation; heteroskedasticity; panel data; simultaneity; and an introduction to time-series analysis."
    :number: "545"
    :subject: ECON
  - :name: Themes in Econometrics
    :credit: "1.5"
    :description: A thematic presentation of the principal themes in econometric interference, such as Maximum Likelihood, Instrumental Variables, Method of Moments, Bayesian inference, Likelihood Ratio, Wald, and Lagrange Multiplier tests. A discussion of Nonparametric and Semiparametric inference, asymptotic distribution theory and Monte Carlo simulation methods. Application of these methods in empirical projects.
    :number: "546"
    :subject: ECON
  - :name: Time-Series Econometrics
    :credit: "1.5"
    :description: "Advanced time-series theory and its application. Topics may include: non-stationarity tests, and their extension to allow for structural breaks; stochastic seasonality; multiple unit roots; single-equation and systems approaches to cointegration for annual and seasonal data; and construction and estimation of error-correction models."
    :number: "547"
    :subject: ECON
  - :name: Applied Econometric Modelling
    :credit: "1.5"
    :description: This course explores a range of practical estimation and testing issues in the context of different types of econometric models, and their uses in policy analysis and forecasting. Applications include systems of demand equations, frontier production models, latent variable models, rational expectation models, VAR models, and simultaneous systems.
    :number: "548"
    :subject: ECON
  - :name: Computational Methods in Economics and Econometrics
    :credit: "1.5"
    :description: "An introduction to numerical methods and their application in economics and econometrics. Topics will typically include: iterative fixed point methods, methods for solving problems of nonlinear equations, methods for solving initial value problems and boundary value problems, methods for solving static and dynamic optimization problems, Monte Carlo methods, resampling techniques, and Gibbs sampling."
    :number: "549"
    :subject: ECON
  - :name: Macroeconomic Issues
    :credit: "1.5"
    :description: "This course covers contemporary macroecomic issues, using advanced modelling techniques. Topics may include: search and matching theory; unemployment; endogenous innovation; worker displacement due to technological change; the macroeconomic implications of imperfect competition; international macroeconomics; multiple equilibria; coordination; stability; inflation; and finance issues."
    :number: "552"
    :subject: ECON
  - :name: The Econometrics of Cross-Section Data
    :credit: "1.5"
    :description: An overview of the models, estimation techniques and tests used when analyzing cross-section data. The methods studied are particularly applicable to labour and health economics and industrial organization. Theory and empirical applications are covered. Topics may include binary and multinomial logit and probit models, limited dependent variable models, count data and duration analysis.
    :number: "565"
    :subject: ECON
  - :name: Advanced Topics in Industrial Organization
    :credit: "1.5"
    :description: A seminar covering contemporary topics in industrial organization.
    :number: "570"
    :subject: ECON
  - :name: Advanced Topics in Labour Economics
    :credit: "1.5"
    :description: "This course applies economic theory to the study of labour market institutions. Topics covered may include: discrimination; human capital theory; the theory of contracts; efficiency wages; internal labour markets, hierarchies, and team production; search and mobility; and unions."
    :number: "571"
    :subject: ECON
  - :name: Advanced Topics in Environmental and Resource Economics
    :credit: "1.5"
    :description: A seminar covering contemporary topics in environmental and resource economics and policy.
    :number: "572"
    :subject: ECON
  - :name: Economic Growth
    :credit: "1.5"
    :description: "An examination of determinants of long-run growth rates and income levels in different economies. Topics will typically include: neoclassical, multisectoral, and endogenous growth theories; tests of these theories, and their policy implications. Other topics may include the effects of social security, endogenous population growth, public education, research and development, resource and environmental issues, and the international flows of capital, labour and knowledge."
    :number: "573"
    :subject: ECON
  - :name: Advanced Topics in Econometrics
    :credit: "1.5"
    :description: "Advanced topics in econometric theory and practice. Topics may include: recent developments in time-series analysis; estimation and testing with panel data; the use of nonparametric and semiparametric techniques; limited and qualitative dependent variables models; modelling financial data; switching-regimes models; specification analysis and model selection; and applications of Bayesian inference."
    :number: "575"
    :subject: ECON
  - :name: Directed Studies in Economics
    :credit: "1.5"
    :description: Individual titles will be assigned to each lettered section A-Z.
