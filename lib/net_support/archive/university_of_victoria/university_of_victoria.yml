- :name: "Studies in Policy and Practice   "
  :courses: 
  - :name: "Organizational Context of Practice "
    :credit: "1.5"
    :description: "This course presents the conceptual and theoretical foundations for understanding the organization of professional work, organizational change, and the organization of ethical practice. Students will reflect on their own work experiences to develop a critical methodological approach to the investigation of organizational practices, e.g. document-based management, intra-organizational relations, and fiscal accountability. "
    :number: "501"
    :subject: SPP
  - :name: Policy Context of Practice
    :credit: "1.5"
    :description: "This course reviews and analyzes a number of explanations of the policy-making process. It examines who makes policy in both governmental and voluntary human service organizations and the impact of policy on consumers and practitioners. The course analyses the policy/practice interface and uses substantive policy domains to illustrate how policy both enhances and constrains practice and how practice in turn can influence policy. Students are encouraged to develop their own understandings of the contributions of practice to policy. "
    :number: "510"
    :subject: SPP
  - :name: Research Methodologies
    :credit: "1.5"
    :description: "This course critically reviews a wide range of research methodologies commonly practised in the human services. The course considers the kinds of opportunities and challenges presented by each methodology. The course emphasizes the link between the development of a research question and the selection of methodological approaches. "
    :number: "516"
    :subject: SPP
  - :name: Theory For Policy and Practice
    :credit: "1.5"
    :description: This course focuses on theory and the construction of knowledge. Course readings examine the act of theorizing and consider the ways that practice can inform theory, and vice versa, as well as assumptions underlying the creation of knowledge. Assignments support students to become more familiar with engaging theory.
    :number: "519"
    :subject: SPP
  - :name: Advanced Methodology Seminar
    :credit: "1.5"
    :description: This course offers an in-depth look at a particular research methodology. Issues covered include methodological links to theory, policy, practice and praxis. Seminar content varies depending on faculty and student interest.
    :number: "520"
    :subject: SPP
  - :name: The Practice of Action-Oriented Human Service Research
    :credit: "1.5"
    :description: This course provides students with an opportunity to examine the purposes, context, procedures, and relationships within action-oriented methodologies, such as comparative policy analysis, program evaluation, participatory action research, and community-based research. The feasibility, rationale, and implications of researching a problem related to the students' interests are explored, as are relevant data collection and analytical procedures. Emphasis in the course is placed on experiential learning.
    :number: "521"
    :subject: SPP
  - :name: Advanced Policy and Practice Seminar
    :credit: "1.5"
    :description: This course offers an in-depth theoretical and/or empirical look at a particular issue, topic or set of questions in relation to policy and practice. Links to methodology and praxis are also examined. Seminar content varies depending on faculty and student interest.
    :number: "530"
    :subject: SPP
  - :name: Advanced Thesis Seminar
    :credit: ""
    :description: This seminar focuses on in-depth and intensive methodological, analytical, and/or theoretical aspects of research for the thesis. Content varies from year to year depending on students' interests and needs.
    :number: "550"
    :subject: SPP
  - :name: Communities, Politics and Social Change
    :credit: "1.5"
    :description: "This course engages students in drawing out the possibilities for social change in multiple settings. It draws upon student interests and experiences in exploring the implications raised by the critical analysis of knowledge, issues, organizations, and policies developed in other courses. "
    :number: "560"
    :subject: SPP
  - :name: Special Topics in Studies in Policy and Practice
    :credit: "1.5"
    :description: This is a variable content course which will focus on the policy, practice and/or research interests of faculty and students in the SPP Program.
    :number: "580"
