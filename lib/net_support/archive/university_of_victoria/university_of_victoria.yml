- :name: "Electrical Engineering  "
  :courses: 
  - :name: Laboratory in Engineering Fundamentals
    :credit: "1.0"
    :description: The objective of this course is to introduce students to concepts in electrical, computer, and mechanical engineering through a practical project to be undertaken by teams of students. The project will involve mechanical construction, sensing of mechanical quantities by electrical means, as well as interfacing to and programming of a simple microcontroller. Students will be required to acquire suitable components, demonstrate their designs, and write a report documenting their efforts.
    :number: "199"
    :subject: ELEC
  - :name: Engineering Graphics
    :credit: "1.5"
    :description: Basic principles of engineering drawing using Computer Aided Design and Drafting; orthographic projections; multiple view drawings; sectional views; electrical schematics; theory of projections for isometric, oblique and perspective pictorial views; computer representation of physical shapes; algorithms for 2-D and 3-D transformations; computation of surface characteristics for data visualization.
    :number: "200"
    :subject: ELEC
  - :name: Electricity and Magnetism
    :credit: "1.5"
    :description: Electric charge, Coulomb's Law, electrostatic forces, electric field, Gauss's Law, electric potential, stored energy. Electric current, conduction in a vacuum and in material media, displacement current, magnetic field of a current, force on a current carrying wire, magnetic induction, electromotive force, energy stored in a magnetic field. Magnetism and magnetic circuits. Time varying fields. Capacitance, resistance, inductance, and their characterization.
    :number: "216"
    :subject: ELEC
  - :name: Electrical Properties of Materials
    :credit: "1.5"
    :description: Materials for engineering, atomic bondings, crystalline structures, properties of metals, glasses, semiconductors, insulators and magnetic materials. Electronic conduction in solids and simple devices. Materials in engineering design and environmental effects.
    :number: "220"
    :subject: ELEC
  - :name: "Linear Circuits: I"
    :credit: "1.5"
    :description: "Circuit analysis and design techniques. Resistors, sources, Kirchoff's voltage and current laws. Theorems: linearity, superposition, Thevenin, Norton. Node and loop analysis. Capacitors and inductors, series and parallel connections, stored energy, initial values. Analysis and design of first- and second-order circuits using differential equations. Forced and natural responses. Phasors, impedance and admittance. Network theorems using phasors. Series and parallel resonance. Coupled inductors, ideal transformer. RMS quantities, complex power. Maximum power transfer. Three-phase circuits, Y- and&nbsp; &#27;-loads."
    :number: "250"
    :subject: ELEC
  - :name: System Dynamics
    :credit: "1.5"
    :description: System definitions and properties. Continuous and discrete systems. Linearity, causality, determinism, equivalence, etc. Modeling of linear time invariant systems using differential and difference equations with applications. Solutions of linear differential equations. Laplace transforms. Laplace transforms and the representation of signals and systems. Solutions of linear differential equations using Laplace transforms. Transfer functions and block diagrams. Fourier transforms and Fourier series. Interrelation between Fourier and Laplace transforms. Extensive use of MATLAB including simulation of engineering systems and applications.
    :number: "255"
    :subject: ELEC
  - :name: Signal Analysis
    :credit: "1.5"
    :description: Continuous time signals and waveform calculations. The Fourier series in the analysis of periodic signals. The impulse and other elementary functions. Resolution of signals into impulse and unit step functions. The Fourier transform in spectral analysis. Functions of a complex variable. Analytic functions. Partial fractions. The Laplace transform in the representation of signals. Interrelation between the Fourier and Laplace transforms.
    :number: "260"
    :subject: ELEC
  - :name: "Linear Circuits: II"
    :credit: "1.5"
    :description: Laplace transform analysis and matrix characterization of loop and node circuits. Design of controlled source circuits and ideal operational amplifiers. Feedback in design. Design of complex loads for maximum power transfer. Driving point and transfer function analysis with design for pole and zero placement in simple passive circuits and second order resonant responses, design for stability or oscillation in active circuits. Bode plots. Two-port parameters and their characteristics in terms of z, y and a parameters.
    :number: "300"
    :subject: ELEC
  - :name: "Digital Signal Processing: I"
    :credit: "1.5"
    :description: Generation of discrete-time signals through the sampling process and their spectral representation. Mathematical representation and properties of digital signal processing (DSP) systems. Typical DSP systems, e.g., digital filters, and applications. The z transform and its relation to the Laurent series. Evaluation of the inverse z transform using complex series and contour integrals. Application of the z transform for representation and analysis of DSP systems. The processing of continuous time signals using DSP systems. The discrete-Fourier transform and the use of fast Fourier transforms for its evaluation. Introduction to the design of DSP systems.
    :number: "310"
    :subject: ELEC
  - :name: "Electronic Devices: I"
    :credit: "1.5"
    :description: Electronic properties of silicon. Charge carriers, mobilities and carrier transport. Continuity equation. Properties and characteristics of ideal and non-ideal PN junctions. Zener and tunnel diodes. Properties and characteristics of metal-insulator-semiconductor (MIS) structures. Basic operation of bipolar transistors (BJT) and metal-oxide field effect transistors (MOSFET). Small-signal models and equivalent circuits. Design considerations with respect to transistor performance.
    :number: "320"
    :subject: ELEC
  - :name: "Electronic Circuits: I"
    :credit: "1.5"
    :description: "Nonlinear devices. Modelling and application of diodes: rectifiers, voltage regulators, waveform shaping circuits. Biasing of bipolar and field effect transistors. Small signal amplifiers. Multistage amplifiers. Nonlinear applications of transistors. Circuit design, simulation, implementation and testing."
    :number: "330"
    :subject: ELEC
  - :name: Electromagnetic Field Theory
    :credit: "1.5"
    :description: Field concept, Maxwell's equations. Boundary conditions. Power and energy. Constitutive parameters. Polarization. Plane waves in free space and materials. Plane wave reflection and transmission at material interfaces. Engineering design, general concepts and examples. Design of quarter wave and half wave transformers. Shielding design.
    :number: "340"
    :subject: ELEC
  - :name: "Communications Theory and Systems: I"
    :credit: "1.5"
    :description: Principles of amplitude, frequency and phase modulation; design of communication systems using link budget; modulators, mixers and demodulators; elementary digital communications, PSK, FSK. System analysis using Matlab; random processes, power spectral density, noise in communication systems, matched filters.
    :number: "350"
    :subject: ELEC
  - :name: "Control Theory and Systems: I"
    :credit: "1.5"
    :description: "Characterization of systems: linearity, time invariance, and causality. General feedback theory; time and frequency domain analysis of feedback control systems; Routh-Hurwitz and Nyquist stability criteria; root locus methods; modelling of dc servos; design specifications and system performance; design of PID controllers; lead and lag compensators; introduction to state-space methods."
    :number: "360"
    :subject: ELEC
  - :name: Applied Electronics & Electrical Machines
    :credit: "1.5"
    :description: "Characteristics of electronic devices including diodes, bipolar junction transistors and operational amplifiers; analysis of practical electronic circuits such as rectifiers, voltage regulators, amplifiers and filters; fundamentals of electromechanical energy conversion; transformers and actuators; operating principles of rotating electric machines: dc machines and ac machines."
    :number: "365"
    :subject: ELEC
  - :name: Electromechanical Energy Conversion
    :credit: "1.5"
    :description: Faraday's law of electromagnetic induction, transformers and generators. Magnetic circuits. Force on a current carrying wire and motors. Energy and coenergy in the derivation of torques and forces. Structures and performance characteristics of dc, induction and synchronous machines. Stepper motor and brushless dc machines. Introduction to electric drives.
    :number: "370"
    :subject: ELEC
  - :name: "Electronic Circuits: II"
    :credit: "1.5"
    :description: "Power amplifiers. Linear and nonlinear distortion. High frequency models for transistors. Differential amplifiers. Operational amplifiers, their parameters and models. Negative feedback. Applications of operational amplifiers: instrumentation amplifiers, comparators, precision rectifiers. Oscillators and timers. Circuit design, simulation, implementation and testing."
    :number: "380"
    :subject: ELEC
  - :name: Seminar
    :credit: "Units: 1"
    :description: Participation in a program of seminars. Required of all Doctoral students every year of their program as an addition to the normal program except by Departmental permission. One unit of credit shall be given upon completion.
    :number: "609"
    :subject: ELEC
  - :name: Random Signals
    :credit: "Units: 1.5"
    :description: Review of random variables, moments and characteristic functions; random processes, noise models, stationarity, ergodicity, correlation and power spectrum, spectrum measurements; response of linear systems to random inputs, cross-spectral densities, narrow band noise; introduction to discrete time and space processes. Students are required to complete a project.
    :number: "504"
    :subject: ELEC
  - :name: Engineering Design by Optimization
    :credit: "1.5"
    :description: The steepest descent and Newton methods for unconstrained optimization. Golden section, quadratic, cubic and inexact line searches. Conjugate and quasi-Newton methods. The Fletcher-Reeves algorithm. Application to the design of circuits, control systems, filters, and mechanical systems using optimization techniques. Introduction to constrained optimization. The course includes laboratory sessions to program various optimization algorithms and to apply them to several modeling and engineering design problems.
    :number: "403"
    :subject: ELEC
  - :name: Microwaves and Fiber Optics
    :credit: "1.5"
    :description: Transmission line theory, Smith chart and design examples, transmission lines and waveguides, network analysis, design of impedance matching and tuning networks, aspects of coupled lines, radiation and amplification, optical fibers, numerical aperture, single mode and multimode fibers, chromatic dispersion, fiber optic components.
    :number: "404"
    :subject: ELEC
  - :name: Error Control Coding and Sequences
    :credit: "1.5"
    :description: Coding approaches and characteristics; linear block codes, convolutional code structure and Viterbi decoding; automatic repeat request techniques; trellis coded signalling; sequence design, error control in data storage systems and in information transmission.
    :number: "405"
    :subject: ELEC
  - :name: "Digital Signal Processing: II"
    :credit: "1.5"
    :description: Characterization of digital signal processing (DSP) systems. Frequency-domain and stability analysis. Design methodology. Structures for recursive and nonrecursive digital filters. VLSI implementation. Solution of the approximation problem for nonrecursive digital filters through the Fourier series. Solution of the approximation problem for recursive digital filters through the transformation of Chebyshev, inverse-Chebyshev, and elliptic analog filter approximations. Design for recursive digital filters satisfying prescribed specifications. Finite word-length effects. Applications.
    :number: "407"
    :subject: ELEC
  - :name: Power Electronics
    :credit: "Units: 1.5"
    :description: "Characteristics of power semiconductor switching devices, e.g., silicon controlled rectifiers, bipolar and MOS power transistors, insulated gate bipolar transistors, gate-turn-off thyristors. Basic principles of phase controlled converters, dc to dc choppers, dc to ac inverters (square wave and pulse width modulated), switching power supplies, resonant converters. Applications to communication and computer power supplies, electric drives, induction heating, etc. "
    :number: "581"
    :subject: ELEC
  - :name: "Electronic Devices: II"
    :credit: "1.5"
    :description: Study of the operation of bipolar and field-effect devices in VLSI design. Study of photonic and opto-electronic devices used in transmission, modulation, demodulation and receivers. Principles, construction and design of lasers and their applications. Study of display devices, thin-film devices, imaging devices, transducers and micromachines and their interfacing. Sensor arrays and related system design.
    :number: "412"
    :subject: ELEC
  - :name: Nanotechnology
    :credit: "1.5"
    :description: Nanoscale materials and devices. Techniques and tools of nanostructure fabrication and characterization. Properties of low-dimensional materials. Semiconductor nanostructures, metallic nanoparticles, carbon nanotubes, organic molecules, quantum dots. Applications including nanoelectronics and molecular devices, biotechnology, nanoscale computation, nanomechanical devices and nanophotonics.
    :number: "420"
    :subject: ELEC
  - :name: Robotics
    :credit: "1.5"
    :description: Structure and specification of robot manipulators. Homogenous transformations. Link description. Manipulator kinematics. Inverse manipulator kinematics. Velocity and static forces in manipulators. An introduction to manipulator dynamics. Linear control of robot motion. Model-based nonlinear control of robot manipulators.
    :number: "426"
    :subject: ELEC
  - :name: "Communications Theory and Systems: II"
    :credit: "1.5"
    :description: Transmission and filtering of random signals, analysis of modulation systems, in particular pulse code modulation, phase shift keying, frequency shift keying, etc., design of modems and of CODECs, introduction to noise analysis, information theory and coding.
    :number: "450"
    :subject: ELEC
  - :name: Fiber Optic Technology
    :credit: "1.5"
    :description: Light and electromagnetic waves, dielectric slab waveguide, step-index fiber, graded index fiber, effects of dispersion, phase velocity, attenuation, LED (principles), principles of lasers, semiconductor lasers, principles of semiconductor photodetectors, PIN photodiode, avalanche photodiode, electro-optic modulators, couplers, attenuators, isolators, switches, fiber optic systems.
    :number: "452"
    :subject: ELEC
  - :name: Antennas and Propagation
    :credit: "Units: 1.5"
    :description: Antenna and propagation fundamentals, Friis transmission formula, radar equation, Maxwell's equations for radiation problems, antenna parameters, simple radiators, array theory, mutual coupling, wire and broadband antennas, aperture radiators, scattering and diffraction, multipath propagation and fading, antenna measurement techniques, surface-wave and ionospheric propagation, microwave and millimeterwave propagation. Students are required to complete a project.
    :number: "522"
    :subject: ELEC
  - :name: Microwave Engineering
    :credit: "1.5"
    :description: Circuit theory for waveguiding systems, scattering parameters, waveguide discontinuities, couplers, resonators, microwave filters, nonreciprocal devices, design of active microwave circuits.
    :number: "454"
    :subject: ELEC
  - :name: Mobile Communications
    :credit: "1.5"
    :description: Fading and shadowing, noise and interference effects; source coding, modulation, error control coding, spread spectrum and multiplexing techniques for mobile communications; capacity estimation and comparative (FDMA/TDMA/CDMA) analysis of PCN and Cellular Systems; capacity estimation for wireless PABX and LAN systems.
    :number: "456"
    :subject: ELEC
  - :name: "Digital Signal Processing: III"
    :credit: "1.5"
    :description: Decimation and interpolation of discrete signals. Least-squares signal modeling. The LMS algorithm and applications in adaptive interference and system identification. Basic multirate DSP systems. Polyphase representation and design of multirate systems. Application of multirate systems in signal compression and noise removal. Representation and digital processing of speech signals. Neural networks and applications.
    :number: "459"
    :subject: ELEC
  - :name: "Control Theory and Systems: II"
    :credit: "1.5"
    :description: Sampling in control systems. The z-transform and responses between sampling instants. Analysis of sampled data systems and stability testing. State-space analysis and design of continuous and discrete systems. Controllability, observability and zero input stability analysis. Pole placement techniques.
    :number: "460"
    :subject: ELEC
  - :name: System-on-Chip Engineering for Signal Processing
    :credit: "Units: 1.5"
    :description: Design and System-on-Chip (SOC) implementation for signal processing applications. SOC design and testing methodologies, Platform-based design, Intellectual Property (IP) reuse, and built-in self-test. Controlling power consumption in SOC implementations. SOC multi-technology integration of analog and digital electronics, sensors and MEMS. Students are required to complete a project.
    :number: "568"
    :subject: ELEC
  - :name: Analog VLSI Systems
    :credit: "1.5"
    :description: Review of IC technologies, device models and design concepts. Design of monolithic op amps, regulators, multipliers, oscillators, PLLs, A/D and D/A converters and other non-linear and high-speed ICs. Study and design of integrated filters, switched-capacitor circuits, CCDs and other sampled-data circuits. Design and applications of analog neural network and other analog-digital LSI.
    :number: "481"
    :subject: ELEC
  - :name: Electrical Drive Systems
    :credit: "Units: 1.5"
    :description: Elements of drive systems, characterization of mechanical loads, requirements of electrical drive systems, dynamic equations and modelling of electrical machines, dc drives with various dc power sources, induction motor drives, ac controller, slip-energy recovery, constant air-gap flux, synchronous motor drives, permanent magnet motors, reluctance motors. Students are required to complete a project.
    :number: "582"
    :subject: ELEC
  - :name: "Digital Video Processing: Algorithms and Applications in Media"
    :credit: "1.5"
    :description: Representation of digital video. Image formation models. Spatio-temporal sampling and sampling structure conversion. Two- and three-dimensional motion estimation techniques. Optical flow, block-based and pel-recursive methods for motion estimation. Still image and video compression methods and standards. Interframe compression and model-based methods for video compression. Digital video systems and applications.
    :number: "483"
    :subject: ELEC
  - :name: Audio Signal Processing
    :credit: "Units: 1.5"
    :description: "Fundamentals: A/D, oversampling converters, jitter, dither, spectral analysis. Formats: CD, DVD, SACD. Perceptual coding: MP3, AAC. Sound synthesis: modal, additive, subband vocoder, subtractive, LCP, non-linear, FM, physical modelling, granular. Spatial audio, surround sound. Noise reduction. Systems and applications. Students are required to complete a project."
    :number: "538"
    :subject: ELEC
  - :name: Pattern Recognition
    :credit: "Units: 1.5"
    :description: Parallel and sequential recognition methods. Bayesian decision procedures, perceptrons, statistical and syntactic approaches, recognition grammars. Feature extraction and selection, scene analysis, and optical character recognition. Students are required to complete a project.
    :number: "535"
    :subject: ELEC
  - :name: Wavelets and Multirate Signal Processing
    :credit: "Units: 1.5"
    :description: Functional analysis and Fourier analysis; downsampling, upsampling, noble identities, polyphase representations of signals and filters, uniformly maximally decimated filter banks, and tree-structured filter banks; multiresolution approximations, wavelet systems, scaling and wavelet functions, and relationship between wavelets and filter banks; applications of wavelet systems in signal compression and noise reductions. Students will be required to complete a project.
    :number: "586"
    :subject: ELEC
  - :name: Special Topics
    :credit: "1.5"
    :description: "Presents material in an emerging field or one not covered in regular offerings. Some topics may require laboratory work as well as lectures. "
    :number: "496"
    :subject: ELEC
  - :name: Design Project
    :credit: "Units: 1.5"
    :description: For description see ELEC 499A.
    :number: 499B
    :subject: ELEC
  - :name: Linear Systems
    :credit: "1.5"
    :description: "State space description of systems. Controllability, observability and minimality. Stability and the Lyapunov criterion. Linear state feedback, asymptotic observers and compensator design. Polynomial and matrix fraction descriptions. "
    :number: "501"
    :subject: ELEC
  - :name: "Engineering Design by Optimization: I"
    :credit: "1.5"
    :description: The steepest descent and Newton methods for unconstrained optimization. Golden section, quadratic, cubic and inexact line searches. Conjugate and Quasi-Newton methods. The Fletcher-Reeves algorithm. Application to the design of circuits, control systems, filters, and mechanical systems using optimization techniques. Introduction to constrained optimization. Students are required to complete one project that applies some of the optimization techniques to be studied in the course to an engineering analysis or design problem.
    :number: "503"
    :subject: ELEC
  - :name: Engineering Applications of Advanced Matrix Analysis Methods
    :credit: "1.5"
    :description: SV, LU, QR, polar and other matrix decompositions. Eigen-Analysis of various dynamic systems. Spectral perturbation theory. Applications in digital signal processing, control systems and mechanical engineering. Computational considerations. Introduction to available numerical software.
    :number: "505"
    :subject: ELEC
  - :name: "Computer Communication Networks: I"
    :credit: "1.5"
    :description: Introduction to computer networking principles and engineering including remote access, wide-area networking, local area networks, network topology, communication hardware and software protocols, open-system-interconnection model, routing and flow control, performance, reliability, security, example networks. Students are required to complete a project.
    :number: "510"
    :subject: ELEC
  - :name: Error Control Coding Techniques in Communication
    :credit: "1.5"
    :description: "Communication channels and the coding problem. Important linear block codes (cyclic, Hamming, BCH and RS codes). Encoding and decoding with shift registers. Threshold decoding. Introduction to convolutional codes. Coding and system design considerations. "
    :number: "511"
    :subject: ELEC
  - :name: Digital Communications
    :credit: "1.5"
    :description: Source and channel descriptions. Source digitization, entropy and the rate distortion tradeoff, lossless source codes (Huffman and run length codes), optimal and adaptive quantization. Digital modulation techniques, optimal coherent receivers, performance evaluation, the incoherent case. Special topics - case studies, fiber optics, satellite systems, mobile radio systems.
    :number: "512"
    :subject: ELEC
  - :name: Data and Computer Communications
    :credit: "1.5"
    :description: "Analysis and design of computer communication networks. Queueing theory. Circuit, message and packet switching. Modems, multiplexors and concentrators. Network topologies. Routing and flow control. Multiple access techniques. Capacity calculations. Throughput/delay tradeoffs. Multilayer protocols and the OSI model. Survey of existing data networks, including local area networks. Packet radio and broadcast schemes. "
    :number: "513"
    :subject: ELEC
  - :name: Analysis and Design of Computer Communication Networks
    :credit: "1.5"
    :description: Markov chains and techniques for studying their transient and steady-state behavior. Queuing theory and discrete time queues. Queuing models for media access, error control and traffic management protocols. Quality of service. Modeling of traffic and inter-arrival time. Self similar distributions and traffic. Analysis and design of switching fabrics. Switch design alternatives and performance modeling. Simulation of networks. Students are required to complete a project.
    :number: "514"
    :subject: ELEC
  - :name: Microwave and Millimeter Wave Engineering
    :credit: "1.5"
    :description: "Introduction to theory and technique of modern microwave and millimeter wave engineering. Propagation effects. Properties of various planar transmission lines at millimeter wave-length. Microwave and millimeter wave integrated circuits (mic's). CAD aspects of mic's: filters, matching networks, directional couplers, nonreciprocal devices. Nonlinear devices."
    :number: "521"
    :subject: ELEC
  - :name: Optical Communications
    :credit: "1.5"
    :description: Light and electromagnetic waves, dielectric slab waveguide, step-index fiber, graded index fiber, effects of dispersion, phase velocity, attenuation, LED (principles), principles of lasers, semiconductor lasers, principles of semiconductor photodetectors, PIN photodiode, avalanche photodiode, electro-optic modulators, couplers, attenuators, isolaters, switches, fiber optic systems. Students will be required to complete a project.
    :number: "523"
    :subject: ELEC
  - :name: "Digital Filters: I"
    :credit: "1.5"
    :description: Introduction of the digital filter as a discrete system. Discrete time transfer function. Time domain and frequency domain analysis. Structures for recursive and nonrecursive digital filters. Application of digital filters for the processing of continuous time signals. Solution of the approximation problem in recursive and nonrecursive filters. Quantization effects. The course includes a project in which a complete digital filter is designed.
    :number: "531"
    :subject: ELEC
  - :name: Multidimensional Digital Signal Processing
    :credit: "1.5"
    :description: "Two- and multidimensional signals. Two-dimensional sampling. Multidimensional discrete Fourier transform. Design and implementation of two-dimensional systems. Stability of two-dimensional recursive filters and finite wordlength effects. Application in image processing, seismic signal processing and beamforming. "
    :number: "532"
    :subject: ELEC
  - :name: Design of Analog Filters
    :credit: "1.5"
    :description: Introduction to analog signal processing. Characterization, properties, and analysis of analog filters. Butterworth, Chebyshev, and elliptic approximations. Introduction to the realization of LC one- and two-port circuits; Darlington's method. Active elements such as gyrators and generalized impedance converters, and their representation by singular elements. Design of high-performance, low-sensitivity active filters. The course includes a project in which a complete analog filter is designed.
    :number: "533"
    :subject: ELEC
  - :name: Digital Signal Processing
    :credit: "1.5"
    :description: Decimation and interpolation of discrete signals. Least-squares signal modeling. The LMS algorithm and application in adaptive interference cancellation and system identification. Basic multirate DSP systems. Polyphase representation and design of multirate systems. Application of multirate systems in signal compression and noise removal. Representation and digital processing of speech signals. Neural network and applications. Students are required to complete a project.
    :number: "534"
    :subject: ELEC
  - :name: Analog Integrated Circuit Design
    :credit: "1.5"
    :description: Review of IC technology, device models and feedback. Design of monolithic op amp, regulators, multipliers, oscillators, phase-locked loops and other nonlinear circuits. Study and design of filter circuits, switched-capacitor circuits, CCD and other sampled-data circuits. System applications of analog-digital LSI.
    :number: "542"
    :subject: ELEC
  - :name: Design of Digital and VLSI Systems
    :credit: "1.5"
    :description: "Advanced combinational and sequential logic design. Optimization of finite state machines; timing methodologies and synchronization issues. Hardware description languages (HDL): structural and behavioural descriptions, simulations and testbenches, coding styles, design with HDL and FPGA implementation. Design for test: testing concepts, scan-based design and built-in self-test (BIST). Design for high speed: timing analysis, pipelining and retiming. Design for low power: sources of power dissipation, design transformations. Students will be required to complete a project."
    :number: "543"
    :subject: ELEC
  - :name: Analog VLSI and Neural Systems
    :credit: "1.5"
    :description: "Review of basic electronics; model of the neuron and its signal propagation. Amplifiers, networks and analog VLSI circuits. Time-varying signals and transient effects. The axon: its operation and its equivalent circuit. Models of the visual system and the auditory system and their chip implementation. Tactile sensor arrays and motion sensor arrays and their networking. Optical sensor arrays and their signal transmission. Other devices and circuits relevant to neural networks."
    :number: "544"
    :subject: ELEC
  - :name: Introduction to Parallel and Cluster Computing
    :credit: "1.5"
    :description: Overview of massively parallel and cluster computers. Processing models (shared memory versus message passing). Processes and threads. Standard algorithms utilizing parallelism. Matrix and vector operations. N-body problems, collective communications. Parallel application environments MPI and OpenMP. The course will include significant exposure to parallel applications including developing and coding of sample parallel codes. Students are required to complete a project.
    :number: "553"
    :subject: ELEC
  - :name: Microcomputer Architecture
    :credit: "1.5"
    :description: This course will study the architecture of modern 32 bit microprocessor-based computers and modern signal processors. Topics covered will include packaging, performance, instructions, coprocessors, memory management, bus systems and multiprocessing.
    :number: "561"
    :subject: ELEC
  - :name: Advanced Computer Architecture
    :credit: "1.5"
    :description: "Advances in computer architecture. Topics covered include advanced techniques in processor design: hazard detection and resolution, precise interrupts, superscalar, superpipeline, very long instruction word, multithreading; impact of VLSI; architectural performance analysis; high-level language machines; application-directed machines; stack architecture, systolic arrays, associative processors, operating system support and software-oriented architecture."
    :number: "563"
    :subject: ELEC
  - :name: Neural Networks and Their Implementation
    :credit: "1.5"
    :description: Biological inspiration, historical background, learning in neural nets (backpropagation, hebian, etc.), single- and multi-layer networks, associative memories, classification and clustering models, recurrent networks. Neural network technology, implementation software and hardware technologies, algorithm definitions, computational requirements, solution methods, parallel processing hardware. VLSI and optical implementations of neural networks.
    :number: "564"
    :subject: ELEC
  - :name: Digital Electronics
    :credit: "1.5"
    :description: Overview of integrated-circuit technology. Transistor-transistor logic. Emitter-coupled and current-mode logic. MOS logic. Mask-programmable ROM. RAM and EPROM technologies. Memory testing and error-correcting codes.
    :number: "565"
    :subject: ELEC
  - :name: Computer Networks and Distributed Systems
    :credit: "1.5"
    :description: Current topics in data switching and computer networking including asynchronous transfer mode (ATM), broadband integrated services digital network (B-ISDN), narrowband ISDN (N-ISDN) and the internet. Alternatives to ATM. Local area network emulation, switched ethernet. Frame relay and switched multi-megabit data service (SMDS). Applications to multi-media. Very large scale integration implementation.
    :number: "566"
    :subject: ELEC
  - :name: Computer Security Engineering
    :credit: "1.5"
    :description: With the recent development of open distributed systems such as the Internet and mobile communication devices, the design and implementation of reliable computer security systems becomes an important issue. This course presents available security models, services and mechanisms, and introduces the techniques used in the different steps of the development of secure systems. Topics include security risk analysis, security policies and models, access control models and mechanisms, information flow and interference controls, cryptographic algorithms and protocols and network security technologies such as intrusion detection and firewall systems.
    :number: "567"
    :subject: ELEC
  - :name: Underwater Acoustic Systems
    :credit: "1.5"
    :description: Propagation of acoustic plane waves in a homogeneous medium and its electrical equivalent model. Acoustic impedance. Pressure measurements and units. Acoustic transducers and equivalent circuits. Acoustic arrays, beam forming and beam steering. Sound transmission in the ocean. Ambient noise. Sonar equations. Performance analysis of active and passive sonar systems. Introduction to specialized acoustic systems.
    :number: "571"
    :subject: ELEC
  - :name: Directed Study
    :credit: "1.5"
    :description: A wide range of topics will be available for assignments. Topics will be restricted to recent advances. MASc students can take two Directed Study courses for credit as part of their program. M.Eng. students can take three Directed Study courses for credit as part of their program. PhD students can take one Directed Study course for credit when four courses are required for their program and two Directed Study courses when six courses are required for their program.
