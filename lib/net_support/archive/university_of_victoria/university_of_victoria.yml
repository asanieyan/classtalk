    :description: A study of the foundations of modern British Columbia, beginning with the founding of the colony of Vancouver Island to the emergence of provincial political parties about the end of the 19th century; topics to be considered will include the colonies of Vancouver Island and British Columbia, the gold rush, settlement patterns, the origins of institutional life, Indian policy and Indian-white relations, and early federal-provincial relations.
    :number: 354B
    :subject: HIST
  - :name: "British Columbia Since 1885 "
    :credit: "3"
    :description: The emphasis will be on social, economic, and political developments within the province. Written assignments will be required.
