    :credit: "1.5"
    :description: "Intensive review of grammatical concepts and structures presented in 100A and 100B and acquisition of composition and translation skills. Readings will be taken from significant Italian authors. One hour a week will be devoted to conversation. "
    :number: 250A
    :subject: ITAL
  - :name: Review of Grammar and Conversation II
    :credit: "1.5"
    :description: "A continuation of 250A. Review of grammatical concepts and structures introduced in 100A and 100B as well as on the expansion and consolidation of skills acquired in 250A. Readings will be taken from significant Italian authors. One hour a week will be devoted to conversation. "
    :number: 250B
    :subject: ITAL
  - :name: Communicating in Italian
    :credit: "1.5"
    :description: This optional companion course to 250B will focus on reading and speaking Italian. Short literary and journalistic texts will be used for oral practice to develop reading skills. Requirements will include brief written assignments, as well as film and media reports.
    :number: "255"
    :subject: ITAL
  - :name: Medieval Italian Culture and Literature (in English)
    :credit: "1.5"
    :description: A study of Italian literature within the historical and cultural framework of Medieval Italy, starting with Frederick II's Sicilian School of poetry and the "Sweet New Style" School of Bologna and Florence. Particular attention given to Dante's Divine Comedy, Boccaccio's Decameron and Petrarch's Canzoniere.
    :number: "303"
    :subject: ITAL
  - :name: Italian Culture (in English)
    :credit: "1.5"
    :description: "An introduction to artistic, intellectual, social and political trends in Italy from pre-Roman times to Italy in the new Europe of the 21st century, using the cultural history of three cities in particular to illustrate them: Florence, Venice and Rome. Specific reference will be made to Medieval and Renaissance Italy as a centre of culture in Europe, the Risorgimento, the Fascist regime, and the Italian miracle of the post-war period. "
    :number: "306"
    :subject: ITAL
  - :name: Advanced Grammar and Translation
    :credit: "1.5"
    :description: "This course, to be offered in alternate years, complements 351 and is designed to increase vocabulary, and refine written expression by analyzing shifts in meaning, grammatical exceptions, and progressively more complex linguistic structures. Emphasis will be on translation and composition. Readings may include short contemporary works of prose, poetry, and theatre. "
    :number: "350"
    :subject: ITAL
  - :name: Advanced Course in Modern Italian Usage
    :credit: "1.5"
    :description: "This course, to be offered in alternate years, complements 350 by providing students with oral and grammar-focused written practice centered on the study of the Italian language as used in the media, popular fiction, children's literature, poetry, and music. The emphasis will be on conversation and composition. "
    :number: "351"
    :subject: ITAL
  - :name: "In Search of the True Culprit: Italian Culture and Society in Detective Fiction"
    :credit: "1.5"
    :description: The literary, historical, and sociological significance of detective fiction written by major Italian authors, especially Leonardo Sciascia and Dacia Maraini. The analysis of Sciascia's presentation and treatment of the Mafia and Maraini's feminist concerns will constitute the primary focus of this course.
    :number: "407"
    :subject: ITAL
  - :name: Dante's Divine Comedy (in English)
    :credit: "1.5"
    :description: "A study of all three parts of the Divine Comedy: the Inferno, the Purgatorio, and the Paradiso, and their relationship to Courtly Love, mythology, theology, and medieval thought in general. "
    :number: "470"
    :subject: ITAL
  - :name: Boccaccio's Decameron (in English)
    :credit: "1.5"
    :description: A study of the human comedy Boccaccio creates in his Decameron and its relationship with the changing world of late medieval Italy.
    :number: 472A
    :subject: ITAL
  - :name: "Francis Petrarch: His Life as Literature (in English)"
    :credit: "1.5"
    :description: The life of Petrarch seen through his literary works. The primary focus will be on Petrarch's Canzoniere and his Letters, within the context of political turbulence in Italy and Avignon.
    :number: 472B
    :subject: ITAL
  - :name: Renaissance Literature
    :credit: "1.5"
    :description: "Major literary works of Renaissance Italy. Authors to be studied may include Lorenzo de' Medici, Poliziano, Machiavelli, Ariosto, Vittoria Colonna, Michelangelo, and Tasso. "
    :number: "473"
    :subject: ITAL
  - :name: Italian Comic Theatre
    :credit: "1.5"
    :description: "The development of the Italian comedy, from the Mandragola of Niccol? Machiavelli to the comedies of Carlo Goldoni, with particular emphasis given to the influence of the Commedia dell'Arte and of the hedonistic atmosphere of 18th Century Venice of Goldoni and the role of women in his comedies. "
    :number: "474"
    :subject: ITAL
  - :name: Topics in Modern Italian Literature
    :credit: "1.5"
    :description: Major literary works of 20th Century Italy. Authors to be studied may include Tozzi, Svevo, Pirandello, Pavese, Moravia, and Maraini.
    :number: "478"
    :subject: ITAL
  - :name: Women in the Hispanic and Italian World
    :credit: "1.5"
    :description: "A study of major women authors, characters and themes relevant to women's issues in Hispanic and Italian literature. "
    :number: 479A
    :subject: ITAL
  - :name: The Early Modern Period in Italy and Spain (in English)
    :credit: "1.5"
    :description: "Selected Early Modern literature in Italy and Spain. The first half of the course will study the literature and culture of Italy in the period 1350 to 1550. The second half of the course will examine how and when Early Modern Italian literary, aesthetic and cultural ideals reached Spain and consider their impact in the inception and development of Spanish literature in the Golden Age, especially between 1526 and 1626. Emphasis will be on the works of such figures as Petrarch, Sannazaro, Bembo, Castiglione, Garcilaso, Herrera, Lope and Cervantes. "
    :number: 479B
    :subject: ITAL
  - :name: Topics in Italian Film
    :credit: "1.5"
    :description: An introduction to major accomplishments in Italian film, from the start of the talkies during Fascist times to contemporary cinema with special emphasis on directors such as De Sica, Rossellini, Fellini and Wertm&uuml;ller. May be given in Italian or English.
    :number: "485"
