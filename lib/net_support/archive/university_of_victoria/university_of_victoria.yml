  - :name: Internship in Counselling Psychology
    :credit: ""
    :description: Field work and advanced practical experience under supervision for doctoral candidates specializing in counselling psychology.
    :number: "617"
    :subject: ED-D
  - :name: Doctoral Seminars in Counselling Psychology
    :credit: ""
    :description: The doctoral seminars are organized around professional studies in counselling; counselling theory and techniques; group procedures and processes; areas of critical life choice; professional identification; ethics; and research in counselling. The seminars may be taken more than once for credit, providing the course content is different from that previously taken, by doctoral candidates upon consultation with the student's supervisory committee. The specific content of each area will be designated prior to registration.
    :number: "618"
    :subject: ED-D
  - :name: Proseminar in Educational Psychology
    :credit: "3"
    :description: "A seminar for doctoral-level students designed to provide an understanding of current approaches to inquiry in the component areas of educational psychology: learning and development; special education; measurement, evaluation and computer applications; and counselling. Current issues and central concepts in each of these areas will also be considered. Attention is also given to guidelines for professional practice, such as ethical practices in research. "
