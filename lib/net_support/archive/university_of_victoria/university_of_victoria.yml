    :subject: SEA
  - :name: Southeast Asian Literature in Translation
    :credit: "1.5"
    :description: A survey of the major periods, movements, and writers of modern Thai, Malaysian, Vietnamese, and Philippine literatures. Examines the roots and growth of these literatures, as well as the changing relationship of each to its respective society. Issues to be covered include pre-war nationalist and didactic literature, ethnic identity, gender roles, modernization, rural-urban divisions, and non-realist literature.
    :number: 302A
    :subject: SEA
  - :name: Modern Indonesian and Pacific Literature
    :credit: "1.5"
    :description: A survey of modern Indonesian and Pacific literatures in translation. Follows the development of these literatures from the romantic realism of the colonial era to the modernist, surrealist, magic realist, and populist writing of the post-independence period. Explores issues such as literature and national/international identities, changing notions of love and familial roles, representations of revolution, tradition and modernization, development and ethnic conflict. Taught in English. All texts in English or English translation.
    :number: 302B
    :subject: SEA
  - :name: The Theatre of Indonesia
    :credit: "1.5"
    :description: A survey of the theatre of Indonesia. Examines trance dances, traditional puppet theatres of Java and Bali, folk theatres of Java, Bali, and Sumatra and national Indonesian language-art theatre and drama. Readings of plays in translation will be supplemented by videos, films, and slides of performances.
    :number: "320"
    :subject: SEA
  - :name: Southeast Asian Cinema
    :credit: "1.5"
    :description: A survey of trends in the cinemas of Indonesia, Thailand, the Philippines, and Malaysia/Singapore. Will examine issues such as colonial experience, post-colonial identity, gender representations, modes of social criticism, as well as problems of cinematic form, production, and distribution.
    :number: "324"
    :subject: SEA
