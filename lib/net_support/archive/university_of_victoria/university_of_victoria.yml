- :name: "Advanced Nursing Practice  "
  :courses: 
  - :name: Post-Positivist Research Methods in Nursing
    :credit: "1.5"
    :description: This course will provide students with the opportunity to explore a variety of empirical research methods that have been used in the development of nursing science. Specifically descriptive, descriptive comparative, historical, experimental, and survey research will be examined.
    :number: "501"
    :subject: NURA
  - :name: Critical Methods of Inquiry
    :credit: "1.5"
    :description: This course will provide an opportunity to examine the theoretical underpinnings of various critical approaches to research and associated methodologies and critique of their relevance for nursing research. In addition, students and faculty will collaboratively explore such topics as power, social construction of knowledge, critical praxis, and emancipation, and the ways in which these and related concepts inform the process, action, and conduct of research. Feminist and participatory action research will be addressed.
    :number: "502"
    :subject: NURA
  - :name: Interpretive Methods in Nursing
    :credit: "1.5"
    :description: Nursing phenomena will be considered through interpretive research perspectives in this course. Central to this process will be an exploration of the interrelationships among the philisophical tenets and the construction of research questions, selection of methods, and data analysis strategies of various qualitative research methodologies. Understanding and critiquing the similarities and differences of a variety of methodologies such as hermeneutics, phenomenology, grounded theory, and ethnography will facilitate student engagement in the development of a research proposal.
    :number: "503"
    :subject: NURA
  - :name: Phenomenological and Hermeneutic Approaches to Inquiry
    :credit: "1.5"
    :description: "This course provides the opportunity to explore assumptions and values underlying selected approaches to interpretive inquiry: hermeneutics and phenomenology. The class will focus on the philosophical and methodological underpinnings of interpretive thinking/practice/research through readings/conversation of interpretive texts. The practice of developing interpretive writing/thinking is an important part of this process. Students will participate in a project that provides an experience for the generation and interpretation of text, related to their area of practice/research interest."
    :number: "504"
    :subject: NURA
  - :name: Advanced Nursing Knowledge
    :credit: "1.5"
    :description: The purpose of this course is to explore the historical, philosophical, and theoretical underpinnings of professional nursing. Students will explore the historical development of nursing science and the emergence of nursing philosophy and theories. Students will examine how concepts of interest to nursing have evolved, as well as the influence of contemporary understandings on the issues and problems facing advanced practice nursing.
    :number: "511"
    :subject: NURA
  - :name: Experiences of Health, Illness, and Healing
    :credit: "1.5"
    :description: The focus of this course situates the art of advanced practice nursing in client experiences of health, illness, and healing in the context of family, community, and health care settings. Using a variety of theoretical, clinical, and practice perspectives, students will explore the centrality of the human body and human relationships in the processes of health, illness, and healing. Critical, postmodern, poststructuralist, feminist, and other perspectives will be used to analyze and critique the gendered nature of illness experiences, and the impact of technology, illness, and healing on notions of the body, sexuality, and the self. Throughout these explorations, students will focus on the relational nature of nursing practice and the capacity and resourcefulness of people within the broader social context.
    :number: "512"
    :subject: NURA
  - :name: The Context of Health and Health Care
    :credit: "1.5"
    :description: In this course students will explore the social, political, economic, and historical factors that impact health and health care. Students will critically examine the impact of institutional structures and global, national, provincial and local influences on the delivery of health care and on the enactment of advanced nursing practice. Students will also examine nurses' historical and contemporary roles in fostering advocacy and change within the health care system to improve client health and healing. Students develop skill in analyzing the social context as a foundation to health promoting practice.
    :number: "513"
    :subject: NURA
  - :name: Nursing Ethics for Leadership and Practice
    :credit: "1.5"
    :description: This course focuses on nursing ethics for leadership and practice. Through the examination of empirical and theoretical work on current and future issues in health care ethics, students will develop expertise and strategies to deal with ethical problems in health care and in nursing. Furthermore, they will critically examine the relationship of health care ethics to social and health policy, as well as the implications for health care system change.
    :number: "514"
    :subject: NURA
  - :name: Research and Evaluation
    :credit: "1.5"
    :description: This course provides students with opportunities to explore traditional and evolving approaches to nursing research and evaluation. Students will critically examine the various processes of, and approaches to research and evaluation. Students will develop a beginning competence in the use of evaluation methods and critical application of research findings to advanced nursing practice.
    :number: "515"
    :subject: NURA
  - :name: Advanced Nursing Practice
    :credit: "1.5"
    :description: In this course, students will have the opportunity to integrate and consolidate concepts from core courses related to advanced nursing practice. This course is intended to help students reflect critically on previous knowledge, past experience and skills and to think at an advanced level about working collaboratively with specific patient/client populations and with other disciplines. The content in this course is aimed at assisting students to explore in-depth their population of focus as well as theories and approaches used by advanced practice nurses in the care of selected individuals, families/groups and communities. Further, students will have the opportunity to explore their evolving roles as advanced practice nurses and develop learning plans for the praxis courses NURA 517 and NURA 518.
    :number: "516"
    :subject: NURA
  - :name: "Nursing Praxis I: Population and Setting of Practice"
    :credit: "1.5"
    :description: In this course, students will have an opportunity to integrate their evolving knowledge base in practice with their chosen population and setting. Students will reflect critically on their competencies for advanced practice and will identify key concepts related to their practice with their population of focus in relation to the principles of primary health care. Working in their chosen practice setting with a field guide, students will implement a personalized learning plan and engage in a minimum of 104 hours of practice.
    :number: "517"
    :subject: NURA
  - :name: "Nursing Praxis II: Population and Setting of Practice"
    :credit: "3.0"
    :description: In this course, students will continue to develop their expertise with their chosen population and setting with a minimum of 208 hours of practice. Students will work in their chosen practice setting with a field guide, and will implement their personalized learning plans. There will be emphasis on students' evolving practice and role(s). This will include specific strategies, based on the principles of primary health care that students can use in their practice to promote health, well-being, and a sense of community.
    :number: "518"
    :subject: NURA
  - :name: Practice Project
    :credit: "3.0"
    :description: Students will complete a project that is creative, innovative and contributes to scholarly nursing practice in an area of professional interest. The project is intended to facilitate synthesis of students' graduate experience and contribute to their development as advanced practice nurses. The project is an alternative to the Thesis Option (NURA 599). Evaluation of this course will be carried out as per Faculty of Graduate Studies regulations.
    :number: "598"
    :subject: NURA
  - :name: Thesis
    :credit: "6.0"
    :description: Students working independently, with faculty guidance, complete a thesis to meet specific professional and academic goals. The thesis will entail research in a topic area chosen in consultation with the student's supervisory committee. The thesis option is an alternative to the Practice Project (NURA 598). Evaluation of this course will be carried out as per Faculty of Graduate Studies regulations.
    :number: "599"
    :subject: NURA
