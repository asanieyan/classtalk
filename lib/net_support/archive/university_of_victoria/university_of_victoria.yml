    :number: "499"
    :subject: ENGL
  - :name: Introduction to Textual Studies and Methods of Research
    :credit: "1.5"
    :description: This course introduces students to research skills, textual studies, disciplinary issues, and professional life. The course covers bibliography (analytical, descriptive, and enumerative), methods of research, appropriate forms of citation and documentation, and the dissemination of research. One section each year will usually focus on pre-1800 texts, and one will usually focus on post-1800 texts.
    :number: "500"
    :subject: ENGL
  - :name: Teaching Literature and Composition
    :credit: "1.5"
    :description: "A preparation for teaching English literature and composition at universities and colleges. Includes: 1) a seminar and 2) a practicum in which students acquire practical experience in classrooms both at the University of Victoria and Camosun College. Will cover a range of theoretical issues relating to teaching and learning as cultural activities such as: class, race and gender in the classroom; the politics, power dynamics and ethics of pedagogy; the influence of theory on pedagogical practice."
