- :name: "English  "
  :courses: 
  - :name: Remedial English Composition
    :credit: "0"
    :description: "A remedial course in writing required of those whose score on the LPI indicates serious deficiencies in composition skills; a workshop approach provides instruction and drill in the fundamentals of reading comprehension and composition, including vocabulary, grammar, mechanics, sentence structure, and paragraphing. Space in the course may be available for other students with writing difficulties who may be advised to take it. For further information, see page #."
    :number: 099
    :subject: ENGL
  - :name: University Writing
    :credit: "1.5"
    :description: Writing, research, and organizational skills appropriate for university-level writing; written assignments designed to improve the student's ability to write clearly and correctly, to organize material, and to carry out basic library research.
    :number: "115"
    :subject: ENGL
  - :name: Poetry and Short Fiction
    :credit: "1.5"
    :description: An introduction to short fiction and poetry and the writing of critical essays on these genres. Discussions and assignments focus on the analysis and interpretation of poems and short stories; emphasis on Canadian authors; introduction to critical terms. Writing of critical essays, with attention to organization, paragraph development, evidence, clarity, and appropriate use of quotations; library test.
    :number: "125"
    :subject: ENGL
  - :name: Academic Reading and Writing
    :credit: "1.5"
    :description: Practice of skills needed for successful academic writing in a variety of subject areas. Analysis of rhetorical, stylistic, research and documentation techniques; development of these techniques through practical writing assignments. Balance of lectures and discussion.
    :number: "135"
    :subject: ENGL
  - :name: Drama and the Novel
    :credit: "1.5"
    :description: An introduction to drama and the novel and the writing of critical essays on these genres. Discussions and assignments focus on the analysis and interpretation of plays, screenplays, and novels; emphasis on Canadian authors; introduction to critical terms. Writing of critical essays, with attention to organization, paragraph development, evidence, clarity, and appropriate use of quotations; library test.
    :number: "145"
    :subject: ENGL
  - :name: Medieval and Renaissance Literature
    :credit: "1.5"
    :description: A study of major works of the Middle Ages and Renaissance. Subjects may include the development of English as a literary language, the social structures of feudalism, women and spirituality, the cultural upheavals caused by the Reformation, the scientific revolution, and the English civil war. Readings in medieval drama, medieval devotional prose, and works by Chaucer, Langland, the Gawain poet, Spenser, Marlowe, Shakespeare, Donne, or Milton.
    :number: 200A
    :subject: ENGL
  - :name: Augustan and Romantic Literature
    :credit: "1.5"
    :description: Major works of the later 17th, 18th and early 19th centuries. Subjects may include the transformation of institutions and ideologies during the Enlightenment and the French Revolution, the literary practice of satire, the rise of the novel, and the Romantic movement. Readings may include works by Dryden, Behn, Congreve, Defoe, Swift, Pope, Fielding, Johnson, Sheridan, Blake, Wordsworth, Coleridge, Keats, Byron, Shelley, or Austen.
    :number: 200B
    :subject: ENGL
  - :name: Victorian and Edwardian Literature
    :credit: "1.5"
    :description: A study of Victorian and Edwardian Literature. Issues such as Darwinism, industrialization, class struggle, religious controversy, imperialism, the construction of gender, questions of realism, and the development of modernism. Readings may include works by the Brontes, Dickens, Tennyson, the Brownings, Hardy, Wilde, Shaw, Yeats, Conrad, or Mansfield, as well as popular theatre, detective and science fiction, working-class poetry, and film versions of 19th- and early 20th-century texts.
    :number: 200C
    :subject: ENGL
  - :name: Introduction to Modern Literature
    :credit: "1.5"
    :description: Fiction, poetry and drama in 20th-century literature from a transnational perspective; themes which address contemporary issues across national boundaries, such as the commodification of society, the fragmentation of the self, or gender and minority issues; authors may include W.B. Yeats, James Joyce, T.S. Eliot, or Virginia Woolf.
    :number: "201"
    :subject: ENGL
  - :name: Introduction to Canadian Literature
    :credit: "1.5"
    :description: A general introduction to Canadian literature, placing selected 19th- and 20th-century works within the contexts of an interdisciplinary study of Canada; important themes in the study of Canadian literature, using novels, poems, stories, songs, movies and essays. Topics may include the representation of historical events in literature, gender and nationality, the construction of individual identity in relation to community and nation, and First Nations and ethnic issues.
    :number: "202"
    :subject: ENGL
  - :name: Introduction to American Literature
    :credit: "1.5"
    :description: Poetry, fiction, and non-fiction literature of the United States from the 17th century to the present; issues such as the American Dream, gender and minority issues, or the nation's understanding of itself as a continuing experiment in democracy. Readings may include works by R.W. Emerson, E.A. Poe, Walt Whitman, Emily Dickinson, Mark Twain, William Faulkner, Ezra Pound, Robert Frost, Langston Hughes, or Toni Morrison.
    :number: "203"
    :subject: ENGL
  - :name: Introduction to Cultural Studies
    :credit: "1.5"
    :description: An introduction to Cultural Studies as the theory and practice of reading "texts" from a variety of sources, including popular culture, literature and electronic media; themes such as definitions of "culture" and the roles it plays in forming personal and social identities. Readings may include literary texts as well as "texts" drawn from other disciplines and from popular and commercial sources such as magazines, posters, the internet, video or audio presentations.
    :number: "207"
    :subject: ENGL
  - :name: Introduction to Women's Writing
    :credit: "1.5"
    :description: A study of feminist issues in women's literature; coverage of various periods, genres, and theoretical approaches. Readings may include authors such as Margery Kempe, Aphra Behn, Jane Austen, Emily Dickinson, Margaret Atwood, and Angela Carter.
    :number: "208"
    :subject: ENGL
  - :name: Introduction to Literary Interpretation
    :credit: "1.5"
    :description: A practical introduction to the ways literary texts generate meaning, and also to the broad range of models and strategies of literary interpretation; short works of poetry, fiction, and drama will be used to explore characteristic features of each genre, and critical essays from various interpretive perspectives to introduce a range of theoretical models of literary meaning and its reception by the reader.
    :number: "209"
    :subject: ENGL
  - :name: The Writing of Expository Prose
    :credit: "1.5"
    :description: This course pays attention to the styles and methods of nonfiction prose writing. It focuses on the development and critical analysis of the student's own writing through numerous and extensive written assignments and through the study of the techniques employed by other writers. The course is open to all students, but is of special relevance to those going into the teaching profession.
    :number: "215"
    :subject: ENGL
  - :name: "Technical Communications: Written and Verbal"
    :credit: "1.5"
    :description: Intended to assist students who plan careers in business, government, public service and research institutions, the course is designed to improve written and oral communication skills in a work environment. Its practical basis, which requires the preparation of business letters, internal memoranda and reports, is supplemented by a theoretical outline of basic communication within an organizational structure. The course offers experience of both individual and group problem-solving.
    :number: "225"
    :subject: ENGL
  - :name: Contexts of Literature
    :credit: "1.5"
    :description: "This course is an introduction to the relationships between literature and other aspects of our culture. "
    :number: "250"
    :subject: ENGL
  - :name: Report Writing
    :credit: "1.5"
    :description: Essential skills of modern technical and business writing, particularly usability, style, and structure. Technology as part of the research, writing, revision, and presentation processes. Proposals, reports, descriptions, writing for general audiences.
    :number: "301"
    :subject: ENGL
  - :name: Government Writing
    :credit: "1.5"
    :description: Essential skills of government writing, particularly usability, style and structure. Technology as part of the research, writing, revision, and presentation processes. Policy, operation manuals, reports, writing for the general public, media releases.
    :number: "302"
    :subject: ENGL
  - :name: Copy Editing for Professional Writers
    :credit: "1.5"
    :description: Intermediate copy editing and preparing print and electronic manuscripts. Topics include editing of style, grammar, mechanics, graphics, and document design. Manuscripts on a range of topics, including natural and social sciences, the arts and humanities, and business and technology; use of computer applications.
    :number: "303"
    :subject: ENGL
  - :name: Practical Criticism
    :credit: "3"
    :description: A seminar designed to extend awareness of how style and form contribute to meaning in literary works; poetic, narrative, and dramatic technique; representative theoretical approaches and their application; the interdependency of literary technique and critical interpretation. Prospective Honours students are strongly advised to take this course in their second year. Students will be allowed to select this course only if they have the approval of the Director of Honours.
    :number: "310"
    :subject: ENGL
  - :name: Introduction to Old English
    :credit: "1.5"
    :description: An introduction to the language, culture, and literature of Anglo-Saxon England, including the study of prose texts and poetry.
    :number: "340"
    :subject: ENGL
  - :name: Old English Literature
    :credit: "1.5"
    :description: A study of Beowulf and other Old English texts.
    :number: "341"
    :subject: ENGL
  - :name: Introduction to Old Icelandic
    :credit: "1.5"
    :description: An introduction to the Old Icelandic language and to the poems and stories, the Eddas and the Sagas, that it preserves.
    :number: "346"
    :subject: ENGL
  - :name: Old Icelandic Literature
    :credit: "1.5"
    :description: A study of Hrafnkel Saga, Bandmanna Saga, Hervarar Saga and Heidreks, and selected Eddic poems.
    :number: "347"
    :subject: ENGL
  - :name: Canterbury Tales
    :credit: "1.5"
    :description: An introductory study of Chaucer's poetry focusing specifically on the Canterbury Tales.
    :number: "351"
    :subject: ENGL
  - :name: Chaucer and His Contemporaries
    :credit: "1.5"
    :description: The important works of Chaucer outside the Canterbury Tales, primarily Troilus and Criseyde, and a selection from his dream visions and lyrics. Other medieval authors may be studied to illuminate the medieval literary traditions in which Chaucer was writing, or which he later influenced.
    :number: "352"
    :subject: ENGL
  - :name: Studies in Medieval English Literature
    :credit: "1.5"
    :description: A study of the major literary works and genres of the medieval period (excluding Chaucer). The course will centre on specific genres (romance, drama, lyric, etc.), at the discretion of the instructor, with annual advertisement.
    :number: "353 "
    :subject: ENGL
  - :name: Old and Middle English Literature in Translation
    :credit: "1.5"
    :description: "A survey of English literary texts of the Middle Ages; selections will range from Beowulf to medieval lyrics, morality plays, and romances, as well as major works by the Gawain poet, Langland, and the Scots poets. The survey does not include Chaucer. "
    :number: "354"
    :subject: ENGL
  - :name: The Poetry of the Alliterative Revival
    :credit: "1.5"
    :description: Various works within the tradition of Middle English alliterative writings such as Langland's Piers Plowman, Sir Gawain and the Green Knight, Pearl, The Alliterative Morte Arthur, Winner and Waster, and other related works in both verse and prose.
    :number: "357"
    :subject: ENGL
  - :name: Sixteenth-Century Poetry and Prose
    :credit: "1.5"
    :description: Major non-dramatic texts of the period, such as More's Utopia, Sidney's Defense of Poesy, Bacon's Essays; lyrics by Sidney, Shakespeare, and other Elizabethans; and a substantial selection from Spenser's Faerie Queene.
    :number: "359"
    :subject: ENGL
  - :name: Special Studies in Shakespeare
    :credit: "1.5"
    :description: This is a variable content course.
    :number: "360"
    :subject: ENGL
  - :name: Special Studies in Renaissance Literature
    :credit: "1.5"
    :description: A study of major literary works, genres, or themes of the English Renaissance chosen by the instructor, with annual advertisement. Emphasis will be on nondramatic works.
    :number: "362"
    :subject: ENGL
  - :name: English Renaissance Drama
    :credit: "1.5"
    :description: Main emphasis is on such major Elizabethan and Jacobean dramatists as Marlowe, Webster, Jonson, Middleton and Ford.
    :number: "364"
    :subject: ENGL
  - :name: Seventeenth-Century Poetry and Prose to 1660
    :credit: "1.5"
    :description: Major non-dramatic writers of the period, excluding Milton. Among those to be studied in any given year are John Donne and the other Metaphysical poets (Herbert, Crashaw, Vaughan, Marvell, Traherne); Ben Jonson and the Cavalier poets (Herrick, Lovelace, Suckling, Carew); and prose writers such as Bacon, Burton, Browne, Traherne, and Hobbes.
    :number: "365"
    :subject: ENGL
  - :name: "Shakespeare: Histories and Tragedies"
    :credit: "1.5"
    :description: Study of such plays as Richard II, Henry IV, Henry V, Hamlet, King Lear, Othello, Macbeth, and Antony and Cleopatra.
    :number: 366B
    :subject: ENGL
  - :name: "Shakespeare: Comedies, Problem Plays, and Romances"
    :credit: "1.5"
    :description: Study of such plays as A Midsummer Night's Dream, As You Like It, Twelfth Night, The Merchant of Venice, Measure for Measure, Troilus and Cressida, The Winter's Tale, and The Tempest.
    :number: 366C
    :subject: ENGL
  - :name: "Shakespeare (Individual Studies): Histories and Tragedies"
    :credit: "1.5"
    :description: A version of 366B, in which students will work with written, audio, and video materials in their own time; in addition, there will be tutorials and work in computer labs.
    :number: 366D
    :subject: ENGL
  - :name: "Shakespeare (Individual Studies): Comedies, Problem Plays, and Romances"
    :credit: "1.5"
    :description: A version of 366C, in which students will work with written, audio, and video materials in their own time; in addition, there will be tutorials and work in computer labs.
    :number: 366E
    :subject: ENGL
  - :name: "Milton: Major Poetry and Selected Prose"
    :credit: "1.5"
    :description: A study of Paradise Lost, Samson Agonistes, and other poems and prose.
    :number: "369"
    :subject: ENGL
  - :name: Special Studies in 18th Century Literature
    :credit: "1.5"
    :description: A study of a major aspect of literature in the century. The specific focus of the course will be determined by the instructor and advertised annually.
    :number: "372"
    :subject: ENGL
  - :name: "English Literature of the Restoration Period: 1660-1700"
    :credit: "1.5"
    :description: Poetry, prose and drama (excluding Milton's) produced between the Restoration of Charles II in 1660 and the close of the 17th century; particular emphasis will be placed upon Dryden and Restoration Comedy.
    :number: "373"
    :subject: ENGL
  - :name: "Swift, Pope, and the Literature of the Augustan Age: 1701-1745"
    :credit: "1.5"
    :description: An intensive study of the great age of English satire, with particular emphasis on Swift, Pope and the other satirists of the reigns of Queen Anne and the first two Georges.
    :number: "374"
    :subject: ENGL
  - :name: Johnson, Blake and the Later 18th Century
    :credit: "1.5"
    :description: A preliminary account of English neoclassicism followed by a study of literature of the Age of Sensibility with special emphasis on Samuel Johnson and his circle and on William Blake.
    :number: "375"
    :subject: ENGL
  - :name: "The Beginning of the English Novel: 1660-1750"
    :credit: "1.5"
    :description: A study of the development of the English novel in this period, with some attention to social and intellectual backgrounds when these appear to illuminate the novels.
    :number: 376A
    :subject: ENGL
  - :name: "The English Novel: 1750 to the Early 19th Century"
    :credit: "1.5"
    :description: A study of the development of the English novel in this period, with some attention to social and intellectual backgrounds when these appear to illuminate the novels.
    :number: 376B
    :subject: ENGL
  - :name: British Fiction and Non-Fiction of the Early Nineteenth Century
    :credit: "1.5"
    :description: Prose writings (novels, autobiography, essays, short stories) of the early nineteenth century. Focus on works by Jane Austen, Sir Walter Scott, Mary Shelley, James Hogg, Thomas DeQuincey, and the Brontes; Gothic novels, historical novels and novels of manners.
    :number: "379"
    :subject: ENGL
  - :name: "Victorian Fiction: Dickens to Eliot"
    :credit: "1.5"
    :description: A study of major achievements in British fiction during the high Victorian period; focus on works by Charles Dickens and George Eliot; other authors might include the Brontes, Thackeray, Trollope, Collins, Gaskell; issues may include industrialization, the changing roles of women, the impact of history; also realism, serial fiction, the circulating library, illustration, gender and writing.
    :number: "380"
    :subject: ENGL
  - :name: Late Victorian and Edwardian Fiction
    :credit: "1.5"
    :description: A study of the changes in fiction as the Victorian period gives way to the modern age; focus on late-Victorian authors such as Hardy, Stevenson, and Wilde, and on pre-World War I figures such as Wells, Bennett, and early Woolf; issues include fin-de-siecle movements, the rise of information technology, the New Woman and the Dandy, imperial decline; conflicts between realism and neo-romanticism.
    :number: "381"
    :subject: ENGL
  - :name: "The Romantic Period: I"
    :credit: "1.5"
    :description: Studies in Wordsworth and Coleridge.
    :number: "382"
    :subject: ENGL
  - :name: "The Romantic Period: II"
    :credit: "1.5"
    :description: Studies in Keats, Shelley, and Byron.
    :number: "383"
    :subject: ENGL
  - :name: Special Studies in 19th Century British Literature
    :credit: "1.5"
    :description: "A study of a specific theme, problem or author of the 19th century. The specific topic will be determined by the instructor and advertised annually. "
    :number: "385"
    :subject: ENGL
  - :name: "Victorian Poetry "
    :credit: "1.5"
    :description: Studies in Tennyson, Arnold, the Brownings, the Rossettis, Swinburne and Hopkins. The achievements of the major Victorian poets will be examined in relation to nineteenth-century theories of aesthetics and poetics, with emphasis on topics such as historiography, medievalism, imperialism, orientalism, decadence, construction of gender, the relations between the sexes, the rise of science, and the decline of faith.
    :number: "386"
    :subject: ENGL
  - :name: Victorian Culture and Thought
    :credit: "1.5"
    :description: A study of the Victorian prose essay, both as a specific literary genre with its own methods and literary techniques, and as a vehicle for cultural criticism. Authors to be studied include Carlyle, Arnold, Marx, Mill, Martineau, Newman, Ruskin, Cobbe, Pater, Wilde and Laird. Topics include the rise of democracy, the nature of race, the function of the critic, the role of the university, the woman question, consumerism, masculinity, socialism, aestheticism, and decadence.
    :number: "387"
    :subject: ENGL
  - :name: Special Studies in 20th Century British Literature
    :credit: "1.5"
    :description: A study of a specific theme, problem or author of the period. The specific topic will be determined by the instructor and advertised annually.
    :number: "388"
    :subject: ENGL
  - :name: Special Studies in Literary Genre
    :credit: "1.5"
    :description: A variable content course which focuses on a specific Literary Genre irrespective of geographic and political boundaries.
    :number: "391"
    :subject: ENGL
  - :name: Studies in a Major Figure
    :credit: "1.5"
    :description: A study of the works of a single literary figure.
    :number: "392"
    :subject: ENGL
  - :name: Myth and Literature
    :credit: "1.5"
    :description: A variable content course which studies texts that develop ideas of myth.
    :number: "393"
    :subject: ENGL
  - :name: Thematic Approaches to Literature
    :credit: "1.5"
    :description: A variable content course which focuses on a specific literary theme in a variety of texts.
    :number: "394"
    :subject: ENGL
  - :name: Special Topics in Cultural Studies
    :credit: "1.5"
    :description: Study of topics based in popular and/or high culture; may include popular fictions, films, and a variety of texts, linking them to wider social signifying practices.
    :number: "395"
    :subject: ENGL
  - :name: Advanced Workshop in Composition
    :credit: "1.5"
    :description: "The course will offer workshops in general and specialized kinds of writing. Different sections will concentrate on such problems as stylistics, modern theories of grammar, technical writing, business writing, preparation of briefs and reports. The topic for each section will be announced annually. "
    :number: "400"
    :subject: ENGL
  - :name: Web Design
    :credit: "1.5"
    :description: Writing delivered via the World Wide Web with emphasis on usability testing. Techniques and tools for producing Web pages and sites, including page and site design, navigation, frames, DHTML, annotation, style sheets, JavaScript, rich media.
    :number: "401"
    :subject: ENGL
  - :name: Children's Literature
    :credit: "1.5"
    :description: The study of a selection of works drawn from various genres and periods of children's literature, including novel, folk tale, myth, fantasy and picture book.
    :number: "402"
    :subject: ENGL
  - :name: Literary Approaches to Childhood and Adolescence
    :credit: "1.5"
    :description: The course explores literary works, mainly of the 20th century, that dramatize adult attitudes to children and the behaviour of young persons during childhood and adolescence in the context of relevant theories concerning child development. The approach is cross cultural. Supplementary film or other material will be used as available.
    :number: "403"
    :subject: ENGL
  - :name: Special Studies in Children's Literature
    :credit: "1.5"
    :description: A study of a special topic in children's literature. The specific topic will be determined by the instructor and advertised appropriately.
    :number: "404"
    :subject: ENGL
  - :name: Special Studies in Professional Writing
    :credit: "1.5"
    :description: This is a variable content course, offered according to the interests and needs of students and faculty.
    :number: "406"
    :subject: ENGL
  - :name: Computer-Mediated Communication
    :credit: "1.5"
    :description: A critical examination of cultural, social and economic processes underlying Computer Mediated Communication (CMC). Assessment of CMC applications such as e-mail, Intranets, personal and commercial PCS systems, and a range of WWW applications and uses. Production and management and critical evaluation of informative, persuasive and interactive websites.
    :number: "407"
    :subject: ENGL
  - :name: Web-Based Documentation
    :credit: "1.5"
    :description: Basic principles of creating Web-based documentation, including task and audience analysis, usability, interactivity, and rich media.
    :number: "408"
    :subject: ENGL
  - :name: The Bible in English
    :credit: "1.5"
    :description: A course in the Bible as Literature, surveying basic books of the Old and New Testaments, such as Genesis, Deuteronomy, Job, Song of Songs, Psalms, selected Wisdom Literature, Isaiah, selected minor prophets, Matthew, John, Acts, selected Pauline epistles, Hebrews and Revelation. Attention will be paid to the historical influence of the English Bible on the style and structure of English literature, as well as to the intrinsic literary features of the Biblical books themselves.
    :number: "409"
    :subject: ENGL
  - :name: Backgrounds to English Literary Traditions
    :credit: "3"
    :description: A study of intellectual backgrounds to Medieval and Renaissance literature; the contribution of Greek and Biblical materials in the formation of literary commonplaces and critical vocabularies. Among authors and topics that may be studied are Homer, Plato, Aristotle, Biblical writers, Vergil, Patristic theology, and the impact of Renaissance Humanism on the deployment of literary commonplaces and literary critical practice.
    :number: "410"
    :subject: ENGL
  - :name: Computer-Assisted Research and Reporting
    :credit: "1.5"
    :description: "Workshop introducing spreadsheets and databases for more effective online research and writing. Topics include: contextualizing data and developing articles and proposals from online sources; mapping software; guidelines for researching on the Internet."
    :number: "412"
    :subject: ENGL
  - :name: Studies in Film and Literature
    :credit: "1.5"
    :description: A study of various relationships between the art of film and relevant literary works. Topics will vary and will be announced annually.
    :number: "413"
    :subject: ENGL
  - :name: American Film to 1945
    :credit: "1.5"
    :description: A study of major accomplishments in American film concentrating primarily on films to 1945. The course will consider film as both a narrative form and a means of reflecting social concerns.
    :number: 414A
    :subject: ENGL
  - :name: American Film Since 1945
    :credit: "1.5"
    :description: A study of major accomplishments in American film concentrating primarily on films since 1945. The course will consider film as both a narrative form and a means of reflecting social concerns.
    :number: 414B
    :subject: ENGL
  - :name: Special Studies in Film
    :credit: "1.5"
    :description: Variable content course.
    :number: "415"
    :subject: ENGL
  - :name: Special Studies in the Literature of the United States
    :credit: "1.5"
    :description: A study of American literature which will focus attention on a specific theme, problem, genre or author at the discretion of the instructor, advertised annually.
    :number: "425"
    :subject: ENGL
  - :name: Studies in North American Literature
    :credit: "1.5"
    :description: A variable content course which examines comparable themes, periods or authors in both Canadian and American Literature.
    :number: "426"
    :subject: ENGL
  - :name: Nineteenth-Century American Literature
    :credit: "1.5"
    :description: A study of the 19th century prose and poetry which led to the full maturity of a distinctive social, political and intellectual literature; emphasis on such major figures as Poe, Emerson, Margaret Fuller, Frederick Douglass, Thoreau, Dickinson, Whitman, William James, W.E.B. DuBois; primary consideration will be given to genres other than the novel (essays, poetry, autobiographies and slave narratives, short stories).
    :number: "427"
    :subject: ENGL
  - :name: "19th Century American Fiction: I"
    :credit: "1.5"
    :description: A study of American fiction up to the Civil War. Authors to be covered may include Irving, Cooper, Poe, Hawthorne, Melville, Stowe.
    :number: 428A
    :subject: ENGL
  - :name: "19th Century American Fiction: II"
    :credit: "1.5"
    :description: American fiction from the Civil War to 1900; authors may include Howells, Twain, James, Crane, Chopin, Alcott, Dreiser.
    :number: 428B
    :subject: ENGL
  - :name: 20th Century American Fiction to World War II
    :credit: "1.5"
    :description: The American short story and novel in the first 40 years of the 20th Century; authors may include Gilman, Cather, Hemingway, Fitzgerald, Faulkner, Stein, Steinbeck.
    :number: 429A
    :subject: ENGL
  - :name: Mid-20th Century American Fiction
    :credit: "1.5"
    :description: The American short story and novel from the 1940s to the 1970s. Among authors that may be studied are O'Connor, Nabokov, Vonnegut, Bellow, Malamud.
    :number: 429B
    :subject: ENGL
  - :name: Contemporary American Fiction
    :credit: "1.5"
    :description: "A study of the American novel and short story from the 1970s to the present. The following authors may be included: Toni Morrison, Alice Walker, Tim O'Brien, Raymond Carver, Grace Paley, Don DeLillo, Thomas Pynchon, Ishmael Reed."
    :number: 429C
    :subject: ENGL
  - :name: "American Poetry: 1910-1950"
    :credit: "1.5"
    :description: Readings in American poetry of the period 1910-50. The main poets studied will be Robert Frost, Wallace Stevens, William Carlos Williams, and Hart Crane. Contextual reference will be made to other poets such as Marianne Moore, E.E. Cummings, and the Fugitives.
    :number: "431"
    :subject: ENGL
  - :name: "American Poetry: 1950-1975"
    :credit: "1.5"
    :description: "Detailed study of American poetry from 1950 to 1975. The main poets studied may include: Charles Olson, Robert Duncan, Robert Creeley, Denise Levertov, Frank O'Hara, John Ashbery, Audre Lorde, Adrienne Rich, Elizabeth Bishop, James Merrill. "
    :number: 432A
    :subject: ENGL
  - :name: "American Poetry: From 1975 to the Present Day"
    :credit: "1.5"
    :description: "Detailed study of American poetry from 1975 to the present. The main poets studied may include: Jorie Graham, Audre Lorde, Rita Dove, Ai, Lyn Hejinian, Susan Howe, Michael Palmer, Charles Bernstein, Kathleen Fraser, Bob Perlman."
    :number: 432B
    :subject: ENGL
  - :name: Modern Anglo-Irish Literature
    :credit: "1.5"
    :description: Focuses primarily but not exclusively on the Irish Renaissance; emphasis will be placed on Wilde, Yeats, and Joyce, and other authors to be studied may include Shaw, Synge, Stephens, O'Casey, Clarke, O'Connor, and Beckett. The background of ideas and social forces in the period will receive some attention.
    :number: "433"
    :subject: ENGL
  - :name: British Poetry From 1914 to the Present Day
    :credit: "1.5"
    :description: This course will include discussion of the main poetic movements of the period, together with explanations of the work of individual poets, such as Wilfred Owen, T.S. Eliot, David Jones, Dylan Thomas, W.H. Auden, W.B. Yeats, D.H. Lawrence, Hugh MacDiarmid, and others.
    :number: "434"
    :subject: ENGL
  - :name: Modernist Poetry
    :credit: "1.5"
    :description: "A course on three major international Modernist English-language poets. Poets to be studied may include: Ezra Pound, H.D., T.S. Eliot, William Carlos Williams, Marianne Moore, Gertrude Stein, W.B. Yeats, Mina Loy."
    :number: "435"
    :subject: ENGL
  - :name: 20th Century British Fiction to World War II
    :credit: "1.5"
    :description: Fiction of the British Isles in the first half of the 20th Century. Emphasis is both critical and historical. Students are urged to form their own judgments with little reference to the works of critics. Authors may include Joseph Conrad, E.M. Forster, James Joyce, Virginia Woolf, D.H. Lawrence, Evelyn Waugh, Samuel Beckett, and Graham Greene.
    :number: 436A
    :subject: ENGL
  - :name: 20th Century British Fiction After World War II
    :credit: "1.5"
    :description: Fiction of the British Isles in the second half of the 20th Century. Emphasis is both critical and historical. Students are urged to form their own judgments with little reference to the works of critics. Authors may include Evelyn Waugh, Kingsley Amis, Raymond Williams, Anthony Burgess, Graham Greene, John Fowles, Margaret Drabble, Iris Murdock, William Golding, Ian McEwan, Fay Weldon, Martin Amis, Pat Barker.
    :number: 436B
    :subject: ENGL
  - :name: Modern Drama to World War II
    :credit: "1.5"
    :description: The play as a literary form; examination of styles, techniques, themes and moods in drama from the nineteenth century through to the Second World War; theories and techniques of acting, theatre design, and audience requirements. Emphasis on British and American theatre, with consideration of influential European playwrights and movements.
    :number: 437A
    :subject: ENGL
  - :name: Modern Drama Since World War II
    :credit: "1.5"
    :description: An examination of styles, techniques, themes and moods in drama from the Second World War to the present; theories and techniques of performance, production, and reception, particularly as these affect both the writing and the reading of the play as text. Emphasis on British and American theatre, but with consideration of influential European playwrights and movements, and of post-colonial developments.
    :number: 437B
    :subject: ENGL
  - :name: Special Studies in Post-Colonial Literature and Theory
    :credit: "1.5"
    :description: "A study of a major aspect of post-colonial literature and/or theory. The specific focus of the course will be determined by the instructor and advertised annually. "
    :number: "438"
    :subject: ENGL
  - :name: Colonial Discourse and Postcolonial Studies
    :credit: "1.5"
    :description: An introduction to the major debates of colonial and postcolonial studies; notions of "colonialism" in such areas as Africa, India, Latin America, Australia, and the Caribbean; concepts such as nationhood, community, diaspora, exile, and home; recent political, ecological, gender, and subaltern movements; works by such authors as Conrad, Rushdie, Head and Said.
    :number: 439A
    :subject: ENGL
  - :name: Special Studies in Postcolonial Literatures
    :credit: "1.5"
    :description: "A study of major writers and/or literatures to emerge from a formerly colonised area, such as India, Africa, Australia, or the Caribbean. "
    :number: 439B
    :subject: ENGL
  - :name: The History of the English Language
    :credit: "1.5"
    :description: A survey of the development of the English Language from its Germanic origins to the 19th century, with particular reference to semantic, etymological, phonetic, morphological and syntactic modifications of primary importance to an understanding of English literature.
    :number: "440"
    :subject: ENGL
  - :name: Special Studies in Canadian Literature
    :credit: "1.5"
    :description: "A study of a major theme, problem, genre or author in Canadian Literature, determined by the instructor and advertised annually. "
    :number: "448"
    :subject: ENGL
  - :name: Special Studies in Contemporary Literature
    :credit: "1.5"
    :description: A study of significant literary works published during the past 15 years. The course will focus on themes and issues engaged by authors from throughout the English-speaking world.
    :number: "449"
    :subject: ENGL
  - :name: "Modern Canadian Fiction: I"
    :credit: "1.5"
    :description: A study of important Canadian authors who came to prominence in the two decades following World War II; major figures considered may include Hugh MacLennan, Mordecai Richler, Ernest Buckler, Robertson Davies, and Margaret Laurence. Some attention will also be paid to the development of the short story in these years.
    :number: "450"
    :subject: ENGL
  - :name: "Modern Canadian Fiction: II"
    :credit: "1.5"
    :description: A study of Canadian novelists and short story writers who have achieved recognition in recent years; major figures considered may include Margaret Atwood, Alice Munro, Robert Kroetsch, Rudy Wiebe, and Jack Hodgins.
    :number: "451"
    :subject: ENGL
  - :name: "Modern Canadian Poetry: I"
    :credit: "1.5"
    :description: A study of important Canadian poets who came to prominence in the two decades following World War II; major figures considered may include F.R. Scott, Dorothy Livesay, Earle Birney, Irving Layton, Leonard Cohen, and P.K. Page.
    :number: "452"
    :subject: ENGL
  - :name: "Modern Canadian Poetry: II"
    :credit: "1.5"
    :description: A study of Canadian poets who have achieved recognition in recent years; major figures considered may include Phyllis Webb, Al Purdy, Margaret Atwood, and Michael Ondaatje.
    :number: "453"
    :subject: ENGL
  - :name: Early Canadian Poetry
    :credit: "1.5"
    :description: "A study of Canadian poetry from its beginnings to World War I: poets to be studied may include Goldsmith, Roberts, Lampman, D.C. Scott, Crawford, Pickthall and Johnson."
    :number: "454"
    :subject: ENGL
  - :name: Contemporary Canadian Fiction and Poetry
    :credit: "1.5"
    :description: A study of contemporary Canadian fiction and poetry; postmodernism, gender issues and identity questions. Readings may include Margaret Atwood, George Bowering, Joy Kogawa, Lee Maracle, Timothy Findley, Daphne Marlatt, Erin Moure, Al Purdy and Austin Clarke.
    :number: "455"
    :subject: ENGL
  - :name: Literature of British Columbia
    :credit: "1.5"
    :description: A study of the ways in which British Columbia is represented in literature; will include such authors as Ethel Wilson, Howard O'Hagan, George Bowering, Jack Hodgins, Daphne Marlatt, Martin Allerdale Grainger, Emily Carr.
    :number: "456"
    :subject: ENGL
  - :name: Traditions in Canadian Literature
    :credit: "1.5"
    :description: A study of Canadian poetry, fiction and criticism in relation to the interdisciplinary construction of the Canadian literary "canon" and Canadian "identity"; the emergence of First Nations, feminist and ethnic Canadian literatures and the challenges they have posed to the Canadian literary tradition; the role of the Canadian cultural industries and cultural policies in the production and reception of Canadian literature.
    :number: "457"
    :subject: ENGL
  - :name: Comparative Studies in Contemporary French and English Canadian Literature
    :credit: "1.5"
    :description: An introduction to the comparative study of contemporary Canadian Literature in both official languages. Classes will be conducted in English; readings and assignments can be done in either language. However, students taking a Combined Major in Canadian Literature must read the texts in the original.
    :number: "458"
    :subject: ENGL
  - :name: Early Canadian Prose
    :credit: "1.5"
    :description: A study of English Canadian prose literature from its beginnings to the early twentieth century. Main focus will be on the development of the novel, but attention will also be paid to the short story and non-fiction prose. Authors may include John Richardson, William Kirby, Susanna Moodie, Sara Jeannette Duncan, F.P. Grove, Martha Ostenso, Morley Callaghan, Sinclair Ross, and Howard O'Hagan.
    :number: "459"
    :subject: ENGL
  - :name: History of Critical Theory
    :credit: "1.5"
    :description: A seminar in the history of critical theory, with a study of its relation in practice to specific genres and styles.
    :number: "460"
    :subject: ENGL
  - :name: Introduction to Contemporary Literary Theory
    :credit: "1.5"
    :description: "Literary theory studies what literature is, how it functions, and how it produces meaning. On the one hand, literary theory illuminates the norms, conventions, and rules that make literature possible. On the other hand, literary theory reflects on the function and meaning of criticism itself. Students will become familiar with such theories as New Criticism, Structuralism, Psychoanalytic theory, Hermeneutics, Deconstruction, Marxist Criticism, and Feminist Criticism; they will then be able to work with theoretical concepts, issues, and terminology. "
    :number: "461"
    :subject: ENGL
  - :name: Studies in Modern Critical Theory
    :credit: "1.5"
    :description: A study of selected topics in modern literary theory and criticism. The specific topic will be advertised annually.
    :number: "462"
    :subject: ENGL
  - :name: Studies of Women and Critical Theory
    :credit: "1.5"
    :description: A variable content course on issues relating to women in the context of different theoretical approaches.
    :number: "463"
    :subject: ENGL
  - :name: Cultural Studies
    :credit: "1.5"
    :description: An interdisciplinary study of issues in contemporary culture, especially the impact of popular culture on postmodern self-understanding; individual instructors may focus on various cultural manifestations, ranging from print media (novels, magazines, posters, newspapers) to visual media (film, T.V., art, architecture), electronic media (internet) to music; themes may include commodification, the construction of identity, ideological manipulation, hyperreality.
    :number: "466"
    :subject: ENGL
  - :name: "Honours Seminar: Early Twentieth-Century Literary Theory"
    :credit: "1.5"
    :description: Varieties of literary and critical theory from the first half of the twentieth century, examining the theories in themselves and considering how they emerged from their historical matrices. Also theoretical developments in continental Europe, such as Russian Formalism and the Marxist tradition of literary analysis.
    :number: "467"
    :subject: ENGL
  - :name: "Honours Seminar: Late Twentieth-Century Literary Theory"
    :credit: "1.5"
    :description: Literary and critical theory in the later part of the twentieth century, covering poststructuralist strategies (in deconstruction, psychoanalysis, new historicism, and feminism) and the "politicization of aesthetics" (in neo-Marxist theory, postcolonialism, gender studies and cultural studies). Literary texts in relation to capitalist, patriarchal, Eurocentric, and heteronormative discourses.
    :number: "468"
    :subject: ENGL
  - :name: "Women's Literary Traditions "
    :credit: "1.5"
    :description: "A variable content course which explores the role of women writers in any area of literary history; it may examine specific genres or themes used by women authors. "
    :number: "470"
    :subject: ENGL
  - :name: Women and Literature
    :credit: "1.5"
    :description: A variable content course involving texts by and about women, and examining feminist perspectives on literature.
    :number: "471"
    :subject: ENGL
  - :name: Gender Issues in Literature
    :credit: "1.5"
    :description: "A variable content course on a range of theories about the construction of sexual and gender identities (such as masculinity and femininity). "
    :number: "472"
    :subject: ENGL
  - :name: Women Writers in English From the Medieval to the Augustan Age
    :credit: "1.5"
    :description: An examination of early women writers' responses to major literary genres; social, political, and spiritual issues; interaction with recognized male writers; distinctive literary traditions and relationships.
    :number: "473"
    :subject: ENGL
  - :name: Women Writers From the Age of Sensibility to the Victorian Era
    :credit: "1.5"
    :description: An examination of women writers from Burney to Eliot; major literary genres; social, political, and spiritual issues; interaction with male writers; formation of distinctive literary traditions and relationships.
    :number: "474"
    :subject: ENGL
  - :name: Directed Reading in English
    :credit: "Units: 1.5"
    :description: "Further supervised study in some area of English literature; written assignments will be required. "
    :number: "491"
    :subject: ENGL
  - :name: "Directed Reading: Advanced Topics in Professional Writing"
