    :number: "316"
    :subject: AE
  - :name: Art Appreciation
    :credit: "1.5"
    :description: Methods of teaching art appreciation with an emphasis on Canadian art. An investigation of art from the perspectives of aesthetics, art history, and art criticism. Students will prepare educational materials.
    :number: "317"
    :subject: AE
  - :name: Photography
    :credit: "1.5"
