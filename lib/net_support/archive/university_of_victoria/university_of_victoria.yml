- :name: "Master's of Business Administration  "
  :courses: 
  - :name: Essentials of Business and Leadership
    :credit: "0"
    :description: An intensive module that constitutes the first month of the MBA program for all full-time and part-time students. Content includes overview of business as a system; introductory sessions on accounting, finance, marketing, IT strategy, statistics, economics, leadership, decision-making, case analysis, and ethics; teamwork and presentations skills; a business simulation; guest speakers; and orientation and social activities.
    :number: "500"
    :subject: MBA
  - :name: Integrative Management Exercises
    :credit: "0"
    :description: A series of three (full-time or evening-based program) project-based exercises of fifty hours each, taking place at regular intervals throughout the Foundation module of the MBA program. Exercises will integrate core subject material, usually in the context of examining a particular industry or organization. Reports and/or presentations are requirements of each exercise.
    :number: "501"
    :subject: MBA
  - :name: Professional Development
    :credit: "0"
    :description: "A course of sessions/activities, delivered throughout the foundation of the MBA program, providing practical knowledge and practice in areas vital for professional success in the business world. Content includes: skills training; co-op and career preparation; mentor program and networking events; guest speakers; and IME (integrative management exercise) prep/debriefing."
    :number: "502"
    :subject: MBA
  - :name: Marketing Management
    :credit: "1.5"
    :description: Controllable and uncontrollable marketing variables that managers face in today's business environment. Topics include factors affecting consumer demand and methods of satisfying it, market structure, and product selection, distribution, promotion, pricing and market research. The course structure, exercises, projects and case problems are all designed to develop the students' ability to generate effective marketing strategies in the face of uncertainty.
    :number: "510"
    :subject: MBA
  - :name: Services Marketing
    :credit: "1.0"
    :description: "This course is intended for those students who are interested in working in service industries and will address the distinct needs and problems of service organizations in the area of marketing. Topics include: the difference between marketing services versus manufacturing organizations; the marketing mix for service organizations; market research in services; managing demand in services; integrated services marketing communication; services pricing; and the overlap of marketing/operations/human resource systems in service organizations."
    :number: "511"
    :subject: MBA
  - :name: Quality Management and Service Operations
    :credit: "1.5"
    :description: "This course is intended for those students who are interested in working in service industries and will address the distinct needs and problems of service organizations in the area of operations and quality management. A core theme is a quality management approach to providing service excellence. Topics include: service quality measurement; service quality control; service quality improvement; quality function deployment; service design; and service capacity management for rapid growth and change."
    :number: "512"
    :subject: MBA
  - :name: Issues in Service Technology and HR Management
    :credit: "1.5"
    :description: "This course is intended for those students who are interested in working in service industries and will address the distinct needs and problems of service organizations in the areas of human resource management and IT management. Topics include: e-service and the role of technology; customer relationship management (CRM); managing the organizational culture; impact of cultural differences on customer service; management and motivation of knowledge workers; customer self-service technology; and the service profit chain."
    :number: "513"
    :subject: MBA
  - :name: Applied Managerial Economics
    :credit: "1.0"
    :description: Applies economic principles to the analysis of corporate problems. Topics include product, risk and business opportunity analysis, production costs and profit maximization, the determination of prices and output under different market structures, investment decisions, and economic forecasting.
    :number: "515"
    :subject: MBA
  - :name: Financial and Managerial Accounting
    :credit: "1.5"
    :description: "The external analysis of corporate financial reports, focusing on the reconstruction of financial events from published accounting statements. Topics also include short term financial decisions, and discussion of the nature, analysis and control of costs, product costing, and the use of accounting information in management decisions. "
    :number: "520"
    :subject: MBA
  - :name: "Managerial Finance "
    :credit: "1.5"
    :description: This course serves as an introduction to corporate financial management. The primary objective is to provide a framework, concepts, and tools for analyzing financial decisions. Main topics include discounted cash flow techniques, the valuation of financial assets, financial statement analysis, capital budgeting decisions, risk and return tradeoffs, diversification and portfolio theory, capital market efficiency, and the cost of capital to the firm.
    :number: "530"
    :subject: MBA
  - :name: Taxation For Managers
    :credit: "1.0"
    :description: Business organization and expansion, the raising of capital and business acquisitions and divestitures are significantly influenced by alternative tax treatments. The first half of the course concerns the fundamentals of the tax system. The second half develops alternative forms of business organization from a tax perspective and establishes tax planning techniques which maximize cash flow and return on investment. Also reviews of personal financial planning and investment decisions.
    :number: "531"
    :subject: MBA
  - :name: Operations Management
    :credit: "1.5"
    :description: An introduction to the concepts for managing the systems organizations use for producing goods and services. Topics include operations strategy, capacity and technology planning, purchasing and materials management, workflow planning and scheduling, project management and quality management and control.
    :number: "535"
    :subject: MBA
  - :name: Applied Data Analysis and Forecasting
    :credit: "1.0"
    :description: "A survey of the concepts and techniques used in the analysis and interpretation of data for managerial decision making. Experimental design, sampling and statistical testing procedures are discussed. Statistical software is utilized extensively. A heavy emphasis is placed on multiple regression and forecasting. "
    :number: "540"
    :subject: MBA
  - :name: Information Technology in the Organization
    :credit: "1.5"
    :description: An introduction to the capabilities and utilization of information technology (IT), information systems (IS), and networks. A variety of approaches using IT and IS will be covered to provide a broad understanding of how they can be used effectively in today's internetworked enterprise. A number of cases and other assignments will be used to illustrate the evolving role of IS and networks in today's interconnected organization both within and external to it.
    :number: "544"
    :subject: MBA
  - :name: Strategic Analysis and Action
    :credit: "1.5"
    :description: "Introduces the integrative nature of management. It deals with the overall general management of the organization, and the formulation, development and implementation of the strategic direction of the firm. This course intends to develop an appreciation of the role of a general manager from a conceptual as well as an operational standpoint. "
    :number: "550"
    :subject: MBA
  - :name: Managing People and Organizations I
    :credit: "1.5"
    :description: "Examines the behaviour of individuals, groups and total organizations from the standpoint of organizational design. Topics covered include: development of management thoughts; organizational structure and design; individual perception, motivation and job satisfaction; group processes; leadership and organizational culture. "
    :number: "553"
    :subject: MBA
  - :name: Managing People and Organizations II
    :credit: "1.0"
    :description: This course examines the issues in managing employees in organizations. Topics include recruitment and hiring, retention practices, performance review, compensation design, layoffs and selected employment and human rights legislation.
    :number: "555"
    :subject: MBA
  - :name: Business, Government, and Globalization
    :credit: "1.0"
    :description: The course will examine the significant policy shifts in the world's approach to international trade and finance flows and their impact on Canada. The course will focus on the coalescing of international trading blocs and the major economic and trade agreements. In addition, it will analyze several major recent financial crises. The course will also review the relative successes and failures of policy responses by two levels of government in Canada and the implications for management of Canadian-based companies.
    :number: "557"
    :subject: MBA
  - :name: International Commercial Law
    :credit: "1.0"
    :description: An introduction to the fundamental legal principles of commercial and corporate law, viewed from an international perspective, as applied between nations, businesses of individuals with international connections or global operations.
    :number: "559"
    :subject: MBA
  - :name: The Law of Commercial Agreements
    :credit: "0.5"
    :description: This course addresses the elements of a contract; when and under what circumstances contracts may be invalid or otherwise unenforceable; the rules (both common law and statutory) of contract interpretation; and remedies for breach of contract. The course will examine, in particular, contracts for the sale of land and the sale of goods, insurance contracts, agency and employment contracts. Course components will include lectures, analysis of judicial decisions and relevant legislation, and class discussion.
    :number: "560"
    :subject: MBA
  - :name: "Planning Cognitions: Acquiring Entrepreneurial Expertise"
    :credit: "1.5"
    :description: "Part of the integrated MBA Entrepreneurship program, this course develops Venturer Expertise: understanding the venturing knowledge structure and how to improve it and how to plan a venture to succeed by choosing venture characteristics that lead to the outcomes that you want. The course will assist in developing the analytical structures and courses of action necessary to solve previously unstructured problems."
    :number: "561"
    :subject: MBA
  - :name: "Promise Cognitions: Entrepreneurial Marketing"
    :credit: "1.5"
    :description: "Part of the integrated MBA Entrepreneurship program, this course focuses on the knowledge sets required to: identify business opportunities, understand customers, develop valued products, gain market acceptance, overcome or mitigate opportunism, and manage stakeholder relationships."
    :number: "562"
    :subject: MBA
  - :name: "Competition Cognitions: Entrepreneurial Strategy"
    :credit: "1.5"
    :description: Part of the integrated MBA Entrepreneurship program, this course focuses on the knowledge structures required to assess the viability of ventures, set up ventures to succeed, and develop sustainable competitive advantage.
    :number: "563"
    :subject: MBA
  - :name: "International Business Environment "
    :credit: "1.0"
    :description: "An introduction to the international business environment. Topics include managerial techniques and corporate structure in selected foreign countries, problems of adaption to different cultural, political, sociological, legal and economic environments, and an analysis of the key managerial problems encountered by multinational firms. "
    :number: "570"
    :subject: MBA
  - :name: International Financial Management
    :credit: "1.0"
    :description: An examination of international financial markets and the financial decision making of multinational firms. Topics include international monetary systems, exchange rate determination, foreign currency derivatives, risk management techniques, and investments, financing and operations in global markets.
    :number: "571"
    :subject: MBA
  - :name: International Marketing and Global Strategy
    :credit: "1.0"
    :description: An examination of the strategic challenges facing businesses in an international context, with a focus on marketing issues. Topics include the problems associated with controlling and coordinating activities in multiple markets, managing diverse markets, responding to consumer and competitor differences, understanding the impact of different institutional structures, and coping with market consolidation.
    :number: "572"
    :subject: MBA
  - :name: Managing People and Relationships in a Global Context
    :credit: "1.0"
    :description: An examination of the issues involved in managing subordinates and partners in an international context. Particular attention will be paid to how internationalization poses additional challenges to the development of human resources management practices and how cultural values affect interpersonal relationships.
    :number: "573"
    :subject: MBA
  - :name: Cross-Cultural Management in Malaysia
    :credit: "2.0"
    :description: This course examines the cross-cultural issues involved in international management. In addition to 20 hours of classroom instruction in Canada, this course includes a 6-week field study in Kuala Lumpur, Malaysia, where students will be exposed to in-class instruction on the business environment of Malaysia and the ASEAN region, and a practicum in a Malaysian organization.
    :number: "575"
    :subject: MBA
  - :name: Business &amp; Sustainability
    :credit: "0.5"
    :description: Introduction to the business challenges and opportunities arising from the world&#146;s growing ecological problems, social issues, climate change and population growth. Examines current sustainability tolls (e.g., stakeholder and community focus, triple-bottom line management, Natural Step sustainability reporting, base-of-the pyramid strategies) for their contribution to long-term sustainable value and profitability
    :number: "580"
    :subject: MBA
  - :name: Consulting Methods
    :credit: "1.5"
    :description: The Consulting Methods course is designed to provide an overview of the &quot;ins&quot; and &quot;outs&quot; of management consulting. The main objective of the course is to help students gain a thorough understanding of the management consulting profession and to highlight specific consulting skills. These consulting skills can be used in the pursuit of a consulting career or integrated as part of your general management knowledge. The course is ultimately designed to prepare students for MBA 596 Consulting Project.
    :number: "585"
    :subject: MBA
  - :name: Study Abroad
    :credit: "1.0"
    :description: "Students register in this course while participating in a formal academic exchange with a university outside of Canada. "
    :number: "588"
    :subject: MBA
  - :name: Directed Study
    :credit: "1.0"
    :description: The content, credit value, and method of evaluation must be approved by the Director as well as the instructor offering the area of individual study prior to registration.
    :number: "590"
    :subject: MBA
  - :name: Special Topics in Business Administration
    :credit: "0.5"
    :description: The course content will reflect the interests of the faculty members and current issues in business and industry. Topics will vary annually.
    :number: "595"
    :subject: MBA
  - :name: "Management Consulting Report "
    :credit: "3.0"
    :description: An individual or group consulting report. Participating students work individually or are placed into small teams and under faculty supervision, maintain a consulting/client relationship with a corporate sponsor. The students examine a problem of current interest to the sponsor and prepare detailed oral and written recommendations.
    :number: "596"
    :subject: MBA
  - :name: Research Report
    :credit: "3.0"
    :description: A substantial analysis of a significant management problem or policy issue, prepared individually in consultation with a faculty adviser.
    :number: "598"
    :subject: MBA
