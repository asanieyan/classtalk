  - :name: "Southeast Asian Cultures and Societies: I"
    :credit: "1.5"
    :description: A survey of cultural developments in Southeast Asia from earliest times to the 19th century. Students will read a number of key religious, literary and dramatic texts.
    :number: 201A
    :subject: SEA
  - :name: "Southeast Asian Cultures and Societies: II"
    :credit: "1.5"
    :description: Examines the development of modern Southeast Asia cultures, paying particular attention to media such as the press, popular music, theatre, film and television. Explores the historical development of these cultures, their linkages to social trends and economic structures, and the political constraints within which they must operate.
