    :number: "434"
    :subject: MATH
  - :name: "Real Analysis: II"
    :credit: "1.5"
    :description: Lebesgue measure and integration. The Lp spaces. Introduction to Hilbert and Banach spaces.
    :number: "435"
    :subject: MATH
  - :name: Introduction to Complex Analysis
    :credit: "1.5"
    :description: Elementary functions of a complex variable, analytic functions, differentiation and integration of functions of a complex variable, power series and residue theory.
    :number: "438"
    :subject: MATH
  - :name: "Advanced Ordinary Differential Equations "
    :credit: "1.5"
    :description: Nonlinear systems; the Poincar&eacute; map method; stable, unstable and centre manifold theorems for periodic orbits; asymptotic behaviour of solutions; normal forms; averaging and perturbation methods; chaos; Smale's horseshoe, symbolic dynamics, Melnikov method, strange attractors.
    :number: 445A
    :subject: MATH
  - :name: Advanced Partial Differential Equations
    :credit: "1.5"
    :description: The Cauchy-Kovalevskaya theorem; geometric theory of first order partial differential equations; well-posed problems; elliptic equations; semigroups.
    :number: 445B
    :subject: MATH
  - :name: Stochastic Processes
    :credit: "1.5"
    :description: Introduction to the branch of probability theory which deals with the mathematical analysis of systems that evolve in time while undergoing chance fluctuations. Main topics include random walks, Markov chains, Poisson processes, birth and death processes, renewal theory. Examples illustrate wide applicability of stochastic processes in many branches of science and technology.
    :number: "452"
    :subject: MATH
  - :name: Topics in Number Theory
    :credit: "1.5"
    :description: A selection of topics which may include compositions and partitions, geometry of numbers, rational approximation, distribution of primes, order of magnitude of arithmetic funtions, proofs of the Prime Number Theorem and of Dirichlet's Theorem on primes in arithmetic progressions, continued fractions.
    :number: "462"
    :subject: MATH
  - :name: Topics in Topology
