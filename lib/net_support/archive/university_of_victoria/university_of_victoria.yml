- :name: "Law  "
  :courses: 
  - :name: The Constitutional Law Process
    :credit: "3"
    :description: This course deals with the basic framework of the Canadian constitutional system and illustrates that the constitution is the skeletal framework within which the legal system functions. The function of a constitution, the main characteristics of constitutions and Constitutional Law, entrenchment, amendment, the nature and structure of the BNA Act, the division of powers, concurrency in a federal state, the sources of Canadian Constitutional Law, executive power, legislative authority, delegation, the role of the judiciary, civil liberties, developing issues in Constitutional Law.
    :number: "100"
    :subject: LAW
  - :name: The Criminal Law Process
    :credit: "2"
    :description: "The course is an introduction to Criminal Law and its process as a means of sanctioning prohibited conduct. Attention is directed to the following matters: "
    :number: "102"
    :subject: LAW
  - :name: Law, Legislation and Policy
    :credit: "1.5"
    :description: This course considers the development and interpretation of legislation. The former includes an introduction to institutions, players and procedures involved in the creation and enactment of legislation. The second and the most significant part of the course involves an examination of judicial approaches to interpretation of statutes and subordinate legislation including principles and presumptions of legislative interpretation and judicial challenges to the validity of subordinate legislation.
    :number: "104"
    :subject: LAW
  - :name: The Legal Process
    :credit: "1"
    :description: The Legal Process seeks a perspective of the processes of decision making throughout the legal system by examining its major institutions and the function of substantive and procedural law within them. It attempts to provide first-year students with a transactional "overview" of their new discipline in its totality. It also provides a background for courses in the second and third year program. This course introduces students to the institutional structure of the Canadian legal system and, at the same time, provides an analysis of the role of law in society. The course will have a variety of components, namely historical, institutional, procedural and philosophical. The role of law in society, the function of the legal profession, the development of the legal system, the reception of English Law in Canada, the contemporary legal system in British Columbia, the structure of the courts, problems of fact finding and evidence stare decisis, sources of law, the legislative process, administrative tribunals, an introduction to jurisprudential concepts, future trends with respect to the role of law in society, including law reform, legal services, the legal profession, access to the law.
    :number: "106"
    :subject: LAW
  - :name: The Private Law Process
    :credit: "6"
    :description: These courses concentrate upon some of the basic rules or processes which regulate the relationships between private citizens. There is an attempt to integrate and interrelate many of the basic concepts normally covered in Contracts, Property, and Torts.
    :number: "108"
    :subject: LAW
  - :name: Legal Research and Writing
    :credit: "1.5"
    :description: The purpose of the course is to acquaint the first-year student with the variety of materials in the Law Library and to provide a knowledge of basic legal research techniques. The use of various research tools, including the computer, is considered. Through a variety of written assignments, the students will become familiar with accepted principles pertaining to proper citation in legal writing and will develop a degree of proficiency in legal writing and research.
    :number: "110"
    :subject: LAW
  - :name: The Administrative Law Process
    :credit: "2"
    :description: This course will seek to investigate the nature and function of the administrative process with particular reference to the development of tribunals and agencies with a wide variety of disparate functions and interactions with private life. Similarly, the course will investigate the way in which tribunals and courts interact, with specific reference to the judicial arsenal available for the control of administrative behaviour.
    :number: "301"
    :subject: LAW
  - :name: "Criminal Law: II"
    :credit: "1.5"
    :description: This course builds naturally upon the first-year course in the Criminal Law Process with specific reference to defences and offences. In-depth study of such matters as conspiracy, attempts, counselling, as well as the substantive offences of homicide, fraud, and contempt of court, will be carefully analyzed. Major defences, including double jeopardy, insanity, automatism and self defence will be scrutinized.
    :number: "302"
    :subject: LAW
  - :name: Criminal Procedure
    :credit: "1.5"
    :description: The criminal law is highly procedural in nature; it is frequently in this realm that cases are lost or won. This course is concerned with the strategy and tactics of criminal procedure, and with its underlying values and goals. Topics considered include arrest and detention, search and seizure, jurisdiction, elections, pretrial motions, jury trials and ethics. Particular attention is paid to how both the Charter of Rights and Freedoms and Parliament continue to reshape this evolving area of law.
    :number: "303"
    :subject: LAW
  - :name: Criminal Law Term
    :credit: "3"
    :description: "This course will provide students with a comprehensive understanding of the criminal process from its inception through the trial process and the corrections system. It is an intensive immersion program which will consider criminal procedure, sentencing and corrections, substantive criminal law, trial process and the law of evidence. Through a flexibly-designed program, students will consider all the major issues confronting the administration of criminal law. "
    :number: "304"
    :subject: LAW
  - :name: Law, Theory and Practices of Sentencing
    :credit: "1.5"
    :description: This course is designed to introduce students to the law, theory and practices of sentencing. The course will provide a brief overview of the historical development of punishment and sentencing, followed by an analysis of the theoretical basis for understanding the aims, purposes and justifications for punishment. The remainder of the course will involve a detailed examination of the various sentencing options and the basic principles and rules of sentencing, including the rules governing sentencing hearings.
    :number: "305"
    :subject: LAW
  - :name: Civil Procedure
    :credit: "1.5"
    :description: This course will be founded upon an inquiry into the functions of a modern procedural system with specific reference to the development of a process which considers the extent to which the specific system under study aids in the achievement of just, speedy and economic resolutions of justiciable conflicts on their merits. Students will be introduced to the basic structure of a civil action and major items for consideration throughout the development of civil litigation. In the result, such matters as the expenses of litigation, jurisdiction, initial process, pleadings, amendment, joinder, discovery, disposition without trial and alternatives to adjudication will be discussed.
    :number: "307"
    :subject: LAW
  - :name: The Law of Evidence
    :credit: "2"
    :description: This course will examine the objective structure and content of the law governing proof of facts in both civil and criminal trials, as well as before administrative tribunals. Rules of evidence respecting burdens of proof and presumptions, competence and compellability of witnesses, corroboration, hearsay, character, opinion evidence and a variety of other topics will be critically examined in the light of objectives of the legal process.
    :number: "309"
    :subject: LAW
  - :name: Restitution
    :credit: "1.5"
    :description: "This course will acquaint the student with the existence and utility of the body of doctrine based upon the principle of preventing \"unjust enrichment\" and will focus upon the four major grounds upon which a right to restitutionary relief arises: (1) benefits conferred by mistake; (2) benefits conferred in the course of an ineffective transaction; (3) benefits conferred as a result of wrongdoing; and (4) benefits conferred in a non-officious context."
    :number: "310"
    :subject: LAW
  - :name: Regulation of Financial Institutions
    :credit: "1.0"
    :description: "The role played by Canadian banks, insurance companies, and trust and loan companies as financial intermediaries and the need for a supervisory framework to protect both the soundness and safety of these institutions and the security of their customers. Topics will include jurisdictional issues, foreign banking, consumer insurance, institutional failures, and multi-national financial service agreements. Focus will be concentrated on the governing legislation, current financial statements, and contemporary issues presented in the business press. "
    :number: "311"
    :subject: LAW
  - :name: Debtor and Creditor Relations
    :credit: "1.5"
    :description: The course will discuss legal aspects of the collection of judgments; use and problems of mechanic's liens; fraudulent transactions, both under provincial and federal law; creditor's arrangements; debtor assistance programs; and bankruptcy.
    :number: "312"
    :subject: LAW
  - :name: Securities Regulation
    :credit: "1.5"
    :description: An overview of the law and policy aspects of securities regulation including the initial distribution of securities, the regulation of secondary market trading, takeover and issuer bid regulation, and the regulation of securities market intermediaries.
    :number: "313"
    :subject: LAW
  - :name: Commercial and Consumer Law
    :credit: "1.0"
    :description: This course focuses on the commercial and consumer law relating to the sale of goods and services, including an examination of the Sale of Goods Act and the Business Practices and Consumer Protection Act. Students are also introduced to the Vienna Convention  on the International Sale of Goods. This course was formerly called Sale of Goods (1.0 to 1.5 units)
    :number: "314"
    :subject: LAW
  - :name: Business Associations
    :credit: "2"
    :description: This course will analyze and discuss various legal forms for carrying on trade. The course recognizes that the corporation is one of immense commercial and legal significance as an organizational form and will hence stress legislation and materials respecting the modern company. Students will, however, be exposed to the sole proprietorship, partnership and related agency principles.
    :number: "315"
    :subject: LAW
  - :name: Secured Transactions and Negotiable Instruments
    :credit: "2"
    :description: After a brief history of chattel security law, this course will focus upon the law of secured transactions in personal property at both the consumer level and at the corporate level under the Personal Property Security Acts. The course will also introduce the student to Bank Act security and to the law of negotiable instruments.
    :number: "316"
    :subject: LAW
  - :name: Real Property Transactions
    :credit: "2"
    :description: This course will adopt a transactional perspective and analyze the development of a real property transaction from its inception to post-completion problems. Specific reference to listing the property for sale and the responsibilities and obligations of the agent under the Real Estate Act, specific matters relating to the interim agreement, financing of the purchase and assessment of title, as well as preparation of the file for closing. Brief consideration will be given to condominium law and landlord and tenant relations.
    :number: "317"
    :subject: LAW
  - :name: Remedies
    :credit: "1.5"
    :description: "This course seeks to highlight the interaction between the various substantive areas of private law: torts, property, contract and restitution. Additionally, the interaction between the common law and equity systems will be developed conceptually and historically. The course will concern itself with questions regarding damages, specific remedies, restitution, as well as analysis for alternative methods of remedial action through compensation schemes."
    :number: "318"
    :subject: LAW
  - :name: Trusts
    :credit: "1.5"
    :description: "This course concerns the trust as a mode of disposition of property for the benefit of successive or single beneficiaries, and the contrast is made with absolute dispositions. Comparison is made with other concepts of obligation and property holding. The creation, administration, variation and termination of express trusts are examined, and also the theory and applicability of resulting and constructive trusts. "
    :number: "319"
    :subject: LAW
  - :name: Succession and Estate Planning
    :credit: "1.5"
    :description: This course involves the study of testate and intestate succession. The principles of the law of wills, both common law and statutory, and the statutory provisions for the devolution of intestate estates, will be examined. The drafting of wills is a feature of this course. Estate planning involves a general examination of the disposition of assets in life and on death against the background of income, inheritance and gift taxes.
    :number: "320"
    :subject: LAW
  - :name: Competition Law
    :credit: "1.5"
    :description: This course will trace the development of competition law from the common law doctrines of restraint of trade through the areas of trademarks and statutory regulation of competitive practices contained in anticombines and competition law, with an examination of the policy and theory underlying government regulation of restrictive trade practices.
    :number: "321"
    :subject: LAW
  - :name: Family Law
    :credit: "1.5"
    :description: This course will consider the institution of the family, both in its social and legal contexts. Specific reference will be had to law relating to marriage, divorce, custody, matrimonial property and the role of the lawyer in the resolution of family problems. This is a course which is ideally suited to interdisciplinary team teaching in order that the course may helpfully illustrate the impact of legal decision making on the social unit of the family.
    :number: "322"
    :subject: LAW
  - :name: Children and the Law
    :credit: "1"
    :description: Considering such questions as adoption, affiliation, child protection, juvenile delinquency, custody and access, this course will focus upon the impact of law and legal institutions on children and their relations in society. The course will attempt to bring the knowledge and expertise of specific, related disciplines to bear upon the development of law and the legal institutions in this area.
    :number: "324"
    :subject: LAW
  - :name: Employment Law
    :credit: "2"
    :description: "This course offers an introduction to three legal regimes bearing upon the employment relationship: "
    :number: "326"
    :subject: LAW
  - :name: Jurisprudence
    :credit: "1.5"
    :description: A wide variety of topics may be considered in this course in order to develop a theoretical framework for the purpose and function of law in society. Various schools of jurisprudential thought will be analyzed, including the Natural Law school, the Positivist school, Pure Theory school, the Sociological school, the American and Scandinavian Realist schools as well as Historical and Anthropological Jurisprudence.
    :number: "327"
    :subject: LAW
  - :name: Seminar in Environmental Law and Policy
    :credit: "1.5"
    :description: A seminar based on a selected theme in environmental law and policy; individual research, presentation and contribution to a collected work on the theme is required. Open to upper year students in the Faculty of Law and students with at least fourth-year standing in the Environmental Studies Program.
    :number: "328"
    :subject: LAW
  - :name: Environmental Law
    :credit: "1.5"
    :description: This is a foundational course for students interested in environmental law and policy. Students will acquire an overview of recent developments and debates within this area. Topics addressed include federalism and the environment, common law rights and remedies, public participation and judicial review, market mechanisms for environmental protection, endangered species, and trade and the environment. A key focus concerns the extent to which environmental law reflects, or fails to reflect, evolving social and other values.
    :number: "329"
    :subject: LAW
  - :name: International Law
    :credit: "1.5"
    :description: Public International Law is concerned with the legal relations of states and the individuals who compose them. The course seeks to explore the way in which sovereign powers choose to govern their interrelationships and analyzes problems which confront them. Topics will include an examination of the international legal system, modes of international law creation and law enforcement as well as the process of international adjudication.
    :number: "330"
    :subject: LAW
  - :name: Coastal and Marine Law
    :credit: "1"
    :description: This course considers various problems in international ocean resources law and policy. Bordering three oceans, Canada has an extensive interest in ocean matters particularly regarding fishing, offshore hydrocarbon development, navigation and marine environment. This course concentrates on the problems and opportunities created by the existence of 200 nautical mile offshore zones.
    :number: "331"
    :subject: LAW
  - :name: International Trade Law
    :credit: "1.5"
    :description: International trade constitutes a crucial 30% of Canadian economic activity and this course explores the major legal and policy aspects of the international trade regime in which the Canadian economy operates. The principal emphasis is upon the General Agreement on Tariffs and Trade (GATT) and Canada's international obligations thereunder, as well as Canada's trade relationship with the United States. A central feature of this course is the attention paid U.S. trade law, its operation and impact upon Canada.
    :number: "332"
    :subject: LAW
  - :name: Social Welfare Law
    :credit: "1.5"
    :description: This seminar is designed to help students develop an understanding of the role of law, lawyers, and the legal system in addressing the problem of economic disadvantage. Topics include the origin and development of the Canadian welfare state, case studies of the issues of work, housing and income security, and the practice of poverty law as a strategy for change.
    :number: "333"
    :subject: LAW
  - :name: Advanced Business Associations
    :credit: "1.5"
    :description: This course will consider selected topics concerning business associations. The topics may include topics not covered, or covered in less detail, in the Business Associations course. Selected topics may also include an analysis of the law, policy and practical aspects of particular transactions by business associations. The course will also assess aspects of the way in which the legal framework within which business associations operate affects, and is affected by the broader social and political context.
    :number: "335"
    :subject: LAW
  - :name: "Collective Agreements: Negotiation and Arbitration"
    :credit: "1"
    :description: A study of the negotiation and administration of collective agreements in the private sector. Topics will include labour negotiation theory, bargaining structure, grievance resolution, contract interpretation, individual rights and the role of the Labour Relations Board.
    :number: "336"
    :subject: LAW
  - :name: "Dispute Resolution: Theory and Practice"
    :credit: "1"
    :description: This course will examine the forms and functions of major disputing processes - mediation, negotiation and adjudication. These are the processes which are critical to lawyers and other persons concerned with preventing or resolving disputes. Both court adjudication and alternative dispute resolution (ADR) will be studied from theoretical, critical and practical perspectives. The course will also examine and develop the skills used in various dispute resolution procedures.
    :number: "337"
    :subject: LAW
  - :name: Mediation and Lawyers
    :credit: "1.5"
    :description: This course involves an in-depth and critical examination of the use of the mediation process to resolve a wide variety of substantive disputes involving business, family, criminal, environmental, international, and public policy issues. The course will provide students with an opportunity to review and evaluate contemporary perspectives on the mediation process and to develop skills that successful mediators employ in helping parties resolve their disputes. This course builds on the concepts studied in Law 337.
    :number: "338"
    :subject: LAW
  - :name: Legal Theory Workshop
    :credit: "1.5"
    :description: This seminar explores the interdisciplinary nature of legal studies by considering the contributions of 20th century social theory to legal thought. Topics which will be canvassed include analyses of law and legal systems from sociological, economic and philosophical perspectives.
    :number: "339"
    :subject: LAW
  - :name: Indigenous Lands, Rights and Governance
    :credit: "1.5"
    :description: This course examines the major legal issues concerning Indigenous peoples (Indian, Inuit and Metis) in Canada. It will explore the development of Canadian case law relative to these groups and its simultaneous preservation and dispossession of Indigenous people's rights. Comparisons will be drawn from other countries dealing with Indigenous Rights. In exploring these issues the course will also examine aspects of legal pluralism, and assess a variety of normative and political justifications for aboriginal rights.
    :number: "340"
    :subject: LAW
  - :name: Historical Foundations of Aboriginal Title and Government
    :credit: "1.5"
    :description: This seminar introduces students to the issues of aboriginal title and self-government in their historical context. The focus is upon common law, constitutional and statutory law in relation to aboriginal title and rights, but reference is also made to the treaty process, reserve lands and hunting and fishing. Although the course deals with all parts of Canada, the emphasis is upon British Columbia.
    :number: "341"
    :subject: LAW
  - :name: Immigration and Refugee Law
    :credit: "1.5"
    :description: This course examines immigration and refugee law, policy and practice. Topics considered include the historical perspective, constitutional jurisdiction, the admission of immigrants, visitors and refugees, exclusion and removal, the acquisition of citizenship and the process of inquiries, appeals and judicial review. Relevant aspects of international law are covered. Students will be given an opportunity to consider immigration and refugee law from a comparative perspective, with particular focus on the Asia-Pacific region.
    :number: "342"
    :subject: LAW
  - :name: Contemporary Issues in Law
    :credit: "Units: 1.5"
    :description: This course is concerned with legal issues which are contemporary and problematic. Each issue will be examined in the light of existing legal rules, social and related implications, the legal process, and possible reform.
    :number: "543"
    :subject: LAW
  - :name: Insurance Law
    :credit: "1.5"
    :description: "The course will examine the theory and elements of the practice of insurance law, with reference to the most common forms of both first party and third party insurance: property, life and motor vehicle insurance."
    :number: "344"
    :subject: LAW
  - :name: Taxation
    :credit: "2"
    :description: The course will strive to cover the basic principles of income tax law including such issues as taxable income, residence income from employment, business or property, and capital gains. It will also deal in a general way with policy underlying certain aspects of the Income Tax Act and will provide an introduction to certain specific provisions of that Act, concentrating primarily on personal income tax law.
    :number: "345"
    :subject: LAW
  - :name: Advanced Taxation
    :credit: "1"
    :description: This course builds upon the concepts studied in Taxation (345) and is concerned primarily with the Income Tax treatment of business organizations, particularly corporations and partnerships, and their investors.
    :number: "346"
    :subject: LAW
  - :name: Intellectual Property
    :credit: "1.5"
    :description: "A study of the concept of intellectual property and the principles and policies of selected areas of intellectual property law, primarily: (a) registered trade marks and related common law provisions and (b) copyright in its categories of \"literary,\" \"dramatic,\" \"musical,\" and \"artistic\" works and with a focus upon new technologies such as photocopying, videotaping and computer programming. In addition, the course includes a brief introduction to the law and policies of patents, industrial designs and confidential information. Where appropriate, attention is drawn to the interrelationship and boundary issues between the categories that together comprise the subject of intellectual property."
    :number: "347"
    :subject: LAW
  - :name: Managing Intellectual Property
    :credit: "1.5"
    :description: A consideration of legal and business strategies in protecting, managing and marketing of technologies of global significance under the rubric of intellectual property. Primary attention is given to computer software in the context of patent, copyright and trade secret law, including confidentiality and non-competition agreements in the market place. General patent law and its application to pharmaceutical and bio-technological commodities is included. Global business dimensions of technology are presented, especially in a Pacific Rim context between Canada, United States and Japan.
    :number: "348"
    :subject: LAW
  - :name: Business Law Clinic
    :credit: "1.5"
    :description: Using a clinical approach, this course allows students to apply knowledge gained in LAW 315 Business Associations as they assist small business owners and those who are considering going into business to assess their legal requirements. By working with the Clinic Counsel and with the mentors from the Victoria Bar, students develop practical legal skills and examine the role of the legal profession in the small business environment.
    :number: "349"
    :subject: LAW
  - :name: Clinical Term
    :credit: "3"
    :description: Clinical legal education is predicated upon the assumption of a recognized role within the legal system by the law student. The experience gained from the participation in the role becomes the focus for reflection and examinations of substantive legal rules, procedural and strategical positions, and introspective critical analysis of the role of the lawyer in the legal process. This requires a carefully supervised program with manifold opportunities for one to one instructor student supervision and regular group sessions. Programs envisaged would take place in a community law office.
    :number: "350"
    :subject: LAW
  - :name: Public Law Term
    :credit: "3"
    :description: This course will provide a forum for the development of a comprehensive understanding of the nature of policy formulation and decision making in governmental departments and agencies as well as the role of the lawyer in the context of the administrative and legislative processes. The course will focus on selected areas of governmental activity and will examine the evolution of public law and the conflicting values involved in the regulation of contemporary society, the emerging dominance of the executive branch of the government and the professional responsibility of the lawyer as advocate, legislator, counsellor, lobbyist, administrator and policy adviser. A clinical placement may be arranged for each student.
    :number: "351"
    :subject: LAW
  - :name: Exchange Law Term
    :credit: "3"
    :description: "With the permission of the Dean, or his or her designate, where the Faculty of Law has entered into an exchange program or agreement with another law faculty in Canada or elsewhere, a student may be allowed to enroll in this term, for up to 8 units towards his or her LLB degree at the University of Victoria. "
    :number: "352"
    :subject: LAW
  - :name: Environmental Law Centre Clinic
    :credit: "1"
    :description: This course offers students an opportunity to study the theory and engage in the practice of public interest environmental lawyering in a supervised clinical setting. Students enrolled in the Clinic provide legal information and assistance to environmental NGOs, community groups and First Nations. They also develop public interest lawyering skills including advocacy through media, client counselling, and case development and management. The class meets for a weekly seminar to discuss ongoing projects and related readings, and to exercise skills. At the end of term, every student will submit for evaluation a major written product prepared for a designated clinic client.
    :number: "353"
    :subject: LAW
  - :name: Forest Law and Policy
    :credit: "1.5"
    :description: This course assesses the record of reform in a variety of areas (including forest tenures, practices, stumpage, cut regulation and land use planning) against the overarching metric of sustainability. A disciplinary approach is used. The course also considers emerging topics such as forest certification and First Nations forestry.
    :number: "354"
    :subject: LAW
  - :name: Legal Skills
    :credit: "2"
    :description: The course uses materials from substantive law to examine and develop the skills of the lawyer in interviewing, counselling and negotiating.
    :number: "355"
    :subject: LAW
  - :name: Advocacy
    :credit: "2"
    :description: This course will involve a critical analysis of the trial process including the demonstration and evaluation of various techniques of advocacy and their relationship to the law of evidence and procedure. In particular, the objectives and techniques of pretrial motions, examinations for discovery, examination and cross examination of witnesses, exhibits, and the presentation of legal argument will be considered.
    :number: "356"
    :subject: LAW
  - :name: Sexual Orientation and the Law
    :credit: "1.5"
    :description: This course explores how the law treats gay, lesbian, bisexual, two spirited, transgendered and queer persons differently than heterosexuals either because of its substantive contents or because of its applications in practice by courts and tribunals. Legal issues will considered in their historical, social, and political contexts. Some comparative analysis will be included. Particular topics to be considered in depth will be selected by the instructor in consultation with students.
    :number: "357"
    :subject: LAW
  - :name: Race, Ethnicity, Culture and the Law
    :credit: "1.5"
    :description: "This course will examine the interaction between law, race and ethnicity in contemporary Canadian society employing a broad range of perspectives to analyze and debate critically the activities, policies and interactions of legal and social institutions. The continuing existence of personal and institutional racism, its effects on minority individuals and groups, and resistance to it within minority ethnic and cultural communities will also be considered. Among the topics to be addressed will be: race theory; multiculturalism and nationalism; immigration and refugee policy; intersections of race and gender; employment equity; policing and race; race and ethnicity in the administration of justice; race and the legal profession; and, First Nations justice."
    :number: "358"
    :subject: LAW
  - :name: Civil Liberties and the Charter
    :credit: "1.5"
    :description: This course will examine the relationship between government and the individual. The major emphasis will be upon the development and protection of civil liberties and human rights in Canada. Reference may also be made to Human Rights Legislation and International Agreements.
    :number: "359"
    :subject: LAW
  - :name: The Legal Profession
    :credit: "1.5"
    :description: "This course is designed to provide students with insights and perspectives into the organization and operation of the legal profession as a vital institution in the legal process. The class will be asked to consider the legal profession in its social context, its formal organization, its ethical procedures, and the role of the lawyer throughout the legal process. It appears to many that the role of the professions in general is changing. A consideration of this issue is focused upon the legal profession. "
    :number: "360"
    :subject: LAW
  - :name: Historical Foundations of the Common Law
    :credit: "1.5"
    :description: The development of English legal systems have had a profound impact on Canada as well. Beginning with 11th century European developments, the course will consider a number of topics, such as Anglo-Saxon England and the Norman Conquest, the development of common law and equity, criminal law and 19th century developments, ending with some analysis of the "reception" of English law in the colonies.
    :number: "361"
    :subject: LAW
  - :name: "Colonial Legal History: Law, State, Society and Culture in Canada and Australia"
    :credit: "1.5"
    :description: This course uses a website for both teaching and communications linking students at UVic, UBC and Australian National University. It offers the study of legal history as a means of understanding the relationships between law, state, society and culture in Canada in comparison and contrast with Australia. These two modern liberal democratic states which previously comprised clusters of British settler colonies, established at different times, for different purposes, during the late 18th and through the 19th century provide a rich setting for examining the growth of colonial legal culture, tensions between imperial governance and settler demand and the competing pressures for centralization and pluralism in law and the administration of justice. The colonies of Upper Canada, Vancouver's Island/British Columbia, New South Wales, and South Australia are the subjects of the most detailed study.
    :number: "362"
    :subject: LAW
  - :name: Conflict of Laws
    :credit: "1.5"
    :description: This course seeks to illustrate problems arising out of the interaction of laws and legal systems. Such important questions as choice of law, recognition of foreign judgments, doctrines of domicile and renvoi will be investigated in order to develop an understanding of the choices and values inherent in decision making in this area.
    :number: "363"
    :subject: LAW
  - :name: Law, Governance and Development
    :credit: "1.5"
    :description: In the era of globalization public law reform has become an increasingly important aspect of development. How can developing democracies and post-conflict societies deal effectively with corruption and abuse of power, and establish political stability and sustainable development? This course examines the nature and prospects of law and governance in the developing world, focussing mainly on the Commonwealth states of Asia and Africa.
    :number: "364"
    :subject: LAW
  - :name: Legal Mooting
    :credit: "1"
    :description: A student may be awarded credit in the second and third years of the student's program to a maximum of 3 units in either year and 4 units in the student's entire program for supervised participation in mooting programs approved by the Dean. Students may not engage in more than one moot competition in the same academic session.
    :number: "365"
    :subject: LAW
  - :name: Patent Law
    :credit: "1"
    :description: A study of the principles and practical implications of patent protection in Canada. Discussions will include the fundamental concepts of patentability, validity, infringement and commercial exploitation of patentable technology, ultimately leading to a focus on the Canadian patent growth area of pharmaceutical and biotechnological product and process protection. There will also be a brief comparative view of the United States' and Japanese systems in contrast to the Canadian patent system.
    :number: "366"
    :subject: LAW
  - :name: Telecommunications, Entertainment and Media
    :credit: "1.5"
    :description: A consideration of Canadian telecommunications, entertainment and media law and policy including constitutional and regulatory issues from historical and current perspectives. A number of selected topics will be examined including the convergence of the traditionally distinct &quot;broadcast&quot; and &quot;non-broadcast&quot; functions with each other and with the Internet, promotion of competition as opposed to regulation, the relationship with international trade and globalism and the application of intellectual property, particularly copyright, to the media of communication.
    :number: "367"
    :subject: LAW
  - :name: Indigenous Women and the Law
    :credit: "1.5"
    :description: This course examines the unique historical and contemporary place of Indigenous women within the constructs of Canadian law and society. The course takes an interdisciplinary approach. Topics canvassed are marital property, colonialism, government, membership, human rights, criminal justice, sexuality, employment and children.
    :number: "368"
    :subject: LAW
  - :name: Feminist Legal Theories
    :credit: "1.5"
    :description: This seminar explores critiques of law and legal reasoning from several feminist perspectives. Topics which will be examined include feminist critiques of liberal legal theory, anti-racist feminism and legal analysis, feminist epistemologies and legal reasoning, and feminist theories regarding women's relationships to law and to the state.
    :number: "369"
    :subject: LAW
  - :name: Law and Society in South East Asia
    :credit: "1.5"
    :description: This course introduces, in comparative and socio-legal perspective, the laws and legal systems of SE Asia. The main emphasis is on Indonesia, Malaysia, Singapore, Thailand and Vietnam. The course also deals comparatively with the principal legal issues of interest in the region, namely legal sources, traditions and institutions; legal pluralism and family law; constitutional reform; and the use of law for economic development.
    :number: "370"
    :subject: LAW
  - :name: Global Issues
    :credit: "1.5"
    :description: "This course is designed to help students develop an understanding of what constitutes a global issue, and how such issues change the nature of state borders. It examines the interrelationships between, and the global significance of, such subjects as democracy, human rights, the rule of law, peace, environmental integrity, trade, economic development and human security. "
    :number: "371"
    :subject: LAW
  - :name: Public Policy, Law and Dispute Resolution
    :credit: "1.5"
    :description: This course examines a range of issues of governance and justice. It focuses on the interaction of political, legal and administrative institutions and processes as they respond to such pressures as the demand for enhanced representation, public participation and direct democracy, access to justice and alternative dispute resolution, aboriginal self-government, fiscal restraint, public accountability and ethics.
    :number: "372"
    :subject: LAW
  - :name: International Human Rights and Dispute Resolution
    :credit: "1.5"
    :description: This course examines the extent to which international law serves as an effective vehicle for the protection of human rights. It explores the nature of civil and political rights and social and economic rights, the rights of women, of indigenous peoples and ethnic and cultural minorities, and of children. In addition the role of nongovernmental organizations, and the relation between international and domestic legal orders are examined.
    :number: "373"
    :subject: LAW
  - :name: Law of the European Union
    :credit: "1.5"
    :description: This course will introduce students to the legal system of the European Union, the law making and judicial processes, and a number of discrete areas where European Union law is particularly advanced, including external relations, competition, human and social rights, environmental law, and free movement of goods, services, capital and persons. While historical and political context will be reviewed, emphasis will be on the founding Treaties, legal structure and instruments, case law, and process.
    :number: "374"
    :subject: LAW
  - :name: Law, Constitutionalism and Cultural Difference
    :credit: "1.5"
    :description: This course explores the justifications and institutional options for cultural accomodation in law, legal interpretation, and constitutional structure. Theoretical arguments for and against cultural accomodation, and an examination of how those arguments might be translated into institutional form will be considered. Contexts include the consitutions of culturally diverse societies, indigenous self-government, separate schools, and the international protection of human rights.
    :number: "375"
    :subject: LAW
  - :name: International Environmental Law
    :credit: "1.5"
    :description: This course will develop a practical and theoretical understanding of the development and current state of international environmental law (IEL). It will treat IEL as a diverse form of regime-based global governance that embodies both regulations and a complex array of institutional arrangements. The course will provide a general background to the field, an understanding of diverse sectoral regimes, and a theoretical approach that can inform and crosscut these regimes.
    :number: "376"
    :subject: LAW
  - :name: International Commercial Law and Arbitration
    :credit: "1.5"
    :description: This course introduces students to international commercial law and arbitration, including arbitral agreements, applicable law, the enforcement of arbitral awards and arbitrations involving state parties. Particular attention is paid to the international regulation of corporate conduct and critically examining the role international commercial law and arbitration plays in the process of globalization.
    :number: "377"
    :subject: LAW
  - :name: Equality, Human Rights, and Social Justice Law
    :credit: "1.5"
    :description: This course will examine the role of law and of legal conceptions of equality in struggles by equity seeking groups and individuals for social justice in Canada. Topics covered include the relation of social movements to law and social change. Charter equality rights and strategic litigation, the institutional and jurisprudential frameworks of domestic human rights law, and critical theoretical debates pertaining to anti-discrimination law.
    :number: "378"
    :subject: LAW
  - :name: Advanced Legal Research and Writing
    :credit: "1.5"
    :description: This course will build upon the research and writing skills learned in the first year. Students will explore a wide range of research sources, both legal and nonlegal, including computer assisted legal research. Students will analyse various types of legal writing. The importance of context, organization and audience in legal writing will be stressed. Parts, sections or clauses of written documents will be analyzed, evaluated, criticized, edited and rewritten to improve and develop the students' analytical and writing skills.
    :number: "388"
    :subject: LAW
  - :name: Appeal - Review of Current Law and Law Reform
    :credit: "1"
    :description: UVic Law's legal journal offers students the opportunity to participate, as members of the editorial board, in the production of a legal review. Students involved are responsible for running all aspects of the journal. In addition, each student is to prepare and submit a paper for possible publication. The editorial board is chosen by a committee. Applications for editorial board membership are accepted during the spring balloting period. Despite the absence of formal prerequisites, Appeal encourages interested students in their first year to become involved with the journal through volunteer work.
    :number: "389"
    :subject: LAW
  - :name: Major Paper Requirement
    :credit: "0"
    :description: In order to complete the Major Research Paper requirement for the LLB degree, a student must enrol in Law 390. In order to enrol in Law 390, a student must obtain (written) permission from a full time faculty member who has agreed to supervise the student's Major Research Paper in the context of an existing course within the Faculty. The grade assigned to the Major Research Paper will be the grade of record for Law 390. However, Law 390 is a non-credit course. Credit for the Major Research Paper is given only in the context of the course in which the Major Research Paper is completed.
    :number: "390"
    :subject: LAW
  - :name: Supervised Group Project
    :credit: "1"
    :description: Upper year students may undertake a program of supervised group study as a basis for working through some common interest in law. Groups will ordinarily have a maximum of twelve members. They will be formed on the students' initiative but will require the agreement of a faculty member to act as the project supervisor. Students who are contemplating the formation of a group are responsible for designing a project proposal and securing a faculty supervisor. They should discuss their plans with the Dean or Associate Dean as early as possible in the academic year prior to the year in which the project will be undertaken so that the necessary planning can be done and approval secured. All group projects require the written approval of the Dean and may be allowed to extend over two terms. In exceptional circumstances and with the written approval of the Dean, group members may enroll in the course for differing credit values depending on the level of their participation in the project provided that the unit value for each student is determined prior to his or her enrollment in the course.
    :number: "391"
    :subject: LAW
  - :name: Supervised Research and Writing
    :credit: "1"
    :description: "During either of the second or third years of a student's program, a student may undertake a substantial research and writing project on a legal subject approved by a member of the Faculty of Law who agrees to supervise the project. With the approval of the Dean or the Dean's nominee: (1) a student may be awarded credit for two separate supervised research papers provided that the total credit does not exceed 4 units and each paper is started and completed in separate terms; (2) this course may be extended over two terms; and (3) if this course is to be taken for 1 unit only."
    :number: "399"
    :subject: LAW
  - :name: Graduate Seminar in Law and Society
    :credit: "1.5"
    :description: A critical introduction to theoretical perspectives on Law and Society. This course is designed to expose students to a range of substantive issues in advanced legal research, as a foundation for the development of each student's thesis research.
    :number: "501"
    :subject: LAW
  - :name: Graduate Seminar in Applied Legal Methodology
    :credit: "1.5"
    :description: A review of methodological approaches to advanced legal research, particularly as applied to the diverse research interests of seminar participants. This course is intended to support each student's implementation of their research question through presentation, commentary and refinement.
    :number: "502"
    :subject: LAW
  - :name: Directed Studies in Law
    :credit: "Units: 1.5-3"
    :description: Individual studies under the direct supervision of one or more faculty members. The content, credit value and method of evaluation must be approved by the instructor and the Graduate Advisor prior to registering in this course.
    :number: "690"
    :subject: LAW
  - :name: Special Topics in Law
    :credit: "1.5"
    :description: This is a variable content course which will focus on the policy, practice and/or research interests of faculty and students in the Faculty of Law.
