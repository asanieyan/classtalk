    :description: "A study of major women authors, characters and themes relevant to women's issues in Hispanic and Italian literature. May be given in English, Spanish or Italian. "
    :number: 479A
    :subject: SPAN
  - :name: The Early Modern Period in Italy and Spain (in English)
    :credit: "1.5"
    :description: Selected Early Modern literature in Italy and Spain. The first half of the course will study the literature and culture of Italy in the period 1350 to 1550. The second half of the course will examine how and when Early Modern Italian literary, aesthetic and cultural ideals reached Spain and consider their impact in the inception and development of Spanish literature in the Golden Age, especially between 1526 and 1626. Emphasis will be on the works of such figures as Petrarch, Sannazaro, Bembo, Castiglione, Garcilaso, Herrera, Lope and Cervantes.
    :number: 479B
    :subject: SPAN
  - :name: "Sor Juana In&eacute;s de la Cruz: Context, Theatre and Prose"
    :credit: "1.5"
    :description: The theatre and prose of Sor Juana as a reflection of and response to her society and personal circumstances. We begin by studying the racial and cultural diversity of seventeenth century New Spain, its artistic and intellectual movements, the socioeconomic situation of women, and female monastic life. Works by Sor Juana to be studied include religious and secular plays, theological writings, and texts addressed to the ecclesiastical hierarchy.
    :number: 481A
    :subject: SPAN
  - :name: "Sor Juana In&eacute;s de la Cruz: Poetry"
    :credit: "1.5"
    :description: A study of the poetic compositions - devotional, irreverent, humorous, satirical and philosophical - of the 17th Century Mexican nun. The poetry will be studied in its historical, social, and literary context.
    :number: 481B
    :subject: SPAN
  - :name: "Colonial Letters: Literatures of the Conquest"
    :credit: "1.5"
    :description: A comparative study of how soldiers, friars, poets and indigenous historians of the sixteenth and seventeen century narrated the conquest of the Americas. Topics may include the role of providence, Neoplatonic and early anthropological views of indigenous societies and beliefs, and the epic in the New World. Authors may include Cort&eacute;s, D&iacute;az del Castillo, Sah&uacute;n, Mendieta, Ercilla, Villagr&aacute;, Alva Ixtlix&oacute;chitl, the Inka Garcilaso de la Vega, and Waman Puma.
    :number: 481C
    :subject: SPAN
  - :name: "Colonial Letters: The Spanish American Enlightenment"
    :credit: "1.5"
