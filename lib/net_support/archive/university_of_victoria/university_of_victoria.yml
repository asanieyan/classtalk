    :subject: POLI
  - :name: Media, Technology and Politics
    :credit: "1.5"
    :description: A critical examination of the impact of new electronic technologies of communication upon contemporary politics. Focusing on clashing perspectives on the digital future, the course explores the meaning of power, information and identity in the 21st century. Particular attention is paid to both theoretical and multimedia approaches to understanding politics in the age of interactivity.
    :number: "430"
    :subject: POLI
  - :name: Comparative Political Analysis (Seminar Course)
    :credit: "1.5"
    :description: Critical perspectives on the politics of advanced industrial societies with a focus on evolving state-society relations. Topics include the fate of social democracy, political parties, social movements, structures of class, race and gender and their evolution in a changing political economy.
    :number: "431"
    :subject: POLI
  - :name: The Politics of Social Movements
    :credit: "1.5"
    :description: Drawing on the fields of political science, sociology, social movement studies, critical theory, and political philosophy, this course focuses on the relationship between themes of cultural recognition and economic equality in contemporary social movement politics. Key concepts include ideology, new social movements, recognition, and redistribution.
