    :credit: "1.5"
    :description: Ethnological description and analysis of the peoples and cultures of South America.
    :number: "325"
    :subject: ANTH
  - :name: Ethnology of Southeast Asia
    :credit: "1.5"
    :description: An integrated description and analysis of the peoples and cultures of Mainland and Island Southeast Asia.
    :number: "329"
    :subject: ANTH
  - :name: Ethnology of South Asia
    :credit: "1.5"
    :description: Ethnological description and analysis of the peoples and cultures of the Indian subcontinent.
    :number: "330"
    :subject: ANTH
  - :name: Ethnology of Europe
    :credit: "1.5"
    :description: Ethnological description and analysis of the peoples of Europe. Topics may include folk cultures, migration, urbanization, industrialization, and the emergence of ethnicity and of nationalist movements.
    :number: "332"
    :subject: ANTH
  - :name: Ethnicity in Global Perspective
    :credit: "1.5"
    :description: An examination of anthropological perspectives on the cultural construction of ethnicity, race and nationalism as well as the historical processes which influenced the formation of ethnic groups and nations, with illustration from various regions of the world including Canada.
    :number: "335"
    :subject: ANTH
  - :name: Contemporary Aboriginal Peoples of Canada
    :credit: "1.5"
    :description: Aboriginal peoples in modern Canadian society. Comparison with the situation of other aboriginal peoples in various parts of the world.
    :number: "336"
    :subject: ANTH
  - :name: Ethnology of Eurasia
    :credit: "1.5"
    :description: An exploration of the socialist experience and its aftermath in Eurasia. Analysis of the historical and political processes that shape this region, of cultural and social trends in selected countries and an overview of anthropological approaches to Eurasia.
    :number: "337"
    :subject: ANTH
  - :name: Ethnology of British Columbia
    :credit: "1.5"
    :description: An integrated description and analysis of the cultural history and present of aboriginal peoples in British Columbia.
    :number: "338"
    :subject: ANTH
  - :name: Paleolithic Archaeology
    :credit: "1.5"
    :description: A review of the formative phases in the development of prehistoric cultures and societies during the Plio-Pleistocene in Africa, Eurasia and Australasia. Archaeological evidence on cultural beginnings, ecology, subsistence systems, technology and social life of early humankind.
    :number: "341"
    :subject: ANTH
  - :name: Archaeology of Precolumbian America
    :credit: "1.5"
    :description: A survey of the archaeological record for the development of aboriginal cultures and societies of the New World prior to European colonization, from late Ice Age settlement of North and South America through the appearance of farming villages up to the growth of urban civilizations of middle America and the Andes.
    :number: "342"
    :subject: ANTH
  - :name: Archaeological Field Techniques
    :credit: "1.5"
    :description: Training in the methods and techniques of archaeology through participation in a field project. Complements the regional topics of 344, with which it will normally be combined to form the archaeological field school.
    :number: "343"
    :subject: ANTH
  - :name: Regional Topics in Archaeology
    :credit: "1.5"
    :description: Intensive study of topics in archaeological method and theory relevant to the interpretation of a single site or region. Complements the applied archaeological research of 343, with which it will normally be combined to form the archaeological field school.
    :number: "344"
    :subject: ANTH
  - :name: Stone Age of Africa
    :credit: "1.5"
    :description: An overview of the Stone Age prehistory of Africa, from the earliest stone tools to the beginnings of agriculture, involving an in-depth examination of a number of important archaeological sites.
    :number: "347"
    :subject: ANTH
  - :name: Peopling of New Territories
    :credit: "1.5"
    :description: Current reconstructions show humans initially evolved in Africa, and subsequently expanded their range to the extent that, by the time of European voyages of world exploration, people were already almost everywhere. This course focuses on the processes by which humans discovered and adapted to previously unsettled lands. Emphasis will be on archeological data and interpretation via selected case studies, particularly the first people of Australia, the Pacific, and the Americas.
    :number: "348"
    :subject: ANTH
  - :name: Paleolithic Art
    :credit: "1.5"
    :description: "This course explores the evidence for the origins and development of cave art, personal adornment and symbol use in the Paleolithic and their role in the evolution of human cognition. Specific topics include the definition of art in an archeological context, dating and analysis techniques, contemporary examples of rock art, and possible meanings and functions of art and personal adornment during the Paleolithic. "
    :number: "349"
    :subject: ANTH
  - :name: Primatology
    :credit: "1.5"
