- :name: "Mechanical Engineering  "
  :courses: 
  - :name: "Engineering Fundamentals: I"
    :credit: "Units: 1.5"
    :description: Resultant of force systems, equilibrium of particles and rigid bodies; centroids and centre of gravity, friction, virtual work and potential energy based methods; moments of inertia; kinematics of particles and rigid bodies; force and acceleration; work and energy; impulse and momentum for particles.
    :number: "245"
    :subject: MECH
  - :name: Engineering Drawing
    :credit: "1.5"
    :description: "Engineering drawing: sketching, orthographic projections, multiple views, sectional views, isometric and perspective projections, dimensions and tolerances, and working drawings. Computer Aided Design: wire-frame, surface and solid modelling. Machine Shop Practice: micrometers and verniers, drilling, turning, and milling."
    :number: "200"
    :subject: MECH
  - :name: "Mechanics of Solids: I"
    :credit: "1.5"
    :description: Review of bending moment and shear force diagrams for beams. Introduction of stress and strain; axial loading, torsion, pure bending and transverse loading. Stress and strain transformation in two dimensions. Mohr's circle. Beam deflection, stability of columns.
    :number: "220"
    :subject: MECH
  - :name: Thermodynamics
    :credit: "1.5"
    :description: Thermodynamic systems, balance laws, properties and behavior of substances, work and heat, simple steady flow devices, heat engines, refrigerators, heat pumps, Carnot cycle, the second law, entropy and its balance, reversible and irreversible processes, some simple thermodynamic cycles.
    :number: "240"
    :subject: MECH
  - :name: Statics
    :credit: "1.5"
    :description: Review of vector algebra. Forces, moments of forces, couples, resultants of force systems; distributed loads; hydrostatics; conditions of equilibrium and application to particles and rigid bodies; analysis of statically determinate structures including beams, trusses and arches; bending moment and shear force diagrams; dry friction problems; principles of virtual work; potential energy; stable and unstable equilibrium.
    :number: "241"
    :subject: MECH
  - :name: Dynamics
    :credit: "1.5"
    :description: Cartesian, normal-tangential and polar components of velocity and acceleration, in two and three dimensions; rotating frames; force/acceleration, impulse/momentum; energy methods; conservative and non-conservative systems; systems of particles, systems of streams of particles and rigid bodies; introduction to three-dimensional problems of particle and rigid body dynamics.
    :number: "242"
    :subject: MECH
  - :name: Properties of Engineering Materials
    :credit: "1.5"
    :description: Atomic structure, arrangement and movement; equilibrium microstructural development and heat treatment; physical properties of ferrous and nonferrous metals, ceramics, polymers and composites; corrosion and mechanical testing.
    :number: "285"
    :subject: MECH
  - :name: "Engineering Fundamentals: II"
    :credit: "1.5"
    :description: Ideal gas laws; work and heat; conservation of energy; thermodynamic properties of pure substances; equations of state; applications to open and closed systems; second law of thermodynamics; non-conservation of entropy; energy conversion systems; heat transfer by conduction, convection and radiation.
    :number: "295"
    :subject: MECH
  - :name: "Mechanics of Solids: II"
    :credit: "1.5"
    :description: Theory of stress and infinitesimal strain in three dimensions, equilibrium equations, stress-strain-temperature relations for isotropic elastic solids, statically indeterminate structures. Castigliano's theorems, thick-walled cylinders and spherical shells, torsion of prismatic bars, curved beams, introduction to plate theory, limits of elasticity, creep.
    :number: "320"
    :subject: MECH
  - :name: Machine Dynamics
    :credit: "1.5"
    :description: Balancing of rigid rotors; single plane and two-plane balancing; analytical and experimental field balancing methods. Balancing of reciprocating machines; single cylinder shaking forces, multicylinder engines and compressors of different configurations. Vibration of single-mass systems; free vibration characteristics, harmonic forcing, frequency response functions, applications to vibration isolation and transmissibility, shaft whirl, and vibration transducers. Fourier series solutions for periodic forcing. Multi-mass systems; frequencies and modes for undamped systems, matrix methods, orthogonality of modes and iteration methods. Beam and shaft vibration; Euler equation, frequencies and modes for classical boundary conditions, critical speeds of shafts.
    :number: "330"
    :subject: MECH
  - :name: Theory of Mechanisms
    :credit: "1.5"
    :description: Types of mechanisms. Analysis of the kinematics of closed loop linkages using graphical, vector and complex number methods. Follower motion synthesis and design of cam profiles. Gear terminology and the analysis of gear trains. Analysis of static and dynamic loading of mechanisms; flywheel design. Introduction to linkage synthesis, spatial open loop mechanisms with applications to manipulators.
    :number: "335"
    :subject: MECH
  - :name: "Mechanics of Fluids: I"
    :credit: "1.5"
    :description: "Properties of fluids. Basic flow analysis techniques. Basic concepts; velocity field; stress; flow patterns; classification of fluid motion. Fluid statics; pressure distribution; hydrostatic forces on submerged surfaces; buoyancy and stability. Integral analysis of fluid motion: conservation of mass, momentum balance, energy balance. Dimensional analysis and similarity. Flow in pipes and pipe systems. Flow measurement."
    :number: "345"
    :subject: MECH
  - :name: "Engineering Design: I"
    :credit: "1.5"
    :description: Design methodology; recognizing and defining open ended engineering problems, generating creative solutions, modelling, analysis, synthesis, computing and testing. Students complete a series of design oriented projects in small teams.
    :number: "350"
    :subject: MECH
  - :name: "Engineering Design: II"
    :credit: "1.5"
    :description: Design concepts; factors of safety; reliability; codes and standards. Design properties of engineering materials; strength and cold work; creep; impact properties; temperature effects; notch sensitivity; fatigue. Design of mechanical components; fasteners; welded joints; stress concentrations; mechanical springs; bearings; lubrication; clutches and brakes; shafts and axles; gearing.
    :number: "360"
    :subject: MECH
  - :name: Energy Conversion
    :credit: "1.5"
    :description: Thermal power generation, vapor and gas cycles, refrigeration and heat pumps, non reacting gas mixtures and psychrometrics, reacting mixtures, combustion, and electro-chemical energy conversion. Exergy (ability to produce work) and second law analysis.
    :number: "390"
    :subject: MECH
  - :name: "Mechanics of Fluids: II"
    :credit: "1.5"
    :description: Differential analysis of fluid motion; conservation of mass; forces acting on a fluid element; conservation of momentum and energy. Boundary layer flows. Turbulence. Inviscid incompressible flow. Fluid flow about immersed bodies. Numerical and experimental techniques. Introduction to compressible flow. Turbo machinery.
    :number: "392"
    :subject: MECH
  - :name: Heat and Mass Transfer
    :credit: "1.5"
    :description: "Heat transfer modes. Analysis of steady and transient conduction in solids. Principles of convection: heat transfer under laminar and turbulent flow over flat plates and around bodies; convective heat transfer inside pipes. Thermal radiation physics and radiation between multiple black and gray surfaces. Introduction to mass transfer in binary systems."
    :number: "395"
    :subject: MECH
  - :name: Design Project
    :credit: "1.5"
    :description: Complete design of a product or a system; specification of function, analysis, selection of materials, strength calculations, preparation of working drawings, cost analysis and tenders, preparation of final design report and symposium presentation of final design. Weekly seminar series featuring topics related to design, safety, marketing and management.
    :number: "400"
    :subject: MECH
  - :name: Introduction to Microprocessors
    :credit: "1.5"
    :description: Computer structure and organization; number systems and codes; assembler language; introduction to microprocessors and their application in instrumentation, manufacturing, control and automation.
    :number: "405"
    :subject: MECH
  - :name: Computer Aided Design
    :credit: "1.5"
    :description: Basic elements of CAD and relevance to current industrial practice. Input and output devices for geometric modelling systems. Representation of curves and curved surfaces. Graphical programming languages, and development of interactive 3-D computer graphics programs. Numerical optimization and its application to parameter design.
    :number: "410"
    :subject: MECH
  - :name: Planning and Control of Production Systems
    :credit: "1.5"
    :description: Introduction to manufacture and production systems; process engineering and process planning; group technology; forecasting; inventory control; aggregate production planning; material requirements planning; production scheduling; applications of linear programming and artificial intelligence in production process organization.
    :number: "411"
    :subject: MECH
  - :name: Finite Element Applications
    :credit: "1.5"
    :description: Formulation and application of the finite element method for modelling mechanical systems, including stress and vibration problems; stiffness method, stiffness and mass matrices, generalized force, numerical procedures; development of simple programs and exposure to general purpose packages.
    :number: "420"
    :subject: MECH
  - :name: Mechanical Vibrations
    :credit: "1.5"
    :description: Multi-mass linear systems; flexibility and stiffness matrices, natural frequencies, mode shapes and orthogonal properties, damped or undamped response to arbitrary force. Linear continuous systems; axial and torsional vibration of rods, shafts and beams with attached mass or stiffness. Non-linear vibrations; basic methods for solution. Random vibration; elements for describing random response, Fourier transforms and frequency response functions.
    :number: "421"
    :subject: MECH
  - :name: Engineering Ceramics
    :credit: "Units: 1.5"
    :description: "Engineering Ceramics: Structure, Properties and Applications. Topics to be covered: historical significance of ceramics; definition of ceramics and glasses; structures of ceramics; glasses and glass ceramics; properties and applications of oxide and silicate ceramics; properties and applications of carbine, boride and nitride ceramics; ceramic processing; mechanical properties; toughening mechanisms for brittle ceramics; design concepts; ceramic capacitors; ferroelectrics; piezoelectrics and electro-optic ceramics."
    :number: "575"
    :subject: MECH
  - :name: Engineering Optimization and Applications
    :credit: "1.5"
    :description: One-dimensional optimization techniques based on region elimination, polynomial approximation, and deviations. Multiple variable optimization techniques, including direct search methods and gradient-based methods. Constrained optimization based on the penalty, feasible direction, reduced gradient, and gradient projection. Introduction to linear programming, integer programming, and quadratic programming. Applications of numerical optimization to solve typical mechanical design, manufacturing, planning and control problems.
    :number: "425"
    :subject: MECH
  - :name: Robotics
    :credit: "1.5"
    :description: Structure and specifications of robot manipulators; homogeneous transformations; kinematic equations and motion trajectories; dynamic models of robotic manipulators; position and force control; use of robots in industrial applications.
    :number: "430"
    :subject: MECH
  - :name: Automatic Control Engineering
    :credit: "1.5"
    :description: Modeling dynamic systems (linear systems and feedback control). Transfer function based analysis and design (transfer functions, root-locus, stability, transient responses). Frequency characteristics design methods (frequency responses, stability, gain and phase margins, system compensation). State-space design methods (state transition matrix, state feedback and shaping dynamic responses; linear observers).
    :number: "435"
    :subject: MECH
  - :name: Introduction to Water Wave Phenomena
    :credit: "1.5"
    :description: "Basic equations and approximation; equations of motion and energy balance. Solution for \"small\" waves, including linear theory. Applications: waves on currents, ship waves, refraction problems. Other topics include: waves in shallow water, infinitely deep water, waves on beaches, hydraulic jumps."
    :number: "440"
    :subject: MECH
  - :name: Advanced Thermodynamics
    :credit: "Units: 1.5"
    :description: Principles of classical thermodynamics; postulates, conditions of equilibrium, some relationships and simple systems, reversible process, Legendre transformations, extremum principles, Maxwell relations, stability, first-order phase transitions. Thermodynamics of irreversible processes. Fundamentals of statistical thermodynamics.
    :number: "541"
    :subject: MECH
  - :name: Cryogenic Engineering
    :credit: "Units: 1.5"
    :description: "Cryogenics: definition and applications. Refrigeration and liquefaction cycles - cascade, Linde, Claude and Collins cycles; liquefaction of air, hydrogen and helium. Regenerative refrigeration cycles - Stirling, Gifford-McMahon cycles and their derivatives. Magnetic refrigeration - Carnot, Ericsson and AMR processes; application to liquefaction of natural gas and hydrogen. Refrigeration below 1K - dilution refrigeration, magnetic refrigeration. Non-conventional refrigeration methods. "
    :number: "543"
    :subject: MECH
  - :name: Energy Systems
    :credit: "1.5"
    :description: Review of thermodynamic fundamentals. Energy analysis, energy system evolution and the barrier/attractor analysis method for identifying technoeconomic opportunities/dangers. Specific technologies and analyses, for example, of fuelcell systems and the risks of anthropogenic climate disruption, are discussed. A major class project is assigned.
    :number: "447"
    :subject: MECH
  - :name: Fuel Cell Technology
    :credit: "Units: 1.5"
    :description: Overview of current fuel cell technology. Operating principles, fundamental thermodynamics and electrochemistry. Types of fuel cells and applications. Proton exchange membrane fuel cells; components; performance; testing. Modelling of transport processes. Fuel cell systems and ancillaries.
    :number: "549"
    :subject: MECH
  - :name: Special Topics
    :credit: "1.5"
    :description: "Presents material in an emerging field or one not covered in regular offerings. Some topics may require laboratory work as well as lectures. "
    :number: "450"
    :subject: MECH
  - :name: Instrumentation
    :credit: "1.5"
    :description: Overview of fundamental issues associated with measurement systems; response of 0th, 1st, and 2nd order systems, components in a measurement system, effects of digitization, sampling, aliasing, noise, quantization error. Frequency Response Function, voltage conversion, loading effects, and filtering. Sensors and transducers for common physical measurements, including Optical techniques and sensors. Laboratories incorporate all elements of the lectures, with students designing and building complete measurement systems with digital acquisition.
    :number: "455"
    :subject: MECH
  - :name: Computer Aided Manufacture
    :credit: "1.5"
    :description: Introduction to manufacturing operations, features of numerically controlled machine tools and types of CNC programming. Manual part programming with G-codes; canned cycles, subprograms, custom macros, simulation program. CNC machining of curved surfaces with ball-mill and end-mill cutters; matching of tool and surface geometry. Curved surface machining strategies and case studies; reverse engineering of curved surface models.
    :number: "460"
    :subject: MECH
  - :name: Small Business Organization
    :credit: "1.5"
    :description: Finance, accounting, auditing, taxation, marketing, market research; organizational psychology, personnel selection; engineering economy, equivalent uniform annual cash flow, present worth, cost benefit ratio.
    :number: "462"
    :subject: MECH
  - :name: Machine Vision and Sensors
    :credit: "1.5"
    :description: Theory and application of a wide range of sensors currently employed in modern industrial environments. General sensor technologies examined include laser, optical, inductive, piezo-electric and ultrasonic. In-depth coverage of machine vision, particularly software for part recognition, inspection and measurement that utilize gray scale image processing algorithms. Also examined are the roles of sensors in computer-integrated and flexible manufacturing, transportation and smart structures in aeronautical and civil applications.
    :number: "465"
    :subject: MECH
  - :name: Microelectromechanical Systems
    :credit: "1.5"
    :description: Introduction to microelectromechanical systems (MEMS), principles of MEMS design and fabrication, MEMS materials, fundamental MEMS microstructures, microtransducers and microactuators, MEMS-based sensors, packaging, assembly and testing. The course introduces basic concepts of microactuation and microtransduction principles, scaling factors and material issues. Microfabrication, mechanical, electrical, fluidic, thermal and optical characteristics of the fundamental microsystems are covered. Various groups of MEMS devices and their fabrication and packaging are discussed, including case studies based on real products.
    :number: "466"
    :subject: MECH
  - :name: Fracture, Fatigue and Mechanical Reliability
    :credit: "Units: 1.5"
    :description: Linear elastic and elasto-plastic fracture mechanics. Classical fatigue analysis. Crack propagation. Low cycle fatigue. Reliability, durability and damage tolerance analysis. Stochastic processes and their application to reliability. Maintenance and inspection optimization. Industrially significant applications are highlighted throughout the course.
    :number: "571"
    :subject: MECH
  - :name: Ferrous and Non-ferrous Metals
    :credit: "1.5"
    :description: "The iron-carbon and iron-cementite phase diagrams; nucleation and growth of microstructural constituents; the martensite phase transformation; time-temperature-transformation (TTT) curves; properties affected by quenching, tempering and annealing; alloy additions; structural, high strength and specialty steels; welding; tool and stainless steels; cast irons; superalloys; copper, aluminum, magnesium and titanium alloys; metal matric composites. "
    :number: "473"
    :subject: MECH
  - :name: Mechanics of Flight
    :credit: "1.5"
    :description: Description of the atmosphere as it relates to flight. Generation of lift; highlift devices. Generation of drag; drag reduction devices. The production of thrust - piston engines, propellors, gas turbine engines. Takeoff and landing. Climbing flight, aircraft range, steady turns. Aircraft equations of motion. Introduction to the stability and control of aircraft
    :number: "475"
    :subject: MECH
  - :name: Mechanism and Manipulator Synthesis
    :credit: "1.5"
    :description: Synthesis of mechanisms for function generation and rigid body guidance. Graphical, analytical, and optimization based methods of synthesis. Mechanism cognates, Chebychev spacing, Burmister curves. Manipulator joint layout synthesis for spatial positioning and orientation. Application to serial, parallel and hybrid configurations. Conditions of singularity and uncertainty.
    :number: "485"
    :subject: MECH
  - :name: Sensors and Actuators for Mechatronic Systems
    :credit: "1.5"
    :description: Fundamental principles, modeling and design of electromechanical sensors and actuators based on pneumatics, electromagnetics and multifunctional materials. Examples of commercially available electromechanical sensors and actuators used in a wide range of mechatronic systems.
    :number: "486"
    :subject: MECH
  - :name: Introduction to Transport Phenomena
    :credit: "1.5"
    :description: "Thermomechanics: introduction, kinematics, motion, stress, thermodynamics, fundamental principles. Constitutive equations of mixtures: Newtonian fluids, binary mixtures, field equations. Mass transport: diffusivity, mechanisms of mass transport, examples of concentration distribution in solids, and binary and ternary fluid mixtures."
    :number: "492"
    :subject: MECH
  - :name: Design of Thermo-Fluid Systems
    :credit: "1.5"
    :description: This is an advanced design course in thermofluids systems. Groups of three or four students select project topics that involve the design of thermofluids systems such as power generation and refrigeration cycles, pump and piping systems, heat exchangers and heat exchanger networks, and air-conditioning and heating systems. Alternatively, students can propose their own projects in other areas of thermofluid systems.
    :number: "493"
    :subject: MECH
  - :name: Computational Fluid Dynamics and Heat Transfer
    :credit: "Units: 1.5"
    :description: "Methods of prediction and historical perspective. Governing differential equations. Finite difference and finite volume discretization. Schemes for steady and unsteady multidimensional heat conduction problems. Stability analysis and convergence. Control volume formulation for fluid flow. Schemes for convection dominated flows. The SIMPLE algorithm. Computation of turbulent flows; wall functions; turbulence modelling. The course will involve individual projects. "
    :number: "535"
    :subject: MECH
  - :name: Technical Project
    :credit: "1.5"
    :description: The technical project provides an opportunity for each student to carry out a design or research project associated with one or more of the higher level courses, under the supervision of a faculty member. The nature of the project selected should be such as to require independent study of current technical literature. When feasible, the design should be assessed in the laboratory. Each student must present a complete report at the end of the term.
    :number: "499"
    :subject: MECH
  - :name: Introduction to Continuum Mechanics
    :credit: "1.5"
    :description: "Analysis of deformation, motion and stress in Cartesian coordinates. Thermodynamics of continua. Constitutive equations. Linear elasticity. Fluid flow. Special problems in linear elasticity and fluid mechanics. "
    :number: "501"
    :subject: MECH
  - :name: Mechanical Vibration
    :credit: "1.5"
    :description: Multi-mass linear systems; flexibility and stiffness matrices, natural frequencies, mode shapes and orthogonal properties, coupled and uncoupled system equations, solutions for damped or undamped response to arbitrary forcing and initial conditions. Linear continuous systems; wave equation problems and lateral beam vibration with classical boundary conditions. Effects of added mass or stiffness on frequencies and modes. Forced and transient response. Transfer matrix methods for lumped parameter systems and continuous systems; application to axial and torsional vibration of rods, shafts and beams with attached mass or stiffness. Non-linear vibration; basic methods for solution. Characteristic non-linear effects. Random vibration; elements of describing random response, Fourier transforms and frequency response functions.
    :number: "504"
    :subject: MECH
  - :name: Analytical Dynamics
    :credit: "1.5"
    :description: Review of Newton's equations. Generalized coordinates, constraint equations, virtual displacements, work function and potential energy, stability of equilibrium, d'Alembert's principle, conservation of energy, Gauss' principle of least constraint, Lagrange's equation, dissipating forces, introduction to calculus of variations, Hamilton's principle, phase space, principle of least action, and Hamilton Jacobi's equation.
    :number: "507"
    :subject: MECH
  - :name: Computer-Aided Design CAD
    :credit: "1.5"
    :description: Basic elements of CAD and relevance to current industrial practice. Computational geometry for design and 3-D geometry. Methods for curve and surface fitting. Input and output devices for computer graphics, passive as well as active. Representation of physical surfaces and computer aided drafting. Graphical programming languages. Development of interactive 3-D computer graphics.
    :number: "520"
    :subject: MECH
  - :name: Computer-Aided Manufacture (CAM)
    :credit: "1.5"
    :description: Introduction to manufacturing operations, features of numerically controlled machine tools and types of CNC programming. Manual part programming with G-codes; canned cycles, subprograms, custom macros; simulation program. CNC machining of curved surfaces with ball-mill and end-mill cutters; matching of tool and surface geometry. Curved surface machining strategies and case studies; reverse engineering of curved surface models.
    :number: "521"
    :subject: MECH
  - :name: Engineering Optimization and Its Applications
    :credit: "1.5"
    :description: One-dimensional optimization techniques based on region elimination, polynomial approximation, and derivations. Multiple variable optimization techniques, including direct search methods and gradient-based methods. Constrained optimization based on the penalty, feasible direction, reduced gradient and gradient projection. Introduction to linear programming, integer programming, and quadratic programming. Applications of numerical optimization to solve typical mechanical design, manufacturing, planning and control problems. Program package for design optimization.
    :number: "522"
    :subject: MECH
  - :name: Planning and Control of Advanced Manufacturing Systems
    :credit: "1.5"
    :description: Introduction to manufacturing and production systems with the basic taxonomy of manufacturing, types of production processes, components of a production system, and concept of production control. Production process planning covering the experience-based process planning, knowledge-based approach using decision tables and decision trees, process capability analysis, group technology, and Computer-Aided Process Planning. Topics of planning and control of production systems, including forecasting, inventory system, aggregate production planning, material requirements planning, and operation sequencing and scheduling. Case studies on the planning and control of advanced manufacturing systems.
    :number: "524"
    :subject: MECH
  - :name: Engineering Design Science
    :credit: "1.5"
    :description: "Overview of design methodologies. Review of design methods from other fields such as architecture, visual art, industrial design. Formulation of objective procedural methods for specification and execution of design. Specialized design methods: design for manufacture, life cycle design, etc. Students work on research papers and practical design problems to integrate theory with practice. "
    :number: "525"
    :subject: MECH
  - :name: Fluid Mechanics
    :credit: "1.5"
    :description: Governing principles; continuity, momentum, energy, stress, constitutive relations. Viscous incompressible flow; exact solutions of Navier-Stokes equations. Boundary-layer theory. Potential flow. Stability and turbulence.
    :number: "531"
    :subject: MECH
  - :name: Kinetic Theory and Microscale Flows
    :credit: "1.5"
    :description: Distribution function of gases and its moments, Boltzmann equation, conservation laws, H-Theorem (2nd law), BGK models, continuum limit; the laws of Navier-Stokes and Fourier (NSF), temperature jump and velocity slip, beyond NSF; higher order methods and moment equations, Knudsen layers. Applications to ideal gases, flow in micro channels, electrons, energy transfer in solids, etc.
    :number: "537"
    :subject: MECH
  - :name: Transport Phenomena
    :credit: "1.5"
    :description: Fundamentals of thermomechanics; kinematics, motion, stress, thermodynamics, fundamental principles of thermomechanics. Constitutive equations; basic principles and axioms, linearization of constitutive equations, constitutive equations of special materials such as Newtonian fluids and binary mixtures. Field equations for binary fluid mixtures. Mass transport; diffusivity and mechanisms of mass transport, examples of concentration distributions in binary solids and fluids (laminar flow), examples from ternary systems.
    :number: "540"
    :subject: MECH
  - :name: Exergy Analysis and Energy Systems
    :credit: "1.5"
    :description: Second law efficiencies. Exergy property relations. Chemical exergy and fuel chemical exergy. Energy systems modelling and macro models.
    :number: "542"
    :subject: MECH
  - :name: X-ray Analysis of Engineering Materials
    :credit: "1.5"
    :description: "Topics to be covered: X-ray sources. Absorption of X-rays and radiography. Scattering of X-rays by atoms, molecule and aggregates. La&cedil;e and Bragg equations. Single crystal orientation. Preferred orientation in wires and sheets. Lattice parameter measurements. Determination of grain size and residual stress. Search/Match methods for component identification. Integrated intensity measurements and quantitative analysis of components. High temperature measurements for in situ examination of phase transformations. These techniques will also be demonstrated in laboratory classes."
    :number: "545"
    :subject: MECH
  - :name: Advanced Control Theory
    :credit: "1.5"
    :description: State-space representation of dynamic systems, linear system dynamics, state transition matrices, canonical forms. Controllability and observability, shaping the dynamic response, linear observers. Compensator design, linear quadratic optimal control.
    :number: "550"
    :subject: MECH
  - :name: Advanced Kinematics of Manipulators
    :credit: "1.5"
    :description: "The material covered includes: point and direction, and line and screw motion description; homogeneous, line and screw coordinate, and quaternion representations; inverse displacement solution by analytic, root finding, hybrid and numerical methods; appropriate frames of reference; screw systems and transforms; local and globally optimum solution of redundant rates; overdetermined and near degeneration solutions; multi-arm kinematics. Application to open, closed parallel and hybrid, simple and general structures is considered."
    :number: "551"
    :subject: MECH
  - :name: Theoretical Kinematics
    :credit: "1.5"
    :description: Solution of nonlinear problems of kinematics involved in mechanism synthesis and manipulator solutions. Techniques including compatibility equations, 1/2 angle substitutions and eliminates. Applications including 4 and 5 precision point mechanism synthesis, and the inverse displacement solution of general serial layout and the forward displacement solution of parallel manipulators.
    :number: "559"
    :subject: MECH
  - :name: Analytical Methods in Engineering
    :credit: "1.5"
    :description: "Analytic Functions and Applications in Fluid Mechanics: multi-valued complex functions, analytic functions, Cauchy integral theorem, residues, singularities, conformal mapping and applications. Laplace transform and its applications to elementary problems in vibrations, wave propagation and heat transfer in solids. Fourier analysis and boundary value problems and applications in vibration, wave propagation, solid mechanics. Introduction to calculus of variation. Energy methods, and approximate methods in solid and fluid mechanics."
    :number: "561"
    :subject: MECH
  - :name: Finite Element Analysis
    :credit: "1.5"
    :description: Introduction to the basic principles of finite element analysis. Development of discrete equations for problems of 1, 2, and 3D elasticity. Applications to problems of stress analysis, vibrations, heat transfer and fluid flow. This course includes a number of projects encouraging students to use large-size finite element analysis programs. It should be of interest to mechanical and electrical engineers, as well as students from the Departments of Computer Science and Mathematics.
    :number: "563"
    :subject: MECH
  - :name: Advanced Finite Elements
    :credit: "1.5"
    :description: A continuation of Introduction to Finite Element models (420/563) that covers more advanced FEM applications to linear static problems in structural mechanics. In particular, axisymmetric solids, 3D solids, plates and shells, special elements and mesh generation. Emphasis will be given to modern formulations of high-performance finite elements, especially for plates and shells, as opposed to the classical displacement formulation covered in IFEM. The course begins with an overview of variational formulations useful for FEM.
    :number: "564"
