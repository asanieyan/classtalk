    :description: The purpose of this seminar is to immerse students in a variety of discourses found in the field of Curriculum Studies, such as for example, political, cultural, feminist, post structural, historical, spiritual, philosophical, and aesthetic discourses, with attention to their constitutive effects. Course topics through which these effects might be studied might include issues of social justice and eco justice, multiple ways of knowing, expanded notions of technology, social relations of cultural reproduction in education, among others.
