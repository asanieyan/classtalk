  - :name: Nursing Practice VII
    :credit: "1.5"
    :description: This nursing practice experience provides opportunities for participants to engage in influencing change for the promotion of societal health within the Canadian health care system. The nursing practice experience focuses on the participant's growth in their practice as a professional nurse. They have opportunities to collaborate with interdisciplinary and multi-sectoral groups.
    :number: "431"
    :subject: NURS
  - :name: Nursing Leadership and Management
    :credit: "1.5"
    :description: The intent of this course is to enhance participants' understanding of the meaning of leadership and the tasks of management. Worldviews that influence perceptions of health care and health organizations, and current approaches to managing health care will be studied. Nursing leadership in establishing a climate in which quality of care and quality work environments can become a reality are emphasized in this course.
    :number: "450"
    :subject: NURS
  - :name: Consolidated Practice Experience IV
    :credit: "4.5"
    :description: This consolidated practice experience is designed to provide opportunities for participants to integrate learning from previous semesters, and to advance their professional nursing practice. Participants have opportunities to consolidate learning and advance their clinical decision making in a variety of settings. Nursing practice experiences consist of a six week preceptorship. Attendance at course workshops is required.
    :number: "470"
    :subject: NURS
  - :name: Consolidated Practice Experience V
    :credit: "4.5"
    :description: This final consolidated practice experience is designed to provide opportunities for participants to integrate learning from previous semesters, and to advance their professional nursing practice. In a variety of settings, participants have opportunities to consolidate learning, and advance their clinical decision making. Nursing practice experiences consist of a six week preceptorship. Attendance at course workshops is required.
    :number: "475"
    :subject: NURS
  - :name: Gender Issues in Mental Health
    :credit: "1.5"
    :description: The purpose of this course is to facilitate indepth examination, understandings and meanings of the influences and effects of lived experiences of gender on individual health, healthcare professionals, healthcare practices and healthcare organizations and systems.
    :number: 481A
    :subject: NURS
  - :name: Nursing Practice in Hospice Palliative Care
    :credit: "1.5"
    :description: The purpose of this course is to explore nursing practice in hospice palliative care. Historical, theoretical, personal, and professional perspectives are presented for ongoing examination and analysis in relation to their impact on and guidance for nursing practice. Central to this exploration is a growing understanding of the human experience of persons living their dying and how we as nurses choose to engage with and serve hospice palliative care patients. It is our goal that, through examination of these various dimensions, you will be guided to practise with persons living their dying in ways that uphold human dignity and honour human uniqueness.
    :number: 481C
    :subject: NURS
  - :name: Teaching and Learning in Nursing Practice
    :credit: "1.5"
    :description: The purpose of this course is to consider pedagogies that are consistent with a human science paradigm and health promotion perspective. In addition, students are expected to develop their unique approaches to teaching and learning within these perspectives. The course focuses on pedagogical considerations involved in health promotion nursing practice. A ten hour practicum is a required component of this course.
    :number: "483"
    :subject: NURS
  - :name: Nursing with Aboriginal Peoples in Canada
    :credit: "1.5"
    :description: "This course is an introduction to nursing with Aboriginal peoples in Canada. Through the use of storytelling, self-reflection, and a critical framework, learners are invited to enter into a &quot;dialogue&quot; with Aboriginal and non-Aboriginal individuals, community members and nurses. Together, as a community of learners, we will explore the essential concepts of relationship and power as related to working with Aboriginal people and communities. Major themes covered in the course materials and through course interactions are: an examination of colonialism in Canada and its impacts, particularly on Aboriginal people, cultural safety, ethical relationships, and the responsibilities of nurses working in this context. While primarily focused on nursing, all human service professionals are invited to participate in this course."
    :number: "484"
    :subject: NURS
  - :name: Mental Health Challenges in Later Life
    :credit: "1.5"
    :description: "This course is designed to assist frontline professionals to work with older persons who experience mental health problems. Studies will include: stressors affecting emotional health in the elderly, mental health assessment, interventions useful in the management of problematic behaviours in the elderly, environmental strategies for increasing functioning in older people, and community resources for meeting mental health needs. The course provides multiple opportunities to apply theory in practice and to develop attitudes conducive to effecting positive changes in the workplace. "
    :number: "486"
    :subject: NURS
  - :name: Health Care Law
    :credit: "1.5"
    :description: This course is designed to allow students to develop an understanding of the origin and sources of the law as it applies to the Canadian health care system. It stimulates an appreciation for legal terminology, reasoning, and processes as well as the basic principles of law which apply to and govern the delivery of health care services in Canada. The course is also designed to develop an ability to identify the legal aspects of health care practice, information systems and management as well as an ability to determine when and how to use legal counsel effectively.
    :number: "487"
    :subject: NURS
  - :name: Women's Health
    :credit: "1.5"
    :description: "The focus of this course is current women's health issues. Students have opportunities to critically explore a broad array of women's health concerns from various philosophical perspectives including feminist, critical and phenomenological perspectives. Women's health issues may include such topics as reproductive health, menopause, violence, aging, breast cancer, depression, and sexuality. The class is taught in an interactive format through group discussion, presentations and the participation of guest speakers. The course focuses on the consideration and critique of current influences on women's health including the effect of the health care system, the impact of the social and cultural context and the influence of evolving technology. "
    :number: "488"
    :subject: NURS
  - :name: Culture and Health
    :credit: "1.5"
    :description: A critical examination of the relationship between culture and health, and the impact of immigration, colonialism and racialization. Approaches to working within diversity to foster cultural safety are explored with a particular emphasis on health care for First Nations and immigrant people.
    :number: "489"
    :subject: NURS
  - :name: "Nursing Practice VIII: Transitions"
    :credit: "4.5"
    :description: The nursing practice experience provides opportunities for participants to consolidate their learning and explore the transition to professional nursing as a BSN graduate. Participants also explore transitions in the health care system and the workplace that affect nurses. Participants may develop their practice within a specific area, e.g., particular setting of practice, a certain client population, or a specific health challenge.
    :number: "491"
    :subject: NURS
  - :name: Community Health Nursing
    :credit: "1.5"
    :description: The focus of this course is on the theoretical and conceptual foundations of community health nursing practice. Students will explore and critique nurses' roles in community health nursing, particularly in public health and in primary health care settings. The course provides opportunities to advance and/or to add to your nursing knowledge and experience. Community health assessment, individual health assessment, population-focused practice, epidemiology, communicable disease control, and health-promoting practice with specific populations and in relation to specific health issues are explored and critiqued.
    :number: 493A
    :subject: NURS
  - :name: Lived Experience of Health in Aging
    :credit: "1.5"
    :description: The emphasis of this course is on the complex nature of aging and health. Students will explore the determinants of health, as well as the common chronic and episodic challenges of health and healing in later life. Changing demographics and societal forces influencing present and future health care of older persons will be analyzed and critiqued. In addition, nursing theory and issues related to the delivery of care with older persons will be examined. Health promotion and nursing practice, and environments that support healthy aging are integral to this course.
    :number: 493C
    :subject: NURS
  - :name: Nursing with Cancer Patients
    :credit: "1.5"
    :description: This course begins from the premise that the person who is living with cancer is the expert in his or her own experience and life. As such, the person living with cancer is the point of departure from which all learning and nursing practice must take place. This approach to learning related to nursing the person with cancer represents a departure from conventional course structures in this field of study where often the expertise of the cancer care team is the central focus. This break with convention offers the student both complexity in grappling with the variety of human experiences in relation to cancer diagnosis and treatment as well as novelty in exploring the operations of power that generate expert practices and how knowledge that maintains the centrality of the person can be brought to bear in practice.
    :number: "494"
    :subject: NURS
  - :name: Nursing Practice Synthesis
    :credit: "1.5"
    :description: This final practice course is designed to foster integration and synthesis of prior course work. The focus is on research and theory-based nursing practice.
    :number: "495"
    :subject: NURS
  - :name: "Directed Studies "
    :credit: "1.5"
    :description: This course provides opportunities for students to develop individual studies at the graduate level (e.g. directed readings, research project etc.) with the supervision of one or more faculty members. A plan of study including focus, credit value and evaluation method is developed in consultation with a faculty member and must be approved by the graduate adviser prior to registering in this course.
    :number: "590"
    :subject: NURS
  - :name: Philosophy in Nursing
    :credit: "1.5"
    :description: This course explores the range of philosophical schools of thought and traditions that have influenced the development of the discipline of Nursing. This course is intended to prepare students to participate in and contribute to knowledge development that will shape the evolution of the discipline.
    :number: "601"
    :subject: NURS
  - :name: Epistemological Discourses in the Study of Nursing
    :credit: "1.5"
    :description: An advanced investigation of the current state of theorizing that underpins Nursing&#146;s disciplinary and knowledge claims. This course will include an exploration of historical and contemporary forms of knowledge development.
    :number: "602"
    :subject: NURS
  - :name: Research Methods for Nursing and Health Care
    :credit: "3.0"
    :description: "This course will explore assumptions and claims underlying various methodologies that inform research in professional nursing practice and health care. In this course qualitative and quantitative research designs are examined with particular emphasis on their appropriateness for addressing nursing and health problems. Issues specific to the design of nursing and health care studies are explored. Included in the types of designs analyzed are: historical, philosophical inquiry, experimental and quasi-experimental, survey, correlational, descriptive, ethnographic, grounded theory, evaluation, hermeneutics, phenomenology, and others."
    :number: "604"
    :subject: NURS
  - :name: Doctoral Seminar in Nursing Scholarship
    :credit: "1.5"
    :description: The first seminar provides students with opportunities to meet with established doctorally prepared scholars/scientists both in the university and the community to help students envision the possibilities that doctoral education offers. This early seminar will seek to provide opportunities for students to share their experiences of selecting a supervisor and other issues that arise in navigating through the doctoral program.
    :number: "621"
    :subject: NURS
  - :name: Dissertation Seminar
    :credit: "1.5"
    :description: This second seminar provides opportunities for students to share their evolving research ideas, proposal development, preparation of candidacy and dissertation defense, and for the students to arrange speakers that suit the particular needs of that cohort.
    :number: "622"
    :subject: NURS
  - :name: Special Topics in Research Methods
    :credit: "1.5"
    :description: "Based on student demand, courses on the following focused topics will be organized for individuals or groups of students: issues of measurement, evaluation research, grounded theory, ethnography, hermeneutics and phenomenology, discourse analysis, historical analysis, instrument development and testing and participatory action research. Courses will be available to small groups of interested students by faculty members and visiting faculty. Students will be required to take 1.5 units of NURS 690 course work and can, with permission from their program supervisor, enroll in as many as 4.5 units of NURS 690 course work."
    :number: "680"
    :subject: NURS
  - :name: Dissertation
    :credit: "30"
    :description: All doctoral students must write and publicly defend a research proposal and have it approved by their supervisory committee before continuing the research process. All doctoral students are required to prepare a dissertation upon which a public examination and defense is conducted. The dissertation must qualify as a significant and original contribution to disciplinary knowledge.
    :number: "699"
    :subject: NURS
  :code: NURS
- :name: "Nursing Policy and Practice  "
  :courses: 
  - :name: The Discipline of Nursing
    :credit: "1.5"
    :description: The historical formation of nursing's claims to disciplinary status serves as a foundation for this course. Central concepts in nursing such as health, caring, practice and person will be examined from a range of philosophical vantage points. Implications for developing the discipline of nursing will be explored.
    :number: "520"
    :subject: NURP
  - :name: Knowledge Development for a Practice Profession
    :credit: "1.5"
    :description: Debates regarding the scientific basis of nursing knowledge provide a basis for exploring relationships between epistemological choices and the development of knowledge that guides professional practice.
    :number: "521"
    :subject: NURP
  - :name: "Research: Human Experience and Professional Practice"
    :credit: "1.5"
    :description: "Research methodologies designed to illuminate features of human experiences in health and illness within the context of professional practice will be presented. Modes of interpretation relevant to these methodologies will be examined in detail. Two major applications for research will be discussed: research that informs professional practice and professional practice as a site for the conduct of research."
    :number: "522"
    :subject: NURP
  - :name: "Nursing Practice: Knowledge in Action"
    :credit: "1.5"
    :description: Integrating new knowledge into the current nursing practice is the focus of this course. Students will have the opportunity to explore and create changes in their practice settings through engaging in theory-based practice. Challenges to implementing changes in practice settings will be examined.
    :number: "524"
    :subject: NURP
  - :name: Practice Project
    :credit: "3.0"
    :description: This course is designed for students not completing the Thesis Option (NURP 599). Students will complete a project that is creative, innovative and contributes to scholarly nursing practice in an area of professional interest. The project is intended to facilitate synthesis of students' graduate experience and contribute to their development as a leader in nursing. Evaluation of this course will be carried out as per Faculty of Graduate Studies regulations.
    :number: "598"
    :subject: NURP
  - :name: Thesis
    :credit: "6.0"
    :description: This thesis option is an alternative to the Practice Project (NURP 598). Students working independently, with faculty guidance, complete a thesis to meet specific professional and academic goals. The thesis will entail research in a topic area chosen in consultation with the student's supervisory committee. Evaluation of this course will be carried out as per Faculty of Graduate Studies regulations.
    :number: "599"
    :subject: NURP
  :code: NURP
- :name: "Pacific and Asian Studies  "
  :courses: 
  - :name: Theories of Pacific Region Societies
    :credit: "1.5"
    :description: This course will offer a critical review of contemporary social theory pertinent to the study of Pacific and Asian societies. Drawing on various scholarly approaches from the fields of sociology, anthropology, political science and history, readings will address the institutions, mechanisms and values involved in social, cultural and political transformations. The course focuses on current theory about the nature and scope of globalization, commodification, or modernization, with particular emphasis on the effect of these on local social and cultural practice.
    :number: "500"
    :subject: PAAS
  - :name: Cultural, Linguistic and Literary Theories in Asia-Pacific Studies
    :credit: "1.5"
    :description: This course will offer a critical review of contemporary cultural and literary theory pertinent to the study of Pacific and Asian societies. Drawing from various scholarly approaches of Marxism, post-structuralism, semiotics, feminist psychoanalysis, and critical art history, readings will address the often implicit meanings and conceptual boundaries encoded in cultural and artistic products. This course will explore the consequences of modernization and global vs. local realms, with a focus on the disturbances and complexities they generate in the subjective realm, where they often form the basis of creative expressions.
    :number: "501"
    :subject: PAAS
  - :name: Special Topics in Pacific Studies
    :credit: "1.5"
    :description: "This course will focus on an area of faculty specialization. The topic will vary but may include one of the following: migration studies; state and civil society; the politics of culture; global and local relations; and gender and ethnic identity."
    :number: "520"
    :subject: PAAS
  - :name: Special Topics in Asia-Pacific Literature, Linguistics and Culture
    :credit: "1.5"
    :description: "This course will focus on an area of faculty specialization. The topic will vary but may include one of the following: theatre studies; postcolonial literature; linguistics; popular culture; cinema studies; and critical assessments of the works of individual authors and artists."
    :number: "521"
    :subject: PAAS
  - :name: Research Methodologies
    :credit: "1.5"
    :description: This course is required of all graduate students. We will work through the mechanics of designing a thesis, from initial conceptualization through to methodologies and analysis. Students will design a full thesis proposal and participate in a mock defense.
    :number: "550"
    :subject: PAAS
  - :name: Advanced Readings in Japanese, Chinese or Indonesian
    :credit: "1.5"
    :description: Critical reading and analysis of advanced works in the original language.
    :number: "580"
    :subject: PAAS
  - :name: Directed Studies
    :credit: "1.5"
    :description: A directed readings course, to be taken with the thesis supervisor, which will allow students to develop in-depth understanding of their topic/area of specialization.
    :number: "590"
    :subject: PAAS
  - :name: MA Thesis
    :credit: "6"
    :description: ""
    :number: "599"
    :subject: PAAS
  - :name: The Pacific Region, 1900 to the Present
    :credit: "1.5"
    :description: This introductory course examines the political, economic, cultural, social, and demographic transformations of the Pacific Region from the beginning of the twentieth century to the present. Case studies from China, Japan, Southeast Asia, and Pacific Islands will be used to show the impact of these transformations on the livelihoods, roles, world views and statuses of men and women.
    :number: "210"
    :subject: PACI
  - :name: Popular Culture in Asia and the Pacific
    :credit: "1.5"
    :description: An introduction to popular culture theory and to various forms of popular culture in selected ares of Asia and the Pacific. Emphasis will be historical/comparative with the intent to place Asia-Pacific developments in a wider world context. Topics and areas variable according to instructor.
    :number: "280"
    :subject: PACI
  - :name: Introduction to Theory and Analysis in Pacific Studies
    :credit: "1.5"
    :description: An introduction to a variety of theoretical perspectives applicable to the field of Pacific and Asian studies. Students are required to engage in critical analysis of selected problems in classroom presentations and papers. This course is required of all majors and should be taken in the first or second year.
    :number: "290"
    :subject: PACI
  - :name: Social Structure and Social Change in China
    :credit: "1.5"
    :description: "This course attempts to provide interpretations for the \"development of underdevelopment\" of China: the various structural, cultural as well as external barriers obstructing China's various attempts to modernize and industrialize in the 19th and early 20th centuries. It also examines the counterculture of China in the form of secret societies and peasant movements which paved the way for the triumph of Mao in 1949."
    :number: 319A
    :subject: PACI
  - :name: Modern Chinese Society
    :credit: "1.5"
    :description: This course traces the various attempts by China at economic development and socialist transformation since 1949. Particular emphasis will be placed on the impact of these policies on village life and the response of rural inhabitants in China.
    :number: 319B
    :subject: PACI
  - :name: Social Structure and Social Change in Japan
    :credit: "1.5"
    :description: This course will concentrate upon the transformation of Japanese society from the early 19th century up to the end of World War II, paying particular attention to the interlocking themes of economic development and political and social change.
    :number: 321A
    :subject: PACI
  - :name: Modern Japanese Society
    :credit: "1.5"
    :description: A consideration of Japan's re-emergence as an industrialized nation in the post-war period and prospects for further development in view of the world energy crisis, environmental degradation, and other domestic and foreign problems. Emphasis will be upon the socio-political effects of Japan's post-war economic transformation.
    :number: 321B
    :subject: PACI
  - :name: Southeast Asia From 1800 to 1945
    :credit: "1.5"
    :description: This course will focus on the transformation of Southeast Asia under the impact of Western imperialism from a multiplicity of political centers and circles of influence into nations with new structures and boundaries. It will focus on such themes as the nature of colonial rule, the introduction of capitalism, the rise of independence movements, and changes in rural society.
    :number: 323A
    :subject: PACI
  - :name: Post-War Southeast Asia
    :credit: "1.5"
    :description: This course will examine the post-war experiences of four Southeast Asian countries - Indonesia, Malaysia, the Philippines, and Vietnam. Major themes will be decolonization and the rise of independent states, the composition of elites, problems of liberal democracy, revolutionary movements, class and ethnic divisions, economic development, and the role of the military.
    :number: 323B
    :subject: PACI
  - :name: Social and Economic Change in the Pacific Region
    :credit: "1.5"
    :description: A study of theories of social and economic change, gender issues, sustainable development and the international division of labour. Case material will be drawn from Southeast Asia, Oceania and East Asia.
    :number: "325"
    :subject: PACI
  - :name: Social Structure and Social Change in Oceania
    :credit: "1.5"
    :description: A study of the indigenous societies and cultures of the Pacific Islands and their links to the world system. Material on Fiji, Tonga, Hawaii, New Zealand, and other parts of the region provide a basis to examine classical and current issues. The course develops and applies the methods of local-centred analysis and interactive models of social change, and the use of fieldwork and archival data.
    :number: 328A
    :subject: PACI
  - :name: "Contemporary Oceania: Society and Politics"
    :credit: "1.5"
    :description: A study of political systems and social change in the Pacific Islands countries of Tonga, Fiji, Samoa, Cook Islands, French Polynesia, Vanuatu, Solomons and Papua-New Guinea, from the mid-20th century to the present day. The theme of "development, change and persistence" will be examined. Practical information on government and social issues will be developed. Where appropriate, attention will be given to Canada's existing and potential relations to the area.
    :number: 328B
    :subject: PACI
  - :name: Physical and Cultural Geography of China
    :credit: "1.5"
    :description: A study of the physical environment of China and the role of the Chinese people in moulding and changing the landscape over the past four thousand years. The subject matter will deal primarily with conditions pertaining to the Chinese earth and the Chinese people in the period up to 1979, and provide an essential basis for appreciation of the transformation of China since 1949.
    :number: "383"
    :subject: PACI
  - :name: Advanced Theory and Analysis in Pacific Area Studies
    :credit: "1.5"
    :description: An advanced consideration of theoretical perspectives applicable to the field of Pacific Area Studies. Topics may include concepts of state and society, social and economic change and critiques of Orientalism.
    :number: "390"
    :subject: PACI
  - :name: Literary and Cultural Theory in Pacific and Asian Languages and Literatures Studies
    :credit: "1.5"
    :description: An introduction to key literary and cultural theories pertinent to the study and understanding of Pacific and Asian cultures. Various critical approaches will be introduced through lectures and readings, with workshop modules designed to give students direct experience in the application of each approach.
    :number: "392"
    :subject: PACI
  - :name: Seminar on Indonesia
    :credit: "1.5"
    :description: An analysis of the history and politics of 20th century Indonesia. Topics may vary from year to year. Consult Instructor.
    :number: "411"
    :subject: PACI
  - :name: Seminar in Southeast Asian Studies
    :credit: "1.5"
    :description: A detailed analysis of socio-economic problems in Southeast Asia. Extensive class participation including presentation of seminar papers will be required. Details of topics to be covered can be obtained from the Instructor prior to registration.
    :number: "412"
    :subject: PACI
  - :name: Topics in Australasia and/or Pacific Island Studies
    :credit: "1.5"
    :description: An intensive study of selected major issues and topics in Australasia and/or the Pacific Islands. Students should consult the Program Adviser for details of the topics to be covered.
    :number: "413"
    :subject: PACI
  - :name: Seminar on Oceania
    :credit: "1.5"
    :description: A detailed analysis of theoretical questions on Oceania. A research paper with seminar presentation of results is required. Students may consult the instructor on specific topics.
    :number: "414"
    :subject: PACI
  - :name: Seminar on Culture in Asia and the Pacific
    :credit: "1.5"
    :description: A close examination of a contemporary cultural issue in the Asia Pacific such as globalization and culture, gender and sexuality, indigenous peoples, or culture and tradition. Consult the instructor for specific topic.
    :number: "416"
    :subject: PACI
  - :name: "Seminar in Taiwanese Studies "
    :credit: "1.5"
    :description: An extensive study of selected major issues in 20th century Taiwan. Major themes will be problems of liberal democracy and revolutionary movements, evaluation of the "economic miracle," emergence of nationalism, and prospects for Sino-Taiwanese relations.
    :number: "417"
    :subject: PACI
  - :name: Seminar on Social Continuity and Social Change in China
    :credit: "1.5"
    :description: This seminar will explore selected aspects of modern and pre-modern China, focusing on the theme of social continuity and change as China moves from a Confucian state, through the Nationalist period, to a socialist state. Oral presentations, written papers and participation in class discussion are required throughout the course.
    :number: "420"
    :subject: PACI
  - :name: Seminar on Post-War Japan
    :credit: "1.5"
    :description: A close examination of a major issue on post-war Japan such as the Allied Occupation, the evolution of the labour movement, the post-war political economy, or Japan in the international division of labour. Consult instructor for specific topic.
    :number: "422"
    :subject: PACI
  - :name: Women in Post-War Japan
    :credit: "1.5"
    :description: This seminar will deal with changes in women's rights and roles in Japan since 1945 with respect to the work force, constitutional and legal rights, education, political involvement, and the women's movement.
    :number: "440"
    :subject: PACI
  - :name: Geography of Chinatowns and Chinese Migration
    :credit: "1.5"
    :description: The study of urban overseas Chinese communities in Pacific Rim countries. Includes migration theory, concepts of culture conflict, assimilation and acculturation, urban ethnicity, home environment of Chinese emigrants, attitudes and policies of host society towards Chinese immigrants and imprints of Chinese culture on the urban landscape of the receiving country. Emphasis will be placed on the Chinese migration to Canada and the urban problems of Canadian Chinatowns.
    :number: "442"
    :subject: PACI
  - :name: Asian Canadians and Their Homelands
    :credit: "1.5"
    :description: This seminar course will concentrate on the basic social structure of the home communities of Asian immigrants, and the political, economic, and social forces leading to their migration to Canada. It will also examine the process of chain migration, associated problems of brain drain and labour shortage, and the impact of Asian Canadians' remittances, investment, donations and returned visits on the development of their home communities.
    :number: "443"
    :subject: PACI
  - :name: Special Topics
    :credit: "1.5"
    :description: "Offered either as a reading course, a tutorial or a seminar on Japan, China, Taiwan, Southeast Asia, or Oceania, for advanced students. Consult appropriate members of the Department about topics and requirements. "
    :number: "481"
    :subject: PACI
  - :name: Political and Economic Geography of China
    :credit: "1.5"
    :description: This course consists of two parts. Part One examines the impacts of Western colonization on the economy of China, the search for new political and economic forms, and the structure of the Communist government. Part Two focuses on the economic policies and development of China after 1949, and a geographical study of selected administrative or economic regions.
    :number: "483"
    :subject: PACI
  - :name: Seminar on Research Problems and Theory
    :credit: "Units: 1.5"
    :description: Continuation of 490A for Honours students. Writing and presentation of an Honours research essay of at least 10,000 words under supervision of course convenor. The Honours essay is normally an expansion of the 490A paper. Research proposal and final paper must be approved by a member of the Department acting as research adviser.
    :number: 490B
    :subject: PACI
