    :credit: "1.5"
    :description: "This course will deal with the practice and theory of electronic publishing and editing in the new millennium, including: HTML, WWW, databases, font design, networks and on-line training."
    :number: "306"
    :subject: WRIT
  - :name: Basic Forms and Techniques in Poetry
    :credit: "1.5"
    :description: A lecture course surveying the functions of specific poetic techniques in a representative group of poems. Aspects of poetics discussed will include prosody, sound patterns, diction and figurative language.
    :number: "307"
    :subject: WRIT
  - :name: Advanced Forms and Techniques in Poetry
    :credit: "1.5"
    :description: A lecture course surveying formal structures in poetry in a representative group of poems. Topics discussed include poetic closure, the sonnet, sestina, villanelle and ghazal, and the influence of early twentieth-century poetic movements such as imagism on contemporary poetic forms.
    :number: "308"
    :subject: WRIT
  - :name: Basic Forms and Techniques in Short Fiction
    :credit: "1.5"
    :description: "A lecture course surveying the structural composition and the function of technique in a representative group of narrative prose works. Aspects of narrative discussed will include: theme, point of view, scenic structure, role of narrator, metaphor, diction, plot and dialogue."
    :number: "309"
    :subject: WRIT
  - :name: Basic Forms and Techniques in the Novel
    :credit: "1.5"
    :description: A lecture course surveying the structural composition and the function of techniques in a representative group of novels and novellas. Emphasis will be placed upon form and voice, as well as upon their relationship with such other elements of narrative as plot, character development, scene development and theme.
    :number: "310"
    :subject: WRIT
  - :name: Structure in Stage Drama
    :credit: "1.5"
    :description: A lecture course surveying the structural characteristics of stage drama.
    :number: "311"
    :subject: WRIT
  - :name: Structure in Cinema and Television Drama
    :credit: "1.5"
    :description: A lecture course surveying the structural characteristics of screen drama, making use of published film and television scripts, and of actual films.
    :number: "312"
    :subject: WRIT
  - :name: Recurrent Themes
    :credit: "1.5"
    :description: A lecture course surveying recurrent themes in film and/or English literature and in other literatures in translation.
    :number: "313"
    :subject: WRIT
  - :name: Changing Perspectives
    :credit: "1.5"
    :description: A lecture course surveying the different ways in which writers have tackled similar subject matter, taking its material from film scripts and/or English literature and other literature in translation.
    :number: "314"
    :subject: WRIT
  - :name: Advanced Journalism
