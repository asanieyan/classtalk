  - :name: Issues and Practices in Hospitality Management
    :credit: "1.5"
    :description: This course will introduce a different management topic each year. It is designed to give the students sufficient understanding of the topic to conduct a related research project, in conjunction with several hotel and restaurant companies. A formal presentation of their findings will be made at the conclusion of the course to both the instructor and the client group.
