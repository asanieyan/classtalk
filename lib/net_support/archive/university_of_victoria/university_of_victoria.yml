- :name: "Entrepreneurship  "
  :courses: 
  - :name: Entrepreneurship and Small Business For The Non-Specialist
    :credit: "1.5"
    :description: The impact of entrepreneurship and the function of the entrepreneur in new venture creation. A framework is developed which incorporates marketing feasibility studies and financial analysis into a comprehensive business plan. The business venture is examined with respect to financial planning, marketing, management, and tax decisions at the various stages of the business life cycle.
    :number: "402"
    :subject: ENT
  - :name: Venture Marketing Expertise (Promise Skills)
    :credit: "1.5"
    :description: As part of the integrated Entrepreneurship Core Semester, this course material is designed to help students to develop the conceptual tools and techniques needed for market scanning, opportunity recognition, product development, market acceptance, and the establishment and maintenance of venture stakeholder relationships. This element of the Entrepreneurship area of concentration will help students to develop skills in identifying and building the market relationships upon which successful entrepreneurship is based.
    :number: "410"
    :subject: ENT
  - :name: Venture Planning/Finance Expertise (Planning Skills)
    :credit: "1.5"
    :description: As part of the integrated Entrepreneurship Core Semester, this course material is designed to help students develop the conceptual tools and techniques necessary to identify critical venture attributes and processes, and the consequent financial outcomes of venture creation decisions. This element of the Entrepreneurship area of concentration will help students to develop skills in recognizing the decision points and enacting the choice patterns that lead to relevant venture outcomes.
    :number: "411"
    :subject: ENT
  - :name: Acquiring Expert Venture Cognitions
    :credit: "1.5"
    :description: "As part of the integrated Entrepreneurship Core Semester, this course is designed to provide an overarching conceptual framework within which to integrate the other course materials that students encounter within the Entrepreneurship area of concentration. Students examine the process and content (sequence and norms) of New Venture Expert Scripts, and create their own master and sub-scripts that enable them to become independent economic actors within the economy. Students create individual verbal and written searching, screening, planning, financing, start-up and harvesting scripts. "
    :number: "412"
    :subject: ENT
  - :name: Portfolio Practicum
    :credit: "1.5"
    :description: As part of the integrated Entrepreneurship Core Semester, this course material is designed to help students to further integrate into practice the concepts experienced within the Entrepreneurship area of concentration. Students participate in industry tours, networking sessions, start-up experiences, visits from guest speakers, case studies and industry immersions. From these experiences, and using individualized constraints analysis, students create a portfolio that demonstrates to instructors, investors and other stakeholders their mastery of new venture skills and abilities, and the practical integration of knowledge sets acquired in the other portions of the Entrepreneurship Program.
    :number: "413"
    :subject: ENT
  - :name: Post-Launch Venture Issues
    :credit: "1.5"
    :description: Students examine and apply principles and practices needed to sustain a growing business, including advanced market scanning and response, growth financing (successive rounds), database management, scripting growth expertise, managing stakeholder relationships, supplier and customer value retention, and the analytical methods necessary to support these skills. Students will demonstrate this expertise, and communicate the value of work-term experiences through the revision, and expansion of an existing Entrepreneurship Portfolio; or the development of these elements in a growth portfolio.
    :number: "414"
    :subject: ENT
  - :name: Global Venture Expertise
    :credit: "1.5"
    :description: This course material is designed to help students to understand and to begin to acquire the expertise necessary for successful venturing in the global environment. Building upon a foundation of generally accepted models of international venturing, and using the basic transaction model of international entrepreneurship, this course explores the knowledge necessary to create "global start-ups," acquire sustained competitive advantage, and make global venturing decisions in light of the opportunities and threats faced by entrepreneurs in today's global economy.
    :number: "421"
    :subject: ENT
