    :number: "590"
    :subject: DR
  - :name: Master's Project
    :credit: "4.5"
    :description: The non-thesis option requires students to complete a major project in consultation with the student's supervisor and the Graduate Adviser. The project is expected to be a substantial analysis of a conflict situation or process, policy issue, or other relevant topic approved by the Graduate Adviser. It will have a practical application and is generally prepared in consultation with a client, as well as the supervisor. A written project report will be prepared and submitted to an oral examination committee.
    :number: "598"
