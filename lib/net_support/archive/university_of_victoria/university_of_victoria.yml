    :description: A study of the genre of the novel in ancient Rome. Readings may include Peteonius and Apuleius.
    :number: "408"
    :subject: LATI
  - :name: Horace
    :credit: "1.5"
    :description: Readings from one or more of Horace's Epodes, Odes, and Epistles.
