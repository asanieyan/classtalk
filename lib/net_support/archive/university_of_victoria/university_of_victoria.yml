    :number: "422"
    :subject: MATH
  - :name: Graph Theory
    :credit: "Units: 1.5"
    :description: An introduction to the combinatorial, algorithmic and algebraic aspects of graph theory.
    :number: "523"
    :subject: MATH
  - :name: "Abstract Algebra: II"
    :credit: "1.5"
    :description: Field theory; composition series of groups; Galois Theory.
    :number: 433C
    :subject: MATH
  - :name: "Applied Algebra "
    :credit: "1.5"
    :description: "A survey of the applications of algebraic structures in computer science, applied mathematics, and electrical engineering. Topics may include: cryptography, switching circuits, finite state machines, state diagrams, machine homomorphism, group and matrix codes, Polya-Burnside enumeration, Latin squares, primality testing."
    :number: 433D
    :subject: MATH
  - :name: "Real Analysis: I"
    :credit: "1.5"
