  - :name: Elementary Astronomy
    :credit: "3"
    :description: "A general science course designed to be accessible to students not majoring in science. Topics include: modern views of the origin and evolution of the universe (cosmology), nature and evolution of galaxies, birth and life cycle of stars, supernovae, black holes, time and space, dark matter, solar and extra-solar planets, moons, cosmic catastrophes, the possibility of extraterrestrial life, ancient views of the cosmos, constellations and features of the night sky. Practical and observational work will be included. Laboratories on alternate weeks."
    :number: "120"
    :subject: ASTR
  - :name: "General Astronomy: I"
    :credit: "1.5"
    :description: Astronomical coordinate systems, time, Kepler's laws and planetary orbits, the earth-moon system, the planets and minor planets, comets, meteors and meteorites, interplanetary particles, cosmogony, the sun.
    :number: 200A
    :subject: ASTR
  - :name: "General Astronomy: II"
    :credit: "1.5"
    :description: Stellar distances and magnitudes, binary stars, spectral classification, stellar evolution, variable stars, stellar motions, star clusters, interstellar medium, structure and rotation of the Galaxy, external galaxies and cosmology.
    :number: 200B
    :subject: ASTR
  - :name: Introductory Extragalactic Astronomy
    :credit: "1.5"
    :description: Kinematics and morphology of spiral (including the Milky Way), elliptical and irregular galaxies. Introduction to current theory for the formation and evolution of galaxies and the large-scale structure. Observations of active galactic nuclei, jets and quasi-stellar objects.
    :number: "303"
    :subject: ASTR
  - :name: The Solar System
    :credit: "1.5"
    :description: Astronomy and astrophysics of planets, satellites, comets, asteroids, meteorites and meteors, including recent results from space exploration.
    :number: "304"
    :subject: ASTR
  - :name: Radio Astronomy
    :credit: "1.5"
    :description: The detection of cosmic radio waves; mechanisms for production of radio noise; the sources of radio waves; the contribution of radio astronomy to our knowledge of the universe.
    :number: "400"
    :subject: ASTR
  - :name: "Dynamical and Galactic Astronomy "
    :credit: "1.5"
    :description: Dynamics of the galaxy. Gravitational potential theory applied to the galaxy, and stellar orbits in the galaxy. Numerical methods for collisionless n-body systems. Equilibria of such systems; the collisionless Boltzmann equation. Dark matter. Systems of galaxies, cosmological implications.
    :number: "402"
    :subject: ASTR
  - :name: "Introduction to Astrophysics: I "
    :credit: "1.5"
    :description: The observational data of astrophysics; stellar atmosphere and the production of stellar spectra.
    :number: "403"
    :subject: ASTR
  - :name: "Introduction to Astrophysics: II"
