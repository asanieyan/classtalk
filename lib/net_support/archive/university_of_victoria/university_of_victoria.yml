    :credit: "3"
    :description: This course is concerned with research methods and strategies. Students attend one of the Department seminar series, and write reports on a selection of the papers presented. Students complete the course requirements when they develop a dissertation topic and present their own research in a Department seminar. Students must enroll in this course no later than the first Winter Session term following their admission to full candidacy.
