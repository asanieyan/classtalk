  - :name: Modern Biology
    :credit: "Units: 1.5"
    :description: An introduction to biological science, emphasizing cellular and physiological processes. Topics include principles of genetics, cell biology, plant physiology and animal physiology.
    :number: 150B
    :subject: BIOL
  - :name: Modern Biology for Teachers
    :credit: "1.5"
    :description: An introduction to biological principles with selected topics from the areas of biodiversity, ecology, evolution, cell biology, genetics and whole organism physiology. Emphasis will be on practical aspects so that the novice teacher can use local resources to stimulate collaborative and experiential learning at all levels.
    :number: 150C
    :subject: BIOL
  - :name: General Biology I
    :credit: "1.5"
    :description: The first of two courses introducing the biological sciences. Biological chemistry, cellular diversity, membrane structure and function, energy transduction, DNA replication, mitosis and the cell cycle, meiosis and sexual life cycles, Mendelian genetics, gene expression, evolutionary theory, and diversity of prokaryotes, protists, plants, and fungi.
    :number: 190A
    :subject: BIOL
  - :name: General Biology II
    :credit: "1.5"
    :description: The second of two courses introducing the biological sciences. Structure, growth, nutrition, and development of plants; animal diversity; principles of animal physiology including homeostatic mechanisms, circulation, gas exchange, osmoregulation, thermoregulation, defense systems, chemical signalling, reproduction, and development.
    :number: 190B
    :subject: BIOL
  - :name: Principles of Ecology
    :credit: "1.5"
    :description: An introduction to factors controlling the distribution and abundance of plants and animals. Physical environments of organisms; biotic environments and interactions among species; factors influencing population growth; behavioural ecology; community ecology; succession; trophic levels and energy flow, island biogeography; biodiversity; human impact on global ecology; conservation ecology.
    :number: "215"
    :subject: BIOL
  - :name: Principles of Cell Biology
    :credit: "1.5"
    :description: An introduction to cellular, subcellular, and molecular structure/function relationships in eukaryotic cells. Membrane structure and dynamics, membrane transport, protein sorting, vesicular transport, endocytic pathways, extracellular matrices, interactions with the cellular and acellular environments, endomembrane system, cytoskeleton and motility, cellular reproduction, mechanisms of cell signalling, techniques in cell biology.
    :number: "225"
    :subject: BIOL
  - :name: Principles of Genetics
    :credit: "1.5"
    :description: Introduction to principles of inheritance. Classical genetic theory; meiosis, mitosis, recombination, population genetics and evolution, genotype, phenotype, random assortment, dominance, DNA structure, function, replication and molecular basis of inheritance. RNA and protein synthesis, regulation of transcription and gene organization. Introduction to DNA technologies.
    :number: "230"
    :subject: BIOL
  - :name: "Chordate Zoology "
    :credit: "1.5"
    :description: Comparative anatomy of the chordates. Chordate diversity, evolution of organ systems. Laboratory work involves dissections of representative specimens; a term report is required.
    :number: "307"
    :subject: BIOL
  - :name: Developmental Biology
    :credit: "1.5"
    :description: The development processes of animals, emphasizing the principles and major mechanisms regulating morphogenesis and cellular differentiation. Laboratories will introduce students to observations and manipulations of embryos of a range of organisms.
    :number: "309"
    :subject: BIOL
  - :name: Biological Oceanography
    :credit: "1.5"
    :description: An introduction to the ways in which physical, chemical and biological processes interact to regulate structure and productivity of marine ecosystems. Lectures will focus primarily on planktonic ecosystems. Participation in two single-day oceanographic cruises expected.
    :number: "311"
    :subject: BIOL
  - :name: Introductory Entomology
    :credit: "1.5"
    :description: An introduction to entomology including the biodiversity, ecology and conservation of insects. The lab will focus on identification of 33 orders and 175 families of insects. A collection of 50 species of insects will be required. Instructions and collecting equipment must be signed out at the end of the spring term preceding the course.
    :number: "312"
    :subject: BIOL
  - :name: "Economic Entomology "
    :credit: "1.5"
    :description: A study of our greatest competitors for food and resources. Insects and arachnids of medical, household, stored products, horticultural, agricultural and forestry importance will be discussed. The variety of measures available for pest control will be emphasized.
    :number: "313"
    :subject: BIOL
  - :name: Marine Field Biology
    :credit: "1.5"
    :description: Introduction to methods and concepts of marine biological investigation. Description and comparison of species associations, spatial and temporal distribution patterns, food networks, life history strategies. Field emphasis will be on rocky shore, algal, forest, and infaunal ecosystems. The laboratory will emphasize accuracy in species identification.
    :number: 314A
    :subject: BIOL
  - :name: Systematics of Flowering Plants
    :credit: "1.5"
    :description: An introduction to systematics of angiosperms, including principles of classification; rules of nomenclature; identification and use of keys; the major groups of flowering plants; species concepts; and experimental approaches to systematics. A collection of 25 properly identified plants is required, preferably made during the preceding summer. Contact instructor for details and collecting equipment as early as possible.
    :number: "318"
    :subject: BIOL
  - :name: "Marine Ecology "
    :credit: "1.5"
    :description: The agents that control the distribution of organisms and structure of marine communities, including the influence of environmental conditions on plant and animal populations, organic matter and nutrient cycling, consumer dynamics and competition, community stability and diversity.
    :number: "319"
    :subject: BIOL
  - :name: Survey of Invertebrates
    :credit: "1.5"
    :description: Invertebrate diversity in an evolutionary perspective. Morphology, life histories, phylogeny and upper level systematics; selected aspects of behaviour and physiology. Laboratory exercises include study of live and preserved specimens.
    :number: "321"
    :subject: BIOL
  - :name: Biology of Marine Invertebrates
    :credit: "1.5"
    :description: "Selected functional categories of invertebrate adaptations. In particular: defensive adaptations, adaptations related to feeding and nutrition, symbiotic relationships, musculo-skeletal systems, and reproductive and developmental adaptations. Emphasis is on interpretation of data from the published literature. Laboratory exercises involve study of live material and will include observations on behaviour, larval types, and anatomy as exposed by dissections."
    :number: "322"
    :subject: BIOL
  - :name: Algae and Fungi
    :credit: "1.5"
    :description: The origins, classification, evolution, genetics, physiology, ecology, and economic uses of the algae and fungi. Laboratories introduce plants from the local flora and include field trips to terrestrial and marine habitats.
    :number: "323"
    :subject: BIOL
  - :name: Higher Plants
    :credit: "1.5"
    :description: The origins, classification, and evolution of land plants including bryophytes, ferns and fern allies, conifers and other gymnosperms, and flowering plants. Laboratories emphasize local plants and include field trips.
    :number: "324"
    :subject: BIOL
  - :name: Biology of the Vertebrates of British Columbia
    :credit: "1.5"
    :description: "Factors that influence the organization, distribution, and diversity of vertebrates in BC. Topics include: natural history, systematics, sample design, biodiversity, and conservation initiatives. Course goals are to appreciate the diversity of vertebrates and understand life histories and species-at-risk issues. The lab will focus on identification of over 400 species of vertebrates by using calls, digital images, and study skins. Optional field trips. Attendance at the Annual Vertebrate Symposium is mandatory."
    :number: "329"
    :subject: BIOL
  - :name: "Ecological Methods "
    :credit: "1.5"
    :description: An introduction to the statistical analysis of ecological data, experimental design, and sampling design. Laboratories emphasize computer-based analysis of selected data sets and report writing, as well as a major project.
    :number: "330"
    :subject: BIOL
  - :name: Plants and People
    :credit: "1.5"
    :description: Plants as sources of food, fiber, drugs, and industrial raw materials from historical and contemporary perspectives. Aspects of plant growth, development, physiology, genetics and pathology, particularly as they relate to the economic uses of plants.
    :number: "334"
    :subject: BIOL
  - :name: Ichthyology
    :credit: "1.5"
    :description: The evolution and diversity of fishes. Emphasis on form and function, ecology, behaviour, sensory modes, fishery management, global crises in fisheries, and marine protected areas. Laboratories include identification of major groups of fishes, methodology and experimental approaches to the study of fishes.
    :number: "335"
    :subject: BIOL
  - :name: Applied Plant Physiology
    :credit: "1.5"
    :description: Application of physiological principles of plant growth to problems in horticulture, agriculture and forestry.
    :number: "338"
    :subject: BIOL
  - :name: Developmental Plant Anatomy
    :credit: "1.5"
    :description: Origin and development of cells, tissues and organs in vascular plants with special emphasis given to seed plants. The mature structures are discussed as they relate to function. Recent studies of plant ultrastructure are considered in view of development and function.
    :number: "343"
    :subject: BIOL
  - :name: Animal Behaviour
    :credit: "1.5"
    :description: Evolutionary and comparative analyses of behaviour in the animal kingdom, from geotaxis to consciousness. Ecological, neurological and physiological integration of behaviour. Hunting strategies, reproduction, communication and language, altruism, aggression, territoriality and war. Laboratories use representative invertebrate and vertebrate taxa to examine continuity of process in the mechanism and evolution of behaviour.
    :number: "345"
    :subject: BIOL
  - :name: "Cell Biology "
    :credit: "1.5"
    :description: Structure and function of animal and plant cells and tissues, membrane structure, transport, cellular compartments, cytoskeleton, cell growth and division, cell adhesion, extracellular matrix, tissue organization and renewal.
    :number: "360"
    :subject: BIOL
  - :name: Molecular Genetics
    :credit: "1.5"
    :description: Molecular basis of inheritance in eukaryotic organisms. Classical genetic theory, control of gene expression, chromosome structure and evolution, immunogenetics, population genetics.
    :number: "361"
    :subject: BIOL
  - :name: Techniques in Molecular Biology
    :credit: "Units: 1.5"
    :description: This course is intended to provide participants with an intensive overview of molecular biological techniques with both theoretical background and "hands-on" experience. Techniques such as restriction endonuclease analysis; agarose, polyacrylamide, and pulsed field gel electrophoresis; molecular cloning; Southern blot analysis; mRNA extraction and Northern blot analysis; expression vectors; and polymerase chain reaction will be performed.
    :number: "520"
    :subject: BIOL
  - :name: Animal Physiology
    :credit: "1.5"
    :description: "Fundamentals of animal physiological systems: principles of cellular and organismic homeostasis, nutrition, digestion, salt/water balance, respiration, circulation, muscle contraction, excitable membranes, sensory systems, brain functions, hormones, reproduction. Laboratory includes study of live animals."
    :number: "365"
    :subject: BIOL
  - :name: Plant Physiology
    :credit: "1.5"
    :description: "Principles of plant physiology: photosynthesis, water relations, ion uptake, translocation, carbohydrates, nitrogen and lipid metabolism, phenolics, phytohormones, tropisms, phytochrome."
    :number: "366"
    :subject: BIOL
  - :name: Conservation Biology
    :credit: "1.5"
    :description: Diversity of organisms, functioning of ecosystems, and the impact of human activities on these. Topics include the nature of biological diversity; extinction and its cause; habitat alteration and fragmentation; effects of exotic species; economic and ethical considerations; practical applications and analytical tools; and legal frameworks for conserving species and habitats.
    :number: "370"
    :subject: BIOL
  - :name: "History of Biology "
    :credit: "1.5"
    :description: The historical development of the major techniques and ideas of biology, including the significance of the important historical contributors to biology.
    :number: "400"
    :subject: BIOL
  - :name: Biotechnology
    :credit: "1.5"
    :description: The tools of molecular biology and biotechnology (including the enzymes, cloning vectors and cloning strategies used in recombinant DNA technology, as well as the origins of these tools), and the application of genetic engineering to medicine, agriculture, forestry, forensic science and related areas. Lectures will also include bioethics and the impact of biotechnology on society.
    :number: 401A
    :subject: BIOL
  - :name: Techniques in Biotechnology
    :credit: "1.5"
    :description: Advanced techniques in molecular biology and molecular cloning, characterization of recombinant DNA molecules, gene expression, and polymerase chain reaction.
    :number: 401B
    :subject: BIOL
  - :name: Sensory Biology
    :credit: "Units: 1.5"
    :description: "Examination of how sensory systems guide the behaviour of animals. A survey of sensory systems will include: anatomical, electrophysiological and behavioral descriptions of the evolution and functional properties of sensory systems, and integrative processing. Case history examples will elucidate the importance of interactions between sensory processing and behavior. Research papers and seminar presentations will be emphasized."
    :number: "522"
    :subject: BIOL
  - :name: "Neurobiology: Molecules to Behaviour "
    :credit: "1.5"
    :description: Cellular and molecular biology of excitable cells and mechanisms of intercellular communication. Evolution and functional organization of central nervous systems. Motor systems and mechanisms of coordination. Sensory biology. Interactions of genes, development, and experience in molding nervous systems and behaviour.
    :number: 409A
    :subject: BIOL
  - :name: Experimental Neurobiology
    :credit: "1.5"
    :description: Laboratory investigations of the neural basis of behaviour. Selected sensory and motor systems studied at the cellular, neuronal circuit, and whole animal levels. Techniques include extracellular and intracellular recording and stimulation; anatomical tracing of neuronal pathways; computerized acquisition and analyses of electrophysiological data.
    :number: 409B
    :subject: BIOL
  - :name: Herpetology
    :credit: "1.5"
    :description: The biology of amphibians and reptiles, particularly evolutionary relationships, systematics, ecology, and physiology. Presentations required. Laboratory involves mainly taxonomic identifications. Field trips when possible.
    :number: "410"
    :subject: BIOL
  - :name: Advanced Entomology
    :credit: "1.5"
    :description: Recent advances in the field of entomology with special emphasis on invasive species, canopy biodiversity, and forest and freshwater ecosystems. Students will be expected to become familiar with recent literature from leading journals. A seminar presentation will be required. The lab will focus on insect identification, data analysis, and presentation of results.
    :number: "412"
    :subject: BIOL
  - :name: Experimental Mycology
    :credit: "1.5"
    :description: The molecular genetics of fungi. Assessment of genomic variation in fungal populations; cloning and expression of fungal gene products. Students conduct group research projects and present a report.
    :number: 415B
    :subject: BIOL
  - :name: "Plant Ecology "
    :credit: "1.5"
    :description: "An introduction to the factors controlling the abundance and distribution of terrestrial plants. Topics examined will include: the effect of environmental factors on plants; population dynamics; competition; plant-animal interactions; community composition, structure, and function; how communities change along environmental gradients; succession; diversity; major types of plant communities. Costs of field trips will be borne by the students."
    :number: "418"
    :subject: BIOL
  - :name: Species Diversity in Biological Systems
    :credit: "1.5"
    :description: Intended for students with an ecology focus. Diversity in organism communities examined to understand current thinking on the patterns of diversity and their causes. The course will proceed from localized contexts to regional and global perspectives. A background in fundamental ecological processes and speciation phenomena will be required.
    :number: "422"
    :subject: BIOL
  - :name: Limnology
    :credit: "1.5"
    :description: An examination of the functional relationships and productivity of freshwater biological communities and the ways in which they are affected by physical, chemical, geographic and geological factors, with emphasis on lake ecology and watershed influences. Laboratories will include field sampling in local lakes and streams.
    :number: "426"
    :subject: BIOL
  - :name: Population Ecology
    :credit: "1.5"
    :description: Theories of population growth and regulation, life history strategies, and population interactions. Considerable outside reading and presentation of a class seminar required. Laboratory experiments to demonstrate basic principles of population ecology and relevant quantitative techniques. Quantitative aspects of population ecology are stressed.
    :number: "427"
    :subject: BIOL
  - :name: Molecular Endocrinology
    :credit: "1.5"
    :description: Basic and molecular aspects of endocrinology. Brain hormones and their precursors, insulin and its receptor, gene-associated peptides, new glycoprotein hormones, growth factors, steroids, the superfamily of steroid and thyroid receptors, pheromones, oncogenes, and immunoendocrinology. Lectures and presentations of scientific papers.
    :number: "432"
    :subject: BIOL
  - :name: Molecular Evolution
    :credit: "Units: 1.5"
    :description: "An advanced study of the evolution of genomes and macromolecules. Topics include: genome projects, mechanisms, patterns and consequences of molecular change, gene and species evolution, population genetics, polymorphism and disease prebiotic evolution and the evolution of life. Students will be expected to do considerable outside reading from books and journals. Class will involve lectures, discussion and individual presentations. "
    :number: "544"
    :subject: BIOL
  - :name: Human Molecular Genetics
    :credit: "Units: 1.5"
    :description: An advanced study of the supramolecular organization, structures and functions of the human genome, and their implications in genetic diseases, including cancer. Topics will include current advances in the human genome project, DNA footprinting, animal models of diseases, molecular pathology and gene therapies.
    :number: "536"
    :subject: BIOL
  - :name: DNA Mutation and Repair
    :credit: "1.5"
    :description: An overview of the current models of DNA repair and its control in microorganisms and mammalian cells. The experimental elucidation of the mechanisms of repair.
    :number: "437"
    :subject: BIOL
  - :name: Ecology of Prokaryotes
    :credit: "1.5"
    :description: "An introduction to the ecology of prokaryotes (bacteria and archaea). Diversity and evolution of populations and communities of prokaryotes and their role in the major biogeochemical cycles: carbon, nitrogen, sulfur. Genetic, biochemical, physiological and ecological aspects of processes such as nitrogen fixation and methanogenesis; design of experimental approaches to assess cycling of elements in forests, lakes and oceans by prokaryotes."
    :number: "438"
    :subject: BIOL
  - :name: Molecular Epidemiology
    :credit: "Units: 1.5"
    :description: Lectures will cover the principles of epidemiology from a molecular perspective. Students will make oral presentations on a chosen human gene to establish a modern view of human population genetics based upon molecular data.
    :number: "540"
    :subject: BIOL
  - :name: Advanced Aquatic Ecology
    :credit: "1.5"
    :description: Introduction to fundamental models in aquatic ecology and their application to freshwater ecosystems. Emphasis on integrated approaches to water quality, nutrient-food web dynamics, aquatic biodiversity, fisheries productivity, and contaminant transport. Critical review of recent journal articles. Written and oral presentations required.
    :number: "446"
    :subject: BIOL
  - :name: Neuroethology
    :credit: "Units: 1.5"
    :description: Graduate course in the <a href="GRAD/GPROGS/Biol/PrRe.html" class="IL">Biology</a> program administered by the <a href="GRAD/index.html" class="IL">Faculty of Graduate Studies.</a>
    :number: "516"
    :subject: BIOL
  - :name: Developmental Biology of Plants
    :credit: "1.5"
    :description: Structure and function of plant cells during vegetative and reproductive growth. Emphasis on molecular biological experimentation with model systems.
    :number: "452"
    :subject: BIOL
  - :name: Stress Physiology of Plants
    :credit: "1.5"
    :description: An advanced study of the physiological responses of plants to temperature extremes, droughts, salinity, radiation stress, and air pollution.
    :number: "453"
    :subject: BIOL
  - :name: Evolution
    :credit: "1.5"
    :description: Evolutionary processes and the spatial and temporal patterns they produce. Natural selection and other microevolutionary processes; the basis of morphological and molecular change; species and speciation; macroevolution; phylogeny reconstruction; the origin of life.
    :number: "455"
    :subject: BIOL
  - :name: Plant Biochemistry and Biochemical Ecology
    :credit: "1.5"
    :description: An introduction to plant biochemistry, plant metabolism, and the biochemical basis of plant adaptation, with emphasis on plant-specific biochemical pathways and processes, and their regulation and molecular biology. Storage carbohydrates, cell wall biosynthesis, lipid metabolism, nitrogen fixation and assimilation, and photosynthesis; biochemical ecology of secondary plant metabolites including isoprenoids, phenolics and alkaloids.
    :number: "458"
    :subject: BIOL
  - :name: Honours Seminar
    :credit: "1"
    :description: Participation in seminars as arranged by the Department and the Honours Coordinator. Required of all Honours students in their fourth year of studies, as an addition to the normal 15 units.
    :number: "460"
    :subject: BIOL
  - :name: The Molecular Basis of Cancer
    :credit: "1.5"
    :description: Clinical terminology, concepts of cancer epidemiology, DNA mutation and repair, molecular basis of cell cycle regulation, cell proliferation and apoptosis. Special emphasis on chemotherapy, gene therapy, diet and cancer, and the immunology of cancer.
