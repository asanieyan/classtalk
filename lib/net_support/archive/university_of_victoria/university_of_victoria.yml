- :name: "Computer Engineering  "
  :courses: 
  - :name: "Digital Design: I"
    :credit: "1.5"
    :description: Boolean algebra, canonical expressions, logic gates and their physical realization. Fan-in and fan-out, timing, rise and fall times, delay. Combinational circuits minimization (Karnaugh map, Quine-McCluskey, Tools-Expresso, others). Standard circuits - adders, multiplexers, demultiplexers, etc. Memory elements, flip-flops. State transition diagrams, Mealy-Moore finite state machines. State assignment and machine realization, counters. Introduction to Verilog and its use to design combinational and sequential circuits. Advanced topics to include design with PLDs, PLAs, FPGAs.
    :number: "241"
    :subject: CENG
  - :name: Discrete Structures
    :credit: "1.5"
    :description: Problem-solving and proof techniques; induction and recursion concepts. Sets, counting, functions, relations, lattices; application of set structures; Boolean algebra, switching circuits, propositional logic. Groups, semi-groups, rings, fields; application of group structures; binary arithmetic, error-correcting codes, and cryptography. Directed and undirected graphs, paths, cycles, cuts, trees, graph traversal. Application of graph structures; finite automata, electrical networks, signal flow, network.
    :number: "245"
    :subject: CENG
  - :name: Introduction to Computer Architecture
    :credit: "1.5"
    :description: The architecture of computer systems including concepts such as CPU, memory, buses, I/O, cache, instruction sets, interrupt processing, pipelining, performance. Families of processors, CISC, RISC. Memory organization and management (including virtual memory, protection, segmentation and paging). Computer arithmetic. The use of assemblers, linkers and loaders. Assembly language programming and its interface with a high level language (C).
    :number: "255"
    :subject: CENG
  - :name: Microprocessor-Based Systems
    :credit: "1.5"
    :description: "Processor organization: general-purpose and application-specific processors, datapath and control implementation, pipelining concepts. Memory organization: static and dynamic semiconductor memory, optical and magnetic memory, memory hierarchy and caches. I/O organization: physical and logic interfaces, interrupts and interrupt services routines, direct memory access (DMA), device drivers. Buses and protocols: bus signalling and arbitration, examples of modern buses, communications protocol concepts. Computer networking: network topologies, protocol stack, examples of modern networks."
    :number: "355"
    :subject: CENG
  - :name: Artificial Intelligence
    :credit: "1.5"
    :description: Philosophy of artificial intelligence. AI programs and languages, representations and descriptions, exploiting constraints. Rule-based and heuristic systems. Applications to engineering.
    :number: "420"
    :subject: CENG
  - :name: Design of Digital and VLSI Systems
    :credit: "1.5"
    :description: "Advanced combinational and sequential logic design. Optimization of finite state machines; timing methodologies and synchronization issues. Hardware description languages (HDL): structural and behavioural descriptions, simulation and testbenches, coding styles, design with HDL and FPGA implementation. Design for test: testing concepts, scan-based design and built-in self-test (BIST). Design for high speed: timing analysis, pipelining and retiming. Design for low power: sources of power dissipation, design transformations."
    :number: "441"
    :subject: CENG
  - :name: Digital Integrated Circuits
    :credit: "1.5"
    :description: "Silicon logic: logic design with MOSFET, CMOS, and BiCMOS; physical structure, physical design, fabrication. Logic-electronic interface: characteristics of MOSFETS, CMOS analysis and design. VLSI design: CAD tools, system components, arithmetic circuits, memory and programmable logic, system-level physical design, clocking and testing."
    :number: "442"
    :subject: CENG
  - :name: Computer Systems and Architecture
    :credit: "1.5"
    :description: Architecture and performance of modern processors, performance metrics; instruction set architectures and their impact on performance; instruction and arithmetic pipelines; pipeline hazards; exception handling; caches. Integral to the course is a Project Laboratory. Working in teams, students are expected to design and implement a processor based on a given specification of a simple instruction set. Student's progress is determined through a preliminary design review, a presentation, demonstration of the implementation and a final report.
    :number: "450"
    :subject: CENG
  - :name: Parallel and Cluster Computing
    :credit: "1.5"
    :description: Overview of massively parallel and cluster computers. Processing models (shared memory versus message passing). Processes and threads. Standard algorithms utilizing parallelism. Matrix and vector operations, N-body problems, collective communications. Parallel application environments MPI and OpenMP. The course will include significant exposure to parallel applications including developing and coding parallel codes.
    :number: "453"
    :subject: CENG
  - :name: Real Time Computer Systems Design Project
    :credit: "1.5"
    :description: Techniques that can be used to guarantee the completion of a computation ahead of its deadline. Scheduling techniques for periodic and non-periodic tasks. Organization and functionality of real time kernels. Students must complete a design project that involves substantial real time software design and implementation. This design experience is based on the knowledge and skills acquired in earlier course work. Students work in teams. Progress is determined through a preliminary design review, presentation, demonstration of the design, and final report.
    :number: "455"
    :subject: CENG
  - :name: Computer Communication Networks
    :credit: "1.5"
    :description: Introduction to computer networking principles and engineering including remote access, wide-area networking, local area networks, network topology, communication hardware and software protocols, open-system-interconnection model, routing and flow control, performance, reliability, security, example networks.
    :number: "460"
    :subject: CENG
  - :name: Analysis and Design of Computer Communication Networks
    :credit: "1.5"
    :description: Markov chains and techniques for studying their transient and steady-state behavior. Queuing theory and discrete time queues. Queuing models for media access, error control and traffic management protocols. Quality of service. Modeling of traffic and inter-arrival time. Self similar distributions and traffic. Analysis and design of switching fabrics. Switch design alternatives and performance modeling. Simulation of networks.
    :number: "461"
    :subject: CENG
  - :name: Special Topics
    :credit: "1.5"
    :description: "Presents material in an emerging field or one not covered in regular offerings. Some topics may require laboratory work as well as lectures. "
    :number: "496"
    :subject: CENG
  - :name: Design Project
    :credit: "Units: 1.5"
    :description: A significant technical design project in Computer Engineering completed under the supervision of a faculty member. This design experience is based on the knowledge and skills acquired in earlier course work. Projects may originate from faculty members, students, or external sources. They may have a diverse nature and serve diverse needs. Multi-disciplinary projects are encouraged.
    :number: 499B
    :subject: CENG
