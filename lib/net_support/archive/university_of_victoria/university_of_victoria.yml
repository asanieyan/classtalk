    :subject: ANTH
  - :name: Development Anthropology
    :credit: "1.5"
    :description: This course examines critiques of development theories and the practical application of anthropological research to development issues. Particular emphasis will be given to anthropological critiques of orthodox theories and models of &quot;development,&quot; anthropological case studies of the cultural and social impact of development, and culturally sustainable approaches to development.
