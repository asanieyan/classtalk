- :name: "Greek and Roman Studies  "
  :courses: 
  - :name: Greek and Roman Civilization
    :credit: "3"
    :description: An approach to the civilization of Greece and Rome through the evidence of literature, history, and archaeology. Attention will be focused upon those aspects of ancient cultural and intellectual growth that are of significance in the western tradition. Emphasis will be placed upon the Minoan and Mycenaean civilizations, 5th century Athens, and Augustan Rome. Essays will be required and there will be a written examination.
    :number: "100"
    :subject: GRS
  - :name: Greek and Roman Mythology
    :credit: "1.5"
    :description: A study of Greek and Roman myths, in the context of the culture and thought of Greece and Rome. Literary and artistic sources will be used to establish and analyze the nature and function of myths in these cultures. Topics include the gods, heroes, local myths, political and cultural uses of myths, and the origins of the influence of Greek and Roman myths on European culture.
    :number: "200"
    :subject: GRS
  - :name: The Contribution of Greek and Latin to the English Language
    :credit: "1.5"
    :description: Out of 20,000 common words in English, 10,000 came from Latin directly or through French. The Greek element is also impressive, particularly in the ever-expanding vocabulary of science. Among topics studied will be the Greek script, principles of transliteration, the formation of nouns, adjectives and verbs, hybrid words, neologisms and semantic changes.
    :number: "250"
    :subject: GRS
  - :name: Greek Epic
    :credit: "1.5"
    :description: The course will examine epic genre in Greek literature through reading Homer's Iliad and Odyssey and Apollonius' Jason and the Argonauts. Themes may include the definition of the genre of epic, the nature of heroism, mortality, and the construction of gender.
    :number: "300"
    :subject: GRS
  - :name: Tradition and Originality in Classical Literature
    :credit: "1.5"
    :description: The course will study how ancient writers created art for their own time and culture by reshaping the work of their literary predecessors. Readings will be drawn from various genres which may include pastoral, elegy, and epic.
    :number: "301"
    :subject: GRS
  - :name: Greek and Roman Satirical Literature
    :credit: "1.5"
    :description: A study of social and political satire in the ancient world, particularly at Rome. Readings will include the Roman satirists Horace, Persius and Juvenal.
    :number: "312"
    :subject: GRS
  - :name: Age of Nero
    :credit: "1.5"
    :description: "Nero, the last of the Julio-Claudian emperors, promoted an artistic golden age to rival that of the first emperor, Augustus. Topics for study may include: literary authors such as Seneca, Lucan, Persius and Petronius; Nero's extravagant building projects in Rome; his reputation, ancient and modern, as an artist-emperor."
    :number: "314"
    :subject: GRS
  - :name: Greek and Roman Novels and Romances
    :credit: "1.5"
    :description: An introduction to fictional prose literature in Greco-Roman antiquity and its social context. Principal works studied will include Petronius' Satyricon, Apuleius' Golden Ass, Longus' Daphnis and Chloe, and other Greek romances of the Roman imperial period.
    :number: "316"
    :subject: GRS
  - :name: Greek and Roman Tragedy
    :credit: "1.5"
    :description: The origins and developments of tragic drama in ancient Greece and Rome. The study of representative plays of Aeschylus, Sophocles, Euripides, and Seneca.
    :number: "320"
    :subject: GRS
  - :name: Greek and Roman Comedy
    :credit: "1.5"
    :description: The origins and development of comic drama in ancient Greece and Rome. The study of representative plays of Aristophanes, Menander, Plautus, and Terence.
    :number: "322"
    :subject: GRS
  - :name: Topics in Greek and Roman Literature
    :credit: "1.5"
    :description: "This course is a variable content course. "
    :number: "325"
    :subject: GRS
  - :name: Topics in Greek and Roman Civilization
    :credit: "1.5"
    :description: The course has variable content and may be taken more than once, to a maximum of 3 units, for credit in different topics.
    :number: "326"
    :subject: GRS
  - :name: Myth and Theory
    :credit: "1.5"
    :description: Theoretical perspectives on Greek and Roman myth. How is myth to be interpreted? Is any one theory sufficient? Assumes a basic knowledge of the most important Greek and Roman myths, to which different analytical frameworks will be applied. Topics may include structuralist, anthropological, ritual, socio-cultural, historical and psychoanalytical theories. Emphasis will be given to the cultural work performed by myths.
    :number: "328"
    :subject: GRS
  - :name: Greek History From the Bronze Age to Alexander
    :credit: "1.5"
    :description: A survey of significant developments from the collapse of Mycenae, through the period of colonization, to the rise of the city-state. Democracy in Athens, the Athenian empire, and the rise of Macedon will be studied in some detail.
    :number: "331"
    :subject: GRS
  - :name: Social and Economic History of Greece
    :credit: "1.5"
    :description: "Topics will include: women and the family in the Greek city-state including medical practices, inheritance law, household management; slavery, agriculture, and banking; systems of social organization and control."
    :number: "332"
    :subject: GRS
  - :name: Alexander and the Hellenistic Age
    :credit: "1.5"
    :description: The career of Alexander and its impact on the Mediterranean world; the collapse of political unity on his death, the rise of the Ptolemies, the literature, art, and political and social history of the Hellenistic age.
    :number: "333"
    :subject: GRS
  - :name: Democracy and the Greeks
    :credit: "1.5"
    :description: An introduction to Greek views of democracy and democratic practices, their history under the Roman Empire, and their impact on modern democratic theory.
    :number: "334"
    :subject: GRS
  - :name: Women in the Greek and Roman World
    :credit: "1.5"
    :description: The position of women, and attitudes towards them, in Greek and Roman society. Topics may include women and religion; women and medicine; the legal position of women; women and politics; the economic role and position of women; marriage and childbearing practices; literary representations of women; and constructions of the female in Greek and Roman society.
    :number: "335"
    :subject: GRS
  - :name: Roman History
    :credit: "Units: 3"
    :description: The history of Rome from Romulus to Constantine. Special attention will be paid to the creation and maintenance of empire, the Roman revolution, and the rule of the Caesars.
    :number: "504"
    :subject: GRS
  - :name: Roman Society
    :credit: "1.5"
    :description: A topical introduction to Roman social and cultural history. Attention will focus first on Roman social relations and secondly on the defining features of Roman culture.
    :number: "342"
    :subject: GRS
  - :name: Roman Law and Society
    :credit: "1.5"
    :description: An introduction to Roman law in its social context. Beginning with an outline of the sources and the historical development of Roman law, the course will give detailed attention to such aspects of Roman private law as the law of persons, property, marriage, labour, slavery and commerce. The emphasis throughout will be on the impact of law on Roman social relations. Attention will also be given to trial procedures in criminal cases, and the role of law in Roman public life.
    :number: "346"
    :subject: GRS
  - :name: Household and Family in the Greek and Roman World
    :credit: "1.5"
    :description: A survey of the life-cycle in Greek and Roman antiquity. Topics studied will include marriage, divorce, child-rearing, old age, the way in which family and households were conceptualized by Greeks and Romans, and the demography of the ancient world.
    :number: "347"
    :subject: GRS
  - :name: The City of Rome
    :credit: "1.5"
    :description: An introduction to the monuments and communal life of the capital of the Roman Empire, taught with an archaeological, historical, or literary emphasis, depending on the instructor. Topics include urban infrastructure, private and public spaces, and literary depictions of the city.
    :number: "348"
    :subject: GRS
  - :name: Jews and Christians in the Roman World
    :credit: "1.5"
    :description: The history of Jews and Christians around the Mediterranean from the Maccabean rebellion to the conversion of Constantine. Topics include the Dead Sea Scrolls, the background to John the Baptist and Jesus, Paul's missions, persecution and martyrdom, and &quot;pagan monotheism.&quot; Special attention will be given to encounters between Jews and Christians and the Roman state.
    :number: "349"
    :subject: GRS
  - :name: Aegean Bronze Age and the World of Homer
    :credit: "1.5"
    :description: Covers material culture from the eastern Mediterranean, beginning with the Neolithic period and continuing through until the end of the Bronze Age. Much attention will be given to the Minoans on Crete and the Mycenaean Greeks, but will also cover topics such as the Cyclades and the volcanic eruption of Thera; Troy and the Trojan War; and the Hittite Kingdom in central Anatolia.
    :number: "361"
    :subject: GRS
  - :name: Art and Architecture of Ancient Greece and the Aegean
    :credit: "1.5"
    :description: "An introduction to art and architecture in Greece and the Aegean from the Early Bronze Age through the Hellenistic period. Architecture, sculpture, and the minor arts are examined as evidence for cultural attitudes towards humankind, the gods, the physical world, and the exploration of form, color, and movement. Emphasis is placed on the careful discussion of selected monuments illustrated through slides, casts, and photographs. "
    :number: "371"
    :subject: GRS
  - :name: Art and Architecture of the Roman World
    :credit: "1.5"
    :description: "A survey of Roman art and architecture relating the political and social development of the Roman people to their artistic expression. After an examination of Etruscan art and architecture for its formative influence on Roman attitudes, Republican and Imperial Roman art are discussed in the context of historical events. Topics include the special character of Roman art, Hellenized and Italic modes of expression, portraiture, historical reliefs, function in art, architectural space and city planning. "
    :number: "372"
    :subject: GRS
  - :name: Cities and Sanctuaries of the Ancient World
    :credit: "1.5"
    :description: An examination of selected Greek, Etruscan and Roman city and sanctuary sites in an evaluation of ancient achievements in sacred and secular architecture, urban planning, and sanctuary development. Emphasis will be placed on the changing response to human needs for an artificial framework for living, along with the natural resources of the environment in antiquity. Each site will be examined by means of illustrated lectures, and careful consideration will be given to both the archaeological record and the ancient literary sources.
    :number: "375"
    :subject: GRS
  - :name: Ancient Technology
    :credit: "1.5"
    :description: An introduction to the applied technologies of the Greek and Roman cultures. Presents both ancient written sources and archaeological remains from the Late Bronze Age through the Late Roman Empire. Special topics include machinery and gadgets, mass production, engineering, nautical technology, and labour.
    :number: "376"
    :subject: GRS
  - :name: Ships and Seamanship in the Ancient World
    :credit: "1.5"
    :description: "An introduction to the maritime archaeology and marine technology of the Bronze Age Near Eastern, Greek, and Roman cultures, using the evidence presented by archaeological remains of ships and harbours, and ancient visual representations and literary texts. Topics will include harbour and ship design and construction, equipment, sailing techniques, navigation, and underwater archaeology. "
    :number: "377"
    :subject: GRS
  - :name: Early Greek Thought
    :credit: "1.5"
    :description: "An examination of early Greek thought as embodied in Hesiod and Presocratics such as Parmenides, Heraclitus, Anaxagoras, and Democritus. These figures may be considered in the context of historical and literary writings of their society (e.g., works by Aeschylus, Herodotus, Thucydides). Issues may include: distinctions among myth, science and philosophy; notions of law, morality, and causality; the influence of early Greek thought on later thinkers."
    :number: "379"
    :subject: GRS
  - :name: The Life and Times of Socrates
    :credit: "1.5"
    :description: "An examination of a critical moment in Greek intellectual and political life, as seen from various points of view. Topics include: Socrates' trial and its background, the rise of the Socratic conception of philosophy and its relation to the methods of the Sophists, perceived Socratic challenges to religious and social mores, written vs. unwritten philosophy, and types of Socratic literature. Why, we will ask, was the impact of Socrates so lasting and profound?"
    :number: "380"
    :subject: GRS
  - :name: Greek and Roman Religion
    :credit: "1.5"
    :description: "A survey of Greek and Roman religious thought and practices. The course will focus first on conventional religious rituals and their social value, and secondly on the success of Greek and Roman polytheism in adapting to changing historical and social circumstances. Particular attention will be paid to mystery religions, including Christianity, and their relationship to conventional forms of religious behaviour. "
    :number: "381"
    :subject: GRS
  - :name: The Ancient World on Film
    :credit: "1.5"
    :description: "A study of the modern cinematic treatment of ancient Greek and Roman myths, historical narratives and dramatic texts from the early modern and surrealist films to the television adaptations of the 1990s. Course may include the Orpheus myth on film, Jason and the Argonauts, Spartacus, the western and Greek drama on film. Examination of the socio-cultural implications of modern uses of ancient prototypes. "
    :number: "382"
    :subject: GRS
  - :name: The Fall of the Roman Republic
    :credit: "1.5"
    :description: The history of Rome from the Gracchi to Augustus. Topics include the democratic element of the Roman constitution, and the role of the armies and their generals. Special attention will be given to the career and writings of Cicero and other intellectuals of the time.
    :number: "441"
    :subject: GRS
  - :name: Greece and the Near East
    :credit: "1.5"
    :description: Focuses on Greek relations with the cultures of the wider Near East, including the Phrygians, Lydians and Hittites in Anatolia, the people of Mesopotamia, and the Egyptians. It will look at the role these groups had in forming Greek identity and discuss the topics of multi-culturalism and diversity in the ancient world.
    :number: "461"
    :subject: GRS
  - :name: Archaeology of Athens
    :credit: "1.5"
    :description: Examines the topography and monuments of Athens from the Neolithic to the Roman period. We will primarily examine the physical remains of the city and countryside to trace the development of one of the most important city-states in the Greek world and to understand its impact on western civilization.
    :number: "462"
    :subject: GRS
  - :name: Seminar in Ancient History and Archaeology
    :credit: "1.5"
    :description: "The Department will offer no more than two of the following each year: 480A Seminar in Greek History; 480B Topics in Greek Art and Archaeology; 480C Seminar in Roman History; 480D Topics in Roman Art and Archaeology. "
    :number: "480"
    :subject: GRS
  - :name: Seminar in Ancient Literature
    :credit: "1.5"
    :description: "The Department will offer no more than one of the following each year: 481A Seminar in Greek Literature; 481B Seminar in Roman Literature; 481C Seminar in Ancient Literature. "
    :number: "481"
    :subject: GRS
  - :name: Pro-Seminar
    :credit: "1.5"
    :description: Members of the Department will collaborate in introducing the various sub-disciplines and methodologies of classical scholarship in the context, where appropriate, of their own research. This course is particularly recommended for third and fourth-year students considering a Major or Honours program in the Department; the course must be taken once by all Honours and MA students. The Departmental colloquia on Friday afternoons will form one component of the course requirements.
    :number: "485"
    :subject: GRS
  - :name: Directed Study in Greek or Roman Civilization
    :credit: "1.5"
    :description: "Intensive study of selected programs in Greek or Roman history, society, art, or archaeology. Students will be expected to prepare an extended research paper, drawing on both primary and secondary sources. Introduction to epigraphy, numismatics, papyrology, where appropriate. "
    :number: "493"
    :subject: GRS
  - :name: Archaeology Field Work Seminar
    :credit: "3"
    :description: "An introduction to the methods and techniques of Classical Archaeology through participation in an excavation; introductory lectures will be arranged. "
    :number: "495"
    :subject: GRS
  - :name: Graduating Essay in Honours
    :credit: "3"
    :description: "A graduating essay, written under the supervision of a faculty member, is required of fourth-year Honours students in Greek and Latin Language and Literature, and Greek and Roman Studies. "
