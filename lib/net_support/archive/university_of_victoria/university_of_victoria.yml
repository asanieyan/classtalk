  - :name: Foundations of Reading and Writing in the Secondary Grades
    :credit: "1.5"
    :description: A study of the nature and development of reading and writing abilities in the secondary grades with specific reference to the linguistic and psychological bases of the reading and writing processes. Emphasis will be placed on the integrative nature of language processes and the place of speaking and listening in the development of reading and writing.
    :number: "350"
    :subject: EDCI
  - :name: Literacy for Learning Across the Secondary Curriculum
    :credit: "1.5"
    :description: The purpose of this course is to prepare prospective secondary school teachers to develop understandings and approaches to integrating literacy processes and products into the subject disciplines. The course will examine multiple literacies and contemporary understandings of texts as they apply to learning across the curriculum.
    :number: "352"
    :subject: EDCI
  - :name: Literature For Young Adults
    :credit: "1.5"
    :description: A survey of young adult literature with attention to the adolescent response, a critical examination of the literature and the stimulation of reading.
    :number: 353A
    :subject: EDCI
  - :name: Alternative Texts for Young Adults
    :credit: "1.5"
    :description: A critical examination of alternative texts (such as film, video, television, newspapers, magazines, websites) with attention to the young adult's response to text as cultural form.
    :number: 353B
    :subject: EDCI
  - :name: Basic Classroom Techniques in Teaching Oral French
    :credit: "1.5"
    :description: This course introduces the theoretical and practical elements of teaching French as a second language for the general classroom teacher. Students will be introduced to the BC French Curriculum Guides, recommended materials and methods of presentation, and use of aids. The language of instruction will include both French and English.
    :number: "354"
    :subject: EDCI
  - :name: The History of First Nations Education in Canada
    :credit: "1.5"
    :description: This course is for all students interested in First Nations education. Topics of the course are divided into four categories, beginning with traditional forms of Aboriginal knowledge and pedagogy before European contact, to a historical view of colonization and government legislation and policy pertaining to education, to First Nations resistance and educational initiatives, and lastly a general overview of current issues facing First Nations Education today.
    :number: "371"
    :subject: EDCI
  - :name: Aboriginal Ways of Knowing
    :credit: "1.5"
    :description: This course is meant to provide students with an understanding of Aboriginal/First Nations knowings and practices as experienced by First Nations people, rather than as mediated through non-Aboriginal people's interpretations. It is meant to celebrate the traditional and other evolved knowings and practices of First Peoples and to problematize the assimilative pressures which the larger society has imposed onto Aboriginal peoples since contact. This course looks at how First Peoples think, feel and act as the people of this land, rather than as Euro-American constructs and objectifications; different kinds of Aboriginal scholarship as expressed orally, spiritually and in written form, in Aboriginal and imported languages; how First Peoples validate and construct their scholarship, their epistemological frameworks, their methodologies and protocols; and the ethics and values of Aboriginal peoples in terms of research and relationship.
    :number: "372"
    :subject: EDCI
  - :name: Facilitating Adult Learning
    :credit: "1.5"
    :description: "An examination of selected issues in facilitating learning for adults including: a critical examination of the concept of Andragogy, self-directed learning and its facilitation, learning contracts, enhancing learner motivation, and cognitive/learning styles and their implications for adult learners. The course is intended for those individuals who will be involved in the design and conduct of education programs for adult learners."
    :number: "401"
    :subject: EDCI
  - :name: "Reading: Instructional Principles and Strategies"
    :credit: "1.5"
    :description: This course addresses theoretical perspectives on reading, the developmental nature of reading, and complex issues, including societal and cultural factors that influence reading development. Topics of study include concepts and instructional strategies associated with cueing systems, word identification, comprehension, and vocabulary. Ongoing assessment strategies and organizational structures for reading programs will also be considered.
    :number: "402"
    :subject: EDCI
  - :name: Curriculum and Instruction in Elementary Science
    :credit: "1.5"
    :description: A study of the curriculum organization, instructional strategies, and assessment practices in elementary science. The course will include consideration of the nature of science, the interactions of science, technology, society and environment, and the content, processes and attitudes prescribed in the provincial curriculum.
    :number: "403"
    :subject: EDCI
  - :name: Curriculum and Instruction in Elementary Social Studies
    :credit: "1.5"
    :description: "A study of the curriculum organization and techniques of instruction in elementary social studies. Examples are drawn from a variety of content areas: history, geography, anthropology, sociology, political science, and/or economics, with emphasis on participatory citizenship, culture and traditions in a pluralistic society."
    :number: "404"
    :subject: EDCI
  - :name: Curriculum and Instruction in Elementary Mathematics
    :credit: "1.5"
    :description: General and specific goals of mathematics teaching and learning; examination of all components of the prescribed provincial mathematics curriculum; teaching strategies; learning activities; classroom settings; and assessment techniques.
    :number: "405"
    :subject: EDCI
  - :name: Instructional Technology
    :credit: "1.0"
    :description: "This course examines information technologies used to support and extend instruction. Topics include: computer-based technologies and their integration into instruction; multi-media; networking; evaluation of instructional software; instructional applications of the internet. CD-ROM/Web-linked versions available."
    :number: "406"
    :subject: EDCI
  - :name: Constructing Mathematical Understanding
    :credit: "1.0"
    :description: Further examination of recent issues and trends related to fostering and assessing the major components of mathematical literacy, mathematical thinking and numeracy.
    :number: "409"
    :subject: EDCI
  - :name: Curriculum and Teaching in the Elementary School
    :credit: "1.5"
    :description: "Conceptions of curriculum and schooling and their implications for teaching and learning. Analysis of the teacher role in developing student success. Emphasizes the teacher as decision maker. To provide the background and critical perspective necessary for interpretation, selection, integration, implementation and evaluation of curricula. "
    :number: "411"
    :subject: EDCI
  - :name: Origins, Influences and Trends in Early Education Programs
    :credit: "1.5"
    :description: "An examination of how historical, philosophical, developmental, political and sociological factors determine today's programs for preschool, daycare, kindergarten and primary. This course addresses the questions: Where do early childhood programs come from? Why is there such variety in programs for children and families? and What can we learn from other programs and other countries?"
    :number: "421"
    :subject: EDCI
  - :name: Curriculum and Program Design in Early Childhood Education
    :credit: "1.5"
    :description: Practical strategies for the development of early childhood curricula and the planning and administration of programs for preschool, daycare, and kindergarten. This course also examines current topics such as integration, multiculturalism, family involvement, and program evaluation.
    :number: "422"
    :subject: EDCI
  - :name: Seminar and Practicum in Early Childhood Education
    :credit: "1.5"
    :description: Observation and supervised practice teaching in the preschools, daycare centres, and kindergartens. Course activities include weekly half-day observations and a seminar. Completion of a successful practicum will be required.
    :number: "423"
    :subject: EDCI
  - :name: Adaptation of Curriculum and Instructional Strategies (Language Arts)
    :credit: "1.5"
    :description: The introduction of diagnosis and instruction for struggling learners in language arts with a focus on reading and writing and of curriculum and methodology of teaching English as a second language (ESL). Students will become familiar with materials and procedures helpful to supporting learners and allieviating literacy difficulties.
    :number: 424A
    :subject: EDCI
  - :name: Adaptation of Curriculum and Instructional Strategies (Mathematical)
    :credit: "1.5"
    :description: Development and use of instructional methods and materials appropriate for children with learning difficulties in mathematics. Ways of adapting curricula and instruction in other content areas and technological support for children with special education needs will also be considered.
    :number: 424B
    :subject: EDCI
  - :name: Philosophy and Education
    :credit: "3.0"
    :description: This course examines educational and social ideas in terms of their origins, developments, and meaning to teaching and learning. The major philosophical systems and ideologies that have shaped and continue to shape educational thought and practice are the focus of this course.
    :number: "431"
    :subject: EDCI
  - :name: History of Education
    :credit: "3.0"
    :description: "Using the lens of history, this course examines questions fundamental to understandings of educational thought and practice, including: What are the social and intellectual foundations of education and schooling? To what extent do schools reflect the social character of society? How do schools serve the purposes of the state? To whom do children belong? Is public schooling more than an historical experiment? Can schools serve effectively as instruments of social change? And, how have changing concepts of family and childhood shaped what schools do?"
    :number: "432"
    :subject: EDCI
  - :name: Anthropology and Education
    :credit: "3.0"
    :description: Theory and perspectives from cultural anthropology relevant to the processes of education and operations of schools.
    :number: "433"
    :subject: EDCI
  - :name: Sociology of Education
    :credit: "3.0"
    :description: The application of theory and research in sociology to the exploration of the problems and dynamics of formal schooling, teaching and learning in contemporary Canadian society.
    :number: "434"
    :subject: EDCI
  - :name: Visual Literacy
    :credit: "1.5"
    :description: "The theory and forms of contemporary visual communication in education: composition and analysis techniques of television, film, video and photography and incorporation of these media into instructional design. The effects of mass media on children."
    :number: "437"
    :subject: EDCI
  - :name: Literacy Strategies For Supporting Struggling Learners
    :credit: "3.0"
    :description: A course covering classroom diagnosis and treatment of reading difficulties; prevention of reading disabilities; corrective classroom procedures. Students will become familiar with materials and procedures for the correction of various types of reading disabilities. This course is useful to the classroom teacher and to the reading specialist. A portion of the course may involve remedial work in a school setting.
    :number: "446"
    :subject: EDCI
  - :name: Principles of Teaching English To Second Language Learners
    :credit: "1.5"
    :description: A survey of principles and theories for, and the teaching of English to second language learners. The examination of curriculum and methodology for use with ESL learners in the elementary and secondary schools.
    :number: "447"
    :subject: EDCI
  - :name: Organization and Procedures for Instruction of English To Second Language Learners
    :credit: "1.5"
    :description: The examination of current models for the organization and instruction of ESL students at the elementary and secondary levels. The integration of language and content instruction within the regular classroom is emphasized.
    :number: "448"
    :subject: EDCI
  - :name: "Community, Culture and Environment: Overview & Framework"
    :credit: "1.0"
    :description: This course will encourage students to examine and critique the social and educational issues which present themselves to teachers in today's classrooms and to explore ways in which teachers can enact positive social change through their agency as cultural workers. Recognition of the importance of schools as agencies of socialization, and as sites for the reproduction of culture are key goals.
    :number: "450"
    :subject: EDCI
  - :name: Community and Culture
    :credit: "1.5"
    :description: Designed to provide students with an appreciation of the utility of culture as a framework for understanding teaching and learning. Students will explore the roles and impacts they have as teachers and community members in the transmission and transformation of culture. This course will also investigate the implications and challenges of teaching in a multicultural society.
    :number: "451"
    :subject: EDCI
  - :name: Cultural Studies in Education
    :credit: "1.5"
    :description: Focuses on the school both as a community of learners and as a part of a larger community in a changing world. Topics of study will include different conceptions of community as they relate to education and learning, relations of power in school and community settings, gender roles, ethnicity, spirituality, traditions of conflict resolution, human rights, and the effects of global systems on local communities.
    :number: "452"
    :subject: EDCI
  - :name: Ecology For Teachers
    :credit: "1.5"
    :description: "Labs, field trips and inquiry activities will explore the major ecosystems in British Columbia as a focus for instruction. Topics include the natural history of plants and animals, the ecology of communities and ecosystems, and human impacts emphasizing the Pacific Northwest. Intended to provide teachers with information and skills to explore the outdoor environment as a focus for instruction: to plan and organize field trips, teach nature appreciation, inquiry techniques, ecology concepts and stewardship."
    :number: "453"
    :subject: EDCI
  - :name: Environmental Education
    :credit: "1.5"
    :description: This multidisciplinary course is designed to familiarize the educator with a range of issues and teaching methods related to environmental education. Topics include goals for environmental and outdoor education; environmental ethics; current issues and trends; multicultural perspectives towards the land; local, national and global issues, teaching strategies for understanding and resolving environmental issues; program and unit planning. Selected field trips to locations emphasizing current environmental issues.
    :number: "454"
    :subject: EDCI
  - :name: "The Evolution of Educational Ideas: Philosophy, History and the Classroom"
    :credit: "1.5"
    :description: The impact of educational philosophy and the history of education on the culture of the schools will be the focus of this course. Topics will include the evolution and implications of educational ideas, and the changing role of the school in society.
    :number: "455"
    :subject: EDCI
  - :name: Community Development Project
    :credit: "1.5"
    :description: This course is designed to provide students an opportunity to develop and implement a school-based community development project. Working in groups, with a faculty mentor, students will design projects that reflect the principles and themes of community action and positive social change. Sample projects could include environmental protection and restoration initiatives, community based violence prevention programs, home- and school-based media literacy campaigns or multicultural and cultural sensitivity programs.
    :number: "456"
    :subject: EDCI
  - :name: English as a Second Language
    :credit: "1.5"
    :description: "A survey of curriculum and instruction designed to develop beginning competence for teaching English as a second language. There are three main themes: language instruction techniques, evaluation of the language and educational needs of ESL students, and developing sensitivity for the prior educational and cultural experiences of ESL students."
    :number: "457"
    :subject: EDCI
  - :name: Mathematics Instruction in the Elementary School
    :credit: "1.5"
    :description: Teaching strategies; classroom organization; learning activities and settings; evaluation procedures; instructional materials, their function and use.
    :number: "458"
    :subject: EDCI
  - :name: Diagnosis and Intervention in Mathematics
    :credit: "1.5"
    :description: Identification of strengths and weaknesses; interview strategies, procedures and settings; interpretation of error patterns; intervention objectives and strategies.
    :number: "459"
    :subject: EDCI
  - :name: "Contemporary Literacies and Creative Expression: Theoretical Underpinnings"
    :credit: "1.0"
    :description: This course is designed to provide an introduction to the theoretical underpinnings of this strand and offer some engagingly instructional experiences featuring the multi-faceted, multi-modal representation of ideas.
    :number: "460"
    :subject: EDCI
  - :name: Language For Higher Thought
    :credit: "1.5"
    :description: An examination of instructional practices to develop high levels of thinking through engagement with literature and through writing in selected genres. Strategies designed to foster divergent, sustained engagement and interpretation of literature and for developing and representing ideas in expressive, poetic and transactional modes will be the focus.
    :number: "461"
    :subject: EDCI
  - :name: Creative Thought and Expression Through Music
    :credit: "1.5"
    :description: Production, perception, and reflection as the basis for music-making. Opportunities to enhance personal musicianship and develop teaching strategies to encourage creativity and critical thinking in elementary students.
    :number: "462"
    :subject: EDCI
  - :name: Visual Thinking
    :credit: "1.5"
    :description: Visual artists use a variety of strategies to develop original imagery, find creative solutions to problems, and express ideas that cannot be conveyed in any other medium. In this course students will explore the methods artists use to create and communicate. Though they arise from art, the methods can be applied to many other areas of learning. Developmentally appropriate classroom activities and teaching methods are recommended as ways of engaging elementary students in visual thinking.
    :number: "463"
    :subject: EDCI
  - :name: Learning Through Drama
    :credit: "1.5"
    :description: This course explores the role of drama to enrich language/literacy education. Emphasis will be placed on children's literature and the exploration of a variety of dramatic forms that promote increased understanding within the discipline of drama as well as serving as methodology across the curriculum.
    :number: "464"
    :subject: EDCI
  - :name: The Art of Mathematics
    :credit: "1.5"
    :description: "Mathematics is often erroneously viewed as the application of rote formulas to contrived exercises: a more informed view would see it as a language to describe the universe (Galileo), or as an art form to express abstract thought. This course will provide students with opportunities to explore the creative underpinnings of mathematics and its ubiquitous nature. Students will engage in non-routine problem-solving activities and develop an understanding and appreciation of alternate heuristics and ways of communicating mathematical thought."
    :number: "465"
    :subject: EDCI
  - :name: Scientific and Technological Literacy
    :credit: "1.5"
    :description: "Science as inquiry and technology as design have been significant influences on North American society. This course will: examine the nature of science and technology; explore curricula, instruction and assessment that encourage students to acquire abilities and habits of mind to construct an understanding of science and technology; focus on big ideas in science technology, and the communications to inform and persuade others to take action on science and technology issues."
    :number: "466"
    :subject: EDCI
  - :name: Environmental Issues Education
    :credit: "1.5"
    :description: This course is designed to familiarize the educator with a range of environmental issues of both local and global proportions as a focus for program planning and curriculum development. The course will take an interdisciplinary approach and include teaching strategies for helping students clarify and resolve environmental issues. Selected field trips.
    :number: "468"
    :subject: EDCI
  - :name: Teaching Oral French
    :credit: "1.5"
    :description: This course introduces the theoretical and practical elements of teaching French as a second language for the general classroom teacher. Students will be introduced to the BC French Integrated Resource Package, recommended materials and methods of presentation and use of aids. The language of instruction will include both French and English.
    :number: "469"
    :subject: EDCI
  - :name: "Literacies and Expression: Professional Integration"
    :credit: "1.5"
    :description: Designed to provide opportunities for prospective teachers to forge links between the other courses in the strand and their own interests, skills, experiences, and styles related to teaching. Portfolios might be selected as a vehicle for a multi-dimensional documentation of ideas, insights, and learnings. Students are encouraged to engage in creative thought and explore and refine multiple forms of expression and representation.
    :number: "470"
    :subject: EDCI
  - :name: Mathematics, Science and Social Studies in Early Childhood Education
    :credit: "1.5"
    :description: A survey of mathematics, science and social studies content, materials, methods suitable for children from ages three to six.
    :number: "472"
    :subject: EDCI
  - :name: Contemporary Issues in Education - Curriculum and Instruction
    :credit: "1.5"
    :description: Current topics and developments in education, with particular consideration of their relevance to the schools of British Columbia. This will be taught from an interdisciplinary approach.
    :number: "480"
    :subject: EDCI
  - :name: Special Topics in Education
    :credit: "1.5"
    :description: Topics of current interest or concern to groups of students.
    :number: "487"
    :subject: EDCI
  - :name: Directed Studies
    :credit: "Units: 1.5 each"
    :description: ""
    :number: "495"
    :subject: EDCI
  - :name: Professional Development - Curriculum and Instruction
    :credit: "0.5"
    :description: This is a variable content course directed at improving specific teacher and/or administrator competencies. It will normally be offered off campus.
    :number: "499"
    :subject: EDCI
  - :name: Advanced Seminar in Music Education
    :credit: "1.5"
    :description: Using the lenses of history, philosophy, psychology and sociology to study recent trends and issues in education and music education, and their impact on music curriculum.
    :number: "500"
    :subject: EDCI
  - :name: Research and Evaluation in Music Education
    :credit: "3"
    :description: "Students are introduced to the various research methods used in music education. Evaluation in music education at all levels is included. "
    :number: "501"
    :subject: EDCI
  - :name: Computers in Music Education (Advanced)
    :credit: "1.5"
    :description: Advanced applications of the use of computers in music education. MIDI-based technology and hands-on experience will be emphasized.
    :number: "502"
    :subject: EDCI
  - :name: Jazz Arranging
    :credit: "2"
    :description: "Exposure to and experience with various arranging techniques, and participation in the jazz ensemble. "
    :number: "503"
    :subject: EDCI
  - :name: Jazz Repertoire Analysis and Rehearsal Techniques
    :credit: "2"
    :description: "A study of jazz performance techniques and literature, applications to education, and participation in the jazz ensemble. "
    :number: "504"
    :subject: EDCI
  - :name: Curriculum in Music Education
    :credit: "1.5"
    :description: Contemporary theory, research, trends and issues in school music curricula.
    :number: "505"
    :subject: EDCI
  - :name: Pedagogical Issues in Music Education
    :credit: "1.5"
    :description: This is a variable content course focusing on contemporary approaches to music education. The topic will be listed each year.
    :number: "506"
    :subject: EDCI
  - :name: Musicianship I
    :credit: "1.5"
    :description: A study of the elements of music and developing musicianship through singing, listening, composing, movement, playing and reflecting.
    :number: 507A
    :subject: EDCI
  - :name: Musicianship II
    :credit: "1.5"
    :description: Deepening musical understanding through production, perception and reflection in an in-depth project.
    :number: 507B
    :subject: EDCI
  - :name: Advanced Instrumental Music
    :credit: "1.5"
    :description: ""
    :number: "508"
    :subject: EDCI
  - :name: Development and Implementation of the Curriculum in Art
    :credit: "1.5"
    :description: Application of relevant theories and models to the design and development of school curricula in art.
    :number: "509"
    :subject: EDCI
  - :name: Research Issues and Studio Development in Art
    :credit: "3"
    :description: Review of contemporary art education research issues; development of a teaching creed and proposal; studio exploration linked to current instructional practice.
    :number: "510"
    :subject: EDCI
  - :name: Research in Drawing and Studio Development
    :credit: "3"
    :description: Review of literature on the development of drawing; analysis of theory and current teaching practices; an investigation of ideas and approaches through actual engagement in drawing.
    :number: "511"
    :subject: EDCI
  - :name: Internet Use and Digital Imaging for Art Educators
    :credit: "3"
    :description: Internet use for the art classroom and for research in art education; creating digital art.
    :number: "512"
    :subject: EDCI
  - :name: Community Art Education
    :credit: "3"
    :description: Issues related to community art programs that play a role in sociocultural development and raising awareness about aesthetics.
    :number: "513"
    :subject: EDCI
  - :name: "e-Research: Harnessing and Understanding Technology in Research"
    :credit: "1.5"
    :description: This course is a blended multi-media/research course that focuses on relevant issues involved in using information and communication technologies (ICT) and the Internet for research purposes. In addition to developing some foundational skills, students will learn about methods, techniques, as well as ethical and practical issues.
    :number: "515"
    :subject: EDCI
  - :name: Seminar in Philosophy of Education
    :credit: "1.5"
    :description: "An analysis of the theories of leading contemporary thinkers as they relate to basic values, purposes and problems in public education. "
    :number: "520"
    :subject: EDCI
  - :name: Turning Points in Educational Thought to 1850
    :credit: "1.5"
    :description: Historical examination of significant educational writings prior to 1850 and the social context in which they were written. Special emphasis on "classic" literatures that illuminate themes of educational change and that illustrate the close relationship between the character of society and the character of its educational institutions.
    :number: 521A
    :subject: EDCI
  - :name: Turning Points in Educational Thought After 1850
    :credit: "1.5"
    :description: "Historical examination of significant educational writings after 1850 and the social context in which they were written. Special emphasis on modern and contemporary literatures that illuminate themes of school reform and educational change and that illustrate the close relationship between the character of society and the character of its educational institutions. "
    :number: 521B
    :subject: EDCI
  - :name: Philosophy and Film
    :credit: "3"
    :description: Critical analysis of film as a pedagogical tool. Philosophical issues in the analysis of film including science and value theory, knowledge and perspectivism, authenticity and social relations, and modern vs. post-modern views.
    :number: "522"
    :subject: EDCI
  - :name: Diverse Voices and Visions in Education
    :credit: "1.5"
    :description: This course examines diverse educational and cultural perspectives in education and ways of knowing not usually encompassed in other courses. Students will explore how these diverse perspectives shape, challenge, and enrich established educational methodologies.
    :number: "523"
    :subject: EDCI
  - :name: Wind Literature
    :credit: "1.5"
    :description: A study of concert band literature with an emphasis on score study.
    :number: "527"
    :subject: EDCI
  - :name: Arranging and Orchestration
    :credit: "1.5"
    :description: Applying knowledge of instrumentation and arranging in a variety of styles for instrumental ensembles.
    :number: "528"
    :subject: EDCI
  - :name: Teaching Wind and Percussion Instruments
    :credit: "1.5"
    :description: Advanced instrumental techniques for concert band instruments.
    :number: "529"
    :subject: EDCI
  - :name: Critical Discourses in Curriculum Studies
    :credit: "1.5"
    :description: An exploration of the implications of modern thought and social trends on current concepts and practices of curriculum in formal and informal educational settings. The course invites students to reflect on their own educational concepts and practices and to imagine new possibilities.
    :number: "531"
    :subject: EDCI
  - :name: Emerging Trends and Topics in Curriculum Studies
    :credit: "1.5"
    :description: An examination of recent publications, presentations and conference proceedings to identify and discuss emerging trends and topics in the field of curriculum studies.
    :number: "532"
    :subject: EDCI
  - :name: Theory and Practice in Curriculum Design and Change
    :credit: "1.5"
    :description: Description of traditional and alternative approaches to curriculum planning and implementation in terms of origins, underlying assumptions, utility in various settings, and effects. The course invites students to identify and characterize their own approaches to curriculum planning and implementation.
    :number: "533"
    :subject: EDCI
  - :name: "Research in Language and Literacy: Curriculum Development"
    :credit: "1.5"
    :description: A critical analysis of theories and research related to curriculum development and implementation in language and literacy.
    :number: 540A
    :subject: EDCI
  - :name: "Research in Language and Literacy: Theory into Practice"
    :credit: "1.5"
    :description: Review of key theorists and landmark research that have informed instructional practices in language and literacy.
    :number: 540B
    :subject: EDCI
  - :name: Research in Curriculum and Instruction - Secondary English
    :credit: "3"
    :description: "Review of the literature; critical analysis of significant research; planning curriculum research at the secondary level. "
    :number: "541"
    :subject: EDCI
  - :name: "Reading Processes in the School Curriculum: Research and Processes"
    :credit: "1.5"
    :description: This course examines and analyzes research and models of reading, and the processes of reading and reading development.
    :number: 542A
    :subject: EDCI
  - :name: "Reading Processes in the School Curriculum: Methods and Materials"
    :credit: "1.5"
    :description: This course examines and analyzes research on methods, strategies, and materials in the teaching and learning of reading which inform current classroom practice.
    :number: 542B
    :subject: EDCI
  - :name: "Language Processes in the School Curriculum: Oracy"
    :credit: "1.5"
    :description: An examination of processes through which competence in listening and speaking is developed. Course will include analysis of research, methods and materials relevant to oracy.
    :number: 543A
    :subject: EDCI
  - :name: "Language Processes in the School Curriculum: Writing and Representing"
    :credit: "1.5"
    :description: An examination of processes through which representational skills and competence in writing are developed. Course will include analysis of research, methods and materials relevant to instruction in composition.
    :number: 543B
    :subject: EDCI
  - :name: Advanced Course in Remedial Reading
    :credit: "3"
    :description: This course focuses on theoretical and practical issues in the causation, diagnosis, and remediation of reading difficulties as these are encountered in the school setting. Seminar discussions will centre on the research literature relevant to reading difficulties; the practical component will involve students in working in a clinical setting with children with reading problems.
    :number: "544"
    :subject: EDCI
  - :name: "The Reading Curriculum in the Secondary School: Theory and Practice"
    :credit: "1.5"
    :description: This course will focus on issues in the definition, development and function of secondary school developmental, corrective, and remedial reading programs. The course will also consider the role of the reading consultant in program implementation.
    :number: "545"
    :subject: EDCI
