    :subject: HIST
  - :name: Medieval Europe
    :credit: "3"
    :description: "Survey of the middle ages in western Europe from about A.D. 300 to 1500, tracing not only the general political, social, and religious history of the West, but also concurrent developments in art, learning, literature, and law. "
    :number: "236"
    :subject: HIST
  - :name: History of Modern Europe
    :credit: "3"
    :description: After providing a brief background in medieval institutions, this course surveys European history from the Renaissance to the mid-20th century. The lectures will focus on political, intellectual, cultural, and social aspects of European society and the modern state as it emerges in the contemporary world.
    :number: "240"
    :subject: HIST
  - :name: The Second World War
    :credit: "1.5"
    :description: A general survey of the military, diplomatic, economic, social and political aspects of this global conflict. The causes and ramifications of the war will also be considered.
    :number: "245"
    :subject: HIST
  - :name: Introduction to Chinese Civilization Before 1840
    :credit: "1.5"
    :description: An introduction to the political, intellectual and socio-economic history of Chinese civilization from its beginning until its full-scale contacts with Western culture around 1840. Topics include Chinese philosophies and religions, imperial institutions and traditions, elite and popular classes, as well as art, science and technology.
    :number: "253"
    :subject: HIST
  - :name: Introduction to Chinese History Since 1840
    :credit: "1.5"
    :description: A survey of Chinese history with an emphasis on China's relations to the West from 1840 to 2000. Topics include China's responses to Western challenges and early modernization, its Republican, Nationalist and Communist revolutions, and its recent reforms and rise as a global power.
    :number: "254"
    :subject: HIST
  - :name: The Origins of Modern Japan
    :credit: "1.5"
    :description: Examines Japan's transition from bureaucratic feudalism to capitalism in the 19th century. It will include a survey of ancient and medieval society as background and then delve into the transition to capitalism, the civil wars of the 1850s, the arrival of colonial powers, the popular rights movement, and the development of the modern state.
    :number: "255"
    :subject: HIST
  - :name: Japan in the 20th Century
    :credit: "1.5"
    :description: Examines Japan's political evolution in the 20th century including the emergence of liberal democratic trends, the triumph of militarism and corporatism in the 1930s, the 15 years war, the Occupation of Japan, and Japan's postwar development including aspects of both social and economic history.
    :number: "256"
    :subject: HIST
  - :name: Introduction to the Civilization of India
    :credit: "1.5"
    :description: Introductory survey of India's traditional civilization from earliest times to the present. Topics include religious, social, intellectual, and cultural history.
    :number: "257"
    :subject: HIST
  - :name: Introduction to African History
    :credit: "1.5"
    :description: All geographical regions will be surveyed, with an emphasis on the pre-colonial, colonial and post-colonial eras.
    :number: "259"
    :subject: HIST
  - :name: History of Science
    :credit: "1.5"
    :description: "A general survey of some of the major developments of Western science from antiquity to the early twentieth century. Topics to be explored include: the relations between science and religion; the social foundations of scientific activity; the philosophical assumptions of scientific practice."
    :number: "260"
    :subject: HIST
  - :name: History of Technology
    :credit: "1.5"
    :description: "A general survey of the consequences of technological change on society since the beginning of the Industrial Revolution. Topics include: transportation, communications, military, industrial and domestic technology."
    :number: "261"
    :subject: HIST
  - :name: Special Topics in History
    :credit: "1.5"
    :description: An introduction to selected problems in history. The specific topics vary from year to year.
    :number: "265"
    :subject: HIST
  - :name: History of Co-operatives
    :credit: "1.5"
    :description: An examination of the origins of co-operative thought and movements in eighteenth-century Europe, and their subsequent development worldwide, particularly in the twentieth century.
    :number: 265A
    :subject: HIST
  - :name: The United States in the 19th Century
    :credit: "3"
    :description: A study of the social, political, cultural, and economic development of the United States in the period from the framing of the Constitution to the Spanish-American war, with particular concentration on certain significant themes.
    :number: "301"
    :subject: HIST
  - :name: The United States in the 20th Century
    :credit: "3"
    :description: "An intensive study of American political, economic, and social history from the late 19th century to the present. Various major themes will be examined: industrialization, the growth of corporate power, urbanization, racial and ethnic relations, cultural change, and liberal reform. Particular attention will be devoted to the economic, social, and cultural determination of American political history."
    :number: "304"
    :subject: HIST
  - :name: The American West
    :credit: "3"
    :description: The frontier in American history, the Trans-Mississippi West with emphasis on the Far West.
    :number: "310"
    :subject: HIST
  - :name: America's Foreign Relations
    :credit: "1.5"
    :description: A study of America's foreign policy and cultural interaction with the rest of the world, from 1607 to the present. Themes include exceptionalism, Manifest Destiny, imperialism, military and economic intervention, and isolationism. Special emphasis will be given to events between 1898 and the present.
    :number: "315"
    :subject: HIST
  - :name: The American Experience in Vietnam
    :credit: "1.5"
    :description: A detailed examination of the causes, course, and consequences of American involvement in Vietnam from 1941 to 1975.
    :number: "316"
    :subject: HIST
  - :name: Topics in American History
    :credit: "1.5"
    :description: An intensive study of selected aspects of American history. Students are advised to consult the Department for an outline of the topics to be considered.
    :number: "318"
    :subject: HIST
