    :description: A focused, in-depth systematic examination of specific environmental areas through seminars and projects; the development of appropriate responses to questions and problems within the selected areas; modes of interaction and communication with professional and community groups; application of theory to practice; and qualitative vs. quantitative research methods. These courses will be conducted as seminars and may include a field trip for which a fee will be charged.
    :number: "481"
    :subject: ES
  - :name: Advanced Environmental Topics in Ecological Restoration
    :credit: "1.5"
    :description: A focused, in-depth systematic examination of specific environmental areas through seminars and projects; the development of appropriate responses to questions and problems within the selected areas; modes of interaction and communication with professional and community groups; application of theory to practice; qualitative vs. quantitative research methods. These courses will be conducted as seminars and may include a field trip for which a fee will be charged.
    :number: "482"
    :subject: ES
  - :name: Directed Studies
    :credit: "1.5"
    :description: Individual studies on approved environmental topics undertaken by students in consultation with faculty members. Projects will be supervised by one or more faculty members designated by the Director.
