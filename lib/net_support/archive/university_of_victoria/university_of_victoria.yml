  - :name: Explorations of Nursing Knowledge and Practice
    :credit: "1.5"
    :description: This introductory course focuses on socio-historical context and philosophical underpinnings informing nursing practice. Participants explore how they know about practice and how they enact their practice.
    :number: "325"
    :subject: NURS
  - :name: "Professional Growth III: Nursing Inquiry"
    :credit: "1.5"
    :description: In this course various modes of nursing inquiry are addressed. Relationships between practice, theory, and research are explored. Past and present contributions to nursing knowledge are discussed.
    :number: "341"
    :subject: NURS
  - :name: Family Nursing
    :credit: "3.0"
    :description: "Building on existing knowledge of registered nurses, in this course students have the opportunity to develop an understanding of health-promoting family nursing. Four major domains are explored theoretically and experientially. These domains include: health, family, relational nursing practice and ethics."
    :number: "345"
    :subject: NURS
  - :name: "Health IV: Health Promotion and Community Empowerment"
    :credit: "1.5"
    :description: This course focuses on community as client from a health-promotion perspective. The underlying principles of health promotion, including the social determinants of health participation, capacity, and empowerment, are emphasized. Community development as a pattern of community health-promotion practice is explored.
    :number: "350"
    :subject: NURS
  - :name: "Nursing Practice VI "
    :credit: "1.5"
    :description: This nursing practice experience provides opportunities to develop caring relationships with families, groups and communities and/or populations with an emphasis on health promotion and community empowerment. Participants have opportunities to work with a community on an identified health issue.
    :number: "351"
    :subject: NURS
  - :name: "Self and Others III: Reflection of Caring Practice"
    :credit: "1.5"
    :description: The focus of this course is for students to develop a conceptual and experiential understanding of relational caring practice. Opportunities are provided for students to become aware of the narratives, values, and intents influencing their relationships with clients and colleagues, and to enhance their capacity for relational caring practice.
    :number: "352"
    :subject: NURS
  - :name: "Professional Growth IV: Research"
    :credit: "1.5"
    :description: The intent of this course is to enhance participants' ability to comprehend, critique, and utilize nursing research. Participants critically reflect on various research methodologies. Participants experience ways to critically examine their practice in relation to nursing research and to pose researchable questions to inform evidence-based practice.
    :number: "360"
    :subject: NURS
  - :name: Consolidated Practice Experience III
    :credit: "4.5"
    :description: This consolidated practice experience is designed to provide opportunities for participants to integrate learning from previous semesters, and to advance their professional nursing practice. Participants have opportunities to consolidate learning and advance their clinical decision making in a variety of settings. Nursing practice experiences consist of a six week preceptorship. Attendance at course workshops is required.
    :number: "370"
    :subject: NURS
  - :name: Directed Studies
    :credit: "Units: 1.5 or 3.0"
    :description: This course provides opportunities for students to develop individual studies at the doctoral level (e.g., directed readings, research project etc.) with the supervision of one or more faculty members. A plan of study including focus, credit value and evaluation method is developed in consultation with a faculty member and must be approved by the graduate advisor prior to registering in this course.
    :number: "690"
    :subject: NURS
  - :name: "Professional Growth V: Nurses Influencing Change"
    :credit: "1.5"
    :description: This course explores ways nurses can influence and create change for the promotion of societal health. Emphasis is placed on selected strategies for enhancing nursing influence on the evolving Canadian health care system.
    :number: "430"
