    :credit: "1.5"
    :description: A detailed examination of themes and issues in the history of Medieval England.
    :number: "320"
    :subject: HIST
  - :name: Crime and Criminality in Medieval England
    :credit: "1.5"
    :description: A seminar investigating criminal activity and the responses of communities and authorities.
    :number: 320A
    :subject: HIST
  - :name: Medieval London
    :credit: "1.5"
    :description: A seminar exploring the social, legal, religious, political and economic life of the city.
    :number: 320B
    :subject: HIST
  - :name: Tudor-Stuart England
    :credit: "1.5"
    :description: A study of some of the major themes of historical research into the social, cultural, religious and political experiences of English men and women from the Tudor period to the Glorious Revolution of 1688, including the Tudor and Stuart monarchy, the English Civil War, religious beliefs and persecution, gender and popular culture.
    :number: "321"
    :subject: HIST
  - :name: Britain's Long Eighteenth Century (1689-1837)
    :credit: "1.5"
    :description: A study of the society, politics, economy and culture of Britain during the era in which it rose to global ascendancy, including the origins of British military might, the emergence of cabinet and parliamentary government, the American and Industrial Revolutions, the &quot;Great War&quot; with France (1793-1815), and political and social reform during the years before the accession of Queen Victoria.
    :number: "324"
    :subject: HIST
  - :name: Britain, 1815-1914
    :credit: "3"
    :description: Great Britain, industry and empire; an intensive study of British history during the 19th century.
    :number: "325"
    :subject: HIST
  - :name: "20th Century Britain "
    :credit: "3"
    :description: An examination of the major themes in the history of 20th century Britain, such as the collapse of imperial power, the development of closer relations with the European continent, and the social, cultural, and political tensions created by an era of rapid change and economic decline.
    :number: "327"
    :subject: HIST
  - :name: Death and the Afterlife in England
    :credit: "1.5"
    :description: A cultural history of death and attitudes towards the afterlife and the supernatural in England from the late Middle Ages to modern times. Subjects include beliefs about heaven, hell and purgatory; medieval ars moriendi; martyrdom and public execution; murder and providential murder sheets and ghost stories; suicide; the emergence of cemeteries; medicine, hospitals and the modern secularisation of death; spiritualism and recent New Age approaches.
    :number: "328"
    :subject: HIST
  - :name: Seminar in British History
    :credit: "1.5"
    :description: Selected topics in British history.
    :number: "338"
    :subject: HIST
  - :name: Topics in British History
    :credit: "1.5"
    :description: An intensive study of selected aspects of British History. Students are advised to consult the Department for an outline of the topics to be considered.
    :number: "339"
    :subject: HIST
  - :name: "Historians and the Computer: Theory and Techniques of Social Science History"
    :credit: "1.5"
    :description: "The course has two main goals: to help students understand and assess research based on quantitative analysis, and to help students gain firsthand experience in the use of computers in Canadian historical research. Students will carry out their own quantitative research project."
    :number: "341"
    :subject: HIST
  - :name: British North America, Conquest to Confederation
    :credit: "3"
    :description: A combination of lectures and seminars examining the development of the economy, society, and culture of the area comprising present day Ontario, Qu&eacute;bec, and the Maritimes. Particular emphasis will be placed upon the emergence of distinct social and cultural entities in each of these areas.
    :number: "342"
    :subject: HIST
  - :name: Canadian Labour History
    :credit: "3"
    :description: This course examines the working class experience and the development of organized labour movements in Canada, with particular emphasis on the 19th and 20th centuries. Topics include preindustrial working conditions, industrialization, labour organizations, the growth of trade unions, labour legislation, and labour politics.
    :number: "343"
    :subject: HIST
  - :name: Political History of Canada Since Confederation
    :credit: "3"
    :description: A study of recurring themes and problems in Canadian history including national policies, French-English tensions, federal-provincial conflicts, and external relations. Attention will be given to the social and economic background of these problems as well as their political manifestations.
    :number: "344"
    :subject: HIST
  - :name: Canadian-American Relations
    :credit: "1.5"
    :description: An exploration of selected issues in the economic, cultural, political, and diplomatic aspects of Canadian-American relations.
    :number: "345"
