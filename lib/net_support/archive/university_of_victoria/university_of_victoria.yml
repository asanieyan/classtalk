    :credit: "1.5"
    :description: An exploration of the political, economic and social transformations in China, with focus on China's ongoing reform efforts away from state socialism and toward a capitalist market economy. Topics include political institutions, the role of the state in the economy, social stratification including gender relations, resistance, civil society and democracy.
    :number: "371"
    :subject: POLI
  - :name: Politics in India
    :credit: "1.5"
    :description: An exploration of the major themes in the political and economic development of independent India, including the fate of the Nehruvian development model, the contemporary crisis of the state and secularism, the transition to globalization, and the politics of caste, class and gender.
