  - :name: Reading Popular Culture
    :credit: "1.5"
    :description: Examines the construction of gender, sex, class and race in popular culture with a consideration of how social, political and historical forces influence both the production and consumption of media practices. The primary methodologies will be those of interdisciplinary feminist cultural and media studies. Although an introduction to reading popular culture, this course will work with feminist, anti-racist, anti-homophobia premises as well as with counter-ideological assumptions.
    :number: "203"
    :subject: WS
  - :name: "Fast Feminisms: Toward a New Politics of Sexuality"
    :credit: "1.5"
    :description: Introduction to the themes, topics and debates in twentieth-century studies of gay, lesbian, bisexual, transgender and transsexual sexualities, Queer Theory and social constructionist methodologies.
    :number: "204"
    :subject: WS
  - :name: Women, Food and Culture
    :credit: "1.5"
    :description: "A feminist study of women and foodways - the beliefs and behaviours associated with the production, distribution, preparation and consumption of food. Topics may include: the symbolism and uses of food in particular cultural settings; connections between women and food in a globalized, North American food system; representations of gendered foodways in literature and film; health, food and disordered eating; the place of commensality in community-building."
    :number: "205"
    :subject: WS
  - :name: Globalization and Resistance
    :credit: "1.5"
    :description: Inquiry into the implications of the complicated spread of global interdependence in political, economic, and cultural arenas for women's lived experiences. Also explores women's challenges to economic re-structuring, poverty, militarization, human rights abuses, and the rise of rigid, masculinized ideas of national sovereignty.
    :number: "206"
    :subject: WS
  - :name: Indigenous Women in Canada
    :credit: "1.5"
    :description: Examines the ways in which Indigenous women have experienced and resisted the process of colonization in the past and present.
    :number: "207"
    :subject: WS
  - :name: Power, Work and Justice
    :credit: "1.5"
    :description: Analyzes the broad themes of power, work and (in)justice by considering such issues as violence against women and the role of the state, restructuring and globalization, women's work and poverty. Analyzes sexism, racism and class in a global socio-economic and historical framework, and considers the struggles of women's organizations working for change.
    :number: "310"
    :subject: WS
  - :name: Sex Work, Trafficking and Human Rights
    :credit: "1.5"
    :description: Within the context of the global economy, examines current debates about sex work as well as transnational migration and trafficking of women into various sites, including the sex industry. Two foci are the complex interface of race, class, gender and sexuality in the international division of labour, as well as policy and grassroots responses to these phenomena at the national and international levels.
    :number: "311"
    :subject: WS
  - :name: Multiculturalism, Nationalism and Feminism
    :credit: "1.5"
    :description: Examination of the politics of feminism and multiculturalism as they have been structured through dominant and competing nationalisms in Canada and other nation-states. Explores the contested construction of categories of citizenship and national identities and the implications for political action.
    :number: "313"
    :subject: WS
  - :name: Women, Race and Empire
    :credit: "1.5"
    :description: Introduction to the complex and often problematic relationship between women, race, and colonialism. Examines issues such as the implication of race and sex in European imperialism, the problematic positioning of white women in empire and the possibility of creating a post-colonial space for feminism. Although the broad sweep of European imperial power will be acknowledged, there will be a special focus on British imperialism in India. Considers political, literary, and filmic perspectives.
    :number: "314"
    :subject: WS
  - :name: Topics in Economies, States and Global Issues
    :credit: "1.5"
    :description: Variable content course on aspects of economies, states and global issues as they pertain to women's lives.
    :number: "319"
    :subject: WS
  - :name: "Women, Law and Resistance: Historical Perspectives"
    :credit: "1.5"
    :description: Focusing mainly on North America, this course examines the historical relationship between women and the changing regulatory practices of the state and the criminal justice system. Places special emphasis on exploring how these regulatory practices and women's resistances to them were shaped by gender, class, race, ethnicity and sexuality.
    :number: "322"
    :subject: WS
  - :name: Topics in Women's Health
    :credit: "1.5"
    :description: Variable content course on aspects of health issues as they pertain to women's lives.
    :number: "323"
    :subject: WS
  - :name: Women in Contemporary India
    :credit: "1.5"
    :description: Explores the history of the Indian women's movement (with emphasis on women's participation in the Indian national liberation struggle) and contemporary issues that define Indian feminism. Cultural critique of the manner in which Indian women have been studied and represented in the West will form the context of such exploration.
    :number: "325"
    :subject: WS
  - :name: Gender, Nation and War
    :credit: "1.5"
    :description: Examines how the social construction of gender has influenced ideas of nation. Focuses on two main issues. One, the relations between culturally endorsed concepts of masculinity and feminity, nation, and female participation in nationalist politics. Two, the manner in which the link between gender and nation has, in certain contexts, supported war and warriorhood.
    :number: "326"
    :subject: WS
  - :name: Discerning Masculinities
    :credit: "1.5"
    :description: Introduces students to the new field(s) of masculinities studies through popular culture, film, fiction and theory.
    :number: "327"
    :subject: WS
  - :name: Thinking Whiteness
    :credit: "1.5"
    :description: Social construction of whiteness is an important problem in several disciplines, including American historiography, anti-racism theory, cultural criticism, feminist theory, queer theory and masculinity studies. Interrogates meanings of whiteness not only as a theoretical problem but also as it is articulated through popular culture as nation, ethnicity, gender, sexuality and class.
    :number: "328"
    :subject: WS
  - :name: Topics in Power, Identities and Difference
    :credit: "1.5"
    :description: Variable content course on aspects of power, identities and differences as they pertain to women's lives.
    :number: "329"
    :subject: WS
  - :name: Theorizing Feminisms
    :credit: "1.5"
    :description: Examines debates on experience, knowledge and power within feminist theory and political strategy. Emphasis on critical thinking and issues central to the intellectual history of feminist knowledge production.
    :number: 330A
    :subject: WS
  - :name: What's Race Got To Do With It? Theories of Race, Racism and Racialization
    :credit: "1.5"
    :description: An exploration of feminist and non-feminist theories of race, racism and racialization in relation to other sources of structured social inequality. Approaches will include political, economic, cultural and psychoanalytic theories.
    :number: "334"
    :subject: WS
  - :name: Anti-Racist Feminisms and Democratic Futures
    :credit: "1.5"
    :description: Introduces students to emerging debates in the growing literature on anti-racist feminism. Examines key assumptions underlying feminism and feminist anti-racist discourses. Analyzes western feminism as theory and practice by situating it within a global and historical context. Beginning with an analysis of whiteness, binarisms, colonialisms and orientalisms, challenges students to consider the theory and practice needed for a feminist, anti-racist reimaging of democracy and democratic futures.
    :number: "336"
    :subject: WS
  - :name: Theorizing the Contemporary Body
    :credit: "1.5"
    :description: Explores the way various contemporary schools of thought have conceptualized the body and embodiment. Readings will interrogate a diverse range of 20th century "bodies," from the psychoanalytical body to fragmented bodies in postmodernism; the sexualized body in Queer Theory; post-colonial bodies in nations; performative bodies; virtual bodies in new media as well as the transgendered and transsexual body.
    :number: "337"
    :subject: WS
  - :name: Transnational Feminist Theories
    :credit: "1.5"
    :description: "Seminar examines the emerging field of transnational feminist thought by introducing students to feminist approaches to understanding transnationalisms. Uses an interdisciplinary approach to explore: global/local interactions, migration and territorialization, women's activism and organizing, nationalisms and citizenship, hybrid subjects and subjectivity formation, transnational and postmodern cultural formations, and transnational political economies and globalization."
    :number: "338"
    :subject: WS
  - :name: Topics in Feminist Theories and Activism
    :credit: "1.5"
    :description: Variable content course on aspects of feminist theories and activism as they pertain to women's lives.
    :number: "339"
    :subject: WS
  - :name: "Indigenous Cinema: De-Colonizing the Screen"
    :credit: "1.5"
    :description: "Intensive analysis of the work of Indigenous filmmakers with emphasis on Canada and the U.S. Topics include: de-colonizing the screen; issues of identity and representation; Indigenous women's filmmaking; Indigenous filmmaking as both an art form and a tool for social change. Examines the development of Indigenous cinema in Canada with special emphasis on documentaries, and looks at new directions in Indigenous cinema including experimental works and drama."
    :number: "340"
    :subject: WS
  - :name: "Narrated Lives: Indigenous Women's Auto/Biographies"
    :credit: "1.5"
    :description: Explores Indigenous women's auto/biography as a creative form of expression that draws upon both the Indigenous oral tradition and the written tradition of Euro-American autobiography. Looks at a range of Indigenous women's autobiographical texts created under a variety of circumstances, from life histories narrated by Indigenous women and 'mediated' by non-Native recorder-editors, to contemporary texts written by Native women themselves that challenge the boundaries of conventional autobiography.
    :number: "341"
    :subject: WS
  - :name: Body, Language and Spirit
    :credit: "1.5"
    :description: Based on literature and film from a variety of cultural contexts, examines women's creativity as a means of shaping consciousness, recovering bodily integrity, and challenging oppressive boundaries.
    :number: "342"
    :subject: WS
  - :name: Topics in Irish Women's Studies
    :credit: "1.5"
    :description: Variable content course on aspects of women's lives in Ireland.
    :number: "343"
    :subject: WS
  - :name: Reimagining History in Contemporary Women's Fiction
    :credit: "1.5"
    :description: Study of contemporary Canadian and American novels that revise or resist the dominant historical narratives central to nation-building. Each of the texts focuses on subaltern characters and forgotten events as a way of exploring the effects of colonialism, forced migration, war, racism, poverty, heteronormativity, religious intolerance, gender violence. Novels will be studied within the context of pertinent historical readings, films or lectures.
    :number: "344"
    :subject: WS
  - :name: Topics in Film, Literature and Cultural Production
    :credit: "1.5"
    :description: Variable content course on aspects of film, literature and cultural production as they pertain to women's lives.
    :number: "349"
    :subject: WS
  - :name: Feminist Research Practices
    :credit: "1.5"
    :description: Study and practice of feminist research methods.
    :number: 400A
    :subject: WS
  - :name: Research Seminar for Independent Project
    :credit: "1.5"
    :description: Building on project begun in 400A, students meet weekly to discuss research challenges.
    :number: 400B
    :subject: WS
  - :name: Practising Feminism in the Field
    :credit: "3"
    :description: "The application of feminist theory to field-based practice acquired through placement with an organization, community group or service. Please refer to \"Guidelines for Ethical Conduct\" and the \"Regulations Concerning Practica\" on page #."
    :number: "450"
    :subject: WS
  - :name: Advanced Seminar in Women's Studies
    :credit: "1.5"
    :description: An advanced seminar in selected aspects of Women's Studies.
    :number: "480"
    :subject: WS
  - :name: Directed Studies
    :credit: "1.5"
    :description: Supervised study in some area of Women's Studies to be determined by the student and the instructor; written assignments will be required.
    :number: "490"
    :subject: WS
  - :name: Honours Graduating Essay
    :credit: "3"
    :description: During the final year of the Honours Program, students will write a graduating essay of approximately 15,000 words under the direction of a member of the Women's Studies Department. Between September and April students are required to meet periodically as a group to discuss research challenges.
    :number: "499"
    :subject: WS
