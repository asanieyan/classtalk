    :description: This course will deal with basic concepts of brain function in relation to behaviour. Topics will include basic aspects of neuronal functions, neuroanatomy, and behavioural genetics, as well as the functioning of the nervous system in relation to sensation, motor output, and at least one other aspect of behaviour.
    :number: 215A
    :subject: PSYC
  - :name: Statistical Methods in Psychology
    :credit: "1.5"
    :description: Brief review of research methodology; univariate description, bivariate description, and an introduction to probability and inferential statistics as applied in Psychology. Introduction to microcomputer software and computer based analyses of the statistical procedures covered in the course.
    :number: 300A
    :subject: PSYC
  - :name: "Statistical Methods in Psychology: II"
    :credit: "1.5"
    :description: Contains a brief review of the topics covered in 300A and deals with statistical analysis procedures for two-group and multi-group experimental designs. The focus is on t-tests and analysis of variance. The differences between repeated measures and independent groups designs and analyses are emphasized. Students are expected to analyze an experimental data set using the appropriate statistical procedures, and to prepare a research report.
    :number: 300B
    :subject: PSYC
  - :name: "Conditioning and Learning: Behavioural Emphasis"
    :credit: "1.5"
    :description: An analysis of the acquisition, maintenance and modification of behaviour in terms of observational environmental determinants. Respondent and operant conditioning; positive and negative reinforcement; extinction; shaping; reinforcement schedules; generalization and discrimination; escape and avoidance; punishment. Review of basic animal research; training to apply behavioural principles to understand everyday human behaviour.
    :number: 311B
    :subject: PSYC
  - :name: Cognitive Psychology
    :credit: "1.5"
    :description: The basic approach to studying cognitive processes will be explained. Topics include pattern recognition, attention, memory, language, categorization, problem solving, reasoning and decision making.
    :number: "313"
    :subject: PSYC
  - :name: Introduction to Human Neuropsychology
    :credit: "1.5"
    :description: An introduction to neuroanatomy and neurophysiology as related to human and animal brain function and behaviour. Consideration of the contributions of neurology, experimental and clinical neuropsychology to the understanding of normal cognitive and affective functioning and of disturbances resulting from brain damage in selected areas.
    :number: "315"
    :subject: PSYC
  - :name: Sensation and Psychophysics
    :credit: "1.5"
    :description: This course covers the physical basis of human sensory processing. The physiology of the visual, auditory and minor senses is covered with an emphasis on functional models of sensory system operation. Course material also includes topics related to the measurement of sensory experience. The four classic psychophysical problems of detection, recognition, discrimination and scaling are covered with an emphasis on their mathematical and statistical basis.
    :number: 317A
    :subject: PSYC
  - :name: Human Perception
    :credit: "1.5"
    :description: An introduction to how our perceptual world is constructed from the input provided by our physical sensory structures. Topics include the construction of spatial percepts, the perception of form and art, and individual differences in perceptual experience. The emphasis is on the hypothesis testing aspects of our perceptual experience.
    :number: 317B
    :subject: PSYC
  - :name: Evolutionary Psychology
    :credit: "1.5"
    :description: Provides an overview and history of the field of evolutionary psychology and includes evolutionary perspectives on psychological topics such as learning, cognition, consciousness, social behaviour, families and culture.
    :number: "320"
    :subject: PSYC
  - :name: Advanced Biopsychology
    :credit: "1.5"
    :description: This is an advanced course on the physiological basis of behaviour. The initial portion will cover the fundamentals of neurophysiology and neuroanatomy from a functional perspective, with an emphasis on the anatomy of the human nervous system. The latter portion will examine the physiological basis of behaviours through review of contemporary research in areas such as sleep, reproduction, aggression, ingestion, learning and memory, motivation, and mental disorders.
    :number: "323"
    :subject: PSYC
  - :name: Human Psychophysiology
    :credit: "1.5"
    :description: "Physiological correlates of behaviour in the intact human subject. Topics include: the autonomic nervous system; basis and principles of polygraph measurement; physiological correlates of attention and cognitive activity; the role of physiological activity in emotion; physiological effects of stress; biofeedback and meditation; and lie detection."
    :number: "324"
    :subject: PSYC
  - :name: Personality
    :credit: "Units: 1.5"
    :description: An introduction to personality theory and its applications. A survey of several major strategies followed in conceptualizing personality, e.g., psychoanalytic, dispositional plus emphasis on measurement of personality, current research, and approaches to personality change.
    :number: "507"
    :subject: PSYC
  - :name: Social Psychology
    :credit: "Units: 1.5"
    :description: "A survey of theories and findings: social perception, socialization, social motivation, attitude development and change, interpersonal interaction, and group processes."
    :number: "519"
    :subject: PSYC
  - :name: Health Psychology
    :credit: "1.5"
    :description: A study of health issues from the standpoint of biological, psychological, and social factors acting together. Topics include health promotion, approaches to health-behaviour change, stress and coping, patient-practitioner interaction, pain, psychological issues in chronic and terminal illness, death and bereavement, the role of psychological factors in disease and treatment.
    :number: "332"
    :subject: PSYC
  - :name: Consumer Psychology
    :credit: "1.5"
    :description: "Psychological processes in consumers: marketing strategies and behaviour, cognition, comprehension, learning, perception, motivation, attitudes, values, and decision making; environmental, cultural, and subcultural influences; ethical issues."
    :number: "333"
    :subject: PSYC
  - :name: Organizational Psychology
    :credit: "1.5"
    :description: "Individuals at work: personnel selection, training, motivation, attitudes, and appraisal; leadership, communication, management, productivity, work conditions, safety, and organizational development."
    :number: "334"
    :subject: PSYC
  - :name: Infant and Child Development
    :credit: "1.5"
    :description: Psychological processes from conception through about 12 years of age; prenatal development, physical growth, perceptual and cognitive processes, language acquisition, personality development, and social processes.
    :number: "335"
    :subject: PSYC
  - :name: Adolescent Development
    :credit: "1.5"
    :description: "Psychological processes during adolescence: physical development, cognitive processes, emotional development, social processes, and psychopathology."
    :number: "336"
    :subject: PSYC
  - :name: Behavioural Modification in Children and Adults
    :credit: "1.5"
    :description: An in-depth consideration of behavioural procedures for assessing and changing problem behaviours, and the use of single-subject designs to evaluate their effects. Examples from both child (primarily) and adult behaviours will be examined. The objective of the course is to provide students with a rudimentary ability to apply behavioural techniques in their own lives, as well as to appreciate some of the potential problems involved.
    :number: "338"
    :subject: PSYC
  - :name: Adult Development and Aging
    :credit: "Units: 1.5"
    :description: Seminar review of theory and research examining psychological processes during adulthood and aging. Specific topics include memory, intelligence, problem solving, personality, social processes, and mental health. Attention is also given to the biological and sociocultural contexts of these developments.
    :number: "563"
    :subject: PSYC
  - :name: "Interpersonal Communication "
    :credit: "1.5"
    :description: The course examines human communication, with particular emphasis on face-to-face interaction. The topics covered are verbal communication, nonverbal communication, interpersonal systems, and systemic approaches to psychopathology. This is a theory and research course using primary sources; it does not teach communication skills, mass communication, or applied communication.
    :number: "340"
    :subject: PSYC
  - :name: Women and Psychology
    :credit: "1.5"
    :description: Examines social-historical changes in psychological theories and research concerning girls and women. Major theorists including Freud, Thompson, Erickson, Chodorow, Gilligan, Baker-Miller and others are studied in the context of cultural norms for women that existed when these authors were writing. Considers the implications of women's changing roles for research in developmental and clinical psychology and for the treatment of women's mental health concerns. Examines current directions of research and practice in the psychology of women's development.
    :number: "341"
    :subject: PSYC
  - :name: "Theories and Methods in Life-Span Developmental Psychology "
    :credit: "1.5"
    :description: A survey of the issues, theories and methods in the study of human psychological development across the entire span of life. Theories include organismic, mechanistic, contextual, and humanistic approaches. Methods appropriate for the study of psychological change are discussed.
    :number: "342"
    :subject: PSYC
  - :name: "Drugs and Behaviour: Basic Principles"
    :credit: "1.5"
    :description: This is an introductory course designed to review the scientific literature on drugs, behaviour, and the central nervous system. Topics include introductions to pharmacology, neuropharmacology, the experimental analysis of behaviour, and the behavioural determinants of drug action.
    :number: 345A
    :subject: PSYC
  - :name: Environmental Psychology
    :credit: "Units: 1.5"
    :description: Human interaction with the physical environment from a psychological perspective. Topics include environmental perception, cognition, and assessment; personality and environment; the dynamics of social space; the effects of temperature, sound, light and spatial arrangements in neighbourhoods, homes, schools and workplaces; mutual influences of individuals and the natural environment, the design of buildings, and resource management.
    :number: "531"
    :subject: PSYC
  - :name: Psychological Disorders of Adulthood
    :credit: "1.5"
    :description: Examines theory and research related to an understanding of psychological disorders of adulthood. Topics include mood and anxiety related disorders, personality disorders, substance abuse and dependence, schizophrenia and other psychotic disorders, and cognitively based disorders. Topics will be discussed in terms of biological, learning, developmental, humanistic, and cross-cultural perspectives.
    :number: "360"
    :subject: PSYC
  - :name: Field Placement in Psychology
    :credit: "1.5"
    :description: Provides firsthand experience with individuals who are challenged by physical, cognitive, emotional, and/or psychological disorders. Successful completion of the course requires approximately 65 hours of participation in a volunteer field placement with a community agency (spread over at least 4 months), class attendance and preparation of assignments pertaining to the volunteer experience. Students will be responsible for obtaining the field placement site, with assistance and coordination of the instructor. Meets September to April.
    :number: "361"
    :subject: PSYC
  - :name: Fundamentals of Clinical Psychology
    :credit: "1.5"
    :description: Concepts, methods, and professional issues; the historical development of the profession, the scientist/practitioner model of training and practice, current research and clinical methods, professional/ethical issues; may include other current topics.
    :number: "365"
    :subject: PSYC
  - :name: "Psychological Disorders of Childhood and Adolescence "
    :credit: "1.5"
    :description: A detailed study of theoretical and research approaches to the understanding of developmentally-related disorders of childhood and adolescence. Emphasis will be on etiology, description and treatment of these disorders which are in specific developmental "stages," although other disorders which frequently occur during childhood/adolescence will also be considered.
    :number: "366"
    :subject: PSYC
  - :name: Psycholinguistics
    :credit: "Units: 1.5 or 3"
    :description: A seminar offered in collaboration with the Department of Linguistics. Selected topics of interest in understanding the comprehension and production of natural language are examined. The most recent topics have been sentence processing, discourse analysis, linguistic inference and the resolution of ambiguity, and the development of cognitive science interests in reasoning and discourse processes as well as the structure of mental representations.
    :number: "570"
    :subject: PSYC
  - :name: Developmental Psycholinguistics
    :credit: "Units: 1.5 or 3"
    :description: "A seminar offered in collaboration with the Department of Linguistics. Selected topics of interest in understanding the acquisition of the child's first language in the areas of phonological and grammatical abilities, as well as the child's knowledge of semantic systems and discourse rules. Recent topics have been the development of conversational abilities in children, including turn-taking, questioning and answering, and politeness and negotiation in speech acts. "
    :number: "571"
    :subject: PSYC
  - :name: Psychology and Law
    :credit: "1.5"
    :description: Consideration of the contributions of psychological theory and research to the understanding of crime investigation, courtroom dynamics, and the legal system. Specific topics will vary from year to year but may include eyewitness testimony, police practices, judge and jury decision making, lie detection and confessions, expert testimony. Topics will be discussed from the perspectives of social and cognitive psychology.
    :number: "380"
    :subject: PSYC
  - :name: Independent Study in Psychology
    :credit: "1.5"
    :description: Directed independent study intended primarily to allow students and a faculty supervisor to pursue a topic of mutual interest. Complete pro forma arrangements must be made with an instructor in the Department before registering.
    :number: "390"
    :subject: PSYC
  - :name: Special Topics in Psychology
    :credit: "1.5"
    :description: Intensive examination of a specific topic or area in Psychology. Topic(s) and information will be provided in advance of registration. May be taken twice on different topics.
    :number: "391"
    :subject: PSYC
  - :name: "Advanced Statistical Methods: The General Linear Model"
    :credit: "1.5"
    :description: This course is an introduction to advanced research designs and their underlying rationale. Experimental design and statistical techniques will be applied to problems in psychology. Extensive treatment will be applied to the use of the general linear model. The course will examine designs having multiple independent variables and a single dependent variable. Topics covered include correlation, multiple regression, analysis of variance and sampling.
    :number: 400A
    :subject: PSYC
  - :name: Measurement of Psychological Processes
    :credit: "1.5"
    :description: The measurement of individual differences, especially personality and ability traits. The focus will be on reliability and validity - how do we know whether, and to what degree, a psychological measure is reliable and valid? Topics include designs for estimating reliability and validity, advanced correlation, and current problems and issues in the field.
    :number: "401"
    :subject: PSYC
  - :name: "Behaviour Analysis: Complex Behaviour"
    :credit: "1.5"
    :description: Interpretative analyses of complex human behaviour from a behaviour-analytical perspective. Topics may include attending, thinking, remembering, and verbal behaviour.
    :number: 412A
    :subject: PSYC
  - :name: "Behaviour Analysis: Applied Research"
    :credit: "1.5"
    :description: Survey and critical evaluation of recent research in applied behaviour analysis. Topics may include applications to children, developmental disabilities, community, sports, business, and substance abuse.
    :number: 412B
    :subject: PSYC
  - :name: "Behaviour Analysis: Basic Research"
    :credit: "1.5"
    :description: Survey of recent research in the experimental analysis of behaviour. Focus is on complex human behaviour. Topics may include stimulus equivalence, verbal behaviour, rule-governed behaviour, fluency, problem solving, and novelty.
    :number: 412C
    :subject: PSYC
  - :name: Memory
    :credit: "1.5"
    :description: Detailed analysis of selected issues in the cognitive psychology and/or cognitive neuroscience of human memory. Assigned readings will be drawn primarily from the primary research literature, with an emphasis on areas of inquiry in which the instructor has particular expertise and interest.
    :number: 413A
    :subject: PSYC
  - :name: Consciousness
    :credit: "1.5"
    :description: Detailed analysis of selected issues in the cognitive psychology and/or cognitive neuroscience of consciousness. Assigned readings will be drawn primarily from the primary research literature, with an emphasis on areas of inquiry in which the instructor has particular expertise and interest.
    :number: 413B
    :subject: PSYC
  - :name: Vision
    :credit: "1.5"
    :description: Detailed analysis of selected issues in the cognitive psychology and/or cognitive neuroscience of human vision. Assigned readings will be drawn primarily from the primary research literature, with an emphasis on areas of inquiry in which the instructor has particular expertise and interest.
    :number: 413C
    :subject: PSYC
  - :name: Cognitive Control
    :credit: "1.5"
    :description: Detailed analysis of selected issues in the cognitive psychology and/or cognitive neuroscience of cognitive control (i.e., how people regulate their attention, thoughts, and actions in accord with their goals). Assigned readings will be drawn primarily from the primary research literature, with an emphasis on areas of inquiry in which the instructor has particular expertise and interest.
    :number: 413D
    :subject: PSYC
  - :name: Human Neuropsychology
    :credit: "1.5"
    :description: This course examines brain behaviour relationships by studying qualitative changes in cognitive performance following focal brain damage. The historical approach provides readings from both classical (e.g. Wernicke, Liepmann) and contemporary sources. Topics include localization of function, aphasia, agnosia, apraxia, and amnesia. Methods of clinical testing and diagnosis will be presented.
    :number: 415A
    :subject: PSYC
  - :name: Biological Psychology
    :credit: "1.5"
    :description: Extensive, research oriented examination of contemporary topics in biological psychology. Topics may include the biopsychology of motivation, memory, neural plasticity and changes in function after brain injury. The seminar format of this course requires students to make an oral presentation and write a term paper about an area of current research.
    :number: 415B
    :subject: PSYC
  - :name: "Social Psychology: Social Cognition"
    :credit: "1.5"
    :description: Intensive examination of the social psychological literature emphasizing how people think about and make sense of their social experience. Topics may include how people create and maintain a sense of identity, close relationships, attitudes, persuasion, applications of social psychology.
    :number: 431B
    :subject: PSYC
  - :name: "Social Psychology: Face-to-face Interaction"
    :credit: "1.5"
    :description: Intensive examination of human communication in face-to-face dialogue.  Topics will be drawn from the realm of theory and research concerning communication within interpersonal relationships.
    :number: 431D
    :subject: PSYC
  - :name: "Social Psychology: Environmental Psychology"
    :credit: "1.5"
    :description: An in-depth analysis of how people&#146;s thoughts, feelings, and interactions influence and are influenced by the built and natural environment.
    :number: 431E
    :subject: PSYC
  - :name: Infant Development
    :credit: "1.5"
    :description: Intensive examination of specific processes in infant development. Possible topics will include social-emotional and cognitive development, parenting and attachment, perception, motor development, neurological development.
    :number: 435A
    :subject: PSYC
  - :name: Child and Adolescent Social and Personality Development
    :credit: "1.5"
    :description: Intensive examination of specific processes in child and adolescent social and personality development. Possible topics will include identity, peer influences, schooling, aggression, deviance, sexuality, cultural influences, social development, moral development, developmental psychopathology.
    :number: 435B
    :subject: PSYC
  - :name: Child and Adolescent Cognitive Development
    :credit: "1.5"
    :description: Intensive examination of specific processes in child and adolescent cognitive development. Possible topics will include decision making, reasoning, neurophysiological changes, memory, language, learning problems, problem solving.
    :number: 435C
    :subject: PSYC
  - :name: Adult Social and Personality Development
    :credit: "1.5"
    :description: Intensive examination of specific processes in adult social and personality development. Possible topics will include personality traits, identity, goals and motives, emotions, social interaction, beliefs and values, successful aging, compensatory mechanisms, cultural context.
    :number: 435D
    :subject: PSYC
  - :name: Adult Cognitive Development
    :credit: "1.5"
    :description: Intensive examination of specific processes in adult cognitive development. Possible topics will include neurological changes, memory, attention, intelligence, expertise, problem solving, wisdom, dementia.
    :number: 435E
    :subject: PSYC
  - :name: Developmental Handicaps and Learning Disabilities
    :credit: "1.5"
    :description: Survey of a number of learning and developmental disabilities. Discussion of etiologies, assessment procedures, current education/treatment approaches, and in-depth examination of underlying brain function. Emphasis on learning disabilities, and education of children with developmental handicaps. It is recommended that non-psychology students have a strong background in the biological sciences.
    :number: "450"
    :subject: PSYC
  - :name: Advanced Independent Study in Psychology
    :credit: "1.5"
    :description: Directed independent study for the advanced student intended primarily to allow students and a faculty supervisor to pursue a topic of mutual interest. Complete pro forma arrangements must be made with an instructor in the Department before registering.
    :number: "490"
    :subject: PSYC
  - :name: Advanced Special Topics in Psychology
    :credit: "1.5"
    :description: Intensive examination of a specific topic or area in Psychology. Topic(s) and information will be provided in advance of registration. The seminar format of this course requires students to participate orally in class and to submit a term paper. May be taken twice on different topics.
    :number: "491"
    :subject: PSYC
  - :name: Honours Thesis and Seminar
    :credit: "3"
    :description: Students will attend a weekly seminar which includes oral presentation of their proposed thesis research in the first term and a progress report of the research in the second term. For the remainder of the program, the students will work closely with a faculty supervisor regarding details of the written thesis which is submitted in April.
    :number: "499"
    :subject: PSYC
  - :name: Professional Development
    :credit: "1.5"
    :description: Covers issues important to the academic and career success of graduate students in psychology. Topics include prerequisites to finding a job, preparing a curriculum vitae, the publication and review process, making presentations, obtaining grants, university policies (e.g., criteria and processes for tenure decisions), balancing family and career, and ethical issues in psychology.
    :number: "500"
    :subject: PSYC
  - :name: Practicum in Applied Psychology
    :credit: "1"
    :description: Practicum in an applied setting. 1 unit of credit equals approximately 100 hours.
    :number: "501"
    :subject: PSYC
  - :name: Research Apprenticeship
    :credit: "1.5"
    :description: ""
    :number: "502"
    :subject: PSYC
  - :name: Practicum in Clinical Psychology
    :credit: "4"
    :description: Practicum in a clinical setting. 1 unit of credit is equivalent to approximately 100 hours.
    :number: "503"
    :subject: PSYC
  - :name: Individual Study
    :credit: "Units: 1.5-6"
    :description: ""
    :number: "604"
    :subject: PSYC
  - :name: Clinical Intervention Practicum
    :credit: "4"
    :description: Practicum in a clinical setting with emphasis on various forms of intervention. 1 unit of credit is equivalent to approximately 100 hours.
    :number: "505"
    :subject: PSYC
  - :name: Psychology Clinic Practice
    :credit: "1.5"
    :description: Supervised psychological practice in the Psychology Clinic, Department of Psychology.
    :number: 506A
    :subject: PSYC
  - :name: "Psychology Clinic Practice: Test Mastery"
    :credit: "1.5"
    :description: Supervised test mastery in the Psychology Clinic, Department of Psychology.
    :number: 506B
    :subject: PSYC
  - :name: Visual Perception
    :credit: "1.5"
    :description: Exploration of current theories and research on selected aspects of visual perception will be offered. One or more major topics (e.g., object recognition, Gestalt perception, neuropsychology of visual perception) will be studied in depth.
    :number: "511"
    :subject: PSYC
  - :name: Research Practicum
    :credit: "1.5"
    :description: "Practicum in a research setting with emphasis on planning, conducting, analyzing, and/or writing up research results under the supervision of faculty. "
    :number: "512"
    :subject: PSYC
  - :name: Quantitative Analysis
    :credit: "1.5"
    :description: ""
    :number: "513"
    :subject: PSYC
  - :name: Psychometric Methods
    :credit: "1.5"
    :description: "Topics typically include: historical background, sample descriptive statistics, norm referencing, (e.g., percentiles, Z-scores, T-scores), criterion referencing, sensitivity/specificity, classical true score test theory, item response theory (IRT), reliability, validity, standard errors, test development, standards for clinical tests, and assessment of reliable change."
    :number: "518"
    :subject: PSYC
  - :name: Social Processes
    :credit: "1.5"
    :description: ""
    :number: "526"
    :subject: PSYC
  - :name: Research Methods in Social Psychology
    :credit: "1.5"
    :description: ""
    :number: "527"
    :subject: PSYC
  - :name: Applied Multiple Regression
    :credit: "1.5"
    :description: The course presents a model-comparison approach to the analysis of a single dependent variable. This integrated approach aims to teach students how to ask intelligent questions of their data, and to answer those questions using the general linear model. In particular students will learn about simple and multiple regression involving continuous independent variables, categorical independent variables (ANOVA designs), and mixtures of the two (covariance analysis). Also covered will be outlier detection, testing of model assumptions, data transformation, and repeated measures models.
    :number: "532"
    :subject: PSYC
  - :name: Applied Multivariate Analysis
    :credit: "1.5"
    :description: The course will extend the material covered in Psychology 532 to the situation in which there are multiple dependent variables. The result is multivariate multiple regression. Then the additional technique of principle component analysis will be added, and the two procedures combined to derive canonical correlation analysis, multivariate analysis of variance, discriminant function analysis, and redundancy analysis. In addition the common factor model of factor analysis will be introduced.
    :number: "533"
    :subject: PSYC
  - :name: Univariate Design and Analysis
    :credit: "1.5"
    :description: "The course will examine various factorial designs for univariate data from an advanced perspective. For a number of frequently used designs (e.g., completely randomized, randomized block, and repeated measures), planned comparisons, tests of the models' assumptions, expected mean squares, and interpreting interactions (e.g., simple main effects) will be covered. Students will be required to learn and use statistical software packages, such as SPSS and SAS. Time and interest permitting, a brief introduction to other modelling procedures for response time and accuracy data will be offered. "
    :number: "534"
    :subject: PSYC
  - :name: History and Theory in Neuropsychology
    :credit: "1.5"
    :description: Survey of major topics and issues in clinical and experimental neuropsychology, including a historical introduction and recent material. Topics may include aphasia, agnosia, apraxia, agraphia, other clinical syndromes, and hemispheric specialization.
    :number: "540"
    :subject: PSYC
  - :name: Research Design and Methods in Neuropsychology
    :credit: "1.5"
    :description: Seminar on current research methodologies including presentation of actual research by students, faculty, and visiting scientists. Students develop and write original research proposals using standard journal format.
    :number: "541"
    :subject: PSYC
  - :name: Human Neuroanatomy
    :credit: "1.5"
    :description: Introduction to neuroanatomy, focusing on the brain, and including laboratory work.
    :number: "543"
    :subject: PSYC
  - :name: Advanced Cognitive Assessment
    :credit: "1.5"
    :description: Survey of techniques and tools for evaluating several areas of cognitive functioning including intelligence, attention, memory, language and perceptual motor abilities. Interviewing, test administration and report writing skills will also be emphasized.
    :number: 545A
    :subject: PSYC
  - :name: Neuropsychological Assessment
    :credit: "1.5"
    :description: Survey of neuropsychological assessment techniques with an emphasis on interviewing, assessment, case formulation and report writing. Students must conduct, under staff supervision, detailed neuropsychological assessment of clinical cases.
    :number: 545B
    :subject: PSYC
  - :name: Advanced Neuropsychological Assessment of Children and Adolescents
    :credit: "1.5"
    :description: In-depth examination of issues and techniques for neuropsychological assessment of children and adolescents. Students participate in interviewing, testing, case formulation, report writing and consultation in supervised clinical cases.
    :number: 546A
    :subject: PSYC
  - :name: Advanced Neuropsychological Assessment of Adults
    :credit: "1.5"
    :description: In-depth examination of issues and techniques for neuropsychological assessment of adults. Students participate in interviewing, testing, case formulation, report writing and consultation in supervised clinical cases.
    :number: 546B
    :subject: PSYC
  - :name: Rehabilitation in Neuropsychology
    :credit: "1.5"
    :description: Introduction to theory and techniques associated with recovery from brain injury. Topics include the psychological meaning of disability, and the relationship between impairment, disability, and handicap. Current techniques in cognitive rehabilitation will be reviewed in the broader context of rehabilitation in general. May include practicum in various rehabilitation settings.
    :number: "547"
    :subject: PSYC
  - :name: Special Topics in Neuropsychology
    :credit: "1.5"
    :description: ""
    :number: "548"
    :subject: PSYC
  - :name: "Physiological Psychology: Introduction"
    :credit: "1.5"
    :description: Seminar discussing selected topics concerning fundamental neurobiological processes underlying behavior, including synaptic transmission, motor and sensory activity, motivation, neural plasticity, and theories of neural organization.
    :number: "550"
    :subject: PSYC
  - :name: Neuropsychopharmacology
    :credit: "1.5"
    :description: "Seminar discussing the neurochemical bases of brain function and of the effects of psychoactive drugs, with emphasis on the role played by chemical neurotransmitters and the system of neurons that releases them. "
    :number: "551"
    :subject: PSYC
  - :name: Special Topics in Physiological Psychology
    :credit: "1.5"
    :description: ""
    :number: "552"
    :subject: PSYC
  - :name: Theories and Methods in Life-Span Development
    :credit: "1.5"
    :description: Seminar review of the major theoretical perspectives and methodological issues in the study of psychological development across the life-span. Specific topics include identification, measurement, and facilitation of developmental change. Research design topics include cross-sectional, longitudinal, sequential, experimental, and qualitative approaches.
    :number: "561"
    :subject: PSYC
  - :name: Infancy and Childhood
    :credit: "1.5"
    :description: "Seminar review of theory and research examining psychological development from infancy through childhood. Special topics include personality/temperament, attachment, parent-child relations, and socialization process. Emphasis is placed on the role of the context in individual development. "
    :number: "562"
    :subject: PSYC
  - :name: Statistical Methods in Life-Span Development
    :credit: "1.5"
    :description: Examination of statistical methods for the analysis of change. Specific topics include change scores, cannonical correlation, multivariate analysis of variance, and factor analysis.
    :number: "564"
    :subject: PSYC
  - :name: Cognitive Development in Adulthood and Aging
    :credit: "1.5"
    :description: Seminar review of theory and research examining gains and losses in various cognitive skills from young adulthood to old age. Traditional experimental, psychometric, and cognitive science approaches are considered. Specific topics include age-related change in memory, intelligence, problem solving, reading skills, as well as practical and social cognition.
    :number: "565"
    :subject: PSYC
  - :name: Personality and Adjustment in Adulthood and Aging
    :credit: "1.5"
    :description: "Seminar review of theory and research examining personality change, stress, coping, and adjustment across the adult life-span. Specific topics include the cases for and against personality change, personality as a mediator of other behavior, stress, coping, life events, and mental health in adulthood. "
    :number: "566"
    :subject: PSYC
  - :name: Dysfunctional Development in Adulthood and Aging
    :credit: "1.5"
    :description: Seminar review of theory and research examining dysfunctional and pathological processes in later life. Specific topics include dementia, depression, personality disorders, alcoholism and other addictions, and suicide. Attention will be given to issues of etiology, diagnosis, treatment, and impact on caregivers.
    :number: "567"
    :subject: PSYC
  - :name: Adolescence
    :credit: "1.5"
    :description: Seminar review of theory and research examining psychological processes during adolescence. Specific topics include pubertal maturation, parent-adolescent relations, gender roles, sexuality, and problem behavior. Attention will be given to the role of the context (e.g., family, school) in adolescent development.
    :number: "568"
    :subject: PSYC
  - :name: Special Topics in Life-Span Development
    :credit: "1.5"
    :description: Topical seminars on specialized issues related to life-span development and aging.
    :number: "569"
    :subject: PSYC
  - :name: Cognition and Brain Science
    :credit: "1.5"
    :description: Team-taught seminar on cognitive psychology, the "science of the mind," with emphasis on the topic areas in which our faculty have particular expertise (e.g. perception, visual attention, knowledge representation, memory, and reading).
    :number: "575"
    :subject: PSYC
  - :name: "Cognitive Processes: Human Memory"
    :credit: "1.5"
    :description: Exploration of current theories and research on selected aspects of human memory. One or more major topics within the domain of human memory will be studied in depth.
    :number: 576A
    :subject: PSYC
  - :name: "Cognitive Processes: Computation Modelling"
    :credit: "1.5"
    :description: Exploration of methods of computational modelling of cognitive processes. Methods that may be covered include mathematical models and neural network models. Theoretical foundations and procedures for fitting models will be considered.
    :number: 576B
    :subject: PSYC
  - :name: "Cognitive Processes: Mind and Brain"
    :credit: "1.5"
    :description: Discussions of neurological evidence for modular organization of cognitive processes.
    :number: 576C
    :subject: PSYC
  - :name: "Cognitive Processes: Attention"
    :credit: "1.5"
    :description: An overview of theories and current research on attention, particularly as it applies to human vision. Topics will include an analysis of the role of attention in spatial and temporal vision, with exploration of related issues such as consciousness, blindsight, and change blindness.
    :number: 576D
    :subject: PSYC
  - :name: Cognitive Seminar
    :credit: "1.5"
    :description: Weekly seminar throughout the Winter session, involving faculty and graduate students in the Cognitive Psychology Program. Seminar participants take turns hosting the meeting, typically by presenting a paper on recent or ongoing cognitive psychological research.
    :number: "577"
    :subject: PSYC
  - :name: "Psychopathology: Childhood and Adolescence"
    :credit: "1.5"
    :description: Discussion of conceptual models used to understand psychopathology; presentation of various mental disorders from multiple theoretical perspectives; discussion of diagnostic issues emphasizing the impact of gender and culture in the expression of "abnormal" behaviour. Emphasis on disorders that emerge during childhood and adolescence. Topics are considered from a scientist-practitioner perspective. Includes discussion of relevant professional issues in clinical psychology.
    :number: "581"
    :subject: PSYC
  - :name: "Psychopathology: Adulthood"
    :credit: "1.5"
    :description: Draws on models for understanding psychopathology developed in PSYC 581. Discussion of conceptual models used to understand psychopathology; presentation of various mental disorders from multiple theoretical perspectives; discussion of diagnostic issues emphasizing the impact of gender and culture in the expression of "abnormal" behaviour. Emphasis is on disorders that emerge during adulthood. Topics are considered from a scientist-practitioner perspective. Includes discussion of relevant professional issues in clinical psychology.
    :number: "582"
    :subject: PSYC
  - :name: Professional and Ethical Issues in Clinical Psychology
    :credit: "1.5"
    :description: "Discussion of ethical standards for providers of psychological services and of registration requirements as required by BCPA, CPA, and APA. Presentations by practising psychologists related to professional and interprofessional problems encountered in practice. "
    :number: "583"
    :subject: PSYC
  - :name: "Clinical Assessment: Intellectual Assessment"
    :credit: "1.5"
    :description: Introduction to intellectual assessment with practicum.
    :number: "584"
    :subject: PSYC
  - :name: "Clinical Assessment: Psychosocial Functioning"
    :credit: "1.5"
    :description: Introduction to theory and practice in the psychological assessment of social, emotional and personality functioning.
    :number: "585"
    :subject: PSYC
  - :name: Advanced Clinical Assessment
    :credit: "1.5"
    :description: Advanced theory and professional issues in the psychological assessment of social, emotional and personality functioning.
    :number: 586A
    :subject: PSYC
  - :name: Practice in Advanced Clinical Assessment
    :credit: "1.5"
    :description: Supervised practice in the psychological assessment of social, emotional and personality functioning.
    :number: 586B
    :subject: PSYC
  - :name: Applied Behavioral Analysis
    :credit: "1.5"
    :description: "This course covers basic theory and principles of behavioral psychology. Principles of behavioral development and analysis, as drawn from the literature in the experimental analysis of behavior (basic research) will be related to the literature in Applied Behavior Analysis, including behavior modification. In some years, a practicum may be included. "
    :number: "587"
    :subject: PSYC
  - :name: Child Psychotherapy
    :credit: "1.5"
    :description: Introduction to different theoretical approaches to child psychotherapy and a discussion of techniques; supervised experience will be offered in subsequent sections.
    :number: "588"
    :subject: PSYC
  - :name: Adult Psychotherapy
    :credit: "1.5"
    :description: Overview of theory, research, and practice in adult psychotherapy. Introduction to the major schools of psychotherapy and to the common factors present across forms of psychotherapy. Beginning therapy skills will be developed through role plays and experiential exercises. Supervised experience is offered in 590.
    :number: "589"
    :subject: PSYC
  - :name: "Adult Psychotherapy: Applied"
    :credit: "1.5"
    :description: An advanced psychotherapy course that builds upon the introductory therapy skills developed in 589. Includes didactic seminar and group case consultation.
    :number: "590"
    :subject: PSYC
  - :name: Special Topics in Clinical Psychology
    :credit: "1.5"
    :description: ""
    :number: "591"
    :subject: PSYC
  - :name: Family Interventions
    :credit: "1.5"
    :description: Introduction to various theoretical approaches to family interventions. Specific techniques are explored through readings, discussions, assignments, and role plays.
    :number: "593"
    :subject: PSYC
  - :name: Special Topics in Clinical Intervention
    :credit: "1.5"
    :description: Introduction to any one or more specialized therapeutic techniques for working with individuals in clinical settings.
    :number: "594"
