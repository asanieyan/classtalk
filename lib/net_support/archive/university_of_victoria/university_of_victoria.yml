  - :name: Advanced Clinical Practicum
    :credit: "4"
    :description: Practicum in an approved clinical setting. 1 unit of credit is equivalent to approximately 100 hours.
    :number: "603"
    :subject: PSYC
  - :name: Practicum in the Teaching of Psychology
    :credit: "1.5"
    :description: "Teaching practicum with individual instructors of the department in areas of potential teaching interest for the student. "
    :number: "605"
    :subject: PSYC
  - :name: Clinical Internship
    :credit: "15"
    :description: Full-year internship with 1600 to 2000 hours of supervised practical experience in settings approved by the committee on clinical training.
    :number: "606"
    :subject: PSYC
  - :name: Advanced Research Practicum
    :credit: "1.5"
    :description: "Advanced practicum in research with an emphasis on coordination of a program of research in association with a faculty supervisor. Typically involves organization and training of research assistants, developing research protocols, management of research databases, statistical analysis, and preparation and submission of materials for publication as specified in a pro forma. "
