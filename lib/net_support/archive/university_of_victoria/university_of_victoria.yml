- :name: "Advanced Nursing Practice: Nurse Practitioner Option  "
  :courses: 
  - :name: Body and Mind in Health and Illness
    :credit: "1.5"
    :description: This course provides students with the advanced knowledge of pathophysiology required to understand, diagnose and treat health and illness in primary health care contexts. The course will include an overview of individual and family growth and development as well as the epidemiology of health and disease across the lifespan. Students will learn about the etiology, signs and symptoms, assessment and treatment of common acute/episodic health conditions, diseases or disorders and chronic illnesses prevalent across the lifespan.
    :number: "531"
    :subject: NUNP
  - :name: Pharmacological Interventions in Health and Illness
    :credit: "1.5"
    :description: In this course students will gain advanced knowledge of pharmacology, including pharmacokinetics and pharmacodynamics. Students will learn about evidence-based practice in the selection, prescription and monitoring of drugs to treat diseases, disorders or conditions and injuries. By the end of the course they will know how to select drug therapy based on knowledge of pharmacology, drug interactions, client health history and client disease, disorder or condition. Students will be prepared to write prescriptions that meet both provincial and federal standards and legislative requirements, including responsibilities relevant to prescription and management of controlled substances. Further, students will examine the effects of the marketing practices of pharmaceutical companies on prescribing practices and explore the ethics and implications for practice as a family nurse practitioner.
    :number: "532"
    :subject: NUNP
  - :name: Family Nurse Practitioner Internship
    :credit: "4.5"
    :description: "NUNP 537 has been designed to assist students in integrating and consolidating their practice as family nurse practitioners. The course is also designed to ensure that students are prepared to meet the regulatory requirements to achieve a Family NP designation. "
    :number: "537"
    :subject: NUNP
  - :name: Advanced Assessment and Diagnostic Reasoning Theory
    :credit: "1.5"
    :description: "NUNP 540 is the theory component of the Advanced Assessment and Diagnostic Reasoning course. This course will give students the theory and content needed to perform comprehensive and holistic health assessments on individuals. Health history and advanced physical examination will be taught as well as appropriate screening and diagnostic tests. Integration of a nursing perspective will help students critique various approaches to assessment. Students will learn to integrate the psychosocial, emotional, ethnic, cultural and spiritual dimensions of health and illness. And students will also be able to perform comprehensive family and community assessments. Students will receive a letter grade upon completion. NUNP 540 is a co requisite of NUNP 541 and NUNP 542. "
    :number: "540"
    :subject: NUNP
  - :name: Advanced Assessment and Diagnostic Reasoning Practice
    :credit: "1.5"
    :description: NUNP 541 is the practice component of Advanced Assessment and Diagnostic Reasoning. Once students have completed the institute, NUNP 532, and in conjunction with the theory component, NUNP 540 they will complete forty hours of practicum in their community. The focus is to practice and hone their history and physical assessment skills on a variety of patients representing people from across the life span. They will receive a pass/fail grade upon completion.
    :number: "541"
    :subject: NUNP
  - :name: Advanced Assessment and Diagnostic Reasoning Institute
    :credit: "0.5"
    :description: NUNP 542 is a two-week onsite institute that is part of Advanced Assessment and Diagnostic Reasoning. It is held in Victoria. During weeks three and four of the NUNP 540 course, students will come on site for 72 hours of workshop and laboratory experiences where they will practice and demonstrate their physical assessment skills. Students must attend this two-week institute and upon completion will receive a pass/fail grade.
    :number: "542"
    :subject: NUNP
  - :name: Integrated Primary Health Care Theory I
    :credit: "1.5"
    :description: In NUNP 550, Integrated Primary Health Care Theory I, students will begin to develop their knowledge of the theoretical content required to provide primary health care to individuals, families and communities across the lifespan. The focus will be on the development of the family nurse practitioner knowledge base and skills related to the application of NP core competencies for adults and older adults. Students will expand on the knowledge and skills developed in 531, 540, 541 &amp; 542 to learn to assess, diagnose and manage the physical and mental health and illnesses of adults, older adults and their families within the context of community. Upon completion of the theory component, students will receive a letter grade.
    :number: "550"
    :subject: NUNP
  - :name: Integrated Primary Health Care Practice I
    :credit: "3.0"
    :description: During NUNP 551 Integrated Primary Health Care Practice I the students will integrate and practice their knowledge by engaging in 180 hours of practice in a primary health care setting under the guidance of a course instructor and practice mentor(s). Students will be able to incorporate the content from 550 and build on what they learned in 531, 540, 541 &amp; 542 as they see patients in a clinical setting. The practice will focus primarily on adult and older adults health issues. At the completion of the practice component, the students will receive a pass/fail grade.
    :number: "551"
    :subject: NUNP
  - :name: Integrated Primary Health Care Theory II
    :credit: "1.5"
    :description: During NUNP 560, students will continue to develop their knowledge base for primary health care practice and integrate their knowledge in practice as family nurse practitioners. The focus will be on the development of knowledge and skills for application of NP core competencies in relation to caring for childbearing families, infants, children and adolescents. Students will expand on their learning in previous courses to learn to assess, diagnose and manage the physical and mental health/illness of childbearing families, infants, children and adolescents within the context of community. After completion of the theory component, the students will receive a letter grade.
    :number: "560"
    :subject: NUNP
  - :name: Integrated Primary Health Care Practice II
    :credit: "3.0"
    :description: Concurrent to the theory piece of NUNP 560, students will integrate and practice their knowledge by engaging in 180 hours of practice in a primary health care setting under the guidance of a course instructor and practice mentor(s). Students will be able to incorporate the content from 560 and build on what they learned in previous courses as they see patients in a clinical setting. The practice will focus primarily on children and childbearing families. Upon completion of the practice component, the students will receive a pass/fail grade.
    :number: "561"
    :subject: NUNP
  - :name: Integrated Primary Health Care Institute
    :credit: "1.5"
    :description: After successful completion of 560 and 561, students are required to come to Victoria for two weeks for NUNP 562 Integrated Primary Health Care Institute. At this time there will be a workshop with laboratory experiences (72 hours) to assist in the consolidation and evaluation of students' competencies learned and practiced in NUNP 550, 551, 560, and 561. This institute is mandatory and at the completion of the institute the student will receive a pass/fail grade.
    :number: "562"
    :subject: NUNP
  - :name: Evaluation Project
    :credit: "1.5"
    :description: In this course students will have the opportunity, under the supervision of a faculty member, to develop and implement a plan for evaluating some aspect of nursing practice, a program or a service. In developing the plan, they will draw on their learning throughout the program. This evaluation program will be carried out in the appropriate practice setting during the final two terms of the program. Evaluation of this course will be carried out as per Faculty of Graduate Studies regulations.
    :number: "598"
    :subject: NUNP
  :code: NUNP
- :name: "Anthropology  "
  :courses: 
  - :name: Introduction to Anthropology
    :credit: "1.5"
    :description: "An introductory survey of the sub-fields of anthropology: biological anthropology, archaeology, cultural and social anthropology. Topics include the human fossil record, the archaeological record from stone age cultures to urban civilizations, and examination of contemporary human societies, drawn from various levels of complexity."
    :number: "100"
    :subject: ANTH
  - :name: Cultural and Social Anthropology
    :credit: "1.5"
    :description: An introduction to the analysis of sociocultural systems. Major topics include subsistence, production and distribution, social organization, politics, religion, kinship, symbolic systems and culture change.
    :number: "200"
    :subject: ANTH
  - :name: Archaeology
    :credit: "1.5"
    :description: An introduction to archaeological research and problems of interpretation. Laboratories will provide an opportunity to become familiar with archaeological materials and with some basic techniques of analysis.
    :number: "240"
    :subject: ANTH
  - :name: Physical Anthropology
    :credit: "1.5"
    :description: An introduction to human biological evolution. Topics include the study of non-human primates, investigation of the human fossil record, human skeletal variation, population genetics, growth and development and morphological variation.
    :number: "250"
    :subject: ANTH
  - :name: Comparative Social Organization
    :credit: "1.5"
    :description: Cross-cultural analysis of the main aspects of human social organization including associations and/or groups based on descent, age, gender, friendship, caste and class.
    :number: "301"
    :subject: ANTH
  - :name: Technology in Culture
    :credit: "1.5"
    :description: Critical approaches to the anthropological study of technology. The focus may be on prehistoric or contemporary technology.
    :number: "304"
    :subject: ANTH
  - :name: Anthropology of the Arts
    :credit: "1.5"
    :description: "Critical approaches to the anthropological study of the visual arts of the 19th and 20th centuries using case study examples from a variety of geographical areas. "
    :number: "305"
    :subject: ANTH
  - :name: Folklore and Mythology
    :credit: "1.5"
    :description: Oral traditions of nonliterate peoples. The structure and functions of specific types of material. The relation of the study of folklore and mythology to other interests in Anthropology.
    :number: "306"
    :subject: ANTH
  - :name: Visual Anthropology
    :credit: "1.5"
    :description: Examination of theoretical and methodological approaches to visual anthropological research. Focus on film, photography and new media.
    :number: "309"
    :subject: ANTH
  - :name: Anthropological Approaches to Comparative Religion
    :credit: "1.5"
    :description: Consideration of the various approaches to the study of religion and religious behaviour used by anthropologists. Comparative analysis of belief and ritual systems.
    :number: "310"
    :subject: ANTH
  - :name: Introduction to Applied Anthropology
    :credit: "1.5"
    :description: An introduction to the acquisition of culturally appropriate data for the solution of practical problems arising in the context of social change. The course surveys applications of anthropological research to various fields such as agricultural development, population planning, the impact of technological change, education, law, medicine, and heritage resource management.
    :number: "311"
    :subject: ANTH
  - :name: Introduction to Medical Anthropology
    :credit: "1.5"
    :description: Practices and beliefs of selected societies related to the concept of "health" are described, and problems of disease prevention, identification, and treatment in cross cultural situations are examined. Topics covered may include epidemiology, disease and evolution, and transcultural nursing and psychiatry.
    :number: "312"
    :subject: ANTH
  - :name: Introduction to Anthropological Research
    :credit: "1.5"
    :description: Designed to introduce students to research methods suitable for anthropological problems. Emphasis is placed on formulation of researchable anthropological propositions, research design, and elementary techniques of data analysis.
    :number: "316"
    :subject: ANTH
  - :name: Introduction to Quantitative Methods in Anthropological Research
    :credit: "1.5"
    :description: Formal methods of statistical analysis in Anthropology.
    :number: "317"
    :subject: ANTH
  - :name: Introduction to Ethnographic Methods
    :credit: "1.5"
    :description: Review of ethnographic methods used in the field by cultural anthropologists. Topics include the relationship between field methods and theory in anthropology, field experiences and techniques, and qualitative data analysis.
    :number: "318"
    :subject: ANTH
  - :name: Ethnology of the Circumpolar Region
    :credit: "1.5"
