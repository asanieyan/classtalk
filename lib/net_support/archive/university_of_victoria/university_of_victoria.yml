  - :name: Mapping DSP Algorithms Onto Processor Arrays
    :credit: "1.5"
    :description: Parallel algorithms and their dependence. Applications to some common DSP algorithms. System timing using the scheduling vector. Projection of the dependence graph using a projection direction. The delay operator and z-transform techniques for mapping DSP algorithms onto processor arrays. Algebraic technique for mapping algorithms. The computation domain. The dependence matrix of a variable. The scheduling and projection functions. Data broadcast and pipelining. Applications using common DSP algorithms.
