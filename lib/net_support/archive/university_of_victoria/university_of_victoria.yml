  - :name: Introduction to Algebra
    :credit: "1.5"
    :description: The integers, induction, factorization, congruences. Definition and examples of rings, fields and integral domains. Rational numbers, real numbers, complex numbers. Polynomials and their factorization. Permutations; definition and examples of groups. Additional topics chosen from Boolean algebras and lattices; transfinite arithmetic.
    :number: 233C
    :subject: MATH
  - :name: Mathematics of Finance
    :credit: "1.5"
    :description: Simple interest; compound interest; simple discount; simple annuities; general and other annuities; amortization methods; Canadian mortgages; sinking funds; bond prices and bond yields; net present value; capitalized cost; contingent payments; introduction to the basic concept of life annuities and life insurance.
    :number: "242"
    :subject: MATH
  - :name: Problem-Solving Seminar
    :credit: "1.5"
    :description: A seminar on solving non-routine challenging mathematical problems that require insight, creativity and ingenuity. Strongly recommended to students who wish to participate in Putnam Mathematics Competitions.
    :number: "299"
    :subject: MATH
  - :name: "Intermediate Combinatorics "
    :credit: "1.5"
    :description: "A study of combinatorial objects, with topics chosen from: representations and generation of permutations and combinations; Gray codes, Latin squares, factorizations of graphs, block designs and finite geometries, partially ordered sets and lattices, Boolean algebras, introduction to error correcting codes."
    :number: "322"
    :subject: MATH
  - :name: Applied Differential Equations
    :credit: "1.5"
    :description: Power series solutions near regular and singular points; Frobenius method; Euler, Bessel and Legendre equations; numerical methods for equations and systems; qualitative methods for linear and nonlinear systems; applications to the physical, biological and social sciences.
    :number: "323"
    :subject: MATH
  - :name: Intermediate Ordinary Differential Equations
    :credit: "1.5"
    :description: Elementary stability and bifurcation theory for ordinary differential equations and for two dimensional systems in the plane, on cylinders and tori; periodic orbits; Poincar&eacute;-Bendixson theorem; stable, unstable, and centre manifolds for equilibria; Hopf bifurcation; van der Pol and Duffing equations; power series solutions near regular and singular points; Frobenius method; Euler, Bessel, and Legendre equations.
    :number: "325"
    :subject: MATH
  - :name: Introduction to Partial Differential Equations
    :credit: "1.5"
    :description: Partial differential equations in physics (wave, heat and Laplace equations), solution by separation of variables, boundary value problems, orthogonal functions, Fourier series, transform methods (Laplace and Fourier transforms), numerical methods.
    :number: "326"
    :subject: MATH
  - :name: Advanced Calculus
    :credit: "1.5"
    :description: Sequences and series of real numbers; sequences and series of real valued functions; uniform convergence; Fourier series; differentiation and integration of series of real valued functions; power series; Taylor series; Taylor's formula with remainder; multivariate calculus; implicit function, Stokes and divergence theorems.
    :number: 330A
    :subject: MATH
  - :name: Introduction to Complex Variables
    :credit: "1.5"
    :description: Theory of functions of a complex variable, analytic functions, elementary functions, integration, power series, residue theory.
    :number: 330B
    :subject: MATH
  - :name: "Abstract Algebra: I"
    :credit: "1.5"
    :description: Groups, rings and fields, including quotient structures.
    :number: 333A
    :subject: MATH
  - :name: Linear Algebra
    :credit: "1.5"
    :description: Vector spaces and linear transformations; the canonical forms; inner product spaces and the spectral theorem.
    :number: 333C
    :subject: MATH
  - :name: Foundations of Analysis
    :credit: "1.5"
    :description: Sets and functions, the real number system, set equivalence, sequences and series, introduction to point set and metric topology, limits and continuity in metric spaces.
    :number: "334"
    :subject: MATH
  - :name: Introduction to Probability
    :credit: "1.5"
    :description: Probability spaces, combinatorial analysis, conditional probability, independence, inclusion-exclusion, random variables, expectation, discrete and continuous distributions, limit theorems.
    :number: "352"
    :subject: MATH
  - :name: Elementary Number Theory
    :credit: "1.5"
    :description: "Divisibility, primes, congruences, arithmetic functions, primitive roots, quadratic residues, basic representation and decimals, and a selection from the following topics: Pythagorean triples, representation as sums of squares, infinite descent, rational and irrational numbers, distribution of primes."
    :number: "362"
    :subject: MATH
  - :name: Euclidean Geometry
    :credit: "1.5"
    :description: The real affine and projective planes; Euclidean geometry; modern elementary geometry; elementary transformations; Euclidean constructions; the fundamental theorem of polygonal dissection; projectivities; proper conics.
    :number: 368A
    :subject: MATH
  - :name: Non-Euclidean Geometry
    :credit: "1.5"
    :description: The parallel postulate; hyperbolic geometry; elliptic geometry; double elliptic geometry; the Poincar&eacute; model.
    :number: 368B
    :subject: MATH
  - :name: Mathematical Modelling
    :credit: "1.5"
    :description: "The formulation, analysis and interpretation of mathematical models in various areas of application. Both continuous and discrete deterministic and stochastic models will be employed. Mathematical techniques used may include: differential and difference equations, matrix analysis, optimization, simple stochastic processes, decision theory, game theory and numerical methods. The phenomena modelled may vary from year to year."
    :number: "377"
    :subject: MATH
