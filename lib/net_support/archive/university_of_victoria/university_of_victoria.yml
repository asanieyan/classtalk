    :credit: "3"
    :description: A reading list compiled in consultation with advisers, a short critical paper, and an oral exam.
    :number: "598"
    :subject: FREN
  - :name: Thesis/Oral
    :credit: "6"
    :description: Thesis (topic to be selected in consultation with Graduate Committee as the development of course work) and oral examination.
