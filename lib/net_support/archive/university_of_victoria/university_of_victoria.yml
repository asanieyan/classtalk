    :number: "573"
    :subject: EDCI
  - :name: Environmental Education Perspectives
    :credit: "1.5"
    :description: "This course will take a multi-disciplinary approach to explore goals for environmental and outdoor education; cultural differences in perceptions of community-environment relationships; the traditional ecological knowledge and wisdom of First Nations Peoples; current issues and trends; the research related to students' environmental knowledge, attitudes and values; teaching strategies; and assessment techniques. Selected field trips. "
    :number: "574"
    :subject: EDCI
  - :name: Global Education
    :credit: "1.5"
    :description: This course explores critical global issues through the strands of environment, development, peace and human rights. Pedagogical concerns vary with student interests and include values education, teaching controversial issues, and dealing with children's despair about the future.
    :number: "575"
    :subject: EDCI
  - :name: Language in Learning Mathematics Technology and Science
    :credit: "1.5"
    :description: The small but growing literacy research base in science, mathematics and social studies clearly indicates that language is both a means and an end to contemporary content literacy. Contemporary literacy comprises the abilities and habits of mind to construct understanding, the big ideas of the disciplines, and the communications to inform and persuade other people about these big ideas. In this course print-based language components of science literacy, numerical literacy and the reading-learning-writing connections will be explored.
    :number: "577"
    :subject: EDCI
  - :name: "Science, Technology, Society and the Environment: Implications for Teaching"
    :credit: "1.5"
    :description: An exploration of the nature and relationships between science, technology, environment and society towards helping children find possibilities that ensure a continuing future for humankind. Topics include a critical examination of the way science is experienced in school science, expanding notions of technology and environment with students, and encouraging social responsibility with an STS(E) approach to science education.
    :number: "578"
    :subject: EDCI
  - :name: Knowing and Learning in Everyday Contexts
    :credit: "1.5"
    :description: This course is designed to look into the nature of knowing and learning in school and everyday settings and from a variety of perspectives. These perspectives include traditional information processing, Heideggerian cognitive science and artificial intelligence, anthropology, cognitive anthropology, sociology of scientific knowledge, ethnomethodology, and historical and philosophical approaches to the study of human knowing and learning. The course reflects recent developments in the understanding of knowing and learning in real-world (non-laboratory) settings.
    :number: "579"
    :subject: EDCI
  - :name: Interpretive Inquiry
    :credit: "1.5"
    :description: "A basic introduction to various forms of human science research such as ethnography and phenomenology with special emphasis on the contribution of such approaches to professional practice. "
    :number: "580"
    :subject: EDCI
  - :name: Research Methodologies in Education
    :credit: "1.5"
    :description: The purpose of this course is for students to become familiar with various approaches to research, especially those relevant to their inquiries with special emphasis on the intellectual, social, and cultural contexts and ethics of research.
    :number: "581"
    :subject: EDCI
  - :name: Writing As Research
    :credit: "1.5"
