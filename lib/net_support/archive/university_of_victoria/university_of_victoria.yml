  - :name: Biochemistry and Human Health
    :credit: "1.5"
    :description: An introduction to current issues related to human health and disease and approaches taken by biomedical scientists in response to them. Cancer, autoimmune diseases, and coronary heart disease; the concept of risk factors; infectious diseases, e.g. AIDS, dysentery, tuberculosis, and parasitic infections; human nutrition, food safety and preservation, and their relation to health and world food shortages. Strategies for disease treatment, e.g. animal cloning, gene therapy, genetic engineering, vaccination, and the development of new pharmaceuticals such as human hormones; controversies associated with each strategy.
    :number: "102"
    :subject: BIOC
  - :name: Introductory Biochemistry
    :credit: "1.5"
    :description: An introduction to the principles of biochemistry. Properties of bio-molecules, basic enzymology and metabolism. Bioenergetics, nucleic acid structure and synthesis. Protein synthesis. Structure and properties of membranes.
    :number: "200"
    :subject: BIOC
  - :name: General Biochemistry I
    :credit: "1.5"
    :description: BIOC 300A and 300B are intended to provide intermediate level coverage of foundation topics in biochemistry. Protein structure and function, enzymes and enzyme kinetics, carbohydrates, lipids, biological membranes and bioenergetics.
    :number: 300A
    :subject: BIOC
  - :name: General Biochemistry II
    :credit: "1.5"
    :description: BIOC 300A and 300B are intended to provide intermediate level coverage of foundation topics in biochemistry. Metabolic processes and their control, as well as structure and function of DNA, RNA, and genes.
    :number: 300B
    :subject: BIOC
  - :name: Gene Expression in Eukaryotes
    :credit: "Units: 1.5"
    :description: "An advanced study of gene expression in eukaryotes. Topics will include: supramolecular organization of chromatin, gene structure, eukaryotic transcription, transcriptional regulation and post-transcriptional processing. Students will be required to write an advanced research paper as part of the course evaluation."
    :number: "501"
    :subject: BIOC
  - :name: Biomembranes
    :credit: "1.5"
    :description: The supramolecular structure, assembly and function of biological membranes. Topics will include the synthesis, structure and properties of membrane lipids, protein secretion and targeting, cell signaling, transport and bioenergetics.
    :number: "403"
    :subject: BIOC
  - :name: Proteins
    :credit: "Units: 1.5"
    :description: Detailed examination of protein structure and function emphasizing techniques for the determination of protein structure and the study of protein interactions in binding and catalysis. The course will consist of formal lectures in addition to required readings.
    :number: "504"
    :subject: BIOC
  - :name: Plant Molecular Biology and Biochemistry
    :credit: "Units: 1.5"
    :description: "An advanced study of biochemistry and molecular biology of higher plants with specific examples. Topics will include: seed biochemistry and embryogenesis, siRNA, chromatin remodeling, structure and function of hormone receptors and photoreceptors, cell signaling pathways during development and abiotic stress, plant-microbe interactions, innate immune responses and defense signaling, applied biochemistry."
    :number: "507"
    :subject: BIOC
  - :name: Directed Studies in Biochemistry
    :credit: "Units: 1-3"
    :description: A wide range of biochemical topics will be available for assignments. Topics will be restricted to an analysis of recent advances. The student's graduate adviser will not normally participate in directed studies taken for more than one unit of credit.
    :number: "570"
    :subject: BIOC
  - :name: "Undergraduate Thesis "
    :credit: "3"
    :description: Research under the direction of a Faculty member. Open to Honours students only.
    :number: "499"
    :subject: BIOC
  - :name: Lipids and Membranes
    :credit: "1.5"
    :description: The molecular properties of the various classes of lipids and glycolipids, as well as their biosynthesis and regulation, will be considered. The supramolecular structure, function and assembly of biological membranes will constitute the major content of the course. The course will consist of formal lectures in addition to required reading and brief seminars by the students. Students will be required to write an advanced research paper as part of the course evaluation.
    :number: "503"
    :subject: BIOC
  - :name: "Structure of Nucleic Acids and Gene Expression "
    :credit: "1.5"
    :description: An in-depth consideration of recent advances in the biology and physico-chemical properties of nucleic acids. The regulation of gene expression in prokaryotes and eukaryotes will be discussed.
    :number: "520"
    :subject: BIOC
  - :name: Biological Membranes
    :credit: "1.5"
    :description: "An advanced study of the properties and functions of biological membranes. Areas of emphasis will include membrane syntheses and assembly, complex membrane systems involved in bioenergetics, molecular transport, signal transduction, and protein secretion. "
    :number: "521"
    :subject: BIOC
  - :name: Protein Structure and Function
    :credit: "1.5"
    :description: An in-depth consideration of recent advances in protein structure-function relationships from both a chemical and physical perspective. The course will consist of formal lectures in addition to required readings and written presentations by students on selected topics.
    :number: "522"
    :subject: BIOC
  - :name: Plant Molecular Biology
    :credit: "1.5"
    :description: "The following topics will be addressed: organization and expression of plant and chloroplast genomes, regulation of plant gene expression by light and physiochemical stress, molecular basis of plant hormone action, tissue and organ specific gene expression, molecular genetic approaches to key processes in plants such as nitrogen fixation, photosynthesis, storage protein synthesis, plant viruses and transposable elements, vectors for genetic engineering of plant tissue."
    :number: "524"
