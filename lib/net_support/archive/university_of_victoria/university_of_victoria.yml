    :credit: "1.5"
    :description: A study of the conditions, ideas, and people involved in the intellectual quickening that ushered in the early modern period of European history.
    :number: "360"
    :subject: HIST
  - :name: The Reformation
    :credit: "1.5"
    :description: A history of the people and the political and religious factors involved in the upheavals of the Protestant and Roman Catholic reformations.
    :number: "361"
    :subject: HIST
  - :name: Revolutionary and Napoleonic Europe, 1789-1815
    :credit: "1.5"
    :description: Examination of French implementation of the ideas and values of the Enlightenment and a study of European reaction to revolutionary change in political and social structures.
    :number: "363"
