  - :name: Introduction to the Arts of Canada
    :credit: "3"
    :description: "An interdisciplinary examination of Canada's cultural identity and of current issues facing the arts in both French- and English-speaking Canada. Topics to be considered include aboriginal arts, theatre, history in art, visual and literary arts, music, multiculturalism, broadcasting and cultural policies. "
    :number: "225"
    :subject: FA
  - :name: "The Arts and Technology: I"
    :credit: "1.5"
    :description: An introductory course focusing on ideas central to the interrelationship between various arts and technologies.
    :number: "245"
    :subject: FA
  - :name: Interdisciplinary Studies
    :credit: "1.5"
    :description: A course emphasizing an interdisciplinary approach to contemporary artistic concerns. In each year, course work will focus on a particular issue.
    :number: "300"
    :subject: FA
  - :name: Theory and Practice of Film and Video Direction
    :credit: "1.5"
    :description: Introduction to basic narrative patterns in film and video with an emphasis on image systems, plot and character, sound, and scene construction. Development and translation of a script into pictures using digital cameras and video editing software.
    :number: "305"
    :subject: FA
  - :name: Introduction to Canadian Cultural Policy
    :credit: "1.5"
    :description: An examination of Canadian cultural policy since the 1940s, in the context of international practice, with emphasis on its relationship to Canadian national identity. Topics to be considered will include the controversial role of governments in pursuit of cultural policies, the significance of Federal granting councils, the changing role of corporate patronage, and the economic impact of the arts.
    :number: "315"
    :subject: FA
  - :name: Popular Culture
    :credit: "1.5"
    :description: An interdisciplinary examination of the popular arts and their place in society. The topics for examination will vary in different years and sections.
    :number: "335"
    :subject: FA
  - :name: "The Arts and Technology: II"
    :credit: "1.5"
    :description: "A practice-oriented seminar, focusing on the use of computer technology in the arts. Areas for consideration may vary from year to year. "
    :number: "346"
    :subject: FA
  - :name: Introduction to Architecture, Theory and Practice
    :credit: "1.5"
    :description: This course will present architecture from an experiential perspective. Theory and some hands-on experience will supplement frequent field trips and occasional visits with practicing architects. This course would be useful preparation for students considering application to architecture schools.
    :number: "350"
    :subject: FA
  - :name: Management Skills For the Artist
    :credit: "1.5"
    :description: This is a practical course designed to instruct students in fundamental management skills which will be of use for those anticipating careers as artists. Topics will include presentation techniques, fundraising methods, accounting procedures, grant applications, media relations and event planning.
    :number: "356"
    :subject: FA
  - :name: Theoretical and Critical Issues in the Arts
    :credit: "1.5"
    :description: A special topics course that examines critical and theoretical issues as they relate to the visual, literary and performing arts. Areas for consideration will vary from year to year.
    :number: "360"
    :subject: FA
  - :name: "Dance Workshop: I"
    :credit: "1.5"
    :description: This introduction to modern dance is a physically intensive class using components of modern dance, dance technique, improvisation and floor barre. Students will learn dance combinations, terminology and choreography.
    :number: "365"
    :subject: FA
  - :name: "Dance Workshop: II"
    :credit: "1.5"
    :description: An advanced continuation of FA 365.
    :number: "366"
    :subject: FA
  - :name: Sound in the Arts
    :credit: "1.5"
    :description: "A practice oriented seminar focusing on the study of sound as it pertains to the various arts; sound in performance art, video, theatre, film, visual arts, etc. Areas for consideration may vary from year to year. "
    :number: "370"
    :subject: FA
  - :name: Directed Studies in Fine Arts
    :credit: "1.5"
    :description: Individual research in Fine Arts taken under the supervision of a faculty member. Permission of faculty member supervising the project and approval of the Associate Dean.
