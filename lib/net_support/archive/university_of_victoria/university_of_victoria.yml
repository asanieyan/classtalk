- :name: "Commerce  "
  :courses: 
  - :name: Introduction to Business Decision Making
    :credit: "1.5"
    :description: Overview course designed to introduce fundamentals of business in Canada. Topics covered will include business principles such as accounting, finance and marketing as well as to discuss the political and social realities facing commercial ventures in Canada.
    :number: "100"
    :subject: COM
  - :name: Career Skills and Management
    :credit: "0"
    :description: This course is designed to ensure all Commerce students develop foundation, communication, personal and professional skills. The foundation skills include those necessary to complete the program of studies in the Faculty of Business. Other topics will include presentations, public speaking, teamwork, time management, networking, business etiquette and community involvement. Students also develop methods to help establish a career mission. This is a non-credit but mandatory course for all Bachelor of Commerce students.
    :number: "205"
    :subject: COM
  - :name: Business English and Communications - Level I
    :credit: "3"
    :description: Development and enhancement of skills in written business communication, oral business communication, and non-verbal communication. Students will learn how to develop efficient use of verbal and non-verbal skills in business situations; be able to use language to convey specific messages to intended audiences; develop and use techniques for information management.
    :number: 206A
    :subject: COM
  - :name: Business English and Communications - Level II
    :credit: "3"
    :description: Development and enhancement of skills in written business communication, oral business communication, and non-verbal communication. Students will learn how to develop efficient use of verbal and non-verbal skills in business situations; be able to use language to convey specific messages to intended audiences; develop and use techniques for information management. Perfection of grammar, written communication and increasing vocabulary.
    :number: 206B
    :subject: COM
  - :name: Business English and Communications - Level III
    :credit: "1.5"
    :description: Development and enhancement of skills in written business communication, oral business communication, and non-verbal communication. Students will learn how to develop efficient use of verbal and non-verbal skills in business situations; be able to use language to convey specific messages to intended audiences; develop and use techniques for information management. Concentration is on pronunciation, building vocabulary and comprehension of complex literature.
    :number: 206C
    :subject: COM
  - :name: Organizational Behaviour
    :credit: "1.5"
    :description: Introduction to behavioural concepts and tools that will assist the manager in both understanding behaviour in organizations and improving organizational effectiveness. Topics include individual motivation, perception and communication, managerial roles, schools of management theories, group processes and team work, leadership, supervision, and introduction to organizational structure, processes, and culture.
    :number: "220"
    :subject: COM
  - :name: Management Finance
    :credit: "Units: 1.5"
    :description: This course serves as an introduction to corporate financial management. The primary objective is to provide a framework, concepts, and tools for analyzing financial decisions. Main topics include discounted cash flow techniques, the valuation of financial assets, financial statement analysis, capital budgeting decisions, risk and return tradeoffs, diversification, capital market efficiency, and the cost of capital to the firm.
    :number: "371"
    :subject: COM
  - :name: Fundamentals of Marketing
    :credit: "1.5"
    :description: Product design and management, distribution channels, and marketing communications are examined as key elements of the marketing mix. Consumer buyer behaviour, sales force management, and marketing research are other topics to be reviewed.
    :number: "250"
    :subject: COM
  - :name: Financial and Management Accounting For Specialists
    :credit: "1.5"
    :description: Introduction to the construction and interpretation of financial statements and the development and use of accounting information for management planning and control, including the development of cost information.
    :number: "270"
    :subject: COM
  - :name: Introduction to Canadian Business
    :credit: "1.5"
    :description: An overview of the Canadian business system - examination of the economic, geographical, historical, legal, and political factors. Examples may include the business functions of production, marketing, finance and human resources. Emphasis on management case studies, oral presentations and working in groups.
    :number: "290"
    :subject: COM
  - :name: Business Law
    :credit: "1.5"
    :description: This course examines a number of legal principles that affect businesses and other organizations (e.g., nonprofit organizations) in our society. Course topics will include the law of tort, contract, business organizations and property. The course will focus on specialized areas such as the law of negligence, international business transactions, employment contracts, intellectual property and fiduciary obligations.
    :number: "302"
    :subject: COM
  - :name: Financial Accounting
    :credit: "1.5"
    :description: This course introduces financial accounting concepts in a manner that prepares managers to use information presented in Balance Sheets, Income Statements, and Cash Flow statements for making relevant financial decisions in a global environment. In addition to a review of the above financial statements, topics include understanding financial statement analysis.
    :number: "315"
    :subject: COM
  - :name: Management Accounting
    :credit: "1.5"
    :description: This course presents an introduction to the managerial accounting tools and models available to managers for use in their planning, controlling, and global decision-making functions. Topics include the behaviour of costs, the differential concept, short-run choice decisions, cost-volume-profit relationships, variance analysis, and the management control process.
    :number: "316"
    :subject: COM
  - :name: Organizational Behaviour and Design
    :credit: "1.5"
    :description: "This course examines individual behaviours, group processes, and structural characteristics that influence organization effectiveness. Topics include: personality, perception, individual values and work attitudes, decision making, work motivation, intra- and inter-group dynamics, leadership, power and politics, and organizational structure and culture."
    :number: "321"
    :subject: COM
  - :name: Management of Employment Relations
    :credit: "1.5"
    :description: This course examines issues faced by managers when recruiting, hiring, training, appraising and compensating employees, along with the techniques required to perform these human resource functions. Particular attention will also be given to how human rights legislation and labour unions affect the management of human resources.
    :number: "322"
    :subject: COM
  - :name: Introduction to Management Information Systems
    :credit: "1.5"
    :description: The use of computer-based information systems in achieving the information objectives of the organization. Fundamentals of hardware, software, networks, electronic commerce and business applications. Focus is on the responsible use of information systems and technology to support business strategy, operations and decision making. Includes use of, but does not include instruction in, computer-based productivity tools.
    :number: "331"
    :subject: COM
  - :name: Operations Management
    :credit: "1.5"
    :description: Introduction to both the broad strategic and tactical decisions of operations management. Topics covered include project planning/management, process choice, process flow analysis, location and layout of facilities, capacity and resource planning, job design, inventory control, scheduling, supply chain managemnt, quality management and quality control. The link between operations management and other functional areas of business are evaluated.
    :number: "341"
    :subject: COM
  - :name: Marketing Principles and Management
    :credit: "1.5"
    :description: "Students will learn and apply basic marketing theory, concepts, and tools to make and defend key marketing decisions relating to: market segmentation, positioning, product development and management, pricing, distribution management, and marketing communications. Emphasis will be placed on both the fundamental principles of marketing and their application in a variety of industry and international contexts."
    :number: "351"
    :subject: COM
  - :name: International Business
    :credit: "1.5"
    :description: "This course focuses on key aspects of doing business globally, including: the forces of globalization; how business conditions and practices differ from country to country; free trade and protectionism; exporting, licensing, and foreign direct investment; exchange rates and the complications that arise when dealing with multiple currencies; and strategic and organizational issues for firms operating in international markets."
    :number: "361"
    :subject: COM
  - :name: Decision Making for Responsible and Sustainable Global Business
    :credit: "1.5"
    :description: Managers face new demands from the complex, rapidly changing business environment. With the important relationship between business and society, managers must be prepared to deal innovatively and effectively with the changing global business environment&#146;s challenges. Using various media and methods, the course explores how business and societies interact; the interactions&#146; social, economic, political, technological, ethical and ecological dimensions; and the role of innovation and rational and creative decision making in dealing with these managerial and organizational challenges.
    :number: "362"
    :subject: COM
  - :name: Canadian Business Environment
    :credit: "1.5"
    :description: An examination of the cultural, economic, geographical, historical, legal, and political factors influencing the environment of doing business in Canada.
    :number: "390"
    :subject: COM
  - :name: Strategic Management
    :credit: "1.5"
    :description: A series of integrative management case studies to illustrate the application and integration of management functions. The focus will be on organizational strategy and strategic management including the process of choosing and defining goals, formulating and implementing strategies, and monitoring strategic performance. Normally students are required to take this course in their final academic term.
    :number: "400"
    :subject: COM
  - :name: Legal Issues in Management
    :credit: "1.5"
    :description: This course examines several aspects of commercial law that are particularly relevant to those who own, manage, or are employed by a business enterprise. Subjects that will be addressed include common law doctrines (such as contract and negligence), legislation (such as the Employment Standards Act and the Company Act) and other legal principles that affect business decision making in a global environment.
    :number: "402"
    :subject: COM
  - :name: Leadership Strategies
    :credit: "1.5"
    :description: "An examination of leadership in a variety of environments: corporate, the military, and the public sector. The objective of the course is to identify the characteristics of a leader and instill an interest in and awareness of this vital organizational skill. Course content includes a review of leadership research from a historical perspective as well as current theory on transformational leadership. Experiential exercises, case studies and role playing techniques are employed to demonstrate leadership skills."
    :number: "410"
    :subject: COM
  - :name: Business and the Internet
    :credit: "1.5"
    :description: Business is going global, and traditional markets are rapidly giving way to the electronic marketplace. This course combines hands-on experience creating an Internet presence for an existing organization with seminar style classes and invited panels. It covers competitive advantages of electronic communications technologies; fundamentals of data communications; the technical elements of effective use of the Internet for business; and security, privacy, and intellectual property issues related to online business.
    :number: "415"
    :subject: COM
  - :name: Industrial Relations
    :credit: "1.5"
    :description: An overview of the employment relationship and the labour relations process in unionized settings. The development of the Canadian Labour Movement, functions of trade unions, labour legislation, interests and rights disputes, and dispute resolutions are examined.
    :number: "420"
    :subject: COM
  - :name: Taxation for Managers
    :credit: "1.5"
    :description: Taxation has a major influence on business decisions. Often the form of organization, the expansion process, the raising of capital or the methods of acquiring and selling a business are influenced by alternative tax treatments. This course first reviews the fundamentals of the income tax system for all taxpayers. It then examines tax planning techniques that maximize cash flow and return on investment. While the course emphasizes business decisions, it includes personal financial planning issues.
    :number: "425"
    :subject: COM
  - :name: Marketing Strategy
    :credit: "1.5"
    :description: Analysis of marketing problems and opportunities and the determination and implementation of marketing plans. Core concepts will be reinforced by such methods as case studies, field projects, and/or a computer simulation where students manage the marketing function of a business in a competitive environment.
    :number: "430"
    :subject: COM
  - :name: Business and Government Relations
    :credit: "1.5"
    :description: Management of the interface between business and government is examined through an analysis of decision-making processes of government and business. The impact of government measures on business will be discussed and various resolutions and current developments will be stressed.
    :number: "440"
    :subject: COM
  - :name: Corporate Finance
    :credit: "1.5"
    :description: This course serves as a continuation of the introductory finance course to more advanced applications of the techniques, concepts, and tools of corporate finance. Main topics include short- and long-term financial management, cost of capital, capital structure, financial leverage, dividends policy, working capital management, leasing, mergers and acquisitions, and the use of derivatives for risk management.
    :number: "445"
    :subject: COM
  - :name: Selected Topics in Management
    :credit: "1.5"
    :description: The course content will reflect the interests of the faculty members and current issues in business and industry. Topics may include non-traditional forms of work organizations, leadership, organizational development, and development of managerial skills.
    :number: "450"
    :subject: COM
  - :name: Conflict and Negotiations in Organizations
    :credit: "1.5"
    :description: The dynamics of interpersonal and intergroup negotiations in business. Exercises, videos, lectures, and discussions will be used to address a broad spectrum of conflict situations with an emphasis on negotiation as a conflict management approach. Focus on major concepts and theories of psychology of negotiation as well as developing negotiating skills. Issues of power, personality, strategy, ethics and culture with regard to negotiation will also be addressed.
    :number: "455"
    :subject: COM
  - :name: Managing in Diverse Environments
    :credit: "1.5"
    :description: Conducted overseas as part of INTEP. An examination in an overseas setting of the development and trends in various business practices.
    :number: "460"
    :subject: COM
  - :name: Business Research
    :credit: "1.5"
    :description: Business research project for students participating in INTEP. While overseas on exchange, students will conduct a research project on a specific business and management topic related to the country they are visiting. Projects must be planned and approved by the instructor prior to departure. Upon return, a written report is required.
    :number: "470"
    :subject: COM
  - :name: International Study
    :credit: "1.5"
    :description: Conducted overseas as part of INTEP. An overseas immersion in cultural orientation, cultural sensitivity, on-site company visits with intensive foreign language training.
    :number: "480"
    :subject: COM
  - :name: Directed Studies in Management
    :credit: "1.5"
    :description: This is a specialized course which is a guided study under the supervision of a faculty member. Students interested in completing a directed studies course are responsible for selecting their topic and finding a faculty member willing to act as their supervisor. When agreement has been reached between the student and faculty member, a Directed Studies Proposal, outlining the project and the paper, must be completed, signed by both the student and faculty member, and submitted to the BCom office for final approval.
    :number: "490"
    :subject: COM
  - :name: Marketing Communications
    :credit: "1.5"
    :description: Analysis of approaches to advertising, personal selling and sales management. Based on relevant concepts of communication theory and current business practice. The course will alternate periodically in its emphasis on advertising and personal selling and sales management.
    :number: "495"
    :subject: COM
  - :name: International Management and Environment
    :credit: "1.5"
    :description: Conducted overseas as part of INTEP. Provides students with an opportunity to understand how a country's unique cultural, economic, geographical, historical, legal and political environments affect the way business is done in that country.
    :number: "499"
    :subject: COM
