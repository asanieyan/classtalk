    :description: "A study of athletic performance by way of the laws of physics and mechanics. Topics include: "
    :number: "578"
    :subject: PE
  - :name: History of Physical Education
    :credit: "1.5"
    :description: Interpretative study and analysis of physical education and sport through their historical development; current trends, social and cultural implications; relationship to education.
    :number: "342"
    :subject: PE
  - :name: Care and Prevention of Athletic Injuries
    :credit: "1.5"
    :description: This course is designed as an introduction to general athletic training practices. Topics to be covered include safe environments, identifying risk factors associated with specific sports, legal responsibilities and documentation, developing and implementing emergency protocols for crisis procedures, and basic taping and strapping techniques. This course also includes a 40-hour practical experience with a local sport team.
    :number: "344"
    :subject: PE
  - :name: Motor Development and Physical Maturation
    :credit: "1.5"
    :description: An overview of motor development and maturation from the neonate to adulthood and old age. Special attention will be given to the growth and motor development characteristics of children and adolescents.
    :number: "346"
    :subject: PE
  - :name: Sport in Society
    :credit: "1.5"
    :description: This course studies the historical use of sport as an expression of culture, ideology, and political philosophy. The course compares the way in which sport is used as a means of developing national pride and international prestige. It also considers how the commercialization of sport has made it a money-making vehicle for countries, cities, multi-national corporations, and television networks.
    :number: "347"
    :subject: PE
  - :name: Psychology of Sport
    :credit: "1.5"
    :description: An examination of the current findings in psychological research into sport and physical activity with special attention to personality characteristics of the performer, motivation for performance, cohesiveness, and spectator behaviour.
    :number: "348"
    :subject: PE
  - :name: Community and Population Health
    :credit: "1.5"
    :description: "This course is designed to build on students' knowledge of individual wellness and lifestyle behaviours by exploring the concepts of community and population health. Topics will include: the evolution of health promotion and population health; the determinants of health; epidemiology of health behaviours; understanding and enhancing the health of children, youth, adults, seniors; and, principles of ecology and enviornmental health."
    :number: "351"
    :subject: PE
  - :name: Instructional Techniques in Individual Activities Secondary
    :credit: "1.5"
    :description: Methods of teaching individual activities to secondary school and related groups. Field experience may be required as part of this course.
    :number: "352"
    :subject: PE
  - :name: "Administration in Leisure and Health Related Services: I"
    :credit: "1.5"
    :description: A review of general administrative and organizational theories with particular reference to their application in leisure and health related service agencies. Topics include the nature of administration, structure of organizations, policy making, human resource development, change management, meetings, strategic planning and the advancement of partnerships.
    :number: 354A
    :subject: PE
  - :name: "Administration in Leisure and Health Related Services: II"
    :credit: "1.5"
    :description: This course takes a detailed look at the budgeting process, financial control, goal setting, risk management and legal liability in leisure and health related service agencies. Although PE 354A is not a prerequisite, PE 354B is best taken in conjunction with PE 354A.
    :number: 354B
    :subject: PE
  - :name: Functional Anatomy
    :credit: "1.5"
    :description: The study of neural and musculoskeletal structures with focus on functional applications. Emphasis will be placed on the relationship between human movement, and the anatomical organization and stability of the extremities and trunk. Some application to causes and prevention of activity-related musculoskeletal disorders (injury and/or disease related), and exercise prescription for rehabilitation will also be included.
    :number: "355"
    :subject: PE
  - :name: Principles of Facility Administration
    :credit: "1.5"
    :description: Study of the concepts and processes of management as they apply to leisure service, recreation, fitness and health facilities. Emphasis on problem-solving techniques used by administrators and managers in the planning, designing, controlling, financing, renovating and maintaining of such facilities.
    :number: "356"
    :subject: PE
  - :name: Introduction to Research
    :credit: "1.5"
    :description: An introduction of quantitative and qualitative research approaches to disciplinary areas in the School of Physical Education. Topics include methods and design, measurement issues, analysis and interpretation of literature and analytical procedures used in research.
    :number: "357"
    :subject: PE
  - :name: Exercise Prescription
    :credit: "1.5"
    :description: Principles of fitness and the development of exercise programs to enhance health and/or performance of children, adults and special populations including athletes, the elderly and disabled; application of programs in a variety of settings; methods of evaluating physiological adaptation to exercise using laboratory and field experiences.
    :number: "360"
    :subject: PE
  - :name: Coaching Studies
    :credit: "1.5"
    :description: An in-depth study of coaching theory. Students who successfully complete the course will receive the Coaching Association of Canada's Level 1 and 2 theory certification. The course will require a practical coaching experience in a sport of the student's choice.
    :number: "361"
    :subject: PE
  - :name: Motor Control
    :credit: "1.5"
    :description: An examination of the neural processes involved in the maintenance of posture, the control of movement, and issues related to understanding the cerebral organization of goal-directed movement. Includes discussion of certain movement disorders and the relationship of the disturbances to stages in the sequence of information processing.
    :number: "380"
    :subject: PE
  - :name: Cultural and Outdoor Physical Activity
    :credit: "1.5"
    :description: This course will provide the opportunity for students to develop an understanding and appreciation for a variety of outdoor physical activities and cultural movement forms suitable for elementary school children. Movement forms will be drawn primarily from the alternative-environment, dance, and games movement categories in the Physical Education K-7 Integrated Resource Package. A school-based experience may be included.
    :number: "435"
    :subject: PE
  - :name: Creative Movement
    :credit: "1.5"
    :description: Laban's four elements of movement (space awareness, body awareness, qualities and relationships) will be the basic structure used to analyze and teach creative movement activities. Instructional strategies will stress exploratory methods and techniques. Practical applications will be made to dance, gymnastics and games.
    :number: "439"
    :subject: PE
  - :name: "Exercise Physiology "
    :credit: "1.5"
    :description: The physiological adaptation of the human body to acute and chronic exercise; nutrition for exercise and recovery.
    :number: "441"
    :subject: PE
  - :name: Organization and Administration of Physical Education
    :credit: "1.5"
    :description: Nature and function of administration; management of equipment and facilities; organization and management of programs of physical education and athletics; survey of the organization in Canadian schools.
    :number: "443"
    :subject: PE
  - :name: Measurement and Evaluation in Physical Education
    :credit: "1.5"
    :description: Use of laboratory and field tests in the assessment of physical performance and physique. Test administration and interpretation of results.
    :number: "444"
    :subject: PE
  - :name: Developmental and Adaptive Physical Activity
    :credit: "1.5"
    :description: This course examines physical education and recreation activities for atypical individuals. Methods of assessing physical performance, adapting equipment and facilities and applying programming techniques will be explored. Field experience is required as part of this course.
    :number: "445"
    :subject: PE
  - :name: Kinesiology Seminar and Practicum
    :credit: "1.5"
    :description: A seminar addressing topics pertinent to the Kinesiology field. The practicum will involve aspects of program planning and, where possible, direct leadership responsibilities.
    :number: "447"
    :subject: PE
  - :name: Physical Parameters of Aging
    :credit: "1.5"
    :description: An overview of the anatomical and physiological changes associated with human aging. Relationships between hypokinetic (inactivity induced) disease, stress, and nutritional habits to aging and the merits of various intervention strategies.
    :number: "449"
    :subject: PE
  - :name: Leadership Issues in Fitness, Health and Wellness
    :credit: "1.5"
    :description: This inquiry-based learning course examines current and emergent leadership issues in the fitness, health and wellness fields. Topics will include national fitness leadership certification and registration programs in Canada and the United States, trends in fitness and lifestyle programming, alternative health and wellness programs and services and leadership and management models in the not-for-profit, public and private enterprise systems.
    :number: "451"
    :subject: PE
  - :name: Teaching Strategies for Games in Physical Education
    :credit: "1.5"
    :description: Methods of teaching game activities to students in secondary schools and related groups. Field experience is required as part of this course.
    :number: "452"
    :subject: PE
  - :name: Marketing for Social Change
    :credit: "1.5"
    :description: The study and application of social marketing concepts and strategies to address the problems and challenges facing the recreation profession and provide a synthesis for the graduating student.
    :number: "454"
    :subject: PE
  - :name: Nutrition for Exercise and Health
    :credit: "1.5"
    :description: The study of nutrition in a Canadian context with special emphasis on the application of nutritional theory and practice for enhancing health, supporting a physically active lifestyle and improving physical performance.
    :number: "455"
    :subject: PE
  - :name: Occupational Ergonomics
    :credit: "1.5"
    :description: The application of ergonomic principles to industrial settings, work site job analysis, assessing biomechanical risk factors and the development of riskprevention programs. Specific emphasis will be placed on understanding the relevant Canadian occupational health and safety legislation and ergonomic standards.
    :number: "456"
