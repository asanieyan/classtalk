    :description: Continuation of 149 for those students who intend to practise their listening comprehension, speaking and reading abilities, and writing skills on a more advanced level. The content of 150 is comparable to that of 200A and 200B (or 200).
    :number: "150"
    :subject: CHIN
  - :name: "Aspects of Chinese Culture: I"
    :credit: "1.5"
    :description: "A survey of cultural development of the Han Chinese from earliest times to the mid-nineteenth century. Philosophy, religion, literature, technology and the arts will be the most important areas of discussion. Relevant political, economic and social background will also be introduced. "
    :number: 201A
    :subject: CHIN
  - :name: "Aspects of Chinese Culture: II"
    :credit: "1.5"
    :description: A survey of Chinese culture from the mid-nineteenth century to the present. Contemporary culture patterns will be placed in traditional perspective, while relevant political, economic and social contexts will also be considered. The effects of modern events on cultural life, particularly literature, the arts, religion and education system will be emphasized.
    :number: 201B
    :subject: CHIN
  - :name: Elementary Mandarin For Speakers of Other Chinese Languages
    :credit: "1.5"
    :description: Designed to train speakers of non-Mandarin forms of Chinese (e.g. Cantonese) in the sounds of Mandarin Chinese. Students will learn the pinyin romanisation system; concentration will be on listening and speaking.
    :number: "220"
    :subject: CHIN
  - :name: Intermediate Modern Chinese
    :credit: "3"
    :description: A sequel to 150 or 200A/B. Primary emphasis on reading and translation of texts in modern Chinese in both standard and simplified characters. Introduction of elements of the classical language as used in modern writing. Attention also to listening, speaking and/or writing skills.
    :number: "249"
    :subject: CHIN
  - :name: Introduction to the Chinese Language and Linguistics
    :credit: "1.5"
    :description: A general introduction to the synchronic and diachronic descriptions of Chinese. Subjects covered may include phonology, morphology, syntax, semantics, historical changes, poetics, dialectology, orthography, the sociolinguistic and psycholinguistic aspects of Chinese, the relationship between the Chinese language, thought, culture, and the history of Chinese linguistics.
    :number: "261"
    :subject: CHIN
  - :name: Intermediate Modern Chinese (Short Course)
    :credit: "1.5"
    :description: A sequel to 150 or 200A/B. Primary emphasis on reading and translation of texts in modern Chinese in both standard and simplified characters. Introduction of elements of the classical language as used in modern writing. Attention also to listening, speaking and/or writing skills.
    :number: "281"
    :subject: CHIN
  - :name: "Masterworks of Chinese Fiction "
    :credit: "1.5"
    :description: Survey of the Chinese tradition of fiction with concentration on the great novels of the Ming and Qing, notably Outlaws of the Marsh, Journey to the West, The Story of the Stone, and The Scholars. Western and traditional Chinese views of fiction writing derived from commentaries on the great novels. All readings are in English translation; Chinese texts for most of the readings will be available.
    :number: "304"
    :subject: CHIN
  - :name: "Modern Chinese Literature and Society 1900-1949 "
    :credit: "1.5"
    :description: After a historical overview and a criticism workshop, the course will consist of a study of selected literary texts from late Qing and Republican China. The development of modern Chinese literature will be traced from novels of exposure written at the turn of the century, through the short stories of the May Fourth period, to works of fiction and drama written in the 1930s and 1940s. There will be supplementary readings in social and political history and literary criticism. The course will be taught in English.
    :number: "305"
    :subject: CHIN
  - :name: The Literature of the People's Republic of China 1949 to the Present
    :credit: "1.5"
    :description: A study of Chinese literary texts written in a range of forms and styles during the period of communist rule and covering such important issues as the social position of women, land ownership, modernization of industry, and the treatment of intellectuals. The course will be taught in English.
    :number: "306"
    :subject: CHIN
  - :name: Contemporary Chinese Literature and Culture
    :credit: "1.5"
    :description: A thorough study of a small number of works of fiction, drama and/or film from the end of the twentieth century and the beginning of the twenty-first; or a study of one major figure and his/her creations. The course will be taught in English, with readings available in Chinese and English.
    :number: "307"
    :subject: CHIN
  - :name: Classical Chinese Prose
    :credit: "1.5"
    :description: Introduction to the classical literary language of China; readings from such early writers as the philosopher Mencius.
    :number: 310A
    :subject: CHIN
  - :name: Intermediate Mandarin For Speakers of Other Chinese Languages
    :credit: "1.5"
    :description: A sequel to 220. This course continues instruction in the sounds of Mandarin Chinese, and adds the reading and writing of Chinese characters. Concentration will be on reading comprehension and composition skills.
    :number: "320"
    :subject: CHIN
  - :name: Topics in Contemporary Chinese Cinema
    :credit: "1.5"
    :description: "Explores a range of topics in contemporary cinema from China, Hong Kong, and Taiwan. The topics, films, and directors to be covered will vary from year to year, but will include: social criticisms/commentary; gender issues; depictions of public-private space/contested space; auteurism in Chinese cinema; thematic development within a given director's opus, etc."
    :number: "324"
    :subject: CHIN
  - :name: Advanced Readings in Modern Chinese
    :credit: "3"
    :description: A sequel to 249. Reading of materials in Modern Chinese at a more advanced level. Opportunity will be provided for practice in conversation.
    :number: "349"
    :subject: CHIN
  - :name: Advanced Mandarin For Native Speakers of Chinese
    :credit: "3"
    :description: Intended for literate speakers of non-Mandarin forms of Chinese as well as literate speakers of Mandarin. Reading and discussion of selected Chinese literary works which will vary from year to year.
    :number: "420"
    :subject: CHIN
  - :name: Directed Readings in Chinese Linguistics
    :credit: "1.5"
    :description: This is an advanced course taught in Mandarin Chinese. It is intended for students who are prepared to read and discuss extensively in Mandarin. The student will learn aspects about the Chinese language within the general framework of modern linguistics. Topics covered may include Mandarin sound system, pinyin Romanization, writing system, word structures, sentence structures, dialect research, national minority languages and language planning in the People's Republic of China.
    :number: "461"
    :subject: CHIN
  - :name: Directed Readings in Chinese
    :credit: "1.5"
    :description: This course is designed for advanced students prepared to read extensively in Chinese. Readings will be assigned by the instructor in consultation with participating students.
    :number: "480"
    :subject: CHIN
  - :name: Special Topics
    :credit: "1.5"
    :description: Offered either as a reading course, a tutorial or a seminar in Chinese language, literature or culture, for advanced students. Consult appropriate members of the Department about topics and requirements.
    :number: "481"
    :subject: CHIN
  - :name: Directed Studies
    :credit: "1.5"
    :description: This course will normally involve readings and a research project in a particular area of Chinese Studies in which the student is qualified. The individual program of studies will be supervised by an appropriate faculty member.
    :number: "490"
    :subject: CHIN
