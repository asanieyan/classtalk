- :name: "Linguistics  "
  :courses: 
  - :name: English As a Second Language
    :credit: "0"
    :description: "A non-credit course in composition skills for students whose native language is not English - see page # for regulations governing such students. Students who do not pass this course will be required to repeat the course in the following term. "
    :number: 099
    :subject: LING
  - :name: "Introduction to Linguistics: I"
    :credit: "1.5"
    :description: An introduction to the subject matter of language and linguistics. Topics studied will include the nature of language through an overview of sound systems, word structures, writing systems, meaning and lexical sets, and sentence structure.
    :number: 100A
    :subject: LING
  - :name: "Introduction to Linguistics: II"
    :credit: "1.5"
    :description: A more detailed examination of the topics covered in 100A as applied to the study of language in society, and language and mind. Ancillary topics may include trade languages, languages of British Columbia, dialectology, language evolution, deaf communication, and language acquisition.
    :number: 100B
    :subject: LING
  - :name: Language and Thought
    :credit: "1.5"
    :description: Does the language we speak control or influence the way we think? Explores the nature and origins of language; the psycholinguistic evidence for relationships between cognitive and linguistic structures; possible interactions between language processes and thought processes; the role of perceptual categories and folk science in cognitive mapping.
    :number: "110"
    :subject: LING
  - :name: First Nations Language I
    :credit: "1.5"
    :description: Provides instruction in a First Nations language at the introductory level.
    :number: "159"
    :subject: LING
  - :name: Introduction to the Languages of British Columbia
    :credit: "1.5"
    :description: An examination of the indigenous languages of British Columbia, focusing on the typical features that set them apart from other languages. Also considered are techniques for language study from written materials and with elders, and the revitalization of local languages.
    :number: "172"
    :subject: LING
  - :name: Language Revitalization Principles and Practices
    :credit: "3.0"
    :description: An introduction to the profound cultural dynamics associated with language loss, along with contemporary issues, principles, and best practices in the preservation and revitalization of aboriginal languages in Canada and around the world. This course explores the social, political, and psychological dynamics that impact aboriginal languages, along with the factors influencing language maintenance, loss, and revival.
    :number: "180"
    :subject: LING
  - :name: Introductory Linguistics for Language Revitalization
    :credit: "1.5"
    :description: An introduction to topics in the study of language and linguistics that provide a foundation for understanding language revitalization. Topics include the nature of sound systems and how they relate to orthographies, word structures and dictionaries, sentence structures and understanding texts, meaning and vocabulary, linguistic aspects of language acquisition and historical change. The course will help develop understanding of the languages targeted for revitalization, and will provide exposure to linguistic concepts and reference materials.
    :number: "181"
    :subject: LING
  - :name: "Language Learning and Teaching in Situations of Language Loss "
    :credit: "1.5"
    :description: An analysis of principles of language learning and language acquisition in situations of language loss, and an examination of appropriate ways in which a range of formal and informal approaches to language teaching can be utilized in aboriginal community settings. Course topics include forms of language acquisition, teaching and learning strategies, how strategies are related to community needs and goals, and the role of community and community members in teaching and learning.
    :number: "182"
    :subject: LING
  - :name: Field Methods for Language Preservation and Revitalization
    :credit: "3.0"
    :description: An examination of planning strategies, protocols, and methods of data collection, analysis, and organization appropriate for field activities associated with language preservation and revitalization. Students will focus on strategies for community involvement, project planning, protocols, ethical and intellectual property issues, use of technology in language documentation, techniques for language study with elders, interview and data recording methods, documentation and database management, and approaches to sharing information.
    :number: "183"
    :subject: LING
  - :name: Aboriginal Language Materials Development
    :credit: "1.5"
    :description: "Preparation and evaluation of curriculum and classroom materials for teaching Native languages. Theory and application of curriculum development to immersion/language programs: designs, organizational patterns, materials, and media, change strategies, and evaluation. Micro-teaching will provide practice in the teaching methods under study."
    :number: "184"
    :subject: LING
  - :name: Aboriginal Language Revitalization Practicum
    :credit: "1.5"
    :description: An intensive 70 or 140 hour work/study under the mentorship of an Elder or fluent speaker to increase fluency and/or to develop understanding of local language preservation and revitalization issues and strategies. Choice of mentor requires faculty approval. Practicum will focus on local language revitalization program planning and collaboration with local language workers.
    :number: "185"
    :subject: LING
  - :name: "Language in First Nations Culture "
    :credit: "1.5"
    :description: An intensive examination of the ways in which language is embedded in the cultural heritage and social context of a selected community, with a focus on oral history, including legends, song, dance, and cultural practices, methods, and protocols, along with the impacts and implications of social change on language.
    :number: "186"
    :subject: LING
  - :name: Special Topics in Language Revitalization
    :credit: "1.5"
    :description: This course will involve intensive study of some aspect of language preservation and/or revitalization. Content may vary.
    :number: "187"
    :subject: LING
  - :name: Grammar in Society
    :credit: "1.5"
    :description: "An examination of the ideal of \"good grammar\" and its role in society. Topics will include: origins and sources of traditional ideas of \"good grammar,\" challenges to traditional views, the role of arbiters of grammar, grammar and the changing media, (sub)cultures and grammar, grammar and the marketplace."
    :number: "195"
    :subject: LING
  - :name: Introduction to Phonetics and Phonology
    :credit: "1.5"
    :description: Introduction to the phonetic properties of speech sounds and their organization into sound systems. Practice in recognizing, transcribing, and describing sounds. Basic principles and methods of phonological analysis and theory.
    :number: "200"
    :subject: LING
  - :name: Introduction to Morphology and Syntax
    :credit: "1.5"
    :description: Introduction to word structure (morphology) and sentence structure (syntax). Practice in analyzing words and sentences; introduction of elements of morphological and syntactic theories.
    :number: "203"
    :subject: LING
  - :name: First Nations Language II
    :credit: "1.5"
    :description: Provides instruction in a First Nations language at the second-year level.
    :number: "259"
    :subject: LING
  - :name: Introduction to the Japanese Language and Linguistics
    :credit: "1.5"
    :description: "A general introduction to the synchronic and diachronic descriptions of Japanese; subjects covered may include: phonology, morphology, syntax, semantics, historical changes, poetics, dialectology, orthography, the sociolinguistic and psycholinguistic aspects of Japanese, the relationship between Japanese language, thought, and culture, and the history of Japanese linguistics."
    :number: "260"
    :subject: LING
  - :name: Introduction to Chinese Language and Linguistics
    :credit: "1.5"
    :description: A general introduction to the synchronic and diachronic descriptions of Chinese. Subjects covered may include phonology, morphology, syntax, semantics, historical changes, poetics, dialectology, orthography, the sociolinguistic and psycholinguistic aspects of Chinese, the relationship between the Chinese language, thought, and culture, and the history of Chinese linguistics.
    :number: "261"
    :subject: LING
  - :name: Writing Systems of the World
    :credit: "1.5"
    :description: Concerns the four origins of writing and subsequent evolution, the differences among logographic, syllabic and alphabetic systems, and the characteristics of a good writing system. Brief consideration is given to spelling conventions and calligraphy.
    :number: "290"
    :subject: LING
  - :name: Auditory and Perceptual Phonetics
    :credit: "1.5"
    :description: A study of the perception of speech sounds from an auditory, articulatory, and acoustic point of view. This course expands on the phonetic content of LING 200 to cover advanced speech sound recognition and production, and it introduces students to topics from the speech perception and neurophonetics research literature.
    :number: "300"
    :subject: LING
  - :name: Meaning in Language
    :credit: "1.5"
    :description: Word (lexical) and compositional semantics. This course investigates topics in linguistic theories of meaning, including components of meaning, lexical relations (antonymy, hyponymy, synonymy), thematic relations (agent, patient, theme), tense, aspect, and model-theoretic compositional semantics.
    :number: "326"
    :subject: LING
  - :name: Linguistic Typology
    :credit: "1.5"
    :description: A cross-linguistic survey of syntactic and morphological structures and current approaches to language universals and typology.
    :number: "330"
    :subject: LING
  - :name: Seminar in a Slavic Language
    :credit: "1.5"
    :description: "This course deals with the history and structure of a Slavic language not offered otherwise in the Department of Germanic and Russian Studies. Depending upon demand, a different language will be treated in each given year. Languages offered at present are: Polish and Ukrainian."
    :number: "341"
    :subject: LING
  - :name: First Nations Language III
    :credit: "1.5"
    :description: Provides instruction in a First Nations language at the third-year level.
    :number: "359"
    :subject: LING
  - :name: Anthropological Linguistics
    :credit: "1.5"
    :description: Cultural linguistics, presented in a general, cognitive model that can serve as an ethnographic tool and encompass the great range of linguistic phenomena that anthropologists commonly encounter in fieldwork.
    :number: "361"
    :subject: LING
  - :name: Languages in the Pacific Area
    :credit: "1.5"
    :description: A survey of languages spoken on the islands of the Pacific Ocean (Indonesia, Philippines, Melanesia, Micronesia and Polynesia), their genetic relationships and area groupings; specific languages and families are selected for more detailed discussion, illustrating issues of relevance in linguistic theory and analysis, applied linguistics and sociolinguistics.
    :number: "364"
    :subject: LING
  - :name: Psycholinguistics
    :credit: "Units: 1.5-3"
    :description: A seminar offered in collaboration with the Department of Psychology. Selected topics of interest in understanding the comprehension and production of natural language are examined. The most recent topics have been word recognition and lexical access, sentence processing, discourse analysis, linguistic inference and the resolution of ambiguity, and the development of cognitive science interests in reasoning and discourse processes as well as the structure of mental representations.
    :number: "570"
    :subject: LING
  - :name: Developmental Psycholinguistics
    :credit: "Units: 1.5 or 3"
    :description: A seminar offered in collaboration with the Department of Psychology. Selected topics of interest in understanding the acquisition of the child's first language in the areas of phonological and grammatical abilities, as well as the child's knowledge of semantic systems and discourse rules. Recent topics have been the development of conversational abilities in children, including turn taking, questioning and answering, and politeness and negotiation in speech acts.
    :number: "571"
    :subject: LING
  - :name: Native Languages of British Columbia
    :credit: "1.5"
    :description: Survey of the semantic, phonological, morphological, and syntactic structure of languages belonging to five different language families of British Columbia, and hypotheses of their history.
    :number: "372"
    :subject: LING
  - :name: Second Language Acquisition
    :credit: "1.5"
    :description: This course examines the process of acquiring a second or additional language. Topics include the nature of learner language, individual differences in language acquisition, the role of input and interaction, similarities and differences in L1 and L2 acquisition, instructed acquisition and the relationship between acquisition research and second language teaching.
    :number: "373"
    :subject: LING
  - :name: Approaches and Methods in Language Teaching
    :credit: "1.5"
    :description: An introduction to approaches, methods, and techniques in language teaching. Addresses issues such as curriculum development, course design, and the use of classroom materials for language teaching. Active classroom observation is a required component of this course. This course contains an element of Practicum and is thus subject to the "Guidelines for Ethical Conduct" and "Regulations Concerning Practica" (page 117).
    :number: "374"
    :subject: LING
  - :name: Issues in Applied Linguistics
    :credit: "1.5"
    :description: Current issues in applied linguistics with theoretical and practical significance for second and foreign language teaching. Topics will vary, but will normally include language assessment, interactive and socio-cultural approaches to language teaching and learning, form-focused instruction and literacy, classroom discourse and pragmatics.
    :number: "375"
    :subject: LING
  - :name: Seminar and Practicum in Applied Linguistics
    :credit: "1.5"
    :description: Contemporary issues in second language teaching and acquisition. Participation in seminars and successful completion of the practicum, including assignments by the sponsor teacher and the supervising instructor, and the student's practicum report, is required. This course is subject to the "Guidelines for Ethical Conduct" and "Regulations Concerning Practica" (page 117).
    :number: "376"
    :subject: LING
  - :name: Minority Language Issues
    :credit: "1.5"
    :description: Political, social, economic, and historical issues involved in loss of ancestral languages, for immigrants and for aboriginal societies around the globe. Language revitalization and language planning are addressed through the study of historical and contemporary programs for language revitalization among First Nations of the Americas, the Pacific, Europe and Africa. The influences of contemporary language policy and educational concerns are also examined.
    :number: "377"
    :subject: LING
  - :name: Contrastive Linguistics
    :credit: "1.5"
    :description: "An introduction to the contrastive study of languages with respect to their phonological, morphological, syntactic and semantic systems. Special attention is also given to factors related to language learning situations, with reference to transfer and interference from the mother tongue. The language selected to be compared with English will vary from year to year. "
    :number: "378"
    :subject: LING
  - :name: Acoustic Phonetics
    :credit: "1.5"
    :description: A study of the acoustical properties of speech sounds including the basic physical principles involved in the generation and propagation of sound energy and the phenomenon of resonance; students are introduced to experimental instruments and trained in the use of the sound spectrograph for the analysis of speech sounds.
    :number: "380"
    :subject: LING
  - :name: Physiology of Speech Production
    :credit: "1.5"
    :description: The physiology of the human speech production and hearing mechanisms including aspects of the respiratory, laryngeal, pharyngeal, and supralaryngeal articulatory systems, speech-sound processing by the ear, and neurological control systems.
    :number: "381"
    :subject: LING
  - :name: Experimental Phonetics
    :credit: "1.5"
    :description: This course expands on topics covered in Linguistics 380. Emphasis is placed on the design of phonetic and phonological experiments using electronic systems and introducing computer technology for speech analysis.
    :number: "382"
    :subject: LING
  - :name: Intonation, Rhythm, Stress, and Tone
    :credit: "1.5"
    :description: Detailed analysis of the stress and intonation patterns of English and their relationship to grammatical functions; phonetic descriptions of rhythm and voice quality are practised and used to analyze speech in various languages.
    :number: "386"
    :subject: LING
  - :name: An Introduction to the Grammar of English Usage
    :credit: "1.5"
    :description: A basic functional treatment of the grammar of English, with special emphasis on standard Canadian English usage. The parts of speech and their functional relations will be examined.
    :number: "388"
    :subject: LING
  - :name: "Applied Language Usage: Literacy Considerations"
    :credit: "1.5"
    :description: Application of theory to classroom practice as it relates to teaching second language reading and writing skills, orthographic vs. phonological representation, stylistic variation and cultural issues.
    :number: "389"
    :subject: LING
  - :name: The Growth of Modern English
    :credit: "1.5"
    :description: The linguistic history of the English language from its Proto-Indo-European origins to the eighteenth century. Topics will include the causes of language change, the development of the phonological, morphosyntactic and lexical systems of English, and the significance of social and regional dialects.
    :number: "390"
    :subject: LING
  - :name: Canadian English and Dialectology
    :credit: "1.5"
    :description: An examination of the methods used to research and analyze regional and social dialects, with a focus on research on Canadian English. The distinctive features of Canadian English vocabulary, grammar and pronunciation will be examined along with an overview of the historical factors that have given rise to those features.
    :number: "392"
    :subject: LING
  - :name: Sociolinguistics
    :credit: "Units: 1.5"
    :description: Selected topics in recent research related to language variation such as bilingualism, language and gender, language attitudes, social dialects. Each registrant will select a particular topic for individual research.
    :number: "509"
    :subject: LING
  - :name: Sociolinguistic Issues in Japanese
    :credit: "1.5"
    :description: An examination of the Japanese language in its social context. A wide range of sociolinguistic topics will be covered, including non-verbal communication and types of Japanese spoken outside of Japan. Attention will be given to linguistic, dialectal, and stylistic variation in speech communities, and to sociolinguistic considerations such as class, gender, and social setting.
    :number: "396"
    :subject: LING
  - :name: Issues in Cross-Cultural Communications
    :credit: "1.5"
    :description: Explores how "we" view ourselves and others, as well as how others view us, enabling students to develop understanding of principles and problems involved in entering into communication with individuals from different backgrounds. Lectures, workshops and seminars help students develop appreciation of linguistic interactions, and skills necessary to eliminate the barriers created by linguistic and supra-linguistic misunderstandings.
    :number: "397"
    :subject: LING
  - :name: Language and Gender
    :credit: "1.5"
    :description: A study of the relationship between gender socialization and pragmatics of language use, including the constructs of language and gender in non-English speaking cultures, the history of gender specific language in English, gender and the language of power and solidarity, the pragmatics of "politically correct" language, and issues in verbal and non-verbal communication relating to gender socialization.
    :number: "398"
    :subject: LING
  - :name: Salish
    :credit: "1.5"
    :description: An introduction to the linguistic structures of the Salish family of languages, one of the major language families in British Columbia. The course may focus on a particular Salish language, and will include discussion of oral and written literature and related cultural topics. Language revitalization among Salish language communities will be discussed.
    :number: "401"
    :subject: LING
  - :name: Athabascan
    :credit: "1.5"
    :description: An introduction to the linguistic structures of the Athabascan family of languages, one of the major language families of British Columbia. The course will offer a survey of Athabascan language structures, and will include discussion of oral and written literature and related cultural topics. Language revitalization among Athabascan language communities will be discussed.
    :number: "403"
    :subject: LING
  - :name: Wakashan
    :credit: "1.5"
    :description: An introduction to the linguistic structures of the Wakashan family of languages, one of the major language families in British Columbia. The course may focus on a particular Wakashan language, and will include discussion of oral and written literature and related cultural topics. Language revitalization among Wakashan language communities will be discussed.
    :number: "405"
    :subject: LING
  - :name: Morphology
    :credit: "1.5"
    :description: Issues and current theoretical models used to account for the generation of words. Topics will include identification and classification of morphemes, inflectional and derivational morphology, the nature of lexical representations, and other components of grammar. Topics focus on morphophonology or morphosyntax depending on the instructor.
    :number: "409"
    :subject: LING
  - :name: Syntax
    :credit: "1.5"
    :description: This course will emphasize syntactic analysis and argumentation in the description of the major structures of English using an extended phrase structure model.
    :number: 410A
    :subject: LING
  - :name: Theories of Grammar
    :credit: "1.5"
    :description: Current issues in syntactic theory are examined from the perspective of contemporary syntactic models such as Government-Binding Theory, Head-Driven Phrase Structure Grammar, Categorial Grammar or Lexical-Functional Grammar.
    :number: 410B
    :subject: LING
  - :name: Historical and Comparative Linguistics
    :credit: "1.5"
    :description: "An introduction to historical and comparative linguistics with a focus on the principles of language change through time, and the methods used to study it. Examples are taken from both Indo-European and non-Indo-European languages. "
    :number: "420"
    :subject: LING
  - :name: Second Language Phonology
    :credit: "1.5"
    :description: Examines the phonetic and phonological systems of interlanguage including the acquisition of syllables, syllabic units such as onset, nucleus and coda, and other linguistic features. Explores contemporary theories of L2 phonological acquisition that set out to explore L2 pronunciation in terms of L1 transfer, UG and markedness.
    :number: "438"
    :subject: LING
  - :name: Generative Phonology
    :credit: "1.5"
    :description: Description of sound systems using procedures and theoretical bases of generative phonology. It is intended for students who have had an introduction to phonology and who wish to learn language description using distinctive sound features, notational conventions, and rule interaction formalisms.
    :number: "440"
    :subject: LING
  - :name: Advanced Phonological Analysis
    :credit: "1.5"
    :description: Surveys current issues in phonological theory with particular emphasis on non-linear phonology and lexical phonology. Topics selected from autosegmental phonology, segment structure and feature specification, syllable structure, stress assignment, cyclicity and domains of rule application, and the role of rules in a grammar.
    :number: "441"
    :subject: LING
  - :name: Directed Readings in Linguistics
    :credit: "1.5"
    :description: ""
    :number: "449"
    :subject: LING
  - :name: Seminar in Languages
    :credit: "1.5"
    :description: Grammatical investigation of a language other than English. The language focus and approach will vary depending on the instructor, and may involve contrastive analysis with another language.
    :number: "450"
    :subject: LING
  - :name: First Nations Language IV
    :credit: "1.5"
    :description: Provides instruction in a First Nations language at the fourth-year level.
    :number: "459"
    :subject: LING
  - :name: Linguistic Field Methods
    :credit: "Units: 1.5"
    :description: An introduction to the methods of data analysis, organization, and collection required in the field situation. Language of consultant may vary from year to year. The Department has a particular interest in North American Native Languages.
    :number: "500"
    :subject: LING
  - :name: "Computational Linguistics: An Introduction"
    :credit: "1.5"
    :description: An introduction to computational methods and concepts in natural language processing and analysis. The principle objective is to develop the knowledge to apply these methods and concepts in other areas of linguistics.
    :number: "482"
    :subject: LING
  - :name: "Computational Linguistics: Quantitative Methods"
    :credit: "1.5"
    :description: An introduction to quantitative methods in the study of natural language, including the application of probability theory in models of linguistic processes and statistical methods in the analysis of linguistic data. Emphasis is on developing the knowledge to evaluate reports of research wherein quantitative methods have been employed.
    :number: "483"
    :subject: LING
  - :name: "Computational Linguistics: Grammars"
    :credit: "1.5"
    :description: Computational methods and concepts applied to natural language grammars. The focus is on how sentence analysis processes based on different theories of grammar model the computational resources of the human language processing system.
    :number: "484"
    :subject: LING
  - :name: Honours Thesis
    :credit: "3"
    :description: The Honours thesis is to be based on supervised research carried out by the student during the final year. The recommended style and format of the Honours thesis are the same as those stipulated for graduate theses.
    :number: "499"
    :subject: LING
  - :name: Syntactic Theory
    :credit: "1.5"
    :description: Recent developments in syntactic theory.
    :number: "503"
    :subject: LING
  - :name: Current Issues in Morphology
    :credit: "1.5"
    :description: Recent developments in morphological theory.
    :number: "504"
    :subject: LING
  - :name: Phonological Theory
    :credit: "1.5"
    :description: A survey of the development of phonological theory, including such topics as phonological universals.
    :number: "505"
    :subject: LING
  - :name: Semantics
    :credit: "1.5"
    :description: Recent developments in semantic theory.
    :number: "507"
    :subject: LING
  - :name: Current Issues in Generative Grammar
    :credit: "1.5"
    :description: "Selected topics reflecting ongoing work in generative theory. "
    :number: "508"
    :subject: LING
  - :name: Current Issues in Phonology
    :credit: "1.5"
    :description: An examination of recent developments in phonological theory.
    :number: "510"
    :subject: LING
  - :name: Experimental Phonetics Laboratory
    :credit: "1.5"
    :description: Review of recent research in the phonetic and acoustic analysis of speech and in spoken language processing. A focus on experimental procedures designed to allow students to pursue individual topics in speech research.
    :number: "517"
    :subject: LING
  - :name: Pacific Rim Languages
    :credit: "1.5"
    :description: An overview of the structure of selected indigenous languages spoken around the Pacific Rim.
    :number: "520"
    :subject: LING
  - :name: Topics in Historical and Comparative Linguistics
    :credit: "1.5"
    :description: Study of principles of historical and comparative linguistics.
    :number: "527"
    :subject: LING
  - :name: Linguistic Anthropology
    :credit: "1.5"
    :description: Selected Topics in Linguistic Anthropology.
    :number: "560"
    :subject: LING
  - :name: Topics in Chinese Linguistics
    :credit: "1.5"
    :description: Current issues in Chinese language and linguistics.
    :number: "561"
    :subject: LING
  - :name: The Structure of the Lexicon
    :credit: "1.5"
    :description: "An introduction to the study of representations of lexical forms. The course will focus on one of two approaches, depending on staffing: (1) psycholinguistic dimensions of written word access to the mental lexicon in English and Japanese, with reference to orthographies, laterality research, eye movement studies, and acquisition of writing; or (2) approaches to lexicography of English or languages with complex morphologies."
    :number: "572"
    :subject: LING
  - :name: Second Language Acquisition Theory and Research
    :credit: "1.5"
    :description: A survey and critical examination of the research on second language acquisition (SLA). Current issues and research findings related to the teaching and learning of second languages inside second language classrooms are also discussed.
    :number: "573"
    :subject: LING
  - :name: Seminar in Applied Linguistics
    :credit: "1.5"
    :description: A seminar on issues in applied linguistics, including an overview of second language learning and teaching principles, TESL/TEFL methodology, language situation contacts, and multilingualism. Each participant selects a topic area of individual interest to report to the seminar.
    :number: "574"
    :subject: LING
  - :name: Research Methods in Applied Linguistics
    :credit: "1.5"
    :description: This course is designed to assist graduate students in developing skills necessary to design and implement research in the field of second language (SL) acquisition and applied linguistics. The course examines various methods for conducting research, types of research designs, and the steps involved in planning and executing SL research projects. Students also develop skills in reading and evaluating published research in second language acquisition and applied linguistics.
    :number: "575"
    :subject: LING
  - :name: Focus-on-Form in Second Language Classrooms
    :credit: "1.5"
    :description: This course explores the role of focus-on-form in L2 classrooms. Through a combination of reading and critical analysis of research studies, the course also examines the current theoretical perspectives and research findings on the role of form-focused interaction and corrective feedback in second language acquisition.
    :number: "576"
    :subject: LING
  - :name: Issues in Minority Language Maintenance
    :credit: "1.5"
    :description: An investigation of the issues surrounding minority language maintenance.
    :number: "577"
    :subject: LING
  - :name: Linguistics Seminar
    :credit: "1.5"
    :description: The contents of this course will vary.
    :number: "580"
    :subject: LING
  - :name: Sound Structures For Applied Linguistics
    :credit: "1.5"
    :description: An investigation of the relationship between sound structures (as understood through phonetic theory, phonological theory, speech analysis) and applied linguistics (especially pronunciation teaching and second language acquisition).
    :number: "586"
    :subject: LING
  - :name: Directed Studies
    :credit: "1.5"
    :description: A course designed to enable students to pursue individual interests.
    :number: "590"
    :subject: LING
  - :name: Studies in Language and Gender
    :credit: "1.5"
    :description: A study of the relationship between gender socialization and pragmatics of language use. Each participant selects a topic of interest to research and report on as a term paper and to present as a seminar.
    :number: "595"
    :subject: LING
  - :name: Cross Cultural Communication
    :credit: "1.5"
    :description: An examination of pragmatic linguistic factors affecting communication between cultural groups. Each participant selects a topic of interest to research and report on as a term paper and to present as a seminar.
    :number: "596"
    :subject: LING
  - :name: Comprehensive Examination
    :credit: "0"
    :description: Students enrolled in the non-thesis option will be examined orally on at least two previous substantial research papers or their equivalent.
    :number: "597"
    :subject: LING
  - :name: Major Research Paper
    :credit: "3"
    :description: A major research paper (40-45 pages) reporting independent research under the direction of a faculty member. Students meet in a seminar weekly with the course instructor to discuss research topics including research designs, data collection and analyses, reporting and presentation research results, and other research related issues.
