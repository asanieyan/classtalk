    :number: "550"
    :subject: EDCI
  - :name: The Young Child in Today's Society
    :credit: "1.5"
    :description: "An exploration of topics related to young children (birth through age 9), and their education in the context of Canadian society. This course addresses several major questions, including: Who are today's young children? What are the issues and challenges facing Canadian children and families? How can early childhood programs address these challenges?"
    :number: "551"
    :subject: EDCI
  - :name: Contemporary Trends in Early Childhood Education
    :credit: "1.5"
    :description: "An examination of program innovations and adaptations designed to make early childhood education relevant and responsive to the expectations, challenges and needs of today's children and families. Typical topics include early intervention and outreach programs; parent involvement; multiculturalism and anti-bias curricula; the impact of technology and media; professionalism and advocacy. "
    :number: "552"
    :subject: EDCI
  - :name: "International Early Childhood Education: Comparing Commonalities and Differences"
    :credit: "1.5"
    :description: "Different countries approach the issues in educating young children in a rich variety of ways. This course examines, from a comparative perspective, common themes and recurrent issues affecting preschool, kindergarten, and primary-aged children in selected countries, with emphasis on the Pacific Rim. "
    :number: "553"
    :subject: EDCI
  - :name: "Comparative Early Childhood Education: Curriculum, Context and Culture"
    :credit: "1.5"
    :description: "Analysis and evaluation of approaches to curriculum, administration, and assessment in programs for preschool, kindergarten, and primary-aged children in cross-cultural contexts. "
    :number: "554"
    :subject: EDCI
  - :name: Program Development For Early Childhood
    :credit: "1.5"
    :description: "Current issues in planning, implementing, and evaluating early childhood programs for children 0-9 years. Topics will include examination of the implications of current conceptions of developmentally appropriate practice, child-centred and play-based curricula, and efforts at inclusion. "
    :number: "555"
    :subject: EDCI
  - :name: Adult Learning in the Organizational Setting
    :credit: "3"
    :description: The purpose of this course is to assist individuals and organizations to conduct and utilize research in the design, development and delivery of educational programs and services for adult learners. The course will also contribute directly to the preparation and writing of graduate theses and projects that reflect research questions in adult education.
    :number: "559"
    :subject: EDCI
  - :name: Teaching and Learning in Higher Education
    :credit: "1.5"
