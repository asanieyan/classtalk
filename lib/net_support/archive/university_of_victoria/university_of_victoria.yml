- :name: "Philosophy  "
  :courses: 
  - :name: Introduction to Philosophy
    :credit: "3"
    :description: "An introduction to central works in the history of Western philosophy, with a principal goal of fostering the capacity to think logically and critically. Questions will include: Does God exist? Is knowledge possible? Do humans have free will? What is justice? Figures studied will include most of the following: Plato, Aristotle, Descartes, Leibniz, Berkeley, Hume, Kant, Mill and Nietzsche, and may include others. See annual Departmental Handbook for more information."
    :number: "100"
    :subject: PHIL
  - :name: "Applied Logic: I"
    :credit: "1.5"
    :description: The course is primarily concerned with the analysis of simple argument forms in natural language. Close attention is paid to the different uses of language in an argumentative context. There is a treatment of elementary principles of inductive logic, decision making, syllogistic reasoning, and informal fallacies.
    :number: "201"
    :subject: PHIL
  - :name: "Applied Logic: II"
    :credit: "1.5"
    :description: The course is designed to teach students to generate deductively valid arguments and to detect invalid arguments. Correct inference rules for sentential arguments and quantificational arguments are identified and treated from a purely syntactical point of view. A rigorous treatment of the semantic theory for sentential logic and quantification logic is also presented.
    :number: "203"
    :subject: PHIL
  - :name: "Eastern Philosophy: The Chinese Tradition"
    :credit: "1.5"
    :description: An introductory study of major philosophical texts in the Chinese tradition. An effort will be made to illustrate the methods of philosophizing characteristic of the philosophers discussed.
    :number: "204"
    :subject: PHIL
  - :name: "Eastern Philosophy: The Indian Tradition"
    :credit: "1.5"
    :description: An introductory study of major philosophical texts in the Indian tradition. An effort will be made to illustrate the methods of philosophizing characteristic of the philosophers discussed.
    :number: "205"
    :subject: PHIL
  - :name: "Eastern Philosophy: The Japanese Tradition"
    :credit: "1.5"
    :description: An introductory survey of major philosophical texts in the Japanese tradition. Shinto, Chan and Zen Buddhist perspectives on metaphysics, epistemology, ethics and aesthetics are addressed. Japanese philosophy is contrasted with the Western tradition.
    :number: "206"
    :subject: PHIL
  - :name: Introduction to Arabic Philosophy
    :credit: "1.5"
    :description: An introduction to the fertile period of philosophy that followed directly upon the late ancient Greek philosophy. An overview of the way in which the Arabs inherited the ancient legacy and a problem-oriented approach to the thought of such major Muslim thinkers as Farabi, Avicenna, Ghazali, and Averroes. Arab philosophy compared with medieval Latin and later European philosophy.
    :number: "208"
    :subject: PHIL
  - :name: Philosophy and First Nations Thought
    :credit: "1.5"
    :description: An inquiry into the nature and scope of First Nations wisdoms. Examines relations between First Nations thought and Western philosophy.
    :number: "209"
    :subject: PHIL
  - :name: Introduction to Existentialism
    :credit: "1.5"
    :description: "An introduction to the themes and method of existentialism. The course will survey the writings of a number of existentialists. Questions such as the following will be addressed: Can the individual realize an authentic form of existence in a technological society dedicated to the ideals of comfort, efficiency, and security? Why have existentialists been so vehemently attacked and how have they responded? The figures and works chosen may vary from year to year."
    :number: "211"
    :subject: PHIL
  - :name: Introduction to Philosophy of Science
    :credit: "1.5"
    :description: This course will introduce both the epistemological and ethical issues concerning science as a method of gaining knowledge about the world. Epistemological issues may include the distinction between science and non-science, the logic of explanation, and the logic of confirmation. Ethical issues may include the ethics of experimentation with humans, animals, or the environment; the social consequences of scientific knowledge or technology; and the community control of research.
    :number: "220"
    :subject: PHIL
  - :name: Philosophy of the Social Sciences
    :credit: "1.5"
    :description: "A philosophical examination of the social sciences. Questions to be addressed include: Are the social sciences sciences? If so, how do the social sciences differ from the natural sciences and from the humanities? Is history a social science? Can human beings be comprehended scientifically? Are social sciences descriptive or evaluative? Is objectivity possible in history and the social sciences?"
    :number: "223"
    :subject: PHIL
  - :name: Moral Problems of Contemporary Society
    :credit: "1.5"
    :description: "An investigation of certain moral problems which might be called social problems as well. One or more of such topics as the following will be discussed: sexual relations, censorship, suicide, capital punishment, poverty, international hostilities. Differing moral positions concerning the issue(s) chosen will be identified, and their justifications sought out and examined. Students should consult the annual Departmental Handbook for a more specific description of the course for a given year."
    :number: "232"
    :subject: PHIL
  - :name: Political Philosophy
    :credit: "1.5"
    :description: An introduction to problems in contemporary political philosophy. The course will examine such topics as justice, rights, equality, liberty, community, culture and political legitimacy from a variety of perspectives.
    :number: "236"
    :subject: PHIL
  - :name: Philosophy in Literature
    :credit: "1.5"
    :description: The purpose of this course is to explore various philosophical theories and themes as these find expression in literature. In some years, the course may be devoted to an examination of a single theme as it emerges in distinct periods and writings. Readings may range over the literature of many countries and will not necessarily be confined to works in the Western tradition.
    :number: "238"
    :subject: PHIL
  - :name: Philosophy and Feminism
    :credit: "1.5"
    :description: "An introduction to philosophical issues raised in and by feminist thought. Topics may include: the influence of feminist perspectives on the framing and study of philosophical problems; an examination of concepts, issues, and arguments underlying feminist claims; liberal feminism; Marxist feminism; radical feminism; feminism and race; an examination of current issues such as gender essentialism, pornography, mothering, and reproductive rights from a feminist perspective. "
    :number: "239"
    :subject: PHIL
  - :name: Philosophy of Art
    :credit: "1.5"
    :description: "An introduction to philosophy of art. Questions to be addressed include: What is art? What makes art valuable? How is art to be evaluated? Is the value of art relative to audiences? Is art a source of knowledge? What moral issues arise in connection with the arts?"
    :number: "240"
    :subject: PHIL
  - :name: Knowledge and Reality
    :credit: "1.5"
    :description: "An introductory investigation of issues in epistemology and metaphysics. Topics to be addressed will be drawn from the following list: the nature and definition of knowledge, scepticism, causality, possibility and necessity, universals, realism, space and time."
    :number: "250"
    :subject: PHIL
  - :name: Introduction to Philosophy of Mind
    :credit: "1.5"
    :description: "An introduction to the study of mind and its place in nature. Typical issues: Is the mind physical or non-physical? How is the mind related to the body and the rest of nature? Are conscious mental processes just neurophysical processes? Is thought nothing but computation? Can we know the presence and nature of other minds? Are animals, plants, or machines conscious? Can the mind be explained scientifically?"
    :number: "260"
    :subject: PHIL
  - :name: Philosophy of Religion
    :credit: "1.5"
    :description: "A consideration of some of the conclusions that have emerged from a philosophical examination of such religious questions as: the existence of God, survival after death, the problem of evil, the significance of religious ignorance, etc. Class discussion will be much emphasized."
    :number: "261"
    :subject: PHIL
  - :name: Plato
    :credit: "1.5"
    :description: A philosophical examination of one or more Platonic dialogues.
    :number: "301"
    :subject: PHIL
  - :name: "Aristotle "
    :credit: "1.5"
    :description: "A study of one or more of the philosophical writings of Aristotle. "
    :number: "303"
    :subject: PHIL
  - :name: "Theoretical Logic: I"
    :credit: "1.5"
    :description: "Concerned with a treatment and justification of propositional logic from a theoretical point of view: Ideal formal languages developed, and their relationship to natural languages discussed. Syntactic and semantic theories formalized for the analysis of complex deductive arguments. The metatheory of propositional logic, relating the syntactic theories and the semantic theories, developed. Topics include consistency, compactness, soundness, and completeness."
    :number: 304A
    :subject: PHIL
  - :name: "Theoretical Logic: II"
    :credit: "1.5"
    :description: A continuation of Philosophy 304A, concerned with quantificational logic. Ideal formal languages developed, and their relationship to natural languages discussed. Syntactic and semantic theories will be formalized for the analysis of complex deductive arguments. The metatheory of quantificational logic, relating the syntactic theories and the semantic theories, developed. Topics include consistency, compactness, soundness, completeness, and interpolation.
    :number: 304B
    :subject: PHIL
  - :name: Medieval Philosophy
    :credit: "3"
    :description: The purpose of this course is to give the student some insight into the depth and richness of the philosophical, religious and political thought of the middle ages, and to convey an appreciation of the complexity and sophistication of medieval intellectual endeavour. Since Western thought was heavily influenced by Islamic philosophies and by mystical speculations, a special section of the course will be devoted to the philosophy of Islam and its impact on the West, and another to an examination of medieval mysticism.
    :number: "305"
    :subject: PHIL
  - :name: The Rationalists
    :credit: "1.5"
    :description: Studies in depth the so-called &quot;continental rationalists&quot;. Examines the positions of representative figures, and relates them to each other. Emphasis the rationalists' preoccupation with a priori necessary truths and the principle of sufficient reason vis-a-vis their theories of perception and knowledge.
    :number: "306"
    :subject: PHIL
  - :name: The Empiricists
    :credit: "1.5"
    :description: Studies the major writings of Locke, Berkeley and Hume, with emphasis on metaphisics and epistemology.
    :number: "308"
    :subject: PHIL
  - :name: Kant
    :credit: "1.5"
    :description: Studies Kant's epistemology and metaphysics, principally as presented in The Critique of Pure Reason.
    :number: "309"
    :subject: PHIL
  - :name: Existentialist Thinkers
    :credit: "1.5"
    :description: This course will focus on one or two of the great philosophers in the tradition of existentialism and phenomenology, such as Nietzsche, Sartre, Merleau-Ponty, Camus, Kierkegaard and Heidegger. The philosophers chosen for study in any given year will be announced in the Departmental Handbook.
    :number: "311"
    :subject: PHIL
  - :name: "Professional and Business Ethics "
    :credit: "1.5"
    :description: An examination of ethical issues arising in the contemporary professional and business setting; emphasis is on the mastery of representative ethical systems and concepts and their application to actual situations.
    :number: "330"
    :subject: PHIL
  - :name: Issues in Biomedical Ethics
    :credit: "1.5"
    :description: An investigation into various ethical issues that arise in the delivery of health care. Lectures and discussions on topics such as informed consent, abortion, human experimentation, euthanasia, reproductive technologies, the health-care professional/client relationship. Emphasis on the ability to apply theoretical concepts to actual situations.
    :number: "331"
    :subject: PHIL
  - :name: Philosophy and the Environment
    :credit: "1.5"
    :description: "A philosophical investigation of the moral and conceptual dimensions of environmental problems. Different philosophies of the relation between humans and nature will be compared. "
    :number: "333"
    :subject: PHIL
  - :name: Moral Philosophy
    :credit: "3"
    :description: An inquiry into the foundation of moral reasoning and moral judgement, to be conducted by intensive study of selected seminal writings in moral philosophy.
    :number: "335"
    :subject: PHIL
  - :name: Philosophy of Law
    :credit: "1.5"
    :description: A study of relationships among law, politics, and morality. The course examines such topics as the nature of law, legal and moral reasoning, civil disobedience, legal obligations, punishment and individual and group rights.
    :number: "336"
    :subject: PHIL
  - :name: "Ethics: Theory and Practice"
    :credit: "1.5"
    :description: A survey of the foundations of moral reasoning and judgement that examines basic normative and meta-ethical theories. The course is intended primarily for students pursuing the Minor in Applied Ethics but is open to other students.
    :number: "337"
    :subject: PHIL
  - :name: Minds and Machines
    :credit: "1.5"
    :description: The philosophical problems associated with the question of whether or not one can build a machine which thinks, reasons, learns from experience, understands natural language, is creative, feels pain, or has emotions. Topics may include mechanical analogues of life processes; the debate over mechanisms, organicism, and vitalism; mechanical self reproduction and evolution; free will and predictability.
    :number: "362"
    :subject: PHIL
  - :name: Early Greek Thought
    :credit: "1.5"
    :description: "An examination of early Greek thought as embodied in Hesiod and Presocratics such as Parmenides, Heraclitus, Anaxagoras, and Democritus. These figures may be considered in the context of historical and literary writings of their society (e.g., works by Aeschylus, Herodotus, Thucydides). Issues may include: distinctions among myth, science and philosophy; notions of law, morality, and causality; the influence of early Greek thought on later thinkers."
    :number: "381"
    :subject: PHIL
  - :name: The Life and Times of Socrates
    :credit: "1.5"
    :description: "An examination of a critical moment in Greek intellectual and political life, as seen from various points of view. Topics include: Socrates' trial and its background, the rise of the Socratic conception of philosophy and its relation to the methods of the Sophists, perceived Socratic challenges to religious and social mores, written vs. unwritten philosophy, and types of Socratic literature. Why, we will ask, was the impact of Socrates so lasting and profound?"
    :number: "383"
    :subject: PHIL
  - :name: Topics in Philosophy
    :credit: "Units: 1.5 or 3"
    :description: "Investigations of a selected philosophical topic. "
    :number: "500"
    :subject: PHIL
  - :name: Directed Studies in Philosophy
    :credit: "1.5"
    :description: Under the supervision of a faculty member and with the approval of the Chair of the Department.
    :number: "391"
    :subject: PHIL
  - :name: Philosophical Logic
    :credit: "1.5"
    :description: "The primary objective is to determine the philosophical limitations of classical logic. By classical logic is meant bivalent first order quantification theory, together with the usual extensions of it adequate for identity theory and formal number theory. Among the questions that may be raised are: Is there satisfactory philosophical motivation for quantum logic or for many-valued logic generally? Does a good theory of reference counsel the rejection of bivalence? Does classical first order logic inhibit a philosophical understanding of existence, identity and predication?"
    :number: "403"
    :subject: PHIL
  - :name: Advanced Topics in Philosophy of Science
    :credit: "1.5"
    :description: "This course deals (at a more advanced level than in 220) with the methodology, epistemology, and ontology of science. Topics may include the logic of explanation, the logic of confirmation, the rationality of theory acceptance, the rationality of scientific revolutions, the unity of science, or the reality of theoretical entities. "
    :number: "420"
    :subject: PHIL
  - :name: Contemporary Ethics
    :credit: "1.5"
    :description: An investigation of contemporary debates in ethical theory, including issues in normative ethics and metaethics.
    :number: "430"
    :subject: PHIL
  - :name: Seminar in Biomedical Ethics
    :credit: "1.5"
    :description: A seminar offering an in-depth study of selected topics in biomedical ethics. Course content will vary, but will usually include such topics as informed consent, experimentation, professional/client and professional/professional relationship, allocation of resources, administrative procedures, etc. Methodology will include the use of video tape role plays and student presentation/analysis.
    :number: "431"
    :subject: PHIL
  - :name: Social and Political Philosophy
    :credit: "1.5"
    :description: "This course introduces basic texts and fundamental problems in Western political philosophy. Topics may include: theories of distributive justice, the relationship between law and morality, theories of democracy, the nature of rights, liberty, political legitimacy, community and culture, and interrelationships among economic, class, racial and gender oppression."
    :number: "433"
    :subject: PHIL
  - :name: Technology and Environment
    :credit: "1.5"
    :description: "An inquiry into the nature of technology and its moral implications for human and non-human environments. Questions to be addressed include: What is technology? Are humans 'essentially' technological? What factors have given rise to the perceived domination of the non-human environment by human technology? Figures studied may include: Diderot, Ellul, Ursula Franklin, George Grant, Heidegger, and Naess."
    :number: "434"
    :subject: PHIL
  - :name: Seminar in Aesthetics
    :credit: "1.5"
    :description: Advanced seminar in philosophy of art.
    :number: "440"
    :subject: PHIL
  - :name: Metaphysics
    :credit: "1.5"
    :description: "An inquiry into some of the more general distinctions upon which our notion of reality depends. Topics will include: substance, quality and relation, existence, and quanta."
    :number: "450"
    :subject: PHIL
  - :name: Philosophy of Knowledge
    :credit: "1.5"
    :description: An advanced philosophical investigation of human knowledge and its relation to reality.
    :number: "451"
    :subject: PHIL
  - :name: Theory of Perception
    :credit: "1.5"
    :description: A study of philosophical issues that pertain both to the psychology of perception and the theory of knowledge. The respective merits of realist, representationalist and phenomenalist theories of perception will come under examination.
    :number: "453"
    :subject: PHIL
  - :name: Philosophy of Mind
    :credit: "1.5"
    :description: The focus of this course will be contemporary metaphysics, epistemology and methodology in the philosophy of mind.
    :number: "460"
    :subject: PHIL
  - :name: "Philosophy of Language: I"
    :credit: "1.5"
    :description: "A study of the foundations of philosophy of language. Questions to be addressed include: What is meaning? and What is reference? Authors to be studied may include Frege, Russell, Wittgenstein, and Quine."
    :number: "461"
    :subject: PHIL
  - :name: "Philosophy of Language: II"
    :credit: "1.5"
    :description: "A study of contemporary issues in philosophy of language. Theories of truth will be emphasized. Authors to be studied may include Davidson, Dummett, Kripke, Putnam, and Tarski. "
    :number: "462"
    :subject: PHIL
  - :name: Advanced Topics in Philosophy
    :credit: "1.5"
    :description: "Advanced investigations of a selected philosophical topic. "
    :number: "490"
    :subject: PHIL
  - :name: Directed Studies in Philosophical Topics
    :credit: "1.5"
    :description: Under the supervision of a faculty member and with the approval of the Chair of the Department.
    :number: "491"
    :subject: PHIL
  - :name: Philosophy Honours Seminar
    :credit: "1.5"
    :description: Students will write, and present to a seminar of their peers, a substantial, original essay on a topic of their own choosing. Research into contemporary published work on the topic will form an essential part of the essay. Grades will be based on the written essay, its presentation in the seminar, and participation in the seminar presentations of the other students.
    :number: "499"
    :subject: PHIL
  - :name: Topics in Cognitive Science
    :credit: "1.5"
    :description: A study of the basic assumptions and methodologies of cognitive approaches to the modelling of mind. Standard topics include such things as psychofunctionalism, classical models of artificial intelligence, psychosemantics, the qualia problem and belief-desire psychology.
