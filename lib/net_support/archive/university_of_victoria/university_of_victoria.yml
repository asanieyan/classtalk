- :name: "Geography  "
  :courses: 
  - :name: Biophysical Systems and the Human Environment
    :credit: "1.5"
    :description: "An introduction to the functioning of the biosphere, the ways in which humans perceive and alter natural processes, and environmental consequences of these alterations. Topics include: energy flows; biogeochemical cycles; ecosystem structure and dynamics; and various aspects of resource management."
    :number: 101A
    :subject: GEOG
  - :name: Introduction to Human Geography
    :credit: "1.5"
    :description: "Perspectives on the scope and purpose of human geography, emphasizing approaches, concepts and scales of geographical analysis. Topics include: social geography of cities; interpretation of regional; cultural and economic landscapes; urbanization and industrialization of regions; and economic development and social change in the world system. "
    :number: 101B
    :subject: GEOG
  - :name: "Introduction to the Earth System: I"
    :credit: "1.5"
    :description: The dynamic processes acting within the atmosphere and oceans. The underlying principles of air-sea interactions, wind and current systems, weather patterns, global climate change, biological interactions, and the origin and structure of the ocean basins are explored.
    :number: "110"
    :subject: GEOG
  - :name: "Introduction to the Earth System: II"
    :credit: "1.5"
    :description: Principal geological processes that shape the Earth, the relationships among the geosphere, hydrosphere and atmosphere, and the history of past life and environments. Nature of tectonic forces, earthquakes, volcanoes, rocks and minerals, mountain building and the evolution of continents. Processes of erosion, transport and deposition of sediments on land and under the ocean. Linkages between plate tectonics and natural hazards and resources are covered in the context of human development.
    :number: "120"
    :subject: GEOG
  - :name: Introduction to Resource Management
    :credit: "1.5"
    :description: Introduces students to the conceptual foundations of resource and environmental management by emphasizing geographic aspects of resource systems within social, economic, and policy frameworks. Using a variety of examples, it examines strategies and tools such as adaptive management approaches, ecosystem-based management, impact assessment, and conflict resolution.
    :number: "209"
    :subject: GEOG
  - :name: Economic Geography
    :credit: "1.5"
    :description: This course examines how economic forces, operating in a cultural and political context, shape the location of economic activity in cities, regions, and developed/developing areas of the world system.
    :number: "211"
    :subject: GEOG
  - :name: Cultural Geography
    :credit: "1.5"
    :description: An introduction to the interpretation of cultural landscapes in various rural, urban, and global settings. Topics examined include ethnic groups and migration patterns, consumerism and material culture, political expressions of culture, and the many meanings of culture.
    :number: "218"
    :subject: GEOG
  - :name: Geography of British Columbia
    :credit: "1.5"
    :description: An examination of the physical, economic, and cultural landscapes that distinguish the cities and rural regions of Canada&#146;s West Coast province.
    :number: "219"
    :subject: GEOG
  - :name: Introduction to Geographical Information
    :credit: "1.5"
    :description: "Introduces techniques that extract and map geographic data. Topics include: map and air photo interpretation; basic field surveying; and map representation."
    :number: "222"
    :subject: GEOG
  - :name: Introduction to Quantitative and Qualitative Methods in Geography
    :credit: "1.5"
    :description: Application of statistical techniques and qualitative methods to geographic problems. Topics include hypothesis formulation, sampling strategies, parametric and nonparametric statistical tests, statistical models. All laboratory exercises are computer based.
    :number: "226"
    :subject: GEOG
  - :name: Digital Geomatics
    :credit: "1.5"
    :description: Introduces the basics of digital geomatics including Geographic Information Systems (GIS) and Digital Remote Sensing.
    :number: "228"
    :subject: GEOG
  - :name: Geography of Canada
    :credit: "1.5"
    :description: An examination of the physical, economic, and cultural landscapes that distinguish the geographical character of major regions in Canada. Issues surrounding Canada&#146;s identity and expressions of regionalism are considered.
    :number: "306"
    :subject: GEOG
  - :name: Introduction to GIS
    :credit: "1.5"
    :description: Fundamentals and sources of geographic information, basic skills in geographic data browsing and query, and introductory skills in thematic map production. Laboratory component introduces GPS and commercial geographic information software solutions.
    :number: "308"
    :subject: GEOG
  - :name: Global Environment Change and Human Response
    :credit: "1.5"
    :description: "This course is based on four components: global environmental change; sustainable development; biodiversity; and population impoverishment and environmental degradation. Lectures and discussion emphasize the causes of global change, the present and expected impacts on natural and social systems, and response strategies that have been proposed or enacted."
    :number: "314"
    :subject: GEOG
  - :name: Remote Sensing of the Environment
    :credit: "1.5"
    :description: Focuses on physical principles underlying remote sensing and electromagnetic propagation in free space and matter; attenuation, absorption and scattering mechanisms; interaction of energy with the atmosphere and Earth materials such as vegetation, soil, rock, water and urban structures; and microwave/LIDAR interaction with Earth materials.
    :number: "319"
    :subject: GEOG
  - :name: Digital Remote Sensing
    :credit: "1.5"
    :description: Processing and analysis of digital remotely sensed data. Data from various sources will be discussed and analysed with respect to their applicability in geographical sciences. Laboratory assignments will use image analysis software in a variety of applications.
    :number: "322"
    :subject: GEOG
  - :name: Cartography
    :credit: "1.5"
    :description: Introduces topographic and thematic cartography. Emphasis on cartographic data manipulation, generalization, and symbolization; map design, visualization and communication. Laboratory assignments will provide practical experience in designing and drafting maps. Students will be charged a laboratory fee.
    :number: "323"
    :subject: GEOG
  - :name: Directions in Geography
    :credit: "1.5"
    :description: An intellectural history of geographical thought, concentrating on trends, ideologies and controversies since 1960. Idiographic, nomothetic, quantitative, behavioural, applied radical, humanistic and recent social theory and GIS approaches are critically discussed in seminars.
    :number: "324"
    :subject: GEOG
  - :name: Field Surveying
    :credit: "1.5"
    :description: An introduction to fundamental concepts of surveying and field work. This is an instrument-based course covering differential levelling, traversing, tacheometry, GPS and photogrammetry, and their applications to field work.
    :number: "325"
    :subject: GEOG
  - :name: Special Topics in Geographic Data Analysis
    :credit: "1.5"
    :description: Course content will vary with instructor, but will include applications in multivariate analysis of geographic data and/or qualitative approaches to data collection and analysis.
    :number: "326"
    :subject: GEOG
  - :name: Qualitative Methods in Human Geography
    :credit: "1.5"
    :description: An overview of the theoretical and methodological foundations of qualitative research in the various fields of human geography. A range of paradigms (e.g., ethnography, action research, narrative analysis) and data collection techniques (e.g., questionnaire design, participant observation, focus groups, in-depth interviews) will be examined and applied to issues in human geography.
    :number: "327"
    :subject: GEOG
  - :name: GIS for Natural Science
    :credit: "1.5"
    :description: The theory and principles of geographic information sciences are applied to examples from the natural sciences. Foci are on the theory and use of GIS for environmental modelling, surface analysis, resource management and landscape visualization. Laboratory exercises will provide practical experiences.
    :number: "328"
    :subject: GEOG
  - :name: GIS for Social Sciences
    :credit: "1.5"
    :description: The theories and principles of geographic information sciences are introduced and applied to examples from the social sciences. Foci are on the theory and use of GIS for social, urban, transportation planning, business demographics including marketing, medical and health geography, tourism geography and historical analysis. Laboratory exercises will provide practical experience.
    :number: "329"
    :subject: GEOG
  - :name: Geography of the City
    :credit: "1.5"
    :description: "Examination of the forces shaping the internal structure of the contemporary city. Topics include: the land-use and spatial structure of cities; building the city; architecture of downtown and suburban areas; patterns of class and ethnicity in the changing city; suburbanization and family life; urban problems and planning the post-industrial city."
    :number: "340"
    :subject: GEOG
  - :name: Planning and Urban Development
    :credit: "1.5"
    :description: This fieldwork course considers the relationships between planning, urban design, and the development of the North American city in the 20th century.
    :number: "343"
    :subject: GEOG
  - :name: Urban Problems of Pacific Rim Developing Countries
    :credit: "1.5"
    :description: The course examines the fundamental differences in urban organization between developed and developing countries, and studies the political, cultural and socio-economic conditions under which cities in Pacific Rim developing countries are growing.
    :number: "344"
    :subject: GEOG
  - :name: "Geography of Environment and Health "
    :credit: "1.5"
    :description: Theories and methods involved in environment and health research from a medical geographical perspective. "Environment" includes urban, social, political, cultural and physical environments. "Health" includes complete social, physical, and emotional well-being. Current issues in environment and health will be placed within a wider social/community context.
    :number: "346"
    :subject: GEOG
  - :name: "Geography of Economic and Cultural Change: Developed World"
    :credit: "1.5"
    :description: "A systematic treatment of factors affecting change, and a description and evaluation of their impact on cultural landscapes. Topics include: growth; innovation; diffusion; communications; migration and urban/rural disparities. Attention will focus on the dynamics of change in the developed countries of Europe and North America."
    :number: 347A
    :subject: GEOG
  - :name: Geographies of Development
    :credit: "1.5"
    :description: Spatial aspects of the processes of modernization and development in Latin America, Africa, and Asia. Colonial and postcolonial theories and developments are discussed in terms of economic, social and political geography, and resulting changes in both physical and cultural landscapes.
    :number: 347B
    :subject: GEOG
  - :name: Coastal and Marine Resources I
    :credit: "1.5"
    :description: "This seminar course reviews and critiques marine resource policies and programs that have shaped human relationships with the world oceans and coastlines. Topics include: multi- and transjurisdictional management issues; the common property nature of the oceans; biophysical aspects of marine resource management; and human responses to marine issues."
    :number: "353"
    :subject: GEOG
  - :name: "Protected Areas: Principles and Concepts"
    :credit: "1.5"
    :description: "An investigation of the principles and concepts underlying the designation, planning and management of protected areas such as national and provincial park systems. Topics include: the history and philosophy of protected areas; international classifications and examples; role of native peoples; carrying capacity; visitor management; interpretation; ecosystem integrity; ecosystem management; and a variety of case studies."
    :number: "357"
    :subject: GEOG
  - :name: Hydrology
    :credit: "1.5"
    :description: Introduction to environmental hydrology focusing on processes of water movement in the hydrologic cycle via precipitation, interception, evaporation, infiltration, surface runoff, streamflow, and groundwater flow. Measurement and analysis of these processes. Applied aspects and local examples will be discussed. Involves laboratory assignments and a field trip.
    :number: "370"
    :subject: GEOG
  - :name: Water Resources Management
    :credit: "1.5"
    :description: A study of water resources management in different parts of the world, examining the influence of various physical, economic, social, political and technological factors. The alternative ways in which such problems as water scarcity, floods and declining water quality are handled will be discussed. A number of major water development schemes will be examined in detail. Students will be expected to undertake a modest research project and report upon it.
    :number: "371"
    :subject: GEOG
  - :name: Physical Climatology
    :credit: "1.5"
    :description: An investigation of the physical processes that determine the variation in climate and weather from place to place around the world. Emphasis will be on the processes of mutual interaction between the earth's surface and the atmosphere and the role of differing surface types in creating the climate above them.
    :number: "372"
    :subject: GEOG
  - :name: Applied Climatology
    :credit: "1.5"
    :description: "A study of the application of physical principles to practical problems in climatology and the reciprocal interaction between climate and human activities. Topics include: urban effects on climate; air pollution; human bioclimatology; agricultural climatology; and methods of microclimatic modification."
    :number: "373"
    :subject: GEOG
  - :name: Biogeography
    :credit: "1.5"
    :description: "An analysis of the organization of biotic systems. Origins, dispersals, evolution, and limiting physical, biotic and cultural factors as they relate to present day distribution patterns and ecological relationships will be considered. Particular attention will be paid to: the nature of ecological relationships; the landscape patterns resulting from these relations; the dynamic character of ecosystems; the impact of humans upon ecological processes and ecosystem character."
    :number: "374"
    :subject: GEOG
  - :name: Forest Resource Management
    :credit: "1.5"
    :description: "An examination of the geographical and ecological parameters of forest systems and the relationships of these parameters to actual and potential resource use. Major emphasis will be placed on the coastal forest resources of British Columbia, with comparisons drawn from Europe and United States examples. Topics include: forests as functioning ecological and management units; historical development and current changes in management policy; and possible trends in future resource policies."
    :number: "375"
    :subject: GEOG
  - :name: "Geomorphology I "
    :credit: "1.5"
    :description: Introduction to Earth surface processes and landforms. Fluvial, aeolian, coastal, glacial and periglacial environments. Stresses geomorphology as an applied science with emphasis on measurement and analysis of processes and landforms. Involves a field trip.
    :number: "376"
    :subject: GEOG
  - :name: "Applied Geomorphology "
    :credit: "1.5"
    :description: "A detailed examination of the social relevance of geomorphology, in which three areas receive emphasis: terrain analysis; terrain stability; and natural hazards. Field trips and participation in a group research project are involved."
    :number: "377"
    :subject: GEOG
  - :name: Pedology
    :credit: "1.5"
    :description: An examination of soil genesis, distribution, and  classification systems. Attention will focus on the interplay of biophysical factors and processes that influence soil development, on soil types and characteristics in different pedogenic regimes, and on selected aspects of soil management and conservation. The course will involve field work, basic laboratory analysis and completion of a research project.
    :number: "379"
    :subject: GEOG
  - :name: Geography of Southeast Asia
    :credit: "1.5"
    :description: A systematic geography of the countries of Southeast Asia. Topics include physical and cultural landscapes, regional variations, and problems associated with modernization and underdevelopment, such as settlement, land reform, urbanization and environment.
    :number: "382"
    :subject: GEOG
  - :name: Physical and Cultural Geography of China
    :credit: "1.5"
    :description: A study of the physical environment of China and the role of the Chinese people in moulding and changing the landscape over the past four thousand years. The subject matter will deal primarily with conditions pertaining to the Chinese earth and the Chinese people in the period up to 1979, and provide an essential basis for appreciation of the transformation of China since 1949.
    :number: "383"
    :subject: GEOG
  - :name: Geography of Japan
    :credit: "1.5"
    :description: An introduction to the physical geography of Japan, human implications of the physical environment, resource-based industries and regional variations.
    :number: "384"
    :subject: GEOG
  - :name: Environmental Aesthetics
    :credit: "1.5"
    :description: This course derives from the traditional concern of geographers with the appearance, meaning, and value of landscape. Aesthetic satisfactions in natural, rural and built environments are considered. Following discussion of current environmental aesthetic theory, the varying approaches of contemporary practitioners in humanistic and applied geography, architecture and planning are investigated. The implications for managing environments are discussed.
    :number: "385"
    :subject: GEOG
  - :name: World Political Geography
    :credit: "1.5"
    :description: "This course examines the ways in which political power at the national and international levels is influenced by the geographical features of the areas in which it operates. Themes include: the geographer's contribution to geopolitics; military geography; propaganda cartography; and the environmental consequences of nuclear war."
    :number: "386"
    :subject: GEOG
  - :name: Regional Studies
    :credit: "1.5"
    :description: "Geography of a selected region of the world from a systematic perspective. Topics include: the physical and human landscape; settlement; economic, political and social geography; spatial variation in modernization and economic growth. Students are advised to consult the Department for an outline of the regions covered in any year."
    :number: "388"
    :subject: GEOG
  - :name: Geo-visualization
    :credit: "1.5"
    :description: Explores trends in computer graphics and animation as applicable to spatial data. Studies a variety of spatial graphics encoding formats and offers programming experience using a number of graphics programs that support spatial data visualization, including SVG. Topics covered include internet mapping, virtual environments, animation, and ubiquitous mapping.
    :number: "413"
    :subject: GEOG
  - :name: Implementing Corporate Spatial Databases
    :credit: "1.5"
    :description: Explores the technological as well as jurisdictional and operational issues that must be considered when implementing corporate geomatics initiatives, including coverage of metadata standards and social, economic, strategic and security considerations that underlie spatial data sharing. Introduces corporate spatial database and data distribution/dissemination technologies; international, national and vendor specific spatial data standards initiatives; and national and provincial spatial data infrastructure initiatives.
    :number: "414"
    :subject: GEOG
  - :name: Advanced Spatial Analysis and Geo-statistics
    :credit: "1.5"
    :description: Explores advanced topics in the numerical analysis of points, lines, areas, and surfaces in discrete and continuous space, drawing on methodologies from geo-statistics, spatial analysis, regional sciences and landscape ecology. Includes coverage of spatial systems modelling and simulation, spatio-temporal analysis, exploratory spatial analysis and spatial data mining.
    :number: "418"
    :subject: GEOG
  - :name: Field Studies in Geomatics
    :credit: "1.5"
    :description: The science and practice of Geomatics is examined through field and laboratory techniques. Includes a week-long field camp where data capture and data processing techniques are employed leading to data in preparation for a project and report.
    :number: "420"
    :subject: GEOG
  - :name: Advanced Topics in Digital Remote Sensing
    :credit: "1.5"
    :description: Aspects of remote sensing including processing and classification of digital satellite and airborne data and digital elevation modelling. Emphasis will be placed on the processes of interpreting remotely sensed data, the enhancement of digital data for visual analysis and the integration of remotely sensed data with other spatial data.
    :number: "422"
    :subject: GEOG
  - :name: Survey Methods and Analysis in Geography
    :credit: "1.5"
    :description: An advanced research seminar in the use of qualitative methods in human geography.
    :number: "425"
    :subject: GEOG
  - :name: Advanced Topics in Geographic Information Sciences
    :credit: "1.5"
    :description: "Contemporary research topics in the geographic information sciences. Topic will vary annually, but be selected from one of the following: spatial decision support; visualization; business demographics; environmental modelling; or spatial analysis. Students are advised to consult the Department for an outline of the specific topic covered any year."
    :number: "428"
    :subject: GEOG
  - :name: Geography of Tourism
    :credit: "1.5"
    :description: Defines and introduces the tourism industry and its organization, examines scale and magnitude of tourism at the international, national, regional and local levels, and explores social, economic and environmental benefits and costs associated with the industry.
    :number: "431"
    :subject: GEOG
  - :name: Interpreting the Suburban Landscape
    :credit: "1.5"
    :description: A seminar and fieldwork course focusing on the historical and contemporary development of the suburban landscape of the North American city.
    :number: "440"
    :subject: GEOG
  - :name: The Design and Planning of Cities
    :credit: "1.5"
    :description: A seminar and fieldwork course focusing on influential planners, developers, architects and politicians who have shaped the design and planning of the modern European and North American city since the mid-nineteenth century.
    :number: "441"
    :subject: GEOG
  - :name: Geography of Chinatowns and Chinese Migration
    :credit: "1.5"
    :description: The study of urban overseas Chinese communities in Pacific Rim countries. Includes migration theory, concepts of culture conflict, assimilation and acculturation, urban ethnicity, home environment of Chinese emigrants, attitudes and policies of host societies towards Chinese immigrants and imprints of Chinese culture on the urban landscape of the receiving country. Emphasis will be placed on the Chinese migration to Canada and the urban problems of Canadian Chinatowns.
    :number: "442"
    :subject: GEOG
  - :name: Social Planning and Community Development
    :credit: "1.5"
    :description: "A theoretical grounding and practical experience in social planning and community development. Course materials are organized topically around issues that cities of all sizes face. Objectives are: identification and examination of critical issues shaping Canadian society in the 1990s; application of theoretical concepts in explaining social processes of change to situations in the community; and generation of discussion about the various strategies used in social planning and community development."
    :number: "445"
    :subject: GEOG
  - :name: Urban Social Geography and Planning
    :credit: "1.5"
    :description: A behavioural approach to the study of human-environment systems in an urban context. With bases in cultural geography and environmental psychology, the course will investigate the spatial dynamics of urban behaviour in western societies, with special reference to social interaction and perceptions, attitudes and learning within the urban system. Students should become aware of the contemporary urban social problems which are involved in planning the metropolitan environment.
    :number: "448"
    :subject: GEOG
  - :name: Decision Making in Resources Management
    :credit: "1.5"
    :description: Examines the decision making theory and real world processes associated with resources management at the policy and field levels. Case studies used to illustrate decision making behaviour, from conflict to co-operation. Simulation sessions, field trip and field methods review.
    :number: "450"
    :subject: GEOG
  - :name: Coastal and Marine Resources II
    :credit: "1.5"
    :description: A seminar focusing on analysis of selected marine resource management programs, and stressing an understanding of biophysical foundations and social domains of marine resources. Topics include fisheries, marine mammal hunting, ocean mining and drilling, environmental management, coastal land-water interactions, aquaculture, marine parks, and marine transportation.
    :number: "453"
    :subject: GEOG
  - :name: Wildlife Resource Management
    :credit: "1.5"
    :description: An examination of conservation policies, programs, and management plans for wild plants and animals. Reviews biophysical foundations and social aspects of wildlife use, endangerment, range reduction, and extinction. International, national, regional, and local wildlife management initiatives will be examined.
    :number: "456"
    :subject: GEOG
  - :name: "Protected Areas: Management Challenges"
    :credit: "1.5"
    :description: An in-depth examination of one or more case studies of particular challenges facing protected area designation and management in Canada and internationally. May involve a field trip for which there will be some charge.
    :number: "457"
    :subject: GEOG
  - :name: "Marine Aquaculture: Social, Economic and Environmental Dimensions"
    :credit: "1.5"
    :description: Examines the development of marine aquaculture. Emphasis is placed on exploring the social, economic and environmental implications that mariculture has for coastal communities.
    :number: "458"
    :subject: GEOG
  - :name: "Disaster Planning "
    :credit: "1.5"
    :description: A detailed overview of disaster planning, including risk and comprehensive planning, microzonation, design safety, models for disaster prediction, warning systems, disaster plans, reconstruction, and trauma support. The course will involve lectures, seminars and research projects.
    :number: "472"
    :subject: GEOG
  - :name: Medical Geography
    :credit: "1.5"
    :description: Investigates the major research themes in medical geography, including the social and environmental contexts of disease, epidemiological data delivery systems, and health and the pollution syndrome. Involves lectures, seminars, and research projects.
    :number: "473"
    :subject: GEOG
  - :name: Advanced Biogeographical Concepts
    :credit: "1.5"
    :description: A field-research course in biogeography based on a combination of reading, discussion, and data analysis.
    :number: "474"
    :subject: GEOG
  - :name: Boundary Layer Climatology
    :credit: "1.5"
    :description: An investigation of the controls of climate in the atmospheric boundary layer with emphasis on the importance of boundary layer climate for people and human activities.
    :number: "475"
    :subject: GEOG
  - :name: Geomorphology II
    :credit: "1.5"
    :description: Focusing on various geomorphological themes, students will complete a major research project based on field work to supplement lectures, seminars and field/lab projects.
    :number: "476"
    :subject: GEOG
  - :name: Field Studies in Physical Geography
    :credit: "1.5"
    :description: The nature of scientific research in physical geography is examined through field and laboratory techniques. Includes a week-long field camp where basic approaches, methodologies and techniques are used to prepare a series of reports based on field data and collected samples.
    :number: "477"
    :subject: GEOG
  - :name: Advanced Applied Geomorphology
    :credit: "1.5"
    :description: Original research on selected topics to demonstrate the utility of geomorphological principles in applied and planning situations.
    :number: "478"
    :subject: GEOG
  - :name: Advanced Hydrology
    :credit: "1.5"
    :description: A seminar and field-research course in environmental hydrology based on a combination of reading, discussion, and data analysis.
    :number: "480"
    :subject: GEOG
  - :name: Special Topics in the Geography of Southeast Asia
    :credit: "1.5"
    :description: An in-depth look at various aspects of the geography of Southeast Asia. Course content varies annually but will generally focus on resource management and development issues.
    :number: "482"
    :subject: GEOG
  - :name: Political and Economic Geography of China
    :credit: "1.5"
    :description: This course consists of two parts. Part One examines the impacts of Western colonization on the economy of China, the search for new political and economic forms, and the structure of the Communist government. Part Two focuses on the economic policies and development of China after 1949, and a geographical study of selected administrative or economic regions.
    :number: "483"
    :subject: GEOG
  - :name: Landscapes of the Heart
    :credit: "1.5"
    :description: Grounded in humanistic geography and qualitative methods, this course investigates the meaningful non-tangible relationships between humankind and environment. These relationships include emotional attachment (to place), aesthetics (of landscape), ethics (of environment), and spirituality (sacred space).
    :number: "485"
    :subject: GEOG
  - :name: Directed Studies in Geography
    :credit: "Units: 1.5"
    :description: "In special cases, with the consent of the Department and the individual instructor concerned, a student may be permitted to pursue a course of directed studies. "
    :number: "590"
    :subject: GEOG
  - :name: Advanced Special Topics in Geography
    :credit: "1.5"
    :description: Examination of a specific topic or area in Geography. Topic(s) vary depending on faculty interests and availability. The seminar format of this course requires students to participate orally in class and to submit a term paper.
    :number: "491"
    :subject: GEOG
  - :name: Honours Seminar and Essay
    :credit: "3"
    :description: It is recommended that honours students take the honours seminar in their third year. Honours students must register for the honours seminar and essay when admitted to the program. Students who register in their third year will receive a grade of INP until the essay is completed. The essay will be submitted at the end of the fourth year.
    :number: "499"
    :subject: GEOG
  - :name: Colloquium and Communication in Geography
    :credit: "1.5"
    :description: A seminar course to develop students' capacity to present and participate in geographical discourse. Speakers from a broad range of research areas provide colloquium topics, supplemented by student presentations, culminating in the creation of a graduate research proposal.
    :number: "500"
    :subject: GEOG
  - :name: Geographical Enquiry
    :credit: "1.5"
    :description: This course introduces students to the process of geographical research. Students will examine the literature, develop and support research hypotheses and construct a research design. The history and diversity of modern geography will be exposed through reading, discussion and presentations. Each course component will be used to develop the students' research proposal.
    :number: "522"
    :subject: GEOG
  - :name: Qualitative Methods in Geography
    :credit: "1.5"
    :description: This course introduces commonly used qualitative research methods. Students are introduced to the schools of thought and theoretical foundations underlying the various qualitative methods, and are given an opportunity to critically review examples of applications focusing on results achieved, strengths, weaknesses and limitations.
    :number: "523"
    :subject: GEOG
  - :name: Quantitative Methods in Geography
    :credit: "1.5"
    :description: "This course examines the use and interpretation of selected multivariate statistics. Practical exercises emphasize the problems that arise when test assumptions are violated. "
    :number: "524"
    :subject: GEOG
  - :name: Seminar in Human and Social Geography
    :credit: "1.5"
    :description: "An examination of theoretical issues and major research paradigms in human geography. "
