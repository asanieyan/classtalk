- :name: "Marine Science  "
  :courses: 
  - :name: Directed Studies
    :credit: "Units: 1-6"
    :description: Graduate course in the <a href="GRAD/GPROGS/Biol/PrRe.html" class="IL">Marine Science</a> program administered by the <a href="GRAD/index.html" class="IL">Faculty of Graduate Studies.</a>
    :number: "500"
    :subject: MRNE
  - :name: Special Topics in Marine Biology
    :credit: "Units: 1.5"
    :description: This course will be offered, as opportunities arise, by distinguished scientists who are working at the Bamfield Marine Station and are prepared to offer a course extending over a three week period. This course will be of a specialized nature.
    :number: "402"
    :subject: MRNE
  - :name: "Marine Invertebrate Zoology "
    :credit: "3"
    :description: A survey of marine invertebrate phyla, with emphasis on the benthic fauna in the vicinity of the Bamfield Marine Station. The course includes lectures, laboratory periods, field collection, identification, and observation. Emphasis is placed on the study of living specimens in the laboratory and in the field.
    :number: "410"
    :subject: MRNE
  - :name: Biology of Marine Fishes
    :credit: "3"
    :description: Classification, physiology, ecology, behaviour and zoogeography of fishes with particular emphasis on those in the marine environment of the British Columbia coast. This course will involve some field projects.
    :number: "412"
    :subject: MRNE
  - :name: Structure and Function in Animals
    :credit: "1.5"
    :description: Structure of marine animals, and their adaptations to the marine environment. Neurobiology, developmental biology, functional morphology and other topics.
    :number: "415"
    :subject: MRNE
  - :name: Marine Phycology
    :credit: "3"
    :description: A survey of the marine algae, with emphasis on the benthic forms in the vicinity of the Bamfield Marine Station. The course includes lectures, laboratory periods, field collection, identification, and observation. Emphasis is placed on the study of living specimens in the laboratory and in the field.
    :number: "420"
    :subject: MRNE
  - :name: "Ecological Adaptations of Seaweeds "
    :credit: "1.5"
    :description: Morphological, physiological, genetic and reproductive adaptations of seaweeds to their natural and man-altered environments.
    :number: "425"
    :subject: MRNE
  - :name: Marine Ecology
    :credit: "3"
    :description: An analytical approach to biotic associations in the marine environment. Opportunities will be provided for study of the intertidal realm in exposed and protected areas and of beaches and estuaries in the vicinity of the Bamfield Marine Station; plankton studies and investigations of the subtidal and benthic environments by diving and dredging are envisaged.
    :number: "430"
    :subject: MRNE
  - :name: Introduction to Biological Oceanography
    :credit: "3"
    :description: An introduction to the biology of the oceans, with supporting coverage of relevant physics and chemistry. Emphasis will be placed on plankton biology, community structure and life histories, and influencing environmental factors. Collections will be made from sheltered inlets, through Barkley Sound to offshore waters. The course will involve both field and laboratory studies of plankton organisms.
    :number: "435"
    :subject: MRNE
  - :name: Marine Population Ecology and Dynamics
    :credit: "1.5"
    :description: An analytical approach to the study of marine ecology and marine populations. Intertidal and subtidal communities will be examined, with emphasis on the biota of the Barkley Sound region.
    :number: "437"
    :subject: MRNE
  - :name: "Biology of Marine Birds "
    :credit: "3"
    :description: A study of the interrelationship of birds and the marine environment; the systematics and ecological relationships, behaviour, life histories, movement and conservation of marine birds; census techniques and methods of studying marine birds in the field will be treated utilizing seabirds and marine-associated birds in the Barkley Sound region. Seabird identification, classification, morphology, plumages and molt will be examined in the laboratory.
    :number: "440"
    :subject: MRNE
  - :name: Biology of Marine Mammals
    :credit: "3"
    :description: A survey course covering systematics and distribution of marine mammals, their sensory capabilities and physiology, with special emphasis on the Cetacea; the course includes lectures, laboratory periods and numerous field trips in the Barkley Sound region. The course will involve an independent field study.
    :number: "445"
    :subject: MRNE
  - :name: Principles of Aquaculture
    :credit: "1.5"
    :description: An interdisciplinary introduction to the principles underlying the commercial cultivation of aquatic plants and animals emphasizing marine systems. The course will include working site-visits to a range of commercial farms and research and development facilities.
    :number: "450"
    :subject: MRNE
  - :name: Special Topics in Aquaculture
    :credit: "1.5"
    :description: An examination of the culture techniques for selected groups of aquatic plants, animals or micro-organisms. Participants will be expected to complete a project which examines some aspect of applied science relevant to commercial culture.
    :number: "454"
    :subject: MRNE
  - :name: Seminars and Papers in Marine Science
    :credit: "1.5"
    :description: A weekly seminar covering current topics of interest in the marine sciences. Seminars will be presented by BMS researchers, graduate students, visiting scientists and students.
    :number: "480"
    :subject: MRNE
  - :name: Special Topics
    :credit: "Units: 1.5"
    :description: Graduate course in the <a href="GRAD/GPROGS/Biol/PrRe.html" class="IL">Marine Science</a> program administered by the <a href="GRAD/index.html" class="IL">Faculty of Graduate Studies.</a>
    :number: "502"
    :subject: MRNE
