- :name: "Computer Science  "
  :courses: 
  - :name: Elementary Computing
    :credit: "1.5"
    :description: An introduction to computing for the nonspecialist. Topics covered include the basic structure of a digital computer system; applications of computers in the home, office and industry; and implications of computers for society. Hands-on experience with a microcomputer and the use of some practical software packages are given.
    :number: "100"
    :subject: CSC
  - :name: Computers and Information Processing
    :credit: "1.5"
    :description: An introduction to business computing. Topics covered include the basic structure of digital computer systems, microcomputers, word processing, spreadsheets, database systems, communications, networks and introductory programming. In the laboratory, students will receive hands-on experience with microcomputers and software packages for business applications.
    :number: "105"
    :subject: CSC
  - :name: "Fundamentals of Programming: I"
    :credit: "1.5"
    :description: Introduction to designing, implementing, and understanding computer programs using an imperative programming language. Topics include overview of computers and software, introduction to computing and problem solving, fundamental elements of object-oriented programming, top-down design and incremental development.
    :number: "110"
    :subject: CSC
  - :name: "Fundamentals of Programming: II "
    :credit: "1.5"
    :description: Techniques, methods, and tools for systematic development and maintenance of software systems and documentation; basic algorithms and data structures; and fundamental concepts of object-oriented programming. Topics include control and data abstraction, modularization, abstract data types, layers of abstraction, information hiding, separation of concerns, type checking, program design, separate compilation, software libraries, techniques for the development of high-quality software components, program understanding.
    :number: "115"
    :subject: CSC
  - :name: "Fundamentals of Programming: II For Engineers"
    :credit: "1.5"
    :description: Techniques, methods, and tools for systematic development and maintenance of software systems and documentation; basic algorithms and data structures; and fundamental concepts of object-oriented programming. Topics include control and data abstraction, modularization, abstract data types, layers of abstraction, information hiding, separation of concerns, type checking, program design, separate compilation, software libraries, techniques for the development of high-quality software components, program understanding. Selected scientific and engineering examples will be used to illustrate the application of the concepts presented.
    :number: "160"
    :subject: CSC
  - :name: The Practice of Computer Science
    :credit: "1.5"
    :description: "A survey of aspects of the application of Computer Science. Topics: hardware and software design including logic design, basic computer organization and system software; programming paradigms; external storage, sequential file processing and elementary relational databases; networks and electronic information services; artificial intelligence; ethical and societal considerations."
    :number: "212"
    :subject: CSC
  - :name: "Algorithms and Data Structures: I"
    :credit: "1.5"
    :description: "An introduction to algorithm design and analysis. Random access machine model. Time and space complexity, average and worst case analysis, upper and lower bounds. Application of correctness proof techniques. Algorithms: internal searching, merging, sorting, selection, hashing; graphs: traversals, topological sort, transitive closure, strongly connected components, shortest path, minimum spanning tree. The existence of intractable problems, heuristics. Data structures: B-trees, heaps and graphs."
    :number: "225"
    :subject: CSC
  - :name: Introduction to Computer Architecture
    :credit: "1.5"
    :description: The architecture of computer systems including concepts such as CPU, memory, buses, I/O, cache, instruction sets, interrupt processing, pipelining, performance. Families of processors, CISC, RISC. Memory organization and management (including virtual memory, protection, segmentation and paging). Computer arithmetic. The use of assemblers, linkers and loaders. Assembly language programming and its interface with a high-level language (C).
    :number: "230"
    :subject: CSC
  - :name: Computers in Science
    :credit: "1.5"
    :description: A combined lecture and laboratory course designed to introduce numerical methods and data analysis techniques of use in the physical sciences. These include basic statistical methods, methods for solving differential equations, Monte Carlo simulation, error analysis, parameter estimation, hypothesis testing and data visualization.
    :number: "242"
    :subject: CSC
  - :name: Foundations of Computer Science
    :credit: "1.5"
    :description: A survey of formal models and results that form the theoretical foundations of computer science; typical topics include finite automata, Turing machines, undecidable problems, context free languages and computational complexity.
    :number: "320"
    :subject: CSC
  - :name: Logic and Programming
    :credit: "1.5"
    :description: "Practical applications of logic in computer science and its relevance in such areas as software engineering, artificial intelligence and circuit design theory. Topics discussed will include the following: propositional expressions and circuits, reading and writing first order logic, predicate logic as a relational query language, knowledge representation, PROLOG, and other related topics."
    :number: "322"
    :subject: CSC
  - :name: "Algorithms and Data Structures: II"
    :credit: "1.5"
    :description: "Amortised time complexity, lower bound arguments, matrix operations, disjoint set operations, string matching, graph algorithms: shortest path, minimum spanning tree, network flow. Intractable problems, approximate solutions. Data structures: disjoint set, priority queue, balanced trees. Techniques: divide and conquer, dynamic programming, greedy, branch and bound."
    :number: "326"
    :subject: CSC
  - :name: Programming Languages
    :credit: "1.5"
    :description: The fundamental concepts of imperative and applicative programming languages. Topics include the description of data types, variable assignment and sharing; sequencing; iteration and recursion; parameter passing mechanisms; and type checking. Students will develop interpreters which implement some of the language features listed above.
    :number: "330"
    :subject: CSC
  - :name: Numerical Methods
    :credit: "1.5"
    :description: The study of computational methods for solving problems in linear algebra, nonlinear equations, approximation, and ordinary differential equations. The student will write programs in a suitable high-level language to solve problems in some of the areas listed above, but the course will also teach the student how to use mathematical subroutine packages currently available in computer libraries.
    :number: "340"
    :subject: CSC
  - :name: "Numerical Analysis: I"
    :credit: "Units: 1.5"
    :description: "Numerical Linear algebra. Topics include: Gaussian elimination and its variants; sparse positive definite linear systems; sensitivity of linear systems; condition and stability; orthogonal matrices and least squares; eigenvalues and eigenvectors; the QR algorithm; the singular value decomposition. "
    :number: "540"
    :subject: CSC
  - :name: "Numerical Analysis: II"
    :credit: "Units: 1.5"
    :description: "An introduction to selected topics in Numerical Analysis. Typical areas covered: ordinary differential equations, numerical differentiation, approximation of functions, iterative methods for linear equations, eigenvalues and eigenvectors, systems of nonlinear equations, boundary-value problems and partial differential equations."
    :number: "541"
    :subject: CSC
  - :name: Computer Architecture
    :credit: "1.5"
    :description: "This course will introduce the basic building blocks of a general purpose computer with emphasis on techniques for speed and performance enhancement. Topics will include: central processor organization, arithmetic algorithms, lookahead and parallelism, memory hierarchy, control unit and microprogramming, input output devices, case studies of some recent micro, mini, and mainframe computers."
    :number: "350"
    :subject: CSC
  - :name: Digital Logic and Computer Organization
    :credit: "1.5"
    :description: Fundamentals of logic design, computer organization and hardware components of computers and embedded systems and the development of a structured design methodology. The use of ASIC and field programmable devices. An introduction to Hardware Description Languages and their implementation, finite state machines, the use of CAD algorithms and tools for system design, and the testing of digital systems. Topics include Boolean algebra, combinational and sequential circuits, memory organization, buses and arithmetic units, basic microprocessor design.
    :number: "355"
    :subject: CSC
  - :name: Introduction to Operating Systems
    :credit: "1.5"
    :description: An introduction to the major concepts of operating systems and study of the interrelationships between the operating system and the architecture of computer systems. Topics discussed include operating system structures, concurrent programming techniques, cpu scheduling, deadlocks, memory management, file systems and protection.
    :number: "360"
    :subject: CSC
  - :name: Database Systems
    :credit: "1.5"
    :description: "An introduction to the use and operating principles of database management systems. Topics to be covered include: data entities and relationships; data modeling using Entity-Relation Diagrams: hierarchical, network and relational models of databases; query languages; physical representation of data in secondary storage; relational algebra and calculus as applied to the design of databases; security and integrity in the context of concurrent use; and basic ethical issues associated with database design and use."
    :number: "370"
    :subject: CSC
  - :name: Introduction to Systems Analysis
    :credit: "1.5"
    :description: "The methods and methodologies used in analyzing and designing various types of systems. Topics will include the following: project definition; CASE tools; data gathering; structured analysis and design; man-machine interface; database design; system controls; hardware selection; and system testing, implementation and operation. Students will be assigned to a project team involved in a system study as part of the course."
    :number: "375"
    :subject: CSC
  - :name: CSC Exchange Term
    :credit: "6"
    :description: Where the Department has entered into an exchange agreement with another Department in Canada or elsewhere, students may register in this course for up to 7.5 units per term towards their degree at the University of Victoria. The terms and conditions of a student's enrollment in an exchange term, the number of units of credit authorized and the requirements for successful completion of the term are governed by the regulations adopted by the Department.
    :number: "390"
    :subject: CSC
  - :name: Computer Graphics
    :credit: "Units: 1.5"
    :description: This course provides students with a solid background in interactive, generative graphics techniques and hands-on experience programming a modern high resolution, raster display workstation. The course covers the hardware and software structures of modern workstations, raster algorithms and data structures (Bresenham's line and circle algorithms, polygon clipping, region filling, colour), transformations (two- and three-dimensional translation, scaling, and rotation as matrix operations), viewing and representation of three-dimensional shapes, approximation of curves and shapes, hidden line and hidden surface elimination algorithms.
    :number: "505"
    :subject: CSC
  - :name: Introduction to Artificial Intelligence
    :credit: "1.5"
    :description: An introduction to the basic concepts and techniques of Artificial Intelligence. The main successes and challenges throughout history will be covered. Topics include heuristics, searching, rule based programming (in Lisp and/or Prolog), knowledge representation in standard and nonstandard logics, neural networks and feature spaces. Applications to game playing, natural language processing, and recognition/classification.
    :number: "421"
    :subject: CSC
  - :name: Analysis of Algorithms
    :credit: "Units: 1.5"
    :description: "General techniques for designing and analysing algorithms; an in-depth examination of several problems and algorithms with respect to their time and space requirements; advanced data structures; sorting and searching; graph algorithms; geometric algorithms; backtracking; NP complete problems; approximation algorithms. "
    :number: "520"
    :subject: CSC
  - :name: Computational Geometry
    :credit: "Units: 1.5"
    :description: "This introductory course covers algorithms and data structures which are used to solve geometrical problems. Topics include geometric searching, convex polygons and hulls, Voronoi diagrams, plane sweep algorithms, promity, and intersections. Application areas which are discussed include computer graphics, VLSI design and graph theory. "
    :number: "526"
    :subject: CSC
  - :name: Computational Biology Algorithms
    :credit: "1.5"
    :description: The design, analysis and implementation of algorithms used in Computational Biology. Typical topics include algorithms for sequence alignment, database searching, gene finding, phylogeny and structure analysis.
    :number: "428"
    :subject: CSC
  - :name: Cryptography
    :credit: "1.5"
    :description: "Fundamentals of modern cryptography. Topics include: review of classical and information-theoretic cryptography; block ciphers, DES, cryptanalysis of DES, modes of operation, AES; cryptographic hash functions and message authentication codes; public key cryptography, RSA, EIGamal and other public key systems, signature schemes; introduction to security protocols."
    :number: "429"
    :subject: CSC
  - :name: Compiler Construction
    :credit: "1.5"
    :description: "Compilation, including: lexical analysis, syntax analysis, semantic analysis, code optimization, and simple code generation. Students will implement a compiler for a simple language."
    :number: "435"
    :subject: CSC
  - :name: "Operations Research: Linear Programming"
    :credit: "1.5"
    :description: "An introduction to linear programming and its applications. Topics include: the simplex method, the revised simplex method, computer implementations, duality. Optional topics include: parametric and sensitivity analysis, primal-dual algorithm, network simplex method, the network flow problem, and game theory. Typical applications include: fitting curves to data, the transportation problem, inventory problems and blending problems."
    :number: "445"
    :subject: CSC
  - :name: "Operations Research: Simulation"
    :credit: "1.5"
    :description: "An introduction to discrete event simulation. Topics include: elementary queueing theory, basic techniques of discrete event simulation, generating random numbers, sampling from non-uniform distributions, simulation programming using general purpose languages and also special purpose simulation languages."
    :number: "446"
    :subject: CSC
  - :name: Numerical Linear Algebra
    :credit: "1.5"
    :description: "Gaussian elimination and its variants; sparse positive definite linear systems; sensitivity of linear systems: norms, condition, stability, scaling, iterative refinement; orthogonal matrices and least squares; eigenvalues and eigenvectors; the QR algorithm; the singular value decomposition."
    :number: "449"
    :subject: CSC
  - :name: Computer Communications and Networks
    :credit: "1.5"
    :description: An introduction to concepts in computer communications and networks. Topics will include layered network architectures, packet switching networks, local area networks, protocol design and verification, network security, and applications in distributed computing.
    :number: "450"
    :subject: CSC
  - :name: Fault Tolerant Computing
    :credit: "Units: 1.5"
    :description: "In this course, issues of fault tolerant computing are discussed, ranging from the choice of fault tolerant architectures, to expert systems for the design and test of integrated circuits. Topics include: design and test of defect free integrated circuits, fault modelling, built in self test, data compression, error correcting codes, simulation software/hardware, fault tolerant system design, CAD tools for design for testability. "
    :number: "554"
    :subject: CSC
  - :name: Design and Analysis of Real-time Systems
    :credit: "Units: 1.5"
    :description: "Fundamental issues in the design of real-time operating systems and application software. Typical topics include: hard real-time scheduling, interrupt driven systems, process communication and synchronization, language requirements for real-time systems, decomposition of real-time requirements into process model, and case studies. A project involving design, implementation and testing of a real-time executive and real-time application software will also be included."
    :number: "560"
    :subject: CSC
  - :name: Multimedia Systems
    :credit: "Units: 1.5"
    :description: Introduction to multimedia systems and applications. Topics include multimedia system design issues, representation, processing and retrieval of temporal and non-temporal media types, compression techniques, JPEG and MPEG encoding, multimedia system architecture, operating systems, networking, quality of service and database system issues, object-oriented multimedia programming, user interface, virtual worlds.
    :number: "561"
    :subject: CSC
  - :name: Distributed Computing
    :credit: "Units: 1.5"
    :description: "This course deals with recent developments and advanced research topics in the area of distributed computing. Topics include: distributed operating systems, interprocess communications, remote procedure calls, network transparency, file server, execution location, and failure transparency, fault tolerant distributed systems, process replication, load balancing, task migration and performance issues, interconnection strategies, network configurations, problem decomposition, distributed updating of multiple copies, global object addressing, centralized and decentralized control mechanisms, reliability and the reconnection problem, and finally case studies of some of the more significant distributed systems. "
    :number: "562"
    :subject: CSC
  - :name: Concurrency
    :credit: "1.5"
    :description: Introduction to the foundations of concurrency theory and the issues of specification and verification of concurrent systems. Topics will include models of concurrency such as Petri nets, labelled transition systems, and traces; specification of concurrent systems/programs in formalisms including process algebras, statecharts, Petri nets and temporal logics; verification techniques such as bisimulation and model checking. Case studies will be taken from coordination problems, controller design, communication protocols, hardware and user interface design.
