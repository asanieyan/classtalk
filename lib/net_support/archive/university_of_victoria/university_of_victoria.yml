    :number: "444"
    :subject: POLI
  - :name: International Relations in Asia (Seminar Course)
    :credit: "1.5"
    :description: Relations among major political actors of Asia east of Iran, including questions of security, economics, reunification (China-Taiwan and the Korean peninsula), strategy, and the relations of these states with the US and the USSR. Each country will be examined from the perspective of its domestic politics, foreign policy, and political economy.
    :number: "447"
    :subject: POLI
  - :name: Human Security in Asia
    :credit: "1.5"
    :description: "Conceptual and practical issues of human security in the Asia Pacific region, including such topics as: migration; human rights; arms control; food, water, and resource security; energy, communications and transport security; international terrorism; and transnational crime."
    :number: "448"
    :subject: POLI
  - :name: The Politics of Information (Seminar Course)
    :credit: "1.5"
    :description: "A comparative analysis of the theoretical and policy issues surrounding the collection, treatment and disclosure of government information. Topics include: surveillance, privacy, access to information, press freedom and censorship. "
    :number: "456"
    :subject: POLI
  - :name: Topics in Environmental Politics (Seminar Course)
    :credit: "1.5"
    :description: An examination of political factors shaping responses to selected global environmental issues.
    :number: "458"
