- :name: "Public Administration  "
  :courses: 
  - :name: Public Sector Economics
    :credit: "Units: 1.5"
    :description: This course provides a foundation in economics, focusing on the rationale for the existence of the public sector and tools for economic policy analysis. Students will be introduced to supply and demand, market efficiency and market failure, externalities, public goods, public choice, optimal taxation, national income accounting, unemployment, Canadian government finances and intergovernmental fiscal relations, fiscal and monetary policy, and international trade.
    :number: "509"
    :subject: ADMN
  - :name: Introduction to Public Administration
    :credit: "1.5"
    :description: An exploration of the external factors affecting contemporary public sector management in Canada, the changing structural and value context within which public servants work, the key processes in which they are engaged and how those processes are changing. The course will focus primarily on the federal and provincial governments, but references will also be made to public administration at other levels.
    :number: "311"
    :subject: ADMN
  - :name: Managing in Public and Non-Profit Organizations
    :credit: "1.5"
    :description: "This course focuses on the skills of an effective manager in public and non-profit sector organizations and the interplay between management and key organizational processes such as planning, organizing, implementing and evaluating policies, programs and services. Management topics include: managerial work, interpersonal and leadership skills, power and influence, conflict resolution, formal and informal communications, motivation and teamwork. A project on managing organizational change is used as a way to connect manager behaviours and organizational processes."
    :number: "312"
    :subject: ADMN
  - :name: Public Sector Research and Analysis
    :credit: "1.5"
    :description: "This course is an introduction to research methods in public and non-profit sector settings. Students learn to become informed consumers and critics of research and more effective managers of research-related projects. Data analysis skills are also strengthened with the use of spreadsheet software. Topics include definition and types of research; research design; measurement; methods of data collection; data coding; descriptive and inferential statistics; relationships between variables, ethical and organizational issues; and the research proposal and report. "
    :number: "314"
    :subject: ADMN
  - :name: Written Communications in the Public and Non-Profit Sectors
    :credit: "1.5"
    :description: "Topics include how to: analyze a communication task; identify the topic, purpose and audience; write and edit professionally with a good command of standard written English and principles of plain language; gather, paraphrase, summarize, analyze or interpret complex information from print and electronic sources; describe complex policies and procedures; apply the principles of document structure and design; write proposals; and design and develop the types of documents required in the public and non-profit sectors. "
    :number: "316"
    :subject: ADMN
  - :name: Managing Service Delivery
    :credit: "1.5"
    :description: Explores challenges facing public sector managers who use or intend to use market (e.g., contracts, vouchers, special operating agencies) and network (e.g. partnerships) arrangements with other government agencies, private corporations or third sector organizations as vehicles for service delivery and infrastructure creation. Focus is on understanding the shift in the public sector to greater use of alternative service delivery (ASD) vehicles, and developing an analytical framework for choosing, creating, managing and evaluating effective alternative arrangements.
    :number: "407"
    :subject: ADMN
  - :name: Leading and Managing in the Non-Profit Sector
    :credit: "1.5"
    :description: "This course will provide an overview of management in Canada's non-profit and voluntary sector. Students will examine the size, scope, structure, functions, value bases, and uniqueness of the non-profit sector, plus the differences between the non-profit, public and private sectors. Topics include: leadership, board governance, strategic analysis, volunteer management and partnering. Students will analyze how management concepts, models, principles and techniques have validity as applied in the context of non-profit and voluntary sector organizations."
    :number: "409"
    :subject: ADMN
  - :name: The Public Policy Process
    :credit: "Units: 1.5"
    :description: This course focuses on the theory and practice of public policy, emphasizing the strategic aspects of problem identification, policy design, decision making, implementation and evaluation. It is designed to give you the opportunity to develop a thorough understanding of public policy and the dynamics of the policy process and to apply this knowledge to important policy issues. Policy development is examined within the context of a globalized political environment and addresses the involvement of key players such as the courts, media, and interest groups.
    :number: "556"
    :subject: ADMN
  - :name: Financial Management
    :credit: "1.5"
    :description: "This course gives students a financial management foundation focused on the needs of the public sector. Topics include: public sector financial management and budgeting, including capital budgeting and infrastructure investment; financial statements and their analysis; public sector accounting standards and financial reporting; cost management and control; and accountability and performance measurement. The emphasis will be on provincial and federal planning and reporting structures. The course will include tutorials for the Excel spreadsheet program."
    :number: "421"
    :subject: ADMN
  - :name: Ethical Public Management
    :credit: "1.5"
    :description: An exploration of value and ethical dilemmas which confront public and quasi-public sector officials in the workplace. The course will focus on process dilemmas related to political neutrality, confidentiality, privacy, fairness and accountability, as well as issues related to good, just and legitimate public policy. Students will have an opportunity to develop their own moral reasoning skills and apply them in case studies.
    :number: "422"
    :subject: ADMN
  - :name: Local Government in British Columbia
    :credit: "1.5"
    :description: An examination of the legislative framework, organization, operation and finance of local government service delivery and regulation in British Columbia.
    :number: "423"
    :subject: ADMN
  - :name: "Serving Citizens: Managing Information and Engagement"
    :credit: "Units: 1.5"
    :description: Public sector institutions must manage a vast range of information, and this course introduces learners to key concepts and procedures for designing and managing effective information systems. The roll of the Web and the relevant issues of security, access and citizen engagement to e-government are also covered.
    :number: "524"
    :subject: ADMN
  - :name: Public Sector Human Resources and Labour Relations
    :credit: "1.5"
    :description: "This course examines various aspects of the human resource function within public sector organizations and compares current theory and practice in: human resource planning; recruitment and selection; performance appraisals; compensation, benefits and promotions; career planning; and staff development. In addition, the course covers aspects of public sector labour relations including discipline and grievances, collective bargaining and managing in a unionized workplace."
    :number: "431"
    :subject: ADMN
  - :name: Program Evaluation and Performance Measurement
    :credit: "Units: 1.5"
    :description: This course focuses on program evaluation and performance measurement in public and non-profit organizations. Emphasis is placed on acquiring skills needed to model programs, measure key constructs, select appropriate research designs, and conduct both quantitative and qualitative program evaluations. Issues involved in designing and implementing program performance measurement systems are introduced.
    :number: "537"
    :subject: ADMN
  - :name: Urban and Regional Economics
    :credit: "1.5"
    :description: "Examines economic forces influencing settlement patterns, growth and other characteristics of towns, cities and regions. Course provides a theoretical and historical basis for analyzing and predicting how urban areas evolve and how public policies may affect patterns of growth and change. Topics include: regional economics; economic development; growth policy; urban land use patterns; how land and housing markets function; how land use regulation affects these markets; urban environmental problems; urban transportation; and emerging spatial patterns."
    :number: "445"
    :subject: ADMN
  - :name: Local Government Land Use Planning
    :credit: "1.5"
    :description: "Focusing on small and mid-sized communities, this course provides an overview of land use planning principles and regulations to local government administrators and staff. Topics include: history; regulatory framework in BC; rural and small town planning, growth management and regional planning; neighborhood, local area and community planning; zoning; mainstreet, strip and commercial planning; residential planning; permits and other regulatory mechanisms; public information and participation; and environmental and heritage planning."
    :number: "446"
    :subject: ADMN
  - :name: Local Government Financial Management
    :credit: "1.5"
    :description: "This course gives students a financial management foundation focused on the needs of local governments. Topics include: public sector financial management and budgeting, including capital budgeting and infrastructure investment; financial statements and their analysis; public sector accounting standards and financial reporting; cost management and control; and accountability and performance measurement. The emphasis on this course will be on local planning and reporting structures. The course will begin with an introduction to a spreadsheet program."
    :number: "448"
    :subject: ADMN
  - :name: Local Government Law
    :credit: "1.5"
    :description: Analysis of legislation and court decisions applicable to local governments in British Columbia, including the Community Charter. The course is designed to familiarize non-lawyers with local government law and legal issues which arise in relation to local government activities and how to read case law and legisation.
    :number: "452"
    :subject: ADMN
  - :name: Local Government Policy
    :credit: "1.5"
    :description: An integrated analysis of selected local government policy problems drawing on urban and regional economics, local government law and the understanding of local government structure and operations. Includes how to analyze problems, assess response options and prepare policy recommendations within the political and administrative framework of local government. Topics selected for examination will vary.
    :number: "465"
    :subject: ADMN
  - :name: Contemporary Topics in Administration
    :credit: "1.5"
    :description: A study of selected topics drawn from the current literature and practices in public administration or related fields.
    :number: "470"
    :subject: ADMN
  - :name: Strategic Planning and Project Management
    :credit: "Units: 1.5"
    :description: This course is designed to examine the concepts and practice of strategic planning and project management. You will learn how to negotiate strategic planning initiatives, construct mandate, mission and vision statements, analyze the environment, conduct stakeholder analyses, and prepare the organization for implementation of the plan. In addition, you will develop competencies in implementing strategic plans through the design and management of projects flowing from the strategies outlined in the plan. You will become familiar with the key compenents of project management including definition of the project, its scope and life cycle, the maintenance of quality control, scheduling, critical path analysis and the management of human resources involved in project management.
    :number: "577"
    :subject: ADMN
  - :name: Directed Studies
    :credit: "Units: 1-3"
    :description: Directed reading and/or a research project under the supervision of a Faculty Member.
    :number: "590"
    :subject: ADMN
  - :name: "Research Design: Critical Appraisal of Information"
    :credit: "1.5"
    :description: "Understanding how research is structured and conducted is a vital skill in the public sector. This course introduces students to essential skills and components of the research process, weaknesses and strengths. Key issues in research ethics and design are explored including: research and data validity, measurement, qualitative methods, sampling, survey research techniques, questionnaire design, research design, measures of central tendency, dispersion, correlation and computer-based analyses. "
    :number: 502A
    :subject: ADMN
  - :name: Statistical Analysis
    :credit: "1.5"
    :description: "Policy analysis and management require an understanding of how statistical data analysis is performed, and how to interpret the results. Building on knowledge acquired in ADMN 502A, this course further explores issues in statistical analysis as well as standard tools including: inferential statistics, parameter estimation issues in the context of public opinion polling and related survey research paradigms, statistical testing applied to data collected from survey research, correlational studies, and experimental and quasi-experimental research designs."
    :number: 502B
    :subject: ADMN
  - :name: Economic Policy Analysis
    :credit: "1.5"
    :description: "Building on knowledge acquired in ADMN 509, this course applies economic theory and methods to public sector topics. Key issues are explored, including: rationales for and problems with government intervention in the economy (including market failures, externalities, and public goods), economic evaluation, taxation, income distribution, discrimination, environmental economics, natural resources, health care, welfare and labour markets."
    :number: "503"
    :subject: ADMN
  - :name: Public Sector Governance
    :credit: "1.5"
    :description: This is a foundation course that helps students to build and refine their understanding of Canadian public sector governance. The focus is on key governance institutions and processes, the efforts being made to reform them and the theories lying behind those efforts. Specifically, the course will examine reforms in areas such as service delivery, regulation, policy making, budgeting, citizen engagement, federal-provincial relations, public sector ethics and accountability.
    :number: "504"
    :subject: ADMN
  - :name: "Public Sector Leadership: Teams, Self and Organization"
    :credit: "1.5"
    :description: An understanding of team dynamics and of personal capacity in a team environment, are vital to public sector work. This course introduces students to the internal and external challenges they may face in the work environment, and arms them with the skills and strategies necessary to analyze, motivate and manage human resources in public sector organizations.
    :number: "507"
    :subject: ADMN
  - :name: Financial Management, Accountability and Performance Measurement
    :credit: "1.5"
    :description: This course gives students a financial management base, covering such topics as budgets, making financial decisions, understanding performance reports and reading financial statements. Course materials are focused on the needs of public and non-profit organizations. Students will also be introduced to the role and importance of non-financial accountability and performance measures, and their success in the evaluation of management, programs and services.
    :number: "512"
    :subject: ADMN
  - :name: Writing in the Public Sector
    :credit: "0"
    :description: "Public sector managers are expected to possess polished written and oral presentation skills. This course guides students through advanced skills in written and oral presentation of material for public sector analysis and decision making, including briefing notes, discussion papers, Cabinet memoranda, Treasury Board submissions and inter/ intra ministry correspondence. "
    :number: "516"
    :subject: ADMN
  - :name: Managing Complex Policy Issues
    :credit: "1.5"
    :description: This course takes students through a full cycle on a current policy issue. Students are required to formulate proposals and submit recommendations for policy responses, including assessment of requirements for Inter-agency, inter-governmental and public consultation, and proposals for dealing with questions of implementation, organizational innovation, delivery, compliance and enforcement.
    :number: "520"
    :subject: ADMN
  - :name: Special Topics in Public Sector Management
    :credit: "1"
    :description: This course provides a unique chance to study selected topics drawn from the current literature in Public Sector Management or related fields. ADMN 523 provides an excellent opportunity to explore the academic theory underpinning current public sector functions.
    :number: "523"
    :subject: ADMN
  - :name: "Increasing Organizational Effectiveness: Working with Consultants"
    :credit: "1.5"
    :description: This course is an introduction to the challenges of improving the effectiveness of public sector programs. The dynamics of work and consulting teams are studied, and students will review literature and participate in exercises in how to introduce lasting changes in organizations, and the complementary roles of leadership and management in ensuring more effective organizations.
    :number: "530"
    :subject: ADMN
  - :name: Strategic Human Resource Management
    :credit: "1.5"
    :description: This course is intended to explore the vital role of human capital in organizations. Strategic human resource management focuses on the alignment of the organization's strategic objectives with its human capital. You will learn how to structure each of the human resource management functions, including planning, staffing, training, performance management, compensation and labour relations, in ways that optimizes organizational performance. This course will also assist you in dealing with contemporary challenges of globalization of work, demographic shifts and information technology.
    :number: "531"
    :subject: ADMN
  - :name: Economic Evaluation of Public Sector Projects
    :credit: "1.5"
    :description: A practical introduction to the theory and methods of economic evaluation, including cost-benefit analysis, cost-effectiveness analysis, and cost-utility analysis, with emphasis on public sector applications.
    :number: "544"
    :subject: ADMN
  - :name: Special Topics in Public Policy
    :credit: "1"
    :description: A study of selected special topics in Public Policy drawn from the current literature in Public Administration or related fields.
    :number: "548"
    :subject: ADMN
  - :name: Administrative Law and Federalism
    :credit: "1.5"
    :description: This course examines the constitutional and administrative principles that underlie the Canadian federal state in comparative perspective with the United States, Great Britain and France. Students develop a critical understanding of (1) the legal principles under which they will operate as public sector decision makers, (2) the characteristics of the Canadian federal system, (3) the Canadian administrative tribunal system and (4) the influence of International Public Law Regime and tribunal decisions on the activities of the Canadian state.
    :number: "551"
    :subject: ADMN
  - :name: Understanding Cities
    :credit: "1.5"
    :description: Cities are a basic building block to society, and offer an interesting opportunity to study political, social and economic issues. In this course, students examine European and North American/Canadian cities using academic and government resources to analyze and compare their various aspects.
    :number: "553"
    :subject: ADMN
  - :name: Responsible Public Management
    :credit: "1.5"
    :description: "This course is designed to give students the opportunity to: understand the value dimensions of public management; reflect upon and enhance their own ethical reasoning skills; critically examine existing behavioural standards and guidelines for public managers; work with colleagues to establish what actions would be morally defensible in real administrative and policy making situations; and consider what steps can be taken to enhance responsible public management."
    :number: "554"
    :subject: ADMN
  - :name: Advanced Management or Policy Report
    :credit: "4.5"
    :description: The Advanced Management or Policy Report is expected to be a substantial analysis of a management, policy or program problem for a client in the non-profit or public sector. The ADMN 598 Report is prepared in consultation with the client and an academic supervisor in the School of Public Administration and must be both practical and academically rigorous. The Management Report is defended in an oral examination. For more information, please refer to the School of Public Administration website.
    :number: "598"
    :subject: ADMN
  - :name: Master's Thesis
    :credit: "6"
    :description: The Master's Thesis option is expected to be a substantial contribution to the knowledge in the field of Public Administration. An MPA Thesis will demonstrate a student's mastery of a substantive body of scholarly or practice literature as well as using appropriate and academically defensible methodologies to analyze research questions, test hypotheses or contribute new theoretical knowledge. For more information, please refer to the School of Public Administration website.
    :number: "599"
    :subject: ADMN
  - :name: Research Methods in Public Administration
    :credit: "1.5"
    :description: This course provides an overview of the most prominent research methods employed in public administration, concentrating on procedures for collecting and analyzing empirical data. Students are introduced to key methodological issues and debates and are required to critically appraise examples of applications of methods in the literature.
    :number: "602"
    :subject: ADMN
  - :name: Theories of Public Management
    :credit: "1.5"
    :description: "This seminar explores different theories and approaches to understanding public administration and reform. It considers variations in three areas: political and constitutional authority, accountability and responsibility, and the roles of elected and non-elected officials; government structures, responsibilities for policy and service delivery, and distributed governance; and patterns and trends in central decision-making, budgeting, control, transparency, and citizen engagement. Students will review seminal comparative studies on administrative practice and reform, and undertake a comparative study on a selected topic. "
    :number: "604"
    :subject: ADMN
  - :name: Comparative Policy and Governance
    :credit: "1.5"
    :description: "This seminar focuses on the study of diverging governance practices and policy outcomes in different jurisdictions. It will focus on: policy determinants such as history, culture, institutions, and the economy; policy dynamics and processes such as agenda-setting and decision-making, networks and communities, and policy change; and policy styles and transfer, referring to the state&#146;s ability to design, coordinate, implement and learn from policy interventions. Students will review seminal studies and undertake a comparative policy project. "
    :number: "605"
    :subject: ADMN
  - :name: Organizational Behaviour and Analysis
    :credit: "1.5"
    :description: This seminar reviews the origins, analytic traditions, and evolution of the study of organizations, but its focus is on exploring and analyzing the behaviour of public organizations. Topics include goal formation, tasks, technology, formal structure, informal organization, motivation, perception, values, culture, information, decision making, group dynamics, conflict, leadership, empowerment, creativity, learning and innovation.  Concepts and theories are complemented by reviewing seminal literature on private, public, and nonprofit organizations, and by undertaking field research.
    :number: "607"
    :subject: ADMN
  - :name: Policy and Institutional Design and Analysis
    :credit: "1.5"
    :description: This seminar reviews the interdisciplinary foundations of the analysis and design of public policy, and the institutions and strategies for implementing them. It examines the rationale, comparative advantage, and combinations of government hierarchies, markets, networks, and policy instruments. It considers how to meld different disciplinary and professional perspectives and techniques for addressing design and implementation challenges, and how to draw lessons from different policy domains and jurisdictions, through case studies and projects in selected policy domains.
    :number: "620"
    :subject: ADMN
  - :name: Policy and Program Evaluation and Performance
    :credit: "1.5"
    :description: This seminar evaluates and compares different sources of information and methodologies that policy-makers and policy analysts use to inform policy debates and decisions, implementation and management strategies, accountabilities, and program reviews. Topics include meta-analysis, cost-benefit analysis, quasi-experiments, program evaluation, performance measurement, smart practices, and other quantitative and qualitative methodologies. It explores the challenges of securing reliable and valid data, the trade-off between high quality and timely information, and conveying complex findings. These approaches and challenges are explored through intensive assessments of existing studies, cases and projects.
    :number: "621"
    :subject: ADMN
  - :name: Organizational Change and Development
    :credit: "1.5"
    :description: "This seminar focuses on the philosophy, history, and evolving approaches associated with organizational change and development, with special focus on initiating and managing change in the public sector. It reviews the diverse perspectives on change and the special roles of those who seek to change and develop organizations. The seminar includes topics such as planned and unplanned change, alternative interventions, resistance, leadership, and incremental versus radical change. Students will undertake case studies and assessments of organizational change initiatives. "
    :number: "645"
