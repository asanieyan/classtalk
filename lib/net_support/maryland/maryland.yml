  - :name: Introduction to Nuclear Technology
    :number: "215"
    :description: "Prerequisites: MATH141; and PHYS161. Engineering problems of the nuclear energy complex, including basic theory, use of computers, nuclear reactor design and isotopic and chemical separations."
    :credit: "3"
    :subject: ENNU
  - :name: Environmental Aspects of Nuclear Engineering
    :number: "310"
    :description: "Prerequisites: (MATH241 or MATH246; and {PHYS270 and 271 (Formerly PHYS263)}) or PBD. Evaluation of environmental and safety aspects of nuclear power reactors. Calculations of radioactive decay, activation, shielding, radiation monitoring. Biological effects of radiation, waste handling, siting, plant design and operations, as related to environment safety and licensing regulations."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Reactor Operation
    :number: "320"
    :description: Two hours of lecture and two hours of laboratory per week. Introduction to nuclear reactor operations. Outline of reactor theory. Nature and monitoring techniques of ionizing radiation, radiation safety. Reactor instrument response. Operation of the University of Maryland nuclear reactor.
    :credit: "3"
    :subject: ENNU
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENNU
  - :name: Honors Research Project
    :number: "398"
    :description: ""
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Technology Laboratory
    :number: "440"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisites: MATH240; and PHYS263. Techniques of detecting and making measurements of nuclear or high energy radiation. Radiation safety experiments. Both a subcritical reactor and the swimming pool critical reactor are sources of radiation."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Engineering Laboratory I
    :number: "441"
    :description: "One hour of lecture and two hours of laboratory per week. Corequisite: ENNU450. Methods of radiation detection. Principles and uses of radiation detectors and electronics. Geiger counting and statistical analysis. Fundamentals of gamma spectroscopy."
    :credit: "1"
    :subject: ENNU
  - :name: Nuclear Engineering Laboratory II
    :number: "442"
    :description: "One hour of lecture and two hours of laboratory per week. Prerequisite: ENNU441. Corequisite: ENNU455. Principles of radiation detectors and electronics. Use of Maryland University Training Reactor for criticality experiments and activation analysis. Fundamental heat transfer experiments. Data acquisition and analysis."
    :credit: "1"
    :subject: ENNU
  - :name: Nuclear Engineering Laboratory III
    :number: "443"
    :description: "One hour of lecture and two hours of laboratory per week. Prerequisites: ENNU441 and ENNU442. Heat transfer, fluid flow, boiling experiments. Applications to reactor systems and components. Observation of thermalhydraulic phenomena. Gamma shielding analysis."
    :credit: "1"
    :subject: ENNU
  - :name: Nuclear Reactor Engineering I
    :number: "450"
    :description: "Prerequisites: (MATH246 and {PHYS270 and 271 (Formerly PHYS263)}) or permission of both department and instructor. Elementary nuclear physics, reactor theory, and reactor energy transfer. Steady-state and time-dependent neutron distributions in space and energy. Conduction and convective heat transfer in nuclear reactor systems."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Reactor Engineering II
    :number: "455"
    :description: "Prerequisite: ENNU450. General plant design considerations including radiation hazards and health physics, shielding design, nuclear power economics, radiation effects on reactor materials, and various types of nuclear reactor systems."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Reactor Systems Analysis
    :number: "465"
    :description: "Prerequisites: (MATH246; and {PHY 270 and 271 (Formerly PHY 263)}; and ENN 455) or permission of both department and instructor. Power reactor (BWR,PWR,HTGR) system design and analysis. System specifications and modes of operation. Plant documentation (PSAR,FSAR, etc.). Piping and instrumentation drawings. Theory and application of pump and piping calculations. Steam power plant cycles and calculations. Steam plant equipment (turbines, heaters, condensers, etc.) analysis."
    :credit: "3"
    :subject: ENNU
  - :name: Research
    :number: "468"
    :description: "Prerequisite: permission of both department and instructor. Repeatable to 6 credits. Investigation of a research project under the direction of one of the staff members. Comprehensive reports are required."
    :credit: "3"
    :subject: ENNU
  - :name: Reactor Core Design
    :number: "480"
    :description: "Prerequisite: ENNU450 or permission of both department and instructor. Design of nuclear reactor cores based on a sequence of standard computer codes. Thermal and epithermal cross sections, multigroup diffusion theory in one and two dimensions and fine structure flux calculations using transport theory."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Reactor Thermalhydraulics
    :number: "485"
    :description: "Prerequisites: ENNU465, ENME321 and ENME342 or equivalent. Thermalhydraulic response of nuclear power plant systems. Accident analysis and impact of emergency systems. Boiling phenomena, nucleate boiling, critical heat flux, condensation. Containment thermalhydraulic analysis. Overview of principal thermalhydraulic computer codes."
    :credit: "3"
    :subject: ENNU
  - :name: Special Topics in Nuclear Engineering
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Selected topics of current importance in nuclear engineering."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Fuel and Power Management
    :number: "490"
    :description: "Prerequisites: {ENNU460; and ENNU480} or permission of both department and instructor. Physics and economics of the nuclear fuel cycle utilizing existing design codes. Mining, conversion, enrichment, fabrication, reprocessing processes. Effects of plutonium recycle, in-core shuffling, fuel mechanical design and power peaking on fuel cycle costs."
    :credit: "3"
    :subject: ENNU
  - :name: Nuclear Engineering Systems Design
    :number: "495"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisites: ENNU455 and ENNU480 and Senior standing in nuclear engineering. Senior capstone design course. Major design experience that emphasizes putting student's engineering knowledge into practice. Design topic is one of current interest in nuclear engineering. Design methodology, creativity, feasibility, reliability, and economic analyses of the overall design required. Students work in teams, and present oral and written design reports."
    :credit: "3"
    :subject: ENNU
  :code: ENNU
- :name: Engineering, Professional Masters
  :courses: 
  - :name: Special Topics in Engineering
    :number: "489"
    :description: Repeatable to 12 credits if content differs. Special topics selected by the faculty for students in the Professional Master of Engineering Program.
    :credit: "6"
    :subject: ENPM
  :code: ENPM
- :name: Reliability Engineering
  :courses: 
  - :name: Applied Reliability Engineering I
    :number: "445"
    :description: "Prerequisite: MATH246, PHYS270 and 271 (Formerly: PHYS263), or permission of instructor. Credit will be granted for only one of the following: ENRE445 or ENRE489C. Formerly ENRE 489C. Topics covered include: fundamental understanding of how things fail, probabilistic models to represent failure phenomena, life-models for non-repairable items, reliability data collection and analysis and applicable quality techniques. Distribution functions such as the normal, Weibull, exponential, binomial, and gamma are explored."
    :credit: "3"
    :subject: ENRE
  - :name: Applied Reliability Engineering II
    :number: "446"
    :description: "Prerequisite: MATH246, PHYS270 and 271 {Formerly: PHYS263}, or permission of instructor. Credit will be granted for only one of the following: ENRE446 or ENRE489D. Formerly ENRE 489D. Topics covered include: System modeling and analysis, designing for reliability, reliability testing, reliability in manufacturing, and reliability management. Fault tree analysis, RBD, and cut sets are covered along with sneak circuits, time-on-test plots and acceptance testing."
    :credit: "3"
    :subject: ENRE
  - :name: System Safety Engineering
    :number: "447"
    :description: "Prerequisite: MATH246 and (PHYS270 and 271 {Formerly: PHYS263})or permission of department. Credit will be granted for only one of the following: ENRE447 or ENRE467. Formerly ENRE 467. Role of system safety, the language of system safety, and programs for achieving safety, such as the problem solving process, safety criteria, safety descriptors, checklist-timeliness elements, safety training, hazard analysis and uncertainty in safety measurements. Time-phased indicators, hazard nomenclature, hazard mode and effect analysis, hazard classification, hazard probability, survival rate, distributions applied to human performance."
    :credit: "3"
    :subject: ENRE
  - :name: Software Testing
    :number: "452"
    :description: "Prerequisite: CMSC114 or CMSC214; and CMSC/MATH475 or MATH461; or permission of department. Topics covered include: Methods for unit testing, and system testing; Structural testing (flowgraphs and data-flows); Functional testing (behavioral models and textual descriptions); Deterministic and statistical generation of inputs; testing of object-oriented programs."
    :credit: "3"
    :subject: ENRE
  - :name: Special Topics in Reliability Engineering
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Selected topics of current importance in reliability engineering."
    :credit: "3"
    :subject: ENRE
  :code: ENRE
- :name: Environmental Science and Policy
  :courses: 
  - :name: Introduction to Environmental Science
    :number: "101"
    :description: Three hours of lecture and one hour of discussion/recitation per week. Not open to students who have completed BSCI235 or PBIO205. One of two required courses that introduce students to the topics studied and methods employed in environmental science and policy. Emphasis on scientific ways of knowing; the systems, cycles, flows, and interfaces that characterize the atmosphere, lithosphere, hydrosphere, and biosphere; the analysis of human impacts on these systems; and the nature of scientific uncertainty and methods of quantifying environmental processes.
    :credit: "3"
    :subject: ENSP
  - :name: Introduction to Environmental Policy
    :number: "102"
    :description: Three hours of lecture and one hour of discussion/recitation per week. Second of two courses that introduce students to the topics studied and methods employed in environmental science and policy. Emphasis on the process of formulating, implementing, and evaluating policy responses to environmental problems, with particular attention to policy controversies related to scientific uncertainty, risk assessment, the valuation of nature, and distributional equity. May be taken before or after ENSP101.
    :credit: "3"
    :subject: ENSP
  - :name: "Environment-Related Careers: Academic and Career Exploration"
    :number: "210"
    :description: "Not open to students who have completed more than 60 credits. Credit will be granted for only one of the following: CPSP118E or ENSP210. Explore environment-related majors and careers. Begin academic planning and professional development activities. A course for freshmen and sophomores."
    :credit: "1"
    :subject: ENSP
  - :name: Internship
    :number: "386"
    :description: "Prerequisite: internship proposal approved by the specialty advisor, the director of ENSP and the student's internship sponsor."
    :credit: "6"
    :subject: ENSP
  - :name: Special Topics in Environmental Science and Policy
    :number: "399"
    :description: Restricted to ENSP majors or permission of department. Repeatable to 12 credits if content differs. A substantive and specialized examination of contemporary issues in environmental science or policy.
    :credit: "3"
    :subject: ENSP
  - :name: Capstone in Environmental Science and Policy
    :number: "400"
    :description: "Prerequisite: Senior Standing or Permission of the Director of ENSP; ENSP101 and 102. For ENSP majors only. Integration of physical, biological, and social sciences with applications to environmental science and policy. Problem-solving and multi-disciplinary case study evaluations pertinent to contemporary and future issues related to the environment."
    :credit: "3"
    :subject: ENSP
  - :name: Honors Thesis Research
    :number: "499"
    :description: "Prerequisite: Admission to ENSP Honors and permission of department. Repeatable to 6 credits. Individual research, thesis, and oral defense. The research project will be conducted under the supervision of a faculty member."
    :credit: "6"
    :subject: ENSP
  :code: ENSP
- :name: Environmental Science and Technology
  :courses: 
  - :name: International Crop Production-Issues and Challenges in the 21st
    :number: "100"
    :description: "Century Credit will be granted for only one of the following: ENST100 or NRSC100. Formerly NRSC 100. Examines the role of crop production in elevating humans out of poverty in developing countries. It will introduce students to the basic principles of plant and soil science underlying the international production of food crops and world food security. The role of multinational agencies such as the World Bank in the promotion of sustainable crop production using environmentally-sound technologies will also be discussed."
    :credit: "3"
    :subject: ENST
  - :name: Soil and Environmental Quality
    :number: "105"
    :description: "Credit will be granted for only one of the following: ENST105 or NRSC105. Formerly NRSC 105. Soil as an irreplaceable natural resource, the importance of soils in the ecosystem, soils as sources of pollution, and soils as the media for the storage, assimilation or inactivation of pollutants. Acid rain, indoor radon, soil erosion and sedimentation, nutrient pollution of waters, homeowners' problems with soils, and the effect of soils on the food chain."
    :credit: "3"
    :subject: ENST
  - :name: Fundamentals of Soil Science
    :number: "200"
    :description: "Prerequisite: CHEM103, or CHEM131 and CHEM132; or permission of department. Credit will be granted for only one of the following: ENST200 or NRSC200. Formerly NRSC 200. Study and management of soils as natural bodies, media for plant growth, and ecosystem components. Morphology, composition, formation, and conservation of soils. Chemical, biological, and physical properties are discussed in relation to the production of plants, the functioning of hydrologic and nutrient cycles, the protection of environmental quality, and engineering uses of soils."
    :credit: "4"
    :subject: ENST
  - :name: Field Soil Morphology
    :number: "308"
    :description: "One hour of lecture and two hours of laboratory per week. Prerequisite: permission of department. Repeatable to 4 credits. Formerly NRSC 308. Intensive field study of soils with particular emphasis on soil morphology, soil classification, and agricultural and urban soil interpretations. Focus in fall semesters is on soils of the Northeast U.S. Focus in spring semesters is on soils outside the Northeast region. The lab period is devoted to field trips, and student efforts culminate in a mandatory extended field trip."
    :credit: "2"
    :subject: ENST
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Formerly NRSC 388. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: ENST
  - :name: Internship
    :number: "389"
    :description: "Prerequisite: permission of department. For NRSC and LARC majors only. Repeatable to 6 credits if content differs. Formerly NRSC 389. Credit will be given for practical work carried out at one or more horticultural, agronomic, landscape industries, botanical gardens, or arboreta under formally arranged internships."
    :credit: "3"
    :subject: ENST
  - :name: Seminar
    :number: "398"
    :description: "Prerequisite: Senior standing. For NRSC and LARC majors only. Formerly NRSC 398. Oral presentation of the results of investigational work by reviewing recent scientific literature in the various phases of natural resource sciences, horticulture and agronomy."
    :credit: "1"
    :subject: ENST
  - :name: Energy and Environment
    :number: "405"
    :description: "Prerequisite: MATH140 or MATH220. Junior standing. Credit will be granted for only one of the following: ENST405, NMRT489Z, or MEES698Z. Formerly NRMT 489Z. Introduction to the role of energy in environmental and human-dominated systems. Discussion of the historical and modern production and consumption of energy. Introduction to energy systems computer simulation and energy auditing."
    :credit: "3"
    :subject: ENST
  - :name: Principles of Soil Fertility
    :number: "411"
    :description: "Prerequisite: ENST200 or equivalent. Credit will be granted for only one of the following: ENST411 or NRSC411. Formerly NRSC 411. Soil factors affecting plant growth and quality with emphasis on the bio-availability of mineral nutrients. The management of soil systems to enhance plant growth by means of crop rotations, microbial activities, and use of organic and inorganic amendments."
    :credit: "3"
    :subject: ENST
  - :name: Soil and Water Conservation
    :number: "413"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: ENST200 (formerly NRSC200). Credit will be granted for only one of the following: ENST413 or NRSC413. Formerly NRSC 413. Importance and causes of soil erosion and methods of soil erosion control. Effects of conservation practices on soil physical properties and the plant root environment. Irrigation and drainage as related to water use and conservation."
    :credit: "3"
    :subject: ENST
  - :name: Soil Morphology, Genesis and Classification
    :number: "414"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: ENST200 (formerly NRSC200). Credit will be granted for only one of the following: ENST414 or NRSC414. Formerly NRSC 414. Processes and factors of soil genesis. Taxonomy of soils of the world by U.S. System. Soil morphological characteristics, composition, classification, survey and field trips to examine and describe soils."
    :credit: "4"
    :subject: ENST
  - :name: GIS Application in Soil Science
    :number: "415"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: ENST200 (formerly NRSC200). Credit will be granted for only one of the following: ENST415 or NRSC415. Formerly NRSC 415. Introduction to geospatial analysis of soil and related resources. Topics will include understanding the nature and portrayal of digital soils data in soil surveys, the use, analysis, and application of soil survey and other spatial data types (topography, hydrography, etc.), uncertainty and validation of spatial data, and methods in geospatial analysis such as mapping, landscape analysis, and spatial statistics. Analyses will be performed primarily with ESRI ArcGIS software."
    :credit: "4"
    :subject: ENST
  - :name: Soil Hydrology and Physics
    :number: "417"
    :description: "Prerequisites: ENST200 (formerly NRSC200) and a course in physics; or permission of department. Credit will be granted for only one of the following: ENST417 or NRSC417. Formerly NRSC 417. A study of soil water interactions: the hydrologic cycle; the unique properties of water and soil; the soil components and their interactions; the field water cycle; transport processes involving water, heat and solutes; human effects on soil and groundwater; as well as the measurement, prediction, and control of the physical processes taking place in and through the soil."
    :credit: "3"
    :subject: ENST
  - :name: Soil Physical Properties Laboratory
    :number: "420"
    :description: "Pre- and corequisites: ENST417 (formerly NRSC417). Credit will be granted for only one of the following: ENST420 or NRSC420. Formerly NRSC 420. A study of methods used in measuring static and dynamic soil physical properties. Implications from hands-on mastery of these techniques include an increased understanding of soil physical components, soil-water interactions, as well as the measurement, prediction, and control of the physical processes taking place in and through the soil."
    :credit: "1"
    :subject: ENST
  - :name: Soil Chemistry
    :number: "421"
    :description: "Prerequisite: ENST200 (formerly NRSC200). Credit will be granted for only one of the following: ENST421 or NRSC421. Formerly NRSC 421. The chemistry and composition of mineral and organic colloids in soils, including ion exchange, oxidation-reduction, acidity, surface charge, and solution chemistry. Lectures and readings pertain to plant nutrition, waste disposal, and groundwater quality."
    :credit: "4"
    :subject: ENST
  - :name: Soil Microbiology
    :number: "422"
    :description: "Prerequisite: ENST200 (formerly NRSC200), CHEM104 or permission of department. Credit will be granted for only one of the following: ENST422 or NRSC422. Formerly NRSC 422. Relationship of soil microorganisms to the soils' physical and chemical properties. Nitrogen fixation, mycorrhizae-plant interactions and microbially mediated cycling."
    :credit: "3"
    :subject: ENST
  - :name: Soil-Water Pollution
    :number: "423"
    :description: "Prerequisites: ENST200 (formerly NRSC200) and CHEM104; or permission of department. Credit will be granted for only one of the following: ENST423 or NRSC423. Reaction and fate of pesticides, agricultural fertilizers, industrial and animal wastes in soil and water with emphasis on their relation to the environment."
    :credit: "3"
    :subject: ENST
  - :name: Field Study in Soil Morphology
    :number: "424"
    :description: "Prerequisite: ENST200 (formerly NRSC200). Credit will be granted for only one of the following: ENST424 or NRSC424. Formerly NRSC 424. The fundamentals of making morphological descriptions of soils, using standard techniques, terminology, and abbreviations of the National Cooperative Soil Survey. Given a regional perspective and reasonable assumptions regarding soil properties, students should become competent to classify soils which they have described in the field and also make interpretations concerning the suitability of soils for various potential uses."
    :credit: "4"
    :subject: ENST
  - :name: Terrestrial Bioremediation
    :number: "425"
    :description: "Prerequisite: one course in biology; and CHEM103 or CHEM131 and CHEM132; or permission of department. Credit will be granted for only one of the following: ENST425 or NRSC425. Formerly NRSC 425. Biologically based methods for the remediation of contaminated soil. Bioremediation using bacteria, fungi and higher plants, of both organic and inorganic contaminants in soil will be addressed."
    :credit: "3"
    :subject: ENST
  - :name: Wetland Soils
    :number: "430"
    :description: "Two hours of lecture per week, plus four field trips scheduled on Saturday. Prerequisite: ENST200 (formerly NRSC200). Credit will be granted for only one of the following: ENST430 or NRSC461. Formerly NRSC 461. The soils of wetlands including hydrology, chemistry, genesis, and taxonomy are discussed. The understanding of federal and regional guidelines to wetland soils are covered with an emphasis on validating interpretations through field observations. Saturday field trips are required."
    :credit: "3"
    :subject: ENST
  - :name: Crops, Soils and Civilization
    :number: "440"
    :description: "Credit will be granted for only one of the following: ENST440 or NRSC440. Formerly NRSC 440. Role and importance of crop and soil resources in the development of human civilization. History of crop and soil use and management as they relate to the persistence of ancient and modern cultures."
    :credit: "3"
    :subject: ENST
  - :name: Sustainable Agriculture
    :number: "441"
    :description: "Credit will be granted for only one of the following: ENST441 or NRSC441. Formerly NRSC 441. Environmental, social and economic needs for alternatives to the conventional, high-input farming systems which currently predominate in industrial countries. Strategies and practices that minimize the use of non-renewable resources."
    :credit: "3"
    :subject: ENST
  - :name: Remote Sensing of Agriculture and Natural Resources
    :number: "444"
    :description: "Credit will be granted for only one of the following: ENST444 or NRSC444. Formerly NRSC 444. Interaction of electromagnetic radiation with matter. Application of remote sensing technology to agriculture and natural resource inventory, monitoring and management and related environmental concerns."
    :credit: "3"
    :subject: ENST
  - :name: Wetland Ecology
    :number: "450"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisite: BIOM301 or permission of department. Also offered as MEES650. Credit will be granted for only one of the following: ENST450, NRMT450, or MEES650. Formerly NRMT 450. Plant and animal communities, biogeochemistry, and ecosystem properties of wetland systems. Laboratory emphasizes collection and analysis of field data on wetland vegetation, soil, and hydrology."
    :credit: "3"
    :subject: ENST
  - :name: Environmental Issues in Plant and Soil Sciences
    :number: "454"
    :description: "Credit will be granted for only one of the following: ENST454 or NRSC454. Formerly NRSC 454. Effects of air pollutants such as ozone, sulfur dioxide, acid rain, etc., and soil pollutants such as toxic metals and pesticides on the growth, productivity and quality of crops."
    :credit: "3"
    :subject: ENST
  - :name: Natural Resources Management
    :number: "470"
    :description: 85 semester hours. For NRMT majors only. Field work and independent research on watersheds. Intensive seminar on resource management planning and report preparation.
    :credit: "4"
    :subject: ENST
  - :name: Special Topics in Natural Resource Sciences
    :number: "499"
    :description: "Prerequisites: ENST200 (formerly NRSC200) or permission of department. Credit will be granted for only one of the following: ENST499 or NRSC499. Formerly NRSC 499. A lecture and/or laboratory series organized to study a selected phase of Natural Resource Sciences not covered by existing courses. Credit according to time scheduled and organization of the course."
    :credit: "4"
    :subject: ENST
  :code: ENST
- :name: Family Studies
  :courses: 
  - :name: Individuals in Families
    :number: "105"
    :description: Personal growth and development within the family context. Exploration of self-awareness, sex-role image, life transitions, and interpersonal and family relations.
    :credit: "3"
    :subject: FMST
  - :name: Couple Relationships
    :number: "260"
    :description: Couple relationships and their alternatives in contemporary dating, courtship and marriage.
    :credit: "3"
    :subject: FMST
  - :name: Family Economics
    :number: "290"
    :description: Application of economic methodology to study families under various economic situations. Examination of how decisions about marriage, divorce, fertility, consumption and time use are influenced by labor/housing markets, tax structure, social welfare benefits and other economic considerations.
    :credit: "3"
    :subject: FMST
  - :name: Special Topics in Family Studies
    :number: "298"
    :description: Repeatable to 12 credits if content differs. Topics of special interest under the general guidance of the Department of Family Studies.
    :credit: "3"
    :subject: FMST
  - :name: Research Methods in Family Studies
    :number: "302"
    :description: "Prerequisite: introductory statistics course. For FMST majors only. Introduction to the methods of the social and behavioral sciences employed in family science. The role of theory, the development of hypotheses, measurement, design, and data analysis."
    :credit: "3"
    :subject: FMST
  - :name: Family Theories and Patterns
    :number: "330"
    :description: Junior standing. Theory and research on the family, including a cross-cultural analysis of family patterns.
    :credit: "3"
    :subject: FMST
  - :name: Children in Families
    :number: "332"
    :description: "Prerequisite: FMST105 or PSYC100. A family life education approach to the study of children and families. Emphasis on the interaction of children with parents, siblings, extended kin, and the community."
    :credit: "3"
    :subject: FMST
  - :name: Personal and Family Finance
    :number: "341"
    :description: Individual and family financial strategies with emphasis on financial planning, savings, investments, insurance, income taxes, housing, and use of credit. Planning, analyzing, and controlling financial resources to resolve personal/family financial problems and to attain financial security.
    :credit: "3"
    :subject: FMST
  - :name: Poverty, Affluence, and Families
    :number: "381"
    :description: "Prerequisite: SOCY100 or SOCY105. Social, political, cultural and economic factors influencing income and wealth in American families."
    :credit: "3"
    :subject: FMST
  - :name: Delivery of Human Services to Families
    :number: "383"
    :description: "Prerequisite: FMST330. Processes of service delivery with special emphasis upon relationships among managers, service providers and clients. The impact of human service systems on families."
    :credit: "3"
    :subject: FMST
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: FMST
  - :name: Independent Study
    :number: "399"
    :description: "Prerequisite: permission of department. Repeatable to 12 credits."
    :credit: "6"
    :subject: FMST
  - :name: Gender Issues in Families
    :number: "430"
    :description: "Prerequisite: SOCY100 or SOCY105 or PSYC100. Also offered as WMST430. Credit will be granted for only one of the following: FMST430 or WMST430. The development of historical, cultural, developmental, and psychosocial aspects of masculinity and femininity within the context of contemporary families and the implications for interpersonal relations."
    :credit: "3"
    :subject: FMST
  - :name: Family Crises and Intervention
    :number: "431"
    :description: "Prerequisite: PSYC100. Family crises such as divorce, disability, substance abuse, financial problems, intrafamilial abuse, and death. Theories and techniques for intervention and enhancement of family coping strategies."
    :credit: "3"
    :subject: FMST
  - :name: Adult Development and Aging in Families
    :number: "432"
    :description: "Prerequisite: PSYC100; and {SOCY100 or SOCY105}; and FMST332 {or a comparable development course}. Theory, research, history, and programming related to adult development and aging in the intergenerational context of family."
    :credit: "3"
    :subject: FMST
  - :name: Family Policy Analysis
    :number: "452"
    :description: "Prerequisite: permission of department. Examination of public, private, and nonprofit sector policies and their impact on the quality of family life. Emphasis on policy formation, implementation, and evaluation."
    :credit: "3"
    :subject: FMST
  - :name: Violence in Families
    :number: "460"
    :description: "Prerequisite: PSYC100 or SOCY100 or SOCY105. Theories of child, spouse, and elder abuse in the family setting. Emphasis on historical, psychological, sociological and legal trends relating to physical, emotional, and sexual abuse. Introduction to methods for prevention and remediation."
    :credit: "3"
    :subject: FMST
  - :name: Internship and Analysis in Family Studies
    :number: "477"
    :description: "Prerequisites: FMST383, plus an additional six FMST credits and permission of department. For FMST majors only. Credit will be granted for only one of the following: FMST477 or FMST347. A supervised internship and a seminar requiring analysis. Opportunities to integrate theory and practice including 120 hours of contracted field experience. Summer or fall internship contracts due May 1; Spring contracts due December 1. See department for application procedures."
    :credit: "3"
    :subject: FMST
  - :name: Work and Family Issues and Programs
    :number: "480"
    :description: The purpose, nature, organization and administration of work site, or employer-based, family support resources, including child and elder care referral and subsidies, parenting education, health and wellness programs, parental and sick child leaves, and flexible work scheduling.
    :credit: "3"
    :subject: FMST
  - :name: Introduction to Family Therapy
    :number: "485"
