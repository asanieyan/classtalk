- :name: Agricultural and Resource Economics
  :courses: 
  - :name: Introduction to Economics and the Environment
    :number: "240"
    :description: Costs and social impacts of pollution and human crowding in the modern environment. The economic, legal and institutional causes of these problems. Public policy approaches to solutions and the costs and benefits of alternative solutions.
    :credit: "4"
    :subject: AREC
  - :name: Elements of Agricultural and Resource Economics
    :number: "250"
    :description: An introduction to economic principles of production, marketing, agricultural prices and incomes, farm labor, credit, agricultural policies, and government programs.
    :credit: "3"
    :subject: AREC
  - :name: Farm Management
    :number: "306"
    :description: The organization and operation of the farm business to obtain an income consistent with family resources and objectives. Principles of production economics and other related fields as applied to the individual farm business.
    :credit: "3"
    :subject: AREC
  - :name: Introduction to Natural Resource Policy
    :number: "332"
    :description: "Prerequisite: AREC240. Credit will be granted for only one of the following: AREC432 or AREC332. Formerly AREC 432. Development of natural resource policy and analysis of the evolution of public intervention in the use of natural resources. Examination of present policies and of conflicts between private individuals, public interest groups, and government agencies."
    :credit: "3"
    :subject: AREC
  - :name: World Hunger, Population, and Food Supplies
    :number: "365"
    :description: An introduction to the problem of world hunger and possible solutions to it. World demand, supply, and distribution of food. Alternatives for leveling off world food demand, increasing the supply of food, and improving its distribution. Environmental limitations to increasing world food production.
    :credit: "3"
    :subject: AREC
  - :name: Computer-Based Analysis in Agricultural and Resource Economics
    :number: "382"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisites: MATH111/STAT100 or equivalent; ECON200/AREC240/AREC250 or equivalent. Credit will be granted for only one of the following: AREC182 or AREC382. Formerly AREC 182. Analysis of economic data using computer spreadsheets. Exercises include analyses of forest land shares, farmer willingness to pay, farm production planning, fisheries management, corn prices, and index numbers. Analyses features use of cell formulas, spreadsheet functions, Excel's Data Analysis Tool and Solver. This is a lab course featuring experimental learning."
    :credit: "3"
    :subject: AREC
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: AREC
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: AREC
  - :name: Special Problems
    :number: "399"
    :description: Repeatable to 6 credits if content differs. Concentrated reading and study in some phase of a problem in agricultural and/or natural resource economics.
    :credit: "3"
    :subject: AREC
  - :name: Applied Price Analysis
    :number: "404"
    :description: "Prerequisite: ECON306. An introduction to the economic analysis of price behavior, with applications to agricultural commodities. The use of price information in the decision-making process, the relation and supply and demand in determining price, and the relation of prices to grade, time, location, and stages of processing in the marketing system."
    :credit: "3"
    :subject: AREC
  - :name: Economics of Production
    :number: "405"
    :description: "Prerequisite: ECON306. The use and application of production economics in analysis of firm and policy decisions. Production functions, cost functions, multiple product and joint production, and production processes through time."
    :credit: "3"
    :subject: AREC
  - :name: Economics of Food Sector
    :number: "425"
    :description: "Prerequisite: ECON306 or permission of department. Credit will be granted for only one of the following: AREC425 or AREC489B. Formerly AREC 489B. Economic analysis of food sector issues, including food safety, agricultural biotechnology, and coordination mechanisms in the food supply chain."
    :credit: "3"
    :subject: AREC
  - :name: Economics of Commodity Marketing Systems
    :number: "427"
    :description: "Prerequisite: ECON306. Basic economic theory as applied to the marketing of agricultural commodities. Current developments affecting market structure including contractual arrangements, cooperative marketing, vertical integration, and governmental policies."
    :credit: "3"
    :subject: AREC
  - :name: Food and Agricultural Policy
    :number: "433"
    :description: "Prerequisite: ECON306. Economic and political context of governmental involvement in the farm and food sector. Historical programs and current policy issues. Analysis of economic effects of agricultural programs, their benefits and costs, and comparison of policy alternatives. Analyzes the interrelationship among international development, agricultural trade and general economic and domestic agricultural policies."
    :credit: "3"
    :subject: AREC
  - :name: Commodity Futures and Options
    :number: "435"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ECON306; BMGT230 or ECON321. The economics and institutional features of commodity futures and options markets. Students will develop a basic understanding of the underlying price relationships between cash and futures markets and will apply this information to business risk management decision making."
    :credit: "3"
    :subject: AREC
  - :name: Agricultural Development, Population Growth and the Environment
    :number: "445"
    :description: "Prerequisite: ECON306. Development theories, the role of agriculture in economic development, the agricultural policy environment, policies impacting on rural income and equity, environmental impacts of agricultural development."
    :credit: "3"
    :subject: AREC
  - :name: Natural Resources and Public Policy
    :number: "453"
    :description: "Prerequisite: ECON306. Rational use and reuse of natural resources. Theory, methodology, and policies concerned with the allocation of natural resources among alternative uses. Optimum state of conservation, market failure, safe minimum standard, and cost-benefit analysis."
    :credit: "3"
    :subject: AREC
  - :name: Economics of Land Use
    :number: "455"
    :description: "Prerequisite: ECON306. Fundamentals of location theory. Microeconomics of land use decisions, including determination of rent and hedonic pricing models. Impacts of government decisions on land use, including regulation (e.g., zoning), incentives (transferable development rights), provision of public services, and infrastructure investments. Impacts of land use on environmental quality, including issues relating to sprawl, agricultural land preservation, and other topics of special interest."
    :credit: "3"
    :subject: AREC
  - :name: Special Topics in Agricultural and Resources Economics
    :number: "489"
    :description: Repeatable to 9 credits.
    :credit: "3"
    :subject: AREC
  :code: AREC
