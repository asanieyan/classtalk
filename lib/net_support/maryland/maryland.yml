    :credit: "3"
    :subject: COMM
  - :name: Critical Thinking and Speaking
    :number: "200"
    :description: Theory and practice of persuasive discourse analysis and composition. Research techniques, logical and rhetorical conceptions of argument, and technical principles for persuading in public venues.
    :credit: "3"
