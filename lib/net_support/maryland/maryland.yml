  - :name: The USAF Today I
    :number: "100"
    :description: Freshmen course for AFROTC cadets. Study of topics relating to the Air Force and defense. Focuses on organizational structure and missions of the Air Force; officership; and an introduction to both written and oral communication skills. Open to all university students. AFROTC cadets must also register for ARSC059.
    :credit: "1"
    :subject: ARSC
  - :name: The USAF Today II
    :number: "101"
    :description: Continuation of ARSC100 for freshmen AFROTC cadets. The mission, organization and systems of the U.S. Air Force offensive, defensive, and aerospace support forces and the use of these forces to support contemporary societal demands. Open to all university students. AFROTC cadets must also register for ARSC059.
    :credit: "1"
    :subject: ARSC
  - :name: The Development of Air Power I
    :number: "200"
    :description: Sophomore course for AFROTC cadets. Study of factors contributing to the development of air power from its earliest beginnings through two world wars; the evolution of air power concepts and doctrine; introductory leadership; and assessment of communicative skills. Open to all university students. AFROTC cadets must also register for ARSC059.
    :credit: "1"
    :subject: ARSC
  - :name: The Development of Air Power II
    :number: "201"
    :description: Continuation of ARSC 200 for sophomore AFROTC cadets. The study of historical events, leaders, and technical developments which surrounded the growth of air power; the basics of leadership; environment of an Air Force officer; and concepts of ethical behavior. Open to all university students. AFROTC cadets must also register for ARSC059.
    :credit: "1"
    :subject: ARSC
  - :name: The U.S. Air Force and Air Power
    :number: "205"
    :description: Open only to applicants selected by AFROTC to compete for entrance into the two-year AFROTC program as a contract cadet. Six week field training session held during summer months at designated Air Force bases. Successful completion is a pre-requisite for acceptance into the two year AFROTC program. Course content consists of a combination of academics, physical training and leadership laboratory experiences approximating those four year cadets gain in ARSC100/101 and ARSC200/201.
    :credit: "4"
    :subject: ARSC
  - :name: Field Training
    :number: "210"
    :description: "18 hours of lecture, 18 hours of laboratory, and 10 hours of discussion/recitation per week. Prerequisite: AFROTC cadets with permission of department. Sophomore standing. Designed to train Air Force officer candidates in the skills of leadership, teamwork, officership, and the profession of arms. Successful completion is mandatory for all candidates in order to complete the AFROTC program and attain an Air Force commission."
    :credit: "2"
    :subject: ARSC
  - :name: Management and Leadership I
    :number: "300"
    :description: "Corequisite: ARSC059 or permission of department. Junior standing. Credit will be granted for only one of the following: ARSC300 or ARSC310. Formerly ARSC 310. The study of leadership and management fundamentals, professional knowledge, Air Force doctrine, and written and oral communication skills. Case studies are used to examine leadership and management situations."
    :credit: "3"
    :subject: ARSC
  - :name: Management and Leadership II
    :number: "301"
    :description: "Corequisite: ARSC059 or permission of department. Junior standing. Credit will be granted for only one of the following: ARSC301 or ARSC311. Formerly ARSC 311. Continuation of ARSC300. Study of leadership and management skills and leadership ethics as well as written and oral communication skills required of Air Force officers."
    :credit: "3"
    :subject: ARSC
  - :name: Independent Study in Air and Space Power Implementation
    :number: "399"
    :description: "Prerequisite: permission of department. Recommended: ARSC400 and ARSC401. Independent study to broaden understanding of the implementation of air and space power. Topics of research are selected by the student and instructor to focus the student on a particular aspect of air and space power implementation during a particular campaign or conflict."
    :credit: "3"
    :subject: ARSC
  - :name: National Security Forces in Contemporary American Society I
    :number: "400"
    :description: "Prerequisite: ARSC300 or ARSC301; or permission of department. Corequisite: ARSC059 or permission of department. Senior standing. Credit will be granted for only one of the following: ARSC320 or ARSC400. Formerly ARSC 320. Study of American national security policy and processes to include information and implementation, impact of major national and international actors, and development of major policy issues."
    :credit: "3"
    :subject: ARSC
  - :name: National Security Forces in Contemporary American Society II
    :number: "401"
    :description: "Prerequisite: ARSC300 or ARSC301; or permission of department. Corequisite: ARSC059 or permission of department. Senior standing. Credit will be granted for only one of the following: ARSC321 or ARSC401. Formerly ARSC 321. This course examines various subjects including: military law/justice, preparation for active duty, and current issues affecting military professionalism."
    :credit: "3"
    :subject: ARSC
  :code: ARSC
