- :name: Education Counseling and Personnel Services
  :courses: 
  - :name: "College and Career Advancement: Concepts and Skills"
    :number: "108"
    :description: Repeatable to 3 credits if content differs. Knowledge and skills designed to enhance college as a learning experience or preparation for life.
    :credit: "1"
    :subject: EDCP
  - :name: Introduction to Human Diversity in Social Institutions
    :number: "220"
    :description: This highly-interactive format focuses on individual and social identities in the U.S., group differences and intergroup relations, systems of privilege and oppression, and advocacy for social justice. Topics will include diversity related to race, ethnicity, gender, sexual orientation, social class, (dis)ability, and religion. Course fulfills CORE requirements in diversity, social/behavioral bases, and interdisciplinary study. Some sections restricted.
    :credit: "3"
    :subject: EDCP
  - :name: Peer Counseling Theory and Skills
    :number: "310"
    :description: The theories and skills of peer helping relationships. Counseling theories and skills at a level appropriate for students seeking basic level training for use in peer counseling settings.
    :credit: "3"
    :subject: EDCP
  - :name: Multi-Ethnic Peer Counseling
    :number: "312"
    :description: "Prerequisite: undergraduate status. Sophomore standing. Formerly EDCP 310A. Knowledge, skills, and attitude to function as peer helpers of Multi- Ethnic students."
    :credit: "3"
    :subject: EDCP
  - :name: Introduction to Leadership
    :number: "317"
    :description: Application of leadership theories, concepts, and skills. Completion of personal and leadership self-assessments, values exploration, and leadership skill practice through course activities.
    :credit: "3"
    :subject: EDCP
  - :name: Applied Contextual Leadership
    :number: "318"
    :description: "Three hours of lecture and five hours of laboratory per week. Prerequisite: permission of department. Repeatable to 6 credits if content differs. Course will utilize experiential learning opportunities to develop and apply the knowledge and skills of leadership into specific contexts of leadership practice."
    :credit: "3"
    :subject: EDCP
  - :name: Substance Use and Abuse in American Society
    :number: "325"
    :description: Incidence, etiology, effects and management of substance use and abuse from perspective of the individual, the family, and society.
    :credit: "3"
    :subject: EDCP
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: EDCP
  - :name: Principles of Mental Health
    :number: "411"
    :description: "Prerequisite: nine semester hours in the behavioral sciences or permission of department. Mechanisms involved with personal adjustment, coping skills, and the behaviors that lead to maladjustment."
    :credit: "3"
    :subject: EDCP
  - :name: Theories of Counseling
    :number: "416"
    :description: An overview and comparison of the major theories of counseling, including an appraisal of their utility and empirical support.
    :credit: "3"
    :subject: EDCP
  - :name: Advanced Leadership Seminar
    :number: "417"
    :description: "Prerequisite: EDCP317 or equivalent; permission of department. Students will analyze and synthesize the concept of leadership using cultural, ethical, sociological, historical perspectives. Exploration and reflection of personal values, decision making, in-depth analysis on various leadership activities. Theories will be emphasized."
    :credit: "3"
    :subject: EDCP
  - :name: Special Topics in Leadership
    :number: "418"
    :description: "Prerequisite: EDCP317 or equivalent; permission of department. Repeatable to 6 credits if content differs. The special topics and leadership course will address a single topic related to leadership through the semester. In-depth study and analysis on the topic will be the basis for the course. Topics include gender and leadership, ethics and leadership, and culture and leadership. Leadership will serve as the foundation in the course."
    :credit: "3"
    :subject: EDCP
  - :name: Advanced Topics in Human Diversity and Advocacy
    :number: "420"
    :description: "Prerequisite: permission of department. This course will build upon students' knowledge of diversity in American society and will examine contemporary topics related to multiculturalism in educational and community contexts as well as strategies for advocacy in such venues. This course fulfills CORE requirements in diversity."
    :credit: "3"
    :subject: EDCP
  - :name: Introduction to Rehabilitation Counseling
    :number: "460"
    :description: Survey of principles and practices involved in the vocational rehabilitation of persons with disabilities.
    :credit: "3"
    :subject: EDCP
  - :name: Psycho-Social Aspects of Disability
    :number: "461"
    :description: Theory and research concerning disability, with emphasis on crisis theory, loss and mourning, handicapped as a deviant group, sexuality and functional loss, attitude formation, dying process and coping. Implications for counseling and the rehabilitation process.
    :credit: "3"
    :subject: EDCP
  - :name: Disability in American Society
    :number: "462"
    :description: "Prerequisite: undergraduate status. 30 semester hours. Critical examination of the history of discrimination and analysis of current policies toward people with severe physical and mental disabilities."
    :credit: "3"
    :subject: EDCP
  - :name: Introduction to Student Personnel
    :number: "470"
    :description: "Prerequisite: permission of department. A systematic analysis of research and theoretical literature on a variety of major problems in the organization and administration of student personnel services in higher education. Included will be discussion of such topics as the student personnel philosophy in education, counseling services, discipline, housing, student activities, financial aid, health, remedial services, etc."
    :credit: "3"
    :subject: EDCP
  - :name: Field Experiences in Counseling and Personnel Services
    :number: "489"
    :description: "Prerequisite: permission of department. Planned field experience in education-related activities. Credit not to be granted for experiences accrued prior to registration."
    :credit: "4"
    :subject: EDCP
  - :name: Special Problems in Counseling and Personnel Services
    :number: "498"
    :description: "Prerequisite: permission of department. Available only to major students who have formal plans for individual study of approved problems."
    :credit: "3"
    :subject: EDCP
  - :name: Workshops, Clinics, Institutes
    :number: "499"
    :description: "Repeatable to 6 credits. The following type of educational enterprise may be scheduled under this course heading: workshops conducted by the Department of Counseling and Personnel Services (or developed cooperatively with other departments, colleges and universities) and not otherwise covered in the present course listing; clinical experiences in counseling and testing centers, reading clinics, speech therapy laboratories, and special education centers; institutes developed around specific topics or problems and intended for designated groups."
    :credit: "6"
    :subject: EDCP
