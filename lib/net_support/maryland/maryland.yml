  - :name: Intensive Intermediate German
    :number: "203"
    :description: "Prerequisite: GERM103 or equivalent. Not open to students who have completed GERM201, GERM202, four years of high school German, or to fluent/native speakers of German. Credit will be granted for only one of the following: GERM202 or GERM203. Covers speaking, reading, writing, listening, and culture of German-speaking world."
