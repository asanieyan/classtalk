  - :name: Elementary Spoken Chinese
    :number: "102"
    :description: "Prerequisite: CHIN101 or equivalent and permission of department. Non-majors admitted only after a placement interview. Continued study of grammatical patterns and vocabulary buildup with particular emphasis on conversation. May be taken in conjunction with CHIN 103."
