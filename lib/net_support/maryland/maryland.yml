  - :name: Sculpture
    :number: "438"
    :description: "Six hours of laboratory per week. Prerequisites: one 300-level sculpture course; and permission of department. Repeatable to 12 credits. Formerly ARTS 438. Continuation of 300-level elements of sculpture courses with emphasis on developing personal directions in chosen media."
    :credit: "3"
    :subject: ARTT
  - :name: Printmaking
    :number: "448"
    :description: "Six hours of laboratory per week. Prerequisites: one 300-level printmaking course; and permission of department. Repeatable to 12 credits. Formerly ARTS 448. Continuation of 300-level elements of printmaking courses with emphasis on developing personal directions in chosen media."
    :credit: "3"
    :subject: ARTT
  - :name: Advanced Photography
    :number: "449"
    :description: "Six hours of laboratory per week. Prerequisite: ARTT353. Repeatable to 12 credits if content differs. Advanced photographic techniques and theory. Digital photography, image and text, non-silver photography, instant photography, color photography, and other special tools."
    :credit: "3"
    :subject: ARTT
  - :name: Computer Modeling and Animation
    :number: "456"
    :description: "Six hours of laboratory per week. Prerequisite: ARTT354. Introduction to computer animation as a time-based artistic medium. Technical principles and processes involved in the creation of an animated short film; students will research the various ways in which computer animation can function as a time-based medium."
    :credit: "3"
    :subject: ARTT
  - :name: Graphic Design
    :number: "458"
    :description: "Six hours of laboratory per week. Prerequisites: ARTT350 and ARTT351. Repeatable to 12 credits if content differs. Advanced techniques and theory of graphic design. Image and text, poster, magazine, film, and television graphics, propaganda symbolism included."
    :credit: "3"
    :subject: ARTT
  - :name: "Three-Dimensional Design: Form and Function"
    :number: "459"
    :description: "Six hours of laboratory per week. Prerequisite: ARTT352. Repeatable to 12 credits if content differs. Advanced techniques and theory of product design, furniture design, exhibit design, and package design."
    :credit: "3"
    :subject: ARTT
  - :name: Seminar in Art Theory
    :number: "460"
    :description: Senior standing. Exploration of relationship between content and processes of art in a contemporary multi-cultural context.
    :credit: "3"
    :subject: ARTT
  - :name: Readings in Art Theory
    :number: "461"
    :description: "Prerequisite: senior standing or permission of department. Reading and critical analysis in contemporary art."
    :credit: "3"
    :subject: ARTT
  - :name: "Principles and Theory: African-American Art"
    :number: "463"
    :description: Not open to students who have completed ARTH474. Formerly ARTH 474. Principles basic to the establishment of aesthetic theories common to an ethnic or minority art examined through the works of art by Americans of African ancestry.
    :credit: "3"
    :subject: ARTT
  - :name: Theory of Contemporary Global Art Making
    :number: "464"
    :description: "Credit will be granted for only one of the following: ARTT464 or ARTT664. Theory of contemporary global art making. Influence of colonization, availability of material, and development of imagery."
    :credit: "3"
    :subject: ARTT
  - :name: Seminar on the Interrelationship between Art and Art Theory
    :number: "468"
    :description: "Prerequisite: Junior standing or permission of department. Repeatable to 6 credits if content differs. Formerly ARTS 468. The relationship between a student's work and the theoretical context of contemporary art."
    :credit: "3"
    :subject: ARTT
  - :name: Professional Practice
    :number: "469"
    :description: "Prerequisite: Senior standing or permission of department. Repeatable to 6 credits if content differs. Formerly ARTT 462. Business aspects of being an artist, with an emphasis on starting and maintaining a professional career."
    :credit: "3"
    :subject: ARTT
  - :name: Papermaking
    :number: "478"
    :description: "Six hours of laboratory per week. Prerequisite: permission of department. Repeatable to 6 credits if content differs. Traditional and contemporary Western papermaking techniques with emphasis on creative approaches and continued individual artistic growth."
    :credit: "3"
    :subject: ARTT
  - :name: Computer Graphics
    :number: "479"
    :description: "Six hours of laboratory per week. Prerequisite: ARTT354. Repeatable to 12 credits if content differs. Advanced techniques and theory of computer imaging, graphics, illustration, and mixed media."
    :credit: "3"
    :subject: ARTT
  - :name: ARTT 480H Honors Seminar (3)
    :number: 480H
    :description: "Prerequisites: Acceptance into Department Honors Program, completion of ARTT300 - 400H and 418H electives, and permission of department. Team-taught seminar focusing on relationship between student's work and the theoretical context of contemporary art."
    :credit: "3"
    :subject: ARTT
  - :name: Capstone for Citation in Interdisciplinary Multimedia and Technology
    :number: "487"
    :description: "Prerequisite: At least nine credits with the citation. Independent study: a paper or website synthesizing the various citation learning experiences."
    :credit: "1"
    :subject: ARTT
  - :name: Advanced Special Topics in Art
    :number: "489"
    :description: "Six hours of laboratory per week. Prerequisite: permission of department. Repeatable to 6 credits if content differs. Formerly ARTS 489. Development of student's work on an advanced studio level within the context of a special topic."
    :credit: "3"
    :subject: ARTT
  - :name: Directed Studies in Studio Art
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 12 credits if content differs. Formerly ARTS 498. Independent work. Meetings with faculty and studio time arranged."
    :credit: "3"
    :subject: ARTT
  :code: ARTT
- :name: Astronomy
  :courses: 
  - :name: Introduction to Astronomy
    :number: "100"
    :description: "Credit for ASTR100 cannot be obtained after, or simultaneously with, receiving credit for any astronomy course numbered 250 or higher. Credit will be granted for only one of the following: ASTR100 or ASTR101 or ASTR120. An elementary course in descriptive astronomy, especially appropriate for non-science students. Sun, moon, planets, stars and nebulae, galaxies, evolution."
    :credit: "3"
    :subject: ASTR
  - :name: General Astronomy
    :number: "101"
    :description: "Three hours of lecture, two hours of laboratory, and one hour of discussion/recitation per week. Credit for ASTR101 cannot be obtained after, or simultaneously with, receiving credit for any astronomy course numbered 250 or higher. Credit will be granted for only one of the following: ASTR100 or ASTR101 or ASTR120. Descriptive astronomy, appropriate for non-science majors. Sun, moon, planets, stars, nebulae, galaxies and evolution. Laboratory exercises include use of photographic material, computer simulations, and observing sessions if weather permits."
    :credit: "4"
    :subject: ASTR
  - :name: Observational Astronomy Laboratory
    :number: "111"
    :description: "Two hours of laboratory per week. Corequisite: ASTR100. Not open to students who have completed ASTR101. Credit will be granted for only one of the following: ASTR111 or ASTR101. Two hours of laboratory per week. Single evening laboratory projects plus semester-long observing projects involving work both in and out of class. Lunar surface features; the nighttime sky; changing positions of sun, moon, planets; stellar spectra; observations of stars and nebulae in our galaxy."
    :credit: "1"
    :subject: ASTR
  - :name: Introductory Astrophysics - Solar System
    :number: "120"
    :description: "Pre- or corequisite: MATH115. Not open to students who have completed ASTR100 or ASTR101. Credit will be granted for only one of the following: ASTR100 or ASTR101 or ASTR120. For students majoring in astronomy or with a strong interest in science. Topics include development of astronomy, planetary orbits, electromagnetic radiation, telescopes as well as constituents and origin of the solar system (planets, satellites, comets, asteroids, meteoroids, etc.)."
    :credit: "3"
    :subject: ASTR
  - :name: Introductory Astrophysics II - Stars and Beyond
    :number: "121"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisites: MATH115 and ASTR120, or permission of department. Not open to students who have completed ASTR200. Credit will be granted for only one of the following: ASTR121 or ASTR200. For students majoring in astronomy or with a strong interest in science. Includes instrumentation, stellar properties, stellar evolution, structure of the galaxy, other galaxies, large scale structure, Big Bang Theory, and future of the universe."
    :credit: "4"
    :subject: ASTR
  - :name: Collisions in Space
    :number: "220"
    :description: Not open to astronomy majors. Appropriate for non-science majors. Application of scientific method to the study of collisions in space. Impact cratering on planets and satellites. Possible implications for the Earth. Interactions between stars and galaxies. Possible effects due to supermassive black holes. Events like the 1994 comet crash on Jupiter and data from the Hubble Space Telescope will be highlighted.
    :credit: "3"
    :subject: ASTR
  - :name: Special Projects in Astronomy
    :number: "288"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Independent study, short research projects, tutorial reading, and assisting with faculty research and teaching under special supervision."
    :credit: "3"
    :subject: ASTR
  - :name: Stars and Stellar Systems
    :number: "300"
    :description: "Prerequisites: ASTR100 or ASTR101 and completion of CORE Distributive Studies requirement in Mathematics and Sciences or permission of department. Designed primarily for non-science majors. Study of stars-types, properties, evolution, and distribution in space; supernovae, pulsars, and black holes."
    :credit: "3"
    :subject: ASTR
  - :name: Observational Astronomy
    :number: "310"
    :description: "Three hours of lecture and one hour of laboratory per week. Prerequisites: ASTR121; PHYS171 or PHYS161; or permission of department. For ASTR majors only. Introduction to current optical observational techniques, with brief coverage of infrared, ultraviolet, and x-ray techniques. Statistics, spherical trigonometry time, catalogs, geometrical and physical optics, telescopes, and optical instruments. Effects of the atmosphere. Practical work at the observatory using a CCS camera. Some nighttime observing sessions."
    :credit: "3"
    :subject: ASTR
  - :name: Theoretical Astrophysics
    :number: "320"
    :description: "Prerequisites: ASTR121; PHYS273 or PHYS270 and PHYS271 (Formerly: PHYS263); or permission of department. Application of selected physics concepts in an astrophysical context. Topics would include gravity (Keplerian motion, Virial theorem, Roche limit, dynamical friction); gas dynamics (hydrostatic equilibrium, stellar models, spiral density waves), thermodynamics and statistical physics (Boltzmann distribution, Wien displacement, convective instability, degenerate gas); atomic physics (quantum principles, H atom, permitted and forbidden lines); radiation processes (line radiation, opacity)."
    :credit: "3"
    :subject: ASTR
  - :name: Solar System Astronomy
    :number: "330"
    :description: "Prerequisites: ASTR100 or ASTR101 and completion of CORE Distributive Studies requirement in Mathematics and Sciences or permission of department. Designed primarily for non-science majors. The structure of planets and of their atmospheres, the nature of comets, asteroids, and satellites. Comparison of various theories for the origin of the solar system. Emphasis on a description of recent data and interpretation."
    :credit: "3"
    :subject: ASTR
  - :name: Origin of the Universe
    :number: "340"
    :description: "Prerequisites: ASTR100 or ASTR101 and completion of the CORE Distributive Studies requirement in Mathematics and the Sciences or permission of department. Designed primarily for non-science majors. A study of our progression of knowledge about the universe. Topics include: early cosmological models, geocentric vs. heliocentric theory, curvature of space, Hubble's Law, Big Bang Theory, microwave background radiation, evolution of stars and galaxies, dark matter, active galaxies, quasars and the future of the universe."
    :credit: "3"
    :subject: ASTR
  - :name: Life in the Universe - Astrobiology
    :number: "380"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ASTR100 or ASTR101 and completion of CORE Distributive Studies requirement in Mathematics and Sciences or permission of department. Designed primarily for non-science majors. Study of the astronomical perspective on the conditions for the origin and existence of life in the universe."
    :credit: "3"
    :subject: ASTR
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "3"
    :subject: ASTR
  - :name: Special Topics in Astronomy
    :number: "398"
    :description: "Prerequisite: junior standing or permission of department. Repeatable to 6 credits if content differs. This course is designed primarily for students not majoring in astronomy and is suitable for nonscience students. It will concentrate study in some limited field in astronomy which will vary from semester to semester. Possible subjects for study are the solar system, extragalactic astronomy and cosmology, the inconstant universe."
    :credit: "3"
    :subject: ASTR
  - :name: Honors Seminar
    :number: "399"
    :description: Enrollment is limited to students admitted to the departmental honors program in astronomy. Credit according to work done.
    :credit: "16"
    :subject: ASTR
  - :name: Radio Astronomy
    :number: "410"
    :description: "Prerequisites: ASTR121; PHYS270 and PHYS271 (Formerly:PHYS263) or PHYS273; or permission of department. Introduction to current observational techniques in radio astronomy. The radio sky, radiophysics, coordinates and catalogs, antenna theory, Fourier transforms, interferometry and arrays, aperture synthesis, and radio detectors."
    :credit: "3"
    :subject: ASTR
  - :name: Computational Astrophysics
    :number: "415"
    :description: "Prerequisite: permission of department. Recommended: computer programming knowledge. For ASTR majors only. Credit will be granted for only one of the following: ASTR498C or ASTR415. Formerly ASTR 498C. Introduction to the most important computational techniques being used in research in astrophysics. Topics include modern high performance computer architectures, scientific visualization and data analysis, and detailed descriptions of numerical algorithms for the solution to a wide range of mathematical systems important in astrophysics."
    :credit: "3"
    :subject: ASTR
  - :name: Galaxies
    :number: "421"
    :description: "Prerequisite: ASTR121, PHYS270, and PHYS271 (Formerly: PHYS263) or PHYS273. For ASTR majors only. Credit will be granted for only one of the following: ASTR421 or ASTR498G. Formerly ASTR 498G. Introduction to structure, kinematics, and dynamics of normal and peculiar galaxies. Quantitative descriptions of normal spiral galaxies (like our Milky Way) and elliptical galaxies will be followed by more exotic considerations such as interacting and merging galaxies, and active galactic nuclei."
    :credit: "3"
    :subject: ASTR
  - :name: Cosmology
    :number: "422"
    :description: "Prerequisite: ASTR121, PHYS270, and PHYS271 (Formerly: 263) or PHYS273. For ASTR majors only. Credit will be granted for only one of the following: ASTR422 or ASTR498V. Formerly ASTR 498V. Introduction to modern cosmology. Topics include large scale structure of universe, the intergalactic medium, the nature of dark matter cosmological models and galaxy formation."
    :credit: "3"
    :subject: ASTR
  - :name: The Solar System
    :number: "430"
    :description: "Prerequisite: ASTR121 or ASTR200; PHYS270 and PHYS271 (Formerly: 263) or PHYS273; or permission of department. Formation and evolution of the Solar System. Planetary surfaces, interiors, atmospheres, and magnetospheres. Asteroids, comets, planetary satellites, and ring systems. Emphasis on using basic physics to understand observed properties of the Solar System. Intended for students majoring in the physical sciences."
    :credit: "3"
    :subject: ASTR
  - :name: Orbital Dynamics
    :number: "450"
    :description: "Prerequisite: ASTR121; PHYS270 and PHYS271 {Formerly PHYS263} or PHYS273; or permission of department. Vectorial mechanics, motion in a central force field, gravitational and non-gravitational forces, the two-body and three-body problems, orbital elements and orbital perturbation theory, resonances in the solar system, chaos. Intended for students majoring in any of the physical sciences."
    :credit: "3"
    :subject: ASTR
  - :name: Special Problems in Astronomy
    :number: "498"
    :description: "Prerequisite: major in physics or astronomy or permission of department. Research or special study. Credit according to work done."
    :credit: "6"
    :subject: ASTR
  :code: ASTR
- :name: Biochemistry
  :courses: 
  - :name: Elements of Biochemistry
    :number: "261"
    :description: "Prerequisite: CHEM104 or CHEM233 or CHEM235. Not open to students who have completed BCHM461. For undergraduate students who desire a one-semester biochemistry course rather than a two-semester sequence. Basic chemistry and metabolism of most molecules of biological importance."
    :credit: "3"
    :subject: BCHM
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: BCHM
  - :name: Biochemistry I
    :number: "461"
    :description: "Prerequisite: {CHEM271 and CHEM272} or {CHEM276 and CHEM277}. A grade of C (2.0) or better in all course prerequisites is required for majors in the College of Chemical and Life Sciences, and recommended for all students. Not open to students who have completed BCHM261 or BCHM463. Credit will be granted for only one of the following: BCHM261, BCHM461, or BCHM463. First semester of a comprehensive introduction to modern chemistry. Structure, chemical properties, and function of proteins and enzymes, carbohydrates, lipids, and nucleic acids. Basic enzyme kinetics and catalytic mechanisms."
    :credit: "3"
    :subject: BCHM
  - :name: Biochemistry II
    :number: "462"
    :description: "Prerequisite: BCHM461. A grade of C or better in the prerequisite is required for Life Science majors and recommended for all students. Not open to students who have completed BCHM463. Credit will be granted for only one of the following: BCHM462 or BCHM463. A continuation of BCHM 461. Metabolic pathways and metabolic regulation, energy transduction in biological systems, enzyme catalytic mechanisms."
    :credit: "3"
    :subject: BCHM
  - :name: Biochemistry of Physiology
    :number: "463"
    :description: "Prerequisite: {CHEM271 and CHEM272} or {CHEM276 and CHEM277}. A grade of C (2.0) or better in all course prerequisites for majors in the College of Chemical and Life Sciences, and recommended to all students. Not open to students who have completed BCHM461 or BCHM462. Credit will be granted for only one of the following: BCHM463 or {BCHM461 or BCHM462}. A one-semester introduction to general biochemistry. A study of protein structure, enzyme catalysis, metabolism, and metabolic regulation with respect to their relationship to physiology."
    :credit: "3"
    :subject: BCHM
  - :name: Biochemistry Laboratory
    :number: "464"
    :description: "One hour of lecture and five hours of laboratory per week. Prerequisite: BCHM461 or BCHM463. A grade of C or better in the prerequisite is required for Life Science majors and recommended for all students. Corequisite: BCHM465. BCHM, CHEM and Nutritional Sciences majors have first priority, followed by other life science majors. Biochemical and genetic methods for studying protein function. Site-directed mutagenesis and molecular cloning, protein purification, enzyme activity assays, computer modeling of protein structure."
    :credit: "3"
    :subject: BCHM
  - :name: Biochemistry III
    :number: "465"
    :description: "Prerequisite: BCHM461 or BCHM463. A grade of C or better in the prerequisite is required for Life Science majors and recommended for all students. Recommended: BCHM462. CORE Capstone (CS) Course. An advanced course in biochemistry. Biochemical approach to cellular information processing. DNA and RNA structure. DNA replication, transcription, and repair. Translation of mRNA to make proteins."
    :credit: "3"
    :subject: BCHM
  - :name: Physical Biochemistry
    :number: "485"
    :description: "Prerequisite: CHEM481. For BCHM majors only. Credit will be granted for only one of the following: CHEM482 or BCHM485. The application of physical chemistry to biological systems. Principal topics: statistical mechanics, transport processes in liquid phase, chemical and biochemical kinetics, modeling and simulation, polymer dynamics."
    :credit: "3"
    :subject: BCHM
  :code: BCHM
- :name: Bioengineering
  :courses: 
  - :name: Biology for Engineers
    :number: "120"
    :description: "For BIOE majors only. A combination of lectures and discussions covering biology from a utilization perspective, and lectures on illustrative mathematical models that capture the essences of characteristics of living entities. The biology material will focus on: distinguishing engineering from biological science, principles form the sciences applicable to biology, typical biological responses to environmental stimuli, scaling of biological responses, and different means to utilize living entities."
    :credit: "3"
    :subject: BIOE
  - :name: Biology for Engineers Laboratory
    :number: "121"
    :description: For BIOE majors only. This course will build on the material covered in BIOE120. Experiments conducted in this laboratory course will cover topics such as biomechanical principles, biochemical methods, genetics and selection, scaling, microcosm interactions, human factors and imaging.
    :credit: "1"
    :subject: BIOE
  - :name: Biocomputation Methods
    :number: "241"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: BIOE241 or ENBE241. Formerly ENBE 241. Application of computer technology to biological and natural resource systems considering engineering aspects. Designed to help students in the use of computer technology for problem solving. The course will cover 4-5 software packages important for later use by the student."
    :credit: "3"
    :subject: BIOE
  - :name: Transport Processes
    :number: "332"
    :description: "Prerequisite: MATH241 and MATH246. Credit will be granted for only one of the following: ENBE454, ENBE603, or BIOE332. Formerly ENBE 454. Fluid flow, heat transfer, and mass transfer with applications in medicine, environment, biotechnology, food, agriculture, and other biosystems. Design of solutions to current problems in biological engineering is emphasized."
    :credit: "3"
    :subject: BIOE
  - :name: Independent Study in Bioengineering
    :number: "399"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Independent study."
    :credit: "3"
    :subject: BIOE
  - :name: Biomechanics
    :number: "404"
    :description: "Prerequisite: BIOE120 and BIOE121. For BIOE majors only. Introduction to the fundamentals of biomechanics including force analysis, mechanics of deformable bodies, stress and strain, multiaxial deformations, stress analysis, and viscoelasticity. Biomechanics of soft and hard tissues."
    :credit: "3"
    :subject: BIOE
  - :name: Biomedical Imaging
    :number: "420"
    :description: "Prerequisite: BIOE120 and BIOE121. For BIOE majors only. Examines the physical principles behind major medical imaging modalities and new ways of using medical images for diagnosis and treatment."
    :credit: "3"
    :subject: BIOE
  - :name: Introduction to Biological Materials
    :number: "453"
    :description: "Prerequisite: ENES220 or equivalent. Credit will be granted for only one of the following: BIOE453 or ENBE453. Formerly ENBE 453. Basic engineering properties of biological materials, including animal tissues and agricultural products, and of traditional engineering materials such as metals, ceramics, alloys, and polymers. Course includes limited laboratory experiences."
    :credit: "3"
    :subject: BIOE
  - :name: Selected Topics in Bioengineering
    :number: "468"
    :description: "Prerequisite: BIOE120, BIOE121, and permission of department. Repeatable to 9 credits if content differs. Selected topics in Bioengineering will be covered and taught by a variety of department faculty."
    :credit: "3"
    :subject: BIOE
  :code: BIOE
- :name: Biometrics
  :courses: 
  - :name: Introduction to Biometrics
    :number: "301"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: MATH113 or MATH115. Descriptive statistics, introduction to probability, sampling, confidence interval estimation, hypothesis testing, simple regression and correlation. Emphasis on simple applications of statistical techniques and interpretation of statistical results."
    :credit: "3"
    :subject: BIOM
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: BIOM
  - :name: Statistics for Human and Veterinary Medicine
    :number: "402"
    :description: "Prerequisite: BIOM301, PSYC200, or STAT464. Junior standing. Not open to students who have completed BIOM401 or BIOM601. Credit will be granted for only one of the following: BIOM401, BIOM402, or BIOM601. Statistical methods commonly used in human and veterinary medicine will be covered. Topics include nonparametric statistics, survival data, simple factorial arrangements of treatments, completely randomized, blocked and stratified clinical trials, analysis of variance, sample size issues, multiple 2x2 tables, prevention trials, case-control and cohort studies, logistic and Poisson regression models."
    :credit: "3"
    :subject: BIOM
  - :name: Computer Applications in Biometrics
    :number: "405"
    :description: "Two hours of laboratory per week. Prerequisite: BIOM402 or equivalent. An introduction to computer applications for data analysis. This is equivalent to the computer lab of 601 and is required for students that have taken BIOM 301 and BIOM402 and wish to go directly into BIOM602."
    :credit: "1"
    :subject: BIOM
  :code: BIOM
- :name: Business and Management
  :courses: 
  - :name: Introduction to Business and Management
    :number: "110"
    :description: Not open to BMGT students who have completed 56 or more credit hours. All others may take it anytime. A survey of the field of business, including its environment, organization, overall and functional management and current issues and developments.
    :credit: "3"
    :subject: BMGT
  - :name: Introduction to Design and Quality
    :number: "190"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: permission of College. Also offered as ENES190. Credit will be granted for only one of the following: BMGT190 or ENES190. Exposes engineering and business students to the principles of total quality, using experiential team-learning and technology-aided approaches. The first of four courses in total quality."
    :credit: "4"
    :subject: BMGT
  - :name: Special Topics in Business and Management
    :number: "198"
    :description: For BMGT majors only. Repeatable to 6 credits if content differs. Introductory special topics in business and management.
    :credit: "3"
    :subject: BMGT
  - :name: Introduction to Business Computing
    :number: "201"
    :description: Two hours of lecture and one hour of laboratory per week. Not open to computer science students. 24 semester hours. For BMGT majors only. Basic literacy course using common business computer-based applications. Considers the use of computing applications such as Microsoft Excel, Access and Powerpoint in problem solving.
    :credit: "3"
    :subject: BMGT
  - :name: Principles of Accounting I
    :number: "220"
    :description: Basic theory and techniques of contemporary financial accounting. Includes the accounting cycle and the preparation of financial statements for single owner and partnership forms of business organizations operating as service companies or merchandisers.
    :credit: "3"
    :subject: BMGT
  - :name: Principles of Accounting II
    :number: "221"
    :description: "Prerequisite: BMGT220. Basic theory and techniques of accounting for managerial decision making. Involves the introduction of the corporation and manufacturing operations. Includes cost-volume-profit analysis and capital budgeting. Introduces the topics of income taxation and international accounting."
    :credit: "3"
    :subject: BMGT
  - :name: Business Statistics
    :number: "230"
    :description: "Prerequisite: MATH113 or MATH115 or placement in MATH220 or higher. Not open to students who have completed BMGT231, ENEE324, or STAT400. Credit will be granted for only one of the following: AREC484, BIOM301, BMGT230, CNEC400, ECON321, EDMS451, GEOG305, GV PT 422, PSYC 200, SOCY 201, URSP 350, or TEXT 400. Introductory course in probabilistic and statistical concepts including descriptive statistics, set-theoretic development of probability, the properties of discrete and continuous random variables, sampling theory, estimation, hypothesis testing, regression and decision theory and the application of these concepts to problem solving in business and the application of these concepts to problem solving in business and management. This course does not meet requirements for management science and statistics majors."
    :credit: "3"
    :subject: BMGT
  - :name: Statistical Models For Business
    :number: "231"
    :description: "Prerequisite: MATH141 or permission of department. Required for Operations & Quality Management and Information Systems-Business majors. Credit will be granted for only one of the following: BMGT231, ENEE324, ENME392, or STAT400. These courses are not interchangeable. Please consult requirements or an advisor for what is acceptable in your program of study. An introductory course in statistical concepts, including probability from a naive set theory approach, random variables and their properties and the probability distributions of selected discrete and continuous random variables. The concepts of sampling and sampling distributions and the application of these concepts to estimation and hypothesis testing are included as are brief surveys of the regression and ANOVA models."
    :credit: "3"
    :subject: BMGT
  - :name: Methods for Measuring Quality
    :number: "290"
    :description: "Prerequisite: BMGT190 or ENES190. Also offered as ENES380. Provides engineering and business students an understanding of the need and use of measurement techniques that lead to continuous improvement. The second course of four courses in total quality."
    :credit: "3"
    :subject: BMGT
  - :name: Special Topics in Business and Management
    :number: "298"
    :description: For BMGT majors only. Repeatable to 6 credits if content differs. Introductory special topics in business and management.
    :credit: "3"
    :subject: BMGT
  - :name: Introduction to Information Systems
    :number: "301"
    :description: Three hours of lecture and one hour of discussion/recitation per week. CMSC majors will not receive credit for this course towards their upper level concentration in their CMSC major. All BMGT majors, including students who are a double major in CMCS, must complete BMGT301 for their BMGT degree. For BMGT majors only. Comprehensive overview of information systems (IS), which explores the strategic and tactical nature of IS. The basic concepts in analyzing and designing information systems for business applications will be presented. Aspects of data management such as databases, data warehousing, data analysis, and data mining will be analyzed, and the basics of web page and web site design will be outlined. Students will also be introduced to modern information systems infrastructure such as telecommunications, networks, and information systems security. Knowledge of Excel or a similar spreadsheet tool.
    :credit: "3"
    :subject: BMGT
  - :name: Business Computer Application Programming
    :number: "302"
    :description: "Prerequisite: Proficiency in Microsoft Office, BMGT201, CMSC102, or CMSC103; or permission of department. Computer Science majors will not receive credit. For BMGT majors only. Considers characteristics of business data programming and common software development processes and practices. Covers the designing, writing, documenting and testing of an efficient, structured program in Visual Basic."
    :credit: "3"
    :subject: BMGT
  - :name: Survey of Business Information Systems and Technology
    :number: "305"
    :description: For Information Systems-Business majors only. Computer Science majors will not receive credit. 53 semester hours. Introductory course for the decision and information science major. Covers the components of modern business information systems as well as the consequences of information technology on society and the environment.
    :credit: "3"
    :subject: BMGT
  - :name: Intermediate Accounting I
    :number: "310"
    :description: "Prerequisite: BMGT221. Comprehensive analysis of financial accounting topics related to financial statement preparation and external reporting."
    :credit: "3"
    :subject: BMGT
  - :name: Intermediate Accounting II
    :number: "311"
    :description: "Prerequisite: BMGT310. Continuation of BMGT310."
    :credit: "3"
    :subject: BMGT
  - :name: Managerial Accounting
    :number: "321"
    :description: "Prerequisite: BMGT221. A study of the basic concepts of product costing and cost analysis for management planning and control. Emphasis is placed on the role of the accountant in organizational management, analysis of cost behavior, standard cost budgeting, responsibility accounting and relevant costs for decision-making."
    :credit: "3"
    :subject: BMGT
  - :name: Taxation of Individuals
    :number: "323"
    :description: "Prerequisite: BMGT221. Federal taxation of individuals focusing on income, exclusions, deductions, depreciation, credits and capital transactions. Property coverage includes the tax consequences of sales and dispositions of investment and business assets. Both tax planning and compliance issues are covered."
    :credit: "3"
    :subject: BMGT
  - :name: Accounting Systems
    :number: "326"
    :description: "Prerequisite: BMGT221 and (BMGT301 or BMGT201). A study of accounting systems and computer and communications technology."
    :credit: "3"
    :subject: BMGT
  - :name: Operations Research For Management Decisions
    :number: "332"
    :description: "Prerequisite: BMGT230 or BMGT231; or equivalent. Surveys the philosophy, techniques and applications of operations research to managerial decision-making. Techniques covered include: linear programming, transportation and assignment models, Markov processes and inventory and queuing models. Emphasis is placed on formulating and solving decision problems in the functional areas of management."
    :credit: "3"
    :subject: BMGT
  - :name: Business Finance
    :number: "340"
    :description: "Prerequisites: BMGT221; and {BMGT230 or BMGT231}. Topics include: the principles and practices involved in the organization, financing and rehabilitation of business enterprises; the various types of securities and their use in raising funds, apportioning income, risk and control; intercorporate relations; and new developments. Emphasis on solution of problems of financial policy faced by management."
    :credit: "3"
    :subject: BMGT
  - :name: Investments
    :number: "343"
    :description: "Prerequisite: BMGT340. An introduction to financial investments. Topics include: securities and securities markets; investment risks, returns and constraints; portfolio policies; and institutional investment policies."
    :credit: "3"
    :subject: BMGT
  - :name: Marketing Principles and Organization
    :number: "350"
    :description: "Prerequisite: ECON200 or ECON205. An introduction to the concepts and principles of marketing including the marketing of service and nonprofit organizations. Provides an overview of all the concepts in marketing including relationship marketing, product development, pricing, promotion, marketing research, consumer behavior, international marketing, distribution and internal marketing to employees."
    :credit: "3"
    :subject: BMGT
  - :name: Direct Marketing
    :number: "351"
    :description: "Three hours of lecture per week. Prerequisite: BMGT350. For BMGT majors only. Planning, execution and evaluation of direct marketing strategy. Analysis of direct marketing programs in the consumer, business-to-business, and international markets. Advantages and disadvantages of direct mail, catalog, telephone, and Internet marketing will be discussed. The roles of marketing research, database marketing, and financial management in direct marketing are examined. Examples are drawn from the marketing of for-profit and non-profit organizations."
    :credit: "3"
    :subject: BMGT
  - :name: Retail Management
    :number: "353"
    :description: "Prerequisites: BMGT220; and BMGT350. Planning and implementing retail marketing strategy. Store and nonstore (catalog, Internet) retailing. Evaluation of how environmental trends in the consumer market, competition, the economy and technology affect retail strategy in the U.S. and global market."
    :credit: "3"
    :subject: BMGT
  - :name: Retailing and Marketing Internship
    :number: "357"
    :description: "Prerequisites: BMGT350 and permission of department. For BMGT majors only. Supervised work experience with a firm engaged in marketing goods or services. Students apply concepts learned in marketing classes and analyze the firm's organizational structure, environment and marketing strategy."
    :credit: "6"
    :subject: BMGT
  - :name: Human Resource Management
    :number: "360"
    :description: The basic course in human resource management includes manpower planning, recruitment, selection, development, compensation and appraisal of employees. Explores the impact of scientific management and unionism on these functions.
    :credit: "3"
    :subject: BMGT
  - :name: "Entrepreneurship: Starting and Managing the Entrepreneurial Venture"
    :number: "361"
    :description: "For BMGT majors only. Not open to students who have completed BMGT261 or BMGT461. Credit will be granted for only one of the following: BMGT261, BMGT361, or BMGT461. Formerly BMGT 261. Focuses on the early development of a new venture. Topics include: idea-getting, opportunity recognition, feasibility studies, new venture financing and startup. Guests speakers and practicing entrepreneurs offer real world guidance. Restricted to students admitted to the Smith Entrepreneurship Fellows Program."
    :credit: "3"
    :subject: BMGT
  - :name: Labor Relations
    :number: "362"
    :description: A study of the development and methods of organized groups in industry with reference to the settlement of labor disputes. An economic and legal analysis of labor union and employer association activities, arbitration, mediation and conciliation collective bargaining, trade agreements, strikes, boycotts, lockouts, company unions, employee representation and injunctions.
    :credit: "3"
    :subject: BMGT
  - :name: Management and Organization Theory
    :number: "364"
    :description: The development of management and organization theory, nature of the management process and function and its future development. The role of the manager as an organizer and director, the communication process, goals and responsibilities.
    :credit: "3"
    :subject: BMGT
  - :name: Entrepreneurial Finance, and Private Equity
    :number: "365"
    :description: "Prerequisite: BMGT361 or BMGT461. Junior standing. Studies venture capital and private equity using a combination of cases, lectures and guest speakers. Addresses how venture capitalists provide capital to start-up firms in growing industries and how private equity markets provide capital to help established medium-sized firms (often family businesses) grow and restructure. Focuses on how financial, legal, and economic issues are dealt with in the financial contracts between venture capitalists and their limited partners and between capitalists (or other private equity investors) and the firms in which they invest."
    :credit: "3"
    :subject: BMGT
  - :name: Growth Strategies for Emerging Companies
    :number: "366"
    :description: "Prerequisite: BMGT361 or BMGT461. Junior standing. Offers practical management tools that are needed to build a new venture into a significant enterprise. The competencies, strategies and structures of successful high performance businesses are studied through cases, videos and guest lecturers. Topics include leadership, internal growth strategies, merger, acquisition and franchising."
    :credit: "3"
    :subject: BMGT
  - :name: Career Search Strategies in Business
    :number: "367"
    :description: One hour of lecture and one hour of laboratory per week. For BMGT majors only. An overview and opportunity to practice job search skills critical to obtaining internships and full-time positions. Course will cover strategies for exploring career options, preparing job search materials, development of job search skills such as interviewing and networking. Students are encouraged to take this course in the sophomore or junior year.
    :credit: "1"
    :subject: BMGT
  - :name: Introduction to Transportation in Supply Chain Management
    :number: "370"
    :description: An overview of transportation with an emphasis on freight from the perspective of both carriers and users. Explores the financial, economic and governmental drivers of transportation. Develops the characteristics of the freight modes and examines their roles as major components of logistics and supply chain management.
    :credit: "3"
    :subject: BMGT
  - :name: Introduction to Logistics and Supply Chain Management
    :number: "372"
    :description: The study of logistics and supply chain management involving the movement and storage of supplies, work-in-progress and finished goods. Logistics cost trade-offs with the firm and between members of the supply chain are examined.
    :credit: "3"
    :subject: BMGT
  - :name: Logistics, Transportation, and Supply Chain Management Internship
    :number: "373"
    :description: "Prerequisite: permission of department. Involves supervised work experience in supply chain management, logistics and/or transportation. Students will be expected to relate course material to work experience in an analysis of a firm's operations."
    :credit: "3"
    :subject: BMGT
  - :name: Business Law I
    :number: "380"
    :description: Legal aspects of business relationships. Examination of torts and business crimes, contracts and agency. The law of personal property and bailment relationships. Survey of public policy issues.
    :credit: "3"
    :subject: BMGT
  - :name: Business Law II
    :number: "381"
    :description: "Prerequisite: BMGT380 or permission of department. The Uniform Commercial Code, including sales, commercial paper, secured transactions, bulk sales and documents of title. The law of partnerships and corporations. Reorganization and liquidation under the bankruptcy laws. The law of real property, landlord and tenant relationships and decedents' estates."
    :credit: "3"
    :subject: BMGT
  - :name: Operations Management
    :number: "385"
    :description: Studies the design, management and improvement of a firm's processes and systems for creation and delivery of products and services. Includes strategic and operational views of supply chain, product development, and capacity analysis, highlighting the competitive advantages that operations management can provide the firm.
    :credit: "3"
    :subject: BMGT
  - :name: General Business Internship
    :number: "386"
    :description: "Prerequisite: permission of department. For BMGT majors only. Supervised work experience in business. Students will be expected to relate course material to work experience in an analysis of a firm's operations."
    :credit: "3"
    :subject: BMGT
  - :name: Competing on Quality in a Global Economy
    :number: "390"
    :description: "Prerequisite: BMGT290 or ENES380. Also offered as ENES390. Examines strategic quality management in a globalized setting. Global marketing, international finance and cross cultural concepts will be emphasized. The third course of four courses in total quality."
    :credit: "3"
    :subject: BMGT
  - :name: Introduction to International Business Management
    :number: "392"
    :description: "Prerequisite: ECON200; or ECON205. A study of the domestic and foreign environmental factors affecting the international operations of U.S. business firms. The course also covers the administrative aspects of international marketing, finance and management."
    :credit: "3"
    :subject: BMGT
  - :name: Individual Study in Business and Management
    :number: "398"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits."
    :credit: "3"
    :subject: BMGT
  - :name: Database Systems
    :number: "402"
    :description: "Prerequisite: BMGT301 or equivalent. Recommended: BMGT302. Introduction to basic concepts of database management systems. Relational databases, query languages and design will be covered. File-processing techniques are examined."
    :credit: "3"
    :subject: BMGT
  - :name: Systems Analysis and Design
    :number: "403"
    :description: "Prerequisite: BMGT301 or equivalent. Recommended: BMGT302. Techniques and tools applicable to the analysis and design of computer-based information systems. System life cycle, requirements analysis, logical design of databases and performance evaluation. Emphasis on case studies. Project required that involves the design, analysis and implementation of an information system."
    :credit: "3"
    :subject: BMGT
  - :name: Business Telecommunications
    :number: "405"
    :description: "Prerequisite: BMGT301 or equivalent. Concepts of business data communications and data processing. Application of these ideas in computer networks, including basic principles of telecommunications technology, computer network technology, data management in distributed database systems and management of the technical and functional components of telecommunications technology."
    :credit: "3"
    :subject: BMGT
  - :name: Electronic Commerce Application Development
    :number: "406"
    :description: "Prerequisite: BMGT302 and BMGT402. For BMGT majors only. Develops understanding of the fundamental principles of usability as they apply to electronic commerce applications. Aspects of website evaluation are examined. Course will also cover the design of usable business websites using current tools and techniques."
    :credit: "3"
    :subject: BMGT
  - :name: Information Systems Projects
    :number: "407"
    :description: "Prerequisite: BMGT402 and BMGT403 For Information Systems-Business majors only. Senior standing. Senior capstone course for the decision and information sciences major. Collected knowledge from the DIS courses and application to significant problems of size and complexity. State-of-the-art research ideas and current business and industrial practices in information systems."
    :credit: "3"
    :subject: BMGT
  - :name: Special Topics in Decision and Information Technologies
    :number: "408"
    :description: "Prerequisite: permission of department (prerequisite may vary based on changing topics). Repeatable to 9 credits if content differs. Selected advanced topics in the various fields of study in decision and information technologies."
    :credit: "3"
    :subject: BMGT
  - :name: Ethics and Professionalism in Accounting
    :number: "411"
    :description: "Prerequisite: BMGT311. For accounting majors only. 86 semester hours. Analysis and discussion of issues relating to ethics and professionalism in accounting."
    :credit: "3"
    :subject: BMGT
  - :name: Taxation of Corporations, Partnerships and Estates
    :number: "417"
    :description: "Prerequisite: BMGT221. Federal taxation of corporations using the life-cycle approach-formation, operation, assessment, merger, reorganization and liquidation. Overviews of pass-through entities - partnerships and s-corporations -using the life-cycle approach, and the tax consequences of wealth transfers by individuals - gift and estate taxation. Both tax planning and compliance issues are addressed."
    :credit: "3"
    :subject: BMGT
  - :name: Auditing Theory and Practice
    :number: "422"
    :description: "Prerequisite: BMGT221. A study of the independent accountant's attest function, generally accepted auditing standards, compliance and substantive tests and report forms and opinions."
    :credit: "3"
    :subject: BMGT
  - :name: Fraud Examination
    :number: "423"
    :description: "Prerequisite: BMGT310. Covers fraud prevention, detection and investigation techniques. The traditional accounting areas of fraud-fraudulent financial accounting and misappropriation of assets as well as recent and historical cases of fraud will also be examined. Current fraud topics will be discussed."
    :credit: "3"
    :subject: BMGT
  - :name: Advanced Accounting
    :number: "424"
    :description: "Prerequisite: BMGT311. Advanced accounting theory applied to specialized topics and current problems. Emphasis on consolidated statements and partnership accounting."
    :credit: "3"
    :subject: BMGT
  - :name: Advanced Managerial Accounting
    :number: "426"
    :description: "Prerequisite: BMGT321. Advanced cost accounting with emphasis on managerial aspects of internal record-keeping and control systems."
    :credit: "3"
    :subject: BMGT
  - :name: Special Topics in Accounting
    :number: "428"
    :description: "For Accounting majors only. Prerequisite: BMGT310. Repeatable to 9 credits if content differs. Selected advanced topics in Accounting."
    :credit: "3"
    :subject: BMGT
  - :name: Linear Statistical Models in Business
    :number: "430"
    :description: "Prerequisite: BMGT230 or BMGT231 or permission of department. Model building involving an intensive study of the general linear stochastic model and the applications of this model to business problems. The model is derived in matrix form and this form is used to analyze both the regression and ANOVA formulations of the general linear model."
    :credit: "3"
    :subject: BMGT
  - :name: Introduction to Optimization
    :number: "434"
    :description: "Prerequisite: MATH220 or MATH140; or equivalent. Recommended: MATH221 or MATH141. For BMGT majors only. Introduces concepts and techniques of operations research to model and solve business decision problems, focusing on optimization and commercially available software tools. Models include linear programming, the transportation and assignment problems, network flow models, and non-linear programming. Emphasis is placed on analyzing business scenarios and formulating associated decision models."
    :credit: "3"
    :subject: BMGT
  - :name: Business Process Simulation
    :number: "435"
    :description: "Prerequisite: BMGT230 or BMGT231 or equivalent. For BMGT majors only. Develop and plan simulation studies, build simulation models with special purpose software, analyze and interpret the results. Extensive use of applications and real-world examples. The emphasis is on model formulation and the interpretation of results, rather than mathematical theory."
    :credit: "3"
    :subject: BMGT
  - :name: Advanced Financial Management
    :number: "440"
    :description: "Prerequisite: BMGT340. Analysis and discussion of cases and readings relating to financial decisions of the firm. The application of finance concepts to the solution of financial problems is emphasized."
    :credit: "3"
    :subject: BMGT
  - :name: Applied Equity Analysis and Portfolio Management
    :number: "443"
    :description: "Prerequisite: BMGT343. Study and application of the concepts, methods, models, and empirical findings to the analysis, valuation and selection of securities, especially common stock."
    :credit: "3"
    :subject: BMGT
  - :name: Futures and Options Contracts
    :number: "444"
    :description: "Prerequisite: BMGT343. Credit will be granted for only one of the following: BMGT444 and MATH424. The institutional features and economic rationale underlying markets in futures and options. Hedging, speculation, structure of futures prices, interest rate futures, efficiency in futures markets and stock and commodity options."
    :credit: "3"
    :subject: BMGT
  - :name: Banking and Financial Institutions
    :number: "445"
    :description: "Prerequisites: BMGT340. Recommended: ECON330. Analysis and discussion of cases and readings in commercial bank management. The loan function is emphasized; also the management of liquidity reserves, investments for income and source of funds. Bank objectives, functions, policies, organization, structure, services and regulation are considered."
    :credit: "3"
    :subject: BMGT
  - :name: International Finance
    :number: "446"
    :description: "Prerequisite: BMGT340. Financial management from the perspective of the multinational corporation. Topics covered include the organization and functions of foreign exchange and international capital markets, international capital budgeting, financing foreign trade and designing a global financing strategy. Emphasis of the course is on how to manage exchange and political risks while maximizing benefits from global opportunity sets faced by the firm."
    :credit: "3"
    :subject: BMGT
  - :name: Internship and Research in Finance
    :number: "447"
    :description: "Prerequisites: BMGT340 and BMGT343 (or 400 level finance elective); and core requirements in business and management; and permission of department. Recommended: finance major courses. For finance majors only. Supervised, sponsored internship in a corporation or financial institution. Analysis of approved research topic in corporate finance, investments or financial institutions/markets."
    :credit: "3"
    :subject: BMGT
  - :name: Integrated Marketing Communications
    :number: "450"
    :description: "Prerequisite: BMGT350. For BMGT majors only. Credit will be granted for only one of the following: BMGT354 or BMGT450. Formerly BMGT 354. In-depth study of coordinated marketing activities including advertising, sales promotion, Internet marketing, direct marketing and personal selling. Emphasizes strategic planning to effectively use these promotional tools to communicate with customers and meet marketing goals. Blends theory and current practice to provide managerial orientation."
    :credit: "3"
    :subject: BMGT
  - :name: Consumer Analysis
    :number: "451"
    :description: "Prerequisite: BMGT350. Recommended: PSYC100; and PSYC221. Identifying buyer behavior concepts relevant to a specific marketing problem so that appropriate marketing decisions can be made. Conceptual frameworks are drawn from psychology, sociology, economics, and other social sciences to aid in understanding the behavior of ultimate and industrial buyers."
    :credit: "3"
    :subject: BMGT
  - :name: Marketing Research Methods
    :number: "452"
    :description: "Prerequisites: BMGT230; and BMGT451. Focuses on aiding marketing decision-making through exploratory, descriptive and casual research. Develops student skills in evaluating and writing market research proposals, interpreting and analyzing subsequent reports and appraising their usefulness to managers; designing studies, including selection of data collection method, development of data collection instrument, sample design, collection and analysis of data and reporting the results."
    :credit: "3"
    :subject: BMGT
  - :name: Global Marketing
    :number: "454"
    :description: "Prerequisite: BMGT350. Marketing functions from the global executive's viewpoint, including coverage of global marketing policies relating to product adaptation, data collection and analysis, channels of distribution, pricing, communications and cost analysis. Consideration is given to the cultural, legal, financial and organizational aspects of global marketing."
    :credit: "3"
    :subject: BMGT
  - :name: Sales Management
    :number: "455"
    :description: "Prerequisite: BMGT350. The roles of the sales executive as a planner, manager of resources and marketing functions and recruiter, trainer, motivator and leader of field sales personnel. Techniques and sequence of problem analysis for selling and sales management decisions and to the practical framework in which these decisions take place. Teaching vehicles feature strong classroom interactions, cases, journal articles, research findings, guest sales managers, debates, and modern company practices."
    :credit: "3"
    :subject: BMGT
  - :name: Marketing Policies and Strategies
    :number: "457"
    :description: "Prerequisite: BMGT350. This capstone course ties together various marketing concepts using the fundamentals of strategic market planning as the framework. Application of these principles is accomplished by analyzing and discussing cases and by playing a marketing strategy computer simulation game. Analysis of current business articles to understand the link between theory and real-world problem solving."
    :credit: "3"
    :subject: BMGT
  - :name: "Human Resource Management: Analysis and Problems"
    :number: "460"
    :description: "Prerequisite: BMGT360. Recommended: BMGT230. Research findings, special readings, case analysis, simulation and field investigations are used to develop a better understanding of personnel problems, alternative solutions and their practical ramifications."
    :credit: "3"
    :subject: BMGT
  - :name: Entrepreneurship
    :number: "461"
    :description: "Not open to students who have completed BMGT261 or BMGT361. Credit will be granted for only one of the following: BMGT261, BMGT361, or BMGT461. Process of creating new ventures, including evaluating the entrepreneurial team, the opportunity and the financing requirements. Skills, concepts, mental attitudes and knowledge relevant for starting a new business."
    :credit: "3"
    :subject: BMGT
  - :name: Employment Law for Business
    :number: "462"
    :description: This course is restricted to BMGT majors with 72 hours completed. Legal framework of industrial relations with special emphasis on employment discrimination, i.e., wrongful termination, sex discrimination, sexual harassment, age discrimination, disability, etc.
    :credit: "3"
    :subject: BMGT
  - :name: Cross-cultural Challenges in Business
    :number: "463"
    :description: For BMGT majors only. Examines in depth the nature of international cultural value-differences and their behavioral-related effects in the workplace. Topics include decision-making and leadership styles and reactions to various work assignments and reward structures.
    :credit: "3"
    :subject: BMGT
  - :name: Organizational Behavior
    :number: "464"
    :description: "Prerequisite: BMGT 364. An examination of research and theory concerning the forces which contribute to the behavior of organizational members. Topics covered include work group behavior, supervisory behavior, intergroup relations, employee goals and attitudes, communication problems, organizational change and organizational goals and design."
    :credit: "3"
    :subject: BMGT
  - :name: Business Plan For The New Venture
    :number: "465"
    :description: "Prerequisite: BMGT361 or BMGT461. Each student focuses on the production of a business plan that will be accepted for an annual business plan competition. Business plans of sufficient quality may be submitted to attract financing. Topics include a deep review of business construction and its derivative short forms."
    :credit: "3"
    :subject: BMGT
  - :name: Global Business Strategy
    :number: "466"
    :description: For BMGT majors only. Focuses on the strategic challenges that directly result from and are associated with the globalization of industries and companies. Topics include drivers of industry globalization, difference between global and multi-domestic industry, global expansion strategies, sources of competitive advantage in a global context, and coordination of a company across a global network.
    :credit: "3"
    :subject: BMGT
  - :name: Undergraduate Seminar in Human Resource Management
    :number: "467"
    :description: 86 semester hours. For BMGT majors only. Strategic human resource management, compensation and rewards and performance management skills. Guest lecturer presentations.
    :credit: "3"
    :subject: BMGT
  - :name: Advanced Transportation Management
    :number: "470"
    :description: "Prerequisite: BMGT370. An in-depth study of a wide range of transportation issues facing managers from the perspective of both carriers and users in the various modes and in multi-modal/inter-modal settings. Current U.S. and international transportation issues, including strategies, financing, service, competitive aspects and governmental policies/promotion, are reviewed and analyzed in the context of supply chain management."
    :credit: "3"
    :subject: BMGT
  - :name: Advanced Logistics Operations
    :number: "472"
    :description: "Prerequisite: BMGT372. Analysis of the operational aspects of logistics management, including purchasing policies, transportation planning and inventory control. Attention is directed toward total logistics cost minimization and the establishment of a sustainable competitive advantage based on logistical activities."
    :credit: "3"
    :subject: BMGT
  - :name: Advanced Supply Chain Management Strategy and Technologies
    :number: "475"
    :description: "Prerequisite: BMGT372. Analysis of the strategic aspects of supply chain management. Emphasis on the creation of end-user value through supply chain cost reductions, service improvements or both. Attention is directed toward the enabling role of technology in support of strategy evaluation and implementation."
    :credit: "3"
    :subject: BMGT
  - :name: Applied Computer Models in Supply Chain Management
    :number: "476"
    :description: "Prerequisites: BMGT370 and BMGT372. Introduction to the expanding base of computer software in the field of supply chain management. Applications include: demand planning and forecasting, transportation planning, warehouse management systems and other relevant modules."
    :credit: "3"
    :subject: BMGT
  - :name: International Supply Chain Management
    :number: "477"
    :description: The study of the importance of the supply chain management concept within an international arena. Coverage of the structure, service, pricing and competitive relationships among international carriers and transport intermediaries, documentation, location decisions, international sourcing and distribution and management of inventory throughout the international supply chain.
    :credit: "3"
    :subject: BMGT
  - :name: Business and Government
    :number: "482"
    :description: "Prerequisite: ECON200; or ECON205. Focus is on the complex interrelationships between business and government. Explores areas in which business and government are allies (cooperative research and financing program) and adversaries (regulation). Emphasizes a strategic management approach by business to government involvement in economic affairs."
    :credit: "3"
    :subject: BMGT
  - :name: Electronic Marketing
    :number: "484"
    :description: "Prerequisite: BMGT350. For BMGT majors only. Examines the process of developing, implementing and analyzing strategies for successfully marketing a variety of existing and potential products and services on the Internet. Special attention devoted to the tools and techniques unique to the electronic media."
    :credit: "3"
    :subject: BMGT
  - :name: Project Management
    :number: "485"
    :description: "Prerequisite: BMGT230 or BMGT231; or equivalent. 72 semester hours. For BMGT majors only. Modern project management techniques that are used by modern practicing professionals will be covered. Particular attention is given to the management of technology based systems and projects in a business enterprise. The topics covered include: defining project scope, alignment of projects with enterprise strategy, managing project cost, time and risks using tools such as CPM/PERT, and measuring project performance."
    :credit: "3"
    :subject: BMGT
  - :name: Total Quality Management
    :number: "486"
    :description: "Prerequisite: BMGT230 or equivalent. Total Quality Management and the synergy required between functions to obtain the customer's quality demands. Statistical tools which are mandatory in any successful quality effort."
    :credit: "3"
    :subject: BMGT
  - :name: Six Sigma Innovation
    :number: "487"
    :description: "Prerequisite: BMGT190H or ENES190H; and (BMGT230, BMGT231, STAT400 or ENME392). Six Sigma Innovation of products and processes via the Define-Measure-Analyze-Improve-Control (DMAIC) breakthrough improvement strategy is addressed. Emphasizes that quality and statistical tools and strategies of Six Sigma and requires their use in an applied business improvement project. Satisfactory completion of the course is equivalent to Six Sigma Red Belt certification representing content mastery and applications experience that exceeds the widely recognized and much in demand six Sigma Green Belt certification."
    :credit: "3"
    :subject: BMGT
  - :name: The Total Quality Practicum
    :number: "490"
    :description: "Prerequisite: BMGT390 or ENES390. Also offered as ENES490. Credit will be granted for only one of the following: BMGT490 or ENES490. Capstone course for the four-course total quality program. Based on a major project undertaken by student teams in an industry environment emphasizing integrative aspects of total quality, each project will be supervised by a joint faculty/industry team with differing areas of expertise. Requires extensive out-of-class work."
    :credit: "3"
    :subject: BMGT
  - :name: Honors Study
    :number: "493"
    :description: "Prerequisite: permission of department. First semester of the senior year. The course is designed for honors students who have elected to conduct intensive study (independent or group). The student will work under the direct guidance of a faculty advisor and the Assistant Dean of Undergraduate Studies. They shall determine that the area of study is of a scope and intensity deserving of a candidate's attention. Formal written and/or oral reports on the study may be required by the faculty advisor."
    :credit: "3"
    :subject: BMGT
  - :name: Honors Study
    :number: "494"
    :description: "Prerequisite: BMGT493, and continued candidacy for honors in Business and Management; and permission of department. Second semester of the senior year. The student shall continue and complete the research initiated in BMGT 493, additional reports may be required at the discretion of the faculty advisor and Assistant Dean of Undergraduate Studies."
    :credit: "3"
    :subject: BMGT
  - :name: Business Policies
    :number: "495"
    :description: "Prerequisites: BMGT340; and BMGT350; and BMGT364. For BMGT majors only. A case study course where students apply what they have learned of general management principles and their specialized functional applications to the overall management function in the enterprise."
    :credit: "3"
    :subject: BMGT
  - :name: Business Ethics and Society
    :number: "496"
    :description: "Prerequisite: one course in BMGT; or permission of department. A study of the standards of business conduct, morals and values as well as the role of business in society with consideration of the sometimes conflicting interests of and claims on the firm and its objectives. Emphasizes a strategic approach by business to the management of its external environment."
    :credit: "3"
    :subject: BMGT
  - :name: Special Topics in Business and Management
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Special topics in business and management designed to meet the changing needs and interests of students and faculty."
    :credit: "3"
    :subject: BMGT
  :code: BMGT
- :name: Biological Sciences Program
  :courses: 
  - :name: The World of Biology
    :number: "103"
    :description: "Three hours of lecture and three hours of laboratory per week. Formerly: BIOL101 and BIOL102. An introduction to modern biology for the non-science major. Major themes include molecular biology, cell biology, evolution and organismal biology. Relevance of study of biology to modern human life will be emphasized. Course not acceptable toward degree in College of Chemical and Life Sciences."
    :credit: "4"
    :subject: BSCI
  - :name: Principles of Biology I
    :number: "105"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: placement in MATH110 or higher. For science majors. Formerly BIOL 105. Basic principles of biology with special emphasis on cellular and molecular biology."
    :credit: "4"
    :subject: BSCI
  - :name: Principles of Biology II
    :number: "106"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: MATH110 placement. For science majors. Formerly BIOL 106. Basic principles of biology with special emphasis on organismal, ecological and evolutionary biology."
    :credit: "4"
    :subject: BSCI
  - :name: Insects
    :number: "120"
    :description: Two hours of lecture and one hour of discussion/recitation per week. Formerly ENTM 100. A survey of the major groups of insects, their natural history, and their relationships with humans and their environment. Course not acceptable toward major requirements in the College of Chemical and Life Sciences.
    :credit: "3"
    :subject: BSCI
  - :name: Beekeeping
    :number: "121"
    :description: Formerly ENTM 111. First semester. A study of the life history, behavior and seasonal activities of the honeybee, its place in pollination of flowers with emphasis on plants of economic importance and bee lore in literature. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences.
    :credit: "2"
    :subject: BSCI
  - :name: Microbes and Society
    :number: "122"
    :description: "Three hours of lecture and two hours of laboratory per week. Credit will be granted for only one of the following: BSCI122 or BSCI223. Formerly MICB 100. Introduction to the historical, societal and conceptual aspects of microbiology and biotechnology. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "4"
    :subject: BSCI
  - :name: Plant Biology for Non-Science Students
    :number: "124"
    :description: For non-science majors only. Not open to students who have completed BSCI105/BIOL105. Formerly PBIO 100. A basic course in plant biology specifically designed for the non-science student. Emphasis is placed on an evolutionary and ecological approach to studying fundamental concepts and processes of plants, their place in the biosphere, the importance of plants to man, and the manner in which humans impact on plants and their environment. This course will not count toward graduation requirements for any student in the College of Chemistry and Life Sciences or the College of Agriculture and Natural Resources.
    :credit: "3"
    :subject: BSCI
  - :name: Plant Biology Laboratory
    :number: "125"
    :description: "Two hours of laboratory per week. Corequisite: BSCI124. For non-science majors only. Not open to students who have completed BSCI105. Credit will be granted for only one of the following: BSCI105 or BSCI125. Formerly PBIO 101. An introduction to the biology of plants with emphasis on the processes by which plants function, the diversity of plants, and the importance of plants to humans. This course will not count toward graduation requirements for any student in the College of Chemistry and Life Sciences or the College of Agriculture and Natural Resources. CORE Lab Science."
    :credit: "1"
    :subject: BSCI
  - :name: Human Anatomy and Physiology I
    :number: "201"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI105 or equivalent. Formerly ZOOL 201. Anatomy and physiology of the skeletal, muscular, neural, endocrine, and sensory systems. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "4"
    :subject: BSCI
  - :name: Human Anatomy and Physiology II
    :number: "202"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI201 or permission of department. Formerly ZOOL 202. Anatomy and physiology of the cardiovascular, respiratory, immune, digestive, urinary and reproductive systems. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "4"
    :subject: BSCI
  - :name: Environmental Science
    :number: "205"
    :description: Formerly PBIO 235. Basic ecological principles as they relate to the ecological dilemmas of overpopulation, pollution, increasing consumption of natural resources, and deteriorating land use ethics facing mankind today. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences.
    :credit: "3"
    :subject: BSCI
  - :name: "Chesapeake: A Living Resource"
    :number: "206"
    :description: "Credit will be granted for only one of the following: BSCI206 or BSCI373. Formerly PBIO 255. The living resources of the Chesapeake Bay from an ecosystem perspective. Designed for non-science majors, it will acquaint students with the Bay's watershed, its physical environment, and its living organisms, with an emphasis on the connections between these factors. Understanding the relationships between physical, chemical and biological processes will equip students to comprehend and appreciate the remarkable productivity of our estuary, as well as provide them with the knowledge needed to protect the Bay. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "3"
    :subject: BSCI
  - :name: Principles of Biology III - Organismal Biology
    :number: "207"
    :description: "Prerequisite: BSCI105 and BSCI106. Pre- or corequisite: CHEM103 or CHEM131; or equivalent. Credit will be granted for only one of the following: BSCI207 or BSCI279D. The diversity, structure and function of organisms as understood from the perspective of their common physicochemical principles and unique evolutionary histories."
    :credit: "3"
    :subject: BSCI
  - :name: Principles of Genetics
    :number: "222"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: {BSCI105 and BSCI106 and (CHEM131 and CHEM132)} or {BSCI105 and two semesters of chemistry}. Credit will be granted for only one of the following: BIOL222 or BSCI222. Formerly BIOL 222. Principles and mechanisms of heredity and gene expression. Considers plant, animal, and microbial organisms."
    :credit: "4"
    :subject: BSCI
  - :name: General Microbiology
    :number: "223"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: BSCI105. Credit will be granted for only one of the following: BSCI122 or BSCI223. Formerly MICB 200. Fundamental concepts in morphology, physiology, genetics, immunology, ecology, and pathogenic microbiology. Applications of microbiology to medicine, the food industry and biotechnology."
    :credit: "4"
    :subject: BSCI
  - :name: Animal Diversity
    :number: "224"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI106. Formerly ZOOL 210. Comparative study of the diversity of animal form and function, including analysis of structures and mechanisms which different organisms utilize to cope with similar requirements of life."
    :credit: "4"
    :subject: BSCI
  - :name: Cell Biology and Physiology
    :number: "230"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: BSCI105 and CHEM103. Biochemical and physiological mechanisms underlying cellular function. Properties of cells which make life possible and mechanisms by which cells provide energy, reproduce, and regulate and integrate with each other and their environment."
    :credit: "4"
    :subject: BSCI
  - :name: College Park Scholars Internship
    :number: "258"
    :description: For College Park Scholars - Life Sciences students only. Repeatable to 6 credits if content differs. Formerly BIOL 258. Credit to be determined by CPS Director. Must be completed by end of sophomore year. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences.
    :credit: "3"
    :subject: BSCI
  - :name: Supplemental Study
    :number: "279"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Formerly ZOOL 299. Research or special study to complement a course taken previously which is not fully equivalent to current departmental requirements. Credit according to work done."
    :credit: "3"
    :subject: BSCI
  - :name: Internship
    :number: "288"
    :description: "Prerequisite: permission of department. Repeatable to 12 credits if content differs. Formerly BIOL 288. An individual experience arranged by the student with the instructor. Does not satisfy biology major requirements. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "6"
    :subject: BSCI
  - :name: Off-Campus Internship
    :number: "289"
    :description: "Prerequisite: permission of department. For LFSC majors only. Repeatable to 5 credits if content differs. Formerly BIOL 289. Elective credit for formally established off-campus research internship. Permission of Director of Outreach required. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "3"
    :subject: BSCI
  - :name: Eukaryotic Genetics Laboratory
    :number: "312"
    :description: "Three hours of laboratory and one hour of discussion/recitation per week. Prerequisite: BSCI222 or equivalent. Credit will be granted for only one of the following: BIOL322, ZOOL322, or BSCI312. Formerly ZOOL 322. Experiments using lower and higher eukaryotes will be done by the students. Exercises will apply the genetic concepts underlying Mendelian and chromosomal theory of heredity; gene-environment interactions and the induction and detection of mutations. Major emphasis will be on the analysis and interpretation of data as well as clarity and completeness of the laboratory records."
    :credit: "2"
    :subject: BSCI
  - :name: Special Topics in Entomology
    :number: "328"
    :description: Repeatable to 6 credits if content differs. Formerly ENTM 328. Lectures, seminars, mini-courses and other special instruction in various entomological subjects.
    :credit: "4"
    :subject: BSCI
  - :name: Instructional Assistance Practicum
    :number: "329"
    :description: "Prerequisite: permission of department. Repeatable to 3 credits if content differs. Formerly ZOOL 329. Students serve as instructional assistants in selected undergraduate biology courses. Roles and responsibilities are determined on a course- specific basis and approved by the College Undergraduate Program Committee. Course not acceptable toward major requirements in the College of Chemistry and Life Sciences."
    :credit: "3"
    :subject: BSCI
  - :name: Cell Biology and Physiology
    :number: "330"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: grade of C(2.0) or better in {BSCI105 and (CHEM131 and CHEM132)}. Not open to students who have completed BSCI230. Credit will be granted for only one of the following: BSCI230 or BSCI330. Formerly BSCI 230. Biochemical and physiological mechanisms underlying cellular function. Properties of cells which make life possible and mechanisms by which cells provide energy, reproduce, and regulate and integrate with each other and their environment."
    :credit: "4"
    :subject: BSCI
  - :name: Mammalogy
    :number: "334"
    :description: "Prerequisite: A grade of C (2.0) or better in {BSCI106 and BSCI207}. Credit will be granted for only one of the following: BSCI334 or BSCI338M. Formerly BSCI 338M. Introduction to the biology of mammals, including evolution, physiological, and behavioral specializations."
    :credit: "3"
    :subject: BSCI
  - :name: Mammalogy Laboratory
    :number: "335"
    :description: "Prerequisite: A grade of C (2.0) in {BSCI106 and BSCI334 (formerly BSCI338M)}. Corequisite: BSCI334 (formerly BSCI338). Credit will be granted for only one of the following: BSCI335 or BSCI338U. Formerly BSCI 338U. Lab and field techniques for the study of mammals, focusing on their identification, anatomy, histology, spatial distribution, ecology, and behavior."
    :credit: "1"
    :subject: BSCI
  - :name: Biology of Insects
    :number: "337"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI106 or {PLSC100 and PLSC101}; or permission of department. Credit will be granted for only one of the following: BSCI227 or BSCI337. Formerly BSCI 227. An overview of the biology, evolution and diversity of insects and their relatives. Insect morphology, physiology, behavior and ecology; the impact of insects on humanity and the management of pest insect populations; assembly of an insect collection is required."
    :credit: "4"
    :subject: BSCI
  - :name: Special Topics in Biology
    :number: "338"
    :description: Repeatable to 6 credits if content differs. Formerly ZOOL 328. Lectures, seminars, mini-courses and other special instruction in various biological subjects.
    :credit: "4"
    :subject: BSCI
  - :name: Biology of Reproduction
    :number: "342"
    :description: "Prerequisite: BSCI105 or permission of department. Also offered as WMST326. Credit will be granted for only one of the following: BSCI342 or WMST326. Formerly ZOOL 326. The biology of the reproductive system with emphasis on mammals and, in particular, on human reproduction. Hormone actions, sperm production, ovulation, sexual differentiation, sexual behavior, contraception, pregnancy, lactation, maternal behavior, and menopause."
    :credit: "3"
    :subject: BSCI
  - :name: Special Topics in Cell Biology and Molecular Genetics
    :number: "348"
    :description: Formerly MICB 388. Presentation and discussion of special subjects in the field of cell biology and molecular genetics. A maximum of three credit hours of BSCI 348 may be applied to major.
    :credit: "4"
    :subject: BSCI
  - :name: Principles of Animal Behavior
    :number: "360"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisites: BSCI105 and BSCI106 and BSCI222. Formerly ZOOL 360. Study of animal behavior with emphasis on its evolution and function. Topics include genetic basis of behavior, communication, aggression, foraging, cooperation, mate selection, and relevance for conservation."
    :credit: "3"
    :subject: BSCI
  - :name: Principles of Ecology
    :number: "361"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: BSCI106 and (MATH140 or MATH220). Formerly ZOOL 328N. Basic principles of population, community, and ecosystem ecology. Use of these principles to predict possible consequences of human-caused changes in the environment and to understand the level of uncertainty of those predictions."
    :credit: "4"
    :subject: BSCI
  - :name: Ecology of Marsh and Dune Vegetation
    :number: "362"
    :description: "Prerequisite: BSCI106. Formerly PBIO 455. An examination of the biology of higher plants in dune and marsh ecosystems."
    :credit: "2"
    :subject: BSCI
  - :name: The Biology of Conservation and Extinction
    :number: "363"
    :description: "Prerequisite: BSCI106. Formerly ZOOL 312. Ecology, evolutionary biology, and paleontology will be applied to the study of conservation, species invasions, and extinction."
    :credit: "3"
    :subject: BSCI
  - :name: Biodiversity Issues in Conservation Management
    :number: "366"
    :description: "Prerequisite: BSCI224 or BSCI225 or BSCI227 or permission of department. Formerly ENTM 313. How biological diversity affects the stability and economic viability of agriculture, urban landscapes, and other managed resources and what actions can be taken to reduce losses."
    :credit: "3"
    :subject: BSCI
  - :name: Principles of Evolution
    :number: "370"
    :description: "Prerequisite: BSCI106. Formerly ZOOL 328Q. Understanding evolutionary processes in a natural and human environment, including adaption; DNA sequence, protein, and genome evolution; evolution of developmental mechanisms; mechanisms of evolutionary change (mutation, natural selection, drift); epidemiology; coevolution and biological control; speciation; comparative methods; extinction and conservation; human evolution."
    :credit: "3"
    :subject: BSCI
  - :name: Natural History of the Chesapeake Bay
    :number: "373"
    :description: "Three lectures per week and at least one Saturday field trip. Prerequisite: a course in biological sciences or permission of department. Formerly ZOOL 381. Consideration of the major groups of organisms associated with the Chesapeake Bay and current issues that determine humans' present and future uses for the Chesapeake and its biota."
    :credit: "3"
    :subject: BSCI
  - :name: Chesapeake Bay Laboratory
    :number: "374"
    :description: "One hour of lecture, two hours of laboratory, and eight hours of fieldwork per week. Pre- or corequisite: BSCI373. Formerly ZOOL 382. A laboratory and field experience of the watershed and Chesapeake Bay biota. Laboratories will be used to identify the biota collected by students on Thursday and Saturday field trips to a wide variety of collecting sites available along the 200 mile length of the Chesapeake Bay."
    :credit: "2"
    :subject: BSCI
  - :name: Biological Oceanography
    :number: "375"
    :description: "Prerequisites: BSCI106 and BSCI224. Formerly ZOOL 375. Fundamentals of biological processes in the world's oceans; emphasizes ecology of marine organisms and how ocean chemistry and ocean circulation influence biological processes such as production, dispersal, and food chain dynamics."
    :credit: "3"
    :subject: BSCI
  - :name: BSCI 378H Cell Biology and Molecular Genetics Department Honors Seminar (1)
    :number: 378H
    :description: Repeatable to 6 credits. Formerly MICB 388H. Required seminar for all students participating in departmental honors research program.
    :credit: "1"
    :subject: BSCI
  - :name: Cell Biology and Molecular Genetics Department Research
    :number: "379"
    :description: "Prerequisite: permission of department Formerly MICB399/PBIO399. This course is arranged to provide qualified majors an opportunity to pursue research problems under the supervision of a member of the department."
    :credit: "3"
    :subject: BSCI
  - :name: BSCI 379H Cell Biology and Molecular Genetics Department Honors Research (1-4)
    :number: 379H
    :description: "Prerequisite: admission to departmental honors program. Repeatable to 8 credits if content differs. Formerly MICB 379. Student should consult program guidelines. Research project carried out under guidance of faculty advisor."
    :credit: "4"
    :subject: BSCI
  - :name: Comparative Bioinformatics
    :number: "380"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: BSCI106 and BSCI222; and {MATH141 or MATH221}. Recommended: BSCI370. Credit will be granted for only one of the following: BSCI348S or BSCI380. Formerly BSCI 348S. Computational methods for study of biological sequence data in comparative biology and evolution. Analysis of genome content and organization. Database searching, pairwise and multiple sequence alignment, phylogenetic methods, pattern recognition, and functional inference."
    :credit: "4"
    :subject: BSCI
  - :name: Entomology Department Research
    :number: "389"
    :description: "Prerequisite: BSCI227/ENTM205 or permission of department. Formerly ENTM 399. Credit to be determined by the department. Should be taken during the junior year. Investigations of assigned entomological problems. No more than 4 credit hours of BSCI389 may be applied to the 120 credit hours needed for the Bachelor's degree."
    :credit: "2"
    :subject: BSCI
  - :name: BSCI 389H Entomology Department Honors Research (1-2)
    :number: 389H
    :description: ""
    :credit: "2"
    :subject: BSCI
  - :name: Biology of Extinct Animals
    :number: "392"
    :description: "Prerequisite: BSCI106. Credit will be granted for only one of the following: BSCI392 or ZOOL396. Formerly ZOOL 396. A survey of extinct animals that have few, if any, direct living descendants. The principles governing the functional design of animals will be used to infer life styles for extinct, and frequently bizarre, organisms."
    :credit: "3"
    :subject: BSCI
  - :name: Biology of Extinct Animals Laboratory
    :number: "393"
    :description: "Three hours of laboratory per week. Pre- or corequisite: BSCI392. Formerly: BSCI338W/ZOOL328W. Credit will be granted for only one of the following: BSCI392 or BSCI338W or ZOOL328W. An overview of the techniques used in paleobiological reconstructions of extinct animals."
    :credit: "1"
    :subject: BSCI
  - :name: Vertebrate Form and Function
    :number: "394"
    :description: "Prerequisites: BSCI105 and BSCI106 and (BSCI224 or BSCI230). Formerly ZOOL 328F. Comparative functional anatomy of vertebrates in the context of adaptation to their environments. The vertebrate body and its systems will be considered in terms of structure, physiology, evolution, and embryonic development."
    :credit: "3"
    :subject: BSCI
  - :name: BSCI 398H Biology Department Honors Seminar (1)
    :number: 398H
    :description: "Prerequisite: permission of department. Formerly ZOOL 308H. Required seminar for all students participating in departmental honors research program."
    :credit: "1"
    :subject: BSCI
  - :name: Biology Department Research
    :number: "399"
    :description: "Prerequisite: minimum G.P.A. of 3.0 and permission of department. Repeatable to 8 credits if content differs. Formerly ZOOL 319. Research and/or integrated reading in biology under the direction and close supervision of a member of the faculty."
    :credit: "3"
    :subject: BSCI
  - :name: BSCI 399H Biology Department Honors Research (1-2)
    :number: 399H
    :description: "Prerequisite: participation in the Biology Department Honors Program. Repeatable to 8 credits if content differs. Formerly ZOOL 318H. A laboratory research problem; required each semester during honors participation and culminating in an honors thesis."
    :credit: "2"
    :subject: BSCI
  - :name: Molecular Genetics
    :number: "410"
    :description: "Prerequisites: BSCI222 ( or equivalent ) and CHEM233 or (CHEM231 and CHEM232). Formerly ZOOL 446. An advanced genetics course emphasizing the molecular basis of gene structure and function in the context of modern approaches to the genetics of humans and model organisms."
    :credit: "3"
    :subject: BSCI
  - :name: Plant Genetics and Molecular Biology
    :number: "411"
    :description: "Prerequisite: BSCI222. Junior standing. Formerly PBIO 405. The basic principles of genetic analysis and molecular biology of gene structure, expression, and manipulation."
    :credit: "3"
    :subject: BSCI
  - :name: Microbial Genetics
    :number: "412"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisites: BSCI223 and BSCI222. Formerly MICB 485. A laboratory/lecture based course that covers the fundamentals of mutation, mobile genetic elements and transmission genetics of microbial organisms using both classical and molecular approaches."
    :credit: "4"
    :subject: BSCI
  - :name: Recombinant DNA
    :number: "413"
    :description: "Prerequisites: (BSCI230 or BSCI223) and BSCI222. Formerly ZOOL 452. An advanced course presenting the tools and procedures of genetic engineering. Theory and practical applications of recombinant DNA techniques to understanding eukaryotic gene structure and expression."
    :credit: "3"
    :subject: BSCI
  - :name: Recombinant DNA Laboratory
    :number: "414"
    :description: "Prerequisite: BSCI222. Formerly MICB 453. An advanced course offering hands-on experience in performing recombinant DNA experiments. All current molecular biology techniques used for cloning prokaryotic genes, analyzing the gene products, and modifying the genes will be performed. Techniques include isolation of DNA, use of restriction enzymes; cloning procedures, PCR analysis, and Southern hybridizations. Lecture material focuses on interpretation of results generated in the laboratory."
    :credit: "3"
    :subject: BSCI
  - :name: Molecular Genetics Laboratory
    :number: "415"
    :description: "Six hours of laboratory per week. Pre- or corequisite: BSCI410. Junior standing. Credit will be granted for only one of the following: BSCI348G or BSCI415. Formerly BSCI 348G. Problem solving laboratory organized around extended projects that employ different approaches toward linking gene and function."
    :credit: "3"
    :subject: BSCI
  - :name: Biology of the Human Genome
    :number: "416"
    :description: "Prerequisite: A grade of C (2.0) or better in BSCI222. Recommended: BSCI330 or BSCI230. Formerly ZOOL 417. Approaches to human genetics and applications to biology and medicine: genetic basis of human disease, the human genome project, human genetic diversity and evolutionary genetics."
    :credit: "3"
    :subject: BSCI
  - :name: Microbial Pathogenesis
    :number: "417"
    :description: "Prerequisite: BSCI222 and BSCI223. Junior standing. Credit will be granted for only one of the following: BSCI348M or BSCI417. Formerly BSCI 348M. Current research in microbial pathogenesis and the molecular and cellular basis of bacterial disease. Comprehensive overview of the molecular basis of pathogenesis with a focus on model microbial systems to illustrate mechanisms of disease pathogenesis. Topics covered: how microorganisms attach to and enter cells; how host cells are damaged by microbial products; how the host responds to invasion; and host-pathogen evolution."
    :credit: "3"
    :subject: BSCI
  - :name: Cell Biology Lectures
    :number: "420"
    :description: "Prerequisites: BSCI230 and BSCI222 and CHEM233. Credit will be granted for only one of the following: BSCI420 or BSCI421. Formerly ZOOL 410. Molecular and biochemical bases of cellular organization and function in eukaryotes."
    :credit: "3"
    :subject: BSCI
  - :name: Cell Biology
    :number: "421"
    :description: "Three hours of lecture and four hours of laboratory per week. Prerequisites: BSCI230 and BSCI222 and CHEM233. Formerly: PBIO400 and ZOOL411. Credit will be granted for only one of the following: BSCI420 or BSCI421. Molecular and biochemical bases of cellular organization and function in eukaryotes."
    :credit: "4"
    :subject: BSCI
  - :name: Principles of Immunology
    :number: "422"
    :description: "Prerequisites: BSCI222 and BSCI223. Recommended: BSCI230. Junior or Senior standing. Formerly MICB 454. The immune system in health and disease. Presentation and analysis of the cellular and molecular processes that comprise the immune system."
    :credit: "3"
    :subject: BSCI
  - :name: Immunology Laboratory
    :number: "423"
    :description: "Six hours of laboratory per week. Prerequisites: BSCI222 and BSCI223. Corequisite: BSCI422. Junior or senior standing. Formerly MICB 455. Current techniques for assessment of immune status and evaluation of the immune response, including monoclonal antibody production, Western blotting, cytokine assays, ELISA and flow cytometry."
    :credit: "2"
    :subject: BSCI
  - :name: Pathogenic Microbiology
    :number: "424"
    :description: "per week. Prerequisite: BSCI223. Formerly MICB 440. The role of bacteria and fungi in the diseases of humans with emphasis upon the differentiation and culture of microorganisms, types of disease, modes of disease transmission, prophylactic, therapeutic, and epidemiological aspects."
    :credit: "4"
    :subject: BSCI
  - :name: Epidemiology and Public Health
    :number: "425"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: BSCI223. Formerly MICB 420. History, characteristic features of epidemiology; the important responsibilities of public health; vital statistics."
    :credit: "3"
    :subject: BSCI
  - :name: Membrane Biophysics
    :number: "426"
    :description: "Prerequisites: BSCI230; and (PHYS122 or PHYS142) and (MATH140 or MATH220). Formerly ZOOL 413. Quantitative aspects of biology and the use of mathematical descriptions of biological phenomena. The focus will be on membrane structure, transport, and bioenergetics."
    :credit: "3"
    :subject: BSCI
  - :name: Principles of Microscopy
    :number: "427"
    :description: "Prerequisite: BSCI421. Formerly PBIO 430. An introduction to optical principles that underlie light and electron microscopic image formation. Brightfield, darkfield, phase contrast, differential interference contrast, fluorescence and polarized light microscopy. Comparison of light and electron microscopy. The application of these techniques to problems in biological research."
    :credit: "2"
    :subject: BSCI
  - :name: Developmental Biology
    :number: "430"
    :description: "Prerequisites: BSCI230 and BSCI222. Formerly ZOOL 430. Structural, functional and regulatory events and mechanisms that operate during development to produce an integrated, multicellular organism composed of a multitude of differentiated cell types."
    :credit: "3"
    :subject: BSCI
  - :name: Biology of Cancer
    :number: "433"
    :description: "Prerequisites: (BSCI230 and BSCI222) or permission of department. Formerly ZOOL 416. Causes and consequences of neoplastic transformations at the biochemical and cellular levels."
    :credit: "3"
    :subject: BSCI
  - :name: Mammalian Histology
    :number: "434"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisites: BSCI230 and BSCI440; or permission of department. Formerly ZOOL 495. A study of the microscopic anatomy, ultrastructure and histophysiology of tissues and organs of mammals."
    :credit: "4"
    :subject: BSCI
  - :name: Drug Action and Design
    :number: "436"
    :description: "Prerequisite: CHEM243 or permission of department. Junior standing. Formerly MICB 443. Introductory pharmacology with an emphasis on \"magic bullets\", novel therapies, and drug design."
    :credit: "3"
    :subject: BSCI
  - :name: General Virology
    :number: "437"
    :description: "Prerequisite: BSCI222 or permission of department. Junior standing. Formerly MICB 460. Discussion of the physical and chemical nature of viruses, virus cultivation and assay methods, virus replication, viral diseases with emphasis on the oncogenic viruses, viral genetics, and characteristics of the major virus groups."
    :credit: "3"
    :subject: BSCI
  - :name: Mammalian Physiology
    :number: "440"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisites: BSCI230 and CHEM233 or permission of department. Formerly ZOOL 422. A study of the cardiovascular, hemopoietic, gastrointestinal, renal and respiratory systems. Chemical and endocrine regulation of physiological functions in mammals. Course does not count as an upper level lab for BIOL majors (see BSCI441)."
    :credit: "4"
    :subject: BSCI
  - :name: Mammalian Physiology Laboratory
    :number: "441"
    :description: "Four hours of laboratory per week. Corequisite: BSCI440. Formerly ZOOL 423. Laboratory exercises in experimental mammalian physiology."
    :credit: "2"
    :subject: BSCI
  - :name: Plant Physiology
    :number: "442"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: BSCI105 and CHEM233 or (CHEM231 and CHEM232). Formerly PBIO 420. A survey of the general physiological activities of plants."
    :credit: "4"
    :subject: BSCI
  - :name: Microbial Physiology
    :number: "443"
    :description: "Prerequisite: BSCI223. Pre- or corequisite: BCHM462. Formerly MICB 470. Microbial cellular and population growth. Fermentation metabolism, physiology of anaerobiosis, and energy conservation and transformation in bacterial membranes. Efficiency of energy utilization for growth. Membrane structure and transport. Bacterial chemotaxis. Regulation of bacterial chromosome replication, RNA and protein synthesis. Control of metabolic pathways."
    :credit: "3"
    :subject: BSCI
  - :name: Neurophysiology Lectures
    :number: "444"
    :description: "Prerequisites: BSCI230 and CHEM233 and PHYS122. Credit will be granted for only one of the following: BSCI444 or BSCI445. Formerly ZOOL 420. The physiology of nerves, muscles, and sensory receptors and aspects of central nervous system physiology."
    :credit: "3"
    :subject: BSCI
  - :name: Neurophysiology
    :number: "445"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: BSCI230 and CHEM233 and PHYS122. Credit will be granted for only one of the following: BSCI444 or BSCI445. Formerly ZOOL 421. The physiology of nerves, muscles and sensory receptors and aspects of central nervous system physiology."
    :credit: "4"
    :subject: BSCI
  - :name: Neural Systems
    :number: "446"
    :description: "Prerequisite: BSCI230. Formerly ZOOL 402. Neural development, followed by sensory, motor and integrative system organization in the central nervous system."
    :credit: "3"
    :subject: BSCI
  - :name: General Endocrinology
    :number: "447"
    :description: "Prerequisites: BSCI230 and CHEM233 and CHEM243. Formerly ZOOL 426. Functions and the functioning of the endocrine glands of animals with special reference to the vertebrates."
    :credit: "3"
    :subject: BSCI
  - :name: Physical Chemistry for Biologists
    :number: "451"
    :description: "Prerequisite: BSCI230 or equivalent. Formerly ZOOL 328S. Mechanistic and quantitative aspects of chemical and physical processes, including diffusion, ligand-receptor binding, DNA melting, sedimentation, redox reactions, kinetics, fluorescence, osmosis, and electrophoresis."
    :credit: "3"
    :subject: BSCI
  - :name: Cellular Neurophysiology
    :number: "453"
    :description: "Prerequisite: A grade of C (2.0) or better in ({BSCI230 or BSCI330} and {CHEM231 andCHEM232} and PHYS122). Credit will be granted for only one of the following: BSCI444 or BSCI445 or BSCI453. Formerly BSCI 444. The cellular and molecular basis of nervous system function."
    :credit: "3"
    :subject: BSCI
  - :name: Neurobiology Laboratory
    :number: "454"
    :description: "Prerequisite: {BSCI230 or BSCI330} and {CHEM231 and CHEM232} and PHYS122; and pre- or corequisite: {BSCI453 or BSCI446}. Credit will be granted for only one of the following: BSCI445 or BSCI454. Formerly BSCI 445. Grade of C (2.0) required in all course pre-requisites. Basic neuroanatomical techniques, intracellular and extracellular recordings of electrical potentials from nerve and muscle."
    :credit: "1"
    :subject: BSCI
  - :name: Plant Ecology
    :number: "460"
    :description: "Prerequisite: BSCI106. Formerly PBIO 440. The dynamics of populations as affected by environmental factors with special emphasis on the structure and composition of natural plant communities, both terrestrial and aquatic."
    :credit: "3"
    :subject: BSCI
  - :name: Plant Ecology Laboratory
    :number: "461"
    :description: "Three hours of laboratory per week. Pre- or corequisite: BSCI460. Formerly PBIO 441. Two or three field trips per semester. The application of field and experimental methods to the qualitative and quantitative study of vegetation and ecosystems."
    :credit: "2"
    :subject: BSCI
  - :name: Population Ecology
    :number: "462"
    :description: "Prerequisites: BSCI106 and MATH220. Formerly ZOOL 470. Theory of population growth and regulation, life tables, and theory of competition and predation, evolution in ecological settings, community structure and dynamics."
    :credit: "3"
    :subject: BSCI
  - :name: Laboratory and Field Ecology
    :number: "463"
    :description: "Four hours of laboratory and field work per week. Pre- or corequisites: BSCI462 and a course in statistics. Formerly ZOOL 471. Laboratory and field exercises involving problems of contemporary ecological interest; population density regulation, community structure, and spatial pattern diversity in both terrestrial and aquatic systems."
    :credit: "2"
    :subject: BSCI
  - :name: Microbial Ecology
    :number: "464"
    :description: "Prerequisites: BSCI223; and {CHEM241 and CHEM242 or CHEM243}. Formerly MICB 480. Interaction of microorganisms with the environment, other microorganisms and with higher organisms. Roles of microorganisms in the biosphere. Microorganisms and current environmental problems."
    :credit: "3"
    :subject: BSCI
  - :name: Behavioral Ecology
    :number: "465"
    :description: "Prerequisites: BSCI106 and (BSCI222 or BSCI224). Formerly ZOOL 465. How natural and social environments shape individual behavior. The influence of evolution on patterns of individual adaptation. Use of the evolutionary paradigm to investigate specific problems in animal and human behavior."
    :credit: "3"
    :subject: BSCI
  - :name: Freshwater Biology
    :number: "467"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI227 or permission of department. Formerly ENTM 482. Biology and ecology of freshwater invertebrates in lotic and lentic habitats, their adaptation to aquatic life, their function in aquatic ecosystems, and their relationship to environmental deterioration. Laboratory will include field trips, demonstrations, and identifications."
    :credit: "4"
    :subject: BSCI
  - :name: Molecular Evolution
    :number: "471"
    :description: "Prerequisite: BSCI222 or permission of department. Formerly ZOOL 441. Patterns of DNA sequence variation within and between species, caused by nucleotide changes and the movement of transposable elements. Theories of molecular evolution, such as the neutral theory. Molecular clock' hypothesis: its importance as a practical empirical tool in molecular genetics and systematics and its theoretical foundation."
    :credit: "3"
    :subject: BSCI
  - :name: Evolutionary Biology of Plants
    :number: "472"
    :description: "Prerequisites: BSCI106 and BSCI222. Formerly PBIO 445. Evolution in plant populations. The pace, pattern, and mechanisms of evolution will be discussed within a genetic and ecological framework. Some emphasis will be placed on processes that are unique to the evolution of plants."
    :credit: "3"
    :subject: BSCI
  - :name: Marine Ecology
    :number: "473"
    :description: "Prerequisite: BSCI224. Formerly ZOOL 473. Courses in evolution and animal behavior are strongly recommended. A detailed analysis of the evolutionary ecology of marine invertebrates; emphasis on testing of theories and on current literature."
    :credit: "3"
    :subject: BSCI
  - :name: Mathematical Biology
    :number: "474"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: MATH220 and MATH221. Formerly ZOOL 425. Mathematical methods for analyzing deterministic and stochastic biological processes from a variety of areas (including population and evolutionary biology, neurobiology, physiology and morphogenesis). Qualitative aspects of dynamical systems which are usually given as difference or differential equations. The computer program Mathematica will be used to obtain the numerical solutions of these equations."
    :credit: "4"
    :subject: BSCI
  - :name: Arthropod Form and Function
    :number: "480"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI227 or permission of department. Formerly ENTM 423. Survey of the morphological, systematic and physiological diversity of the phylum Arthropoda."
    :credit: "4"
    :subject: BSCI
  - :name: Insect Diversity and Classification
    :number: "481"
    :description: "One hour of lecture and six hours of laboratory per week. Prerequisite: BSCI227 or permission of department. Formerly ENTM 424. The techniques of collecting insects in the field and their classification into the latest hierarchical scheme. Field trips will visit habitats throughout the state. An insect collection is required."
    :credit: "4"
    :subject: BSCI
  - :name: Medical and Veterinary Entomology
    :number: "483"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: BSCI227 or permission of department. Formerly ENTM 472. A study of the morphology, taxonomy, biology and control of the arthropod parasites and disease vectors of man and animals. The ecology and behavior of vectors in relation to disease transmission will be emphasized."
    :credit: "4"
    :subject: BSCI
  - :name: Protozoology
    :number: "485"
    :description: "Two hours of lecture and six hours of laboratory. Prerequisite: one year of biology. Formerly ZOOL 472. Basic conceptual treatment of free-living and parasitic protozoan functional morphology, life history, and systematics. The laboratory will stress observations of protozoa, living and stained, collected from diverse habits."
    :credit: "4"
    :subject: BSCI
  - :name: Summer Biology Institutes
    :number: "488"
    :description: "Prerequisite: permission of department. Formerly: BIOL488, BIOL489, and BIOL490. Repeatable to 12 credits if content differs."
    :credit: "8"
    :subject: BSCI
  - :name: Medicinal and Poisonous Plants
    :number: "493"
    :description: "Two hours of lecture and two hours of discussion/recitation per week. Prerequisites: BSCI105 and CHEM233 or 4 credit hours of biological sciences. Formerly PBIO 485. A study of plants important to humans that have medicinal or poisonous properties. Emphasis on plant source, plant description, the active agent and its beneficial or detrimental physiological action and effects."
    :credit: "3"
    :subject: BSCI
  - :name: Animal-Plant Interactions
    :number: "494"
    :description: "Prerequisites: BSCI106 and (BSCI227, or BSCI224, or permission of department). Credit will be granted for only one of the following: BSCI494 or ENTM400. Formerly ENTM 400. Theoretical, conceptual and applied aspects of the ecological interactions between plants and animals."
    :credit: "3"
    :subject: BSCI
  - :name: Animal-Plant Interactions Laboratory
    :number: "495"
    :description: "Two hours of laboratory per week. Pre- or corequisite: BSCI494. Credit will be granted for only one of the following: BSCI495 or ENTM 401. Formerly ENTM 401. Guided independent research on animal-plant ecological interactions."
    :credit: "1"
    :subject: BSCI
  - :name: Insect Pests of Ornamentals and Turf
    :number: "497"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: BSCI227 or permission of instructor. Also offered as ENTM497. Credit will be granted for only one of the following: BSCI497, ENTM453, or ENTM497. Formerly ENTM 453. The recognition, biology and management of insects and mites injurious to ornamental shrubs, trees, greenhouse crops, and turf. Emphasis on Integrated Pest Management (IPM)."
    :credit: "4"
    :subject: BSCI
  :code: BSCI
- :name: Behavioral and Social Sciences
  :courses: 
  - :name: Civicus Student and the University
    :number: "181"
    :description: Freshman standing. Knowledge and skills designed to utilize CIVICUS to enhance the college experience and preparation for civic engagement.
    :credit: "1"
    :subject: BSOS
  - :name: Civicus and Service-Learning
    :number: "182"
    :description: "Prerequisite: BSOS181, and BSOS191. Corequisite: SOCY105. Open only to Civicus students. Students will examine domestic societal issues and their national, regional, and local dimensions from political, economic, and policy perspectives. Students will work with local direct service non-profit organizations."
    :credit: "1"
    :subject: BSOS
  - :name: Selected Topics in the Behavioral and Social Sciences
    :number: "188"
    :description: "Repeatable to 6 credits if content differs. Not open to students who have completed EDCP108P. Credit will be granted for only one of the following: EDCP108O or BSOS188A. Introductory selected topics course dealing with interdisciplinary issues related to the social sciences."
    :credit: "3"
    :subject: BSOS
  - :name: Introduction to Civicus
    :number: "191"
    :description: 3 semester hours. An introduction to the social and historical foundations of a civil society. An examination of the roles of individuals, groups, social institutions and community services.
    :credit: "3"
    :subject: BSOS
  - :name: Special Topics in Behavioral and Social Sciences
    :number: "288"
    :description: Repeatable to 6 credits if content differs. Introductory special topics course focusing on an interdisciplinary topic related to behavioral and social sciences.
    :credit: "3"
    :subject: BSOS
  - :name: Leadership in a Multicultural Society
    :number: "301"
    :description: "Prerequisites: SOCY105, BSOS181,and BSOS191. Sophomore standing. A study and application of skills, historical context, theories, and concepts for constructive leadership in a pluralistic, multicultural, and diverse society. Social science methodologies and theories will provide the structure for the study of contemporary social problems, civil society issues, and leadership practices."
    :credit: "3"
    :subject: BSOS
  - :name: Civicus Capstone
    :number: "302"
    :description: "Prerequisite: BSOS301. Sophomore standing. Capstone course required for CIVICUS citation. Supervised internship, community service, or research project on civil society topic. Application and continued study of skills and concepts, grounded in the social sciences, relevant to understanding and effectively dealing with contemporary social issues."
    :credit: "3"
    :subject: BSOS
  - :name: "Contemporary Issues: Interdisciplinary Approaches"
    :number: "308"
    :description: Repeatable to 6 credits if content differs. An interdisciplinary analysis of current public policy issues of international, national and community import. Senior standing recommended.
    :credit: "3"
    :subject: BSOS
  - :name: Civicus Seminar
    :number: "309"
    :description: Repeatable to 5 credits if content differs. Review and analysis of contemporary social issues.
    :credit: "1"
    :subject: BSOS
  - :name: Information Technology & Society
    :number: "333"
    :description: "Also offered as GVPT333. Credit will be granted for only one of the following: BSOS333 or GVPT333. Multi-disciplinary course utilizes a collaborative research model approach to focus on the influences of information and communication technologies on the way we live, work, learn, and relate to each other and to our community. Given the collaborative nature of the course, students may not drop after the first four weeks of class."
    :credit: "3"
    :subject: BSOS
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: BSOS
  - :name: Behavioral and Social Sciences Special Topics
    :number: "388"
    :description: Repeatable to 6 credits if content differs. Advanced special topics course focusing on an interdisciplinary topic related to the Behavioral and Social Sciences.
    :credit: "3"
    :subject: BSOS
  - :name: Directed Study in Behavioral and Social Sciences
    :number: "399"
    :description: "Prerequisite: permission of department. Guidance for the advanced student capable of interdisciplinary study on special projects under the supervision of the Assistant Dean for Student Affairs."
    :credit: "6"
    :subject: BSOS
  :code: BSOS
- :name: Criminology and Criminal Justice
  :courses: 
  - :name: Introduction to Criminal Justice
    :number: "100"
    :description: Formerly CJUS 100. Introduction to the administration of criminal justice in a democratic society, with emphasis on the theoretical and historical development of law enforcement. The principles of organization and administration for law enforcement; functions and specific activities; planning and research; public relations; personnel and training; inspection and control; direction; policy formulation.
    :credit: "3"
    :subject: CCJS
  - :name: Introduction to Criminology
    :number: "105"
    :description: Formerly CRIM 220. Criminal behavior and the methods of its study; causation; typologies of criminal acts and offenders; punishment, correction and incapacitation; prevention of crime.
    :credit: "3"
    :subject: CCJS
  - :name: Topics in Criminology and Criminal Justice
    :number: "188"
    :description: "Prerequisite: CCJS100 or CCJS105. Repeatable to 6 credits if content differs. Contemporary and emerging crimes and the response to them by criminal justice agencies. Emphasis is on the emergence of new forms of crimes or criminals."
    :credit: "3"
    :subject: CCJS
  - :name: Statistics for Criminology and Criminal Justice
    :number: "200"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisites: CCJS100 or CCJS105, and MATH111 with a grade of C or higher. Introduction to descriptive and inferential statistics, graphical techniques, and the computer analysis of criminology and criminal justice data. Basic procedures of hypothesis testing, correlation and regression analysis, and the analysis of continuous and binary dependent variables. Emphasis upon the examination of research problems and issues in criminology and criminal justice."
    :credit: "3"
    :subject: CCJS
  - :name: Criminal Law in Action
    :number: "230"
    :description: "Prerequisite: CCJS100. Law as one of the methods of social control. Criminal law: its nature, sources and types; theories and historical developments. Behavioral and legal aspects of criminal acts. Classification and analysis of selected criminal offenses."
    :credit: "3"
    :subject: CCJS
  - :name: Law of Criminal Investigation
    :number: "234"
    :description: "Prerequisite: CCJS100 and CCJS230. General principles and theories of criminal procedure. Due process. Arrest, search and seizure. Recent developments. Study and evaluation of evidence and proof."
    :credit: "3"
    :subject: CCJS
  - :name: Special Topics in Law and Justice
    :number: "288"
    :description: "Prerequisites: CCJS105 and CCJS230. Repeatable to 6 credits if content differs. An analysis of recent developments in criminal law and their implications for criminal justice systems and research. Focus will be on Supreme Court decisions and legislative initiatives."
    :credit: "3"
    :subject: CCJS
  - :name: Criminological and Criminal Justice Research Methods
    :number: "300"
    :description: "Prerequisites: CCJS100 and CCJS105; and one of the following: CCJS200 or SOCY201 or PSYC200 or ECON321 or BMGT230. Introduction to the formulation of research questions covering crime and justice, research designs, data collection, and interpretation and reporting in criminological and justice-system settings."
    :credit: "3"
    :subject: CCJS
  - :name: Introduction to Criminalistics
    :number: "320"
    :description: "Prerequisite: CCJS100 and CCJS230. An introduction to modern methods used in the detection, investigation and solution of crimes. Practical analysis of evidence in a crime laboratory, including fingerprints and other impressions, firearms ID and ballistics, hairs and fibers, document examination, and use of polygraph."
    :credit: "3"
    :subject: CCJS
  - :name: Contemporary Criminological Issues
    :number: "330"
    :description: "Prerequisite: CCJS100 and CCJS105. Topics may include career criminals, prison overcrowding, prediction, ecological studies of crimes, family and delinquency, entrepreneurship in criminal justice and criminology, and similar criminological problems."
    :credit: "3"
    :subject: CCJS
  - :name: Contemporary Legal Policy Issues
    :number: "331"
    :description: "Prerequisites: CCJS100, CCJS230, and CCJS234. In-depth examination of selected topics. Criminal responsibility. Socio-legal policy alternatives with regard to deviance. Law enforcement procedures for civil law and similar legal problems. Admissibility of evidence. Representation. Indigent's right to counsel."
    :credit: "3"
    :subject: CCJS
  - :name: "Major Transitions: From Undergraduate to Professional"
    :number: "332"
    :description: "Junior standing. For CCJS majors only. This course is designed to assist criminology and criminal justice students explore career opportunities. Topics will include: graduate school, law school, career opportunities in federal, state, local, and public agencies, resume writing, and internships."
    :credit: "1"
    :subject: CCJS
  - :name: Concepts of Law Enforcement Administration
    :number: "340"
    :description: "Prerequisite: CCJS100 or equivalent. An introduction to concepts of organization and management as these relate to law enforcement. Principles of structure, process, policy and procedure, communication and authority, division of work and organizational controls. Human element in the organization. Informal interaction and bureaucracy."
    :credit: "3"
    :subject: CCJS
  - :name: Juvenile Delinquency
    :number: "350"
    :description: "Prerequisite: CCJS105. Juvenile delinquency in relation to the general problem of crime; analysis of factors underlying juvenile delinquency; treatment and prevention; organization and social responsibility of law enforcement."
    :credit: "3"
    :subject: CCJS
  - :name: Drugs and Crime
    :number: "352"
    :description: "Prerequisite: CCJS100. An analysis of the role of criminal justice in the control of drug use and abuse."
    :credit: "3"
    :subject: CCJS
  - :name: Industrial and Retail Security Administration
    :number: "357"
    :description: "Prerequisite: CCJS100 or permission of department. The origins of contemporary private security systems. Organization and management of industrial and retail protective units."
    :credit: "3"
    :subject: CCJS
  - :name: Field Training in Criminology and Corrections
    :number: "359"
    :description: "Prerequisite: six credits in criminology and permission of department. Repeatable to 6 credits. Supervised field training in public or private social agencies. Group meetings, individual conferences and written program reports."
    :credit: "6"
    :subject: CCJS
  - :name: Victimology
    :number: "360"
    :description: "Prerequisite: CCJS105. Overview of the history and theory of victimology. Analysis of victimization patterns with special emphasis on types of victims and crimes. The interaction between victims of crime and the criminal justice system with respect to the role of the victim and the services offered to the victim."
    :credit: "3"
    :subject: CCJS
  - :name: Race, Crime and Criminal Justice
    :number: "370"
    :description: "Prerequisite: CCJS100 or equivalent. Role and treatment of racial/ethnic minorities in the criminal justice system. Course will provide students with historical and theoretical framework for understanding this dynamic."
    :credit: "3"
    :subject: CCJS
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: CCJS
  - :name: Independent Reading Course in Criminology and Criminal Justice
    :number: "388"
    :description: "Prerequisites: CCJS100 and CCJS105. For honor students only. Designed for the needs of honor students in criminology and criminal justice."
    :credit: "3"
    :subject: CCJS
  - :name: Independent Research in Criminology and Criminal Justice
    :number: "389"
    :description: "Prerequisite: CCJS105. For honor students only. Designed for the needs of honor students in criminology and criminal justice."
    :credit: "3"
    :subject: CCJS
  - :name: Law Enforcement Field Training
    :number: "398"
    :description: "Prerequisite: 6 credits of CCJS; and permission of department. Repeatable to 6 credits. Supervised, structured and focused field training in law enforcement agencies."
    :credit: "6"
    :subject: CCJS
  - :name: Independent Study in Criminology and Criminal Justice
    :number: "399"
    :description: "Prerequisites: 12 credits in criminology and criminal justice and permission of department. Repeatable to 6 credits. Integrated reading or research under direction and supervision of a faculty member."
    :credit: "3"
    :subject: CCJS
  - :name: Criminal Courts
    :number: "400"
    :description: "Prerequisites: CCJS100 or permission of department; and CCJS300. Criminal courts in the United States at all levels; judges, prosecutors, defenders, clerks, court administrators, and the nature of their jobs; problems facing courts and prosecutors today and problems of administration; reforms."
    :credit: "3"
    :subject: CCJS
  - :name: Law of Corrections
    :number: "432"
    :description: "Prerequisites: CCJS100, CCJS105, CCJS230, and CCJS300. A review of the law of criminal corrections from sentencing to final release or release on parole. Probation, punishments, special treatments for special offenders, parole and pardon, and the prisoner's civil rights are also examined."
    :credit: "3"
    :subject: CCJS
  - :name: Advanced Law Enforcement Administration
    :number: "444"
    :description: "Prerequisites: CCJS100 and CCJS340. The structuring of manpower, material, and systems to accomplish the major goals of social control. Personnel and systems management. Political controls and limitations on authority and jurisdiction."
    :credit: "3"
    :subject: CCJS
  - :name: Crime and Delinquency Prevention
    :number: "451"
    :description: "Prerequisites: CCJS105 or CCJS350 or permission of department; and CCJS300. Methods and programs in prevention of crime and delinquency."
    :credit: "3"
    :subject: CCJS
  - :name: Treatment of Criminals and Delinquents
    :number: "452"
    :description: "Prerequisites: CCJS105 or CCJS350 or permission of department; and CCJS300. Processes and methods used to modify criminal and delinquent behavior."
    :credit: "3"
    :subject: CCJS
  - :name: White Collar and Organized Crime
    :number: "453"
    :description: "Prerequisites: CCJS105 or CCJS350; and CCJS300. Definition, detection, prosecution, sentencing and impact of white collar and organized crime. Special consideration given to the role of federal law and enforcement practices."
    :credit: "3"
    :subject: CCJS
  - :name: Contemporary Criminological Theory
    :number: "454"
    :description: "Prerequisites: CCJS105; and CCJS300; and CCJS350. Brief historical overview of criminological theory up to the 50's. Deviance. Labeling. Typologies. Most recent research in criminalistic subcultures and middle class delinquency. Recent proposals for \"decriminalization\"."
    :credit: "3"
    :subject: CCJS
  - :name: Dynamics of Planned Change in Criminal Justice I
    :number: "455"
    :description: "Prerequisite: CCJS300 and permission of department. An examination of conceptual and practical issues related to planned change in criminal justice. Emphasis on the development of innovative ideas using a research and development approach to change."
    :credit: "3"
    :subject: CCJS
  - :name: Dynamics of Planned Change in Criminal Justice II
    :number: "456"
    :description: "Prerequisite: CCJS455 or permission of department. An examination of conceptual and practical issues related to planned change in criminal justice. Emphasis on change strategies and tactics which are appropriate for criminal justice personnel in entry level positions."
    :credit: "3"
    :subject: CCJS
  - :name: Comparative Criminology and Criminal Justice
    :number: "457"
    :description: "Prerequisites: CCJS105 or CCJS350; and CCJS300. Comparison of law and criminal justice systems in different countries. Special emphasis on the methods of comparative legal analysis, international cooperation in criminal justice, and crime and development."
    :credit: "3"
    :subject: CCJS
  - :name: Psychology of Criminal Behavior
    :number: "461"
    :description: "Prerequisites: CCJS105 or equivalent; and CCJS300; and PSYC330 or PSYC353. Biological, environmental, and personality factors which influence criminal behaviors. Biophysiology and crime, stress and crime, maladjustment patterns, psychoses, personality disorders, aggression and violent crime, sex-motivated crime and sexual deviations, alcohol and drug abuse, and criminal behavior."
    :credit: "3"
    :subject: CCJS
  - :name: Special Problems in Security Administration
    :number: "462"
    :description: "Prerequisites: CCJS300 and CCJS357. An advanced course for students desiring to focus on specific concerns in the study of private security organizations; business intelligence and espionage; vulnerability and criticality analyses in physical security; transportation, banking, hospital and military security problems; uniformed security forces; national defense information; and others."
    :credit: "3"
    :subject: CCJS
  - :name: Selected Topics in Criminology and Criminal Justice
    :number: "498"
    :description: Repeatable to 6 credits if content differs. Topics of special interest to advanced undergraduates in criminology and criminal justice. Offered in response to student request and faculty interest.
    :credit: "3"
    :subject: CCJS
  :code: CCJS
- :name: Chemistry
  :courses: 
  - :name: Fundamentals of Organic and Biochemistry
    :number: "104"
    :description: "Three hours of lecture, three hours of laboratory, and one hour of discussion/recitation per week. Prerequisite: CHEM103 or CHEM131/132. Credit will be granted for only one of the following: CHEM104 or CHEM231/232 or CHEM233 or CHEM237. Intended for students whose curricula require one year of chemistry. Students requiring two or more years of chemistry should register for CHEM233 or CHEM237. The chemistry of carbon: aliphatic compounds, aromatic compounds, stereochemistry, halides, amines, and amides, acids, esters, carbohydrates, and natural products."
    :credit: "4"
    :subject: CHEM
  - :name: Chemistry I - Fundamentals of General Chemistry
    :number: "131"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: Placement in MATH113 or MATH115. Corequisite: CHEM132. Credit will be granted for only one of the following: CHEM103, CHEM131, CHEM135, CHEM143 or CHEM146. Formerly CHEM 103. An overview of the Periodic Table, inorganic substances, ionic and covalent bonding, bulk properties of materials, chemical equilibrium, and quantitative chemistry. CHEM131 is the first course in a four-semester sequence for students majoring in the sciences, other than Chemistry and Biochemistry majors."
    :credit: "3"
    :subject: CHEM
  - :name: General Chemistry I Laboratory
    :number: "132"
    :description: "Three hours of laboratory per week. Corequisite: CHEM131. Credit will be granted for only one of the following: CHEM103, CHEM132, CHEM136, CHEM143 or CHEM147. Formerly CHEM 103. Introduction to the quanitification of chemical substances, including the concept of the mole and chemical stoichiometry. Additional work involves the synthesis of ionic substances and their qualitative characterization. Must be taken concurrently with CHEM131."
    :credit: "1"
    :subject: CHEM
  - :name: General Chemistry for Engineers
    :number: "135"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Pre- or corequisite: MATH115. Not open to students who have completed CHEM103, CHEM113, CHEM143, or CHEM153. Credit will be granted for only one of the following: CHEM103, CHEM113, CHEM135, CHEM143, OR CHEM153. The nature and composition of matter, solutions, chemical reactions, equilibria, and electrochemistry, with applications to various fields of engineering."
    :credit: "3"
    :subject: CHEM
  - :name: General Chemistry Laboratory for Engineers
    :number: "136"
    :description: "Three hours of laboratory per week. Pre- or corequisite: CHEM135. For ENGR majors only. A laboratory course for engineering majors intending to take CHEM231 and CHEM232."
    :credit: "1"
    :subject: CHEM
  - :name: Principles of General Chemistry
    :number: "146"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: Placement in MATH115 or higher. Corequisite: CHEM147. For CHEM and BCHM majors only. Credit will be granted for only one of the following: CHEM103, CHEM131, CHEM135, CHEM143 or CHEM146. Formerly CHEM 143. An overview of the Periodic Table, inorganic substances, ionic and covalent bonding, bulk properties of materials, chemical equilibrium, and quantitative chemistry. CHEM146 is the first course in a four-semester sequence for Chemistry and Biochemistry majors."
    :credit: "3"
    :subject: CHEM
  - :name: Principles of Chemistry Laboratory
    :number: "147"
    :description: "Four hours of laboratory per week. Corequisite: CHEM146. For CHEM and BCHM majors only. Credit will be granted for only one of the following: CHEM103, CHEM132, CHEM136, CHEM143 or CHEM147. Formerly CHEM 143. Introduction to the synthesis and characterization of inorganic substances. Must be taken concurrently with CHEM146."
    :credit: "1"
    :subject: CHEM
  - :name: Organic Chemistry I
    :number: "231"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: {CHEM131 and CHEM132} or {CHEM113 or CHEM153} or {CHEM135 and CHEM136} or {CHEM146 and CHEM147}. A grade of C or better in the prerequisite is required of Life Science majors and recommended for all students. Not open to students who have completed CHEM233 or CHEM237. Credit will be granted for only one of the following: CHEM104, CHEM231, CHEM233 or CHEM237. Formerly CHEM 233. The chemistry of carbon: aliphatic compounds, aromatic compounds, stereochemistry, arenes, halides, alcohols, esters and spectroscopy."
    :credit: "3"
    :subject: CHEM
  - :name: Organic Chemistry Laboratory I
    :number: "232"
    :description: "Prerequisite: {CHEM131 and CHEM132} or {CHEM113 or CHEM153} or {CHEM135 and CHEM136} or {CHEM146 and CHEM147}. A grade of C or better in the prerequisites is required for Life Science majors and recommended for all students. Corequisite: CHEM231. Not open to students who have completed CHEM104, CHEM233 or CHEM237. Credit will be granted for only one of the following: CHEM104, CHEM231, CHEM233 or CHEM237. Formerly CHEM 233. Provides experience in developing some basic laboratory techniques, recrystallizaton, distillation, extraction, chromatography."
    :credit: "1"
    :subject: CHEM
  - :name: Principles of Organic Chemistry I
    :number: "237"
    :description: "Three hours of lecture and four hours of laboratory per week. Prerequisite: A grade of C or better in {CHEM131 and CHEM132} or {CHEM146 and CHEM147} or CHEM113 or CHEM133 or CHEM153 or permission of department is required for Life Science majors. For CHEM, BCHM, and ENCH majors only. Credit will be granted for only one of the following: CHEM233 or CHEM237. The chemistry of carbons: aliphatic compounds, aromatic compounds, stereochemistry, arenes, halides, alcohols, esters, and spectroscopy."
    :credit: "4"
    :subject: CHEM
  - :name: Organic Chemistry II
    :number: "241"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: {CHEM231 and CHEM232} or CHEM233 or CHEM237. A grade of C or better in the prerequisite is required for Life Science majors and recommended for all students. Not open to students who have completed CHEM243 or CHEM247. Credit will be granted for only one of the following: CHEM241, CHEM243 or CHEM247. Formerly CHEM 243. A continuation of CHEM231 with emphasis on molecular structure; substitution reactions; carbonium ions; aromaticity; synthetic processes; macromolecules."
    :credit: "3"
    :subject: CHEM
  - :name: Organic Chemistry Laboratory II
    :number: "242"
    :description: "Prerequisite: {CHEM231 and CHEM232} or CHEM233 or CHEM237. A grade of C or better in the prerequisite is required for Life Science majors or recommended for all students. Corequisite: CHEM241. Not open to students who have completed CHEM243 or CHEM247. Formerly CHEM 243. Synthetic organic chemistry through functional group manipulation, introduction to instrumentation essential to analysis and structure elucidation."
    :credit: "1"
    :subject: CHEM
  - :name: Principles of Organic Chemistry II
    :number: "247"
    :description: "Three hours of lecture and four hours of laboratory per week. Prerequisite: A grade of C or better in CHEM237 or permission of department. The \"C\" or better in the prerequisite is required for Life Science majors. For CHEM, BCHM, ENCH majors, and honors students only. Credit will be granted for only one of the following: CHEM243 or CHEM247. A continuation of CHEM237 with emphasis on molecular structure, substitution reactions; carbonium ions; aromaticity; synthetic processes; macromolecules."
    :credit: "4"
    :subject: CHEM
  - :name: General Chemistry and Energetics
    :number: "271"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: CHEM241 and CHEM242; or CHEM247. A grade of C or better in the prerequisites for Life Sciences majors and recommended for all students. Corequisite: CHEM272. Not open to students who have completed CHEM113. Credit will be granted for only one of the following: CHEM113, CHEM153, CHEM271 or CHEM276. Formerly CHEM 113. An introduction to the physical aspects of chemistry; chemical kinetics, thermodynamics and electrochemistry in the context of current chemistry research."
    :credit: "2"
    :subject: CHEM
  - :name: General Bioanalytical Chemistry Laboratory
    :number: "272"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: CHEM241 and CHEM242; or CHEM247. A grade of C or better in the prerequisites is required for Life Sciences majors and recommended for all students. Corequisite: CHEM271. Credit will be granted for only one of the following: CHEM227, CHEM272 or CHEM277. An introduction to analytical chemistry with an emphasis on bio-analytical instrumentation and techniques."
    :credit: "2"
    :subject: CHEM
  - :name: General Chemistry and Energetics - Majors
    :number: "276"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: CHEM 241 and CHEM242; or CHEM247. A grade of C or better in the prerequisite is required. Corequisite: CHEM277. For CHEM and BCHM majors only. Credit will be granted for only one of the following: CHEM113, CHEM153, CHEM 271 or CHEM276. Formerly CHEM 153. An introduction to the physical aspects of chemistry for Biochemistry and Chemistry majors. Chemical kinetics, thermodynamics and electrochemistry in the context of current chemistry research."
    :credit: "2"
    :subject: CHEM
  - :name: Fundamentals of Analytical and Bioanalytical Chemistry Laboratory
    :number: "277"
    :description: "One hour of lecture and six hours of laboratory per week. Prerequisite: CHEM241 and CHEM242; or CHEM247. A grade of C or better in the prerequisite is required. Corequisite: CHEM276. For CHEM and BCHM majors only. Credit will be granted for only one of the following: CHEM153, CHEM227, CHEM272 or CHEM277. Formerly CHEM 153. Quantitative analysis, inorganic analytical chemistry, and an introduction to bio-analytical instrumentation and techniques."
    :credit: "3"
    :subject: CHEM
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: CHEM
  - :name: Professional Issues in Chemistry and Biochemistry
    :number: "395"
    :description: Junior standing. For CHEM and BCHM majors only. Seminar on professional issues. Professional responsibilities, ethics, interview techniques, career opportunities, graduate/professional school, race and gender issues.
    :credit: "1"
    :subject: CHEM
  - :name: Special Projects
    :number: "398"
    :description: Honors projects for undergraduate students.
    :credit: "2"
    :subject: CHEM
  - :name: Introduction to Chemical Research
    :number: "399"
    :description: "Prerequisite: permission of department. Junior standing. Repeatable to 6 credits. Basic (chemical) research conducted under the supervision of a faculty member."
    :credit: "3"
    :subject: CHEM
  - :name: Inorganic Chemistry
    :number: "401"
    :description: "Prerequisite: {CHEM241 and CHEM242} or CHEM243 or CHEM247. An overview of basic concepts of the electronic structure of the elements, chemical bonding and reactivity, from simple diatomic molecules to coordination compounds. These are viewed from simple (Lewis) to the most comprehensive molecular orbital theory. Symmetry and group theory are used throughout the course."
    :credit: "3"
    :subject: CHEM
  - :name: Radiochemistry
    :number: "403"
    :description: "Prerequisite: one year of college chemistry and one year of college physics. Radioactive decay; introduction to properties of atomic nuclei; nuclear processes in cosmology; chemical, biomedical and environmental applications of radioactivity; nuclear processes as chemical tools; interaction of radiation with matter."
    :credit: "3"
    :subject: CHEM
  - :name: Instrumental Methods of Analysis
    :number: "425"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisite: {CHEM153 or CHEM227} or {CHEM271 and CHEM272} or {CHEM276 and CHEM277}. Modern instrumentation in analytical chemistry. Electronics, spectroscopy, chromatography and electrochemistry."
    :credit: "4"
    :subject: CHEM
  - :name: Advanced Organic Chemistry
    :number: "441"
    :description: "Prerequisite: CHEM481. Also offered as CHEM641. An advanced study of the compounds of carbon, with special emphasis on molecular orbital theory and organic reaction mechanisms."
    :credit: "3"
    :subject: CHEM
  - :name: Ethics in Science and Engineering
    :number: "450"
    :description: "Prerequisite: 8 credits laboratory science or permission of department. Ethical issues in science and their resolutions. Topics will be ethics and scientific truth, ethics and other scientists, and ethics and society."
    :credit: "3"
    :subject: CHEM
  - :name: Structure Determination Using Spectroscopic Methods
    :number: "460"
    :description: "Prerequisite: {CHEM243 or CHEM247} or {CHEM241 or CHEM242}. Formerly CHEM 660. The use of infrared, ultraviolet-visible, proton and carbon-13 nuclear magnetic resonance and mass spectroscopy for structure determination in organic chemistry."
    :credit: "3"
    :subject: CHEM
  - :name: Environmental Chemistry
    :number: "474"
    :description: "Prerequisite: CHEM481 or equivalent. The sources of various elements and chemical reactions between them in the atmosphere and hydrosphere are treated. Causes and biological effects of air and water pollution by certain elements are discussed."
    :credit: "3"
    :subject: CHEM
  - :name: Physical Chemistry I
    :number: "481"
    :description: "Prerequisite: A grade of C or better in CHEM113, CHEM135, or CHEM153, or (CHEM271 and CHEM272), or (CHEM276 and CHEM277); and MATH141 and PHYS142. The \"C\" or better in prerequisites is required for Life Science majors. A course primarily for chemists and chemical engineers."
    :credit: "3"
    :subject: CHEM
  - :name: Physical Chemistry II
    :number: "482"
    :description: "Prerequisite: A Grade of C or better in CHEM481. The \"C\" or better is required for Life Science majors. A course primarily for chemists and chemical engineers."
    :credit: "3"
    :subject: CHEM
  - :name: Physical Chemistry Laboratory I
    :number: "483"
    :description: "One hour lecture-recitation and one three-hour laboratory period per week Corequisite: CHEM481. An introduction to the principles and application of quantitative techniques in physical chemical measurements. Experiments will be coordinated with topics in CHEM481."
    :credit: "2"
    :subject: CHEM
  - :name: Physical Chemistry Laboratory II
    :number: "484"
    :description: "One hour lecture-recitation and one three-hour laboratory period per week. Prerequisite: CHEM481 and CHEM483. Corequisite: CHEM482. A continuation of CHEM 483. Advanced quantitative techniques necessary in physical chemical measurements. Experiments will be coordinated with topics in CHEM 482."
    :credit: "2"
    :subject: CHEM
  - :name: Advanced Organic Chemistry Laboratory
    :number: "491"
    :description: "One hour of lecture and 10 hours of laboratory per week. Prerequisite: CHEM243. Formerly CHEM433 and CHEM443. Credit will be granted for only one of the following: CHEM433 and CHEM443 or CHEM491. Advanced synthetic techniques in organic chemistry with an emphasis on spectroscopy for structure determination."
    :credit: "4"
    :subject: CHEM
  - :name: Advanced Inorganic Chemistry Laboratory
    :number: "492"
    :description: "One hour of lecture and eight hours of laboratory per week. Corequisite: CHEM401. Synthetic and structural inorganic chemistry. Emphasis on spectroscopy methods for structure determination. Students complete an individual special project. (Designed to satisfy the university requirement for a Capstone course in chemistry.)"
    :credit: "3"
    :subject: CHEM
  - :name: Advanced Synthesis Laboratory
    :number: "493"
    :description: "One hour of lecture and eight hours of laboratory per week. Prerequisite: {CHEM241 and 242} or CHEM243 or {CHEM247 and CHEM401}. A grade of C or better in the prerequisite is required for Life Science majors and recommended for all students. Formerly: CHEM491 and CHEM492. Credit will be granted for only one of the following: CHEM491 and CHEM492; or CHEM493. A course in advanced synthesis of organic and inorganic compounds."
    :credit: "3"
    :subject: CHEM
  - :name: Special Topics in Chemistry
    :number: "498"
    :description: Three lectures or two lectures and one three-hour laboratory per week. Prerequisite varies with the nature of the topic being considered. Course may be repeated for credit if the subject matter is substantially different, but not more than three credits may be accepted in satisfaction of major supporting area requirements for chemistry majors.
    :credit: "3"
    :subject: CHEM
  :code: CHEM
