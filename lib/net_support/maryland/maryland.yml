  - :name: Translating Diplomatic Japanese
    :number: "406"
    :description: "Prerequisite: JAPN302 and permission of department. Formal, written, diplomatic Japanese to develop practical translation skills and to learn to use the computer as a telecommunications and translation workstation."
    :credit: "3"
    :subject: JAPN
  - :name: Introduction to Classical Japanese
    :number: "411"
    :description: "Prerequisite: JAPN302 or equivalent. Classical Japanese grammar and the varied styles of classical Japanese. Readings in classical texts drawn from the Heian, Kamakura, Muromachi, and Edo periods."
    :credit: "3"
    :subject: JAPN
  - :name: Classical Japanese
    :number: "412"
    :description: "Prerequisite: JAPN411. Continuation of JAPN 411 with more advanced classical Japanese."
    :credit: "3"
    :subject: JAPN
  - :name: Masterpieces of Classical Japanese Literature in Translation
    :number: "414"
    :description: Major classics, with focus on philosophical, historical and cultural backgrounds.
    :credit: "3"
    :subject: JAPN
  - :name: Modern Japanese Fiction in Translation
    :number: "415"
    :description: Major themes and literary developments in fiction from the late 19th century to the present. Emphasis on the works of Kawabata, Tanizaki, Mishima, and Abe.
    :credit: "3"
    :subject: JAPN
  - :name: Japanese Women and Women Writers
    :number: "416"
    :description: Fiction and poetry by Japanese women from the Ninth Century to the present. Women's early role in creating and shaping a variety of literary genres, the silencing of women during the age of the shoguns, and the reemergence of a feminist tradition and women writers in the Twentieth Century. In English.
    :credit: "3"
    :subject: JAPN
  - :name: Japanese Literature in Translation
    :number: "418"
    :description: Repeatable to 9 credits if content differs. Representative works of Japanese literature in translation.
    :credit: "3"
    :subject: JAPN
  - :name: History of the Japanese Language
    :number: "421"
    :description: Investigation of the origin of the Japanese language, its relationship with other languages, and its development. In English.
    :credit: "3"
    :subject: JAPN
  - :name: Introductory Japanese Linguistics
    :number: "422"
    :description: An investigation of Japanese sound patterns and syntax through a comparison with English.
    :credit: "3"
    :subject: JAPN
  - :name: Seminar in Japanese Discourse and Conversation Analysis
    :number: "428"
    :description: "Prerequisite: JAPN302. Recommended: JAPN422. Repeatable to 6 credits if content differs. Presentation and discussion of classic and current readings in English and Japanese on theories and actual practice of discourse and conversation analysis. Students will learn transcription techniques and have an opportunity to apply them in a final term paper."
    :credit: "3"
    :subject: JAPN
  - :name: Topics in Japanese Pragmatics
    :number: "438"
    :description: "Prerequisite: JAPN201. Recommended: JAPN422. Repeatable to 9 credits if content differs. Also offered as JAPN638. Credit will be granted for only one of the following: JAPN438 or JAPN638. Basic concepts in the field of pragmatics (the study of language in context) such as deixis and indexicality, speech acts, ellipsis, and politeness. Readings in English on English and Japanese examples."
    :credit: "3"
    :subject: JAPN
  - :name: Directed Study in Japanese
    :number: "499"
    :description: "Prerequisite: permission of instructor. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: JAPN
  :code: JAPN
- :name: Journalism
  :courses: 
  - :name: Professional Orientation
    :number: "100"
    :description: "Not open to students who have completed JOUR101. Credit will be granted for only one of the following: JOUR100 or JOUR101. Formerly JOUR 101. Survey of journalism professions, emphasizing appropriate academic and career development strategies."
    :credit: "1"
    :subject: JOUR
  - :name: Introduction to Mass Communication
    :number: "150"
    :description: "Not open to students who have completed JOUR100 prior to Fall 1999. Credit will be granted for only one of the following: JOUR100 or JOUR150. Formerly JOUR 100. Survey of the functions and effects of the mass media in the United States. A consumer's introduction to newspapers, television, radio, film, sound recording, books, magazines, and new media technology."
    :credit: "3"
    :subject: JOUR
  - :name: Media Literacy
    :number: "175"
    :description: Two hours of lecture and one hour of discussion/recitation per week. Not applicable toward journalism major. An analysis of the information, values and underlying messages conveyed via television, newspapers, the internet, magazines, radio and film. Examines the accuracy of those messages and explores how media shape views of politics, culture and society.
    :credit: "3"
    :subject: JOUR
  - :name: Grammar for Journalists
    :number: "181"
    :description: "Pre- or corequisite: JOUR100. Credit will be granted for only one of the following: ENGL181, ENGL281, or JOUR181. An examination of the basic structure of written English needed for precise journalistic writing. Parts of speech, sentence patterns, standard punctuation, diction, and usage will be examined with emphasis with an emphasis on its application in journalism."
    :credit: "1"
    :subject: JOUR
  - :name: Survey Apprenticeship
    :number: "198"
    :description: "Prerequisite: permission of department. For JOUR majors only. Repeatable to 6 credits if content differs. College-monitored experience in approved mass-communications organizations and industries."
    :credit: "1"
    :subject: JOUR
  - :name: Survey Apprenticeship
    :number: "199"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Formerly JOUR 198. College-monitored experience in approved mass-communications organizations and industries."
    :credit: "1"
    :subject: JOUR
  - :name: Journalism History, Roles and Structures
    :number: "200"
    :description: "Pre- or corequisite: JOUR100. For JOUR majors only. Introduction to the study of journalism from the standpoint of media history and sociology."
    :credit: "3"
    :subject: JOUR
  - :name: News Writing and Reporting I
    :number: "201"
    :description: "Pre- or corequisite: JOUR100. Grammar competency demonstrated by a grade of C (2.0) or better in JOUR181 or a score of 52 or higher on the TSWE and permission of department. Sophomore standing. Introduction to news for the print and electronic media, development of new concepts: laboratory in news-gathering tools and writing skills."
    :credit: "3"
    :subject: JOUR
  - :name: News Editing
    :number: "202"
    :description: "Prerequisite: grade of C or better in JOUR201. For JOUR majors only. Copy editing, graphic principles and processes, new media technology."
    :credit: "3"
    :subject: JOUR
  - :name: New Media
    :number: "203"
    :description: "One hour of lecture and one hour of laboratory per week. Prerequisite: JOUR201. Corequisite: JOUR202. Preparing textual, audio and video news messages in a traditional deadline atmosphere for digital delivery."
    :credit: "1"
    :subject: JOUR
  - :name: News Writing and Reporting for Public Relations
    :number: "231"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: grammar competency demonstrated by a score of 52 or higher on the TSWE and permission of department. Credit will be granted for only one of the following: JOUR201P or JOUR231. Introduction to news for the print and electronic media, development of new concepts: laboratory in news-gathering tools and writing skills."
    :credit: "3"
    :subject: JOUR
  - :name: News Editing for Public Relations
    :number: "232"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: Grade of C or better in JOUR231 or equivalent and permission of department. Credit will be granted for only one of the following: JOUR202P or JOUR232. Copy editing, graphic principles and processes, new media technology."
    :credit: "3"
    :subject: JOUR
  - :name: Advertising in America
    :number: "240"
    :description: "Not open to students who have completed JOUR340. Credit will be granted for only one of the following: JOUR240 or JOUR340. Formerly JOUR 340. Survey of the history, regulation and organization of advertising; advertising strategies and effects."
    :credit: "3"
    :subject: JOUR
  - :name: News Editing for Broadcast
    :number: "262"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: Grade of C or better in JOUR201 and permission of department. Credit will be granted for only one of the following: JOUR202B or JOUR262. Principles and processes of broadcast newsroom editing."
    :credit: "3"
    :subject: JOUR
  - :name: Journalism Ethics
    :number: "300"
    :description: "Prerequisite: JOUR201. Examination of ethical problems in news writing and reporting."
    :credit: "3"
    :subject: JOUR
  - :name: "News Writing and Reporting II: Print"
    :number: "320"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: grade of C or better in JOUR201. For JOUR majors only. Principles and practices of news reporting; covering news beats and other news sources, including researching news stories for accuracy, comprehensiveness and interpretation."
    :credit: "3"
    :subject: JOUR
  - :name: "Advanced Reporting: Beats and Investigation"
    :number: "322"
    :description: "Prerequisite: JOUR320 or JOUR360. Advanced training and practice in writing, interviewing, beat reporting and investigative techniques. Students meet in weekly seminars and work with metropolitan-area newspapers covering beats and writing stories for publication."
    :credit: "3"
    :subject: JOUR
  - :name: Advanced News Editing
    :number: "323"
    :description: "Prerequisite: grade of C or better in JOUR202. Principles and practices of editing for publication. Copy improvement, headline writing, news photos and cutlines, wire services, copy control and scheduling, page design and layout."
    :credit: "3"
    :subject: JOUR
  - :name: Commentary and Editorial Writing
    :number: "324"
    :description: "Prerequisite: JOUR320 or JOUR360. Not open to students who have completed JOUR326 prior to January 1, 1992. Formerly JOUR 326. Journalistic interpretation and analysis; commentary and editorial writing."
    :credit: "3"
    :subject: JOUR
  - :name: Print News Bureau
    :number: "325"
    :description: "Prerequisite: JOUR320 and permission of department. Advanced journalism training. Students report as part of College's Capital News Service program."
    :credit: "6"
    :subject: JOUR
  - :name: Special Topics in News Writing and Reporting
    :number: "328"
    :description: "Prerequisite: JOUR320 or JOUR360. Repeatable to 6 credits if content differs. Advanced training and practice in writing and reporting news."
    :credit: "3"
    :subject: JOUR
  - :name: Graphics
    :number: "350"
    :description: "Prerequisite: grade of C or better in JOUR202. Credit will be granted for only one of the following: JOUR350 or JOUR373. Formerly JOUR 373. Introduction to visual components of new content and design; type and typography, printing processes, and illustration."
    :credit: "3"
    :subject: JOUR
  - :name: Advanced Graphics
    :number: "351"
    :description: "Prerequisite: JOUR350. In-depth analysis of News graphics."
    :credit: "3"
    :subject: JOUR
  - :name: Online Journalism
    :number: "352"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: JOUR202 or JOUR262. For JOUR majors only. Editing and writing online, using basic Web-coding skills and tools to create news and feature packages for the Internet. New-media issues, including interactivity and individualization, will also be discussed."
    :credit: "3"
    :subject: JOUR
  - :name: Advanced Online Reporting
    :number: "353"
    :description: "Three hours of laboratory per week. Prerequisite: JOUR352, permission of department and JOUR320 or JOUR360. Advanced reporting and writing in an online environment focusing on multimedia and non-traditional storytelling. Students report and write for an online magazine."
    :credit: "3"
    :subject: JOUR
  - :name: Online News Bureau
    :number: "355"
    :description: "Prerequisite: (JOUR202 or JOUR262) and (JOUR320 or JOUR360) and JOUR352; and permission of department. Advanced online journalism training. Students work as multimedia editors and producers for an online newsmagazine, building interactive content and special reports."
    :credit: "3"
    :subject: JOUR
  - :name: "News Writing and Reporting II: Broadcast"
    :number: "360"
    :description: "Prerequisite: grade of C or better in JOUR201. For JOUR majors only. Writing and reporting for broadcast media: production of news stories."
    :credit: "3"
    :subject: JOUR
  - :name: Television Reporting and Production
    :number: "361"
    :description: "Prerequisite: JOUR360. Writing and editing for the broadcast media. Interpretive and documentary news stories."
    :credit: "3"
    :subject: JOUR
  - :name: Broadcast News Producing
    :number: "362"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisite: JOUR262 and JOUR360;. Pre- or corequisite: JOUR361. Credit will be granted for only one of the following: JOUR362 or JOUR368B. Formerly JOUR 368B. Producing TV news."
    :credit: "3"
    :subject: JOUR
  - :name: Long Form Broadcast Journalism
    :number: "363"
    :description: "Prerequisite: JOUR361 and permission of department. For JOUR majors only. Also offered as JOUR663. Credit will be granted for only one of the following: JOUR363 or JOUR486. Formerly JOUR 486. Production of long form broadcast news reporting, reality videos or documentaries."
    :credit: "3"
    :subject: JOUR
  - :name: Broadcast News Bureau
    :number: "367"
    :description: "Prerequisite: JOUR361 and permission of department. Advanced broadcast journalism training. Students report as part of the College's Capital News Service program."
    :credit: "6"
    :subject: JOUR
  - :name: Topics in Broadcast and Electronic Media
    :number: "368"
    :description: "Prerequisite: JOUR360. Repeatable to 6 credits if content differs. Advanced research, analysis and/or practice of selected topics in broadcast journalism."
    :credit: "3"
    :subject: JOUR
  - :name: Feature Writing
    :number: "371"
    :description: "Prerequisite: JOUR320. Research and writing feature articles."
    :credit: "3"
    :subject: JOUR
  - :name: Writing the Complex Story
    :number: "372"
    :description: "Prerequisite: JOUR371. Credit will be granted for only one of the following: JOUR372 or JOUR481. Formerly JOUR 481. Explanatory journalism technique applied to complex subjects (such as science, economics and large scale social change) for books, magazines and newspaper series."
    :credit: "3"
    :subject: JOUR
  - :name: Magazine Editing and Production
    :number: "374"
    :description: "Prerequisites: JOUR371 and JOUR373. Principles and techniques of magazine editing and production."
    :credit: "3"
    :subject: JOUR
  - :name: Newsroom Management
    :number: "375"
    :description: "Prerequisite: JOUR320 or JOUR360 or permission of department. Not open to students who have completed JOUR461. Credit will be granted for only one of the following: JOUR375 or JOUR461. Formerly JOUR 461. Organization, operation, and administration of the departments of a newsroom: advertising, business-finance, circulation, news-editorial, personnel, production and promotion."
    :credit: "3"
    :subject: JOUR
  - :name: Literary Journalism
    :number: "377"
    :description: "Pre- or corequisite: JOUR371. Credit will be granted for only one of the following: JOUR377 or JOUR487. Formerly JOUR 487. Practice in the use of literary techniques and especially of dramatic structure in modern newspaper series, magazine pieces and books. Analysis, researching and writing of nonfiction stories, usually with a focus on a specialized area chosen by the student."
    :credit: "3"
    :subject: JOUR
  - :name: Science Writing for News Media
    :number: "380"
    :description: "Prerequisite: JOUR320 or permission of department. Writing of scientific and technical material for the general audience."
    :credit: "3"
    :subject: JOUR
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: JOUR
  - :name: News Coverage of Special Topics
    :number: "389"
    :description: "Prerequisite: JOUR320 or JOUR360. Repeatable to 6 credits. Advanced training and practice in writing and reporting news in one specialized field of interest."
    :credit: "3"
    :subject: JOUR
  - :name: Independent Study
    :number: "398"
    :description: Repeatable to 3 credits. Individual projects in journalism.
    :credit: "3"
    :subject: JOUR
  - :name: Supervised Internship
    :number: "399"
    :description: "Prerequisite: Grade of C or better in JOUR320 or JOUR360. Repeatable to 3 credits if content differs. Credit will be granted for only one of the following: JOUR326, JOUR366, JOUR396 or JOUR399. Formerly JOUR 396. Supervised news internship experience; relation of academic training to professional experience."
    :credit: "1"
    :subject: JOUR
  - :name: Media Law
    :number: "400"
    :description: "Prerequisite: JOUR320 or JOUR360 or JOUR501. Junior standing. Legal rights and constraints of mass media; libel, privacy, copyright, monopoly, contempt, and other aspects of the law applied to mass communication. Previous study of the law not required."
    :credit: "3"
    :subject: JOUR
  - :name: History of Mass Communication
    :number: "410"
    :description: Junior standing. Development of newspapers, magazines, radio, television and motion pictures as media of mass communication. Analysis of the influences of the media on the historical development of America.
    :credit: "3"
    :subject: JOUR
  - :name: Media Coverage of Government and Politics
    :number: "420"
    :description: Junior standing. Relationship between news media and government and politics; governmental and political information and persuasion techniques.
    :credit: "3"
    :subject: JOUR
  - :name: Comparative Mass Communication Systems
    :number: "430"
    :description: Junior standing. Comparative analysis of the role of the press in different societies.
    :credit: "3"
    :subject: JOUR
  - :name: Media Economics
    :number: "440"
    :description: Junior standing. Examination of the economics of the news media.
    :credit: "3"
    :subject: JOUR
  - :name: Mass Media in Society
    :number: "450"
    :description: Junior standing. Ethical, moral, political, economic, and social consideration of mass communication.
    :credit: "3"
    :subject: JOUR
  - :name: Advertising and Society
    :number: "451"
    :description: Junior standing. Advertising as an institution with manifest economic purposes and latent social effects. Influences of advertising on people, and related issues of ethics and social responsibility.
    :credit: "3"
    :subject: JOUR
  - :name: Women in the Media
    :number: "452"
    :description: "Junior standing. Also offered as WMST452. Credit will be granted for only one of the following: JOUR452 or WMST452. Participation and portrayal of women in the mass media from colonial to contemporary times."
    :credit: "3"
    :subject: JOUR
  - :name: News Coverage of Racial Issues
    :number: "453"
    :description: Junior standing. Analysis of news media coverage of issues relating to racial minorities in the United States, with special attention to Hispanics, Asian Americans, African Americans and Native Americans.
    :credit: "3"
    :subject: JOUR
  - :name: Special Topics in Journalism
    :number: "459"
    :description: Repeatable to 6 credits if content differs. Issues of special concern and current interest. Open to all students.
    :credit: "3"
    :subject: JOUR
  - :name: Professional Seminar in Public Affairs Reporting
    :number: "462"
    :description: "Prerequisite: permission of department. Explore theoretical and practical issues in the press coverage of governments. Examine the complex press-government relationship."
    :credit: "3"
    :subject: JOUR
  - :name: Newsroom Management
    :number: "463"
    :description: "Prerequisite: JOUR320 or JOUR360; or permission of department. Credit will be granted for only one of the following: JOUR375, JOUR461, or JOUR463. Formerly JOUR 375. Organization, operation, and administration of the departments of a newsroom: advertising, business-finance, circulation, news-editorial, personnel, production, and promotion."
    :credit: "3"
    :subject: JOUR
  - :name: Readings in Journalism Literature
    :number: "464"
    :description: "Credit will be granted for only one of the following: JOUR376 or JOUR464. Formerly JOUR 376. Analysis of books by journalists highly regarded for writing style and/or the content of their reporting, with an emphasis on understanding the books in the context of national and international affairs."
    :credit: "3"
    :subject: JOUR
  - :name: Visual Communication
    :number: "465"
    :description: "Prerequisite: JOUR201. Junior standing. Practical and theoretical examination of visual communication processes related to photography, layout and design, video and Web information products."
    :credit: "3"
    :subject: JOUR
  - :name: Survey of Broadcast and Electronic News Media
    :number: "466"
    :description: "Prerequisite: JOUR201. Credit will be granted for only one of the following: JOUR365 or JOUR466. Formerly JOUR 365. Descriptive and critical analysis of broadcast news practices, regulation and history; evaluation of news judgments; decision-making and organizational aspects of the broadcast news industry."
    :credit: "3"
    :subject: JOUR
  - :name: Technology and the Media
    :number: "467"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: JOUR320 or JOUR360. Recommended: JOUR352. Exploration of the role of information technology in social change."
    :credit: "3"
    :subject: JOUR
  - :name: Journalism and Public Communication Research
    :number: "470"
    :description: "Prerequisite: A university statistics course. Students are encouraged to have completed the theory and skills courses in their major sequence. Credit will be granted for only one of the following: JOUR470 or JOUR477. Formerly JOUR 477. Journalism and public communication research methods used in measuring public opinion and media programs and materials."
    :credit: "3"
    :subject: JOUR
  - :name: Public Opinion Research
    :number: "471"
    :description: "Prerequisite: a University statistics course. Measurement of public opinion and media habits; role of the media in the formation of public opinion."
    :credit: "3"
    :subject: JOUR
  - :name: Computer-Assisted Reporting
    :number: "472"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: JOUR320 or JOUR360. Not open to students who have completed JOUR328. Credit will be granted for only one of the following: JOUR328 or JOUR472. Formerly JOUR 328. Computer and online data acquisition; analytical methods for writing and reporting news."
    :credit: "3"
    :subject: JOUR
  - :name: Special Topics in Data Gathering and Analysis
    :number: "479"
    :description: "Prerequisite: JOUR320 and JOUR360. Repeatable to 3 credits. Special research topics for reporting and writing."
    :credit: "3"
    :subject: JOUR
  - :name: Yearbook Short Course
    :number: "494"
    :description: "Prerequisite: JOUR201 or permission of department. Credit not applicable toward major in journalism. Intensive course dealing with the theme, content, copy, design, advertising, budget, finance, law and ethics of yearbook development and production."
    :credit: "1"
    :subject: JOUR
  - :name: Topics in Scholastic Journalism
    :number: "498"
    :description: Repeatable to 99 credits if content differs. Seminars on specialized areas on the practice of scholastic journalism.
    :credit: "3"
    :subject: JOUR
  :code: JOUR
- :name: Jewish Studies
  :courses: 
  - :name: Jewish Civilization
    :number: "121"
    :description: "Also offered as HIST126. Credit will be granted for only one of the following: JWST121 or HIST126. Jewish history, culture and society from Biblical times to the present."
    :credit: "3"
    :subject: JWST
  - :name: American Jewish Experience
    :number: "141"
    :description: "Also offered as HIST106. Credit will be granted for only one of the following: JWST141 or HIST106. History of the Jews in America from Colonial times to the present. Emphasis on the waves of migration from Germany and Eastern Europe; the changing nature of the American Jewish community and its participation in American social, economic and political life."
    :credit: "3"
    :subject: JWST
  - :name: Special Topics in Jewish Studies
    :number: "219"
    :description: Repeatable to 9 credits if content differs.
    :credit: "3"
    :subject: JWST
  - :name: Reconstructing the Civilization of Ancient Mesopotamia
    :number: "227"
    :description: "Also offered as HIST280. Not open to students who have completed HEBR440. Credit will be granted for only one of the following: JWST227 or HIST280. Formerly HEBR 440. History and culture of Ancient Mesopotamia, as reconstructed from archeology, language, and texts of the region. Emphasis on culture, literature, religion, and institutions."
    :credit: "3"
    :subject: JWST
  - :name: "Introduction to the Rabbinic Movement: History and Culture"
    :number: "230"
    :description: "Also offered as HIST281. Credit will be granted for only one of the following: JWST230 or HIST281. The emergence of the Rabbinic movement after the destruction of the Temple in 70 CE through the 7th Century CE. The essential texts of ancient rabbinic literature."
    :credit: "3"
    :subject: JWST
  - :name: Jewish Texts and Cultures of the Second Temple Period
    :number: "231"
    :description: "Credit will be granted for only one of the following: JWST231, JWST219C (Fall 2005), JWST219F (Fall 1998), HIST219C (Fall 2005), or HIST219D (Fall 1998). An introduction to the literature, history, and culture of Jews in the period between the sixth century BCE and the second century CE. Special topics may include the rise of the formation of the biblical canon, scriptural interpretation, sectarian and revolutionary movements, and growth of the diaspora."
    :credit: "3"
    :subject: JWST
  - :name: History of the Jewish People I
    :number: "234"
    :description: "Also offered as HIST282. Credit will be granted for only one of the following: JWST234 or HIST282. Political, economic, social and cultural development within Jewish history from the Biblical period to the late Middle Ages. Special attention to the emergence of Rabbinic Judaism and its subsequent encounter with medieval Christian and Islamic civilizations."
    :credit: "3"
    :subject: JWST
  - :name: History of the Jewish People II
    :number: "235"
    :description: "Also offered as HIST283. Credit will be granted for only one of the following: JWST235 or HIST283. Political, economic, social and cultural development within Jewish history from the end of the Middle Ages to the present. Special attention to the twentieth century developments including the Nazi Holocaust and its aftermath, the Zionist movement and the creation of the State of Israel, and the rise of the contemporary American-Jewish community."
    :credit: "3"
    :subject: JWST
  - :name: Fundamental Concepts of Judaism
    :number: "250"
    :description: "Also offered as PHIL234. Not open to students who have completed PHIL234. Credit will be granted for only one of the following: JWST250 or PHIL234. A conceptional introduction to Judaism, analyzing its fundamental concepts from both analytical and historical perspectives. Discussion of \"normative\" Judaism as well as other conceptions of Judaism. Topics include: God, the Jewish people, authority, ethics, the sacred and the profane, particularism and universalism."
    :credit: "3"
    :subject: JWST
  - :name: Authority, Faith, and Reason in Judaism
    :number: "251"
    :description: "Also offered as PHIL235. Not open to students who have completed PHIL235 or HEBR298J. Credit will be granted for only one of the following: JWST251 or PHIL235. A broad survey of the concepts of authority, faith, and reason in Jewish tradition from the Bible to the modern period, and their interrelationships."
    :credit: "3"
    :subject: JWST
  - :name: Introduction to Classical Hebrew I
    :number: "260"
    :description: "Prerequisite: HEBR111 or equivalent. Also offered as HEBR298A. Not open to students who have completed HEBR401. Formerly HEBR 401. Readings of the Bible and other classical texts in original Hebrew. Emphasis on classical grammar and vocabulary, and reading of textual passages."
    :credit: "3"
    :subject: JWST
  - :name: Introduction to Classical Hebrew II
    :number: "261"
    :description: "Prerequisite: JWST260 or permission of department. Also offered as HEBR298B. Not open to students who have completed HEBR402. Formerly HEBR 402. Continuation of JWST 260. Readings in the Bible and other classical texts in original Hebrew. Emphasis on classical grammar and vocabulary, and reading of textual passages."
    :credit: "3"
    :subject: JWST
  - :name: "The Hebrew Bible: Narrative"
    :number: "262"
    :description: "Also offered as ENGL262. Not open to students who have completed HEBR223. Credit will be granted for only one of the following: JWST262 or ENGL262. Formerly HEBR 223. Selected readings from narrative sections of the Hebrew Bible stressing the new literary approaches to the biblical text. In English; no knowledge of Hebrew required."
    :credit: "3"
    :subject: JWST
  - :name: "Hebrew Bible: Poetry and Prophecy"
    :number: "263"
    :description: "Also offered as ENGL263. Not open to students who have completed HEBR224. Credit will be granted for only one of the following: JWST263 or ENGL263. Formerly HEBR 224. Readings of poetic and prophetic selections from the Hebrew Bible. Analysis of devices and their rhetorical effect. Comparison of biblical poetry with other poetry of the ancient Near East. In English; no Hebrew required."
    :credit: "3"
    :subject: JWST
  - :name: Fantasy and Supernatural in Jewish Literature
    :number: "270"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as HONR2190. Credit will be granted for only one of the following: HONR219O, JWST219O, or JWST270. Formerly JWST 219O. An examination of Jewish fantastical and supernatural literature from ancient to modern times, tracing how such stories have addressed essential questions of good and evil, power and powerlessness within a Jewish framework. Topics include intersections of Jewish and non-Jewish cultures."
    :credit: "3"
    :subject: JWST
  - :name: Jewish Literature in Translation
    :number: "272"
    :description: Not open to students who have completed HEBR231. Formerly HEBR 231. A survey of Jewish literature from ancient times to the present. Methods for reading literature in general and Jewish literature in particular will be emphasized. Concern with what makes a literary corpus "Jewish." Readings from the Bible, the Midrash, the Talmud, Medieval Hebrew poetry, as well as modern Hebrew, Yiddish, and English poetry and prose. All texts in English translation.
    :credit: "3"
    :subject: JWST
  - :name: The Jew and the City through the Centuries
    :number: "275"
    :description: "Also offered as HIST286. Credit will be granted for only one of the following: HIST286 or JWST275. Jewish urban experience from ancient times to the present. Public space and private. The city and the sacred. Jewish ghettos and quarters. The struggle over modern Jerusalem."
    :credit: "3"
    :subject: JWST
  - :name: Yiddish I
    :number: "281"
    :description: Also offered as GERM148Y. Not open to students who have completed GERM148Y. Introduction to the Yiddish language, with emphasis on speaking, reading, and writing skills. Students will also learn the history of the language, its significance to Jewish culture, its origins and basic structure.
    :credit: "3"
    :subject: JWST
  - :name: Elementary Yiddish II
    :number: "282"
    :description: "Prerequisite: JWST281 or GERM148Y or permission of department. Also offered as GERM149Y. Not open to students who have completed GERM149Y. Continuation of JWST281."
    :credit: "3"
    :subject: JWST
  - :name: Critical Approaches to Israeli Culture
    :number: "304"
    :description: Formerly:JWST419B and JWST419K. Also offered as HEBR498L. An examination of the intersections of literature, society, philosophy, and politics in the making of modern Israeli culture. Special attention will be paid to the Zionist emphasis on making "new" Jews and its implications when expressed in literature and society.
    :credit: "3"
    :subject: JWST
  - :name: Special Topics in Jewish Studies
    :number: "319"
    :description: May be repeated to a maximum of 12 credits. Topics in Jewish Studies.
    :credit: "6"
    :subject: JWST
  - :name: Biblical History and Culture
    :number: "324"
    :description: "Also offered as HIST321. Not open to students who have completed HEBR333 or HIST321. Credit will be granted for only one of the following: JWST324 or HEBR333 or HIST321. Formerly HEBR 333. Study of the political, social, and religious development of the Jewish nation from its inception to its return from exile in Babylonia around 536 C.E. Focus on biblical texts, archeological finds, and source materials from neighboring cultures to reconstruct political history and the development of religious concepts."
    :credit: "3"
    :subject: JWST
  - :name: "Jews and Judaism in Antiquity I: Sixth Century BCE through the"
    :number: "325"
    :description: "First Century CE Also offered as HIST370. Credit will be granted for only one of the following: JWST325 or HIST370. Political, social and religious history of the Jews from the Persian Period to the Judean Revolt of 66-70CE. Special attention to the rise of sectarian and revolutionary movements."
    :credit: "3"
    :subject: JWST
  - :name: "Jews and Judaism in Antiquity II: First through Seventh Centuries"
    :number: "326"
    :description: "Also offered as HIST371. Credit will be granted for only one of the following: JWST326 or HIST371. Political, social and religious history of the Jews from the destruction of the Jerusalem Temple in 70 CE to the Muslim conquests. Special attention to the political transformations in Judaism under late Roman Christianity, and the rise of the Rabbinic movement."
    :credit: "3"
    :subject: JWST
  - :name: "Early Christianity: Jesus to Constantine"
    :number: "331"
    :description: "Also offered as HIST320. Not open to students who have completed HIST320. Credit will be granted for only one of the following: JWST331 or HIST320. Social and religious history of early Christianity from its origin in the first century to the reign of Constantine."
    :credit: "3"
    :subject: JWST
  - :name: Jews in Early Modern Times 1450-1750
    :number: "333"
    :description: "Recommended: HIST282/JWST234. Also offered as HIST373. Not open to students who have completed HIST418C/JWST419C (Fall 2006, Fall 2004) or HIST419C/JWST419Y (Spring 2001). Credit will be granted for only one of the following: JWST333, HIST373, HIST418C/JWST419C (Fall 2006, Fall 2004) or HIST419C/JWST419Y (Spring 2001). Formerly JWST 419C. Emergence of new powerful population centers, religious and cultural creativity, new forms of community, and radical messianic movements."
    :credit: "3"
    :subject: JWST
  - :name: History of Zionism and the State of Israel
    :number: "342"
    :description: "Also offered as HIST376. Credit will be granted for only one of the following: JWST342 or HIST376. Ideological and political factors leading to the establishment of a secular Jewish state in 1948; Zionist thought of Herzl, Ahad Haam, the socialist and religious Zionists, and the revisionists; diplomatic activities; Arab-Israel conflict; post-1948 Israeli society."
    :credit: "3"
    :subject: JWST
  - :name: "Modern Jewish History I: The Road to Emancipation, 1650-1870"
    :number: "343"
    :description: "Also offered as HIST374. Credit will be granted for only one of the following: JWST343 or HIST374. Social, political, economic, and cultural change in the Jewish world since 1650. Emphasis on emancipation, assimilation, and new forms of Jewish identity in Western and Eastern European Jewry from the 17th to the 20th centuries."
    :credit: "3"
    :subject: JWST
  - :name: "Modern Jewish History II: World Jewry Since 1870"
    :number: "344"
    :description: "Also offered as HIST375. Credit will be granted for only one of the following: JWST344 or HIST375. Continuation of JWST343: Social, political, economic, and cultural change in the Jewish world since 1870. Emphasis on emancipation, assimilation, and new forms of Jewish identity in Western and Eastern European Jewry from the 19th Century to the present."
    :credit: "3"
    :subject: JWST
  - :name: The Holocaust of European Jewry
    :number: "345"
    :description: "Also offered as HIST307. Credit will be granted for only one of the following: JWST345 or HIST307. Roots of Nazi Jewish policy in the 1930s and during World War II: the process of destruction and the implementation of the \"final solution of the Jewish problem\" in Europe, and the responses made by the Jews to their concentration and annihilation."
    :credit: "3"
    :subject: JWST
  - :name: Literature of the Holocaust
    :number: "376"
    :description: "An exploration of the primary texts of the literary canon of the Holocaust: Night by Elie Wiesel, The Diary of Anne Frank, Maus by Art Spiegelman, and other lesser known works. Exploration of the strategies used by authors of Holocaust narratives to depict a subject matter that has long been considered impossible, and to some extent, unethical to render in a work of art."
    :credit: "3"
    :subject: JWST
  - :name: Honors Seminar in Jewish Studies
    :number: "408"
    :description: "Prerequisite: permission of department. Junior standing. An in-depth exploration of a theme in Jewish history, literature, culture or thought. Course subject and readings will vary from year to year, but will generally cut across periods, locations, or disciplines. Students are expected to engage the course material critically and to use the seminar as an opportunity to develop an independent research agenda."
    :credit: "3"
    :subject: JWST
  - :name: Research Seminar in Jewish Studies
    :number: "409"
    :description: "Prerequisite: two upper-level courses in an appropriate area of Jewish Studies or permission of department. Repeatable to 9 credits if content differs. Formerly JWST 309. A capstone course for Jewish Studies. Guides students through advanced source material and subject matter, research skills, and presentation techniques. A substantive paper based on independent research and analysis is one expected outcome."
    :credit: "4"
    :subject: JWST
  - :name: Special Topics in Jewish Studies
    :number: "419"
    :description: Repeatable to 9 credits if content differs.
    :credit: "3"
    :subject: JWST
  - :name: Issues in Jewish Ethics and Law
    :number: "451"
    :description: "Prerequisite: three credits in philosophy or Jewish studies (excluding Hebrew language), or permission of department. Also offered as PHIL433. Not open to students who have completed PHIL433 or HEBR451. Credit will be granted for only one of the following: PHIL433 or JWST451 or HEBR451. Formerly HEBR 451. Philosophical and meta-legal questions concerning the nature of Jewish law and its relation to morality."
    :credit: "3"
    :subject: JWST
  - :name: The Golden Age of Jewish Philosophy
    :number: "452"
    :description: "Prerequisite: three credits in philosophy or permission of department. Also offered as PHIL417. Not open to students who have completed PHIL417. Credit will be granted for only one of the following: JWST452 or PHIL417. Jewish philosophy from Maimonides in the 12th Century to the expulsion of the Jews from Spain at the end of the 15th Century. Topics include the limitations of human knowledge, creation of the world, foreknowledge and free will, and the existence of God."
    :credit: "3"
    :subject: JWST
  - :name: Philosophy of Spinoza
    :number: "453"
    :description: "Prerequisite: six credits in philosophy or permission of department. Also offered as PHIL424. Not open to students who have completed PHIL424. Credit will be granted for only one of the following: JWST453 or PHIL424. An investigation of the metaphysical, ethical and political thought of the 17th century philosopher Benedict Spinoza."
    :credit: "3"
    :subject: JWST
  - :name: Readings in Medieval Hebrew
    :number: "466"
    :description: "Prerequisite: HEBR212 or permission of department. Not open to students who have completed HEBR472. Credit will be granted for only one of the following: HEBR472 or JWST466. Formerly HEBR 472. Introductory readings in Medieval Hebrew texts. Language of instruction English; all texts in Hebrew."
    :credit: "3"
    :subject: JWST
  - :name: Readings in the Hebrew Bible
    :number: "468"
    :description: "Prerequisite: HEBR212 or equivalent. Formerly HEBR441 and HEBR442. Not open to students who have completed HEBR441 and HEBR442. Readings in the Hebrew text of the Bible. Emphasis in close reading, grammar analysis, and modern interpretations of the Bible. Language of instruction English; all texts in Hebrew."
    :credit: "3"
    :subject: JWST
  - :name: Readings in Rabbinic Hebrew
    :number: "469"
    :description: "Prerequisite: HEBR212 or equivalent. Repeatable to 9 credits if content differs. Credit will be granted for only one of the following: HEBR471 or JWST469. Introductory readings in Mishnaic and Talmudic Hebrew texts. Language of instruction English; all texts in Hebrew."
    :credit: "3"
    :subject: JWST
  - :name: Modern Hebrew Literature in Translation
    :number: "471"
    :description: An exploration of modern Hebrew prose, poetry, and literary essays written from the 1880s through the present in Europe, Palestine, and Israel. An investigation of the challenges confronting authors such as Mendele Mokher Sforim, Avraham Mapu, Chaim Nahman Bialik, Dvorah Baron, S.Y. Agnon, and David Fogel as they tried to create a contemporary secular literature out of an ancient sacred language. All texts in English translation.
    :credit: "3"
    :subject: JWST
  - :name: Judaism and the Construction of Gender
    :number: "491"
    :description: "Also offered as WMST491. Credit will be granted for only one of the following: JWST419X, JWST491 or WMST491. Formerly JWST 419X. The study of Jewish culture, religious practice, communal authority, and literature through the frame of such critical categories of analysis as gender, sexuality, masculinity, power, ethics, and the feminine."
    :credit: "3"
    :subject: JWST
  - :name: Jewish Women in International Perspective
    :number: "493"
    :description: "Prerequisite: one course in Women's Studies, preferably WMST200 or WMST250. Also offered as WMST493. Credit will be granted for only one of the following: JWST493 or WMST493. Using memoirs, essays, poetry, short stories, films, music and the visual arts, course will interrogate what it means/has meant to define oneself as a Jewish woman across lines of difference. Focus is largely on the secular dimensions of Jewish women's lives but will also explore the implications of Jewish law and religious practices for Jewish women. Our perspective will be international, including Ashkenazi and Sephardi women."
    :credit: "3"
    :subject: JWST
  - :name: Independent Study in Jewish Studies
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: JWST
  :code: JWST
- :name: Kinesiology
  :courses: 
  - :name: Rhythmic Activities
    :number: "182"
    :description: Six hours of laboratory per week. Development of rhythmic sensitivity through analysis of rhythm and its application to movement, skills in folk, square and social dance and teaching techniques for use in schools and recreational programs.
    :credit: "2"
    :subject: KNES
  - :name: Movement Content for Elementary School Children
    :number: "183"
    :description: Participation in movement activities with a focus on educational dance, gymnastics and games. Observation and analysis of movement behavior in relation to specific aspects of movement. Examination of relationships among movement forms.
    :credit: "3"
    :subject: KNES
  - :name: Personal Fitness and Wellness
    :number: "190"
    :description: One hour of lecture and two hours of laboratory per week. For KNES and Physical Education Majors Only. Scientific principles, concepts, and techniques designing personal fitness and/or physical activity programs.
    :credit: "2"
    :subject: KNES
  - :name: Introduction to Kinesiology
    :number: "200"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Restricted to freshmen KNES majors or non-majors with less than 60 credits. Not open to non-major students who have completed over 60 credits. Credit will be granted for only one of the following: KNES200 or KNES289M. Formerly KNES 289M. An overview of kinesiology, the interdisciplinary study of physical activity. Examines human motor behavior and its cultural forms such as sport from the physiological, psychological, sociological, historical, philosophical, and biomechanical perspectives."
    :credit: "3"
    :subject: KNES
  - :name: Laboratory in Teaching
    :number: "218"
    :description: "Prerequisite: permission of department. Repeatable to 2 credits. The course is designed to prepare the student for the student teaching experience by assisting in a class."
    :credit: "1"
    :subject: KNES
  - :name: Exploring Cultural Diversity Through Movement
    :number: "240"
    :description: Cultural diversity through an analysis of the different meanings that movement activities serve within different cultural groups. Students will examine how cultural affiliations can influence why and how members of different cultural groups engage in movement activities.
    :credit: "3"
    :subject: KNES
  - :name: Methods of Teaching Physical Education
    :number: "245"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: KNES183. Not open to students who have completed KNES314. Credit will be granted for only one of the following: KNES245 or KNES314. Pedagogical methods for teaching children and adolescents using direct and indirect styles and strategies. Application of educational philosophy and psychology principles to instruction, class organization and management in physical education."
    :credit: "3"
    :subject: KNES
  - :name: Science of Physical Activity and Cardiovascular Health
    :number: "260"
    :description: Course details (1) the public health importance of and the processes underlying cardiovascular disease, (2) the risk factors for cardiovascular disease and the methods whereby they were identified, and (3) the principles of the scientific evidence supporting the use of physical activity to prevent cardiovascular disease.
    :credit: "3"
    :subject: KNES
  - :name: Basic Care and Prevention of Athletic Injuries
    :number: "282"
    :description: "Credit will be granted for only one of the following: KNES282 or KNES381. Formerly KNES 381. Theoretical and practical foundations of the prevention, treatment and rehabilitation of athletically related injuries. Topics include: physical conditioning, preventive taping, recognition of injuries, first aid and CPR."
    :credit: "3"
    :subject: KNES
  - :name: Sport and American Society
    :number: "287"
    :description: Sport will be related to such social problems as delinquency, segregation, collective behavior, and leisure; to social processes such as socialization, stratification, mobility, and social control; and to those familiar social institutions the family, the school, the church, the military, the economy, the polity, and the mass media.
    :credit: "3"
    :subject: KNES
  - :name: Topical Investigations
    :number: "289"
    :description: Repeatable to 6 credits. Independent study by an individual student or a group of students in special areas of knowledge not covered by regularly scheduled courses.
    :credit: "6"
    :subject: KNES
  - :name: Teaching Physical Activity & Fitness Concepts
    :number: "290"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: KNES190. Teaching practices for physical activity and fitness concepts appropriate for children and adolescents in school and recreational programs. Pedagogical methods, strategies, styles, and techniques that encourage program participation."
    :credit: "3"
    :subject: KNES
  - :name: Teaching for Sequential Skill Development
    :number: "291"
    :description: "Two hours of lecture and two hours of laboratory per week. Corequisite: KNES370. Introduction to motor skill teaching from novice to advanced performer. Techniques and technologies used in skill analysis, correction and feedback to enhance and assess performance."
    :credit: "3"
    :subject: KNES
  - :name: Teaching Game Concepts and Tactics
    :number: "292"
    :description: Two hours of lecture and two hours of laboratory per week. Teaching progressions for game concepts and tactics. Sequential development of temporal and spatial concepts through progressively more complex offensive and defensive strategies.
    :credit: "3"
    :subject: KNES
  - :name: History of Sport in America
    :number: "293"
    :description: The growth and development of sport in America. The transformation of sport within the perspective of American history, including class sport, professionalization, amateurism, and international involvement.
    :credit: "3"
    :subject: KNES
  - :name: Biomechanics of Human Motion
    :number: "300"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: BSCI201. The study of human movement and the physical and physiological principles upon which it depends. Body mechanics, posture, motor efficiency, sports, the performance of a typical individual and the influence of growth and development upon motor performance."
    :credit: "4"
    :subject: KNES
  - :name: Physical Activity for Students with Special Needs
    :number: "333"
    :description: Implications of Federal and State regulations for planning and implementing physical activity programs for students with special needs. Evaluation strategies for assessing motor performance and the role of physical activity in educational programs for these students.
    :credit: "3"
    :subject: KNES
  - :name: Swimming Pool Management
    :number: "335"
    :description: Analysis of the position of the swimming pool manager. The systematic treatment of swimming pool water; swimming pool first aid; and laws pertaining to swimming pool operation. Qualifies the student for a pool operator's license in most Maryland counties.
    :credit: "2"
    :subject: KNES
  - :name: Theory of Coaching Athletics
    :number: "340"
    :description: General theory and practice of coaching selected competitive sports found in secondary schools and community recreation programs.
    :credit: "2"
    :subject: KNES
  - :name: The Psychology of Sports
    :number: "350"
    :description: An exploration of personality factors, including but not limited to motivation, aggression and emotion, as they affect sports participation and motor skill performance.
    :credit: "3"
    :subject: KNES
  - :name: Contemporary Issues in American Sport
    :number: "351"
    :description: "Prerequisite: KNES287. Seminar/discussion of theoretical and practical issues in contemporary sport."
    :credit: "3"
    :subject: KNES
  - :name: Sport Management
    :number: "355"
    :description: "Prerequisite: KNES287. Junior standing. Credit will be granted for only one of the following: KNES355 or KNES498M. Formerly KNES 498M. Application of concepts and issues related to management principles and business concerns across various sections of the sport industry. Principles pertaining to the management of sport organizations."
    :credit: "3"
    :subject: KNES
  - :name: Sport and Culture in the Global Marketplace
    :number: "357"
    :description: "Two hours of lecture and three hours of discussion/recitation per week. Prerequisite: KNES287 or permission of department. Credit will be granted for only one of the following: KNES357 and KNES389A. Formerly KNES 389A. Through study abroad experience, critically appraise similarities and differences in the management, production, meaning, promotion and consumption of sport and culture in the global marketplace."
    :credit: "3"
    :subject: KNES
  - :name: Physiology of Exercise
    :number: "360"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: {BSCI201; and BSCI202}; or permission of department. A study of the physiology of exercise, including concepts of work, muscular contraction, energy transformation, metabolism, oxygen debt, and nutrition and athletic performance. Emphasis on cardiovascular and respiratory function in relation to physical activity and training."
    :credit: "3"
    :subject: KNES
  - :name: Motor Development
    :number: "370"
    :description: Motor development across the life span. The developmental sequences of motor skills from birth to old age; neuromaturation of neuromuscular system; analysis of the underlying mechanisms of motor skill development; and correlates of motor development.
    :credit: "3"
    :subject: KNES
  - :name: "Elementary School Physical Education: A Movement Approach"
    :number: "371"
    :description: "Prerequisites: KNES183 and KNES370. Formerly KNES 421. An analysis of movement philosophy and content, focusing upon cognitive, psychomotor and affective developmental characteristics in relation to progression and planning of games, educational dance and educational gymnastics for elementary school age children."
    :credit: "3"
    :subject: KNES
  - :name: Advanced Care and Prevention of Athletic Injuries
    :number: "382"
    :description: "Prerequisites: BSCI201 and BSCI202 and KNES282. Advanced theoretical and practical foundations of the prevention, treatment and rehabilitation of athletically related injuries. This course is required for the student seeking NATA certification."
    :credit: "3"
    :subject: KNES
  - :name: Motor Control and Learning
    :number: "385"
    :description: "Physiological and cognitive bases for motor control and their applications to the acquisition of movement skills and understanding of movement disorders. Topics include: neurophysiology, motor control theory, sensory/perceptual processes, perception-action coupling, information processing, memory, attention, individual differences, motivation, practice organization and role of feedback."
    :credit: "3"
    :subject: KNES
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: KNES
  - :name: Topical Investigations
    :number: "389"
    :description: Repeatable to 6 credits. Independent study by an individual student or a group of students in special areas of knowledge not covered by regularly scheduled courses.
    :credit: "3"
    :subject: KNES
  - :name: Practicum/Internship in Teaching Physical Education
    :number: "390"
    :description: "One hour of lecture and four hours of laboratory per week. Corequisite: KNES491. Teaching of children in a physical education setting. Specific emphasis on the development of a professional portfolio demonstrating understanding of curriculum development, lesson planning, progressions and evaluation of teaching performance."
    :credit: "3"
    :subject: KNES
  - :name: Honors Seminar
    :number: "398"
    :description: "One hour of discussion/recitation per week. Prerequisite: participation in honors program. Repeatable to 3 credits. Guided discussion of research topics of current interest."
    :credit: "1"
    :subject: KNES
  - :name: Honors Thesis
    :number: "399"
    :description: "Prerequisites: KNES398H; and candidacy for honors in Kinesiology. Advisement will be on the individual basis. Thesis must be defended in the honors seminar."
    :credit: "3"
    :subject: KNES
  - :name: Biomechanics of Sport
    :number: "402"
    :description: "Prerequisite: KNES300. Mechanical determinants influencing sport techniques. A quantitative, scientific basis for sport analysis with emphasis on the application to numerous sport activities. Evaluation and quantification of the filmed performance of athletes."
    :credit: "3"
    :subject: KNES
  - :name: "Children and Sport: A Psychosocial Perspective"
    :number: "451"
    :description: "Prerequisite: KNES350 and junior standing. Examination of youth sports from a psychosocial perspective, including the impact of highly structured sports on young athletes and the complex social network of coaches, parents and peers."
    :credit: "3"
    :subject: KNES
  - :name: Scientific Bases of Athletic Conditioning
    :number: "455"
    :description: "Prerequisite: KNES360. An examination of physical fitness/athletic conditioning programs stressing the practical application of exercise physiology theory for enhancing athletic performance. Cardiovascular considerations, strength and power development, nutrition, speed, muscular endurance, environmental considerations and ergogenic aids."
    :credit: "3"
    :subject: KNES
  - :name: Exercise and Body Composition
    :number: "461"
    :description: "Prerequisite: KNES360. Physiological concepts relating body composition factors to exercise and human performance. The scientific basis for the establishment and evaluation of conditioning programs where body composition may play an important role, such as weight control and athletics."
    :credit: "3"
    :subject: KNES
  - :name: Neural Basis of Human Movement
    :number: "462"
    :description: "Prerequisites: {BSCI201; and BSCI202; and KNES385} or permission of department. An introduction to the neural substrates which underlie postural and volitional movement. Neuroanatomical and neurophysiological basis of motor functioning; past and present conceptualizations of motor control and coordination; movement disorders; and maturation of the neuromuscular system."
    :credit: "3"
    :subject: KNES
  - :name: Graded Exercise Testing
    :number: "466"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: KNES360 or permission of department. Functional and diagnostic examination of the cardiovascular responses to graded exercise testing. Emphasis on electrophysiology, mechanisms of arrythmias, normal electrical activation of the heart, axis termination and the normal 12-lead electrocardiogram."
    :credit: "3"
    :subject: KNES
  - :name: Genetics in Physical Activity and Sport
    :number: "467"
    :description: "Prerequisite: KNES360. Corequisite: STAT100 or equivalent. Junior standing. Credit will be granted for only one of the following: KNES467 or KNES498Q. Formerly KNES 498Q. Dedicated to understanding the role of genetics in kinesiology, especially within the contexts of physical activity and sport. Specific genes and phenotypes will be explored."
    :credit: "3"
    :subject: KNES
  - :name: Seminar For Student Teachers
    :number: "470"
    :description: A seminar held concurrently with student teaching in physical education. An intensive examination of current problems and issues in teaching physical education.
    :credit: "2"
    :subject: KNES
  - :name: Honors Thesis Proposal
    :number: "476"
    :description: "Restricted to KNES Honors students only. Corequisite: KNES478. Senior standing. Credit will be granted for only one of the following: KNES498R or KNES476. Formerly KNES 498R. Development of honors thesis proposal based on preliminary research and literature review. Presentation of formal proposal to the thesis committee and fellow honors students."
    :credit: "3"
    :subject: KNES
  - :name: Honors Thesis
    :number: "477"
    :description: "Restricted to KNES Honors students only. Prerequisite: KNES476. Corequisite: KNES478. Senior standing. Credit will be granted for only one of the following: KNES399 or KNES477. Formerly KNES 399. Advisement will be on the individual basis. Thesis must be defended in the honors seminar."
    :credit: "3"
    :subject: KNES
  - :name: Honors Seminar
    :number: "478"
    :description: "Restricted to KNES Honors students only. Junior standing. Repeatable to 4 credits if content differs. Credit will be granted for only one of the following: KNES398 or KNES478. Formerly KNES 398. Guided discussion of research topics of current interest."
    :credit: "3"
    :subject: KNES
  - :name: Measurement in Physical Education
    :number: "480"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: MATH110. A study of the principles and techniques of educational measurement as applied to the teaching of physical education; study of the functions and techniques of measurement in the evaluation of student progress toward the objectives of physical education and in the evaluation of the effectiveness of teaching."
    :credit: "3"
    :subject: KNES
  - :name: Biophysical Aspects of Human Movement
    :number: "481"
    :description: "Prerequisites: KNES300; and KNES360; and KNES370; and KNES385. Scientific principles and research techniques in the investigation of the biophysical basis of human movement."
    :credit: "3"
    :subject: KNES
  - :name: Socio-behavioral Aspects of Human Movement
    :number: "482"
    :description: "Prerequisites: KNES287; and KNES293; and KNES350. Derivation, formulation, and application of research in the socio-behavioral aspects of human movement."
    :credit: "3"
    :subject: KNES
  - :name: Sport Marketing and Media
    :number: "483"
    :description: "Prerequisite: KNES287. Junior standing. Not open to students who have completed KNES498L prior to the Fall 2001 semester. Industry practices in sport marketing and media. Marketing strategies and consumer behavior in different sport contexts. Critical examination of selected social and economic issues related to the buying and selling of sport."
    :credit: "3"
    :subject: KNES
  - :name: Sporting Hollywood
    :number: "484"
    :description: "Prerequisite: KNES287 and KNES293. Junior standing. Credit will be granted for only one of the following: KNES484 and KNES498N. Formerly KNES 498N. Popular representations of sport within the film media related to wider social discourses on bodies and the politics of various categories of subjectivity (gender, sexual, racial, class and national)."
    :credit: "3"
    :subject: KNES
  - :name: Sport and Globalization
    :number: "485"
    :description: "Two hours of lecture and two hours of discussion/recitation per week. Prerequisite: KNES287. Junior standing. Credit will be granted for only one of the following: KNES485 and KNES498T. Formerly KNES 498T. Examination of sport culture from a global perspective; focuses on theorizing the similarities and differences between various national sporting cultures."
    :credit: "3"
    :subject: KNES
  - :name: Politics and Economics of Organized Contemporary Sport
    :number: "486"
    :description: "Prerequisite: KNES287. Interdependence of sport, politics, and economics. The structure, organization, and uses of sport in contemporary societies."
    :credit: "3"
    :subject: KNES
  - :name: Field Laboratory Projects and Workshop
    :number: "489"
    :description: Repeatable to 6 credits. Workshops and research projects in special areas of knowledge not covered by regularly structured courses.
    :credit: "6"
    :subject: KNES
  - :name: The Curriculum in Physical Education
    :number: "491"
    :description: "Prerequisites: KNES300, KNES360, and KNES371. Curriculum sources, principles, and planning concepts, with emphasis on using valid criteria for the selection of content for physical education programs."
    :credit: "3"
    :subject: KNES
  - :name: History of the Sportswoman in American Organizations
    :number: "492"
    :description: "Prerequisite: KNES293. Also offered as WMST492. Credit will be granted for only one of the following: KNES492 or WMST492. Women's involvement in and contributions to America's sporting culture, especially in the 19th and 20th Centuries until enactment of Title IX. The interactions among historical perceptions of women's roles, responsibilities, and potential and their sporting lives; the effects of role stereotyping and opportunities for and directions taken in developing sport organizations. Other issues affecting women's involvement in institutional sport."
    :credit: "3"
    :subject: KNES
  - :name: Quantitative Methods
    :number: "496"
    :description: Statistical techniques most frequently used in research pertaining to physical education. Effort is made to provide the student with the necessary skills and to acquaint the student with the interpretations and applications of these techniques.
    :credit: "3"
    :subject: KNES
  - :name: Independent Studies Seminar
    :number: "497"
    :description: "Prerequisite: ENGL391, ENGL393, ENGL394, or ENGL395; and STAT100 or equivalent. 100 semester hours. Senior standing. For KNES majors only. Discussions of contemporary issues vital to the discipline, critiques of research in the student's area/areas of special interest, completion of a major project where the student will be asked to demonstrate the ability to carry out investigative processes in problem solving and critical writing under faculty direction."
    :credit: "3"
    :subject: KNES
  - :name: Special Topics in Kinesiology
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable when the subject matter is different. Topics of special interest in areas not covered by regularly scheduled courses."
    :credit: "3"
    :subject: KNES
  :code: KNES
