    :number: "234"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as SPAN234 and PORT234. Credit will be granted for only one of the following: LASC234 or SPAN234 or PORT234. Interdisciplinary study of major issues in Latin America and the Caribbean, including Latin America's cultural mosaic, migration and urbanization. Democratization and the role of religions."
