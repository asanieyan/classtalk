    :credit: "3"
    :subject: GERM
  - :name: Selected Topics in German Language Study
    :number: "419"
    :description: "Prerequisite: GERM302 and permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: GERM
  - :name: Literature of the Middle Ages
    :number: "421"
    :description: "Prerequisite: GERM321 and 322 or permission of department. German literature from the 8th through the 15th centuries. Readings include Old High German texts; the German heroic, courtly and popular epic; Minnesang, Meistersang, the late Medieval epic: folk literature of the late Middle Ages. Read in modern German translation."
    :credit: "3"
    :subject: GERM
  - :name: From the Reformation Through the Baroque
    :number: "422"
    :description: "Prerequisite: GERM321 and GERM322 or permission of department. Readings of representative authors from the reformation and the period of humanism through the baroque (ca. 1450-1700). Readings and instruction in German."
    :credit: "3"
    :subject: GERM
  - :name: From Enlightenment through Storm and Stress
    :number: "423"
    :description: "Prerequisite: GERM321 and GERM322, or permission of department. Readings of representative authors from the Enlightenment (1720- 1785), the Age of Sentimentalism (1740-1780), and Storm and Stress (1767-1785). Readings and instruction in German."
    :credit: "3"
    :subject: GERM
  - :name: Classicism
    :number: "424"
    :description: "Prerequisite: GERM321 and GERM322, or permission of department. Readings of representative authors from the Age of Classicism (1786-1832). Readings and instruction in German."
    :credit: "3"
    :subject: GERM
  - :name: Romanticism and Biedermeier
    :number: "431"
    :description: "Prerequisite: GERM321 and GERM322, or permission of department. Readings of representative authors from the periods of Romanticism (1798-1835) and Biedermeier (1820-1850). Readings and instruction in German."
    :credit: "3"
    :subject: GERM
  - :name: Junges Deutschland and Realism
