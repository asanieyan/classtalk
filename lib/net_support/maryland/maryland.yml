  - :name: "Student Teaching in Secondary Schools: English"
    :number: "441"
    :description: "Prerequisites: admission to teacher education program; and EDCI417. Corequisite: EDCI440. Practical experience as an aide to a regular English, speech or drama teacher; assigned responsibilities and participation in a variety of teaching/learning activities."
    :credit: "12"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Speech/English"
    :number: "442"
    :description: "Prerequisites: admission to teacher education program; and EDCI417. Corequisite: EDCI440. Practical experience as an aide to a regular English, speech or drama teacher; assigned responsibilities and participation in a variety of teaching/learning activities."
    :credit: "12"
    :subject: EDCI
  - :name: Literature for Children and Youth
    :number: "443"
    :description: For elementary education and pre-elementary education majors only. Analysis of literary materials for children and youth. Timeless and ageless books, and outstanding examples of contemporary publishing. Evaluation of the contributions of individual authors, illustrators and children's book awards.
    :credit: "3"
    :subject: EDCI
  - :name: Methods of Teaching English, Speech, Theatre in Secondary Schools
    :number: "446"
    :description: "Prerequisites: permission of department. Objectives, selection and organization of subject matter, appropriate methods, lesson plans, textbooks and other instructional materials, measurement and topics pertinent to English, speech, and drama education. For in-service teachers."
    :credit: "3"
    :subject: EDCI
  - :name: Field Experience in English, Speech, Theatre Teaching
    :number: "447"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA. Corequisite: EDCI417. For education majors only. Practical experience as an aide to a regular English, speech or drama teacher; assigned responsibilities and participation in a variety of teaching/learning activities."
    :credit: "1"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Theatre/English"
    :number: "448"
    :description: "Prerequisites: admission to teacher education program; and EDCI417. Corequisite: EDCI440. Practical experience as an aide to a regular English, speech or drama teacher; assigned responsibilities and participation in a variety of teaching/learning activities."
    :credit: "12"
    :subject: EDCI
  - :name: "Student Teaching Seminar in Secondary Education: Mathematics"
    :number: "450"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; EDCI457; and EDCI455 or EDCI651. Corequisite: EDCI451 and EDCI474.. An analysis of teaching theories, strategies and techniques in the student teaching experience."
    :credit: "1"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Mathematics"
    :number: "451"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; permission of department. Corequisite: EDCI450."
    :credit: "12"
    :subject: EDCI
  - :name: Methods of Teaching Mathematics in Secondary Schools
    :number: "455"
    :description: "Prerequisite: 2 semesters of calculus. Objectives, selection and organization of subject matter, appropriate methods, lesson plans, textbooks and other instructional materials, measurement, and topics pertinent to mathematics education."
    :credit: "3"
    :subject: EDCI
  - :name: Teaching and Learning Middle School Mathematics
    :number: "457"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: admission to teacher education program or permission of department; 2.5 GPA; and permission of department for post-baccalaureate students. Methods of teaching and assessing the middle school mathematics curriculum. Understanding the conceptual difficulties students have in moving from whole numbers to rational numbers, additive thinking to multiplicative thinking, and arithmetic to algebra. Lesson planning and selection of technology and other materials are applied in the context of supervised tutoring of students having difficulty in middle school mathematics."
    :credit: "3"
    :subject: EDCI
  - :name: "Student Teaching: Elementary/Middle"
    :number: "460"
    :description: "Prerequisites: EDCI322; EDCI342; EDCI352; EDCI362; and EDCI372. For Elementary Education majors only. A field experience with eight weeks of student teaching at the elementary level and eight weeks at the middle school level."
    :credit: "15"
    :subject: EDCI
  - :name: Materials and Instruction for Creating Skilled and Motivated
    :number: "461"
    :description: "Readers, Part I Prerequisite: permission of department. For Elementary Education majors only. Junior standing. Selecting, evaluating, and using a variety of materials to create skilled and motivated readers in the elementary grades; Topics include emergent literacy, vocabulary development, reading comprehension and oral reading fluency in diverse classroom settings."
    :credit: "3"
    :subject: EDCI
  - :name: Materials and Instruction for Creating Skilled and Motivated
    :number: "462"
    :description: "Readers, Part II Prerequisite: admission to teacher ed program; 2.5 GPA; EDCI361 or EDCI461; EDCI397; and permission of department. Corequisite: EDCI322, EDCI342, EDCI352, and EDCI372. For Elementary Education majors only. Selecting, evaluating, and using a variety of materials to create skilled and motivated readers in the elementary grades, particularly in diverse classroom settings; Topics include word analysis, spelling, writing, reading comprehension strategies, directed reading lessons, and explicit instruction."
    :credit: "3"
    :subject: EDCI
  - :name: Reading in the Secondary School
    :number: "463"
    :description: "Prerequisites: admission to teacher education program; and 2.5 GPA; or permission of department required for post-baccalaureate students. For education majors only. Provides secondary school teachers with understanding the need for and approaches to teaching students to read and learn from content area texts."
    :credit: "3"
    :subject: EDCI
  - :name: Assessment for Reading
    :number: "464"
    :description: "Prerequisite: EDCI362. For Elementary Education or Early Childhood Education majors only. Senior standing. Examination of reading assessment theory, materials and procedures; Topics include validity and reliability in reading assessment, formal and informal assessment, reading instruction that is informed by ongoing assessment, and the effects of assessment on students and schooling in a diverse society."
    :credit: "3"
    :subject: EDCI
  - :name: Language, Culture, and Education
    :number: "465"
    :description: "Prerequisite: LING200 or permission of department. Survey of sociolinguistic and psycholinguistic perspectives for the study of language and education; examination of pragmatics, speech act theory, and dimensions of language variation (dialects, codes, and registers); implications for educational research and instructional practice."
    :credit: "3"
    :subject: EDCI
  - :name: Literature for Adolescents
    :number: "466"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA. permission of department required for post-baccalaureate students. For education majors only. Reading and analysis of fiction and nonfiction; methods for critically assessing quality and appeal; current theory and methods of instruction; research on response to literature; curriculum design and selection of books."
    :credit: "3"
    :subject: EDCI
  - :name: Teaching Writing
    :number: "467"
    :description: "Prerequisite: permission of department. Sources and procedures for developing curriculum objectives and materials for teaching written composition; prewriting, composing, and revision procedures; contemporary directions in rhetorical theory; survey of research on composition instruction."
    :credit: "3"
    :subject: EDCI
  - :name: Practices in Secondary School Science Teaching
    :number: "470"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; and EDCI 370. Corequisites: EDCI375. Analysis of teaching theories, strategies and techniques in student teaching."
    :credit: "3"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Science"
    :number: "471"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; permission of department; and EDCI370. Corequisites: EDCI371 and EDCI470."
    :credit: "12"
    :subject: EDCI
  - :name: Methods of Teaching Science in Secondary Schools
    :number: "472"
    :description: "Prerequisite: permission of department. Methods for classroom and laboratory instruction, determining appropriate teaching methods, selecting instructional materials, evaluating student achievement. Includes lab and field experience. For in-service teachers."
    :credit: "3"
    :subject: EDCI
  - :name: Environmental Education
    :number: "473"
    :description: Two hours of lecture and three hours of laboratory per week. An interdisciplinary course covering the literature, techniques and strategies of environmental education.
    :credit: "3"
    :subject: EDCI
  - :name: Inclusion, Diversity, and Professionalism in Secondary Education
    :number: "474"
    :description: "Prerequisite: admission to teacher education. Corequisite: enrolled in student teaching/certification area. For secondary education majors only. Cross disciplinary capstone course for Secondary Education majors. Discussion and analysis of critical issues relevant to teaching: inclusion, diversity, professionalism, English language learners, school politics, social justice, school-community relations, and parent engagement."
    :credit: "2"
    :subject: EDCI
  - :name: "Student Teaching: Elementary"
    :number: "481"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; permission of department; EDCI322; and EDCI342; EDCI352; EDCI362; and EDCI372. Corequisite: EDCI464."
    :credit: "12"
    :subject: EDCI
  - :name: "Student Teaching in Elementary School: Music"
    :number: "484"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; permission of department; MUED411; MUED420; MUED470; MUED471; and MUED472. Corequisite: EDCI494. Fulfills elementary teaching requirements in K-12 music education programs."
    :credit: "6"
    :subject: EDCI
  - :name: "Student Teaching in Elementary School: Physical Education"
    :number: "485"
    :description: For EDCI majors only. Fulfills elementary teaching requirements in K-12 physical education programs.
    :credit: "8"
    :subject: EDCI
  - :name: Supervision of Student Teachers
    :number: "486"
    :description: Designed for in-service teachers. The development and refinement of skills in observing, evaluating and conducting conferences with student teachers. Clinical supervision and cooperative problem solving. Required by some school systems for supervision of student teachers.
    :credit: "3"
    :subject: EDCI
  - :name: Selected Topics in Teacher Education
    :number: "488"
    :description: "Prerequisite: EDCI major or permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: EDCI
  - :name: Field Experiences in Education
    :number: "489"
    :description: "Prerequisite: permission of department. Corequisite: EDCI497. Repeatable to 4 credits."
    :credit: "4"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Health"
    :number: "491"
    :description: For EDCI majors only.
    :credit: "12"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Music"
    :number: "494"
    :description: For EDCI majors only.
    :credit: "8"
    :subject: EDCI
  - :name: "Student Teaching in Secondary Schools: Physical Education"
    :number: "495"
    :description: For EDCI majors only.
    :credit: "8"
    :subject: EDCI
  - :name: The Study of Teaching
    :number: "497"
    :description: "Prerequisite: EDCI481. Corequisite: EDCI489. Identification and examination of learner and teacher outcome variables related to teaching systems, methods, and processes. Methods of conducting classroom research."
    :credit: "3"
    :subject: EDCI
  - :name: Special Problems in Teacher Education
    :number: "498"
    :description: "Prerequisite: permission of department. For EDCI majors only. Repeatable to 6 credits. Individual study of approved problems."
    :credit: "6"
    :subject: EDCI
  - :name: Workshops, Clinics, and Institutes
    :number: "499"
    :description: "Repeatable to 6 credits. The following types of educational enterprise may be scheduled under this course heading: workshops conducted by the College of Education (or developed cooperatively with other colleges and universities) and not otherwise covered in the present course listing; clinical experiences in pupil testing centers, reading clinics, speech therapy laboratories, and special education centers; institutes developed around specific topics or problems and intended for designated groups such as school superintendents, principals and supervisors."
    :credit: "6"
    :subject: EDCI
