    :subject: CHIN
  - :name: Intermediate Spoken Chinese I
    :number: "201"
    :description: "Prerequisite: CHIN102 or equivalent and permission of department. Non-majors admitted only after a placement interview. Emphasis on development of conversational skills with vocabulary build-up and controlled conversation."
    :credit: "3"
    :subject: CHIN
  - :name: Intermediate Written Chinese I
    :number: "202"
    :description: "Prerequisite: CHIN103 or equivalent and permission of department. Non-majors admitted only after a placement interview. Reading and writing skills with emphasis on grammar and Chinese characters."
    :credit: "3"
    :subject: CHIN
  - :name: Intermediate Spoken Chinese II
    :number: "203"
    :description: "Prerequisite: CHIN201 or equivalent and permission of department. Non-majors admitted only after a placement interview. Continuation of CHIN201."
    :credit: "3"
    :subject: CHIN
  - :name: Intermediate Written Chinese II
    :number: "204"
    :description: "Prerequisite: CHIN202 or equivalent and permission of department. Non-majors admitted only after a placement interview. Continuation of CHIN202."
    :credit: "3"
    :subject: CHIN
  - :name: Intermediate Chinese - Accelerated Track
    :number: "205"
    :description: "Prerequisite: permission of department. Not open to students who have completed CHIN201, CHIN202, CHIN203, or CHIN204. Accelerated instruction in Mandarin Chinese at the intermediate level for students with prior Chinese language background, either through home use or formal instruction."
    :credit: "3"
    :subject: CHIN
  - :name: Linguistic Resources for Students of Chinese
    :number: "207"
    :description: "One hour of lecture and two hours of discussion/recitation per week. Prerequisite: CHIN102 and CHIN103, or CHIN105. Not open to students who have completed CHIN428, CHIN421 or CHIN422. Training in the use of Chinese dictionaries, introduction to the relationship between traditional and simplified Chinese characters, overview of the main regional variations of Mandarin, review of elementary grammar."
    :credit: "3"
    :subject: CHIN
  - :name: "Chinese Poetry into English: An Introduction"
    :number: "213"
    :description: Issues in the intercultural and interlingual interpretation of foreign literature through the study of Western translations of and scholarship on selected Chinese poets. No knowledge of Chinese required.
    :credit: "3"
    :subject: CHIN
  - :name: Beginning Chinese Calligraphy
    :number: "220"
    :description: "Not open to students who have completed CHIN331. Credit will be granted for only one of the following: CHIN220 or CHIN331. Introduction to techniques, history, and culture of Chinese calligraphy. Extensive hands-on practice."
    :credit: "3"
    :subject: CHIN
  - :name: Advanced Chinese I
    :number: "301"
    :description: "Prerequisite: CHIN202 or equivalent. Non-majors admitted only after a placement interview. Readings in expository and fictional writing with conversation and composition."
    :credit: "3"
    :subject: CHIN
  - :name: Advanced Chinese II
    :number: "302"
    :description: "Prerequisite: CHIN301 or equivalent. Non-majors admitted only after a placement interview. Continuation of CHIN301."
    :credit: "3"
    :subject: CHIN
  - :name: Life in China through TV Plays I
    :number: "305"
    :description: "Prerequisite: CHIN203, CHIN204 or permission of department. Using authentic Chinese language material in short TV plays to learn about society and life in China."
    :credit: "3"
    :subject: CHIN
  - :name: Life in China through TV Plays II
    :number: "306"
    :description: "Prerequisite: CHIN305 or permission of department. Continuation of CHIN305 using authentic Chinese language material in TV plays to learn about society and life in China."
    :credit: "3"
    :subject: CHIN
  - :name: Chinese Poetry and Prose in Translation
    :number: "313"
    :description: Writing of the major poets, essayists, and historians from the 10th century B.C. to the 12th century A.D. No knowledge of Chinese is required.
    :credit: "3"
    :subject: CHIN
  - :name: Chinese Fiction and Drama in Translation
    :number: "314"
    :description: Representative short stories, novels, and plays from the third through the nineteenth centuries. No knowledge of Chinese is required.
    :credit: "3"
    :subject: CHIN
  - :name: Modern Chinese Literature in Translation
    :number: "315"
    :description: Major works of fiction and drama from 1920 to the present read in the context of social and literary change. Emphasis on western and traditional Chinese influences on the writers and their works. No knowledge of Chinese required.
    :credit: "3"
    :subject: CHIN
  - :name: Traditional Chinese Values
    :number: "316"
    :description: Three hours of lecture and three hours of discussion/recitation per week. Classical Chinese thought and literature in English translation. Discussions will explore what these writings reflect about traditional Chinese ideas on morality and personal values -- how should a person live, and why? What do the main philosophical schools have to say about the question?
    :credit: "3"
    :subject: CHIN
  - :name: Classical Chinese I
    :number: "321"
    :description: "Prerequisite: Satisfactory placement on departmental placement test. Credit will be granted for only one of the following: CHIN321 or CHIN403. Formerly CHIN 403. Introductory classical Chinese using literacy and historical sources in the original language."
    :credit: "3"
    :subject: CHIN
  - :name: Classical Chinese II
    :number: "322"
    :description: "Prerequisite: CHIN321, CHIN403, or permission of department. Credit will be granted for only one of the following: CHIN322 or CHIN404. Formerly CHIN 404. Further classical studies by various writers from famous ancient philosophers to prominent scholars before the new culture movement."
    :credit: "3"
    :subject: CHIN
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: CHIN
  - :name: Topics in Chinese Literature in Translation
    :number: "388"
    :description: Repeatable to 6 credits if content differs. Analysis of significant themes and structures in Chinese literature. No knowledge of Chinese required.
    :credit: "3"
    :subject: CHIN
  - :name: Language House Spring Colloquium
    :number: "389"
    :description: "Prerequisite: Residence in Language House. Repeatable to 8 credits. For students residing in the Language House Immersion Program. Focuses on the development of skills in the target language and acquiring the cultural knowledge of the countries that speak the target language."
    :credit: "1"
    :subject: CHIN
  - :name: Readings in Modern Chinese I
    :number: "401"
    :description: "Prerequisite: CHIN302 or equivalent. Non-majors admitted only after a placement interview. Readings in history, politics, economics, sociology, and literature. Emphasis on wide-ranging, rapid reading, reinforced by conversations and compositions."
    :credit: "3"
    :subject: CHIN
  - :name: Readings in Modern Chinese II
    :number: "402"
    :description: "Prerequisite: CHIN401 or equivalent. Non-majors admitted only after a placement interview. Continuation of CHIN401."
    :credit: "3"
    :subject: CHIN
  - :name: Classical Chinese I
