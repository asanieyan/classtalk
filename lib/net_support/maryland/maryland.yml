  - :name: Art Education Methods I
    :number: "405"
    :description: "Two hours of lecture and one hour of laboratory per week. Prerequisite: admission to teacher education program; 2.5 G.P.A.; and permission of department. For education majors only. Credit will be granted for only one of the following: EDCI300 or EDCI405. Formerly EDCI 300. Methods I provides future art teachers with a knowledge base of the theories and best practices of effective pedagogy for: teaching methods and strategies, diversity, motivational techniques, classroom management, assessment and evaluation methods, and accommodating all students including those with special needs."
