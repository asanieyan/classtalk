- :name: Statistics and Probability
  :courses: 
  - :name: Elementary Statistics and Probability
    :number: "100"
    :description: "Prerequisite: permission of Math Department based on satisfactory score on MATHEMATICS PLACEMENT EXAM; or MATH110, MATH112, MATH113, or MATH115. Not open to students who have completed MATH111 or any MATH or STAT course with a prerequisite of MATH141. Credit will be granted for only one of the following: MATH111 or STAT100. Simplest tests of statistical hypotheses; applications to before-and-after and matched pair studies. Events, probability, combinations, independence. Binomial probabilities, confidence limits. Random variables, expected values, median, variance. Tests based on ranks. Law of large numbers, normal approximation. Estimates of mean and variance."
    :credit: "3"
    :subject: STAT
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: STAT
  - :name: Applied Probability and Statistics I
    :number: "400"
    :description: "Prerequisite: MATH141. Not acceptable toward graduate degrees in STAT, AMSC, or MATH. Credit will be granted for only one of the following: BMGT231, ENEE324 or STAT400. These courses are not interchangeable. Consult your program requirements or advisor for what is acceptable toward your program of study. Random variables, standard distributions, moments, law of large numbers and central limit theorem. Sampling methods, estimation of parameters, testing of hypotheses."
    :credit: "3"
    :subject: STAT
  - :name: Applied Probability and Statistics II
    :number: "401"
    :description: "Prerequisite: STAT400 (Not acceptable toward graduate degrees in STAT, AMSC, or MATH). Point estimation - unbiased and consistent estimators. Interval estimation. Minimum variance and maximum likelihood estimators. Testing of hypotheses. Regression, correlation and analysis of variance. Sampling distributions. Elements of non-parametric methods."
    :credit: "3"
    :subject: STAT
  - :name: Stochastic Models for Queues and Networks
    :number: "405"
    :description: "Prerequisite: STAT400 or ENEE324. Credit will be granted for only one of the following: BMGT435 or STAT405. Review of probability and random variables. Generating functions. Poisson and renewal processes. Single server queues with random customer arrivals. Markov models, balance equations. Examples of queuing networks. Applications to computer and communications networks."
    :credit: "3"
    :subject: STAT
  - :name: Introduction to Probability Theory
    :number: "410"
    :description: "Prerequisite: MATH240 and MATH241. Also offered as SURV410. Credit will be granted for only one of the following: STAT410 or SURV410. Probability and its properties. Random variables and distribution functions in one and several dimensions. Moments. Characteristic functions. Limit theorems."
    :credit: "3"
    :subject: STAT
  - :name: Introduction to Statistics
    :number: "420"
    :description: "Prerequisite: STAT410 or SURV410. Also offered as SURV420. Credit will be granted for only one of the following: STAT420 or SURV420. Point estimation, sufficiency, completeness, Cramer-Rao inequality, maximum likelihood. Confidence intervals for parameters of normal distribution. Hypothesis testing, most powerful tests, likelihood ratio tests. Chi-square tests, analysis of variance, regression, correlation. Nonparametric methods."
    :credit: "3"
    :subject: STAT
  - :name: Introduction to Statistical Computing with SAS
    :number: "430"
    :description: "Prerequisite: STAT400 or permission of instructor. Descriptive and inferential statistics. SAS software: numerical and graphical data summaries; merging, sorting and splitting data sets. Least squares, regression, graphics and informal diagnostics, interpreting results. Categorical data, lifetime data, time series. Applications to engineering, life science, business and social science."
    :credit: "3"
    :subject: STAT
  - :name: Sampling Theory
    :number: "440"
    :description: "Prerequisite: STAT401 or STAT420. Also offered as SURV440. Credit will be granted for only one of the following: STAT440 or SURV440. Simple random sampling. Sampling for proportions. Estimation of sample size. Sampling with varying probabilities. Sampling: stratified, systematic, cluster, double, sequential, incomplete."
    :credit: "3"
    :subject: STAT
  - :name: Introduction to Biostatistics
    :number: "464"
    :description: "Prerequisite: One semester of calculus. Not acceptable for credit towards degrees in mathematics or statistics. Junior standing. Probabilistic models. Sampling. Some applications of probability in genetics. Experimental designs. Estimation of effects of treatments. Comparative experiments. Fisher-Irwin test. Wilcoxon tests for paired comparisons."
    :credit: "3"
    :subject: STAT
  - :name: Actuarial Mathematics
    :number: "470"
    :description: "Prerequisite: Calculus through MATH240 and MATH241. Recommended: STAT400. Major mathematical ideas involved in calculation of life insurance premiums, including compound interest and present valuation of future income streams; probability distribution and expected values derived from life tables; the interpolation of probability distributions from values estimated at one-year multiples; the 'Law of Large Numbers' describing the regular probabilistic behavior of large populations of independent individuals; and the detailed calculation of expected present values arising in insurance problems."
    :credit: "3"
    :subject: STAT
  - :name: Selected Topics in Statistics
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 16 credits. Topics of special interest to advanced undergraduate students will be offered occasionally under the general guidance of the MATH/STAT major committee. Students register for reading in statistics under this number."
    :credit: "6"
    :subject: STAT
  :code: STAT
- :name: Survey Methodology
  :courses: 
  - :name: Fundamentals of Survey Methodology
    :number: "400"
    :description: "Prerequisite: STAT100 or permission of department. Credit will be granted for only one of the following: SURV699M or SURV400. Formerly SURV 699M. Introduces the student to a set of principles of survey design that are the basis of standard practices in the field. The course exposes the student to both observational and experimental methods to test key hypotheses about the nature of human behavior that affect the quality of survey data. It will also present important statistical concepts and techniques in simple design, execution, and estimation, as well as models of behavior describing errors in responding to survey questions. Not acceptable to graduate degrees in SURV."
    :credit: "3"
    :subject: SURV
  - :name: Introduction to Probability Theory
    :number: "410"
    :description: "Prerequisite: MATH240; and MATH241 or permission of department. Also offered as STAT410. Credit will be granted for only one of the following: SURV410 or STAT410. Probability and its properties. Random variables and distribution functions in one and several dimensions. Moments, characteristic functions, and limit theorems."
    :credit: "3"
    :subject: SURV
  - :name: Introduction to Statistics
    :number: "420"
    :description: "Prerequisite: SURV410 or STAT410. Also offered as STAT420. Credit will be granted for only one of the following: STAT420 or SURV420. Mathematical statistics, presenting point estimation, sufficiency, completeness, Cramer-Rao inequality, maximum likelihood, confidence intervals for parameters of normal distributions, chi-square tests, analysis of variance, regression, correlation, and nonparametric methods."
    :credit: "3"
    :subject: SURV
  - :name: Sampling Theory
    :number: "440"
    :description: "Prerequisite: STAT401 or STAT420. Not open to students who have completed STAT440. Simple random sampling, sampling for proportions, estimation of sample size, sampling with varying probabilities of selection, stratification, systematic selection, cluster sampling, double sampling, and sequential sampling."
    :credit: "3"
    :subject: SURV
  :code: SURV
- :name: Theatre
  :courses: 
  - :name: Introduction to the Theatre
    :number: "110"
    :description: "Introduction to the people of the theatre: actors, directors, designers and backstage personnel. The core and characteristics of a play script; theatrical forms and styles; and theatre history."
    :credit: "3"
    :subject: THET
  - :name: "Making Theatre: Art and Scholarship"
    :number: "111"
    :description: "Prerequisite: THET110 or permission of department. Systematic introduction to the tools and techniques used by theatre practitioners."
    :credit: "3"
    :subject: THET
  - :name: Fundamentals of Performance
    :number: "112"
    :description: "Prerequisite: For Theatre majors or permission of department. Freshman standing. Examines the history and origins of performance in various cultures, types of performance on and off stage, and the space where performance happens."
    :credit: "3"
    :subject: THET
  - :name: Fundamentals of Theatre History
    :number: "113"
    :description: For Theatre majors or permission of department. Freshman standing. Explores the process of artistic and cultural creation by tracing major developments in theatre and drama from Greeks to the present.
    :credit: "3"
    :subject: THET
  - :name: Fundamentals of Theatre Craft
    :number: "114"
    :description: Two hours of lecture and three hours of laboratory per week. For Theatre majors or permission of department. Freshman standing. An introduction in basic theatre technology and craftmanship. Students will learn the process of realizing a theatrical production through classroom instruction and participation in a University production.
    :credit: "3"
    :subject: THET
  - :name: Fundamentals of Play Analysis
    :number: "115"
    :description: "For Theatre majors or permission of department. Freshman standing. Explores four different, but overlapping, approaches to script analysis: storytelling, character, dramaturgy, and criticism."
    :credit: "3"
    :subject: THET
  - :name: Fundamentals of Theatrical Design
    :number: "116"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: Theatre Majors or permission of department. Recommended: THET113 or THET115. Freshman standing. Examines theatre as an environmental art that is realized through collaboration between set, costume, and lighting designers."
    :credit: "3"
    :subject: THET
  - :name: Introduction to Acting
    :number: "120"
    :description: Two hours of lecture and two hours of laboratory per week. For non-majors only. Through scene study, exercises, and improvisation, an appreciation is developed for the working habits of actors which will aid them in rehearsal as well as performance.
    :credit: "3"
    :subject: THET
  - :name: Theatre Craft I
    :number: "170"
    :description: Two hours of lecture and one hour of laboratory per week. A survey of the fundamentals of theatrical production with emphasis on scenery construction. Practical work on Theatre Department productions is included.
    :credit: "3"
    :subject: THET
  - :name: Theatre Craft II
    :number: "171"
    :description: Two hours of lecture and one hour of laboratory per week. A survey of the fundamentals of theatrical production with emphasis on costume construction and lighting design. Practical work on University Theatre productions is included.
    :credit: "3"
    :subject: THET
  - :name: Gender and Performance
    :number: "195"
    :description: "Recommended: THET112 and THET113. Intersections between recent research on gender and public performance through history, including theatre, film, and television."
    :credit: "3"
    :subject: THET
  - :name: Independent Study
    :number: "199"
    :description: "Prerequisite: permission of instructor. Freshman standing. Repeatable to 6 credits if content differs. An independent study in which each student completes an assigned major theatre project under close faculty supervision. Projects may culminate with term papers, scenic, lighting, or costume designs, or a stage production."
    :credit: "3"
    :subject: THET
  - :name: Movement for Actors
    :number: "210"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET112, THET113, THET114, THET115, and THET116. Not open to students who have completed 60 credits or THET421. Credit will be granted for only one of the following: THET210 or THET421. Formerly THET 421. Focuses on increasing a performer's presence on stage. Will include the F.M. Alexander technique, movement improvisation, exercises for balance, strength, flexibility and stamina."
    :credit: "3"
    :subject: THET
  - :name: "Acting: Foundations"
    :number: "220"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET112, THET113, THET114, THET115 and THET116. For THET majors only. Exercises structured to develop the actor's concentration, imagination, sense and emotional memory. Introduces tools for textual and character analysis."
    :credit: "3"
    :subject: THET
  - :name: Voice for the Actor
    :number: "221"
    :description: "Prerequisites: THET110, THET220 and by audition and permission of department. Freeing the natural voice. Exploration and connection of the actor's voice to thought, impulse, and emotion. Work in release of tension, resonance, extending the voice and articulation."
    :credit: "3"
    :subject: THET
  - :name: African Americans in Film and Theatre
    :number: "240"
    :description: Two hours of lecture and two hours of discussion/recitation per week. Survey of the history of the image of African Americans in film and theatre.
    :credit: "3"
    :subject: THET
  - :name: Theatre Graphics I
    :number: "273"
    :description: "Prerequisite: THET112, THET113, THET114, THET115 and THET116; or permission of department. An introduction in graphic techniques for theatrical design and production. The emphasis is on drafting by hand, with an introduction to computer-aided drafting and design."
    :credit: "3"
    :subject: THET
  - :name: Theatre Workshop I
    :number: "279"
    :description: "One hour of laboratory per week. Prerequisite: permission of department. Repeatable to 6 credits if content differs. Supervised participation in backstage staffing of University Theatre productions."
    :credit: "1"
    :subject: THET
  - :name: Stage Makeup
    :number: "282"
    :description: "Credit will be granted for only one of the following: THET182 or THET282. Formerly THET 182. Students learn to design and execute character makeup based on research and script analysis. Studying fundamental facial anatomy, the class learns to manipulate light and shadow with makeup to enhance and alter the shape of facial features. Once these techniques are mastered, the class moves on to more complex exercises, including Old Age, Facial Hair, Wounds and Fantasy."
    :credit: "3"
    :subject: THET
  - :name: Stage Costume Construction I
    :number: "284"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: THET284 or THET486. Formerly THET 486. Study and practical experience in garment construction and related costume crafts as used in theatre costume design. Flat pattern development, corset construction, theatrical sewing techniques and organization of the costume construction process."
    :credit: "3"
    :subject: THET
  - :name: Experiential Learning I
    :number: "286"
    :description: "Five hours of laboratory per week. Prerequisite: THET112,THET113,THET114,THET115,THET116 and permission of department. Sophomore standing. Not open to THET students who have completed THET386. Introductory internship in theatre. Constructed to help students in their sophomore year gain practical experience in a supportive work environment in the theatre. Student must research and propose internship to a Faculty Advisor and Internship Venue."
    :credit: "3"
    :subject: THET
  - :name: Fundamentals Project
    :number: "288"
    :description: "Prerequisite: Four of the following: THET112, THET113, THET114, THET115, and THET116; or permission of department. Sophomore standing. For THET majors only. Repeatable to 2 credits if content differs. The Fundamentals Project is required of all theatre majors following successful completion of the Fundamentals Core. This project is a collaborative performance presented to an audience of faculty and theatre students during the fall semester of a student's second year. It is a prerequisite for continuing to more advanced classes."
    :credit: "1"
    :subject: THET
  - :name: American Theatre 1750 to 1890
    :number: "290"
    :description: Formerly THET 310. Traces the evolution of the American theatre from its beginning through 1890, aligning this theatre with the major shifts and movements of American society itself, and arriving at the uniquely American theatre and culture.
    :credit: "3"
    :subject: THET
  - :name: American Theatre 1890-Present
    :number: "291"
    :description: Formerly THET 310. Traces the evolution of the American theatre during the twentieth century, aligning this theatre with the major shifts and movements of American society itself, and arriving at the uniquely American theatre and culture of today.
    :credit: "3"
    :subject: THET
  - :name: Black Theatre and Performance I
    :number: "293"
    :description: Sophomore standing. Thematic and historical survey of African-American drama from the late nineteenth century to the 1960s. Emphasis on sociopolitical context, thematic thrust, issues, styles, the aesthetic reflected in the work, impact on African-American and general theatre audiences.
    :credit: "3"
    :subject: THET
  - :name: Black Theatre and Performance II
    :number: "294"
    :description: Sophomore standing. Thematic and historical survey of African-American drama from the 1960s to the present. Emphasis on sociopolitical context, thematic thrust, issues, styles, the aesthetic reflected in the work, impact on African-American and general theatre audiences.
    :credit: "3"
    :subject: THET
  - :name: Independent Study
    :number: "299"
    :description: "Prerequisite: permission of instructor. Sophomore standing. Repeatable to 6 credits if content differs. An independent study in which each student completes an assigned major theatre project under close faculty supervision. Projects may culminate with term papers; scenic, lighting, or costume designs; or a stage production."
    :credit: "3"
    :subject: THET
  - :name: Voice for the Actor I
    :number: "310"
    :description: "Prerequisite: THET210, THET220, an audition, and permission of department. Sophomore standing. Not open to students who have completed THET221. Credit will be granted for only one of the following: THET221 or THET310. Freeing the natural voice. In-depth experience of connection of actor's voice to thought, impulse and emotion. Tools for releasing tension, increasing resonance and range, and refining articulation will be explored."
    :credit: "3"
    :subject: THET
  - :name: Acting II
    :number: "320"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: THET110 and THET220. Corequisites: THET111 and THET221. Continuation of THET 220. Emphasis on the fundamentals of acting: personalization, objectives, and characterization."
    :credit: "3"
    :subject: THET
  - :name: "Acting: Character Development"
    :number: "324"
    :description: "Four hours of laboratory per week. Prerequisite: THET210, THET220, an audition, and permission of department. Junior standing. Not open to students who have completed THET320. European-based physical approach to acting. Primary focus on character development, may include creating original characters and learning how to bring to life an already scripted character. Techniques to explore the soul and psychology of characters and their physical qualities, voice, rhythm and movement."
    :credit: "3"
    :subject: THET
  - :name: "Acting: The Actor's Process Part I"
    :number: "325"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET210, THET220, an audition, and permission of department. Not open to students who have completed THET320. Focus on use of self in creating character. Tools employed include decision-making and use of imagery, personalization, objectives, adjectives, and verbs."
    :credit: "3"
    :subject: THET
  - :name: Play Directing I
    :number: "330"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: THET112, THET113, THET114, THET115, THET116, THET288; THET210 or THET220. Junior standing. A lecture-laboratory course dealing with the techniques of coordinating, designing and guiding the production of a script through to performance. Study and practice in stage composition, movement, pacing, script and character analysis, and rehearsal routines. Emphasis on methods of communicating a script to an audience."
    :credit: "3"
    :subject: THET
  - :name: Screenplay Analysis
    :number: "340"
    :description: "Prerequisite: permission of department. Sophomore standing. Credit will be granted for only one of the following: THET340 or THET499G. Formerly THET 499G. Examines the narrative structure of screenplays of major motion pictures."
    :credit: "3"
    :subject: THET
  - :name: Screenwriting I
    :number: "341"
    :description: "One hour of lecture and two hours of discussion/recitation per week. Prerequisite: junior English. Introduction to screenwriting, emphasizing visual literacy necessary for effective television and film writing."
    :credit: "3"
    :subject: THET
  - :name: History of American Musical Theatre and Popular Culture
    :number: "350"
    :description: An exploration of the complicated history of some of America's most popular entertainments from learned pig shows, to vaudeville, to musical theatre. It connects the history of America's diverse racial and ethnic communities to the evolution of forms like minstrelsy, Wild West Shows, and showboat theatre. It also traces the history of our most popular and enduring art form--the musical comedy--from the Ziegfeld Follies to Rent and beyond.
    :credit: "3"
    :subject: THET
  - :name: Scenic Design I
    :number: "371"
    :description: "Prerequisites: THET112, THET113, THET114, THET115, THET116, THET273, and THET288; or permission of department. Credit will be granted for only one of the following: THET371 or THET375. Formerly THET 375. A study of design theory and style. Methods and techniques of coordination of all elements of scenic design for theatre."
    :credit: "3"
    :subject: THET
  - :name: Stage Property Design
    :number: "372"
    :description: "Prerequisite: THET114 or permission of department. Materials and techniques for the design and execution of stage properties with special emphasis on period research, special materials, and special effects."
    :credit: "3"
    :subject: THET
  - :name: Rendering for the Theatre I
    :number: "373"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, and THET116; or permission of department. Credit will be granted for only one of the following: THET373 or THET484. Formerly THET 484. A study in the techniques and tools of drawing and painting. It is designed for the student to develop rendering and drawing skills for theatrical design presentation."
    :credit: "3"
    :subject: THET
  - :name: Lighting Design I
    :number: "377"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, THET116, THET273, and THET288; or permission of department. Credit will be granted for only one of the following: THET377 or THET476. Formerly THET 476. A study of the theories of electrification, instruments, design, color, and control for the stage. Practical work on productions."
    :credit: "3"
    :subject: THET
  - :name: Sound Design
    :number: "380"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET114, THET115, and THET116 or permission of instructor. Sophomore standing. Theatre Sound Design is a first course in designing sound for stage productions."
    :credit: "3"
    :subject: THET
  - :name: Costume Design I
    :number: "383"
    :description: "Prerequisites: THET112, THET113, THET114, THET115, THET116, and THET373; or permission of department. Credit will be granted for only one of the following: THET383 or THET480. Formerly THET 480. Basic principles of theatre costume design and introduction to rendering skills. Emphasis on development of design conception, unity, character statement, basic clothing design and period style adaptation."
    :credit: "3"
    :subject: THET
  - :name: Stage Costume Construction II
    :number: "384"
    :description: "Prerequisite: THET284 or permission of department. Credit will be granted for only one of the following: THET384 or THET487. Formerly THET 487. Study and practical experience in the construction of stage costumes, props and accessories. Pattern development by draping, millinery, and crafts."
    :credit: "3"
    :subject: THET
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: THET
  - :name: Fundamentals of Theatrical Design
    :number: "387"
    :description: "Prerequisites: THET110 and THET111; or permission of department. Recommended: THET170, THET171. Survey of costume, lighting, scenery, and sound design fundamentals."
    :credit: "3"
    :subject: THET
  - :name: Special Topics in Performance Studies
    :number: "388"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, and THET116. Sophomore standing. Repeatable to 6 credits if content differs. Performance Studies is a broad discipline that offers strategies for exploring diverse texts from diverse perspectives. Students are encouraged to explore critical and practical approaches to research and performance, including the History and Practice of Festivals and Carnival Performances, Comedy, Performance in Everyday Life, Contemporary Theatre at the Margins, and Stage Adaptation."
    :credit: "3"
    :subject: THET
  - :name: Independent Study
    :number: "399"
    :description: "Prerequisite: permission of instructor. Sophomore standing. Repeatable to 6 credits if content differs. An independent study in which each student completes an assigned major theatre project under close faculty supervision. Projects may culminate in term papers; scenic, lighting, or costume designs; or a stage production."
    :credit: "3"
    :subject: THET
  - :name: "Seminar: Theory and Performance Studies"
    :number: "408"
    :description: "Three hours of discussion/recitation per week. Prerequisite: THET488 or THET489 and permission of department. Senior standing. Repeatable to 6 credits if content differs. Also offered as THET608. Credit will be granted for only one of the following: THET408 or THET608. Studies in theatre theory and performance studies from classical antiquity to the present."
    :credit: "3"
    :subject: THET
  - :name: The American Theatre
    :number: "410"
    :description: "Prerequisite: THET488 or THET489; and permission of instructor. Senior standing. Also offered as THET610. Credit will be granted for only one of the following: THET410 or THET610. The American theatre from 1750 to 1950, including the position of theatre in culture, its typical features, and major artists."
    :credit: "3"
    :subject: THET
  - :name: Voice for the Actor II
    :number: "411"
    :description: "Four hours of laboratory per week. Prerequisite: THET112, THET113, THET114, THET115, THET116, THET288, an audition, and permission of department. Junior standing. Credit will be granted for only one of the following: THET311, THET411 or THET499L. Formerly THET 311. Learn the International Phonetic Alphabet (IPA) and apply to exploration of sound and language. Designed to increase voice and speech awareness, and create a base knowledge from which to approach any accent or dialect."
    :credit: "3"
    :subject: THET
  - :name: "Acting IV: Language and the Actor"
    :number: "420"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET310, THET324, THET325, an audition, and permission of department. Explores the actor's relationship to language, particularly heightened poetic language, in order to: develop the ability to embody language and vocally and physically project the images; apply an intellectual understanding of the inherent structural, poetic, and rhetorical techniques of heightened language in combination with action theory; and access the inner states of character while expressing them through text."
    :credit: "3"
    :subject: THET
  - :name: "Movement II: Advanced Studies in Movement for the Actor"
    :number: "424"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET310, THET324, THET325, an audition, and permission of department. Junior standing. A deeper exploration of how to use the actor's instrument for dramatic expression. Continuing work in the F.M. Alexander Technique and foundational exercise to help actors learn what they need to prepare for rehearsal and performance. Other techniques may include theatrical styles, physical character, dramatic use and play with space and rhythm and masks."
    :credit: "3"
    :subject: THET
  - :name: "Acting: The Acting Process Part II"
    :number: "425"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET310, THET324, THET325, an audition, and permission of department. A deeper exploration of the work begun in THET325. A continuation of creating a personal process through which the actor can confidently approach any genre of play. Special focus on status and subtext and the world of the playwright."
    :credit: "3"
    :subject: THET
  - :name: Actor's Studio
    :number: "429"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Participation in dramatic roles executed under faculty supervision in the department's productions. Eligible students must make commitments and plan performances with course instructor during pre-registration."
    :credit: "3"
    :subject: THET
  - :name: "Directing II: Working with Actors"
    :number: "430"
    :description: "Prerequisite: THET330 or THET324 or THET325 or permission of instructor. Discussion of the preparation procedures and rehearsal practices necessary for the presentation of a variety of theatrical styles and forms. Emphasis on understanding the relationship between the director, the actor, the script and the audience. A series of student directed scenes supplemented by attendance at theatre productions."
    :credit: "3"
    :subject: THET
  - :name: Screenwriting for TV and Film II
    :number: "441"
    :description: "One hour of lecture and three hours of discussion/recitation per week. Prerequisite: THET341. Not open to students who have completed THET427 and THET627. Advanced workshop and seminar for students completing feature length screenplays started in Screenwriting I."
    :credit: "3"
    :subject: THET
  - :name: Visual Storytelling
    :number: "442"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: THET442 or THET499R. Formerly THET 499R. The basic elements of visual literacy are incorporated, using the camera as a creative tool for constructing stories."
    :credit: "3"
    :subject: THET
  - :name: Musical Theatre Workshop I
    :number: "451"
    :description: "Prerequisites: audition and permission of department. Development of the ability to move, act and express through the media of lyric and music."
    :credit: "3"
    :subject: THET
  - :name: Musical Theatre Workshop II
    :number: "452"
    :description: "Prerequisite: Audition and permission of department. Development of the ability to move, act and express through the media of lyric and music from the integrated musicals of the 1960s through the development of concert and rock/pop musicals."
    :credit: "3"
    :subject: THET
  - :name: Advanced Lighting Technology
    :number: "457"
    :description: "Four hours of lecture per week. Prerequisite: THET114 and THET116; or permission of instructor. Sophomore standing. Technological innovations such as moving lights, color changers, and LED are studied from the lighting designer's perspective. Students will have the opportunity to use the equipment in the lighting lab."
    :credit: "3"
    :subject: THET
  - :name: Theatre Management I
    :number: "460"
    :description: "Prerequisites: THET110 and THET111 or permission of department. The practical tools of theatre management: production philosophies, selecting and balancing a season, tickets and operations, budgeting, graphic arts production, advertising, publicity and other promotional devices."
    :credit: "3"
    :subject: THET
  - :name: Theatre Management II
    :number: "461"
    :description: "Prerequisites: THET110, THET111 and THET460; or permission of department. Case studies, discussions, lectures and projects concerning advanced theatre management decision making and administration, including such areas as personnel relations, contract negotiations, theatrical unions, fundraising, touring, audience development and public relations."
    :credit: "3"
    :subject: THET
  - :name: History of Fashion for the Theatre
    :number: "465"
    :description: "Four hours of lecture per week. Prerequisite: THET116, or permission of instructor. Sophomore standing. A survey of Western clothing from the Ancient Worlds through 20th Century. A discussion of the cultural contexts of various trends in fashion through an examination of art, industry and textiles."
    :credit: "3"
    :subject: THET
  - :name: Advanced Stage Craft
    :number: "470"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: THET114 or permission of instructor. Credit will be granted for only one of the following: THET470 or THET499B. Formerly THET 499B. An introduction in technical design and management. Topics include rigging, structural mechanics, and construction in materials other than wood."
    :credit: "3"
    :subject: THET
  - :name: Design Studio in Scenery
    :number: "471"
    :description: "Prerequisite: THET371 and permission of department. Also offered as THET639. Credit will be granted for only one of the following: THET471 or THET639. Advanced study of scenic design for the theatre. Particular design projects will vary."
    :credit: "3"
    :subject: THET
  - :name: Scene Painting
    :number: "472"
    :description: "Prerequisites: THET114 or permission of department. Credit will be granted for only one of the following: THET472 or THET473. Formerly THET 473. Scene painting techniques and materials. Three-dimensional realistic scenery and non-realistic two-dimensional projects."
    :credit: "3"
    :subject: THET
  - :name: Rendering for the Theatre II
    :number: "473"
    :description: "Four hours of laboratory per week. Prerequisite: THET 373 or permission of instructor. Continued study in rendering techniques and graphic skills for theatrical design presentation. Emphasis on style, technique and use of different artistic media."
    :credit: "3"
    :subject: THET
  - :name: Stage Management
    :number: "474"
    :description: "Prerequisite: Four of the five fundamental courses (THET112, THET113, THET114, THET115, THET116) and permission of instructor. Sophomore standing. Intensive practical study of the techniques and procedures for stage management."
    :credit: "3"
    :subject: THET
  - :name: History of Art, Architecture, and Decor for the Theatre
    :number: "475"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, and THET116; and permission of department. Also offered as THET670. Credit will be granted for only one of the following: THET475 or THET670. Study of Western art, architecture, and decor and their practical application to theatrical production."
    :credit: "3"
    :subject: THET
  - :name: Design Studio in Lighting
    :number: "477"
    :description: "Four hours of laboratory per week. Prerequisite: THET377 and permission of department. Also offered as THET659. Credit will be granted for only one of the following: THET477 or THET659. Designed for students who have successfully completed THET377 and wish to further develop their lighting design skills. Emphasis is on theoretical design of productions and realized light lab projects. Particular design projects will vary."
    :credit: "3"
    :subject: THET
  - :name: Production Practicum
    :number: "479"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, and THET116; or permission of department. Repeatable to 6 credits if content differs. Designed to expand students' practical knowledge and skills through working on Department of Theatre productions."
    :credit: "3"
    :subject: THET
  - :name: Audio Technology
    :number: "480"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: THET114; or permission of department. First technical course in the installation and operation of professional sound systems. This course explores current standards of both analog and digital audio theory as well as recording and reinforcement techniques."
    :credit: "3"
    :subject: THET
  - :name: Theatre Graphics II
    :number: "481"
    :description: "One hour of lecture and six hours of laboratory per week. Prerequisites: THET114, THET116, and THET273. Sophomore standing. Study and practical application of computer generated graphical design for use in theatrical production."
    :credit: "3"
    :subject: THET
  - :name: Scene Painting II
    :number: "482"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisite: THET472 or permission of instructor. Sophomore standing. Advanced study of theatrical scenic painting."
    :credit: "3"
    :subject: THET
  - :name: Design Studio Costume
    :number: "483"
    :description: "Four hours of laboratory per week. Prerequisite: THET383 and permission of department. Also offered as THET649. Credit will be granted for only one of the following: THET384, THET483, or THET649. Formerly THET 384. Intermediate and advanced principles of theatrical costume design rendering skills. Emphasis on development of design concept, unity, character statement, and research. Particular design projects will vary."
    :credit: "3"
    :subject: THET
  - :name: History of Modern Theory & Performance
    :number: "486"
    :description: "Prerequisites: THET488 or THET489 and permission of instructor. Also offered as THET686. Credit will be granted for only one of the following: THET486 or THET686. Modern dramatic and performance theory from realism to the absurd with special emphasis on the European and American avant-garde."
    :credit: "3"
    :subject: THET
  - :name: Postmodern Theatre and Performance
    :number: "487"
    :description: "Prerequisite: THET488 or THET489; and permission of department. Also offered as THET687. Credit will be granted for only one of the following: THET487, THET497 or THET687. Formerly THET 497. American and European experimental performance since 1960 will be explored. Topics include postmodern performance, political performance, pornography and performance, popular culture and performance, and gender and performance. Topics are treated historically and theoretically. Student-produced performance projects are an important component of the seminar."
    :credit: "3"
    :subject: THET
  - :name: Special Topics in Theatre History Before 1800
    :number: "488"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, and THET116. Junior standing. Repeatable to 6 credits if content differs. Credit will be granted for only one of the following: THET488 or THET490. Formerly THET 490. Topics in the history of world theatre and performance from the Greeks through 1800."
    :credit: "3"
    :subject: THET
  - :name: Special Topics in Theatre History from 1800 to Present
    :number: "489"
    :description: "Prerequisite: THET112, THET113, THET114, THET115, and THET116. Junior standing. Repeatable to 6 credits if content differs. Credit will be granted for only one of the following: THET489 or THET491. Formerly THET 491. Topics in the history of world theatre and performance from 1800 to present."
    :credit: "3"
    :subject: THET
  - :name: History of Theatre I
    :number: "490"
    :description: "Prerequisites: THET110 & THET111; or THET113 & THET115; or permission of department. The history of Western theatre from its origins in classical antiquity through the mid-seventeenth century with emphasis on plays and playwrights, architecture and decor, acting and costuming, and significant personalities. Extensive use of graphic materials, play readings, and production projects."
    :credit: "3"
    :subject: THET
  - :name: Theatre History II
    :number: "491"
    :description: "Prerequisite: THET110, THET111, and THET490; or permission of department. The history of Western theatre from the late seventeenth century to the late nineteenth century, with emphasis on plays and playwrights, architecture and decor, acting and costuming, and significant personalities. Extensive use of graphic materials, play readings and production projects."
    :credit: "3"
    :subject: THET
  - :name: History of Theatrical Theory and Criticism
    :number: "495"
    :description: The development of theatrical theory and criticism from the Greeks to the modern theorists. The philosophical basis of theatre as an art form. Important theorists and the practical application of their theories in either play scripts or theatrical productions. Required attendance at selected live theatre productions.
    :credit: "3"
    :subject: THET
  - :name: African-American Women Filmmakers
    :number: "496"
    :description: "Also offered as WMST496. Credit will be granted for only one of the following: THET496 or WMST496. Examines the cinematic artistry of African-American women filmmakers and the ways in which these films address the dual and inseparable roles of race and gender."
    :credit: "3"
    :subject: THET
  - :name: Non-Traditional Theatre
    :number: "497"
    :description: Seminar exploring American and European experimental performance since 1960. Topics include experimental theatre, performance art, pornography and performance, gender and performance, and popular culture and performance. Topics are treated historically and theoretically. Student-produced performance projects are an important component of the seminar.
    :credit: "3"
    :subject: THET
  - :name: "Seminar: Theatre History"
    :number: "498"
    :description: "Three hours of discussion/recitation per week. Prerequisite: THET488 or THET489; and permission of instructor. Senior standing. Repeatable to 6 credits if content differs. Also offered as THET698. Credit will be granted for only one of the following: THET498 or THET698. Studies in theatre history from classical antiquity to the present."
    :credit: "3"
    :subject: THET
  - :name: Independent Study
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. An independent study course in which each student completes an assigned major theatre project under close faculty supervision. Projects may culminate with term papers, scenic or costume designs, or a stage production."
    :credit: "3"
    :subject: THET
  :code: THET
- :name: Maryland English Institute
  :courses: 
  - :name: "English as a Foreign Language: Beginning"
    :number: "001"
    :description: 22 hours of discussion/recitation per week. Intensive course for the non-native speaker of English who has little or no previous knowledge of English. Focus on the rapid acquisition of the basic features of English grammar and pronunciation and on speaking and understanding American English; reading and writing appropriate to the level will be included. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "12"
    :subject: UMEI
  - :name: "English as a Foreign Language: Intermediate I"
    :number: "002"
    :description: 22 hours of discussion/recitation per week. Intensive course for the non-native speaker of English who has had some previous instruction in English. Emphasis on improving listening and speaking skills, on mastering intermediate grammatical structures, and on expanding vocabulary. Includes practice in reading and writing appropriate to the level. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "12"
    :subject: UMEI
  - :name: "English as a Foreign Language: Intermediate II"
    :number: "003"
    :description: 22 hours of discussion/recitation per week. Intensive course for the non-native speaker of English who has mastered the essential structures of English grammar. Emphasis on improving communicative skills for a wide range of linguistic situations, on rapid expansion of vocabulary, and on improving reading comprehension and basic writing skills. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "12"
    :subject: UMEI
  - :name: "English as a Foreign Language: Intermediate III"
    :number: "004"
    :description: 22 hours of discussion/recitation per week. Intensive course for the non-native speaker of English who has a good command of the basic features of spoken and written English. Emphasis on refining speaking and listening skills, on improving reading speed and comprehension of academic texts, and on developing writing skills for academic courses. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "12"
    :subject: UMEI
  - :name: Advanced English as a Foreign Language
    :number: "005"
    :description: 12 hours of discussion/recitation per week. Semi-intensive course for the nearly proficient non-native speaker of English needing additional language instruction prior to undertaking full-time academic study. Speaking and listening skills; improvement of reading speed and comprehension; and development of writing skills. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "6"
    :subject: UMEI
  - :name: English Pronunciation
    :number: "006"
    :description: Three hours of discussion/recitation per week. Individualized class for the non-native speaker of English. Diagnosis of individual pronunciation problems. Practice in the correct pronunciation of English sounds and improvement of ability to speak English with proper stress and intonation patterns. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "2"
    :subject: UMEI
  - :name: Advanced Writing for International Students
    :number: "007"
    :description: Four hours of discussion/recitation per week. Open to graduate students only. Special fee. A writing skills course for the non-native speaker of English with a good command of spoken English. This course does not carry credit towards any degree at the University and does not count in the retention plan.
    :credit: "3"
    :subject: UMEI
  - :name: Advanced Oral Communication Skills
    :number: 008
    :description: "Four hours of discussion/recitation per week. Prerequisite: permission of department. For advanced non-native speakers of English. Practice in speaking skills relevant to the academic situation. Improvement of speaking skills for various classroom activities such as participating in discussions, making appointments with professors, asking for information and presenting oral reports. Special fee required for this course. This course does not carry credit towards any degree at the University and does not count in the retention plan."
    :credit: "2"
    :subject: UMEI
  :code: UMEI
- :name: University Courses
  :courses: 
  - :name: Internship Seminar
    :number: 099
    :description: "Prerequisite: Minimum 2.0 GPA (undergraduates), 3.0 GPA (graduate students); approval of the Career Center and instructor. Complements students' supervised work experiences. Open to all majors; all class levels. Involves exploring career options, developing professional work skills, examining the relationship between internship and academic coursework. Course may be repeated."
    :credit: 099
    :subject: UNIV
  - :name: The Student in the University
    :number: "100"
    :description: "Two hours of lecture per week for 12 weeks. Not open to students who have completed EDCP108O. Credit will be granted for only one of the following: EDCP108O or UNIV100. Formerly EDCP 108O. Introduces students to University life. In a small classroom setting, students will explore how to successfully bridge the gap between high school and college. Study skills, career decision-making, and student development processes will be explored."
    :credit: "1"
    :subject: UNIV
  - :name: The Student in the University and Introduction to Computer Resources
    :number: "101"
    :description: Two hours of lecture per week. Introduces students to University life and current computer resources. In a small classroom setting, students will explore the world of higher education and current technological advances available to them. Additionally students will explore current resources both internal and external to the University, and how to utilize the World Wide Web as a research tool.
    :credit: "2"
    :subject: UNIV
  - :name: Pre-Medical and Allied Health Colloquium-I
    :number: "105"
    :description: "Credit will be granted for only one of the following: UNIV 100 or UNIV 105. Introduces students to University life and to the pre-medical and healthcare fields."
    :credit: "1"
    :subject: UNIV
  - :name: Markets and Society Colloquium
    :number: "108"
    :description: Restricted to students in the Markets and Society program. Provides students with information about the world of business careers. Students hear from a variety of guest speakers, including faculty and professionals from the business community. Students engage in the career exploration process, including self-assessment, information gathering, decision making, and goal setting.
    :credit: "1"
    :subject: UNIV
  - :name: Introduction to Global Communities
    :number: "188"
    :description: "Prerequisite: Admittance to the Global Communities Program. Repeatable to 2 credits if content differs. Students to explore culture, identity, value construction and contemporary issues in global society."
    :credit: "1"
    :subject: UNIV
  - :name: Global Communities Colloquium II
    :number: "189"
    :description: "Prerequisite: Admittance to the Global Communities Program. Repeatable to 2 credits if content differs. Students acquire intercultural understanding and competency for functioning both personally and professionally in an international environment."
    :credit: "1"
    :subject: UNIV
  - :name: Pre-medical and Allied Health Colloquium II
    :number: "205"
    :description: "Prerequisite: UNIV105 and must be in the Pre-Med/Allied Health learning community; or permission of department. Second semester colloquium of the Pre-Medical and Allied Health Learning Community. Students participate in interactive activities and lectures, meet guest speakers with expertise in healthcare, participate in field trips and in experiential opportunities."
    :credit: "1"
    :subject: UNIV
  - :name: Global Communities Colloquium III
    :number: "288"
    :description: "Prerequisite: Admittance to Global Communities; UNIV188 and UNIV189, or permission of instructor. Repeatable to 3 credits if content differs. Special topics course (Research, Service-Learning, Practicum or Internship)."
    :credit: "3"
    :subject: UNIV
  - :name: Global Communities Colloquium IV
    :number: "289"
    :description: "Prerequisite: Admittance to Global Communities; UNIV188, UNIV189, UNIV288 or permission of instructor. Repeatable to 3 credits if content differs. Designed to prepare students for personal and professional life in a global society."
    :credit: "3"
    :subject: UNIV
  - :name: Beyond the Classroom Seminar I
    :number: "325"
    :description: "Prerequisite: For students in the Beyond the Classroom (BTC) living and learning program. Development of effective written and oral communication skills for a variety of constituents. Development of civic engagement principles. Students prepare professional portfolios in preparation for a semester-long internship."
    :credit: "2"
    :subject: UNIV
  - :name: Beyond the Classroom Seminar II
    :number: "326"
    :description: "One hour of lecture per week. Prerequisite: UNIV325; for students in the Beyond the Classroom (BTC) living and learning program. Seminar for students in internships and service-learning experiences as context for applying communication skills and knowledge of civic engagement leadership skills first introduced in UNIV325. Must be taken concurrently with experiential learning practicum."
    :credit: "1"
    :subject: UNIV
  - :name: Federal Semester Seminar
    :number: "348"
    :description: "Prerequisite: permission of Office of Undergraduate Studies. For Federal Semester participants only. Junior standing. Repeatable to 6 credits if content differs. This topical seminar will approach Federal policy formation through a combination of framework-based and content-specific considerations. Content and themes will vary. The Federal Semester is an offering of the Office of Undergraduate Studies in conjunction with several academic colleges and the University Career Center. Further information is available at http://www.federalsemester.umd.edu/"
    :credit: "3"
    :subject: UNIV
  - :name: Federal Semester Experiential Learning
    :number: "349"
    :description: "Prerequisite: UNIV348 and learning proposal approved by the Office of Undergraduate Studies and student's internship sponsor. For Federal Semester participants only. Junior standing. Repeatable to 6 credits if content differs. This is the internship component of the Federal Semester program, an offering of the Office of Undergraduate Studies in conjunction with several academic colleges and the University Career Center. Further information is available at http://www.federalsemester.umd.edu/"
    :credit: "6"
    :subject: UNIV
  - :name: Special Topics
    :number: "389"
    :description: ""
    :credit: "3"
    :subject: UNIV
  - :name: Experiential Learning
    :number: "399"
    :description: "Prerequisite: learning proposal approved by the Office of Undergraduate Studies and student's internship sponsor. Junior standing. Repeatable to 6 credits if content differs. Experiential learning offered in conjunction with certain designated Office of Undergraduate Studies programs."
    :credit: "3"
    :subject: UNIV
  :code: UNIV
- :name: Urban Studies and Planning
  :courses: 
  - :name: Challenge of the Cities
    :number: "100"
    :description: "Formerly URBS 100. Contemporary urban patterns, trends and problems. Major urban issues, such as: population change, the economy, land use, housing, neighborhood development, fiscal and unemployment crises, and social, environmental, and political controversies of metropolitan areas. International urbanization patterns and policies."
    :credit: "3"
    :subject: URSP
  - :name: Selected Topics in Urban Planning
    :number: "118"
    :description: Repeatable to 9 credits if content differs. Selected Topic courses address particular issues relating to urban studies and planning. They are focused on specific areas of theory and practice as they relate to the study of urban areas.
    :credit: "3"
    :subject: URSP
  - :name: Diversity and the City
    :number: "372"
    :description: Exploration of the different needs of diverse economic, racial/ethnic, and gender groups that live and work in cities, the historical background of differences, the impact of societal structures and group cultures, and how public and private policies do and can affect different groups.
    :credit: "3"
    :subject: URSP
  - :name: Independent Study
    :number: "399"
    :description: Junior standing. Repeatable to 6 credits if content differs. Formerly URBS 399. Directed research and study of selected aspects of urban affairs.
    :credit: "3"
    :subject: URSP
  - :name: Selected Topics in Urban Studies and Planning
    :number: "488"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Formerly URBS 488. Topics of special interest to advanced urban studies students."
    :credit: "3"
    :subject: URSP
  :code: URSP
- :name: Women's Studies
  :courses: 
  - :name: "Introduction to Women's Studies: Women and Society"
    :number: "200"
    :description: An interdisciplinary study of the status, roles, and experiences of women in society. Sources from a variety of fields such as literature, psychology, history, and anthropology, focusing on the writings of women.
    :credit: "3"
    :subject: WMST
  - :name: Women in America to 1880
    :number: "210"
    :description: "Also offered as HIST210. Credit will be granted for only one of the following: WMST210 or HIST210. An examination of the economic, family, and political roles of colonial, slave, immigrant and frontier women in America from the pre-industrial colonial period through the early stages of nineteenth century industrialization and urbanization."
    :credit: "3"
    :subject: WMST
  - :name: Women in America Since 1880
    :number: "211"
    :description: "Also offered as HIST211. Credit will be granted for only one of the following: WMST211 or HIST211. An examination of women's changing roles in working class and middle class families, the effects of industrialization on women's economic activities and status, and women's involvement in political and social struggles, including those for women's rights, birth control, and civil rights."
    :credit: "3"
    :subject: WMST
  - :name: Women in Western Europe 1750-Present
    :number: "212"
    :description: "Also offered as HIST212. Credit will be granted for only one of the following: WMST212 or HIST212. An analysis of the economic, family, and political roles of European women from 1750 to the present. The effects of industrialization on women's work and status, the demographic parameters of women's lives, and women's participation in political events from market riots to suffrage struggles."
    :credit: "3"
    :subject: WMST
  - :name: Women Writers of French Expression in Translation
    :number: "241"
    :description: "Also offered as FREN241. Credit will be granted for only one of the following: WMST241 or FREN241. Works and ideas of 20th century women writers of French in Canada, Africa, the Caribbean, and France. Taught in English."
    :credit: "3"
    :subject: WMST
  - :name: "Introduction to Women's Studies: Women, Art and Culture"
    :number: "250"
    :description: An examination of women's creative powers as expressed in selected examples of music, film, art, drama, poetry, fiction, and other literature. Explores women's creativity in relation to families, religion, education, ethnicity, class, sexuality, and within a cultural tradition shaped by women.
    :credit: "3"
    :subject: WMST
  - :name: Introduction to Literature by Women
    :number: "255"
    :description: "Also offered as ENGL250. Credit will be granted for only one of the following: WMST255 or ENGL250. Images of women in literature by and about women."
    :credit: "3"
    :subject: WMST
  - :name: Introduction to Black Women's Studies
    :number: "263"
    :description: "Freshman standing. Also offered as AASP298I. Credit will be granted for only one of the following: WMST298A, AASP298I, or AASP298S. Formerly WMST 298A. Interdisciplinary exploration of Black women, culture and society in the United States. Drawn primarily from the social sciences and history with complementary material from literature and the arts."
    :credit: "3"
    :subject: WMST
  - :name: Introduction to Black Women's Cultural Studies
    :number: "267"
    :description: "Credit will be granted for only one of the following: WMST267 or WMST298A. Formerly WMST 298A. An introduction to black women's cultural production and to an understanding of how the social norms and ideals about women within black communities and in the larger society have shaped black women's own self-perceptions and behaviors and thus their cultural production."
    :credit: "3"
    :subject: WMST
  - :name: World Literature by Women
    :number: "275"
    :description: "Also offered as CMLT275. Credit will be granted for only one of the following: WMST275 or CMLT275. Comparative study of selected works by women writers of several countries, exploring points of intersection and divergence in women's literary representations."
    :credit: "3"
    :subject: WMST
  - :name: Women in German Literature and Society
    :number: "281"
    :description: "Also offered as GERM281. Credit will be granted for only one of the following: WMST281 or GERM281. A study of changing literary images and social roles of women from the beginning of the 19th century to the present."
    :credit: "3"
    :subject: WMST
  - :name: Special Topics in Women's Studies
    :number: "298"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: WMST
  - :name: Feminist Reconceptualizations of Knowledge
    :number: "300"
    :description: "Prerequisite: permission of department. For WMST majors only. An examination of how the interdisciplinary study of women and gender has generated new questions, challenged traditional methodologies and offered insights on the ways we come to learn, know, and teach. Explores the impact of feminist thinking on various disciplines."
    :credit: "3"
    :subject: WMST
  - :name: Black Women in United States History
    :number: "314"
    :description: "Sophomore standing. Also offered as AASP313. Credit will be granted for only one of the following: AASP498W, AASP313, WMST314 or WMST498N. Formerly WMST 498N. Black American women's history from slavery to the present. Focused on gaining a fuller understanding of the effect of race, class and gender on the life cycles and multiple roles of Black women as mothers, daughters, wives, workers and social-change agents."
    :credit: "3"
    :subject: WMST
  - :name: Women in Classical Antiquity
    :number: "320"
    :description: "Also offered as CLAS320. Credit will be granted for only one of the following: WMST320 or CLAS320. A study of women's image and reality in ancient Greek and Roman societies through an examination of literary, linguistic, historical, legal, and artistic evidence; special emphasis on women's role in the family, views of female sexuality, and the place of women in creative art. Readings in primary sources in translation and modern critical writings."
    :credit: "3"
    :subject: WMST
  - :name: The Sociology of Gender
    :number: "325"
    :description: "Prerequisite: Three credits of sociology. Also offered as SOCY325. Credit will be granted for only one of the following: WMST325 or SOCY325. Institutional bases of gender roles and gender inequality, cultural perspectives on gender, gender socialization, feminism, and gender-role change. Emphasis on contemporary American society."
    :credit: "3"
    :subject: WMST
  - :name: Biology of Reproduction
    :number: "326"
    :description: "Prerequisite: BSCI105 or permission of department. Also offered as BSCI342. Credit will be granted for only one of the following: WMST326 or BSCI342. The biology of the reproductive system with emphasis on mammals and, in particular, on human reproduction. Hormone actions, sperm production, ovulation, sexual differentiation, sexual behavior, contraception, pregnancy, lactation, maternal behavior and menopause."
    :credit: "3"
    :subject: WMST
  - :name: Psychology of Women
    :number: "336"
    :description: "Prerequisite: PSYC100. Also offered as PSYC336. Credit will be granted for only one of the following: WMST336 or PSYC336. A study of the biology, life span development, socialization, personality, mental health, and special issues of women."
    :credit: "3"
    :subject: WMST
  - :name: Literary Works by Women
    :number: "348"
    :description: "Prerequisite: Two lower-level English courses, at least one in literature; or permission of department. Repeatable to 6 credits if content differs. Also offered as ENGL348. Credit will be granted for only one of the following: WMST348 or ENGL348. The context, form, style and meaning of literary works by women."
    :credit: "3"
    :subject: WMST
  - :name: Feminist Pedagogy
    :number: "350"
    :description: "Prerequisite: permission of department. General application of feminist methodology to teaching and communication skills, teaching strategies, motivation, classroom dynamics and knowledge of students' development and learning styles."
    :credit: "6"
    :subject: WMST
  - :name: Caribbean Women
    :number: "360"
    :description: An interdisciplinary analysis of the lives and experiences of women across the Caribbean region, through an examination of their roles in individual, national, social and cultural formations. Special emphasis on contemporary women's issues and organizations.
    :credit: "3"
    :subject: WMST
  - :name: Black Feminist Thought
    :number: "370"
    :description: "Prerequisite: One course in WMST or AASP. Examines the ideas, words and actions of Black women writers, speakers, artists, and activists in the United States."
    :credit: "3"
    :subject: WMST
  - :name: Feminist Analysis of the Workplace
    :number: "380"
    :description: "Prerequisite: permission of department. An examination of the world of work from a feminist perspective through theory and experience. Designed to provide students with experiences in work situations that have social, economic, educational and/or political impact on women's lives. Students will develop the skill to theoretically analyze their experience and practically implement feminist models in the workplace."
    :credit: "6"
    :subject: WMST
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by Women's Studies Academic Advisor. Junior standing."
    :credit: "6"
    :subject: WMST
  - :name: Theories of Feminism
    :number: "400"
    :description: "Prerequisite: one course in WMST or a course cross-listed with a WMST course. A study of the multiplicity of feminist theories which have been developed to explain women's position in the family, the workplace, and society. Major feminist writings are considered in the context of their historical moment and in the context of the intellectual traditions to which they relate."
    :credit: "3"
    :subject: WMST
  - :name: Literature by Women Before 1800
    :number: "408"
    :description: "Prerequisite: Two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Also offered as ENGL408. Credit will be granted for only one of the following: WMST408 or ENGL408. Selected writings by women in the medieval and early modern era."
    :credit: "3"
    :subject: WMST
  - :name: Women of the African Diaspora
    :number: "410"
    :description: Explores the lives, experiences, and cultures of women of Africa and the African diaspora--African-America, the Caribbean, and Afro-Latin America. A variety of resources and materials will be used providing a distinctive interdisciplinary perspective.
    :credit: "3"
    :subject: WMST
  - :name: "Asian American Women: The Social Construction of Gender"
    :number: "420"
    :description: "Also offered as AAST420. Credit will be granted for only one of the following: AAST420 or WMST420. Examines the intersection of gender, race and class as it relates to Asian American women in the United States; how institutionalized cultural and social statuses of gender, race, ethnicity and social class, produce and reproduce inequality within the lives of Asian American women."
    :credit: "3"
    :subject: WMST
  - :name: Gender Roles and Social Institutions
    :number: "425"
    :description: "Also offered as SOCY425. Credit will be granted for only one of the following: SOCY425 or WMST425. Relationship between gender roles and the structure of one or more social institutions (e.g., the economy, the family, the political system, religion, education). The incorporation of gender roles into social institutions; perpetuation or transformation of sex roles by social institutions; how changing gender roles affect social institutions."
    :credit: "3"
    :subject: WMST
  - :name: Gender Issues in Families
    :number: "430"
    :description: "Prerequisite: SOCY100, SOCY105, or PSYC100. Also offered as FMST430. Credit will be granted for only one of the following: WMST430 or FMST430. The development of historical, cultural, developmental and psychosocial aspects of masculinity and femininity within the context of contemporary families, and the implications for interpersonal relations."
    :credit: "3"
    :subject: WMST
  - :name: The Legal Status of Women
    :number: "436"
    :description: "Prerequisite: GVPT231. Also offered as GVPT436. Credit will be granted for only one of the following: WMST436 or GVPT436. An examination of judicial interpretation and application of common, statutory, and constitutional law as these affect the status of women in American society."
    :credit: "3"
    :subject: WMST
  - :name: Feminist Critical Theory
    :number: "444"
    :description: "Prerequisite: ENGL250, WMST200 or WMST250. Also offered as ENGL444. Credit will be granted for only one of the following: WMST444 or ENGL444. Issues in contemporary feminist thought that have particular relevance to textual studies, such as theories of language, literature, culture, interpretation, and identity."
    :credit: "3"
    :subject: WMST
  - :name: Literature by Women of Color
    :number: "448"
    :description: "Prerequisite: Two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Also offered as ENGL448. Credit will be granted for only one of the following: WMST448 or ENGL448. Literature by women of color in the United States, Britain, and in colonial and post-colonial countries."
    :credit: "3"
    :subject: WMST
  - :name: Women in the Media
    :number: "452"
    :description: "Also offered as JOUR452. Credit will be granted for only one of the following: WMST452 or JOUR452. Participation and portrayal of women in the mass media from colonial to contemporary times."
    :credit: "3"
    :subject: WMST
  - :name: Victorian Women in England, France, and the United States
    :number: "453"
    :description: "Also offered as HIST493. Credit will be granted for only one of the following: HIST493 or WMST453. Examines the lives of middle and upper-class women in England, France, and the United States during the Victorian era. Topics include gender roles, work, domesticity, marriage, sexuality, double standards and women's rights."
    :credit: "3"
    :subject: WMST
  - :name: Women in Africa
    :number: "454"
    :description: "Also offered as HIST494. Credit will be granted for only one of the following: HIST494 or WMST454. The place of women in African societies: the role and function of families; institutions such as marriage, birthing, and child rearing; ritual markers in women's lives; women in the workplace; women's associates; women's health issues; measures designed to control women's behavior; women and development."
    :credit: "3"
    :subject: WMST
  - :name: Women in Medieval Culture and Society
    :number: "455"
    :description: "Also offered as HIST495. Credit will be granted for only one of the following: HIST495 or WMST455. Medieval women's identity and cultural roles: the condition, rank and rights of medieval women; their access to power; a study of women's writings and the constraints of social constructs upon the female authorial voice; and contemporary assumptions about women."
    :credit: "3"
    :subject: WMST
  - :name: Redefining Gender in the U.S., 1880-1935
    :number: "457"
    :description: "Also offered as HIST433. Credit will be granted for only one of the following: HIST433 or WMST457. Exploring changing perceptions of gender in the U.S., 1880-1935, and the impact of those changes on the day to day lives of men and women."
    :credit: "3"
    :subject: WMST
  - :name: Literature by Women After 1800
    :number: "458"
    :description: "Prerequisite: Two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Also offered as ENGL458. Credit will be granted for only one of the following: WMST458 or ENGL458. Selected writings by women after 1800."
    :credit: "3"
    :subject: WMST
  - :name: Feminist Perspectives on Women in Art
    :number: "466"
    :description: "Also offered as ARTH466. Credit will be granted for only one of the following: WMST466 or ARTH466. Principal focus on European and American women artists of the 19th and 20th centuries, in the context of the new scholarship on women."
    :credit: "3"
    :subject: WMST
  - :name: Feminist Cultural Studies
    :number: "468"
    :description: Repeatable to 9 credits if content differs. Each version of this course focuses on one or several forms of popular culture -- such as TV, music, film, cyber-culture, or genre fiction (for example, science fiction) -- and demonstrates how feminists value, critique and explain such forms. Tools of feminist cultural studies include economic and social analyses of power, race, sexuality, gender, class, nationality, religion, technology, and globalization processes.
    :credit: "3"
    :subject: WMST
  - :name: Women's Health
    :number: "471"
    :description: "Also offered as HLTH471. Credit will be granted for only one of the following: WMST471 or HLTH471. The women's health movement from the perspective of consumerism and feminism. The physician-patient relationship in the gynecological and other medical settings. The gynecological exam, gynecological problems, contraception, abortion, pregnancy, breast and cervical cancer and surgical procedures. Psychological aspects of gynecological concerns."
    :credit: "3"
    :subject: WMST
  - :name: Senior Seminar
    :number: "488"
    :description: "Prerequisite: permission of department. Repeatable to 9 credits if content differs. Seminar for advanced majors in women's studies or other students with appropriate preparation. Interdisciplinary topics will vary each semester."
    :credit: "3"
    :subject: WMST
  - :name: Jewish Women in International Perspective
    :number: "493"
    :description: "Prerequisite: One course in Women's Studies, preferably WMST200 or WMST250. Also offered as JWST493. Credit will be granted for only one of the following: WMST493 or JWST492 or JWST493. Using memoirs, essays, poetry, short stories, films, music and the visual arts, course investigates what it means/has meant to define oneself as a Jewish woman across lines of difference. Focus is largely on the secular dimensions of Jewish women's lives but will also explore the implications of Jewish law and religious practices for Jewish women. Our perspective will be international, including Ashkenazi and Sephardi women."
    :credit: "3"
    :subject: WMST
  - :name: Lesbian Communities and Differences
    :number: "494"
    :description: "Prerequisite: One course in Women's Studies, preferably WMST200 or WMST250. The meanings of lesbian communities across many lines of difference. Using lesbian-feminists of the 1970s as a starting point, we will look both back and forward in history, tracing changes and exploring the meanings of these in their social and historical contexts."
    :credit: "3"
    :subject: WMST
  - :name: African-American Women Filmmakers
    :number: "496"
    :description: "Also offered as THET496. Credit will be granted for only one of the following: WMST496 or THET496. Examines the cinematic artistry of African-American women filmmakers and the ways in which these films address the dual and inseparable roles of race and gender."
    :credit: "3"
    :subject: WMST
  - :name: Advanced Special Topics in Women's Studies
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 9 credits if content differs."
    :credit: "3"
    :subject: WMST
  - :name: Independent Study
    :number: "499"
    :description: "Prerequisite: One course in women's studies and permission of department. Repeatable to 9 credits if content differs. Research and writing or specific readings on a topic selected by the student and supervised by a faculty member of the Women's Studies Department."
    :credit: "3"
    :subject: WMST
  :code: WMST
- :name: World Courses
  :courses: 
  - :name: "The Creative Drive: A World Course: Creativity in Music, Architecture and Science"
    :number: "125"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Credit will be granted for only one of the following: UNIV118A, ARHU125 or WRLD125. Formerly ARHU 125. Interdisciplinary course team taught by faculty from music, architecture, and mathematics. Study of great creative works and creative personalities in music, architecture and science."
    :credit: "3"
    :subject: WRLD
  - :name: "To Stem the Flow: The Nile, Technology, Politics and the Environment"
    :number: "135"
