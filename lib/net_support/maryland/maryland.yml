    :subject: GERM
  - :name: German Civilization I
    :number: "381"
    :description: A survey of the literary, educational and artistic traditions, great men and women, customs and general culture of the German-speaking world from the beginnings to the middle of the 18th century. All readings and instruction are in English.
    :credit: "3"
    :subject: GERM
  - :name: German Civilization II
    :number: "382"
    :description: A continuation of GERM381 covering the development of German, Austrian and Swiss civilizations from the middle of the 18th century to the present. All readings and instruction are in English.
