    :credit: "1"
    :subject: ARMY
  - :name: Basic Military Science II
    :number: "102"
    :description: One hour of lecture and two hours of laboratory per week. The continuation of the exploration of leadership application through classroom instruction, leadership training and mentorship, adventure exercises and camaraderie.
    :credit: "1"
    :subject: ARMY
  - :name: Basic Military Science III
    :number: "201"
    :description: One hour of lecture and two hours of laboratory per week. Introduction to a detailed view and application of army branches, staff techniques, customs and traditions. The course includes a laboratory period in applied leadership, common military tasks and physical fitness.
    :credit: "2"
    :subject: ARMY
  - :name: Basic Military Science IV
    :number: "202"
    :description: One hour of lecture and two hours of laboratory per week. Provides a greater awareness of Army leadership, advanced military tasks, customs and traditions of the U.S. Army and the Department of Defense. Includes a laboratory period in applied leadership, common military tasks and physical fitness.
    :credit: "2"
    :subject: ARMY
  - :name: Advanced Military Leadership I
    :number: "301"
    :description: "Three hours of lecture and five hours of laboratory per week. Prerequisite: Permission of Army ROTC. Junior standing. Reinforces understanding and application of Army leadership strategies, critical decision making methodologies, physical and mental fitness excellence. Includes a laboratory period in applied leadership, common military tasks and physical fitness."
    :credit: "3"
    :subject: ARMY
  - :name: Advanced Military Leadership II
    :number: "302"
    :description: "Three hours of lecture and five hours of laboratory per week. Prerequisite: Permission of Army ROTC. Junior standing. Prepares contracted students for certification at the Army National Advance Camp, a prerequisite for commissioning as an officer in the U.S. Army. Focus is directed to military tactics, squad and platoon drills, marksmanship, land navigation and fitness excellence. Includes a laboratory period in applied leadership skills as well as a three day field exercise."
