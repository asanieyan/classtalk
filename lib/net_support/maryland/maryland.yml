    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Representative novels and/or short stories from the Wars of Independence to the present or close analysis of major contemporary works. Subject will be announced each time course is offered."
    :credit: "3"
    :subject: SPAN
  - :name: "Honors Reading Course: Poetry"
    :number: "491"
    :description: Supervised reading to be taken by students admitted to the honors program or upon consultation with the instructor.
    :credit: "3"
    :subject: SPAN
  - :name: Honors Reading Course
    :number: "492"
    :description: Supervised reading to be taken by students admitted to the honors program or upon consultation with the instructor.
    :credit: "3"
    :subject: SPAN
  - :name: "Honors Reading Course: Drama"
    :number: "493"
    :description: Supervised reading to be taken by students admitted to the honors program or upon consultation with the instructor.
    :credit: "3"
    :subject: SPAN
  - :name: Honors Reading
    :number: "495"
    :description: "Prerequisite: admittance to Spanish and Portuguese Honors or permission of department. Supervised reading."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish-American Poetry
    :number: "498"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Main trends, authors and works from the conquest to Ruben Dario."
    :credit: "3"
