- :name: Education, Human Development
  :courses: 
  - :name: Foundations of Early Childhood Education
    :number: "210"
    :description: "Corequisite: EDHD220. An overview of historical, philosophical, psychological, and contemporary influences on the field of early childhood education."
    :credit: "3"
    :subject: EDHD
  - :name: Exploring Teaching in Early Childhood Education
    :number: "220"
    :description: "Corequisite: EDHD210. Practicum with preschool children at the Center for Young Children, University lab school, and other preschools. Students reflect on personal strengths, identify areas of growth, and examine their predisposition to teach."
    :credit: "3"
    :subject: EDHD
  - :name: Literature in the Early Childhood Classroom
    :number: "222"
    :description: "For early childhood education majors only. Credit will be granted for only one of the following: EDCI443A or EDHD222. Introduces students to the realm of literature for young children. Through studying, reading, listening to and using books and poems, students develop an understanding about qualities in literature that are meaningful to children."
    :credit: "3"
    :subject: EDHD
  - :name: Human Development and Societal Institutions
    :number: "230"
    :description: Development of the individual in the context of relationships with the formal and informal institutions of society. An examination of various aspects of development from the broad perspective of the social sciences.
    :credit: "3"
    :subject: EDHD
  - :name: Designing Multimedia Computer Environments for Learners
    :number: "285"
    :description: "For early childhood majors only. Freshman standing. A focus on the application of new computer technologies for learners in an educational setting. Topics to be explored: understanding the learner as a technology user, defining learning outcomes to be supported by technology, differing approaches to the technology design process and methods of technology integration in the classroom."
    :credit: "3"
    :subject: EDHD
  - :name: Research Methods in Human Development
    :number: "306"
    :description: "Addresses the scientific concepts and principles central to the study of human behavior and development. Students will learn about basic research methods in studying human behavior in developmental context and will participate in experiential activities, such as conducting observations and collecting self-report data. Major themes: goals of developmental research, fundamental research designs, types of measurement, elements of good scientific writing, and ethical issues in the study of human development."
    :credit: "3"
    :subject: EDHD
  - :name: Creative Experiences for Young Children
    :number: "313"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; permission of department; EDCI280. For early childhood majors only. Credit will be granted for only one of the following: EDHD313 or EDCI313. Formerly EDCI 313. Provides preservice teachers with an understanding of the current research on the development of creativity and integration of the arts into an early childhood classroom. Resident artists from the Wolf Trap Company will give demonstration lesson in music, art, movement and dance."
    :credit: "3"
    :subject: EDHD
  - :name: "Reading in Early Childhood Classroom: Instructions and Materials"
    :number: "314"
    :description: Part I For early childhood majors only. This course introduces early childhood students to current research and methods on teaching reading.
    :credit: "3"
    :subject: EDHD
  - :name: "Reading in Early Childhood Classroom: Instruction and Materials"
    :number: "315"
    :description: "Part II Prerequisite: EDHD314. For early childhood majors only. This course builds on the theories and teaching strategies of EDHD314. Students will focus on teaching of reading and writing to primary grade students."
    :credit: "3"
    :subject: EDHD
  - :name: Selected Topics in Human Development
    :number: "319"
    :description: Repeatable to 6 credits if content differs. Selected topics in human development in relation to contemporary culture.
    :credit: "3"
    :subject: EDHD
  - :name: Human Development Through the Life Span
    :number: "320"
    :description: Central concepts related to parameters of human development, individual and social, which arise throughout the life span. Continuity and change within the developing individual.
    :credit: "3"
    :subject: EDHD
  - :name: The Young Child as Scientist
    :number: "321"
    :description: "Prerequisites: EDHD424, EDHD419, EDHD313, EDHD314, EDSP470. Corequisites: EDHD427, EDHD322, EDHD323, EDHD315, EDHD435. For early childhood majors only. Senior standing. Provides theoretical and practical knowledge for teaching science in early childhood classrooms. Appropriate teaching strategies and materials of instruction are presented for diverse settings. Includes field experience."
    :credit: "2"
    :subject: EDHD
  - :name: The Young Child as Mathematician
    :number: "322"
    :description: "Prerequisites: EDHD424, EDHD419, EDHD313, EDHD314, EDSP470. Corequisites: EDHD427, EDHD321, EDHD323, EDHD315, EDHD435. For early childhood majors only. Senior standing. Engages early childhood education majors in mathematics as a creative process and dynamic way of thinking. Throughout this process students will acquire the pedagogical knowledge important to teaching mathematics in grades pre-K through 3. Includes field experience."
    :credit: "3"
    :subject: EDHD
  - :name: Children Study Their World
    :number: "323"
    :description: "Prerequisites: EDHD424, EDHD419, EDHD313, EDHD314, EDSP470. Corequisites: EDHD427, EDHD321, EDHD322, EDHD315, EDHD435. For early childhood majors only. Senior standing. Provides a theoretical framework for pre-service teachers to understand and implement a developmentally appropriate social studies curriculum. The focus will be on methods of implementing theories of child development and curriculum, which foster higher level thinking skills in young children. Includes field experience."
    :credit: "2"
    :subject: EDHD
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: EDHD
  - :name: Introduction to Gerontology
    :number: "400"
    :description: Multidisciplinary survey of the processes of aging. Physiological changes, cultural forces, and self-processes that bear on quality of life in later years. Field study of programs, institutions for elderly, individual elders, their families and care providers.
    :credit: "3"
    :subject: EDHD
  - :name: Promoting Optimal Aging
    :number: "401"
    :description: "Prerequisite: EDHD320, or EDHD400, or permission of department. Also offered as EDHD641. Credit will be granted for only one of the following: EDHD401 or EDHD641. Theoretical, research, and applied issues related to optimal aging from psychological, biological, and societal perspectives. Group or individual projects involving direct field experiences."
    :credit: "3"
    :subject: EDHD
  - :name: Child Growth and Development
    :number: "411"
    :description: Theoretical approaches to and empirical studies of physical, psychological and social development from conception to puberty. Implications for home, school and community.
    :credit: "3"
    :subject: EDHD
  - :name: Adolescent Development
    :number: "413"
    :description: Adolescent development, including special problems encountered in contemporary culture. Observational component and individual case study.
    :credit: "3"
    :subject: EDHD
  - :name: Social Competence in Young Children
    :number: "415"
    :description: For early childhood majors only. Junior standing. Students will discuss issues and topics relevant to the study of children's social competence, peer interactions, relationships, and groups. Includes field experience.
    :credit: "3"
    :subject: EDHD
  - :name: Scientific Concepts in Human Development
    :number: "416"
    :description: Guided reading and observation of students through the school year. Impact of family, school, society, and peer group on the individual. Analysis of field data in terms of behavioral patterns.
    :credit: "3"
    :subject: EDHD
  - :name: Laboratory in Behavior Analysis
    :number: "417"
    :description: "Prerequisite: EDHD416. Continuation of analysis of field observations; emphasis on cognitive processes, motivation, self-concept, attitudes and values."
    :credit: "3"
    :subject: EDHD
  - :name: Human Development and Learning in School Settings
    :number: "419"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Advanced study of human development and learning in different phases of school program over a period of time."
    :credit: "3"
    :subject: EDHD
  - :name: Cognitive Development and Learning
    :number: "420"
    :description: "Prerequisite: either EDHD300, EDHD320, EDHD411, PSYC355, PSYC341 or permission of department. Current developmental theories of cognitive processes such as language, memory, and intelligence and how differences in cognitive level (infancy through adolescence) mediate learning of educational subject matters."
    :credit: "3"
    :subject: EDHD
  - :name: "Culture and Community Perspectives: The Diverse World of the"
    :number: "424"
    :description: "Child Corequisites: EDHD314, EDHD419, EDHD313, EDSP470. For early childhood majors only. Junior standing. Explores the development of the young child in the context of family and community, with particular emphasis on the impact of state, federal and school system policy on the child's world."
    :credit: "3"
    :subject: EDHD
  - :name: Language Development and Reading Acquisition
    :number: "425"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. This course focuses on young children's language development and the relationship between language and reading acquisition. Students will learn: concepts central to language development; language achievements at different ages; concepts of emergent literacy; models of reading acquisition and skilled reading."
    :credit: "3"
    :subject: EDHD
  - :name: "Cognition and Motivation in Reading: Reading in Content Areas I"
    :number: "426"
    :description: Students preparing for secondary teaching will learn the cognitive and motivational aspects of reading and learning from text in subjects of literature, science, history and mathematics. Different structured approaches to using text for content learning are presented. Classroom contexts that enable students to engage productively with diverse texts and internet resources are identified.
    :credit: "3"
    :subject: EDHD
  - :name: Constructing and Integrating the Early Childhood Curriculum
    :number: "427"
    :description: "Prerequisites: EDHD424, EDHD313, EDHD314, EDSP470. Corequisites: EDHD323, EDHD321, EDHD322, EDHD315, EDHD435. For early childhood majors only. Senior standing. Explores the world from the child's perspective and constructs curriculum based on cognition, learning, and children's experiences. The integrated curriculum is the overarching framework for this course. Includes field experience."
    :credit: "3"
    :subject: EDHD
  - :name: Adolescent Violence
    :number: "430"
    :description: "Prerequisite: PSYC100 or permission of department. Examines the roots of violence among adolescents and the extent to which this constitutes a problem in various settings. Research studies on its origins, prevention and intervention and implications for social policy are examined."
    :credit: "3"
    :subject: EDHD
