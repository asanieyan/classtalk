- :name: Government and Politics
  :courses: 
  - :name: Principles of Government and Politics
    :number: "100"
    :description: A study of the basic principles and concepts of political science.
    :credit: "3"
    :subject: GVPT
  - :name: American Government
    :number: "170"
    :description: A comprehensive study of national government in the United States.
    :credit: "3"
    :subject: GVPT
  - :name: International Political Relations
    :number: "200"
    :description: "Prerequisite: GVPT100. A study of the major factors underlying international relations, the methods of conducting foreign relations, the foreign policies of the major powers, and the means of avoiding or alleviating international conflicts."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to Public Administration and Policy
    :number: "210"
    :description: "Prerequisite: GVPT170. An introduction to the study of the administrative process in the executive branch with an examination of the concepts and principles of administration and their relationship to public policy. The organizational structure, theory and the behavior of participants in the administration of policy."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to Political Behavior
    :number: "220"
    :description: "Prerequisite: GVPT100 or GVPT170. Development, concepts and techniques of the behavioral approach to political science and other recent developments in the field."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to Formal Theories of Political Behavior and Politics
    :number: "221"
    :description: "Prerequisite: GVPT170. An introduction to the theories of rational choice including theories of negotiation and bargaining, elections and voting in democracies, community organizing and the contrast between the roles and performances of government and market."
    :credit: "3"
    :subject: GVPT
  - :name: The Craft of Political Science Research
    :number: "227"
    :description: "Three hours of lecture and one hour of laboratory per week. Prerequisite: GVPT100 and GVPT170. Sophomore standing. For BSOS majors only. An introduction to research design and statistics applicable to Political Science."
    :credit: "4"
    :subject: GVPT
  - :name: The Craft of Political Science Research
    :number: "228"
    :description: "Three hours of lecture and two and a half hours of laboratory per week. Prerequisite: GVPT170 and GVPT100. Sophomore standing. For BSOS majors only. Repeatable to 8 credits if content differs. Formerly GVPT 227. An introduction to research design and statistics applicable to Political Science."
    :credit: "4"
    :subject: GVPT
  - :name: Law and Society
    :number: "231"
    :description: A study of the basis of law and its relationship with various contemporary institutions such as the courts, the legal profession, and society at large.
    :credit: "3"
    :subject: GVPT
  - :name: Political Ideologies
    :number: "240"
    :description: "Prerequisite: GVPT100. A survey and analysis of the leading ideologies of the modern world, including anarchism, communism, socialism, fascism, nationalism, and democracy."
    :credit: "3"
    :subject: GVPT
  - :name: "The Study of Political Philosophy: Ancient and Modern"
    :number: "241"
    :description: "Prerequisite: GVPT100. For GVPT majors only. Examines some of the salient continuities and breaks between the ancient and modern traditions in Western political philosophy."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to International Negotiation
    :number: "250"
    :description: "Prerequisite: GVPT100. Recommended: GVPT200. Introduction to the complexities of international negotiation and cross-cultural decision-making. Students will apply advanced computer technology in an interactive simulation involving actual negotiations."
    :credit: "3"
    :subject: GVPT
  - :name: State and Local Government
    :number: "260"
    :description: "Prerequisite: GVPT170. A study of the functioning and problems of state and local government in the United States, with illustrations from Maryland jurisdictions."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to Public Policy
    :number: "270"
    :description: "Prerequisite: GVPT170. Complex nature of public policy making at the national level in the United States. Policy making will be described and analyzed in terms of major actors, relationships, and characteristics."
    :credit: "3"
    :subject: GVPT
  - :name: The Politics of Race Relations in the United States
    :number: "272"
    :description: "Prerequisite: GVPT170. Political dimension of historical and contemporary racial cleavage in the United States with particular emphasis on the post World War II period."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to Environmental Politics
    :number: "273"
    :description: A comprehensive overview of environmental problems, institutions, policies, practices, and remedies found in present-day world society, with special emphasis on environmental matters as objects of American public policy, both domestic and foreign.
    :credit: "3"
    :subject: GVPT
  - :name: Comparative Politics and Governments
    :number: "280"
    :description: "Prerequisite: GVPT100. An introduction to the comparative study of politics and governance, including the analytical frameworks for studies of politics and governmental institutions and a survey of the major types of European regimes."
    :credit: "3"
    :subject: GVPT
  - :name: The Government and Politics of the Third World
    :number: "282"
    :description: "Prerequisite: GVPT100. A study of the governmental institutions, processes and problems, and the socio-economic environment which are common to the great majority of the Third World states of Africa. The Middle East, Asia, and Latin America; and in which internal politics develop."
    :credit: "3"
    :subject: GVPT
  - :name: Special Topics in Government and Politics
    :number: "289"
    :description: Repeatable to 6 credits if content differs. Substantive issues of and theoretical approaches to political phenomenon. Topics and credit vary.
    :credit: "6"
    :subject: GVPT
  - :name: Global Ecopolitics
    :number: "306"
    :description: "Prerequisite: GVPT200. Consideration of global problems such as the growth controversy, agricultural productivity, pollution, resource depletion, the energy crisis, and the general impact of science and technology on the world ecological, socio-economic, and political system, with particular emphasis on such matters as objects of public policy."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in International Relations
    :number: "309"
    :description: Repeatable to 6 credits if content differs. The study of topics in international relations.
    :credit: "3"
    :subject: GVPT
  - :name: Topics in Social Advocacy
    :number: "319"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Reading, research and discussion of variety of topics related to social advocacy."
    :credit: "3"
    :subject: GVPT
  - :name: Intermediate Formal Theories of Political Behavior and Politics
    :number: "321"
    :description: "Prerequisite: GVPT221 or permission of department. Analysis of the theory of games, social choice, voting and such notions of social welfare as distributive justice and liberty."
    :credit: "3"
    :subject: GVPT
  - :name: Law and Society
    :number: "331"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: GVPT170 or GVPT171. Not open to students who have completed GVPT231. Credit will be granted for only one of the following: GVPT231 or GVPT331. Formerly GVPT 231. A study of the basis of law and its relationship with various contemporary institutions such as the courts, the legal profession, and society at large."
    :credit: "3"
    :subject: GVPT
  - :name: Information Technology and Society
    :number: "333"
    :description: "Also offered as BSOS333. Credit will be granted for only one of the following: BSOS333 or GVPT333. Multi-disciplinary course utilizes a collaborative research model approach to focus on the influences of information and communication technologies on the way we live, work, learn, and relate to each other and to our community. Given the collaborative nature of the course, students may not drop after the first four weeks of class."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in Public Law
    :number: "339"
    :description: Repeatable to 6 credits if content differs. The study of topics in public law.
    :credit: "3"
    :subject: GVPT
  - :name: Political Morality and Political Action
    :number: "341"
    :description: "Prerequisite: GVPT100. The ethical problems implicit in public actions by individuals, groups, and government. Selected topics in contemporary political theory such as distribution, participation, and equality."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in Political Philosophy
    :number: "349"
    :description: Repeatable to 6 credits if content differs. The study of topics in political philosophy.
    :credit: "3"
    :subject: GVPT
  - :name: International Relations of the Third World
    :number: "350"
    :description: "Prerequisite: GVPT200. A systemic view of relations between the industrialized and third world nations examining specific themes such as the legacy of colonialism, the origins and goals of national liberation movements, efforts to promote regional cooperation, and global movements such as nonalignment and the quest for a new international economic order."
    :credit: "3"
    :subject: GVPT
  - :name: Peacebuilding, Post-Conflict Reconstruction, and International
    :number: "354"
    :description: "Development Prerequisite: permission of department. Sophomore standing. Also offered as BSOS354. Credit will be granted for only one of the following: BSOS354 or GVPT354. A study of the interrelation between violent conflict and socio-economic development worldwide. Students will become familiar with current strategies for designing and implementing conflict-sensitive development strategies."
    :credit: "3"
    :subject: GVPT
  - :name: "Capstone I: International Development and Conflict Management"
    :number: "355"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: Only open to students in IDCM Minor Program. Recommended: GVPT354. This course serves as one-half of the Capstone Session for the Minor in International Development and Conflict Management. It is designed to provide students an introduction to, and a chance to practice with, a core set of practical skills relevant to the fields of international development, humanitarian relief and conflict management. This course must be taken in conjunction with GVPT356."
    :credit: "3"
    :subject: GVPT
  - :name: "Capstone II: International Development and Conflict Management"
    :number: "356"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: only open to students in IDCM Minor and GVPT355. Recommended: GVPT354. This course serves one-half of the Capstone Course for the Minor in International Development and Conflict Management. It is designed to provide students an introduction to, and a chance to practice with, a core set of practical skills relevant to the fields of international development, humanitarian relief and conflict management. This course must be taken in conjunction with GVPT355."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in Comparative Politics
    :number: "359"
    :description: Repeatable to 6 credits if content differs. The study of topics in comparative politics.
    :credit: "3"
    :subject: GVPT
  - :name: Applied Field Research in Government and Politics
    :number: "376"
    :description: "Prerequisite: GVPT170. Corequisite: GVPT377. Students in this course participate as interns in an agency of government or in some other appropriate political organization. Assignments are arranged to provide students with insights into both theoretical and practical aspects of politics. Under the tutelage of the host agency and an academic adviser, students conduct a major research project of mutual interest to the student and his or her host agency in the field of government and politics."
    :credit: "6"
    :subject: GVPT
  - :name: Seminar For Academic Interns
    :number: "377"
    :description: "Prerequisite: GVPT170. Corequisite: GVPT376. The application of major concepts of political science to the realities of the political process. Readings and discussion attempt to relate the experiences of the academic interns to appropriate literature on the subject of political decision-making."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in American Politics
    :number: "379"
    :description: Repeatable to 6 credits if content differs. The study of topics in American politics.
    :credit: "3"
    :subject: GVPT
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: GVPT
  - :name: Topical Investigations
    :number: "388"
    :description: "Prerequisite: one 200-level GVPT course. Repeatable to 6 credits if content differs. Independent research and writing on selected topics in government and politics."
    :credit: "3"
    :subject: GVPT
  - :name: Experiential Learning II
    :number: "389"
    :description: "Prerequisite: permission of department. Junior standing. Repeatable to 6 credits. Experiential credit for working in Government & Politics related internships, research, and teaching opportunities."
    :credit: "6"
    :subject: GVPT
  - :name: Introduction to Honors Research
    :number: "396"
    :description: "Prerequisite: admission to and permission of GVPT Honors Program. A required course for all honors students designed to emphasize library research, methodology, and writing skills in political science and political philosophy. A written proposal, bibliography and research design for an honors paper required of all students as a final project."
    :credit: "3"
    :subject: GVPT
  - :name: Honors Research
    :number: "397"
    :description: "Prerequisite: GVPT396 and admission to GVPT honors program. Individual reading and research. Preparation of an original paper."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in Government and Politics
    :number: "399"
    :description: "Prerequisite: one 200-level GVPT course. Reading, research, discussion, analysis, and writing in the area of politics. Both substantive issues and methodological approaches will be considered. Primarily for government and politics undergraduate majors."
    :credit: "3"
    :subject: GVPT
  - :name: Problems of World Politics
    :number: "401"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. A study of governmental problems of international scope, such as causes of war, problems of neutrality, and propaganda. Students are required to report on readings from current literature."
    :credit: "3"
    :subject: GVPT
  - :name: International Law
    :number: "402"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. A study of the basic character, general principles and specific rules of international law, with emphasis on recent and contemporary trends in the field and its relation to other aspects of international affairs."
    :credit: "3"
    :subject: GVPT
  - :name: Law, Morality, War and Terrorism
    :number: "403"
    :description: "Prerequisite: GVPT200. For GVPT majors only. An exploration of the political and moral concerns involved in the use or threat of use of force in modern international affairs and diplomacy. Topics of intensive study include, among others, comparative and international laws governing terrorism and counter-terrorism, jus ad bellum, jus en bello, preemptive war, institutional legal processes for promoting the use of and enforcing international conflict resolution and arbitrary procedures to prevent or control international violence, and the roles of international courts in trials of war criminals and terrorists."
    :credit: "3"
    :subject: GVPT
  - :name: Private International Law
    :number: "404"
    :description: "Prerequisite: GVPT200. Recommended: GVPT402. Junior standing. For GVPT majors only. An introduction to private international law, defined as those substantive laws that a nation or nations have applied to private transactions involving transnational relationships. Private international law is often called the \"conflict of laws\" because it almost always arises to deal with the existence of a number of separate legal systems in the various states, each practicing their own 'municipal law' in ways that invariably raise real and potential conflicts requiring accommodation and cooperation."
    :credit: "3"
    :subject: GVPT
  - :name: Defense Policy and Arms Control
    :number: "405"
    :description: "Prerequisite: GVPT200. For GVPT majors only. Contemporary issues of military strategy and international security are covered, including: nuclear war, conventional (limited war), guerrilla insurgency, arms control, disarmament, moderation of war, defense policy processes, and defense economics."
    :credit: "3"
    :subject: GVPT
  - :name: International Organizations
    :number: "406"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. Credit will be granted for only one of the following: GVPT309B or GVPT406. Formerly GVPT 309B. A basic introduction to the full range of international organizations that have come into being over the past century and one-half, including those that aspire to be universal or global, those with a geopolitical or regional focus, and those that address specific structural or functional areas of human endeavor or issue areas."
    :credit: "3"
    :subject: GVPT
  - :name: International Political Economy
    :number: "407"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. Introduces the field of international political economy, which analyzes the ways in which economic and political changes produce both economic and political reactions."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in International Relations and World Politics
    :number: "409"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. Repeatable to 6 credits if content differs. Reading, writing, and research on topics in international relations and world politics. Both substantive issues and methodological approaches will be considered."
    :credit: "3"
    :subject: GVPT
  - :name: Public Financial Administration
    :number: "412"
    :description: "Prerequisite: GVPT170 and GVPT241. For GVPT majors only. A survey of governmental financial procedures, including processes of current and capital budgeting, the administration of public borrowing, the techniques of public purchasing, and the machinery of control through pre-audit and post-audit."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in Public Policy
    :number: "419"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT270. For GVPT majors only. Repeatable to 6 credits if content differs. Reading, writing, and research on topics in public policy. Both substantive issues and methodological approaches will be considered."
    :credit: "3"
    :subject: GVPT
  - :name: Quantitative Political Analysis
    :number: "422"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT220. For GVPT majors only. Introduction to quantitative methods of data analysis, including selected statistical methods, block analysis, content analysis, and scale construction."
    :credit: "3"
    :subject: GVPT
  - :name: Elections and Electoral Behavior
    :number: "423"
    :description: "Prerequisite: GVPT170 and GVPT241. For GVPT majors only. An examination of various topics relating to elections; the focus includes the legal structure under which elections are conducted, the selection and nomination process, the conduct of election campaigns, and patterns of political participation and voting choice in different types of elections."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in Formal Theories of Political Behavior and Politics
    :number: "424"
    :description: "Prerequisite: GVPT221 and GVPT241. For GVPT majors only. The focus of this course will vary both by its theoretical core and its applications. The theories are likely to be those of games, social choice, and voting. The applications will usually be to problems of distributive and social justice, community organizing, responsive public policy, institutional design, alliance and coalition formation, etc. Some of the topics will involve research projects."
    :credit: "3"
    :subject: GVPT
  - :name: Public Opinion
    :number: "426"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT220. Junior standing. For GVPT majors only. An examination of public opinion and its effect on political action, with emphasis on opinion formation and measurement, propaganda and pressure groups."
    :credit: "3"
    :subject: GVPT
  - :name: Political Sociology
    :number: "427"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT220. For GVPT majors only. A study of the societal aspects of political life including selected aspects of the sociology of group formation and group dynamics, political association, community integration and political behavior."
    :credit: "3"
    :subject: GVPT
  - :name: Topics in Formal Theories of Political Behavior and Politics
    :number: "428"
    :description: "Prerequisite: GVPT221 and GVPT241. For GVPT majors only. Repeatable to 6 credits if content differs. An evaluation of theories of political behavior such as game, social choice and voting theory, and their applications to problems of distribution and social justice, community organizing, responsive public policy, institutional design, and alliance and coalition formation."
    :credit: "3"
    :subject: GVPT
  - :name: Problems in Political Behavior
    :number: "429"
    :description: "Prerequisite: GVPT241. Recommended: GVPT220. For GVPT majors only. The problem approach to political behavior with emphasis on theoretical and empirical studies on selected aspects of the political process."
    :credit: "3"
    :subject: GVPT
  - :name: Introduction to Constitutional Law
    :number: "431"
    :description: "Prerequisite: GVPT170 and GVPT241. Junior standing. For GVPT majors only. A systematic inquiry into the general principles of the American constitutional system, with special reference to the role of the judiciary in the interpretation and enforcement of the federal constitution."
    :credit: "3"
    :subject: GVPT
  - :name: Civil Rights and the Constitution
    :number: "432"
    :description: "Prerequisite: GVPT241 and GVPT331. For GVPT majors only. A study of civil rights in the American constitutional context, emphasizing freedom of religion, freedom of expression, minority discrimination, and the rights of defendants."
    :credit: "3"
    :subject: GVPT
  - :name: The Judicial Process
    :number: "433"
    :description: "Prerequisite: GVPT241 and GVPT331. For GVPT majors only. An examination of judicial organization in the United States at all levels of government, with some emphasis on legal reasoning, legal research and court procedures."
    :credit: "3"
    :subject: GVPT
  - :name: Race Relations and Public Law
    :number: "434"
    :description: "Prerequisite: GVPT241 and GVPT331. For GVPT majors only. A political and legal examination of the constitutionally protected rights affecting racial minorities and of the constitutional power of the federal courts, congress, and the executive to define, protect and extend these rights."
    :credit: "3"
    :subject: GVPT
  - :name: The Legal Status of Women
    :number: "436"
    :description: "Prerequisite: GVPT241 and GVPT331. For GVPT majors only. Also offered as WMST436. Credit will be granted for only one of the following: GVPT436 or WMST436. An examination of judicial interpretation and application of common, statutory, and constitutional law as these affect the status of women in American society."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in Public Law
    :number: "439"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT331. Junior standing. For GVPT majors only. Repeatable to 6 credits if content differs. Reading, writing, and research on topics in public law. Both substantive issues and methodological approaches will be considered."
    :credit: "3"
    :subject: GVPT
  - :name: "History of Political Theory: Ancient and Medieval"
    :number: "441"
    :description: "Prerequisite: GVPT241. Junior standing. For GVPT majors only. A survey of the principal political theories set forth in the works of writers before Machiavelli."
    :credit: "3"
    :subject: GVPT
  - :name: History of Political Theory--Medieval to Recent
    :number: "442"
    :description: "Prerequisite: GVPT241. For GVPT majors only. A survey of the principal theories set forth in the works of writers from Machiavelli to Nietzsche."
    :credit: "3"
    :subject: GVPT
  - :name: Contemporary Political Theory
    :number: "443"
    :description: "Prerequisite: GVPT241. For GVPT majors only. A survey of the principal political theories and ideologies set forth in the works of writers from Karl Marx to the present."
    :credit: "3"
    :subject: GVPT
  - :name: American Political Theory
    :number: "444"
    :description: "Prerequisite: GVPT170 and GVPT241. For GVPT majors only. A study of the development and growth of American political concepts from the Colonial period to the present."
    :credit: "3"
    :subject: GVPT
  - :name: Marxism and Postmarxism
    :number: "445"
    :description: "Prerequisite: GVPT100. The study of Marxist thought and an assessment of the critical transformations and reassessments of the theory and practice of Marxism."
    :credit: "3"
    :subject: GVPT
  - :name: Psychoanalysis and Politics
    :number: "446"
    :description: "Prerequisite: GVPT241. For GVPT majors only. Psychological sources of individual and group behavior as applied to political phenomenon such as voting, war, revolution, and genocide."
    :credit: "3"
    :subject: GVPT
  - :name: Islamic Political Philosophy
    :number: "447"
    :description: The writings of one or several authors from the rise of Islamic philosophy until today are examined in order to see how they understand the conflicting claims of revelations and unaided human reason about the best regime, justice, and human virtue.
    :credit: "3"
    :subject: GVPT
  - :name: Non-Western Political Thought
    :number: "448"
    :description: "Prerequisite: GVPT241; permission of department required for repeat. For GVPT majors only. Examination of works by major authors and general themes of political thought originating in Asia, the Middle East, and Africa. This is not a survey of all non-Western political thought, but a course to be limited by the professor with each offering."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in Political Philosophy
    :number: "449"
    :description: "Prerequisite: GVPT241. For GVPT majors only. Repeatable to 6 credits if content differs. Reading, writing, and research on topics in political philosophy. Both substantive issues and methodological approaches will be considered."
    :credit: "3"
    :subject: GVPT
  - :name: Comparative Study of Foreign Policy Formation
    :number: "450"
    :description: "Prerequisite: GVPT200. For GVPT majors only. The opportunity to learn the theoretical underpinnings of foreign policy decision-making and to apply this knowledge in a simulation of a \"real world\" negotiation."
    :credit: "3"
    :subject: GVPT
  - :name: Recent East Asian Politics
    :number: "453"
    :description: "Prerequisite: GVPT200. For GVPT majors only. The background and interpretation of recent political events in East Asian and their influence on world politics."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in the International Relations of China
    :number: "454"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. Credit will be granted for only one of the following: GVPT409D or GVPT454. Formerly GVPT 409D. Explores the foreign relations behavior of the People's Republic of China, with focus on the contemporary era."
    :credit: "3"
    :subject: GVPT
  - :name: Contemporary Middle Eastern Politics
    :number: "455"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A survey of contemporary development in the international politics of the Middle East nations in the world affairs."
    :credit: "3"
    :subject: GVPT
  - :name: American Foreign Relations
    :number: "457"
    :description: "Prerequisite: GVPT200. Junior standing. For GVPT majors only. The principles and machinery of the conduct of American foreign relations, with emphasis on the Departments of State and Defense, and an analysis of the major foreign policies of the United States."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in Comparative Politics
    :number: "459"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. Repeatable to 6 credits if content differs. Reading, writing, and research on topics in comparative politics. Both substantive issues and methodological approaches will be considered."
    :credit: "3"
    :subject: GVPT
  - :name: Problems in State and Local Government
    :number: "460"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT260. For GVPT majors only. A study of the structure, procedures and policies of state and local governments with special emphasis on the state level and on intergovernmental relationships, and with illustrations from Maryland governmental arrangements."
    :credit: "3"
    :subject: GVPT
  - :name: Metropolitan Government
    :number: "461"
    :description: "Prerequisite: GVPT170 and GVPT241. For GVPT majors only. An examination of administrative problems relating to public services, planning and coordination in a metropolitan environment."
    :credit: "3"
    :subject: GVPT
  - :name: Urban Politics
    :number: "462"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT260. Urban political process and institutions considered in the light of changing social and economic conditions."
    :credit: "3"
    :subject: GVPT
  - :name: Legislatures and Legislation
    :number: "473"
    :description: "Prerequisite: GVPT170 and GVPT241. Junior standing. For GVPT majors only. A detailed survey of lawmaking and the legislative process, emphasizing the U.S. Congress and its members."
    :credit: "3"
    :subject: GVPT
  - :name: Political Parties
    :number: "474"
    :description: "Prerequisite: GVPT170 and GVPT241. For GVPT majors only. A descriptive and analytical examination of American political parties, nominations, elections, and political leadership."
    :credit: "3"
    :subject: GVPT
  - :name: The Presidency and the Executive Branch
    :number: "475"
    :description: "Prerequisite: GVPT170 and GVPT241. Junior standing. For GVPT majors only. An examination of the U.S. presidency in historical and contemporary perspective: nomination and electoral politics and the president's place in policy-making, administration, and public opinion."
    :credit: "3"
    :subject: GVPT
  - :name: The Business Government Relationship
    :number: "476"
    :description: "Prerequisite: GVPT170 and GVPT241. Recommended: GVPT270. For GVPT majors only. Examines the structures, process, and outcomes of business and government and the politics and products of their cooperative-adversarial relationships in the United States. The design integrates interest group and administrative politics and the public policy process."
    :credit: "3"
    :subject: GVPT
  - :name: Seminar in American Politics
    :number: "479"
    :description: "Prerequisite: GVPT170 and GVPT241. Junior standing. For GVPT majors only. Repeatable to 6 credits if content differs. Reading, writing, and research on topics in American politics. Both substantive issues and methodological approaches will be considered."
    :credit: "3"
    :subject: GVPT
  - :name: Comparative Political Systems
    :number: "480"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A study, along functional lines, of major political institutions, such as legislatures, executives, courts, bureaucracies, public organizations, and political parties."
    :credit: "3"
    :subject: GVPT
  - :name: Government and Administration of Russia and the States of the
    :number: "481"
    :description: "Former Soviet Union Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A comparative study of the governmental systems and political processes of the states of the former Soviet Union."
    :credit: "3"
    :subject: GVPT
  - :name: Government and Politics of Latin America
    :number: "482"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A comparative study of the governmental systems and political processes of the Latin American countries."
    :credit: "3"
    :subject: GVPT
  - :name: Government and Politics of Asia
    :number: "483"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A comparative study of governments and politics of Asian countries."
    :credit: "3"
    :subject: GVPT
  - :name: Government and Politics of Africa
    :number: "484"
    :description: "Prerequisite: GVPT280 or GVPT282. A comparative study of the governmental systems and political processes of the African countries, with special emphasis on the problems of nation-building in emergent countries."
    :credit: "3"
    :subject: GVPT
  - :name: Government and Politics of the Middle East
    :number: "485"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A comparative study of the governmental systems and political processes of the African countries, with special emphasis on the problems of nation-building in emergent countries."
    :credit: "3"
    :subject: GVPT
  - :name: Comparative Studies in European Politics
    :number: "486"
    :description: "Prerequisite: GVPT200; and GVPT280 or GVPT282. For GVPT majors only. A comparative study of the governmental systems and political processes of the Middle Eastern countries, with special emphasis on the problems of nation-building in emergent countries."
    :credit: "3"
    :subject: GVPT
  - :name: Government and Politics of China
    :number: "487"
    :description: "Prerequisite: GVPT200. Recommended: GVPT280 or GVPT282. Junior standing. For GVPT majors only. Credit will be granted for only one of the following: GVPT359A or GVPT487. Formerly GVPT 359A. Discussion of major issues in the study of the domestic politics of the People's Republic of China."
    :credit: "3"
    :subject: GVPT
  - :name: The Comparative Politics of Race Relations
    :number: "492"
    :description: "Prerequisite: GVPT200. Recommended: GVPT280 or GVPT282. For GVPT majors only. Impact of government and politics on race relations in various parts of the world. The origins, problems, and manifestations of such racial policies as segregation, apartheid, integration, assimilation, partnership, and nonracialism will be analyzed."
    :credit: "3"
    :subject: GVPT
  :code: GVPT
