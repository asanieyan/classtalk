    :credit: "3"
    :subject: CMLT
  - :name: World Literature by Women
    :number: "275"
    :description: "Also offered as WMST275. Credit will be granted for only one of the following: CMLT275 or WMST275. Comparative study of selected works by women writers of several countries, exploring points of intersection and divergence in women's literary representations."
    :credit: "3"
    :subject: CMLT
  - :name: Literatures of the Americas
    :number: "277"
    :description: Comparative study of several North, South, and Central American cultures with a focus on the specificities, similarities, and divergences of their literary and cultural texts.
    :credit: "3"
    :subject: CMLT
  - :name: Film Art in a Global Society
    :number: "280"
    :description: Two hours of lecture and two hours of laboratory per week. Comparative study of a variety of film traditions from around the world, including cinema from Hollywood, Europe, Asia and developing countries, with a stress on different cultural contexts for film-making and viewing.
    :credit: "3"
    :subject: CMLT
  - :name: International Perspectives on Lesbian and Gay Studies
    :number: "291"
    :description: Exploration of the construction and representation of sexualities in cultures around the globe, with particular emphasis on literature and media.
