  - :name: At the Edge of Discovery with CMPS Scientists
    :number: "181"
    :description: Restricted to New CMPS students. This course will bring entering CMPS majors into direct contact with some of the most exciting scientific research problems today in the wide range of the disciplines in the college, through the eyes of the scientists who are on the front lines.
    :credit: "1"
    :subject: CMPS
  - :name: Special Topics
    :number: "299"
    :description: "Prerequisite: By permission of the CMPS Dean's Office. For CMPS majors only. Repeatable to 8 credits if content differs."
    :credit: "299"
    :subject: CMPS
  - :name: NASA Academy
    :number: "496"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: College Permission. Junior standing. Also offered as ENES496 or GEOG496. Credit will be granted for only one of the following: CMPS496, ENES496 or GEOG496. A ten-week resident summer institute at Goddard Space Flight Center for juniors, seniors and first-year graduate students interested in pursuing professional and leadership careers in aerospace-related fields. The national program includes research in a Goddard laboratory, field trips to NASA centers, and a combination of lectures and workshops on the mission, current activities and management of NASA. Students interested in the Academy will find information at http://www.nasa-academy.nasa.gov Application should be made by the end of January; sponsorship by an affiliated State Space Grant Consortium is customary, but not required."
    :credit: "4"
    :subject: CMPS
  - :name: Experiential Learning
    :number: "497"
    :description: "Prerequisite: Permission of CMPS Department. For CMPS majors only. This course is part of the experiential learning internship program, Corporate Scholars, set up by the college and industry. It offers students an opportunity to gain practical experience in their chosen career fields. Fall semester only."
    :credit: "3"
    :subject: CMPS
