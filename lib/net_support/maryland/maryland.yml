  - :name: "Methods I: K-12 Foreign Language Methods and Technology"
    :number: "410"
    :description: "Prerequisite: 2.5 G.P.A.; and permission of department. Not open to students who have completed EDCI330. Credit will be granted for only one of the following: EDCI330 or EDCI410. Formerly EDCI 330. The first of two sequential courses required for achieving competence in teaching a foreign language. The sequel to this course is EDCI433 (Methods II) entitled: Advanced K-12 Foreign Language Methods and Technology. EDCI410 requires on-going examination of theories relevant to language acquisition. Students will also investigate the instructional methods that reflect those theories."
    :credit: "3"
