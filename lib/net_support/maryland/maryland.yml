  - :name: "Curriculum and Instruction in Elementary Education: Reading"
    :number: "362"
    :description: "Prerequisites: admission to teacher education program; 2.5 GPA; EDCI397; and permission of department. Corequisites: EDCI322; and EDCI342; and EDCI352; and EDCI372. For elementary education majors only. Provide future elementary school teachers with the understandings and strategies to plan effective reading instruction. Participants will: a) learn a variety of developmentally appropriate word recognition strategies; b) learn a variety of developmentally appropriate comprehension strategies to enhance student understanding and interpretation of text; c) learn how to implement a balanced literacy program; d) learn appropriate early identification and intervention strategies to assist students with different learning styles, and emerging literacy; and e) learn how to establish and maintain an organized classroom environment that fosters interests, motivation, and positive attitudes/perceptions about all aspects of literacy."
