  - :name: Special Topics in Classical Literature
    :number: "309"
    :description: Repeatable to 9 credits if content differs. Readings in translation.
    :credit: "3"
    :subject: CLAS
  - :name: Ancient Philosophy
    :number: "310"
    :description: "Prerequisite: six credits in classics or philosophy. Credit will be granted for only one of the following: CLAS310 or PHIL310. The origins and development of philosophy and science in Ancient Greece, focusing on the pre-Socratics, Socrates, Plato and Aristotle."
    :credit: "3"
    :subject: CLAS
  - :name: Greek and Roman Athletics
    :number: "315"
    :description: The origin and evolution of athletics in ancient Greece and Rome studied as recreation, as play, as education, as a profession and as mass entertainment.
    :credit: "3"
    :subject: CLAS
  - :name: Women in Classical Antiquity
    :number: "320"
    :description: "Also offered as WMST320. Credit will be granted for only one of the following: CLAS320 or WMST320. A study of women's image and reality in ancient Greek and Roman societies through an examination of literary, linguistic, historical, legal and artistic evidence; special emphasis in women's role in the family, views of female sexuality, and the place of women in creative art. Readings in primary sources in translation and modern critical writings."
    :credit: "3"
    :subject: CLAS
  - :name: "Ancient Greek Religion: Gods, Myths, Temples"
    :number: "330"
    :description: Survey of Greek religious ideas and practices as they evolve from the Bronze Age to the early Christian period.
    :credit: "3"
    :subject: CLAS
  - :name: "Roman Religion: From Jupiter to Jesus"
    :number: "331"
    :description: Formerly CLAS 309J. Survey of the major institutions of Roman state and private religion and of the diverse religions, including Judaism and Christianity, practiced in the Roman empire.
    :credit: "3"
    :subject: CLAS
  - :name: Classical Myths in America
    :number: "370"
    :description: "Prerequisite: CLAS170. Sophomore standing. Credit will be granted for only one of the following: CLAS370 or HONR269W. Formerly HONR 269W. The role which Greek and Roman Myths have played in American culture and politics."
    :credit: "3"
    :subject: CLAS
  - :name: Classical Epic
    :number: "372"
    :description: Introduction to major classical epic poems in translation.
    :credit: "3"
    :subject: CLAS
  - :name: Greek Tragedy in Translation
    :number: "374"
    :description: Study and analysis of the tragedies of Aeschylus, Sophocles and Euripides with special attention to the concepts of character and of thought as conceived by Aristotle in The Poetics.
    :credit: "3"
    :subject: CLAS
  - :name: Ancient Comedy
    :number: "375"
    :description: Representative plays by Aristophanes, Menander, Plautus and Terence in translation; examination of Greek tradition in Roman and postclassical periods.
    :credit: "3"
    :subject: CLAS
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: CLAS
  - :name: The Classical Tradition
    :number: "419"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Repeatable to 9 credits if content differs. Credit will be granted for only one of the following: CLAS419 or CLAS420. Formerly CLAS 420. Examination of the role of Greek and Roman civilization in shaping the arts and ideas of western culture."
    :credit: "3"
    :subject: CLAS
  - :name: Approaches to Greek Mythology
    :number: "470"
    :description: "Prerequisite: CLAS170 or permission of department. Ancient and modern approaches to understanding Greek myth as expression of human experience, including interpretations drawn from psychology, anthropology, and comparative mythology."
    :credit: "3"
    :subject: CLAS
  - :name: Independent Study in Classical Civilization
    :number: "488"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: CLAS
  - :name: Senior Thesis in Classics
    :number: "495"
    :description: "Prerequisite: permission of department. Prior departmental approval of research topic is required. Available to all students who wish to pursue a specific research topic."
    :credit: "3"
    :subject: CLAS
  - :name: Independent Study in Classical Languages and Literatures
    :number: "499"
    :description: "Prerequisite: permission of department."
    :credit: "3"
    :subject: CLAS
