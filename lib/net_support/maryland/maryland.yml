- :name: Landscape Architecture
  :courses: 
  - :name: Digital Fundamentals
    :number: "120"
    :description: "Prerequisite: permission of LARC program. For LARC majors only. Not open to students who have completed LARC489A. Credit will be granted for only one of the following: LARC120 or LARC489A. Formerly LARC 489A. An introduction to fundamental computer tools and techniques commonly used in design communication and landscape architecture practice. Non-drafting computer tools will be used to orient basic digital image capture, manipulation, and presentation formatting."
    :credit: "2"
    :subject: LARC
  - :name: Graphic Fundamentals Studio
    :number: "140"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: permission of LARC program. Recommended: LARC160 (concurrently). For LARC majors only. Basic techniques and application of various media for graphic communication associated with landscape architecture."
    :credit: "4"
    :subject: LARC
  - :name: Design Fundamentals Studio
    :number: "141"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: LARC140 and permission of LARC program. Recommended: LARC263 (concurrently). Sophomore standing. For LARC majors only. Fundamentals of basic design focusing on creative problem solving associated with landscape architecture."
    :credit: "4"
    :subject: LARC
  - :name: Introduction to Landscape Architecture
    :number: "160"
    :description: Two hours of lecture and one hour of discussion/recitation per week. History, theory, philosophy and current practice of the profession of landscape architecture. Explores the interactive relationship between humans and their environment by examining people's perceptions of and changing attitude towards the landscape, as well as, an examination of how these are related to ecological and cultural influences.
    :credit: "3"
    :subject: LARC
  - :name: Digital Design Tools
    :number: "221"
    :description: "Prerequisite: LARC120 and LARC141. Recommended: LARC240 and LARC265. Sophomore standing. For LARC majors only. The development and application of computing skills as used by the landscape architecture profession. This Computer-Aided Design and Drafting (CADD) course develops computer drafting using a variety of software programs. It also introduces students to Geographic Information Systems (GIS) mapping technologies."
    :credit: "3"
    :subject: LARC
  - :name: Graphic Communication and Design Studio
    :number: "240"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisites: LARC141 and LARC263. Corequisites: LARC221 and LARC265. Sophomore standing. For LARC majors only. Exploration of graphic presentation techniques and original concept development for landscape architecture planning and design."
    :credit: "4"
    :subject: LARC
  - :name: History of Landscape Architecture
    :number: "263"
    :description: A survey of landscape architecture history from the ancient Western civilizations to the twentieth century with consideration of parallel developments in the Eastern World, European Africa and the Americas.
    :credit: "3"
    :subject: LARC
  - :name: Site Analysis and Ecological Principles
    :number: "265"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: LARC141 and Permission of LARC program. Corequisite: LARC240 and LARC221. Sophomore standing. For LARC majors only. Credit will be granted for only one of the following: LARC265 or ARCH460. Principles and methods of site analysis with an emphasis on the application of ecological principles in landscape architecture, architecture and planning."
    :credit: "3"
    :subject: LARC
  - :name: Principles of Site Engineering
    :number: "320"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisites: LARC221 and permission of LARC program. Corequisite: LARC340. Junior standing. For LARC majors only. Also offered as PLSC320. Formerly LARC 364. The study and application of landscape construction principles as applied to grading, drainage, site layout, storm water management, and vehicular and pedestrian circulation."
    :credit: "3"
    :subject: LARC
  - :name: Landscape Structures and Materials
    :number: "321"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisites: LARC320 and LARC340. For LARC majors only. An examination of the use, properties, and detailing of materials used in landscape construction. The use and design of structures in the landscape."
    :credit: "3"
    :subject: LARC
  - :name: Site Planning and Design Studio
    :number: "340"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisites: LARC221, LARC240, and LARC265. Corequisite: LARC320. Junior standing. For LARC majors only. An examination of the influence of landscape character and site features (natural and cultural) on landscape architecture, architecture and planning through application in the studio setting."
    :credit: "5"
    :subject: LARC
  - :name: Regional Design Studio
    :number: "341"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisites: LARC320 and LARC340. Junior standing. For LARC majors only. An examination of the landscape architect's role within the interdisciplinary regional design field incorporating GIS technologies, spatial modeling, and the regional design process."
    :credit: "5"
    :subject: LARC
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: LARC
  - :name: Internship in Landscape Architecture
    :number: "389"
    :description: "Prerequisites: LARC221, LARC240, and LARC265. Junior standing. For LARC majors only. Repeatable to 6 credits. A supervised internship where students earn credit for work experience related to their career goals. Each student must keep a work log, work on a special project, and produce a report related to this project. An evaluation from the external supervisor of the project is required. Participation requires application to the internship advisor in the preceding semester."
    :credit: "3"
    :subject: LARC
  - :name: Seminar
    :number: "398"
    :description: ""
    :credit: "1"
    :subject: LARC
  - :name: Professional Practice
    :number: "420"
    :description: "Prerequisite: LARC321. For LARC majors only. An introduction to and comparative study of the professional concerns of design firms. Focus on planning, legal, ethical, marketing and management considerations of interdisciplinary practices."
    :credit: "3"
    :subject: LARC
  - :name: Urban Studio Design
    :number: "440"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisites: LARC321, LARC340, and LARC341. For LARC majors only. The landscape architect's role within the interdisciplinary urban design process, focusing on urban site design issues. Pedestrian friendly site design and the future of sustainable development will be studied."
    :credit: "5"
    :subject: LARC
  - :name: Environmental Resources
    :number: "450"
    :description: "Prerequisite: ENST200 or permission of department. A review of ecosystems and an examination of planning strategies for preservation, conservation, management and development of sensitive natural and cultural landscape resources in the mid-Atlantic region."
    :credit: "3"
    :subject: LARC
  - :name: Sustainable Communities
    :number: "451"
    :description: Explores concepts, strategies and examples of community design which address the needs of a growing population while preserving the environment and its resources.
    :credit: "3"
    :subject: LARC
  - :name: "Landscape and Identity: Placemaking Across World Cultures"
    :number: "460"
    :description: "Prerequisite: LARC240 or permission of department. Junior standing. Not open to students who have completed LARC489P. Credit will be granted for only one of the following: LARC460 or LARC489P. Formerly LARC 489P. A cross cultural experience that emphasizes the integration of cultural diversity, individual identity and placemaking skills introduced through the landscape architecture curriculum. Explores the landscape as intimately connected to their individual selves and to the collective sense of community. Examines how the mixture of social-cultural systems, on a global scale, impacts the way we shape our built environment. Investigates these phenomena theoretically and analytically through team and individual projects, lectures, films, discussions and presentations."
    :credit: "3"
    :subject: LARC
  - :name: Landscape Architecture Seminar
    :number: "470"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisites: LARC321 and LARC341. Corequisite: LARC440. Senior standing. For LARC majors only. A combination of self-directed study, seminar, and lecture formats. An introduction to aspects of research methods, critical analysis, and proposal writing with a focus on urban and community design."
    :credit: "3"
    :subject: LARC
  - :name: "Capstone Studio: Community Design"
    :number: "471"
    :description: "Two hours of lecture and six hours of laboratory per week. Prerequisites: LARC440 and LARC470. Senior standing. For LARC majors only. A capstone experience that emphasizes the integration of critical thinking skills and methodologies introduced throughout the landscape architecture curriculum. Students apply design and analysis methodologies, evaluate alternative solutions, involve community residents and engage in final design development, using the master plan and site design process, report writing, and oral and graphic presentations. Final presentations are open to the university and the community."
    :credit: "5"
    :subject: LARC
  - :name: Special Topics in Landscape Architecture
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 4 credits if content differs. Credit according to time scheduled and organization of course. A lecture and/or studio course organized as an in-depth study of a selected specialization of landscape architecture not covered by existing courses."
    :credit: "4"
    :subject: LARC
  - :name: Independent Studies in Landscape Architecture
    :number: "499"
    :description: "Prerequisite: 12 credits in LARC or permission of department. For LARC and NRSC majors only. Repeatable to 4 credits if content differs. Independent studies in landscape architecture including field, studio or library research under the direction of a faculty member."
    :credit: "4"
    :subject: LARC
  :code: LARC
