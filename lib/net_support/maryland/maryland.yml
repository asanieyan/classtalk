    :credit: "3"
    :subject: CHIN
  - :name: Elementary Chinese - Accelerated Track
    :number: "105"
    :description: "Prerequisite: permission of department. Not open to students who have completed CHIN101, CHIN102, or CHIN103. Accelerated instruction in Mandarin Chinese at the elementary level for students with prior Chinese language background, either through home use or formal instruction."
