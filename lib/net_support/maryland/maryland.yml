- :name: Music Education
  :courses: 
  - :name: Fundamentals for the Classroom Teacher
    :number: "155"
    :description: "Open to students majoring in pre-early childhood education, pre-elementary education, elementary education or childhood education. Credit will be granted for only one of the following: MUED155 or MUSC155. Formerly MUSC 155. The fundamentals of music theory and practice, related to the needs of the classroom and the kindergarten teacher."
    :credit: "3"
    :subject: MUED
  - :name: Pre-professional Experiences I
    :number: "186"
    :description: "For MUED majors only. Not open to students who have completed MUED197. Credit will be granted for only one of the following: MUED197 or MUED186. Formerly MUED 197. An orientation into the role of the music teacher in the school and community. On-site school visits at elementary, middle and high school levels form the basis for discussion and exploration of all facets of the music education profession. Fulfills the College of Arts and Humanities requirement for UNIV101."
    :credit: "2"
    :subject: MUED
  - :name: Pre-Professional Experiences II
    :number: "187"
    :description: "Prerequisite: MUED186. For MUED majors only. Regular on-site school visitation at elementary, middle and high school levels arranged to expand student understandings and reflections of music instruction in classroom settings."
    :credit: "1"
    :subject: MUED
  - :name: String Technique and Pedagogy I
    :number: "213"
    :description: "Open only to majors in music education. For MUED majors only. Not open to students who have completed MUED113. Credit will be granted for only one of the following: MUED113 or MUED213. Formerly MUED 113. A study of violin, viola, cello and bass technique and pedagogy; beginning level. Emphasizes group process playing and teaching."
    :credit: "2"
    :subject: MUED
  - :name: String Technique and Pedagogy II
    :number: "214"
    :description: "Prerequisite: MUED213; open only to majors in Music Education (instrumental option). Not open to students who have completed MUED114. Credit will be granted for only one of the following: MUED114 or MUED214. Formerly MUED 114. A study in violin, viola, cello and bass technique and pedagogy; intermediate to advanced level. Emphasizes group process playing and teaching, chamber music and individual technique development."
    :credit: "2"
    :subject: MUED
  - :name: Woodwind Technique and Pedagogy
    :number: "215"
    :description: "Prerequisite: permission of department. Formerly: MUED116 and MUED117. Not open to students who have completed MUED116 and MUED117. Credit will be granted for only one of the following: MUED116, MUED117 or MUED215. Playing experience on instruments of the woodwind family. Historical and acoustical background. Principles of improvisation. Basic concepts of teaching. Methods and materials. Techniques of individual and class instruction."
    :credit: "2"
    :subject: MUED
  - :name: Percussion Technique and Pedagogy
    :number: "216"
    :description: "For MUED majors only. Not open to students who have completed MUED116, MUED120 and MUED121. Credit will be granted for only one of the following: MUED116, MUED120 and MUED121; or MUED216. Playing experience on percussion instruments. Historical and acoustical background. Scoring for percussion. Principles of improvisation. Basic concepts of teaching. Methods and materials. Techniques of individual and class instruction."
    :credit: "2"
    :subject: MUED
  - :name: Brass Instrument Technique and Pedagogy
    :number: "217"
    :description: "Formerly: MUED120 and MUED121. For MUED majors only. Not open to students who have completed MUED120 and MUED121. Credit will be granted for only one of the following: MUED120 and MUED121; or MUED217. Playing experience on instruments of the brass family. Historical and acoustical background. Principles of improvisation. Basic concepts of teaching. Methods and materials. Techniques of individual and class instruction."
    :credit: "2"
    :subject: MUED
  - :name: Classroom Instruments Technique and Pedagogy
    :number: "222"
    :description: "Prerequisite: MUED186 and MUED187. For MUED majors only. An introduction to the fundamentals of classroom instruments technique and pedagogy for the choral and general teacher."
    :credit: "2"
    :subject: MUED
  - :name: Foundations of Elementary Instrumental Instruction
    :number: "311"
    :description: For MUED majors only. Prepare instrumental-emphasis music education majors to synthesize the knowledge and skills that will enable them to teach fundamental musical skills at the elementary level.
    :credit: "2"
    :subject: MUED
  - :name: Foundations of Secondary Instrumental Instruction
    :number: "320"
    :description: "Prerequisite: MUED311. For MUED majors only. Prepare instrumental-emphasis music education majors to synthesize the knowledge and skills that will enable them to extend secondary-level musical skill through planned instruction and development of teaching materials."
    :credit: "2"
    :subject: MUED
  - :name: Classroom Vocal Pedagogy
    :number: "333"
    :description: "Prerequisites: MUED186 and MUED187. For MUED majors only. An introduction to the fundamentals of group vocal pedagogy for the choral and general classroom teacher, including the teaching of posture, breathing, resonance, registration, articulation and foreign language diction as appropriate to needs of the child or adolescent singer in K-12 classroom settings."
    :credit: "2"
    :subject: MUED
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: MUED
  - :name: Instrumental Arranging
    :number: "410"
    :description: "Prerequisites: MUSC250 and permission of department. Arranging for school bands and orchestras from the elementary through high school levels."
    :credit: "2"
    :subject: MUED
  - :name: Advanced Methods in Elementary Instrumental Music Instruction
    :number: "411"
    :description: "Prerequisites: MUED311 and MUED320. Corequisite: MUED489. For MUED majors only. Prepare instrumental-emphasis music education majors to synthesize the knowledge and skills that will enable them to develop and/or maintain an exemplary curricular-oriented, research-based, comprehensive elementary instrumental music program."
    :credit: "2"
    :subject: MUED
  - :name: Advanced Methods in Secondary Instrumental Music Instruction
    :number: "420"
    :description: "Prerequisites: MUED311 and MUED320. Corequisite: MUED489. For MUED majors only. Prepare instrumental-emphasis music education majors to synthesize the knowledge and skills that will enable them to develop and/or maintain an exemplary, curricular-oriented, research-based, comprehensive secondary instrumental program."
    :credit: "2"
    :subject: MUED
  - :name: Elementary General Music Methods
    :number: "471"
    :description: "Prerequisites: MUED222 and MUED333. Corequisite: MUED489. For MUED majors only. A study of music curriculum, materials and teaching techniques for the development of sequential experiences which contribute to children's musical growth in the elementary schools."
    :credit: "2"
    :subject: MUED
  - :name: Choral Methods
    :number: "472"
    :description: "Prerequisite: MUED471. Corequisite: MUED489. For MUED majors only. Preparation for teaching choral classes through the integration of conducting technique, vocal pedagogy, knowledge of repertoire, and the application of appropriate instructional strategies in the context of peer teaching and field experience assignments."
    :credit: "2"
    :subject: MUED
  - :name: Secondary General Music Methods
    :number: "473"
    :description: "For MUED majors only. Not open to students who have completed MUED478 (Special Topics in Music Education: General Music in Middle/Junior or High Schools). Credit will be granted for only one of the following: MUED473 or MUED478. Formerly MUED 478. Introduction to current trends, materials and approaches in secondary general music instruction."
    :credit: "2"
    :subject: MUED
  - :name: "Field Experiences: Pre-Student Teaching"
    :number: "474"
    :description: "Prerequisite: MUED411 and MUED420; or MUED471 and MUED472; and permission of department. Senior standing. Credit will be granted for only one of the following: MUED489P or MUED474. Formerly MUED 489P. Field experiences to fulfill teaching requirements in K-12 music teacher education program."
    :credit: "1"
    :subject: MUED
  - :name: "Student Teaching in Elementary School: Music"
    :number: "484"
    :description: "Prerequisites: Admission to teacher education program and permission of department. Corequisite: MUED494. For MUED majors only. Not open to students who have completed EDCI484. Credit will be granted for only one of the following: EDCI484 or MUED484. Formerly EDCI 484. Fulfills elementary teaching requirements in K-12 music teacher education program. Limited to music education majors who have previously applied."
    :credit: "6"
    :subject: MUED
  - :name: Field Experiences
    :number: "489"
    :description: "Prerequisite: permission of department. Restricted to music education majors only. Repeatable to 6 credits. Series of field experiences in K-12 settings."
    :credit: "1"
    :subject: MUED
  - :name: "Student Teaching in Secondary School: Music"
    :number: "494"
    :description: "Prerequisite: admission to teacher education program and permission of department. Corequisite: MUED484. For MUED majors only. Not open to students who have completed EDCI494. Credit will be granted for only one of the following: EDCI494 or MUED494. Formerly EDCI 494. Fulfill secondary teaching requirements in K-12 music teacher education program. Limited to music education majors who have previously applied."
    :credit: "6"
    :subject: MUED
  - :name: Workshops, Clinics, Institutes
    :number: "499"
    :description: Repeatable to 6 credits if content differs. Innovative and experimental dimensions of music education offered to meet the needs of music teachers and music supervisors allowing students to individualize their programs.
    :credit: "3"
    :subject: MUED
  :code: MUED
- :name: Ethnomusicology
  :courses: 
  - :name: World Popular Musics and Identity
    :number: "200"
    :description: Two hours of lecture and one hour of discussion/recitation per week. Perspectives of world popular music as contested terrain, in terms of gender, nationality and aesthetics. Students will read case histories of specific movements, social commentaries on genres such as reggae, celtic-pop and rap, and investigate issues such as accessibility and technological constraints. The unifying factors are cross-cultural perceptions and displays of national identity, cultural retentions, stability and change.
    :credit: "3"
    :subject: MUET
  - :name: The Impact of Music on Life
    :number: "210"
    :description: Two hours of lecture and one hour of discussion/recitation per week. Music as a part of culture. Materials drawn from traditions throughout the globe to illustrate issues of historical and contemporary significance, including the impact of race, class and gender on the study of music.
    :credit: "3"
    :subject: MUET
  - :name: Selected Musical Cultures of the World
    :number: "220"
    :description: A survey of selected musical cultures of the world, such as India, Japan, China, Indonesia, West Africa, Eastern Europe and the Near East.
    :credit: "3"
    :subject: MUET
  - :name: Introduction to Ethnomusicology
    :number: "420"
    :description: "Prerequisite: MUET210, MUSC130, or permission of instructor. Junior standing. Study of principal concepts and methods in ethnomusicology, covering history of field, linguistics and anthropology, music in various settings, musical cognition and ethnography of performance."
    :credit: "3"
    :subject: MUET
  - :name: "The American Musical Experience: North America"
    :number: "430"
    :description: "Prerequisite: MUET210 or MUSC130. Junior standing. Many musical styles found in North America portray the ideas and beliefs that characterize our diverse society. Specific problems and issues in American society examined through the American musical experience."
    :credit: "3"
    :subject: MUET
  - :name: Music in World Culture I
    :number: "432"
    :description: "Prerequisite: MUSC130 or permission of department. Junior standing. Musics of the Pacific and Asia analyzed in terms of musical, social and aesthetic interrelationships."
    :credit: "3"
    :subject: MUET
  - :name: Music in World Cultures II
    :number: "433"
    :description: "Prerequisite: MUSC130 or permission of department. Junior standing. Musics of Europe, Africa, and the Americas analyzed in terms of musical, social and aesthetic interrelationships."
    :credit: "3"
    :subject: MUET
  - :name: Area Studies in Ethnomusicology
    :number: "438"
    :description: "Prerequisite: MUET432 or MUET433 or equivalent. Repeatable to 9 credits if content differs. Advanced study of musics in selected parts of the world."
    :credit: "3"
    :subject: MUET
  :code: MUET
- :name: School of Music
  :courses: 
  - :name: Performance Attendance
    :number: 099
    :description: Performance attendance laboratory for undergraduate music majors.
    :credit: 099
    :subject: MUSC
  - :name: Beginning Class Voice
    :number: "100"
    :description: Four hours of laboratory per week. A laboratory course involving a variety of voices and vocal problems. Principles of correct breathing as applied to singing; fundamentals of tone production and diction. Repertoire of folk songs and songs of the Classical and Romantic periods. Development of students' voices.
    :credit: "2"
    :subject: MUSC
  - :name: Class Piano
    :number: "102"
    :description: Four hours of laboratory per week. Functional piano training for beginners. Development of techniques for school and community playing. Basic piano techniques; chord, arpeggio and scale techniques; melody and song playing; simple accompaniments, improvisation for accompaniments and rhythms; sight reading and transposition and playing by ear.
    :credit: "2"
    :subject: MUSC
  - :name: Beginning Class Piano II
    :number: "103"
    :description: "Four hours of laboratory per week. Prerequisite: MUSC102 or permission of department. Functional piano training for beginners. Development of techniques useful for school and community playing. Basic piano techniques; chord, arpeggio, and scale techniques; melody and song playing; simple accompaniments, improvisation for accompaniments and rhythms; sight reading and transposition, and playing by ear. MUSC 103 is a continuation of MUSC 102; elementary repertoire is begun."
    :credit: "2"
    :subject: MUSC
  - :name: Beginning Classical Guitar
    :number: "106"
    :description: Two hours of lecture and five hours of laboratory per week. Introduction to classical guitar notation, technique, literature and performance. No previous musical experience required.
    :credit: "2"
    :subject: MUSC
  - :name: Movement for Singers
    :number: "123"
    :description: "Prerequisite: permission of department. Systematic exercises, improvisations and dances in conjunction with artistic vocal expression. Performance and critique of stage deportment, gestures and recital techniques."
    :credit: "1"
    :subject: MUSC
  - :name: "Vocal Diction: English and Latin"
    :number: "126"
    :description: "Two hours of laboratory per week. Prerequisite: permission of department. Augmentation of private voice study. Phonetics and diction for singers of English and Latin vocal literature."
    :credit: "1"
    :subject: MUSC
  - :name: "Vocal Diction: Italian and Spanish"
    :number: "127"
    :description: "Prerequisite: permission of department. For MUSC majors only. Augmentation of private voice study. Phonetics and diction for singers of Italian and Spanish vocal literature."
    :credit: "1"
    :subject: MUSC
  - :name: Sight Reading For Pianists
    :number: "128"
    :description: Repeatable to 4 credits. A course to give the piano major an opportunity to develop proficiency in sight reading at the keyboard.
    :credit: "2"
    :subject: MUSC
  - :name: Ensemble
    :number: "129"
    :description: Three hours of laboratory per week. Rehearsal and performance of selected works for small ensembles of instruments, piano, or small vocal groups. After two registrations in MUSC129, the student will elect MUSC229 for two additional semesters and MUSC329 thereafter.
    :credit: "1"
    :subject: MUSC
  - :name: Survey of Music Literature
    :number: "130"
    :description: Three hours of lecture and one hour of laboratory per week. Open to all students except music and music education majors. A study of the principles upon which music is based, and an introduction to the musical repertory performed in America today.
    :credit: "3"
    :subject: MUSC
  - :name: Music Fundamentals I
    :number: "140"
    :description: Limited to non-music majors. Introductory theory course. Notation, scales, intervals, triads, rhythm, form and basic aural skills.
    :credit: "3"
    :subject: MUSC
  - :name: Theory of Music I
    :number: "150"
    :description: "Prerequisite: departmental audition and entrance examination. For MUSC majors only. A study of basic concepts and skills in tonal melody and harmony through analysis and composition."
    :credit: "3"
    :subject: MUSC
  - :name: Theory of Music II
    :number: "151"
    :description: "Prerequisite: a grade of C or better in MUSC150. A continuation of MUSC150, including study of more advanced harmonic techniques of the eighteenth century, such as modulation and chromatic harmonies. Emphasis on sight singing, ear training, analysis and compositional skills."
    :credit: "3"
    :subject: MUSC
  - :name: Fundamentals for the Classroom Teacher
    :number: "155"
    :description: "Open to students majoring in pre-early childhood education, pre-elementary education, elementary education, or childhood education; other students take MUSC150. Credit will be granted for only one of the following: MUSC150 or MUSC155. The fundamentals of music theory and practice, related to the needs of the classroom and kindergarten teacher, and organized in accordance with the six-area concept of musical learning."
    :credit: "3"
    :subject: MUSC
  - :name: Intermediate Class Voice I
    :number: "200"
    :description: "Four hours of laboratory per week. Prerequisite: MUSC100 or equivalent vocal training. Continuation of MUSC100, with more advanced repertory for solo voice and small ensembles. A special section for music education majors will include the study of methods and materials for teaching class voice."
    :credit: "2"
    :subject: MUSC
  - :name: Intermediate Class Piano I
    :number: "202"
    :description: "Four hours of laboratory per week. Prerequisite: MUSC103 or equivalent piano training. Advanced keyboard techniques. Continuation of skills introduced in MUSC103. Transposition, modulation and sight reading; methods of teaching functional piano."
    :credit: "2"
    :subject: MUSC
  - :name: Intermediate Class Piano II
    :number: "203"
    :description: "Four hours of laboratory per week. Prerequisite: MUSC202 or equivalent piano training. Advanced keyboard techniques. Continuation of skills introduced in MUSC202. Transposition, modulation and sight reading; methods of teaching functional piano. Development of style in playing accompaniments and in playing for community singing. More advanced repertory."
    :credit: "2"
    :subject: MUSC
  - :name: History of Rock Music, 1950 - Present
    :number: "205"
    :description: Two hours of lecture and one hour of discussion/recitation per week. A historical survey of rock music from about 1950 to the present, with emphasis on pop music as music and pop music as social history.
    :credit: "3"
    :subject: MUSC
  - :name: "Vocal Diction: French"
    :number: "226"
    :description: "Prerequisite: permission of department. For MUSC majors only. Augmentation of private voice study. Phonetics and diction for singers of French vocal literature."
    :credit: "1"
    :subject: MUSC
  - :name: "Vocal Diction: German"
    :number: "227"
    :description: "Prerequisite: permission of department. For MUSC majors only. Augmentation of private study. Phonetics and diction for singers of German vocal literature."
    :credit: "1"
    :subject: MUSC
  - :name: Introduction to Accompanying for Pianists
    :number: "228"
    :description: "Prerequisite: permission of department. For MUSC majors only. Repeatable to 10 credits. A course to introduce the piano major to accompanying at an intermediate level of difficulty. Class instruction will center on rehearsal and coaching geared toward performance, and will be supplemented by experience working as an accompanist in voice classes or applied studios."
    :credit: "2"
    :subject: MUSC
  - :name: Ensemble
    :number: "229"
    :description: Three hours of laboratory per week. Rehearsal and performance of selected works for small ensembles of instruments, piano, or small vocal groups. After two registrations in MUSC129, the student will elect MUSC229 for two additional semesters and MUSC329 thereafter.
    :credit: "1"
    :subject: MUSC
  - :name: History of Music I
    :number: "230"
    :description: "Prerequisite: MUSC250 or equivalent; and permission of department. A historical study of western music from Corelli through Beethoven."
    :credit: "3"
    :subject: MUSC
  - :name: Selected Topics in Music
    :number: "248"
    :description: "Prerequisite: permission of School of Music. A maximum of three credits may be applied to music major requirements. Repeatable to 6 credits if content differs. Designed to allow a student of theory or music history to pursue a specialized topic or project under the supervision of a faculty member."
    :credit: "3"
    :subject: MUSC
  - :name: Advanced Theory of Music I
    :number: "250"
    :description: "Prerequisite: MUSC151 with a minimum grade of C. A continuation of MUSC 151, with further study of chromatic and modulatory techniques of the nineteenth century. Emphasis on sight singing, ear training, analysis and compositional skills."
    :credit: "4"
    :subject: MUSC
  - :name: Advanced Theory of Music II
    :number: "251"
    :description: "Prerequisite: a grade of C or better in MUSC250. A continuation of MUSC250, concentrating on late nineteenth-century chromatic harmony and an introduction to twentieth-century melody and harmony. Emphasis on sight singing, ear training, analysis and compositional skills."
    :credit: "4"
    :subject: MUSC
  - :name: Introduction to Chamber Music for Pianists
    :number: "328"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: permission of department. Repeatable to 10 credits. A course to introduce the piano major to chamber music at a moderately difficult level. Class instruction will center on actual rehearsal and coaching geared toward performance, and will be supplemented by further experience in applied instrumental studios."
    :credit: "2"
    :subject: MUSC
  - :name: Ensemble
    :number: "329"
    :description: Three hours of laboratory per week. Rehearsal and performance of selected works for small ensembles of instruments, piano, or small vocal groups. After two registrations in MUSC129, the student will elect MUSC229 for two additional semesters and MUSC329 thereafter.
    :credit: "1"
    :subject: MUSC
  - :name: History of Music II
    :number: "330"
    :description: "Prerequisite: MUSC250 or equivalent; and permission of department. A historical study of western music from the Romantic era to the present."
    :credit: "3"
    :subject: MUSC
  - :name: History of Music III
    :number: "331"
    :description: "Prerequisite: MUSC230, MUSC330, and permission of department. A historical study of western music from Antiquity through the Baroque, ending with a review of all periods of music history."
    :credit: "3"
    :subject: MUSC
  - :name: Honors in Music
    :number: "339"
    :description: "Prerequisite: permission of department. Corequisite: MUSC349. Repeatable to 6 credits. The production of one or more recitals or lecture-recitals; one or more compositions; or one or more honors theses in addition to regular degree requirements. Two semesters required."
    :credit: "3"
    :subject: MUSC
  - :name: Jazz Theory and Improvisation I
    :number: "345"
    :description: "Prerequisite: MUSC251 or permission of department. Jazz theory, notational conventions, improvisation techniques, reading and analysis of music, and performance in small combo format."
    :credit: "3"
    :subject: MUSC
  - :name: Jazz Theory and Improvisation II
    :number: "346"
    :description: "Prerequisite: MUSC345 or permission of department. Continuation of MUSC345 including scoring and transcription."
    :credit: "3"
    :subject: MUSC
  - :name: Honors Seminar in Music
    :number: "349"
    :description: "Corequisite: MUSC339. Repeatable to 2 credits. Group discussion of projects undertaken in MUSC339. Two semesters required."
    :credit: "1"
    :subject: MUSC
  - :name: Opera Workshop
    :number: "379"
    :description: Four hours of laboratory per week. Repeatable to 4 credits. Open to music and non-music majors (by audition). Operatic production and performance, performance techniques and coaching, stage direction, set design, costume design and make-up. Repertory will include smaller operatic works, excerpts or scenes.
    :credit: "1"
    :subject: MUSC
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: MUSC
  - :name: Music Internship
    :number: "388"
    :description: "Prerequisite: permission of department. Corequisite: MUSC389. Repeatable to 6 credits. Pre-professional field work in music."
    :credit: "3"
    :subject: MUSC
  - :name: Music Internship Analysis
    :number: "389"
    :description: "One hour of lecture per week. Corequisite: MUSC388. Repeatable to 2 credits. Documentation and evaluation of field work experience."
    :credit: "1"
    :subject: MUSC
  - :name: Music Pedagogy
    :number: "400"
    :description: "Pre- or corequisite: MUSP419 or a more advanced course in applied music; and permission of department. Conference course. A study of major pedagogical treatises in music, and an evaluation of pedagogical techniques, materials, and procedures."
    :credit: "3"
    :subject: MUSC
  - :name: Repertoire Coaching of Vocal or Chamber Music
    :number: "428"
    :description: "Pre- or corequisite: MUSC328. A course for piano students who wish to go further than the work offered in MUSC128, MUSC228 and MUSC328 by becoming specialists in the areas of vocal coaching or chamber music coaching. Elements of pedagogy, conducting and responsible artistic decision-making for the entire musical production."
    :credit: "2"
    :subject: MUSC
  - :name: Music of North America
    :number: "435"
    :description: "Prerequisite: permission of department. A survey of North American music from Colonial times to present."
    :credit: "3"
    :subject: MUSC
  - :name: "Jazz: Then and Now"
    :number: "436"
    :description: "Prerequisite: permission of department. Major styles and influential artists of the past 75 years of jazz."
    :credit: "3"
    :subject: MUSC
  - :name: Collegium Musicum
    :number: "439"
    :description: "Prerequisite: permission of department. Repeatable to 5 credits. Open to undergraduates and graduates, music majors and non-majors. Procurement, edition and performance of music not belonging to a standard repertory: early music, compositions for unusual performing media, works which demand reconstruction of their original circumstances of performance. Outcome of a semester's work may be one or more performances for the public."
    :credit: "1"
    :subject: MUSC
  - :name: Solo Vocal Literature
    :number: "443"
    :description: "Prerequisite: MUSC330, MUSC331 or equivalent. The study of solo vocal literature from the Baroque Cantata to the Art Song of the present. The Lied, Melodie, vocal chamber music and the orchestral song are examined."
    :credit: "3"
    :subject: MUSC
  - :name: Wind and Percussion Literature
    :number: "444"
    :description: "Prerequisite: permission of department. Corequisite: MUSP419 or MUSP420. Recital program notes and written projects in wind or percussion literature."
    :credit: "1"
    :subject: MUSC
  - :name: String Literature
    :number: "446"
    :description: "Prerequisite: MUSP316 and permission of department. Recital program notes and written projects in string literature."
    :credit: "1"
    :subject: MUSC
  - :name: Selected Topics in Music
    :number: "448"
    :description: "Prerequisite: permission of department. A maximum of three credits may be applied to music major requirements. Junior standing. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: MUSC
  - :name: Musical Form
    :number: "450"
    :description: "Prerequisite: MUSC251. A study of the principles of organization in music with emphasis on eighteenth and nineteenth century European music. Reading and analysis of scores exemplifying the musical forms."
    :credit: "3"
    :subject: MUSC
  - :name: Analysis of Music
    :number: "451"
    :description: "Prerequisite: MUSC450 and permission of department. An advanced course in the analysis of tonal music. Discussion of individual works, with emphasis on their unique characteristics and on the relation of analysis to performance."
    :credit: "3"
    :subject: MUSC
  - :name: Keyboard Harmony
    :number: "452"
    :description: "Prerequisite: MUSC251. Keyboard performance of musical score for vocal and instrumental ensembles and keyboard realization of basso continuous parts."
    :credit: "2"
    :subject: MUSC
  - :name: Theory of Jazz
    :number: "455"
    :description: "Prerequisite: MUSC250 or permission of department. For MUSC majors only. An aural-theoretical examination of melodic and harmonic function in jazz with emphasis on bebop. \"Layered\" harmonic analysis combined with melodic analysis of solo transcriptions applied to the creation of small group arrangements of \"standard\" tunes."
    :credit: "3"
    :subject: MUSC
  - :name: Tonal Counterpoint I
    :number: "460"
    :description: "Prerequisite: MUSC251 or permission of department. A course in Eighteenth-Century contrapuntal techniques, analysis and original composition of two-voice dances, preludes, and inventions. Includes an introduction to the study of fugue and canon."
    :credit: "3"
    :subject: MUSC
  - :name: Music Notation on Computers
    :number: "462"
    :description: "Prerequisite: MUSC150 or permission of department. An in-depth, hands-on study of music notation using computers. All issues of standard notation practice are examined, including score preparation, text in vocal music, keyboard idioms and the extraction and printing of parts from larger ensemble scores."
    :credit: "3"
    :subject: MUSC
  - :name: Applications in Music Technology
    :number: "463"
    :description: A hands-on study of computer hardware and software that makes use of the MIDI (Musical Instrument Digital Interface) specification. This protocol allows computers, synthesizers and various other devices to send and receive information about musical performance, notation and sound. The course focuses on two of the most frequently used applications on MIDI -- sequencing and music notation. Also included is an introduction to digital audio. No previous experience with computers is required. Ability to read music on a grand staff (treble and bass clef) is recommended.
    :credit: "3"
    :subject: MUSC
  - :name: Piano Pedagogy I
    :number: "467"
    :description: "Prerequisite: permission of department. A study of major pedagogical treatises in music, and an evaluation of pedagogical techniques, materials, and procedures."
    :credit: "3"
    :subject: MUSC
  - :name: Piano Pedagogy II
    :number: "468"
    :description: "Prerequisite: MUSC467 and permission of department. Repeatable to 6 credits. Application of the studies begun in MUSC467 to the actual lesson situation. Evaluation of results."
    :credit: "3"
    :subject: MUSC
  - :name: Harmonic and Contrapuntal Practices of the Twentieth Century
    :number: "470"
    :description: "Prerequisite: MUSC251 or equivalent; and permission of department. A theoretical and analytical study of twentieth century materials."
    :credit: "3"
    :subject: MUSC
  - :name: Contemporary Compositional Techniques
    :number: "471"
    :description: "Prerequisite: MUSC470 and permission of department. Continuation of MUSC470, with emphasis on the analysis of individual works written since 1945."
    :credit: "3"
    :subject: MUSC
  - :name: Music in Antiquity and the Middle Ages
    :number: "480"
    :description: Survey of western music from Hellenic times to 1450.
    :credit: "3"
    :subject: MUSC
  - :name: Music in the Renaissance
    :number: "481"
    :description: Survey of western music from 1450 to 1600.
    :credit: "3"
    :subject: MUSC
  - :name: Music in the Baroque Era
    :number: "482"
    :description: Survey of western music from 1600 to 1750.
    :credit: "3"
    :subject: MUSC
  - :name: Music in the Classic Era
    :number: "483"
    :description: Survey of western music from 1750 to 1820.
    :credit: "3"
    :subject: MUSC
  - :name: Music in the Romantic Era
    :number: "484"
    :description: Survey of western music from 1820 to 1900.
    :credit: "3"
    :subject: MUSC
  - :name: Music in the 20th Century
    :number: "485"
    :description: "Prerequisite: permission of department. Survey of western music from 1900 to the present."
    :credit: "3"
    :subject: MUSC
  - :name: Orchestration I
    :number: "486"
    :description: "Prerequisite: MUSC251 and permission of department. A study of the ranges, musical functions and technical characteristics of the instruments and their color possibilities in various combinations. Practical experience in orchestrating for small and large ensembles."
    :credit: "3"
    :subject: MUSC
  - :name: Conducting
    :number: "490"
    :description: "Prerequisite: MUSC251. Vocal and instrumental baton techniques."
    :credit: "2"
    :subject: MUSC
  - :name: Conducting II
    :number: "491"
    :description: "Prerequisite: MUSC490 or equivalent. Baton techniques applied to score reading, rehearsal techniques, tone production, style and interpretation."
    :credit: "2"
    :subject: MUSC
  - :name: Keyboard Music I
    :number: "492"
    :description: "Prerequisite: permission of department. The history and literature of harpsichord and solo piano music from its beginning to the romantic period. Emphasis is placed on those segments of repertory which are encountered in performance and teaching situations at the present time."
    :credit: "3"
    :subject: MUSC
  - :name: Keyboard Music II
    :number: "493"
    :description: "Prerequisite: MUSC492 and permission of department. The history and literature of harpsichord and solo piano music from the Romantic period to the present. Emphasis is placed on those segments of repertory which are encountered in performance and teaching situations at the present time."
    :credit: "3"
    :subject: MUSC
  - :name: Survey of Theory
    :number: "494"
    :description: "Prerequisite: MUSC251 and permission of department. A study of the major contributions of music theorists from Greek antiquity through the twentieth century."
    :credit: "3"
    :subject: MUSC
  - :name: Independent Studies
    :number: "499"
    :description: "Prerequisite: permission of department. May be repeated once for credit. Independent research on a topic chosen in consultation with the instructor, which may culminate in a paper or appropriate project."
    :credit: "3"
    :subject: MUSC
