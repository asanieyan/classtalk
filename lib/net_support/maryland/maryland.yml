    :number: "271"
    :description: (3) This course is an interdisciplinary study of Italian immigrants in the U.S. from the discovery of America to the present. Special emphasis on the intellectual, artistic and scientific achievements of Italian Americans in the New World and the formation of their national identity as a product of a new hybridized culture. The phenomenon of Italglish as an immigrant idiom, the problem of multiculturalism and the issue of ethnicity will also be examined in relationship with other ethno-cultural groups.
