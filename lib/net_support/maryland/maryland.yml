- :name: Hearing and Speech Sciences
  :courses: 
  - :name: Introduction to Linguistics
    :number: "120"
    :description: An introduction to the scientific study of natural language with focus on the basic concepts of phonology, syntax, semantics and pragmatics, with subsequent attention to the applied aspects of linguistic principles.
    :credit: "3"
    :subject: HESP
  - :name: Introduction to Hearing and Speech Sciences
    :number: "202"
    :description: An introduction to communication sciences and disorders; a survey of the bases of normal speech, language and hearing ability, major forms of communicative disorder and their treatment.
    :credit: "3"
    :subject: HESP
  - :name: Introduction to Psycholinguistics
    :number: "300"
    :description: "Prerequisite: HESP202 with a grade of \"C\" or better, or permission of department. Recommended: HESP120 or LING200. An introduction to current theories of language and an investigation of their relationship to human communication behavior. Survey of the experimental literature relating to this question."
    :credit: "3"
    :subject: HESP
  - :name: Anatomy and Physiology of the Speech Mechanism
    :number: "305"
    :description: "Prerequisite: HESP202 with a grade of \"C\" or better, or permission of department. Anatomy, physiology, and neurology of speech mechanism."
    :credit: "3"
    :subject: HESP
  - :name: Anatomy, Pathology and Physiology of the Auditory System
    :number: "311"
    :description: "Prerequisite: HESP202 with a grade of 'C' or better, or permission of department. Gross anatomy of the ear and pathways for transmission of sound energy through the peripheral and central auditory system. Causes, development and effects of pathological conditions contributing to temporary or chronic hearing impairments."
    :credit: "3"
    :subject: HESP
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: HESP
  - :name: Undergraduate Research Externship
    :number: "388"
    :description: "Prerequisite: HESP202, HESP305, HESP300, HESP311 and permission of department. Sophomore standing. Off-campus research internship with departmental affiliates at National Institutes of Health and regional universities. Contact department chairman for openings and descriptions of eligible placements."
    :credit: "3"
    :subject: HESP
  - :name: Speech and Language Development in Children
    :number: "400"
    :description: "Prerequisite: HESP300 with a grade of \"C\" or better, or permission of department. Recommended: HESP120 or LING200. Analysis of the normal processes of speech and language development in children."
    :credit: "3"
    :subject: HESP
  - :name: Speech Pathology I
    :number: "402"
    :description: "Prerequisite: HESP400 with a grade of \"C\" or better, or permission of department. Etiology, assessment and treatment of language and phonological disorders in children."
    :credit: "3"
    :subject: HESP
  - :name: Introduction to Phonetic Science
    :number: "403"
    :description: "Prerequisite: HESP305 with a grade of \"C\" or better, or permission of department. An introduction to physiological, acoustic and perceptual phonetics; broad and narrow phonetic transcription; current models of speech production and perception."
    :credit: "3"
    :subject: HESP
  - :name: Speech Pathology II
    :number: "404"
    :description: "Prerequisite: permission of department. Etiology, assessment and therapeutic management of phonation, resonance, and fluency disorders in children and adults."
    :credit: "3"
    :subject: HESP
  - :name: Speech Pathology III
    :number: "406"
    :description: "Prerequisites: {HESP300 and HESP305} with a grade of \"C\" or better or permission of department. Survey of the dysarthrias and aphasias in adults from an interdisciplinary point of view."
    :credit: "3"
    :subject: HESP
  - :name: Bases of Hearing Science
    :number: "407"
    :description: "Prerequisite: HESP311 with a grade of 'C' or better or permission of department. Fundamentals of hearing, including the physics of sound, anatomy and physiology of peripheral and central auditory nervous system, psychophysical procedures used in measurement of auditory sensation and perception, and topics in psychological acoustics."
    :credit: "3"
    :subject: HESP
  - :name: Introduction to Audiology
    :number: "411"
    :description: "Prerequisite: HESP311 with a grade of 'C' or better, or permission of department. An introduction to the field of audiology. Evaluation and remediation of hearing handicaps."
    :credit: "3"
    :subject: HESP
  - :name: Principles and Methods in Speech-Language Pathology and Audiology
    :number: "417"
    :description: "Prerequisites: {HESP311, HESP402, and HESP411} with a grade of \"C\" or better, or permission of department. The principles underlying the treatment of speech, language and hearing disorders in children and adults."
    :credit: "3"
    :subject: HESP
  - :name: Clinical Practice in Speech-Language Pathology and Audiology
    :number: "418"
    :description: "Prerequisite: HESP417 with a grade of 'C' or better, and permission of department. Repeatable to 6 credits. Supervised observation with some direct participation in clinical methods for the treatment of disorders of articulation, fluency, child and adult language; evaluation and habilitation/rehabilitation of hearing impaired children and adults."
    :credit: "3"
    :subject: HESP
  - :name: Deafness and Sign Language
    :number: "420"
    :description: "Credit will be granted for only one of the following: HESP498A or HESP420. An introduction to American Sign Language and Deaf Culture."
    :credit: "3"
    :subject: HESP
  - :name: Neurological Bases of Human Communication
    :number: "422"
    :description: "Prerequisite: HESP305 or permission of instructor. Credit will be granted for only one of the following: HESP498 or HESP422. Basic neurology as it pertains to anatomy and physiology substrates of speech and language."
    :credit: "3"
    :subject: HESP
  - :name: Phonetics for Teachers of English as a Second Language
    :number: "423"
    :description: "Credit will be granted for only one of the following: HESP498P or HESP423. An introduction to the phonetic and phonological system of standard North American English, materials and techniques in teaching pronunciation for teachers of English as a second language."
    :credit: "3"
    :subject: HESP
  - :name: Honor Thesis Research
    :number: "469"
    :description: "Prerequisite: Honor thesis advisor's approval. Repeatable to 6 credits if content differs. Student will develop thesis proposal, conduct research, analyze results, develop and defend final written document."
    :credit: "3"
    :subject: HESP
  - :name: Seminar
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Selected topics in human communication and its disorders."
    :credit: "3"
    :subject: HESP
  - :name: Independent Study
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. A directed study of selected topics pertaining to human communication and its disorders."
    :credit: "3"
    :subject: HESP
