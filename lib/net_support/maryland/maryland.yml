  - :name: Introduction to Cinema Studies
    :number: "283"
    :description: Three hours of lecture and two hours of laboratory (viewing films) per week. Introduction to the critical study of film, focusing on cinema from myriad cultures in Europe, the Americas, Asia, and Africa, with special attention to form analysis and the way that form affects and creates cultural meaning in such contexts as gender, race, colonialism, political ideology, and technology.
    :credit: "3"
    :subject: SLLC
  - :name: World Film History
    :number: "300"
    :description: A historical and critical survey of film as an art form, an institution, and a medium of communication through a selection of major aesthetic movements and masterpieces of world cinema.
    :credit: "3"
    :subject: SLLC
  - :name: Language, Identity and Diversity in the U.S.
    :number: "305"
    :description: Introduces issues of linguistic diversity in the framework of the U.S. as a multilingual society. Special emphasis is placed on attitudes toward language diversity, specifically, how regional, social, generational, ethnic, racial and gender differences in language use contribute to notions of identity.
    :credit: "3"
    :subject: SLLC
  - :name: Articulatory Phonetics for Second Language Aquisition and Application
    :number: "400"
    :description: "Junior standing. Also offered as SLLC600. Credit will be granted for only one of the following: SLLC400 or SLLC600. The mechanical capabilities of the human vocal apparatus for producing speech sounds, and their terminology and transcription in the International Phonetic Alphabet. Emphasis is on the practical needs of the teacher and student of foreign language, rather than the theoretical linguist or the hearing-and-speech pathologist. The phonetics of major languages are also introduced, with attention to the pedagogy of their phonetics."
    :credit: "3"
    :subject: SLLC
  - :name: The Cultural Environment of Global Business
    :number: "471"
    :description: "Sophomore standing. Credit will be granted for only one of the following: ARHU439B, ARHU439E, ARHU439T, ENES472, SLLC471, SLLC472 or SLLC473. Formerly ARHU 439B. The goal of this course is to provide students with an understanding of cultural aspects pertaining to global business, and thereby increasing their awareness of the cultural factors that motivate decisions and behavior in the business world. Students will gain an understanding of how the business cultures in the rest of the world diverge from the American, and develop the cultural understanding, attitudes, and communication skills needed to function appropriately within an increasingly global and multicultural working environment."
    :credit: "3"
    :subject: SLLC
  - :name: International Business Cultures in Engineering and Technology
    :number: "472"
    :description: "Sophomore standing. Also offered as ENES472. Credit will be granted for only one of the following: ARHU439B, ARHU439E, ARHU439T, ENES472, SLLC471, SLLC472 or SLLC473. Formerly ARHU 439T. The goal of this course is to provide students with an understanding of cultural aspects pertaining to global business and engineering, and thereby increasing their awareness of the cultural factors that motivate decisions and behavior in the business world. Students will gain an understanding of how the business cultures in the rest of the world diverge from the American, and develop the cultural understanding, attitudes, and communication skills needed to function appropriately within an increasingly global and multicultural working environment."
    :credit: "3"
    :subject: SLLC
  - :name: European Business Cultures
    :number: "473"
    :description: "Sophomore standing. Credit will be granted for only one of the following: ARHU439B, ARHU439E, ARHU439T, ENES472, SLLC471, SLLC472 or SLLC473. Formerly ARHU 439E. The goal of this course is to provide students with an understanding of cultural aspects pertaining to European business, and thereby increasing their awareness of the cultural factors that motivate decisions and behavior in the European business world. Students will gain an understanding of how the European business cultures diverge from the American, and develop the cultural understanding, attitudes, and communication skills needed to function appropriately within an increasingly global and multicultural working environment."
    :credit: "3"
    :subject: SLLC
  :code: SLLC
- :name: Sociology
  :courses: 
  - :name: Introduction to Sociology
    :number: "100"
    :description: The fundamental concepts and principles of sociology. Includes consideration of culture, patterns of social interaction, norms, values, social institutions, stratification, and social change.
    :credit: "3"
    :subject: SOCY
  - :name: Introduction to Contemporary Social Problems
    :number: "105"
    :description: An examination of contemporary social problems through sociological perspectives; ways in which social problems are part of the organization of society; a detailed study of selected social problems including social conflict and social inequality.
    :credit: "3"
    :subject: SOCY
  - :name: Introductory Statistics for Sociology
    :number: "201"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: SOCY100 and MATH111 or equivalent. Not open to students who have completed BMGT231, ENEE324, or STAT400. Credit will be granted for only one of the following: AREC484, BIOM301, BMGT230, CNEC400, ECON321, EDMS451, GEOG305, GVPT422, PSYC200, SOCY201, URSP350, or TEXT400. Elementary descriptive and inferential statistics. Construction and percentaging of bivariate contingency tables; frequency distributions and graphic presentations; measures of central tendency and dispersion; parametric and nonparametric measures of association and correlation; regression; probability; hypothesis testing; the normal, binomial and chi-square distributions; point and interval estimates."
    :credit: "4"
    :subject: SOCY
  - :name: Introduction to Research Methods in Sociology
    :number: "202"
    :description: "Prerequisite: SOCY201. The underlying logic, major strategies, specific techniques and skills of sociological research. Research design, measurement, data collection, sampling, field research experiments, surveys, index and scale construction, data analysis, interpretation and report writing."
    :credit: "4"
    :subject: SOCY
  - :name: Sociological Theory
    :number: "203"
    :description: "Prerequisite: SOCY100. Development of the science of sociology; historical backgrounds; recent theories of society. Required of all sociology majors."
    :credit: "3"
    :subject: SOCY
  - :name: Introduction to the Study of Deviance
    :number: "227"
    :description: "Credit will be granted for only one of the following: SOCY227 or SOCY327. Formerly SOCY 327. An introduction to the sociological study of deviant behavior, covering such topics as mental illness, sexual deviance, and the use of drugs."
    :credit: "3"
    :subject: SOCY
  - :name: Sociological Social Psychology
    :number: "230"
    :description: Theoretical perspectives and their applications. Socialization through the life course, the self-concept, attitudes, emotion, attribution, interpersonal relations, group processes, deviance, and social change.
    :credit: "3"
    :subject: SOCY
  - :name: Inequality in American Society
    :number: "241"
    :description: "The dynamics of inequality: its social production, politics, future, and ideological bases. Utopian communities, efforts to eliminate inequality."
    :credit: "3"
    :subject: SOCY
  - :name: Scarcity and Modern Society
    :number: "305"
    :description: "Prerequisite: three credits of sociology. Resource depletion and the deterioration of the environment. Relationship to lifestyles, individual consumer choices, cultural values, and institutional failures. Projection of the future course of American society on the basis of the analysis of scarcity, theories of social change, current trends, social movements, government actions, and the futurist literature."
    :credit: "3"
    :subject: SOCY
  - :name: The Sociology of Gender
    :number: "325"
    :description: "Prerequisite: three credits of sociology. Also offered as WMST325. Credit will be granted for only one of the following: SOCY325 or WMST325. Institutional bases of gender roles and gender inequality, cultural perspectives on gender, gender socialization, feminism, and gender-role change. Emphasis on contemporary American society."
    :credit: "3"
    :subject: SOCY
  - :name: Technology and Society
    :number: "333"
    :description: "Prerequisite: three credits of sociology. Impact of technology on agriculture, the industrial revolution, politics, economics, and health, education and welfare, as these affect changes in social organizations. The development of small cities, the better utilization of energy, the use of wealth and abundance and its relation to the division of labor, and the role of technology in shaping of new forms of political and economic organizations."
    :credit: "3"
    :subject: SOCY
  - :name: Honors Independent Reading in Sociology
    :number: "380"
    :description: "Prerequisite: permission of department. Formerly SOCY 378. This course permits sociology honor students to undertake a program or reading on a particular problem in sociology or a subfield therein. The reading will be done under the supervision of a member of the sociology faculty. Required of sociology honor students."
    :credit: "3"
    :subject: SOCY
  - :name: Honors Independent Research in Sociology
    :number: "381"
    :description: "Prerequisite: SOCY380. Formerly SOCY 388. This course permits sociology students to define a particular problem in sociology or a subfield therein and to develop a research plan for use as a thesis topic. The work will be done under the supervision of a member of the sociology faculty."
    :credit: "3"
    :subject: SOCY
  - :name: Honors Thesis Research
    :number: "383"
    :description: "Prerequisite: SOCY381. Formerly SOCY 389. Student research under the direction of a member of the sociology faculty, culminating in the presentation and defense of a thesis reporting the research."
    :credit: "3"
    :subject: SOCY
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: SOCY
  - :name: Special Topics in Sociology
    :number: "398"
    :description: "Prerequisite: three credits of sociology. Repeatable to 6 credits if content differs. Topics of special interest to both sociology majors and non-majors."
    :credit: "3"
    :subject: SOCY
  - :name: Independent Study in Sociology
    :number: "399"
    :description: "Prerequisite: Twelve credits of sociology and permission of department. Repeatable to 6 credits if content differs. Integrated reading or research under the direction and supervision of a faculty member. A maximum of 6 credits may be earned by a student for the same field experience in SOCY386 and SOCY399 combined."
    :credit: "6"
    :subject: SOCY
  - :name: Intermediate Statistics for Sociologists
    :number: "401"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: SOCY201 or equivalent or permission of department. Not open to students who have completed ENEE324, BMGT231, or STAT400. Issues in the use of significance tests in sociology, one and two-way analysis of variance, elements of multiple regression and correlation, techniques for the analysis of nominal and ordinal data."
    :credit: "4"
    :subject: SOCY
  - :name: Intermediate Procedures For Data Collection
    :number: "402"
    :description: "Prerequisite: SOCY202 or equivalent; or permission of department. An intermediate survey of the major research methods used by sociologists, including survey research, experimentation, observation, archival research, and in-depth interviewing. The selection of an appropriate research method, with analysis of the strengths and weaknesses of various methods, practical issues, data collection and preparation, and analytical techniques."
    :credit: "3"
    :subject: SOCY
  - :name: Intermediate Sociological Theory
    :number: "403"
    :description: "Prerequisite: SOCY203 or permission of department. Major theoretical approaches, including functionalism conflict, symbolic interactionism, and their implicit methods of logic illustrated by case studies. Original works of major theorists in historical perspective."
    :credit: "3"
    :subject: SOCY
  - :name: Social Demography
    :number: "410"
    :description: "Prerequisite: six credits of sociology or permission of department. Types of demographic analysis; demographic data; population characteristics; migration; mortality; fertility; population theories; world population growth; population policy."
    :credit: "3"
    :subject: SOCY
  - :name: Demographic Techniques
    :number: "411"
    :description: "Prerequisite: SOCY201 or equivalent and SOCY 410; or permission of department. Basic techniques for analyzing population structure and demographic processes, including fertility, mortality and migration."
    :credit: "3"
    :subject: SOCY
  - :name: Family Demography
    :number: "412"
    :description: "Prerequisite: six credits of sociology course work. Formerly SOCY 312. Family and population dynamics. Fertility issues, such as teenage pregnancy, the timing of parenthood, and family size; as they relate to family behavior, such as marital patterns, child care use, and work and the family. Policy issues that relate to demographic changes in the family."
    :credit: "3"
    :subject: SOCY
  - :name: Women and Men in the World System
    :number: "421"
    :description: "Prerequisite: six credits of Sociology or permission of department. Critical overview of major approaches to development (modernization, dependency, world-systems) within comparative sociology. Impact on empirical research and the design and implementation of strategies of development. Salient topics in the comparative sociology of development including: democratization, trends in world income inequalities, structural adjustment programs, and changing patterns of labor force participation by women and men."
    :credit: "3"
    :subject: SOCY
  - :name: Social Change in Latin America
    :number: "422"
    :description: "Prerequisite: six credits in sociology or permission of department. Comparative study of social change in contemporary Latin America. Critical review of major theories and their use in empirical research, and assessment of social policy implications of alternative perspectives."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of Race Relations
    :number: "424"
    :description: "Prerequisite: six credits in sociology or permission of department. Also offered as AAST424. Credit will be granted for only one of the following: AAST424 or SOCY424. Analysis of race-related issues, with a primary focus on American society. The historical emergence, development, and institutionalization of racism; the impact of racism on its victims; and racially based conflict."
    :credit: "3"
    :subject: SOCY
  - :name: Gender Roles and Social Institutions
    :number: "425"
    :description: "Prerequisite: six credits of sociology or permission of department. Relationship between gender roles and the structure of one or more social institutions (e.g., the economy, the family, the political system, religion, education). The incorporation of gender roles into social institutions; perpetuation or transformation of sex roles by social institutions; how changing gender roles affect social institutions."
    :credit: "3"
    :subject: SOCY
  - :name: Deviant Behavior
    :number: "427"
    :description: "Prerequisite: six credits of sociology or permission of department. Current theories of the genesis and distribution of deviant behavior, and their implications for a general theory of deviant behavior. Definitions of deviance, labeling theory, secondary deviance."
    :credit: "3"
    :subject: SOCY
  - :name: Research in Inequality
    :number: "428"
    :description: "Prerequisite: SOCY202, SOCY203 and one course in Stratification and Inequality. Repeatable to 6 credits if content differs. This is the special topics research course for Stratification and Inequality."
    :credit: "3"
    :subject: SOCY
  - :name: Social Structure and Identity
    :number: "430"
    :description: "Prerequisite: six credits of sociology or permission of department. Theoretical issues in social psychology, focusing on social construction of identity. Identity formation and transformation in social process. Structural and cultural dimensions of social identity."
    :credit: "3"
    :subject: SOCY
  - :name: Principles of Organizations
    :number: "431"
    :description: "Prerequisite: six credits of sociology or permission of department. Structural and processual characteristics of organizations that make them effective for different purposes and in different environments. Effects of different institutional environments, small group processes, organizational networks, and leadership. Types of organizations studied include formal bureaucracies, professional organizations, and voluntary associations."
    :credit: "3"
    :subject: SOCY
  - :name: Social Movements
    :number: "432"
    :description: "Prerequisite: six credits of sociology or permission of department. Movements that seek change in the social and political structure of society. Origins, tactics, organization, recruitment, and success. Case studies come from such movements as labor, civil rights, student, feminist, environmental, neighborhood, and gay rights."
    :credit: "3"
    :subject: SOCY
  - :name: Research in Organizations and Institutions
    :number: "438"
    :description: "Prerequisite: SOCY202, SOCY203, and one course in Organizations and Institutions. Repeatable to 6 credits if content differs. This is the special topics research course for Organizations and Institutions."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of the Self-Concept
    :number: "440"
    :description: "Prerequisite: six credits of sociology or permission of department. The nature of the self-concept and the social forces that mold it. Major sociological, psychological, and psycho-analytic theories of the self-concept. Self-concept motives, mechanisms of self-defense, and the nature of a healthy self-concept. Empirical research dealing with the bearing of social interaction, social structure, social context and social institutions on the self-concept."
    :credit: "3"
    :subject: SOCY
  - :name: Social Stratification and Inequality
    :number: "441"
    :description: "Prerequisite: six credits of sociology or permission of department. Junior standing. The sociological study of social class, status, and power. Topics include theories of stratification, correlates of social position, functions and dysfunctions of social inequality, status inconsistency, and social mobility."
    :credit: "3"
    :subject: SOCY
  - :name: The Family and Social Class
    :number: "442"
    :description: "Prerequisite: six credits of sociology or permission of department. Development of the family from pre-industrial to contemporary period. Emphasis upon class differences in family functioning and the roles of husbands and wives. Changes in these roles from pre-industrial to postindustrial period, and variations by race. Discussion of the emergence of dual-worker and dual-career families and the issues they face."
    :credit: "3"
    :subject: SOCY
  - :name: The Family and Society
    :number: "443"
    :description: "Prerequisite: six credits of sociology or permission of department. Study of the family as a social institution; its biological and cultural foundations, historical development, changing structures and functions, the interaction of marriage and parenthood, disorganizing and reorganizing factors in present-day trends."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of Children
    :number: "444"
    :description: "Prerequisite: six credits of sociology or permission of department. Socio-historical analysis of the changing nature and meaning of childhood. Analysis of social psychological, demographic, and socioeconomic aspects of contemporary children's lives, with a focus on peer groups, gender relations, family change, macroeconomic conditions, poverty, health, and educational well-being of children."
    :credit: "3"
    :subject: SOCY
  - :name: Small Group Analysis
    :number: "447"
    :description: "Prerequisite: SOCY201 or equivalent or permission of department. Analysis of small group structures and dynamics. Review of research on small groups in real life settings and in laboratories. Presentation of techniques used in small groups."
    :credit: "3"
    :subject: SOCY
  - :name: Research in Social Psychology
    :number: "448"
    :description: "Prerequisite: SOCY202, SOCY203, and one course in Social Psychology. Repeatable to 6 credits if content differs. This is the special topics research course in Social Psychology"
    :credit: "3"
    :subject: SOCY
  - :name: Measurement of Time, Work, and Leisure
    :number: "450"
    :description: "Prerequisite: six credits of sociology or permission of department. How Americans use time, with specific reference to work, housework, personal and free time activities. Time-use differences across methods, social groups and cultures. Subjective time. Implications for time management, societal quality of life, social policy, and theory."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of Consumerism
    :number: "456"
    :description: "Prerequisite: SOCY 203 and three additional credits of sociology or permission of department. Issues relating to consumerism. Among the issues to be explored are advertising, the settings in which we consume, what we consume and why, the changing nature of consumption."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of Work
    :number: "460"
    :description: "Prerequisite: six credits of sociology or permission of department. Analysis of the American work world with special attention to the impact of social change and occupational conflicts on the individual worker. Professionalization, career patterns, problems of minority groups and the future of work."
    :credit: "3"
    :subject: SOCY
  - :name: Women in the Military
    :number: "462"
    :description: "Prerequisite: six credits of sociology or permission of department. Cross-national analysis of past, present, and future trends in women's roles in the military. Effects on women's roles in armed forces of cultural forces, national security, technological change, demographic patterns, occupational structures, labor shortages, and considerations of efficiency and rationality."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of Combat
    :number: "463"
    :description: "Prerequisite: six credits of sociology or permission of department. Sociological theories and concepts related to combat. Influence of historical events on relations between nations and between the military and society. Effects of U.S. social structure on actions in combat; effects of involvement in combat on social structure and on members of society. Cohesion and leadership in military units."
    :credit: "3"
    :subject: SOCY
  - :name: Military Sociology
    :number: "464"
    :description: "Prerequisite: six credits of sociology or permission of department. Social change and the growth of military institutions. Complex formal military organizations. Military service as an occupation or profession. The sociology of military life. Relations between military institutions, civilian communities and society."
    :credit: "3"
    :subject: SOCY
  - :name: The Sociology of War
    :number: "465"
    :description: "Prerequisite: six credits of sociology or permission of department. The origin and development of armed forces as institutions, the social causes, operations and results of war as social conflict; the relations of peace and war and revolution in contemporary civilizations."
    :credit: "3"
    :subject: SOCY
  - :name: Sociology of Education
    :number: "467"
    :description: "Prerequisite: six credits of sociology or permission of department. Sociological analysis of educational institutions and their relation to society: goals and functions, the mechanisms of social control, and the impacts of stratification and social change. Study of the school as a formal organization, and the roles and subcultures of teachers and students."
    :credit: "3"
    :subject: SOCY
  - :name: Selected Topics in Sociology
    :number: "498"
    :description: "Prerequisite: six credits of sociology or permission of department. Repeatable to 6 credits. Topics of special interest to advanced undergraduates in sociology. Such courses will be offered in response to student request and faculty interest."
    :credit: "3"
    :subject: SOCY
  :code: SOCY
- :name: Spanish
  :courses: 
  - :name: Elementary Spanish I
    :number: "101"
    :description: "Four hours of discussion/recitation per week. Prerequisite: No previous Spanish: high school level 1 Spanish with grade of A or B; high school level 2 Spanish with a grade of C or below. Not open to native/fluent speakers of Spanish. Introduction to the functions and structures of the Spanish language, with emphasis on the four skills of listening, speaking, reading and writing."
    :credit: "4"
    :subject: SPAN
  - :name: Elementary Spanish II
    :number: "102"
    :description: "Four hours of discussion/recitation per week. Prerequisite: SPAN101 at UMCP or equivalent. Not open to native/fluent speakers of Spanish. Further study of the functions and structures of the Spanish language, with emphasis on the four skills of listening, speaking, reading and writing."
    :credit: "4"
    :subject: SPAN
  - :name: Intensive Elementary Spanish
    :number: "103"
    :description: "Not open to students who have completed SPAN101, SPAN102, more than two years of high school Spanish, or to fluent/native speakers of Spanish. Credit will be granted for only one of the following: SPAN102 or SPAN103. Covers speaking, reading, writing, listening, and culture of Spanish-speaking world."
    :credit: "4"
    :subject: SPAN
  - :name: "Spanish Civilization: From Kingdoms to Nationalities"
    :number: "125"
    :description: Introduction to the cultural heritage of the Spanish people, their traditions, customs, arts and literature, with special emphasis on the interrelationship of social and literary history.
    :credit: "3"
    :subject: SPAN
  - :name: Intermediate Spanish
    :number: "201"
    :description: "Prerequisite: SPAN102 or SPAN103 at UMCP or high school level 3 Spanish with a grade of A or B or high school level 4 Spanish with a C or below. Not open to native/fluent speakers of Spanish. Formerly SPAN 203. Continued development of the functions and structures of the Spanish language with emphasis on the four skills of listening, speaking, reading, and writing."
    :credit: "4"
    :subject: SPAN
  - :name: Intensive Intermediate Spanish
    :number: "203"
    :description: "Four hours of discussion/recitation per week. Prerequisite: SPAN103 or equivalent. Not open to students who have completed four years of high school Spanish or to fluent/native speakers of Spanish. Credit will be granted for only one of the following: SPAN201 or SPAN203. Formerly SPAN 201. Covers speaking, reading, writing, listening, and culture of Spanish-speaking world."
    :credit: "4"
    :subject: SPAN
  - :name: Spanish Grammar Review
    :number: "204"
    :description: "Prerequisite: SPAN203 (formerly SPAN201); or high school level 4 or 5 with a grade of A or B; or permission of department. Not open to students who have completed SPAN202 or to native/fluent speakers of Spanish. Credit will be granted for only one of the following: SPAN202 or SPAN204. Formerly SPAN 202. An in-depth study and analysis of selected grammatical topics in a contextualized framework."
    :credit: "3"
    :subject: SPAN
  - :name: Review of Oral and Written Spanish for Native Speakers Educated in the United States
    :number: "206"
    :description: "Prerequisite: Native or near native knowledge of oral Spanish and no formal education in Spanish. Review of oral and written Spanish for students who have native or near-native ability in Spanish, but have never studied it in a formal setting."
    :credit: "3"
    :subject: SPAN
  - :name: Reading and Writing in Spanish
    :number: "207"
    :description: "Prerequisite: SPAN203; or permission of department. Selected readings with emphasis on reading comprehension and the development of reading strategies. Work in composition writing and a review of selected grammatical topics. Complements material of SPAN204."
    :credit: "3"
    :subject: SPAN
  - :name: Intermediate Conversation
    :number: "211"
    :description: "Prerequisite: SPAN203 or permission of department. Not open to native/fluent speakers of Spanish. Development of listening and speaking skills in Spanish. Opportunity to develop oral fluency, improve pronunciation and increase vocabulary. Individual and/or group oral presentations."
    :credit: "3"
    :subject: SPAN
  - :name: Introduction to Literature
    :number: "221"
    :description: "Prerequisite: SPAN207 or permission of department. Selected readings in various genres in Spanish and Latin American literature. Discussion and written reports in Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: Cultural Difference in Contemporary Latin America
    :number: "222"
    :description: "Introduction to representations and expressions in Latin America: cultural stereotypes, representations of difference, forms of discrimination, sublimation of difference into national identity, and the staging of the other. Taught in English."
    :credit: "3"
    :subject: SPAN
  - :name: United States Latino Culture
    :number: "223"
    :description: 45 semester hours. Survey of the diverse historical, political, and economic issues contributing to the formation of U.S Latino culture(s) and communities. Representative Latino cultural texts-literary, artistic, musical, film, and performances will be studied and discussed. In English.
    :credit: "3"
    :subject: SPAN
  - :name: Violence and Resistance in the Americas
    :number: "224"
    :description: Indigenous vision of violence and resistance in the Americas. Texts and maps from the European explorers and conquerors are also studied. Readings include primary texts from the 16th as well as from the 20th century. In English.
    :credit: "3"
    :subject: SPAN
  - :name: Cultures of the Contact Zones - Seville, Al-Andalus and the Atlantic World
    :number: "225"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as HONR248E. Credit will be granted for only one of the following: HONR248E or SPAN225. Content is broad enough to deal with issues of multiculturalism is Spain but also specific enough to center on the city of Seville and the Andalusion region."
    :credit: "3"
    :subject: SPAN
  - :name: Selected Topics in Latin American Literature and Society
    :number: "228"
    :description: "Repeatable to 6 credits if content differs. Also offered as PORT228. Credit will be granted for only one of the following: SPAN228 or PORT228. Variable cultural studies topics on literature and society in contemporary Latin America."
    :credit: "6"
    :subject: SPAN
  - :name: Issues in Latin American Studies I
    :number: "234"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as PORT234 and LASC234. Credit will be granted for only one of the following: SPAN234 or PORT234 or LASC234. Interdisciplinary study of major issues in Latin America and the Caribbean, including Latin America's cultural mosaic, migration and urbanization. Democratization and the role of religions."
    :credit: "3"
    :subject: SPAN
  - :name: Issues in Latin American Studies II
    :number: "235"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as PORT235 and LASC235. Credit will be granted for only one of the following: SPAN235 or PORT235 or LASC235. Major issues shaping Latin American and Caribbean societies including the changing constructions of race, ethnicity, gender and class as well as expressions of popular cultures and revolutionary practices. A continuation of SPAN/PORT/LASC234, but completion of 234 is not a prerequisite."
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Grammar and Composition I
    :number: "301"
    :description: "Prerequisite: SPAN204. Recommended: SPAN207. Practice of complex grammatical structures through reading and writing of compositions and essays. Specific lexical, syntactic, rhetorical, and stylistic devices will be highlighted."
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Grammar and Composition II
    :number: "302"
    :description: "Prerequisite: SPAN301. Practice in and writing of different types of compositions and essays, including narrations, descriptions, and persuasive writing. Review of problematic syntactical structures."
    :credit: "3"
    :subject: SPAN
  - :name: Approaches to Cultural Materials in the Hispanic World
    :number: "303"
    :description: "Prerequisite: SPAN207 or permission of instructor. Development of proficiency in critical thought through the reading, viewing, and analytical discussion of major genres and styles of cultural materials selected from Spanish-speaking world. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish II for Native Speakers
    :number: "306"
    :description: "Prerequisite: SPAN206. Practice of complex grammatical structures through reading and writing of compositions and essays. Specific lexical, syntactic, rhetorical and stylistic devices will be highlighted. Designed for Spanish speakers educated in English."
    :credit: "3"
    :subject: SPAN
  - :name: Oral Communication Skills for Native Speakers of Spanish
    :number: "307"
    :description: Development of techniques for formal public speaking in Spanish. Writing and delivering oral presentations for varied audiences and purposes. Includes strategies for organization, the use of rhetorical patterns, and the development of effective discourse. Designed for bilingual students who are native speakers of Spanish (Heritage Language learners), who have been educated in the U.S. and whose Spanish ability is mainly oral.
    :credit: "3"
    :subject: SPAN
  - :name: Spanish Phonetics
    :number: "310"
    :description: "Prerequisite: SPAN204 or permission of department. Descriptive study of the Spanish sound system. Practice in phonetic perception, transcription, and articulation. Particular attention to sentence phonetics; juncture, rhythm, stress, pitch."
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Conversation I
    :number: "311"
    :description: "Prerequisite: SPAN204 or SPAN211 or permission of department. Not open to native/fluent speakers of Spanish. Further development of listening and speaking skills in Spanish. Opportunity to develop oral fluency, improve pronunciation and increase vocabulary. Individual and/or group oral presentations."
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Conversation II
    :number: "312"
    :description: "Not open to native/fluent speakers of Spanish. Prerequisite: SPAN311. Continued mastery of listening and speaking skills in Spanish. Opportunity to develop oral fluency, improve pronunciation, and increase vocabulary. Emphasis on colloquial and technical language as well as development of linguistic accuracy. Individual and/or group oral presentation."
    :credit: "3"
    :subject: SPAN
  - :name: "Daily Life in Mexico: An Intercultural Approach"
    :number: "314"
    :description: For students in UMS Study Abroad program in Mexico City. Cultural differences between life in the United States and Mexico.
    :credit: "1"
    :subject: SPAN
  - :name: Commercial Spanish I
    :number: "315"
    :description: "Prerequisite: SPAN301 or permission of department. Business Spanish terminology, vocabulary and practices. Emphasis on everyday spoken and written Spanish. Readings and discussions of Spanish commercial topics. May include exposure to Spanish business environments."
    :credit: "3"
    :subject: SPAN
  - :name: Practicum in Translation I
    :number: "316"
    :description: "Prerequisite: SPAN301 and permission of department. Translation of non-literary, non-technical texts into Spanish and/or English."
    :credit: "3"
    :subject: SPAN
  - :name: Translation II
    :number: "317"
    :description: "Prerequisite: SPAN316. Translation of non-literary, non-technical texts into Spanish and/or English."
    :credit: "3"
    :subject: SPAN
  - :name: Translation of Technical Texts
    :number: "318"
    :description: "Prerequisite: SPAN317. Repeatable to 6 credits if content differs. Translation of technical and specialized texts in various fields (e.g. medicine, law, international affairs, social work, journalism, technology) into Spanish and/or English."
    :credit: "3"
    :subject: SPAN
  - :name: Survey of Spanish Literature I
    :number: "321"
    :description: "Prerequisite: SPAN301 or permission of department. Overview of the history of Spanish literature from the 12th through the l7th century."
    :credit: "3"
    :subject: SPAN
  - :name: Survey of Spanish Literature II
    :number: "322"
    :description: "Prerequisite: SPAN301 or permission of department. Overview of the history of Spanish literature from the l8th century to the present."
    :credit: "3"
    :subject: SPAN
  - :name: Survey of Latin-American Literature I
    :number: "323"
    :description: "Prerequisite: SPAN301 or permission of department. Overview of the history of Latin American literature from the pre-Columbian era through the l8th century."
    :credit: "3"
    :subject: SPAN
  - :name: Survey of Latin-American Literature II
    :number: "324"
    :description: "Prerequisite: SPAN301 or permission of department. Overview of the history of Latin American literature from the l9th century to the present."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish Civilization I
    :number: "325"
    :description: "Prerequisite: SPAN301 or permission of department. Spanish civilization from the pre-Spanish cultures through the Spanish Golden Age with emphasis on cultural, social, and artistic aspects."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish Civilization II
    :number: "326"
    :description: "Prerequisite: SPAN301 or permission of department. Spanish civilization from the 18th century to the present day with emphasis on cultural, social, and artistic aspects."
    :credit: "3"
    :subject: SPAN
  - :name: "Spanish Culture, Civilization and Literature I: Medieval Times"
    :number: "331"
    :description: "Prerequisite: SPAN301 and SPAN303 or permission of instructor. Not open to students who have completed SPAN325 or SPAN321. Credit will be granted for only one of the following: SPAN321, SPAN325, or SPAN331. The exploration of cultures of the Iberian Peninsula from its origins until the 15th century as well as the study of historical and political events that gave rise to the Spanish state. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: "Spanish Culture, Civilization and Literature II: Renaissance and Baroque"
    :number: "332"
    :description: "Prerequisite: SPAN301 and SPAN303; or permission of instructor. An overview of cultural and literary production of Spain from the late 15th through late 17th centuries, exploring the production of literary texts in their socio-historical, political, religious and cultural contexts and development. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: "Spanish Culture, Civilization and Literature III: Modern Times"
    :number: "333"
    :description: "Prerequisite: SPAN301 and SPAN303 or permission of instructor. Not open to students who have completed SPAN322 or SPAN326. Credit will be granted for only one of the following: SPAN322, SPAN326, or SPAN333. An overview of cultural and literary production of Spain from the late 17th century through the present day, exploring the production of literary texts in their socio-historical, political, religious and cultural contexts and development. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: Latin American Civilization I
    :number: "346"
    :description: "Prerequisite: SPAN301 or permission of department. Cultural heritage of the Latin American peoples from the pre-Columbian period to independence."
    :credit: "3"
    :subject: SPAN
  - :name: Latin American Civilization II
    :number: "347"
    :description: "Prerequisite: SPAN301 or permission of department. Cultural heritage of the Latin American peoples from independence to the present."
    :credit: "3"
    :subject: SPAN
  - :name: Literary Translation I
    :number: "356"
    :description: "Prerequisite: SPAN317 or permission of department. Translation of literary texts into Spanish and/or English: narrative."
    :credit: "3"
    :subject: SPAN
  - :name: Literary Translation II
    :number: "357"
    :description: "Prerequisite: SPAN317 or permission of department. A continuation of SPAN356. Translation of literary texts into Spanish and/or English: dialogue and other forms."
    :credit: "3"
    :subject: SPAN
  - :name: "Latin American Literatures and Cultures I: From Pre-Columbian to Colonial Times"
    :number: "361"
    :description: "Prerequisite: SPAN301 and SPAN303 or permission of instructor. Not open to students who have completed SPAN323 or SPAN346. Credit will be granted for only one of the following: SPAN361, SPAN323, or SPAN346. Overview of cultural history of Latin America from pre-Columbian civilizations to the Colonial period, exploring the foundations of the Spanish American cultural and literary tradition to approximately 1770. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: "Latin American Literatures and Cultures II: From Independence to Nation Formation"
    :number: "362"
    :description: "Prerequisite: SPAN301 and SPAN303 or permission of instructor. An overview of cultural and literary production of Latin America from the 18th Century to approximately 1900, exploring the production of literary texts in their socio-historical, political, and cultural contexts and development. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: "Latin American Literatures and Cultures III: From Modernism to Neo-Liberalism"
    :number: "363"
    :description: "Prerequisite: SPAN301 and SPAN303, or permission of instructor. Not open to students who have completed SPAN324 or SPAN347. Credit will be granted for only one of the following:, SPAN324, SPAN347, or SPAN363. An overview of cultural and literary production of Latin America from the late 19th through the early 21st centuries, exploring the production of literary texts in their socio-historical, political, and cultural contexts and development. In Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: SPAN
  - :name: Language House Spring Colloquium
    :number: "388"
    :description: "Prerequisite: Residence in Language House. Repeatable to 8 credits if content differs. For students residing in the Language House Immersion Program. Focuses on the development of skills in the target language and acquiring the cultural knowledge of the countries that speak the target language."
    :credit: "1"
    :subject: SPAN
  - :name: Independent Study in Spanish
    :number: "399"
    :description: "Prerequisite: permission of department. Repeatable to 3 credits. Specific readings in literature or a translation project under the supervision of a faculty member of the department."
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Composition I
    :number: "401"
    :description: "Prerequisite: SPAN302 or permission of department. Compositions and essays with emphasis on stylistics, idiomatic and syntactic structures. Organization and writing of research papers."
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Composition II
    :number: "402"
    :description: "Prerequisite: SPAN401 or permission of department. Compositions and essays with emphasis on stylistics, idiomatic and syntactic structures. Organization and writing of research papers."
    :credit: "3"
    :subject: SPAN
  - :name: Research and Information Sources in Latin American Studies
    :number: "403"
    :description: "Two hours of lecture per week. Corequisite: SPAN458. Recommended: SPAN234 and SPAN235. Senior standing. Also offered as LASC403. A foundational course in Latin American Studies information sources. Students will devise a search strategy and explore reference materials available to the Latin American Studies researcher."
    :credit: "1"
    :subject: SPAN
  - :name: The Short Story in the Middle Ages
    :number: "404"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Presents an overview of one of the most relevant genres of the Middle Ages: the short story, which entailed a process of writing and rewriting of common sources."
    :credit: "3"
    :subject: SPAN
  - :name: The Sentimental Romance
    :number: "405"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Explores Spain's Sentimental Romances in the Late Middle Ages with an interdisciplinary critical approach."
    :credit: "3"
    :subject: SPAN
  - :name: Don Juan Manuel's Fictional and Historical Prose
    :number: "406"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Dedicated to the literary production of an important author: Don Juan Manuel. By examining the interaction among writing, reading and the oral acquisition of knowledge in his works, special attention will be given to how the border between fact and fiction is constructed in the Middle Ages."
    :credit: "3"
    :subject: SPAN
  - :name: Jews, Moslems, and Christians in Medieval Spain
    :number: "407"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Presents an overview of the cultural, political and religious coexistence of Jews, Moslems and Christians in Medieval Spain as it changed from tolerance to persecution and survival."
    :credit: "3"
    :subject: SPAN
  - :name: Great Themes of the Hispanic Literatures
    :number: "408"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Major themes in the literature of Spain or Spanish-America. Each theme will be announced when the course is offered."
    :credit: "3"
    :subject: SPAN
  - :name: Great Themes of the Hispanic Literatures
    :number: "409"
    :description: Pervading themes in the literature of Spain or Spanish-America. Each theme will be announced when the course is offered.
    :credit: "3"
    :subject: SPAN
  - :name: Literature of the Middle Ages I
    :number: "410"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Spanish literary history from the eleventh through the fifteenth century. Reading of representative texts. This course covers until the year 1350."
    :credit: "3"
    :subject: SPAN
  - :name: Literature of the Middle Ages II
    :number: "411"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Spanish literary history from the eleventh through the fifteenth century. Reading of representative texts. This course covers from 1350 to 1500."
    :credit: "3"
    :subject: SPAN
  - :name: "Women in the Middle Ages: Myths and Daily Life"
    :number: "412"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Explores the role of women during the Middle Ages and analyzes the active participation of women in a society in which men's occupation was warfare. Also explores \"feminine voices\" and female representations in the literature of the times."
    :credit: "3"
    :subject: SPAN
  - :name: Libro de Buen Amor
    :number: "413"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Literary traditions in the Libro de buen amor."
    :credit: "3"
    :subject: SPAN
  - :name: La Celestina
    :number: "414"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Literary and cultural traditions in La Celestina."
    :credit: "3"
    :subject: SPAN
  - :name: Commercial Spanish II
    :number: "415"
    :description: "Prerequisite: SPAN 315 or permission of department. Sophomore standing. Business Spanish terminology, vocabulary and practices. Emphasis on everyday spoken and written Spanish. Readings and discussions of international topics. Cross-cultural considerations relative to international business operations, including exporting and banking."
    :credit: "3"
    :subject: SPAN
  - :name: Practicum in Translation V
    :number: "416"
    :description: "Prerequisite: SPAN357 or permission of department. Translation of complete literary texts from Spanish into English. Presentation and comparison of special problems encountered in individual projects."
    :credit: "3"
    :subject: SPAN
  - :name: Practicum in Translation VI
    :number: "417"
    :description: "Prerequisite: SPAN416 or permission of department. Translation of complete literary texts from Spanish into English. Evaluation of different versions of the original. Problems of interpretation, literary structure and analysis."
    :credit: "3"
    :subject: SPAN
  - :name: Hispanic Literature in Translation
    :number: "418"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: SPAN
  - :name: Poetry of the 16th Century
    :number: "420"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Selected readings and literary analysis."
    :credit: "3"
    :subject: SPAN
  - :name: Prose of the 16th Century
    :number: "421"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Selected readings and literary analysis."
    :credit: "3"
    :subject: SPAN
  - :name: Cross-Cultural Communication
    :number: "422"
    :description: "Prerequisite: SPAN315. Junior standing. Focuses on the relationship of language and culture of those operating in world markets. Particular attention will be given to cross-cultural communication, linguistic systems, and culture specific perceptions of the Hispanic world."
    :credit: "3"
    :subject: SPAN
  - :name: Drama of the Sixteenth Century
    :number: "424"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. From the earliest autos and pasos, the development of Spanish drama anterior to Lope de Vega, including Cervantes."
    :credit: "3"
    :subject: SPAN
  - :name: "Introduction to Hispanic Linguistics I: Basic Concepts"
    :number: "425"
    :description: "Prerequisite: SPAN301 or equivalent or permission of department. This course begins with an introduction to general concepts in linguistics, from language function and the brain to communication, culture, and thought, and their relation to other disciplines in the social sciences. The main purpose of this course is to provide an overview of Hispanic linguistics through multiple perspectives, while exploring the areas of Spanish morphology, syntax, and semantics. This course will also focus on the structural tendencies of Spanish through a variety of practical activities."
    :credit: "3"
    :subject: SPAN
  - :name: "Introduction to Hispanic Linguistics II: Language in Use"
    :number: "426"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: SPAN301 or permission of department. Recommended: SPAN425. Also offered as SPAN626. Designed for students without previous experience in Linguistics. Focus on language variation and use, linguistic change, and bilingualism."
    :credit: "3"
    :subject: SPAN
  - :name: "Cervantes: Don Quijote"
    :number: "430"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324."
    :credit: "3"
    :subject: SPAN
  - :name: "Cervantes: Novelas Ejemplares and Entremeses"
    :number: "431"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324."
    :credit: "3"
    :subject: SPAN
  - :name: Colonial Latin American Literature
    :number: "432"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Examines the key themes, writers, literary movements, and cultural debates of the colonial period."
    :credit: "3"
    :subject: SPAN
  - :name: Women and Culture in Colonial Latin America
    :number: "433"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Considers questions of women and historical production, women writers in colonial times, and contemporary literary interpretations of colonial realities. Debates the continued legacy of female archetypes from the colonial period to the present, and epistemological questions regarding the production of knowledge."
    :credit: "3"
    :subject: SPAN
  - :name: Poetry of the 17th Century
    :number: "434"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Selected readings, literary analysis, and discussion of the outstanding poetry of the period, in the light of the historical background."
    :credit: "3"
    :subject: SPAN
  - :name: Prose of the 17th Century
    :number: "435"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Selected readings, literary analysis, and discussion of the outstanding prose of the period, in the light of the historical background."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish Baroque Drama
    :number: "436"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Reading and critique of the major dramas of the Spanish Golden Age: Lope De Vega, Cervantes, Tirso De Molina and Colderon. This course will be taught in Spanish."
    :credit: "3"
    :subject: SPAN
  - :name: Drama of the Seventeenth Century
    :number: "437"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Drama after Lope de Vega to Calderon de la Barca and the decline of the Spanish theater."
    :credit: "3"
    :subject: SPAN
  - :name: Special Topics in Colonial Latin America
    :number: "438"
    :description: "Prerequisites: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Repeatable to 9 credits if content differs. The conquest and colonization of the New World produced a textual corpus of invaluable importance for the foundation of Spanish American literary tradition. Special topics (themes, authors, debates, etc.) relevant to the Colonial period will be addressed."
    :credit: "3"
    :subject: SPAN
  - :name: Literature of the Eighteenth Century
    :number: "440"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Traditionalism, Neo-Classicism, and Pre-Romanticism in prose, poetry, and the theater; esthetics and poetics of the enlightenment."
    :credit: "3"
    :subject: SPAN
  - :name: Encounters of Atlantic Cultures
    :number: "446"
    :description: "Prerequisites: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Emphasis will be placed on the Hispanic literature and artistic production resulting from the cultural exchange of the two sides of the Atlantic. Also, examines canonical as well as less known texts from the 16th century to the present with a cross-cultural, transnational and multiethnic lens."
    :credit: "3"
    :subject: SPAN
  - :name: Special Topics in Latin American Civilization
    :number: "448"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Repeatable to 6 credits if content differs. Intensive independent study of a selected topic related to Latin American civilization."
    :credit: "3"
    :subject: SPAN
  - :name: Special Topics in Spanish Civilization
    :number: "449"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Repeatable to 6 credits if content differs. An intensive study of a selected topic related to Spanish civilization."
    :credit: "3"
    :subject: SPAN
  - :name: The Hispanic Caribbean
    :number: "450"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Credit will be granted for only one of the following: SPAN408C or SPAN450. Formerly SPAN 408C. Explores the Hispanic Caribbean as \"island spaces\" of multiple migrations and cultural identities, as sites of colonial experiences and post-colonial debates."
    :credit: "3"
    :subject: SPAN
  - :name: Contemporary Cuban Culture, Literature, and Film
    :number: "451"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Explores all the phases of the 1959 Cuban Revolution as depicted in the art it produced within the island and in the greater Cuban diaspora."
    :credit: "3"
    :subject: SPAN
  - :name: The Romantic Movement in Spain
    :number: "452"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Poetry, prose and drama of the Romantic and Post-Romantic periods."
    :credit: "3"
    :subject: SPAN
  - :name: Nineteenth Century Fiction
    :number: "454"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Significant novels of the nineteenth century."
    :credit: "3"
    :subject: SPAN
  - :name: Nineteenth Century Drama and Poetry
    :number: "456"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Significant dramas and poetry of the Realist Period."
    :credit: "3"
    :subject: SPAN
  - :name: Senior Capstone Course in Latin American Studies
    :number: "458"
    :description: "Three hours of lecture per week. Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Recommended: SPAN403. Senior standing. Also offered as LASC458. Capstone course for advanced students in the Latin American Studies Certificate Program or other students with appropriate preparation. Interdisciplinary topics will vary each semester."
    :credit: "3"
    :subject: SPAN
  - :name: Latin American Women Writers
    :number: "459"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Repeatable to 9 credits if content differs. Emphasis will be placed on contemporary Latin American women writers."
    :credit: "3"
    :subject: SPAN
  - :name: The Generation of 1898 and Its Successors
    :number: "460"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Authors and works of all genres of the generation of 1898 and those of the immediately succeeding generation."
    :credit: "3"
    :subject: SPAN
  - :name: The Generation of 1898 and Its Successors
    :number: "461"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Authors and works of all genres of the generation of 1898 and those of the immediately succeeding generation."
    :credit: "3"
    :subject: SPAN
  - :name: Twentieth Century Drama
    :number: "462"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Significant plays of the twentieth century."
    :credit: "3"
    :subject: SPAN
  - :name: Latin American Drama
    :number: "463"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Emphasis will be placed on Latin American plays of the twentieth century."
    :credit: "3"
    :subject: SPAN
  - :name: Contemporary Spanish Poetry
    :number: "464"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Spanish poetry from the generation of 1927 to the present."
    :credit: "3"
    :subject: SPAN
  - :name: The Contemporary Spanish Novel
    :number: "466"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. The novel and the short story from 1940 to the present."
    :credit: "3"
    :subject: SPAN
  - :name: Latin American Short Story
    :number: "467"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. A pivotal genre in modern Latin American literature: The Short Story will be examined."
    :credit: "3"
    :subject: SPAN
  - :name: Modernism and Post-Modernism in Spain and Spanish-America
    :number: "468"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Repeatable to 9 credits if content differs. A study of the most important works and authors of both movements in Spain and Spanish-America."
    :credit: "3"
    :subject: SPAN
  - :name: United States Latino Literature
    :number: "470"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Introduction to U.S. Latino literature through exploration of narrative, poetry, and drama by Chicano, Nuyorican, and Cuban American writers. Discussion of socio-historical issues involved in construction of Latino cultural identity in literature."
    :credit: "3"
    :subject: SPAN
  - :name: United States Latina Fiction
    :number: "471"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. An introduction to United States latina fiction through the study of short stories, novels, poetry, etc. It explores strategies of representation by women of color."
    :credit: "3"
    :subject: SPAN
  - :name: Latin American Perspectives on the United States
    :number: "472"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Latin Americans have grappled with the looming and often conflicting presence of the United States in the Western Hemisphere and as a world power. Latin American discursive responses to the United States will be examined."
    :credit: "3"
    :subject: SPAN
  - :name: U.S. Latino Performance
    :number: "473"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. An introduction to United States Latino Performance texts by Chicano, Nuyorican, Cuban-American, Dominican, Central-American and others."
    :credit: "3"
    :subject: SPAN
  - :name: Central American Literatures, Cultures, and Histories
    :number: "474"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. An overview of Central American history and cultural production, focusing primarily but not exclusively on literary texts."
    :credit: "3"
    :subject: SPAN
  - :name: Special Topics in United States Latino Cultures
    :number: "478"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323, or SPAN324. 45 semester hours. Repeatable to 9 credits if content differs. Explores special topics in US Latino Cultures, ranging from Chicano, Nuyorican, Cuban-American, Dominican, Central-American and other border cultural identities."
    :credit: "3"
    :subject: SPAN
  - :name: Honors Thesis
    :number: "479"
    :description: "Prerequisite: admittance to honors program in Spanish and Portuguese Department. Repeatable to 6 credits if content differs. Researching and writing an honors thesis under the direction of a professor."
    :credit: "6"
    :subject: SPAN
  - :name: Spanish-American Essay
    :number: "480"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. A study of the socio-political contents and aesthetic qualities of representative works from the colonial to the contemporary period."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish American Essay
    :number: "481"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. A study of the socio-political contents and aesthetic qualities of representative works from the colonial to the contemporary period, with emphasis on the essay of the twentieth century."
    :credit: "3"
    :subject: SPAN
  - :name: Spanish-American Fiction
    :number: "488"
    :description: "Prerequisite: SPAN321, SPAN322, SPAN323 or SPAN324. Representative novels and/or short stories from the Wars of Independence to the present or close analysis of major contemporary works. Subject will be announced each time course is offered."
    :credit: "3"
    :subject: SPAN
