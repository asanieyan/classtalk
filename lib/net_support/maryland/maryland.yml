    :description: "Prerequisites: RUSS210; and LING200. Pre- or corequisite: RUSS301. Elucidation of theoretical concepts of modern linguistics through the analysis of problematic concepts in the Russian linguistic system. Phonology and the syntax of the simple sentence."
