    :credit: "114"
    :subject: RUSS
  - :name: Intermediate Russian I
    :number: "201"
    :description: "Prerequisite: RUSS102 or RUSS114 or equivalent. Not open to native speakers of Russian. Continued activation and expansion of skills and knowledge acquired in an elementary Russian course with the goal of communicative competence."
    :credit: "5"
    :subject: RUSS
  - :name: Intermediate Russian II
    :number: "202"
    :description: "Prerequisite: RUSS201. Not open to native speakers of Russian. Continued activation and expansion of skills and knowledge acquired in RUSS201 with the goal of communicative competence."
    :credit: "5"
    :subject: RUSS
  - :name: Structural Description of Russian
    :number: "210"
    :description: "Pre- or corequisite: RUSS201 or equivalent. An introductory linguistic course designed to order and supplement students' knowledge of the sound system and the inflectional system of the verb. A practical component on reading skills also focuses on the verb and methods of developing vocabulary."
    :credit: "3"
    :subject: RUSS
  - :name: Applied Russian Phonetics
    :number: "211"
    :description: "Prerequisite: RUSS102. Not open to native speakers of Russian. Pronunciation; the sounds and intonational patterns of Russian in contrast with those of English."
    :credit: "3"
    :subject: RUSS
  - :name: Masterworks of Russian Literature I
    :number: "221"
    :description: Introduction to the classics of Russian literature in translation, beginning with Pushkin in the early 19th century and concluding with works of Dostoevsky and Tolstoy in the later part of that century.
    :credit: "3"
    :subject: RUSS
  - :name: Masterworks of Russian Literature II
    :number: "222"
    :description: Introduction to the classics of Russian literature in translation, beginning with the end of the nineteenth century and concluding with contemporary works.
    :credit: "3"
