    :credit: "3"
    :subject: GERM
  - :name: Selected Topics in German Literature
    :number: "439"
    :description: "Prerequisites: {GERM321 and GERM322} or permission of department. Repeatable to 6 credits if content differs. Special study of an author, school, genre, or theme. Readings and instruction in German."
    :credit: "3"
    :subject: GERM
  - :name: Selected Topics in Germanic Studies
    :number: "449"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Study of a linguistic, literary or cultural topic in Yiddish, Netherlandic, or Scandinavian studies."
    :credit: "3"
    :subject: GERM
  - :name: Reading Swedish, Danish and Norwegian I
    :number: "461"
    :description: Not open to students who have completed GERM148S, GERM149S, GERM148D, GERM149D, GERM148N or GERM149N. Develops reading facility in three languages in one semester, using modern Scandinavian texts from a variety of fields.
    :credit: "3"
    :subject: GERM
  - :name: The Icelandic Family Saga
    :number: "463"
    :description: Analysis of the old Norse saga as historiography, literature, and folklore. Readings and instruction in English.
    :credit: "3"
    :subject: GERM
  - :name: Introduction to Germanic Philology
    :number: "472"
    :description: "Prerequisite: GERM202 or equivalent. Reconstructed proto-Germanic and surveys of Gothic, Old Norse, Old English, Old Saxon. The development of High German from the Old High German period through Middle High German to modern German; a short introduction to modern German dialectology. Instruction in English."
    :credit: "3"
    :subject: GERM
  - :name: Old Norse
    :number: "475"
    :description: The language of the old Icelandic saga, the Eddas and Skaldic poetry. Reading of texts in the original; historical development of Old Norse and its role in the Germanic language family. No knowledge of German or a Scandinavian language required; instruction in English.
    :credit: "3"
    :subject: GERM
  - :name: Selected Topics in Germanic Philology
    :number: "479"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Selected topics such as comparative Germanic studies, Old Norse language or readings in Old Norse literature, modern German dialectology."
    :credit: "3"
    :subject: GERM
  - :name: Selected Topics in Area Studies
    :number: "489"
    :description: "Prerequisite: GERM302 or equivalent or permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: GERM
  - :name: Honors Thesis Writing
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Required for students pursuing departmental honors in Germanic languages and literatures. Under the direction of a German department faculty member, students write their honors theses."
    :credit: "3"
    :subject: GERM
  - :name: Directed Study
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: GERM
  :code: GERM
- :name: Greek
  :courses: 
  - :name: Elementary Ancient Greek I
    :number: "101"
    :description: A student who has had two units of Greek in high school may register for GREK101 for purposes of review but not for credit. Study of basic grammar, development of reading facility, and introduction to Athenian life and culture in the fifth century B.C.
    :credit: "4"
    :subject: GREK
  - :name: Elementary Ancient Greek II
    :number: "102"
    :description: "Prerequisite: GREK101 or equivalent. Continuing development of basic grammar and reading skills; study and discussion of central aspects of Greek culture."
    :credit: "4"
    :subject: GREK
  - :name: Elementary Modern Greek I
    :number: "111"
    :description: "Not open to native speakers of Greek. Credit will be granted for only one of the following: FOLA108G or GREK111. Formerly FOLA 108G. An introduction to the language and culture of modern Greece. Students begin to acquire the basic tools of the language and to communicate, in simple everyday situations. This is the first of our two-semester sequence in Elementary Modern Greek and contributes to the fulfillment of the foreign language requirement of the College of Arts and Humanities."
    :credit: "3"
    :subject: GREK
  - :name: Elementary Modern Greek II
    :number: "112"
    :description: "Not open to native speakers of Greek. Prerequisite: GREK111 or permission of instructor. Credit will be granted for only one of the following: FOLA109G or GREK112. Formerly FOLA 109G. It is designed for students who have already completed the first semester course (GREK111) and/or those whose level of proficiency in Greek is not advanced enough for the intermediate level. Like GREK111, an introduction is provided to the language and culture of modern Greece. Students acquire the basic tools of the language and learn to communicate in simple, everyday situations. This is the second of our two-semester sequence in Elementary Modern Greek and contributes to the fulfillment of the foreign language requirement of the College of Arts and Humanities."
    :credit: "3"
    :subject: GREK
  - :name: Intermediate Ancient Greek
    :number: "201"
    :description: "Prerequisite: GREK102 or equivalent. Advancing beyond the basic skills developed in GREK 101 and GREK 102; review of selected grammatical concepts; continuous reading of passages from Greek literature."
    :credit: "4"
    :subject: GREK
  - :name: Intermediate Modern Greek I
    :number: "211"
    :description: "Not open to native speakers of Greek. Prerequisite: GREK112 or permission of instructor. Credit will be granted for only one of the following: FOLA118G or GREK211. Formerly FOLA 118G. A continuation of the study of basic structures and the development of fluency in functional, spoken and written communication. This is the first of our two-semester sequence in Intermediate Modern Greek and contributes to the fulfillment of the foreign language requirement of the College of Arts and Humanities."
    :credit: "3"
    :subject: GREK
  - :name: Intermediate Modern Greek II
    :number: "212"
    :description: "Prerequisite: GREK211 or permission of instructor. Credit will be granted for only one of the following: FOLA119G or GREK212. Formerly FOLA 119G. A continuation in the development of fluency in spoken and written communication along with the exploration of syntactic and grammatical structures. Comprehension and vocabulary enrichment are further developed through selected readings from Modern Greek prose and poetry. This is the second of our two-semester sequence in Intermediate Modern Greek and contributes to the fulfillment of the foreign language requirement of the College of Arts and Humanities."
    :credit: "3"
    :subject: GREK
  - :name: Scenes from Athenian Life
    :number: "301"
    :description: "Credit will be granted for only one of the following: GREK301 or GREK351. Formerly GREK 351. Makes the transition from study of Greek grammar to reading. Focus on selected aspects of life in Athens: marriage, friendship, the courts, festival, theatre. Reading short works by three authors: Lysias, Plato, and a playwright (e.g., Menander)."
    :credit: "3"
    :subject: GREK
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: GREK
  - :name: Greek Philosophers
    :number: "402"
    :description: ""
    :credit: "3"
    :subject: GREK
  - :name: Greek Tragedy
    :number: "403"
    :description: ""
    :credit: "3"
    :subject: GREK
  - :name: Homer
    :number: "415"
    :description: "Prerequisite: permission of department. Extensive readings in Greek from the Iliad and the Odyssey, with special attention to the features of Homeric style and the similarities and differences between the two epics."
    :credit: "3"
    :subject: GREK
  - :name: History and Development of the Greek Language
    :number: "472"
    :description: "Prerequisite: permission of instructor. Mastery of ancient Greek through grammar review, prose composition, and analysis of historical developments in Greek writers' modes of expression."
    :credit: "3"
    :subject: GREK
  - :name: Greek Readings
    :number: "488"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. The reading of one or more selected Greek authors. Reports."
    :credit: "3"
    :subject: GREK
  - :name: Independent Study in Greek Language and Literature
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: GREK
