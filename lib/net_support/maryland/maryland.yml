    :description: "One hour of lecture, one hour of laboratory, and one hour of discussion/recitation per week. Prerequisite: permission of department. Junior standing. Credit will be granted for only one of the following: EDUC477 or EDUC498O. Formerly EDUC 498O. Designed to be an introductory survey course for educators in the application of assistive technology in the general classroom setting. Students will be introduced to various assistive technologies and strategies."
    :credit: "3"
    :subject: EDUC
  - :name: Using Information Technology in Schools
    :number: "478"
    :description: "One hour of lecture, one hour of laboratory, and one hour of discussion/recitation per week. Prerequisite: permission of department. Junior standing. Repeatable to 6 credits if content differs. Not open to students who have completed EDUC498K. Formerly EDUC 498K. Strategies, resources, tools and organizational concepts for using technology to facilitate classroom learning and school administrative functions."
    :credit: "3"
    :subject: EDUC
  - :name: Selected Topics in Education
    :number: "498"
    :description: "Prerequisite: permission of college. Repeatable to 9 credits if content differs. Current topics and issues in education."
    :credit: "3"
    :subject: EDUC
  - :name: Honors Thesis
    :number: "499"
    :description: "Prerequisites: admission to college honors program and permission of college. Individual thesis work under supervision of faculty advisors; includes periodic seminar meetings with other honors students engaged in thesis work."
    :credit: "6"
    :subject: EDUC
  :code: EDUC
- :name: Engineering, Aerospace
  :courses: 
  - :name: The Aerospace Engineering Profession
    :number: "100"
    :description: "Recommended: ENES100 and MATH140. Overview of salient aspects of professional practice of Aerospace Engineering. Introduction to the range of technical expertise needed to succeed in the profession and the objectives of the various parts of the Aerospace Engineering program at UMCP in supporting students' efforts in gaining the required knowledge and skills. Familiarization with departmental faculty and their areas of research, creation of links with other students, professional society student chapters, and available resources. Discussion of ethical issues, business requirements, and their interactions with technical developments."
    :credit: "1"
    :subject: ENAE
  - :name: Aerospace Engineering Profession II
    :number: "200"
    :description: "Prerequisite: permission of department. Recommended: ENAE100. For ENAE majors only. Overview of the engineering profession as it pertains to the role of the engineer in society, professional practice and ethical standards, career development, opportunities and need for lifelong learning, importance of safety and standards, effective written, visual, and oral communications, and the impact of the engineering profession on global issues."
    :credit: "1"
    :subject: ENAE
  - :name: Aerospace Computing
    :number: "202"
    :description: "Two hours of lecture and two hours of laboratory per week. Also offered as ENCE202. Credit will be granted for only one of the following: ENAE202 or ENCE202. Introduction to computational tools for the solution of engineering problems. C++ & MATLAB programming including branching and loops, functions, file handling, arrays, and data structures. Students will be introduced to object-oriented programming, basic computing, algorithms, and principles of software engineering."
    :credit: "3"
    :subject: ENAE
  - :name: Introduction to Aerospace Systems
    :number: "283"
    :description: "Prerequisites: PHYS161, ENES102 and MATH141. Corequisites: PHYS260 and 261, formerly PHYS262. Formerly: ENAE281 and ENAE282. For ENAE majors only. Credit will be granted for only one of the following: ENAE281 and ENAE282 or ENAE283. Introduction to airplanes and space vehicles as aerospace systems. Fundamentals that describe these systems. Elements of aerodynamics, airfoils and wings. Airplane performance, stability and control. Aircraft and rocket propulsion. Fundamentals of orbital motion. Aspects of vehicle conceptual design."
    :credit: "3"
    :subject: ENAE
  - :name: Dynamics of Aerospace Systems
    :number: "301"
    :description: "Prerequisites: ENAE283, MATH240, MATH246, and {PHYS270 and PHYS271 (Formerly: 263)}.ENAE majors only or permission of department. Junior standing. Kinematics and dynamics of three dimensional motion of point masses and rigid bodies with introduction to more general systems. Primary emphasis on Newtonian methods. Practice in numerical solutions and computer animation of equations of motion using MATLAB."
    :credit: "3"
    :subject: ENAE
  - :name: Aerodynamics I
    :number: "311"
    :description: "Prerequisites: ENAE283 and MATH246. ENAE majors only or permission of department. Formerly ENAE 471. Fundamentals of aerodynamics. Elements of compressible flow. Normal and oblique shock waves. Flows through nozzles, diffusers and wind tunnels. Elements of the method of characteristics and finite difference solutions for compressible flows. Aspects of hypersonic flow."
    :credit: "3"
    :subject: ENAE
  - :name: Aerospace Structures
    :number: "324"
    :description: "Prerequisite: ENES220. For ENAE majors only. Credit will be granted for only one of the following: ENAE322 or ENAE324. Formerly ENAE 322. Analysis of torsion, beam bending, plate bending, buckling and their application to aerospace."
    :credit: "4"
    :subject: ENAE
  - :name: Aerospace Instrumentation and Experimentation
    :number: "362"
    :description: "Two hours of lecture and one hour of laboratory per week. Prerequisites: Grades of C or better in PHYS270 and PHYS271 (formerly PHYS263), ENAE283, and MATH246. Corequisites: ENAE380. Junior standing. For ENAE majors only. Basic instrumentation electronics including DC electronics, AC electronics, semiconductors, electro-optics and digital electronics. Sensing devices used to carry out experiments in Aerospace Engineering includes metrology, machine tool measurements, bridge circuits, optical devices, and introduction to computer based data acquisition. Topics chosen to support measurements in aerodynamics, flight structures and flight control."
    :credit: "3"
    :subject: ENAE
  - :name: Flight Software Systems
    :number: "380"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: ENAE202 and ENAE283. Junior standing. For ENAE majors only. Avionics using advanced sensor and computing technologies are at the heart of every modern Aerospace vehicle. Advanced software systems to improve cockpit safety and enable unmanned and deep-space missions. Object-oriented programming and software engineering concepts required to design and build complex flight software systems. Software validation, verification and real-time performance analysis to assess flight software system reliability and robustness. Human-machine interface design for piloted systems. Automatic onboard data acquisition and decision-making for unmanned air and space vehicles."
    :credit: "3"
    :subject: ENAE
  - :name: Honors Research Project
    :number: "398"
    :description: ""
    :credit: "3"
    :subject: ENAE
  - :name: Aircraft Flight Dynamics
    :number: "403"
    :description: "Prerequisites: ENAE432 and ENAE414. ENAE majors only or permission of department. Study of motion of aircraft, equations of motion, aerodynamic force representation, longitudinal and lateral motions, response to controls and to atmospheric disturbances, handling qualities criteria and other figures of merit."
    :credit: "3"
    :subject: ENAE
  - :name: Space Flight Dynamics
    :number: "404"
    :description: "Prerequisite: ENAE301. ENAE majors only or permission of department. Three-dimensional motion under central fields. Solutions to orbital motion, orbital elements, time elements. Kepler's laws. Orbital maneuvering, rendezvous and station-keeping. Rigid-body attitude dynamics, spacecraft attitude dynamics."
    :credit: "3"
    :subject: ENAE
  - :name: Aerodynamics II
    :number: "414"
    :description: "Prerequisite: ENAE311. ENAE majors only or permission of department. Junior standing. Formerly ENAE 371. Aerodynamics of inviscid incompressible flows. Aerodynamic forces and moments. Fluid statics/buoyancy force. Vorticity, circulation, the stream function and the velocity potential. Bernoulli's and Laplace's equations. Flows in low speed wind tunnels and airspeed measurement. Potential flows involving sources and sinks, doublets, and vortices. Development of the theory of airfoils and wings."
    :credit: "3"
    :subject: ENAE
  - :name: Helicopter Theory
    :number: "415"
    :description: "Prerequisite: ENAE414. Elementary exposition on the theory and practice of aerodynamics applied to helicopters and other rotary wing aircraft."
    :credit: "3"
    :subject: ENAE
  - :name: Vibration and Aeroelasticity
    :number: "423"
    :description: "Prerequisite: ENAE324. ENAE majors only or permission of department. Dynamic response of single and multiple degrees of freedom systems, finite element modeling, wing divergence, aileron reversal, wing and panel flutter."
    :credit: "3"
    :subject: ENAE
  - :name: Design and Manufacture of Composite Prototypes
    :number: "424"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: ENES220. Corequisite: ENAE324. Manufacturing practices involving composites. Developing a manufacturing process for a composite component integrating the many aspects including cost, schedule, performance. Student teams provide oral and written reports of the design and manufacture of a composite prototype."
    :credit: "3"
    :subject: ENAE
  - :name: Mechanics of Composite Structures
    :number: "425"
    :description: "Prerequisite: MATH246. Corequisite: ENAE324. Introduction to structures composed of composite materials and their applications in aerospace. In particular, filamentary composite materials are studied. Material types and fabrication techniques, material properties, micromechanics, anisotropic elasticity, introduction to failure concepts."
    :credit: "3"
    :subject: ENAE
  - :name: Control of Aerospace Systems
    :number: "432"
    :description: "Prerequisite: grade of C or better in ENAE283 and ENAE301. Junior standing. Formerly ENAE 332. An introduction to the feedback control of dynamic systems. Laplace transforms and transfer function techniques; frequency response and Bode diagrams. Stability analysis via root locus and Nyquist techniques. Performance specifications in time and frequency domains, and design of compensation strategies to meet performance goals."
    :credit: "3"
    :subject: ENAE
  - :name: Space Navigation and Guidance
    :number: "441"
    :description: "Prerequisites: ENAE432 and ENAE404. ENAE majors only or permission of department. Principles of navigation. Celestial, radio, and inertial navigation schemes. Navigational and guidance requirements for orbital, planetary, and atmospheric entry missions. Fundamentals of communications and information theory. Link budgets, antennas and telemetry systems."
    :credit: "3"
    :subject: ENAE
  - :name: Aircraft Propulsion and Power
    :number: "455"
    :description: "Prerequisite: ENAE311, ENAE414 and ENME232. ENAE majors only or permission of department. Thermodynamic cycle analysis, aerothermochemistry of fuels and propellants, operating principles of piston, turbojet, fanjet, and other variations of airbreathing aircraft power units."
    :credit: "3"
    :subject: ENAE
  - :name: Space Propulsion and Power
    :number: "457"
    :description: "Prerequisites: ENAE311, ENME232 and (PHYS270 and 271 {Formerly: PHYS263}). ENAE majors only or permission of department. Senior standing. Thermodynamic cycle analysis, aerothermochemistry of fuels and propellants, operating principles of rocket, ion, and other exoatmospheric power units."
    :credit: "3"
    :subject: ENAE
  - :name: Aerospace Engineering Laboratory
    :number: "464"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisites: ENAE311; ENAE324; ENAE432; and ENAE362. ENAE majors only or permission of department. Application of fundamental measuring techniques to measurements in aerospace engineering. Includes experiments in aerodynamics, structures, propulsion, flight dynamics and astrodynamics. Correlation of theory with experimental results."
    :credit: "3"
    :subject: ENAE
  - :name: Aircraft Flight Testing
    :number: "471"
    :description: "Prerequisite: ENAE414;. Corequisite: ENAE403. For ENAE majors only. Provides basic instruction to aircraft flight testing and demonstrates need for systematic, well-proven technique to allow for accurate airplane performance. Concepts of aerodynamics, airplane performance, and stability and control. Emphasis on single-engine general aviation type aircraft."
    :credit: "3"
    :subject: ENAE
  - :name: Principles of Aircraft Design
    :number: "481"
    :description: "Prerequisites: ENAE324, ENAE362 and ENAE432. Corequisite: ENAE414. ENAE majors only or permission of department. Aircraft design principles blending both synthesis and analysis. The iterative nature of the design process. Applied aerodynamics. Elements of aircraft performance calculation and optimization. Design of aircraft including payload, crew and avionics provisions, propulsion selection and sizing, aerodynamic configuration optimization, mass properties, stability and control characteristics, and vehicle subsystems. Individual student projects in aircraft design."
    :credit: "3"
    :subject: ENAE
  - :name: Aeronautical Systems Design
    :number: "482"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisites: ENAE403; ENAE423; ENAE455; and ENAE481. Senior standing. For ENAE majors only. Senior capstone design course in the aeronautics track. Introduction of computerized methods for sizing and performance analysis. More comprehensive methods to predict weight, aerodynamics and propulsion system characteristics. Consideration in design disciplines such as vulnerability, maintainability, produceability, etc. Groups of students will complete, brief and report on a major design study to specific requirements."
    :credit: "3"
    :subject: ENAE
  - :name: Principles of Space Systems Design
    :number: "483"
    :description: "Prerequisites: ENAE324; ENAE432; ENAE362; and ENAE404. ENAE majors only or permission of department. Principles of space systems analysis and vehicle design. Launch vehicle performance analysis and optimization. Design of vehicle systems including avionics, power, propulsion, life support, human factors, structures, actuator and mechanisms, and thermal control. Design processes and design synthesis. Individual student projects in vehicle design."
    :credit: "3"
    :subject: ENAE
  - :name: Space Systems Design
    :number: "484"
    :description: "Three hours of lecture and six hours of discussion/recitation per week. Prerequisites: ENAE423; ENAE441; ENAE457; and ENAE483. For ENAE majors only. Senior capstone design course in the space track. Group preliminary design of a space system, including system and subsystem design, configuration control, costing, risk analysis, and programmatic development. Course also emphasizes written and oral engineering communications."
    :credit: "3"
    :subject: ENAE
  - :name: Topics in Aerospace Engineering
    :number: "488"
    :description: Technical elective taken with the permission of the student's advisor and instructor. Lecture and conference courses designed to extend the student's understanding of aerospace engineering. Current topics are emphasized.
    :credit: "4"
    :subject: ENAE
  - :name: Elective Research
    :number: "499"
    :description: "Prerequisites: senior standing in ENAE major and permission of department, instructor, and student's advisor. Repeatable to 6 credits. Original research projects terminating in a written report."
    :credit: "3"
    :subject: ENAE
  :code: ENAE
- :name: Biological Resources Engineering
  :courses: 
  - :name: Basic Biological Resources Engineering Technology
    :number: "100"
    :description: For non-engineering majors. Formerly ENAG 100. An introduction to the applications of engineering concepts to biology, agriculture, and environment. Topics include quantification measurements, mechanical, thermal, fluid, and electrical principles.
    :credit: "3"
    :subject: ENBE
  - :name: Introduction to Biological Resources Engineering
    :number: "110"
    :description: One hour of lecture and one hour of laboratory per week. Biological engineering applications, including aquaculture, bioinstrumentation, biomedicine, biotechnology, environment, food, and plant growth. Simple laboratory experiments will illustrate important techniques used by biological engineers.
    :credit: "1"
    :subject: ENBE
  - :name: Predictive Biology
    :number: "120"
    :description: Three hours of lecture per week. Freshman standing. Survey of biological and engineering sciences applied to biology and medicine.
    :credit: "2"
    :subject: ENBE
  - :name: Fundamentals of Agricultural Mechanics
    :number: "200"
    :description: Two hours of lecture and four hours of laboratory per week. Formerly ENAG 200. Study of hand tools and power shop equipment as they relate to mechanized agriculture, in tool fitting, plumbing, wood and metal working, welding, brazing, soldering, hot and cold sheet metal, electricity, construction and building materials, sketching, drawing and using plans for construction. Emphasis is upon the development of orderly and safe shop procedures.
    :credit: "3"
    :subject: ENBE
  - :name: Principles of Erosion and Water Control
    :number: "234"
    :description: Introduction to principles of estimating runoff and erosion. Engineering principles necessary to control erosion and runoff from agricultural areas. For non-engineering students.
    :credit: "1"
    :subject: ENBE
  - :name: Design of Drainage Systems
    :number: "236"
    :description: Effect of drainage on crop production and quality. Design of agricultural drainage systems. For non-engineering students.
    :credit: "1"
    :subject: ENBE
  - :name: Design of Irrigation Systems
    :number: "237"
    :description: Principles and practices of agricultural irrigation, including types of irrigation systems, soil water concepts, computing evapotranspiration, irrigation scheduling and design of a sprinkler irrigation system. For non-engineering students.
    :credit: "1"
    :subject: ENBE
  - :name: Computer Use in Bioresources Engineering
    :number: "241"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: permission of department. Application of computer technology to biological and natural resource systems considering engineering aspects. Designed to help students in the use of computer technology for problem solving. The course will cover 4-5 software packages important for later use by the student."
    :credit: "3"
    :subject: ENBE
  - :name: Creative Design with CAD
    :number: "381"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENES102, ENES220, and PHYS161; or equivalent. For ENBE majors only. Credit will be granted for only one of the following: ENBE381 or ENBE481. Formerly ENBE 481. Engineering design using computer aided design (CAD) techniques applicable to Biological Resources Engineering applications."
    :credit: "3"
    :subject: ENBE
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR or ENGR honors program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an ENBE faculty member in partial fulfillment of the requirements of the College of AGNR or ENGR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: ENBE
  - :name: Mechanics of Food Processing
    :number: "414"
    :description: "Prerequisite: PHYS121. Formerly ENAG 414. Three lectures and one laboratory per week. Applications in the processing and preservation of foods, of power transmission, hydraulics, electricity, thermodynamics, refrigeration, instruments and controls, materials handling and time and motion analysis."
    :credit: "4"
    :subject: ENBE
  - :name: Bioengineering of Exercise Response
    :number: "415"
    :description: "Prerequisite: MATH246 or permission of department. Exercise physiology in quantitative terms. Modeling and prediction of cardiovascular, respiratory, thermoregulatory, biomechanical, and metabolic aspects of human exercise responses."
    :credit: "3"
    :subject: ENBE
  - :name: Water Resources Engineering
    :number: "422"
    :description: "Prerequisite: ENME342 or ENCE330; or permission of department. Formerly INAG 422. Applications of engineering and soil sciences in erosion control, drainage, irrigation and watershed management. Principles of agricultural hydrology and design of water control and conveyance systems."
    :credit: "3"
    :subject: ENBE
  - :name: Aquacultural Engineering
    :number: "435"
    :description: "Prerequisite: algebra, ability to read and interpolate graphical material and one semester each of college physics and college chemistry; and permission of department. Formerly ENAG 435. The course will explore the natural aquatic environment and how aquatic organisms are effected by this environment. The course will then explore ways to modify aquatic environments, especially in recirculating systems, and will explore ways to increase production of fish with less water usage. Components of recirculating systems including water filtration, pumps, aerators, level and flow meters, and other system components will be described and their operating principals explored."
    :credit: "3"
    :subject: ENBE
  - :name: "Water Quality: Field and Lab Analysis Methods"
    :number: "451"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisites: CHEM103 and (CHEM104 or CHEM113). Also offered as NRMT451. Credit will be granted for only one of the following: ENBE451 or NRMT451. Hands-on experience with techniques for assessing physical, chemical, and biological characteristics of surface waters, including streams, lakes, and wetlands. Emphasis is placed on understanding effects of water quality on ecosystem structure and function."
    :credit: "3"
    :subject: ENBE
  - :name: Introduction to Biological Materials
    :number: "453"
    :description: "Prerequisite: ENES220 or equivalent. Basic engineering properties of biological materials, including animal tissues and agricultural products, and of traditional engineering materials such as metals, ceramics, alloys, and polymers. Course includes limited laboratory experiences."
    :credit: "3"
    :subject: ENBE
  - :name: Biological Process Engineering
    :number: "454"
    :description: "Prerequisites: MATH246; and ENME331 or ENCE305 or equivalent; and one semester of life sciences, or permission of department. Also offered as ENBE603. Credit will be granted for only one of the following: ENBE454 or ENBE603. Formerly ENAG 454. Fluid flow, heat transfer, and mass transfer with applications in medicine, environment, biotechnology, food, agriculture, and other biosystems. Design of solutions to current problems in biological engineering is emphasized."
    :credit: "4"
    :subject: ENBE
  - :name: Basic Electronic Design
    :number: "455"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: PHYS142 or equivalent, MATH246, and ENBE241. Familiarization with basic electronic circuits and the ability to produce simple electronic designs."
    :credit: "3"
    :subject: ENBE
  - :name: Biomedical Instrumentation
    :number: "456"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENBE455, one course in human physiology, or permission of department. Study of biomedical instrumentation and biomedical equipment technology. How biomedical equipment is used to measure information from the human body. Hands-on experience with representative biomedical equipment."
    :credit: "3"
    :subject: ENBE
  - :name: Nonpoint Source Pollution Assessment Techniques
    :number: "462"
    :description: "Prerequisite: one course in hydrology or permission of department. Various techniques to identify and measure nonpoint source pollution. Primary focus is on agriculture and water."
    :credit: "3"
    :subject: ENBE
  - :name: Biological Systems Control
    :number: "471"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENBE455, one course in biological sciences or permission of department. Principles of control systems designed by biological engineers and analysis of control mechanisms found in biological organisms. Apparent control strategies used by biological systems will be covered."
    :credit: "3"
    :subject: ENBE
  - :name: Creative Design with CAD/CAM
    :number: "481"
    :description: Two hours of lecture and two hours of laboratory per week. Formerly ENAG 481. Computer aided design (CAD) techniques applicable to a wide range of engineering applications.
    :credit: "3"
    :subject: ENBE
  - :name: Dynamics of Biological Systems
    :number: "482"
    :description: "Prerequisite: ENBE454 or equivalent. Force-acceleration, work energy, and impulse-momentum relationships important for biological systems and whole-body organisms."
    :credit: "1"
    :subject: ENBE
  - :name: Engineering in Biology
    :number: "484"
    :description: "Two hours of lecture and one hour of laboratory per week. Prerequisite: MATH221 or MATH141; and PHYS141 or PHYS161; and CHEM103 or higher; or permission of department. Recommended: ENBE454. Engineering with biological systems, with emphasis on utilization, design, and modeling. Should be taken by all who are interested in learning about products or processes involving living things."
    :credit: "3"
    :subject: ENBE
  - :name: Capstone Design I
    :number: "485"
    :description: "One hour of lecture per week. Prerequisite: ENBE454, ENBE455, and permission of department. Senior standing. For ENBE majors only. To complete the curriculum of an undergraduate engineer, design procedures and professional concerns will be presented. Students will begin planning and designing their capstone projects. CORE capstone credit for ENBE485 and ENBE486 will not be awarded until satisfactory completion of ENBE486."
    :credit: "1"
    :subject: ENBE
  - :name: Capstone Design II
    :number: "486"
    :description: "Two hours of lecture per week. Prerequisite: ENBE485 taken in the immediately preceding semester. Senior standing. For ENBE majors only. To complete the curriculum of an undergraduate engineer, design procedures and professional concerns will be presented. A complete, comprehensive, and professional design project will be realized by the student. CORE Capstone credit for ENBE485 and ENBE486 will not be awarded until satisfactory completion of ENBE486."
    :credit: "2"
    :subject: ENBE
  - :name: Special Topics in Biological Engineering
    :number: "488"
    :description: "Prerequisite: permission of department. Lecture and conference courses designed to extend the student's understanding of biological resources engineering. Current topics are emphasized."
    :credit: "4"
    :subject: ENBE
  - :name: Special Problems in Biological Engineering
    :number: "489"
    :description: "Prerequisite: permission of department. Student will select an engineering problem and prepare a technical report. The problem may include design, experimentation, and/or data analysis."
    :credit: "3"
    :subject: ENBE
  - :name: Special Problems in Agricultural Engineering Technology
    :number: "499"
    :description: "Prerequisite: permission of department. Formerly ENAG 499. Not acceptable for majors in agricultural engineering. Problems assigned in proportion to credit."
    :credit: "3"
    :subject: ENBE
  :code: ENBE
- :name: Engineering, Civil
  :courses: 
  - :name: Introduction to Civil and Environmental Engineering
    :number: "100"
    :description: An introduction to, and an overview of, Civil and Environment Engineering. It will introduce students to the undergraduate curriculum and also exposes them to students and graduates who are at various points in their CEE careers. The course blends panel presentations by seniors and graduate students, faculty and practitioners with a project and book review to be performed by the students.
    :credit: "1"
    :subject: ENCE
  - :name: Engineering Information Processing I
    :number: "200"
    :description: "Prerequisites: MATH141, ENES100, ENES102 and permission of department. Credit will be granted for only one of the following: ENCE200 or ENCE202. Formerly ENCE 202. Spreadsheet, computational and symbolic processing packages are introduced in the context of solving engineering problems, including systems of linear equations. Computer architecture, networks, Boolean algebra, databases and introductory programming skills."
    :credit: "3"
    :subject: ENCE
  - :name: Engineering Information Processing II
    :number: "201"
    :description: "Prerequisite: ENCE200 and permission of department. Credit will be granted for only one of the following: ENCE201 or ENCE203. Matrix algebra and numerical computing. Includes computing accuracy, solutions of systems of linear equations, root-finding, function approximation, and numerical integration. Additional computing material including data types and structures, object-based programming, event-based programming, and client-server computing. Numerical and computing techniques are taught in the context of solving engineering problems."
    :credit: "3"
    :subject: ENCE
  - :name: Applied Engineering Sciences
    :number: "215"
    :description: "Prerequisite: CHEM135 and permission of department. Examination of fundamental and applied aspects of chemistry, biology, and geochemistry. Fundamental principles will be coupled with analytical and computational skills essential for addressing crucial processes on human impact on the environment and urban infrastructure. Applications to the development of new materials and technologies will be covered in case studies. Students should come out with an appreciation of how understanding the fundamental concepts could facilitate the development of technologies to mitigate human impact on the environment."
    :credit: "3"
    :subject: ENCE
  - :name: Fundamentals of Engineering Materials
    :number: "300"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENES220 and permission of department. Behavior, physical, mechanical and chemical properties, design and performance of civil engineering materials, including aggregates, cement, concrete, asphalt binders and mixtures, plastics and geosynthetics, timber, metals and alloys. Modified and advanced highway materials (polymer and rubber modified mixtures, high performance concrete, composites, smart materials). Laboratory testing with hands-on experience on aggregates, Portland cement concrete, asphalt mixtures, timber and metals as per SUPERAVE, ACI design methods, and ASTM standards and specifications."
    :credit: "3"
    :subject: ENCE
  - :name: Geo-Metrics and GIS in Civil Engineering
    :number: "301"
    :description: "Prerequisites: ENCE200, ENCE201 and permission of department. The purpose is to have students develop skills in using GIS technology to solve a range of problems in Civil and Environmental Engineering. It begins with a rigorous unit on the basics of database organization and use. Then it presents GIS concepts emphasizing the linkage between a standard relational database and the spatially-referenced database underlying the GIS. Both raster and vector data models are presented and used in a variety of natural applications to Civil and Environmental Engineering. Students are also exposed to scripting which aids in the development of more elaborate analyses and reinforces object-oriented programming concepts learned in ENCE 200 and ENCE 201."
    :credit: "3"
    :subject: ENCE
  - :name: Probability and Statistics for Civil and Environmental Engineers
    :number: "302"
    :description: "Prerequisites: ENCE201, MATH246, and permission of department. Statistics is the science of data. Civil Engineers must often make decisions based on incomplete, variable or uncertain information. In addition, modern methods of design and analysis need to account for variability in natural, engineered and human systems. After successful completion of this class, a student should have facility and familiarity with established basic techniques for managing data, modeling variability and uncertainty, communicating about data and decisions, and supporting or defending a decision or judgement based on uncertain or incomplete data."
    :credit: "3"
    :subject: ENCE
  - :name: Fundamentals of Engineering Fluids
    :number: "305"
    :description: "Prerequisites: ENES220, (PHYS260 and PHYS261 {Formerly: PHYS262}) and permission of department. Credit will be granted for only one of the following: ENCE305 or ENCE330. Formerly ENCE 330. The theoretical bases for fluid statics and dynamics, including the conversation of mass, energy and momentum. Modeling of hydraulic systems are introduced. Emphasis on pipe flow and open-channel hydraulics, with real-world applications."
    :credit: "3"
    :subject: ENCE
  - :name: Introduction to Environmental Engineering
    :number: "310"
    :description: "Prerequisites: ENCE215, PHYS260 (Formerly: PHYS262) and permission of department. Introduction to the physical, chemical and biological systems relating to the quality of water, land and air environments. Fundamental principles will be emphasized, current environmental pollution problems will be examined and methods of pollution abatement discussed."
    :credit: "3"
    :subject: ENCE
  - :name: Introduction to Project Management
    :number: "320"
    :description: "Five hours of lecture per week. Prerequisite: permission of department. A course designed to expose students to the techniques of engineering project management and to develop analytical skills necessary on the management side of engineering projects. Topics include economic analysis, project screening and selection, organizational and project structure, scheduling, budgeting, resource management, life cycle costing, and project control."
    :credit: "3"
    :subject: ENCE
  - :name: Fundamentals of Geotechnical Engineering
    :number: "340"
    :description: "Prerequisite: ENES220 and permission of department. Introductory study of soils in civil engineering. Soil origin, phase relationships and classification schemes. Soil hydraulics: capillary, effective stress, permeability and seepage considerations. Basic stress distribution theories and soil consolidation-settlement analysis. Integration of shear strength evaluation with slope stability analysis. If time permits, topics such as applications in geoenvironmental engineering will be covered."
    :credit: "3"
    :subject: ENCE
  - :name: Introduction to Structural Analysis
    :number: "353"
    :description: "Prerequisites: ENES220, MATH246 and permission of department. The basic tools of structural analysis and design. Design loads. Equilibrium of external and internal forces. Shear and moment diagrams in beams and frames. Truss analysis. Influence line diagrams. The slope-deflection method and method of consistent deformation. Matrix stiffness methods for beams, frames and trusses."
    :credit: "3"
    :subject: ENCE
  - :name: Analysis of Civil Engineering Systems
    :number: "360"
    :description: "Prerequisites: ENCE201, MATH140 and permission of department. Introduction to systems approach and systems analysis in civil and environmental engineering. Introduction to systems analysis tools that facilitate engineering management decision making including optimization and computer simulation. Introduction to linear and nonlinear mathematical optimization including linear and integer programming, elementary nonlinear programming and dynamic programming."
    :credit: "3"
    :subject: ENCE
  - :name: Introduction to Transportation Engineering and Planning
    :number: "370"
    :description: "Prerequisites: ENCE201, (PHYS260 and PHYS261 {Formerly: PHYS262}) and permission of department. Engineering problems of transportation by highways, airways, pipelines, waterways, and railways. Transportation modes and technologies, vehicle dynamics, basic facility design, traffic stream models, capacity analysis, transportation planning, evaluation and choice, and network analysis."
    :credit: "3"
    :subject: ENCE
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENCE
  - :name: Honors Research Project
    :number: "398"
    :description: ""
    :credit: "3"
    :subject: ENCE
  - :name: Simulation and Design of Experiments for Engineers
    :number: "402"
    :description: "Prerequisites: ENCE302 and permission of department. Review of statistics and hypothesis testing, sample design and design of experiments, generation of discrete and continuous distributions and their applications. Introduction of simulation languages and simulation of discrete and continuous engineering systems. Output analysis, model validation and sensitivity and reliability analysis."
    :credit: "3"
    :subject: ENCE
  - :name: Environmental Engineering Science
    :number: "411"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisites: ENCE310 and permission of department. The basic physical, chemical and biological processes that occur in engineered and natural environmental systems will be discussed. Included will be presentation of parameters used to describe the quality of water, air and land. Measurement techniques will be discussed. A weekly lab will provide hands-on experience with environmental quality measurements and treatment techniques."
    :credit: "3"
    :subject: ENCE
  - :name: Environmental Engineering Unit Operations
    :number: "412"
    :description: "Prerequisites: ENCE305, ENCE310 and permission of department. Examination of unit operations and processes encountered in environmental engineering field. Fundamental principles learned from previous classes will be applied into the design and operation of unit operations and processes, particularly in the area of water and wastewater treatment. Similar processes will be applied to air pollution control, solid waste disposal and hazardous waste treatment."
    :credit: "3"
    :subject: ENCE
  - :name: Construction Equipment and Methods
    :number: "420"
    :description: "Prerequisite: ENCE320 or equivalent; and permission of department. Senior standing. Evaluation and selection of equipment and methods for construction of projects, including earthmoving, paving, steel and concrete construction, formwork, trenching, cofferdams, rock excavation, tunneling, site preparation and organization. Design of formwork, trench supports, and cofferdams."
    :credit: "3"
    :subject: ENCE
  - :name: Legal Aspects of Engineering Practice
    :number: "421"
    :description: "Prerequisites: ENCE320 or equivalent; and permission of department. Study legal principles relevant to engineering design and construction contracts. Specific subjects covered include engineering design and construction contracts, torts, agency, professional liability, labor laws, insurance, expert testimony, mediation and arbitration, intellectual property, patents and copyrights, sureties and ethics. Study principles of ethical and professional conduct of engineers. Gaining familiarity with the basic structure of the US legal system as it relates to legal obligations and responsibilities of engineers."
    :credit: "3"
    :subject: ENCE
  - :name: Project Cost Accounting and Economics
    :number: "422"
    :description: "Prerequisites: ENCE201, ENCE320 or equivalent; and permission of department. Effective project managers have complete command of their project costs. Reviews the fundamentals of accounting; examines project cost accounting principles, applications, and impact on profitability; examines the principles of activity based costing; covers the elements involved in cash management; introduces the framework for project performance measurement, net present value, depreciation, taxes, and earned value analysis."
    :credit: "3"
    :subject: ENCE
  - :name: Project Planning, Scheduling and Control
    :number: "423"
    :description: "Prerequisites: ENCE302, ENCE320 or equivalent; and permission of department. Students will learn the basics of project planning and scope development; developing implementation plans; creating work breakdown structures; scheduling fundamentals and the different methods of scheduling; when to schedule, why network schedules and the network diagram; scheduling calculations and the critical path; managing project risk; and the fundamentals of project control including basic control theory and how to control project cost, schedule and resources."
    :credit: "3"
    :subject: ENCE
  - :name: Decision Analysis for Engineering
    :number: "425"
    :description: "Prerequisites: ENCE302, MATH141 or equivalent; and permission of department. Probability basics, subjective probability, using data, introduction to decision analysis, elements of decision problems, structuring decisions, making choices, sensitivity analysis, creativity and decision-making, Monte Carlo simulation, value of information, risk-based decision making and multi-criteria ranking."
    :credit: "3"
    :subject: ENCE
  - :name: Hydrologic Engineering
    :number: "431"
    :description: "Prerequisites: ENCE305 and permission of department. An introduction to basic principles of hydrologic science including the hydrologic cycle, rainfall, surface runoff and streamflow. Special emphasis is placed on hydrologic engineering design of stormwater management and flood control facilities. Design projects are used to illustrate design practices."
    :credit: "3"
    :subject: ENCE
  - :name: Ground Water Hydrology
    :number: "432"
    :description: "Prerequisites: ENCE 305 and permission of department. Concepts related to the development of the ground water resources, hydrology, hydrodynamics of flow through porous media, hydraulics of wells and basin-wide ground water development. Fundamentals of ground water pollution are introduced."
    :credit: "3"
    :subject: ENCE
  - :name: Foundation Design
    :number: "441"
    :description: "Prerequisites: ENCE340 and permission of department. Critical review of classical lateral earth pressure theories, analysis of retaining walls and reinforced earth walls, subsurface explorations, bearing capacity and settlement of shallow foundations, design of deep foundations that includes both pile foundations and drilled shafts."
    :credit: "3"
    :subject: ENCE
  - :name: Laboratory Characterization of Geomaterials
    :number: "444"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisites: ENCE340 and permission of department. Review of major soil tests and their interpretation for engineering purposes. Engineering classification tests (Atterberg limits and grain size distribution), permeability, in-situ and lab density-moisture test, soil strength (CBR, unconfined compression, direct shear test and triaxial) and compressibility characteristics."
    :credit: "3"
    :subject: ENCE
  - :name: Pavement Engineering
    :number: "447"
    :description: "Prerequisites: ENCE340 and permission of department. Fundamental principles underlying the design, construction, maintenance and repair, and management of highway and airfield pavement systems. Pavement performance (functional/structural; evaluation); pavement mechanics (multi-layered elastic theory; slab theory); pavement materials (properties and characterization); environmental effects; current rigid and flexible design methods (new/rehabilitation); construction (new construction; maintenance/repair; rehabilitation); economic evaluation; pavement management."
    :credit: "3"
    :subject: ENCE
  - :name: Computer-Aided Structural Analysis
    :number: "453"
    :description: "Two hours of lecture and one hour of laboratory per week. Prerequisite: ENCE353 and permission of department. Computer-aided analysis of structural systems. Unified matrix formulation of stiffness and flexibility methods. Slope deflection method. Evaluation of truss, frame, and grid systems. Non-prismatic and curved elements. Error analysis and determination of ill-conditions. Introduction to finite element methods; formulation of simple two-dimensional elements. In laboratory, use and development of CAD software."
    :credit: "3"
    :subject: ENCE
  - :name: Design of Concrete Structures
    :number: "454"
    :description: "Prerequisites: ENCE353, ENCE355, and permission of department. Formerly ENCE 451. Combined bending and compression, development and anchorage of reinforcement, deflections, design of slabs including one-way and two-way, design of footings, retaining walls, introduction to prestressed concrete, design of multi-story buildings."
    :credit: "3"
    :subject: ENCE
  - :name: Design of Steel Structures
    :number: "455"
    :description: "Prerequisites: ENCE353, ENCE355, and permission of department. Behavior and design of members subjected to fatigue, and combined bending and compression; plate girders, composite beams, open-web joists and connections. Methods of allowable stress design, and load and resistance factor design. Elements of plastic analysis and design. Framing systems and loads for industrial buildings and bridges."
    :credit: "3"
    :subject: ENCE
  - :name: Intermediate Strength of Materials
    :number: "456"
    :description: "Prerequisites: ENCE353 and permission of department. Credit will be granted for only one of the following: ENCE410 or ENCE456. The small deflection engineering theory of long, straight beams with arbitrary but compact cross-sections. Beam bending and extension via the Bernoulli-Euler approximation. Beam torsion from the theory of elasticity and the membrane analogy. Beam shearing stresses."
    :credit: "3"
    :subject: ENCE
  - :name: Design of Civil Engineering Systems
    :number: "466"
    :description: "Must be taken in the semester in which the student graduates. Prerequisite: permission of department. Senior standing. A major civil engineering design experience that emphasizes development of student creativity, development and use of design methodologies, evaluation of alternate solutions, feasibility considerations, and detailed system descriptions. Realistic design constraints including economic factors, safety, aesthetics, and reliability will be imposed. Students will work in design project groups and be required to exercise oral and written communication skills."
    :credit: "3"
    :subject: ENCE
  - :name: Highway Engineering
    :number: "470"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENCE302, ENCE370 and permission of department. Highway location and design, highway engineering economics, traffic engineering, traffic measurement devices and technologies. Includes discussion of technological advances in traffic flow and capacity, such as signal systems, corridor control, automatic driver information, incident detection and autonomous vehicle operation."
    :credit: "3"
    :subject: ENCE
  - :name: Transportation Engineering
    :number: "472"
    :description: "Prerequisite: ENCE302, ENCE370 and permission of department. Transportation engineering concepts including transportation systems analysis, airport systems, airline and airport operations, marine transportation and urban public transportation systems."
    :credit: "3"
    :subject: ENCE
  - :name: Senior Thesis
    :number: "488"
    :description: "Prerequisite: permission of department. Senior standing. Advanced study in civil engineering problems with special emphasis on mathematical modeling and experimental methods."
    :credit: "3"
    :subject: ENCE
  - :name: Special Problems in Civil Engineering
    :number: "489"
    :description: "Prerequisite: permission of department. Senior standing. A course arranged to meet the needs of exceptionally well prepared students for study in a particular field of civil engineering."
    :credit: "4"
    :subject: ENCE
  :code: ENCE
- :name: Engineering, Chemical
  :courses: 
  - :name: Chemical Engineering Analysis
    :number: "215"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: CHEM133 or CHEM113. Pre- or corequisite: MATH141. Introduction to methods of chemical engineering calculations and analysis. Stoichiometric relations, material and energy balances, and behavior of gases, vapors, liquids and solids. Analytical and computer methods."
    :credit: "3"
    :subject: ENCH
  - :name: Computer Methods in Chemical Engineering
    :number: "250"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ENES100; and ENCH215. Corequisite: MATH246. Algorithm development and application of software to the analysis of chemical engineering problems. File management and editing, graphics and numerical methods. Use of spreadsheets, statistics/math software and process simulators for the design of chemical process equipment."
    :credit: "3"
    :subject: ENCH
  - :name: Chemical Process Thermodynamics
    :number: "300"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: CHEM241; and ENCH215. Corequisite: MATH241 and ENCH250. Principles of thermodynamics and their application to engineering problems. First and second laws of thermodynamics, properties of gases, liquids and solids, phase equilibrium, flow and non-flow systems, energy conversion, production of work from heat, thermodynamic analysis of processes, equilibrium stage operations and the thermodynamics of chemically reacting systems."
    :credit: "3"
    :subject: ENCH
  - :name: Chemical Engineering Seminar
    :number: "333"
    :description: Junior standing. Oral and written reports on recent developments in chemical engineering and the process industries.
    :credit: "1"
    :subject: ENCH
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENCH
  - :name: Chemical Engineering Thermodynamics
    :number: "400"
    :description: "Prerequisite: PHYS260 and 261 (Formerly: PHYS262), ENCH250 and ENCH300. Contemporary trends in chemical engineering thermodynamics that bridge the gap between fundamentals and applications. Thermodynamic analysis of non-ideal and structured systems; such as complex fluids, strongly fluctuating and nanoscale systems, dissipative systems, biosystems, and systems under extreme conditions."
    :credit: "3"
    :subject: ENCH
  - :name: Transport Processes I
    :number: "422"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ENCH215 and ENCH250. Pre- or corequisites: MATH241 and MATH246. Principles of fluid dynamics as applied to model development and process design. Mass, momentum and energy conservation. Statics and surface tension. Equation of Continuity and Navier-Stokes Equation with application to laminar flow. Dimensional analysis. Macroscopic balances, Bernoulli Equation and frition factors with application to turbulent flow."
    :credit: "3"
    :subject: ENCH
  - :name: Transport Processes II
    :number: "424"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ENCH300 and ENCH422. Principles of mass and heat transfer as applied to model development and process design. Species continuity equation with application to diffusion, and convection in laminar flow. Macroscopic balances and mass transfer coeffecients with application to turbulent flow. Mircroscopic equation of energy with application to heat conduction, and convection in laminar flow. Macroscopic energy balance and heat transfer coeffecients with application to turbulent flow. Heat exchanger design."
    :credit: "3"
    :subject: ENCH
  - :name: Transport Processes III
    :number: "426"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ENCH300. Separation by staged operations. Rate dependent separation processes. Design applications in distillation, gas absorption, liquid extraction, drying, adsorption and ion exchange."
    :credit: "3"
    :subject: ENCH
  - :name: Chemical Engineering Laboratory
    :number: "437"
    :description: "Six hours of laboratory per week. Prerequisites: ENCH424; ENCH426; ENCH440; and ENCH442. Application of chemical engineering process and unit operation principles in small-scale semi-commercial equipment. Data from experimental observations are used to evaluate performance and efficiency of operations. Emphasis on correct presentation of results in report form."
    :credit: "3"
    :subject: ENCH
  - :name: Chemical Engineering Kinetics
    :number: "440"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ENCH400; and ENCH422. Fundamentals of chemical reaction kinetics and their application to the design and operation of chemical reactors. Reaction rate theory, homogeneous reactions and catalysis electrochemical reactions. Catalytic reactor design."
    :credit: "3"
    :subject: ENCH
  - :name: Chemical Engineering Systems Analysis
    :number: "442"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: ENCH300; and ENCH422. Corequisite: ENCH440. Dynamic response applied to process systems. Goals and modes of control, Laplace transformations, analysis and synthesis of simple control systems, closed loop response, dynamic testing."
    :credit: "3"
    :subject: ENCH
  - :name: Process Engineering Economics and Design I
    :number: "444"
    :description: "Prerequisites: ENCH424; ENCH426 and ENCH440. Principles of chemical engineering economics and process design. Emphasis on equipment types, equipment design principles, capital cost estimation, operating costs, and profitability."
    :credit: "3"
    :subject: ENCH
  - :name: Process Engineering Economics and Design II
    :number: "446"
    :description: "Prerequisite: ENCH444. Application of chemical engineering principles for the design of chemical processing equipment. Typical problems in the design of chemical plants."
    :credit: "3"
    :subject: ENCH
  - :name: Applied Mathematics in Chemical Engineering
    :number: "453"
    :description: "Prerequisites: MATH246; ENCH426 and ENCH440. Mathematical techniques applied to the analysis and solution of chemical engineering problems. Use of differentiation, integration, differential equations, partial differential equations and integral transforms. Application of infinite series, numerical and statistical methods."
    :credit: "3"
    :subject: ENCH
  - :name: Chemical Process Analysis and Optimization
    :number: "454"
    :description: "Prerequisites: MATH246; ENCH426 and ENCH440. Applications of mathematical models to the analysis and optimization of chemical processes. Models based on transport, chemical kinetics and other chemical engineering principles will be employed. Emphasis on evaluation of process alternatives."
    :credit: "3"
    :subject: ENCH
  - :name: Model Predictive Control
    :number: "455"
    :description: "One hour of lecture and six hours of laboratory per week. Prerequisite: ENCH422. Credit will be granted for only one of the following: ENCH455 or ENCH468Z. Formerly ENCH 468Z. Empirical model identification from process data. Step and impulse response models. Linearization of nonlinear first principles models. Single variable Model Predictive Control. Robustness with respect to modeling error. MPC based tuning of PID controllers. Feedforward control. Multi-input multi-output processes. Multi-loop decentralized control. Centralized multivariable Model Predictive Control via on-line optimization."
    :credit: "3"
    :subject: ENCH
  - :name: Plantwide Process Control
    :number: "456"
    :description: "Prerequisite: ENCH442. Credit will be granted for only one of the following: ENCH442 or ENCH468L. Formerly ENCH 468L. An introduction to the problem of designing plantwide control system architectures. Steady state gain calculation, singular value decomposition, relative gain array, niederlinski index, cascade control, averaging level control loop tuning, dynamic simulation, model based control. The Tennessee Eastmen challenge problem is used throughout the course to illustrate the methods discussed."
    :credit: "3"
    :subject: ENCH
  - :name: Research
    :number: "468"
    :description: "Prerequisite: permission of both department and instructor. Repeatable to 6 credits. Investigation of a research project under the direction of a faculty member. Comprehensive reports are required."
    :credit: "3"
    :subject: ENCH
  - :name: The Science and Technology of Colloidal Systems
    :number: "470"
    :description: "Prerequisites: ENCH400; ENCH424; ENCH426; and CHEM482. Credit will be granted for only one of the following: ENCH468C or ENCH470. Formerly ENCH 468C. Introduction to colloidal systems. Preparation, stability and coagulation kinetics of colloidal suspensions. Introduction to DLVO theory, electrokinetic phenomena, rheology of dispersions, surface/interfacial tension, solute absorption at gas-liquid, liquid-liquid, liquid-solid and gas-solid interfaces and properties of micelles and other microstructures."
    :credit: "3"
    :subject: ENCH
  - :name: Particle Science and Technology
    :number: "471"
    :description: "Credit will be granted for only one of the following: ENCH468I or ENCH471. Formerly ENCH 468I. Theory and modeling techniques for particle formation and particle size distribution dynamics. Science and technology of multiphase systems, powder and aerosol technology. Industrial, environmental and occupational applications: dry powder delivery of drugs, aerosol generation methods, nanoparticles, biowarfare agent detection, dry powder mixing, particulate emissions. Design particle synthesis and processing systems, particle removal systems."
    :credit: "3"
    :subject: ENCH
  - :name: Control of Air Pollution
    :number: "472"
    :description: "Credit will be granted for only one of the following: ENCH468D or ENCH472. Formerly ENCH 468D. Effects and sources of air pollutants, legislation and regulatory trends; meteorology, atmospheric dispersion models; distribution functions, particle size distributions; particulate control."
    :credit: "3"
    :subject: ENCH
  - :name: Ethics in Science and Engineering
    :number: "475"
    :description: "Senior standing. Credit will be granted for only one of the following: ENCH468E or ENCH475. Formerly ENCH 468E. Ethical issues in science and engineering and their resolutions. Scientific truth: proper data analysis, proper data presentation, and record-keeping. Human aspects: attribution, confidentiality, conflict of interests, mentoring and inclusion of underrepresented groups. Societal aspects: funding priorities, moral issues, responsibilities of engineers to clients, ecological issues, and human and animal subjects. Class meetings are organized around discussions, case studies, and student reports."
    :credit: "3"
    :subject: ENCH
  - :name: Statistics and Experiment Design
    :number: "476"
    :description: "Credit will be granted for only one of the following: ENCH468G or ENCH476. Formerly ENCH 468G. Intelligent design of experiments and statistical analysis of data. Probability, probability distribution, error analysis; data collection, sampling, graphing; variance, significant tests. Cluster analysis and pattern recognition. Factorial design, combinatorial methods."
    :credit: "3"
    :subject: ENCH
  - :name: Biochemical Engineering
    :number: "482"
    :description: "Prerequisite: ENCH440. Introduction to biochemical and microbiological applications to commercial and engineering processes, including industrial fermentation, enzymology, ultrafiltration, food and pharmaceutical processing and resulting waste treatment. Enzyme kinetics, cell growth, energetics and mass transfer."
    :credit: "3"
    :subject: ENCH
  - :name: Bioseparations
    :number: "483"
    :description: "Credit will be granted for only one of the following: ENCH483 or ENCH468A. Formerly ENCH 468A. Engineering fundamentals of separations and purification of biological molecules. Case studies and examples illustrate principles and practice of centrifugation, precipitation, crystallization, filtration, membrane separations, chromatography, and affinity separation of recombinant proteins and other biomolecules. Process scale-up and economics of biotechnology products and processes."
    :credit: "3"
    :subject: ENCH
  - :name: Environmental Biochemical Engineering
    :number: "484"
    :description: "Credit will be granted for only one of the following: ENCH468B or ENCH484. Formerly ENCH 468B. Interdisciplinary solutions to complex environmental contamination problems; basic biological and biochemical engineering principles as applied to bioremediation. Transport of contaminants in various environments, aerobic and anaerobic biodegradation, ex situ and in situ bioremediation reactor design, reaction kinetics, process optimization, and modeling. Current regulatory issues governing the use of bioremediation processes."
    :credit: "3"
    :subject: ENCH
  - :name: Biochemical Engineering Laboratory
    :number: "485"
    :description: "Six hours of laboratory per week. Prerequisite: ENCH482. Techniques of measuring pertinent parameters in fermentation reactors, quantification of production variables for primary and secondary metabolites such as enzymes and antibiotics, the insolubilization of enzymes for reactors, and the demonstration of separation techniques such as ultrafiltration and affinity chromatography."
    :credit: "3"
    :subject: ENCH
  - :name: Introduction to Polymer Science
    :number: "490"
    :description: "Prerequisites: ENCH424 and ENCH440. Also offered as ENMA495. Credit will be granted for only one of the following: ENCH490 or ENMA495. The elements of the chemistry, physics, processing methods, and engineering applications of polymers."
    :credit: "3"
    :subject: ENCH
  - :name: Manufacturing with Polymers
    :number: "495"
    :description: "Prerequisite: ENES230. Credit will be granted for only one of the following: ENCH468M or ENCH495. Formerly ENCH 468M. Introduction to issues associated with the use, manufacturing and processing of polymers; blending of materials, design and production of a polymer formulation, characterization of material properties. Teams work on an open-ended design problem of producing and characterizing a polymer formulation for advanced materials use."
    :credit: "3"
    :subject: ENCH
  - :name: Processing of Polymer Materials
    :number: "496"
    :description: "Prerequisite: ENCH424. Also offered as ENMA496. Credit will be granted for only one of the following: ENCH496 or ENMA496. A comprehensive analysis of the operations carried out on polymeric materials to increase their utility. Conversion operations such as molding, extrusion, blending, film forming, and calendaring. Development of engineering skills required to practice in the high polymer industry."
    :credit: "3"
    :subject: ENCH
  - :name: Recycling of Waste Material
    :number: "497"
    :description: "Prerequisites: ENCH424 and ENCH426. Credit will be granted for only one of the following: ENCH468R or ENCH497. Formerly ENCH 468R. Introduction of municipal and industrial waste recycling technology. Unit operations and governing mathematical models for predicting equipment performance. Role of engineers in the recycling industry."
    :credit: "3"
    :subject: ENCH
  :code: ENCH
- :name: Engineering, Cooperative Education
  :courses: 
  - :name: Co-op/Internship Work Experience
    :number: 098
    :description: "Programs are open to undergraduate and graduate students in all majors in the School of Engineering. Undergraduate students must have a 2.0 GPA to participate and graduate students a 3.0 GPA. Prerequisite: permission of department. Participation in a cooperative education (co-op) or internship program enables students to apply the theories that they have learned in their traditional classes with paid, supervised, career-related work experience that develops technical and professional work skills. Contact the Engineering Co-op & Career Services Office."
    :credit: 098
    :subject: ENCO
  - :name: Co-Op/Intern Work Experience
    :number: 099
    :description: "Programs are open to undergraduate and graduate students in all majors in the School of Engineering. Undergraduate students must have a 2.0 GPA to participate and graduate students a 3.0 GPA. Prerequisite: permission of department. Participation in a cooperative education (co-op) or internship program enables students to apply the theories that they have learned in their traditional classes with paid, supervised, career-related work experience that develops technical and professional work skills. Contact the Engineering Co-op & Career Services Office."
    :credit: 099
    :subject: ENCO
  :code: ENCO
- :name: Electrical & Computer Engineering
  :courses: 
  - :name: Programming Concepts for Engineering
    :number: "114"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: ENES100. For ENEE majors (09090) only. Restricted to students with 60 or less cumulative semester hours. Principles of software development, high level languages, compiling and linking, pseudo-code, input/output, data types and variables, operators and expressions, conditionals and loops, functions, arrays, pointers, structure data types, memory allocation, introduction to algorithms, software projects, debugging, documentation. Programs will use the C language."
    :credit: "4"
    :subject: ENEE
  - :name: Introductory Topics in Computer Engineering
    :number: "159"
    :description: "Prerequisite: a grade of \"C\" or better in ENEE114; and permission of department. Repeatable to 8 credits if content differs. Selected introductory level topics in computer engineering."
    :credit: "4"
    :subject: ENEE
  - :name: Explore Electronics
    :number: "181"
    :description: "Three hours of laboratory per week. Prerequisite: permission of department. Corequisite: MATH140. A highly structured introduction to electronics and circuitry with a hands-on approach to learning. Students will build electronic devices (some of which they can keep) and test them. Among the topics covered are AC and DC circuits, BJTs, op-amps and special projects involving communication and sensing."
    :credit: "1"
    :subject: ENEE
  - :name: Basic Circuit Theory
    :number: "204"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: PHYS260 and PHYS261 (Formerly: PHYS262). Corequisite: MATH246. Basic circuit elements: resistors, capacitors, inductors, sources, mutual inductance and transformers; their I-V relationships. Kirchoff's Laws. DC and AC steady state analysis. Phasors, node and mesh analysis, superposition, theorems of Thevenin and Norton. Transient analysis for first- and second-order circuits."
    :credit: "3"
    :subject: ENEE
  - :name: Fundamental Electric and Digital Circuit Laboratory
    :number: "206"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE244. Corequisite: ENEE204. For ENEE majors 09090 only. Credit will be granted for only one of the following: ENEE206 or ENEE305. Formerly ENEE 305. Introduction to basic measurement techniques and electrical laboratory equipment (power supplies, oscilloscopes, voltmeters, etc.) Design, construction, and characterization of circuits containing passive elements, operational amplifiers, and digital integrated circuits. Transient and steady-state response. This course is a prerequisite to all upper level ENEE laboratories."
    :credit: "2"
    :subject: ENEE
  - :name: Numerical Techniques in Engineering
    :number: "241"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: MATH141; and {ENEE114 or CMSC106 or equivalent} Restricted to Engineering, Math and Physics majors only. Also offered as MATH 242. Credit will be granted for only one of the following: ENES240 or ENEE241 or MATH242. Formerly ENES 240. Introduction to error analysis, conditioning and stability of algorithms. Numerical solution of nonlinear equations. Vector spaces and linear transformations. Matrix algebra. Gaussian elimination. LU factorization, matrix inversion. Similarity transformations and diagonalization. Iterative computation of eigenvalues. Interpolation; splines; data fitting. Numerical integration."
    :credit: "3"
    :subject: ENEE
  - :name: Digital Logic Design
    :number: "244"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: ENEE114 or CMSC106. Restricted to students with 09090 or 09991 major codes. Gates, flip-flops, registers and counters. Karnaugh map simplification of gate networks. Switching algebra. Synchronous sequential systems. PLA's. Elements of binary arithmetic units. All lower-division CHEM, MATH, PHYS and Engineering courses that are required courses for the BS degree in Electrical Engineering and Computer Engineering must be completed before enrolling in any 300- or 400- ENEE course. Transfer students will be allowed one term to complete all such courses after starting to take upper-level ENEE courses. ENEE 302 Digital Electronics (3) Prerequisite: ENEE204 and completion of all lower-division courses in the EE curriculum. Restricted to students with 09090 or 09991 major codes. See above note. Large signal terminal characteristics of PN junction diodes, Bipolar and MOSFET transistors. Digital electronics at transistor level: inverter, NAND, NOR AND, or gates. CMOS and TTL logic. Combinatorial and sequential digital circuits, memory design. Circuit simulation with SPICE."
    :credit: "3"
    :subject: ENEE
  - :name: Analog and Digital Electronics
    :number: "303"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: A grade of C or higher in ENEE204 and all other 200-level ENEE courses. Corequisite: ENEE307. For ENEE and ENCP majors only and permission of department. Not open to students who have completed ENEE302 or ENEE312. Credit will be granted for only one of the following: ENEE302 or ENEE303. Conceptual operation of transistors and diodes. Large and small signal operation of BJTs and MOSFETs. Basic transistor configurations. Logic circuits and semiconductor memory. Multi-transistor circuits including differential amplifiers and current mirrors. Frequency response."
    :credit: "3"
    :subject: ENEE
  - :name: Electronic Circuits Design Laboratory
    :number: "306"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE302. For ENEE majors 09090 only. Not open to students who have completed ENEE413. Formerly ENEE 413. Students will design, construct and test analog and digital circuits at the transistor level. Bipolar and field effect transistors will be covered. Circuits designed will include common emitter and differential amplifiers, active filter, TTL and CMOS logic gates. Students should gain much of the background required for the design of modern microelectronic circuits."
    :credit: "2"
    :subject: ENEE
  - :name: Electronic Circuits Design Laboratory
    :number: "307"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: A grade of C or higher in ENEE204 and all other 200-level ENEE courses. Corequisite: ENEE303. For ENEE and ENCP majors only and permission of department. Not open to students who have completed ENEE306. Credit will be granted for only one of the following: ENEE306 and ENEE307. Students will design and test analog and digital circuits at the transistor level. FETs and BJTs will be covered. The laboratory experiments will be tightly coordinated with ENEE303 lectures."
    :credit: "2"
    :subject: ENEE
  - :name: Semiconductor Devices and Analog Electronics
    :number: "312"
    :description: "Prerequisite: ENEE302 and completion of all lower-division technical courses in the EE curriculum. Restricted to students with a 09090 major code. See above note. The basic physical operation of P-N junction diodes, MOSFET's and bipolar transistors. Basic transistor circuit configurations (CE, CC, CB, CS, CD, CG). DC bias; small signal analysis. Simple multi-transistor circuits: diff-amp; current mirror. Frequency response."
    :credit: "3"
    :subject: ENEE
  - :name: Introduction to Device Physics
    :number: "313"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: A grade of \"C\" (2.0) or higher in ENEE204 and all other 200-level courses. For ENEE and ENCP majors only and permission of department. Credit will be granted for only one of the following: ENEE312 or ENEE313. Basic physics of devices including fields in solids, crystal structure, properties of electrons and holes. Current flow in Si using drift-diffusion model. Properties of the pn junction. Properties of devices including BJTs, FETs and their phyhsical characteristics."
    :credit: "3"
    :subject: ENEE
  - :name: Signal and System Theory
    :number: "322"
    :description: "Prerequisite: ENEE204 and MATH246 and completion of all lower-division technical courses in the curriculum. See above note. For ENEE majors only. Concept of linear systems, state space equations for continuous systems, time and frequency domain analysis of signals and linear systems. Fourier, Laplace and Z transforms. Application of theory to problems in electrical engineering."
    :credit: "3"
    :subject: ENEE
  - :name: Engineering Probability
    :number: "324"
    :description: "Prerequisite: ENEE322 and completion of all lower-division technical courses in the EE curriculum. See above note. Electrical Engineering and Computer Engineering majors may not substitute STAT400 for ENEE324. Credit will be granted for only one of the following: BMGT231, STAT400, or ENEE324. These courses are not interchangeable, consult your program requirements or advisor for what is acceptable toward your program of study. Axioms of probability; conditional probability and Bayes' rules; random variables, probability distribution and densities: functions of random variables: weak law of large numbers and central limit theorem. Introduction to random processes; correlation functions, spectral densities, and linear systems. Applications to noise in electrical systems, filtering of signals from noise, estimation, and digital communications."
    :credit: "3"
    :subject: ENEE
  - :name: Computer Organization
    :number: "350"
    :description: "Prerequisite: ENEE244 and completion of all lower-division technical courses in the EE curriculum. See above note. For 09090 and 09991 majors only. Electrical Engineering and Computer Engineering majors may not substitute CMSC 311 for ENEE350. Not open to students who have completed ENEE250. Formerly ENEE 250. Structure and organization of digital computers. Registers, memory, control and I/O. Data and instruction formats, addressing modes, assembly language programming. Elements of system software, subroutines and their linkages."
    :credit: "3"
    :subject: ENEE
  - :name: Intermediate Topics in Computer Engineering
    :number: "359"
    :description: "Prerequisite: A grade of \"C\" or better in ENEE204, ENEE206, and ENEE244; and permission of department. Repeatable to 6 credits if content differs. Selected intermediate level topics in computer engineering."
    :credit: "3"
    :subject: ENEE
  - :name: Electromagnetic Theory
    :number: "380"
    :description: "Prerequisites: MATH241,(PHYS270 and 271 {Former PHYS263}) and completion of all lower-division technical courses in the EE curriculum. See above note. Introduction to electromagnetic fields. Coulomb's law, Gauss's law, electrical potential, dielectric materials capacitance, boundary value problems, Biot-Savart law, Ampere's law, Lorentz force equation, magnetic materials, magnetic circuits, inductance, time varying fields and Maxwell's equations."
    :credit: "3"
    :subject: ENEE
  - :name: Electromagnetic Wave Propagation
    :number: "381"
    :description: "Prerequisite: ENEE380 and completion of all lower-division technical courses in the EE curriculum. See above note. For ENEE majors only. The electromagnetic spectrum: Review of Maxwell's equations; the wave equation potentials, Poynting's theorem, relationship between circuit theory and fields; propagation of electromagnetic waves in homogeneous media and at interfaces; transmission line theory, waveguides, radiation and antennas."
    :credit: "3"
    :subject: ENEE
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENEE
  - :name: Microwave-Circuits Laboratory
    :number: "407"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE206 and ENEE381 and completion of all lower-division technical courses in the EE curriculum. Restricted to students with a 09090 major code. Experiments concerned with circuits constructed from microwave components providing practical experience in the design, construction and testing of such circuits. Projects include microwave filters and S-parameter design with applications of current technology."
    :credit: "2"
    :subject: ENEE
  - :name: Capstone Design Project
    :number: "408"
    :description: "Prerequisite: permission of department. For 09090 and 09991 majors only. Repeatable to 6 credits if content differs. Culmination of prior course work in electrical and computer engineering. Utilization of modern design tools and methodologies for the design of components or systems under realistic constraints, with particular emphasis on teamwork and oral/written communication. Areas in which projects are currently offered include: microprocessor-based systems, digital systems, VLSI design (both digital and mixed-signal), and optical systems."
    :credit: "3"
    :subject: ENEE
  - :name: Integrated Circuit Fabrication Laboratory
    :number: "416"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE302 and completion of all lower-division technical courses in the EE curriculum. For 09090 and 09991 majors only. Not open to students who have completed ENEE419J. Formerly ENEE 419J. Characterization of wafers and fabrication steps. Oxide growth, lithography, dopant diffusion, and metal deposition and patterning will be discussed in the lectures and carried out in the lab in fabricating NMOS transistor circuits. The transistor characteristics will be measured and related to the fabrication parameters."
    :credit: "3"
    :subject: ENEE
  - :name: Microelectronics Design Laboratory
    :number: "417"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE306 and ENEE312 and completion of all lower-division technical courses in the curriculum. For ENEE majors only. Senior capstone project laboratory, where student design and build fairly sophisticated circuits, mainly composed of discrete transistors and integrated circuits. Many of the projects are designed to require that students synthesize from what they have learned in many of the disciplines in electrical engineering. Students learn they can actually use their knowledge to build something very practical, which may include a high-fidelity amplifier, a radio, a memory cell, a transmitter, etc."
    :credit: "2"
    :subject: ENEE
  - :name: Topics in Microelectronics
    :number: "419"
    :description: "Prerequisite: permission of department and completion of all lower-division technical courses in the EE curriculum. Repeatable to any number of credits if content differs. For 09090 and 09991 majors only. Selected topics of current importance in microelectronics."
    :credit: "3"
    :subject: ENEE
  - :name: Communication Systems
    :number: "420"
    :description: "Prerequisite: ENEE324 and completion of all lower-division technical courses in the EE curriculum. See above note. Fourier series, Fourier transforms and linear system analysis; random signals, autocorrelation functions and power spectral densities; analog communication systems: amplitude modulation, single-sideband modulation, frequency and phase modulation, sampling theorem and pulse-amplitude modulation; digital communication systems pulse-code modulation, phase-shift keying, differential phase shift keying, frequency shift keying; performance of analog and digital communication systems in the presence of noise."
    :credit: "3"
    :subject: ENEE
  - :name: Digital Signal Processing
    :number: "425"
    :description: "Prerequisite: ENEE322 and completion of all lower-division technical courses in the EE curriculum. See above note. Sampling as a modulation process; aliasing; the sampling theorem; the Z-transform and discrete-time system analysis; direct and computer-aided design of recursive and nonrecursive digital filters; the Discrete Fourier Transform (DFT) and Fast Fourier Transform (FFT); digital filtering using the FFT; analog-to-digital and digital-to analog conversion; effects of quantization and finite-word-length arithmetic."
    :credit: "3"
    :subject: ENEE
  - :name: Communication Networks
    :number: "426"
    :description: "Prerequisite: ENEE324 and completion of all lower-division technical courses in the EE curriculum. Restricted to students with a 09090 major code. See above note. The main design issues associated with computer networks, satellite systems, radio nets, and general communication networks. Application of analytical tools of queuing theory to design problems in such networks. Review of proposed architectures and protocols."
    :credit: "3"
    :subject: ENEE
  - :name: Communications Design Laboratory
    :number: "428"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE324 and completion of all lower-division technical courses in the EE curriculum. See above note. Corequisite: ENEE420 or ENEE425. For ENEE majors only. EE capstone design course. Exploring the signal processing and communication systems theoretical concepts presented in ENEE 420 Communication Systems and ENEE 425 Digital Signal Processing by implementing them on actual DSP based hardware in real time."
    :credit: "2"
    :subject: ENEE
  - :name: Topics in Communications
    :number: "429"
    :description: "Prerequisite: permission of department and completion of all lower-division technical courses in the EE curriculum. Repeatable to any number of credits if content differs. For 09090 and 09991 majors only. Selected topics of current importance in communications."
    :credit: "3"
    :subject: ENEE
  - :name: Introduction to Neural Networks and Signals
    :number: "434"
    :description: "Prerequisite: ENEE204 and completion of all lower-division technical courses in the EE curriculum. See above note. Introduction to the generation and processing of bioelectric signals including structure and function of the neuron, membrane theory, generation and propagation of nerve impulses, synaptic mechanisms, transduction and neural coding of sensory events, central nervous system processing of sensory information and correlated electrical signals, control of effector organs, muscle contraction and mechanics, and models of neurons and neural networks."
    :credit: "3"
    :subject: ENEE
  - :name: Introduction to Electrical Processes, Structure and Computing
    :number: "435"
    :description: "Models of the Brain Prerequisite: ENEE204 and completion of all lower-division technical courses in the EE curriculum. Concepts, theoretical and experimental probing methods and models for understanding the human brain structures and functions from an engineering viewpoint. Bioelectric phenomena of cells and electrical circuit functional models. Neurons as signal generators, decision elements, and information transmission and processing devices. Basic neural circuits and models. Experimental techniques, signal recording and analysis. Brain architecture-communication, control and information processing structures and functions. Memory, associations learning and higher brain functions. Computer simulations and computational models. Overview of brain-inspired intelligent machine approaches and systems."
    :credit: "3"
    :subject: ENEE
  - :name: Topics in Signal Processing
    :number: "439"
    :description: "Prerequisite: permission of department and completion of all lower division technical courses in the EE curriculum. Repeatable to any number of credits if content differs. For 09090 and 09991 majors only. Selected topics of current importance in signal processing."
    :credit: "3"
    :subject: ENEE
  - :name: Microprocessors
    :number: "440"
    :description: "Prerequisite: ENEE350 and completion of all lower-division technical courses in the EE curriculum. See above note. For 09090 and 09991 majors only. Microprocessor architectures, instruction sets, and applications. Bus structures, memory, I/O interfacing. Assembly language programming, LSI device configuration, and the embedding of microprocessors in systems."
    :credit: "3"
    :subject: ENEE
  - :name: Computer Laboratory
    :number: "445"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisites: ENEE206 and ENEE350; and completion of all lower-division technical courses in the EE curriculum. For 09090 and 09991 majors only. This laboratory course focuses on the hardware/software interface in computer systems. Hand-on experiments are used to teach design, construction, analysis, and measurement of both hardware and software for embedded systems. Projects emphasize using microcontrollers for control, sensing, and communication through various I/O devices."
    :credit: "2"
    :subject: ENEE
  - :name: Digital Computer Design
    :number: "446"
    :description: "Prerequisite: ENEE350 and completion of all lower-division technical courses in the EE curriculum. See above note. Hardware design of digital computers. Arithmetic and logic units, adders, multipliers and dividers. Floating-point arithmetic units. Bus and register structures. Control units, both hardwired and microprogrammed. Index registers, stacks, and other addressing schemes. Interrupts, DMA and interfacing."
    :credit: "3"
    :subject: ENEE
  - :name: Operating Systems
    :number: "447"
    :description: "Prerequisites: ENEE350, experience in C or C++, and familiarity with UNIX, and completion of all lower-division technical courses in the EE curriculum. For 09090 and 09991 majors only. Not open to students who have completed ENEE459S. Formerly ENEE 459S. The goal of this course is to present the theory, design, implementation and analysis of computer operating systems. Through classroom lectures, homework, and projects, students learn the fundamentals of concurrency, and process management, interprocess communication and synchronization, job scheduling algorithms, memory management, input/output devices, file systems, and protection and security in operating systems. Optional topics may include communications protocols, computer security, and real-time operating systems."
    :credit: "3"
    :subject: ENEE
  - :name: Topics in Computer Engineering
    :number: "459"
    :description: "Prerequisite: permission of department and completion of all lower-division technical courses in the EE curriculum. Repeatable to any number of credits if content differs. For 09090 and 09091 majors only. Selected topics of current importance in computer engineering."
    :credit: "3"
    :subject: ENEE
  - :name: Control Systems
    :number: "460"
    :description: "Prerequisite: ENEE322 and completion of all lower-division technical courses in the EE curriculum. See note above. For ENEE majors only. Mathematical models for control system components. Transform and time domain methods for linear control systems. Introductory stability theory. Root locus, bode diagrams and Nyquist plots. Design specifications in the time and frequency domains. Compensation design in the time and frequency domain. Introduction to sampled data systems."
    :credit: "3"
    :subject: ENEE
  - :name: Control Systems Laboratory
    :number: "461"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisites: ENEE206, ENEE460 and completion of all lower-division technical courses in the EE curriculum. Restricted to students with a 09090 major code. See above note. Projects to enhance the student's understanding of feedback control systems and to familiarize him with the characteristics and limitations of real control devices. Students will design, build, and test servomechanisms, and will conduct analog and hybrid computer simulations of control systems."
    :credit: "2"
    :subject: ENEE
  - :name: Digital Control Systems
    :number: "463"
    :description: "Prerequisites: ENEE322 and completion of lower-division technical courses in the EE curriculum. For 09090 and 09991 majors only. Not open to students who have completed ENEE469E. Formerly ENEE 469E. Introduction to techniques for the analysis and design of linear control systems and implementation of control systems using digital technology. Topics include linearization, solution of linear equations, z-transforms and Laplace transforms, design of linear controllers, optimal control, and digital implementation of control designs. Students will use MATLAB for the solution of problems and the design of control systems."
    :credit: "3"
    :subject: ENEE
  - :name: Topics in Control
    :number: "469"
    :description: "Prerequisites: permission of department and completion of all lower-division technical courses in the EE curriculum. Repeatable to any number of credits if content differs. For 09090 and 09991 majors only. Selected topics of current importance in controls."
    :credit: "3"
    :subject: ENEE
  - :name: Electrical Machines Laboratory
    :number: "473"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE206 and completion of all lower-division technical courses in the EE curriculum. Restricted to students with a 09090 major code. See above note. Experiments involving single and three phase transformers, induction machines, synchronous machines and D.C. machines."
    :credit: "2"
    :subject: ENEE
  - :name: Power Systems
    :number: "474"
    :description: "Prerequisite: ENEE322 and completion of all lower-division technical in the EE cur riculum. See above note. Interconnected power systems, transmission lines, load flow studies, unit commitment and economic dispatch. Three phase networks, machine models. Symmetrical components, fault analysis and unbalanced operation. Power system transients, stability and numerical methods in power system analysis."
    :credit: "3"
    :subject: ENEE
  - :name: Power Electronics
    :number: "475"
    :description: "Prerequisite: ENEE302 and completion of all lower-division technical courses in the EE curriculum. See above note. For ENEE majors only. This course is suitable for undergraduate and graduate students who want to learn the basic principles of power electronics and its applications. Special emphasis is placed on interdisciplinary nature of power electronics. Strong and intimate connections between power electronics and circuit theory, electronic circuits, semiconductor devices, electric power, magnetic, motor drives and control are stressed."
    :credit: "3"
    :subject: ENEE
  - :name: Fundamentals of Solid State Electronics
    :number: "480"
    :description: "Prerequisite: ENEE302 and completion of all lower-division technical courses in the EE curriculum. See above note. Crystal structure and materials preparation; carrier transport; elementary quantum mechanics applied to solids; band structure of metals, insulators, and semiconductors; field effect transistors; PN junctions; bipolar transistors; fabrication of devices."
    :credit: "3"
    :subject: ENEE
  - :name: Design of Active and Passive Microwave Devices
    :number: "482"
    :description: "Prerequisite: ENEE381 and completion of all lower-division technical courses in the EE curriculum. See above note. Design and operation of passive and active microwave devices. The passive components include waveguides, resonators, and antennas. The active devices include klystrons, magnetrons, gyrotrons, and free electron lasers."
    :credit: "3"
    :subject: ENEE
  - :name: Optoelectronics Lab
    :number: "486"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: ENEE206 and (PHYS270 and 271 {Formerly: PHYS263}) and completion of all lower-division technical courses in the EE curriculum. Restricted to students with a 09090 major code. Hands-on experience in performing measurements in optics and electro-optics. Basics of optics, light detectors, Fourier optics, gratings and spectrometers, pulsed dye lasers, fiber optics, electro-optics, and acousto-optics."
    :credit: "2"
    :subject: ENEE
  - :name: Topics in Electrophysics
    :number: "489"
    :description: "Prerequisites: permission of department and completion of all lower-division technical courses in the EE curriculum. Repeatable to any number of credits if content differs. For 09090 and 09991 majors only. Selected topics of current importance in electrophysics."
    :credit: "3"
    :subject: ENEE
  - :name: Physical Principles of Wireless Communications
    :number: "490"
    :description: "Prerequisite: ENEE381 Restricted to ENEE and ENCP students. Not open to students who have completed ENEE498B. Credit will be granted for only one of the following: ENEE490 or ENEE498B. Formerly ENEE 498B."
    :credit: "3"
    :subject: ENEE
  - :name: Lasers and Electro-optic Devices
    :number: "496"
    :description: "Prerequisite: Completion of all lower-division technical courses in the EE curriculum. Corequisite: ENEE381 For 09090 and 09991 majors only. Modern physical optics: Gaussian beams, optical resonators, optical waveguides; theory of laser oscillation, rate equations; common laser systems. Selected modern optoelectronic devices like detectors and modulators. Role of lasers and optoelectronics in modern technology."
    :credit: "3"
    :subject: ENEE
  - :name: Topics in Electrical Engineering
    :number: "498"
    :description: "Prerequisites: permission of department and completion of all lower-division technical courses in the EE curriculum. See above note. Repeatable to any number of credits if content differs. For 09090 majors only. Formerly ENEE 488. Selected topics of current importance in electrical engineering."
    :credit: "3"
    :subject: ENEE
  - :name: Senior Projects in Electrical Engineering
    :number: "499"
    :description: "Hours to be arranged. Prerequisites: permission of instructor and department and completion of all lower-division technical courses in the EE curriculum. See above note. Repeatable to any number of credits if content differs. For 09090 majors only. Formerly ENEE 418. Theoretical and experimental projects."
    :credit: "3"
    :subject: ENEE
  :code: ENEE
- :name: Engineering Science
  :courses: 
  - :name: Introduction to Engineering Design
    :number: "100"
    :description: "One hour of lecture, two hours of laboratory, and two hours of discussion/recitation per week. Corequisite: MATH140. Students work as teams to design and build a product using computer software for word-processing, spreadsheet, CAD, and communication skills."
    :credit: "3"
    :subject: ENES
  - :name: Statics
    :number: "102"
    :description: "Two hours of discussion/recitation per week. Prerequisite: MATH140. For engineering majors only. Formerly ENES 110. The equilibrium of stationary bodies under the influence of various kinds of forces. Forces, moments, couples, equilibrium, trusses, frames and machines, centroids, moment of inertia, beams, and friction. Vector and scalar methods are used to solve problems."
    :credit: "3"
    :subject: ENES
  - :name: Job Search Strategies for Engineering Students
    :number: "106"
    :description: "For Engineering majors only. Credit will be granted for only one of the following: EDCP108J or ENES106. Formerly EDCP 108J. Course designed for engineering students seeking co-op or internship positions, although any interested engineering student may enroll. Learn and practice effective job search skill and techniques including writing resumes and cover letters, interviewing, evaluating job offers, negotiating salaries, transitioning from school to work, and making the most of your job experience."
    :credit: "1"
    :subject: ENES
  - :name: Discovering New Ventures
    :number: "140"
    :description: Two hours of lecture and one hour of discussion/recitation per week. This course may count as an elective for a student at the University of Maryland, depending on the student's specific degree program. It cannot be counted towards the requirements for the Smith School of Business Entrepreneurship Fellow Program.. Students explore dynamic company startup topics by working in teams to design a new venture. This multi-disciplinary course helps students to learn the basic business, strategy, and leadership skills needed to launch new ventures. Topics include learning how to assess the feasibility of a startup venture, as well as how to apply best practices for planning, launching, and managing new companies. Students discuss a wide range of issues of importance and concern to entrepreneurs and learn to recognize opportunities, assess the skills and talents of successful entrepreneurs, and learn models that help them navigate uncertainty.
    :credit: "3"
    :subject: ENES
  - :name: Inventis Colloquium
    :number: "160"
    :description: Restricted to Students in the Inventis Program. A colloquium on a variety of engineering topics. Attendance at various additional activities and events is required.
    :credit: "1"
    :subject: ENES
  - :name: Inventis - Professional Concepts in Engineering
    :number: "170"
    :description: Restricted to students in the Inventis program. Engineering professional concepts course focusing on emerging technologies, career opportunities for engineering, ethics in engineering, engineering in the context of the society, and technological entrepreneurship.
    :credit: "1"
    :subject: ENES
  - :name: Dialogue with the Dean
    :number: "180"
    :description: "One hour of lecture per week. For new transfer and freshmen Engineering majors only. Introduction to Engineering as a Profession, Overview of Martin Institute and Clark School Education and Research Programs, The Future of Engineering and Engineering Education Basic Technological Literacy, Business and Entrepreneurship Issues for Engineers, the Joy of Discovery, Student Projects: How to get involved, Research and Development Programs: How to get involved, what the corporate sector expects from a new engineering graduate."
    :credit: "1"
    :subject: ENES
  - :name: Dialogue with the Dean
    :number: "181"
    :description: "Prerequisite: new students only - transfers and freshmen. For ENGR majors only. Introduction to Engineering as a Profession, Overview of Martin Institute and Clark School Education and Research Programs, The Future of Engineering and Engineering Education, Basic Technological Literacy, Business and Entrepreneurship Issues for Engineers, the Joy of Discovery, Student Projects: How to get involved, Research and Development Programs: How to get involved, What the corporate sector expects from a new engineering graduate."
    :credit: "1"
    :subject: ENES
  - :name: Introduction to Design and Quality
    :number: "190"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: permission of college. Also offered as BMGT190. Credit will be granted for only one of the following: BMGT190 or ENES190. Expose engineering and business students to the principles of total quality, using experiential team learning and technology aided approaches. The first of four courses in total quality."
    :credit: "4"
    :subject: ENES
  - :name: Mechanics of Materials
    :number: "220"
    :description: "Prerequisites: ENES102; and MATH141; and PHYS161. For engineering majors only (not including ENEE majors). Stress and deformation of solids-rods, beams, shafts, columns, tanks, and other structural, machine and vehicle members. Topics include stress transformation using Mohr's circle; shear and moment diagrams; derivation of elastic curves; and Euler's buckling formula. Design problems related to this material are given in lab."
    :credit: "3"
    :subject: ENES
  - :name: Dynamics
    :number: "221"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: ENES102 or ENES110; and MATH141; and PHYS161. Systems of heavy particles and rigid bodies at rest and in motion. Force-acceleration, work-energy and impulse-momentum relationships. Motion of one body relative to another in a plane and in space."
    :credit: "3"
    :subject: ENES
  - :name: Introduction to Materials and Their Applications
    :number: "230"
    :description: "Prerequisite: ENES100 or permission of department. Structure of materials, chemical composition, phase transformations, corrosion and mechanical properties of metals, ceramics, polymers and related materials. Material selection in engineering applications."
    :credit: "3"
    :subject: ENES
  - :name: Inventis-Professional Skills in Engineering
    :number: "270"
    :description: "Restricted ot students in the Inventis program. Prerequisite: ENES170. Engineering professional skills course focusing on team building, communication skills, technical writing, technology management, and intellectual property and standards."
    :credit: "1"
    :subject: ENES
  - :name: Methods for Measuring Quality
    :number: "380"
    :description: "Prerequisite: BMGT190 or ENES190. Also offered as BMGT290. Provides engineering and business students an understanding of the need and use of measurement techniques that lead to continuous improvement. The second course of four courses in total quality."
    :credit: "3"
    :subject: ENES
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: ENES
  - :name: Engineering Honors Seminar
    :number: "388"
    :description: ""
    :credit: "1"
    :subject: ENES
  - :name: Selected Topics
    :number: "389"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: ENES
  - :name: Competing on Quality in a Global Economy
    :number: "390"
    :description: "Prerequisite: BMGT290 or ENES380. Also offered as BMGT390. Examines strategic quality management in a globalized setting. Global marketing, international finance, and cross-cultural concepts will be emphasized. The third of four courses in total quality."
    :credit: "3"
    :subject: ENES
  - :name: Product Liability and Regulation
    :number: "435"
    :description: Junior standing. Key topics include, biotechnology, safety regulation, federal preemption, product liability, professional negligence, antitrust, privacy and information technology, risk modeling, environmental protection, patent, copyright, trade secrets, reverse engineering, scientific and technological evidence, international trade, engineering ethics. Examples include plane crashes, computer chip protection, human machine interfaces, nuclear power plants, internet censorship, flood control, earthquakes and biomedical technology.
    :credit: "3"
    :subject: ENES
  - :name: "Science, Technology and Society: Certificate Program Capstone"
    :number: "440"
    :description: "Prerequisite: STS certificate students or permission of department. Credit will be granted for only one of the following: ENES440 or UNIV401. Formerly UNIV 401. Capstone research seminar for students in the Science, Technology and Society certificate program."
    :credit: "3"
    :subject: ENES
  - :name: Topics in International Engineering
    :number: "458"
    :description: "Prerequisite: ENES100. Repeatable to 12 credits if content differs. A variety of topics related to engineering in a global context are discussed including cultural aspects, cross-cultural communication, international standards and law, and engineering and technology issues, business behavior, attitudes and values of selected countries and regions."
    :credit: "3"
    :subject: ENES
  - :name: Fundamentals of Technology Start-Up Ventures
    :number: "460"
    :description: Also offered as BUSI758T. Formerly ENES 489A. Fundamental aspects of creating, organizing, funding, managing, and growing a technology startup venture. This multidisciplinary course will draw on management, business, legal, financial, as well as technical, concepts. Students form teams and develop a business plan for a technology company, based on each team's own business idea and then present the plan to a panel of outside experts.
    :credit: "3"
    :subject: ENES
  - :name: International Business Cultures in Engineering and Technology
    :number: "472"
    :description: "Prerequisite: permission of department. Sophomore standing. Also offered as SLLC472. Credit will be granted for only one of the following: ARHU439B, ARHU439E, ARHU439T, ENES472, SLLC471, SLLC472 or SLLC473. Formerly ARHU 439T. The goal is to provide students with an understanding of cultural aspects pertaining to global business and engineering and develop the cultural understanding, attitudes, and communication skills needed to function appropriately within an increasingly global and multicultural working environment."
    :credit: "3"
    :subject: ENES
  - :name: Topics in Engineering Education
    :number: "478"
    :description: Restricted to students in Engineering Teaching Fellow Program. Repeatable to 3 credits if content differs. Topics related to teaching engineering courses, particularly project-based courses. Topics can include learning styles, student development theory, multicultural issues in teaching, facilitating team experiences, assessment, and academic integrity.
    :credit: "1"
    :subject: ENES
  - :name: Engineering Honors Seminar I
    :number: "480"
    :description: "Prerequisite: membership in College of Engineering Honors. Junior standing. Introduction to engineering leadership, professionalism, and ethics. Discussions of leadership style, elements of success, professional communication, codes of ethics, handling of ethical dilemmas, and the characteristics of a professional."
    :credit: "1"
    :subject: ENES
  - :name: Engineering Honors Seminar II
    :number: "481"
    :description: "Prerequisite: membership in College of Engineering Honors. Junior standing. Introduction to engineering creativity and innovation in engineering. Application of methods of creativity to topics in communication, conducting research, and leadership."
    :credit: "1"
    :subject: ENES
  - :name: Special Topics in Engineering
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Special topics in engineering."
    :credit: "6"
    :subject: ENES
  - :name: The Total Quality Practicum
    :number: "490"
    :description: "Prerequisite: BMGT390 or ENES390. Also offered as BMGT490. Credit will be granted for only one of the following: BMGT490 or ENES490. Capstone course for the four course total quality program. Based on a major project undertaken by student teams in an industry environment emphasizing integrative aspects of total quality, each project will be supervised by a joint faculty/industry team with differing areas of expertise."
    :credit: "3"
    :subject: ENES
  - :name: NASA Academy
    :number: "496"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: college permission. Junior standing. Also offered as CMPS496 or GEOG496. Credit will be granted for only one of the following: CMPS496, ENES496 or GEOG496. A ten-week resident summer institute at Goddard Space Flight Center for juniors, seniors and first-year graduate students interested in pursuing professional and leadership careers in aerospace-related fields. The national program includes research in a Goddard laboratory, field trips to NASA centers, and a combination of lectures and workshops on the mission, current activities and management of NASA. Students interested in the Academy will find information at http://nasa-academy.nasa.gov Application should be made by the end of January; sponsorship by an affiliated State Space Grant Consortium is customary, but not required."
    :credit: "4"
    :subject: ENES
  - :name: Special Topics in Entrepreneurship
    :number: "498"
    :description: "Two hours of lecture per week. Prerequisite: Hinman CEO's membership. Repeatable to 12 credits if content differs. This entrepreneurship seminar and case study-based course will explore technology entrepreneurship with a focus on leadership, marketing, team-building, and management of new technology ventures and assumes baseline knowledge of entrepreneurship. Students will learn skills needed to succeed as a technology entrepreneur and how to apply best practices for planning, launching, and growing new companies. This course is a requirement of the Hinman CEOs program."
    :credit: "3"
    :subject: ENES
  - :name: Engineering Professional Development for Teachers
    :number: "508"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: permission of department. For non-engineering majors only. Repeatable to 6 credits if content differs. An introduction to the fundamental concepts that underlie engineering and the process that engineers use in solving technological problems and in design work. Problems in experimental analysis are demonstrated through laboratory experiments. The laboratory work provides the basis for introductory design."
    :credit: "6"
    :subject: ENES
  :code: ENES
- :name: Engineering, Fire Protection
  :courses: 
  - :name: Hot Topics in Fire Protection Engineering
    :number: "108"
    :description: Repeatable to 2 credits if content differs. Current issues of importance to fire protection engineering. Topics focus on advances in basic fire science, computerized fire modeling, safety systems, human behavior and fire, fire toxicity, risk analysis, performance based fire safety, fire reconstruction, arson and evidence, voluntary fire safety standards, codes, and relations with other disciplines including architecture and the built environment, loss prevention and fire insurance.
    :credit: "1"
    :subject: ENFP
  - :name: Fire and Western Culture
    :number: "210"
    :description: "Fire and Western Culture: Human interaction with fire as both destructive and productive force from ancient cultures to the present. Fire in war, agriculture, religion, art, industry, philosophy, science, urban development, engineering, criminal law, including arson and modern environmental protection."
    :credit: "3"
    :subject: ENFP
  - :name: Introduction to Life Safety Analysis
    :number: "250"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: ENFP421 or ENFP250. Formerly ENFP 251. Introduction to fire protection engineering and building regulation, building safety systems, and egress system design. Evacuation modeling. Human behavior in fires. Tenability Analysis."
    :credit: "3"
    :subject: ENFP
  - :name: Fire Alarm and Special Hazards Design
    :number: "255"
    :description: "Prerequisite: permission of department. Formerly ENFP 315. Study of fire detection and alarm and gaseous and particulate fire suppression systems. Examination and evaluation of design criteria, performance specifications and research. Application of elementary fluid theory to the design and calculation procedures for gaseous and particulate fire suppression systems. An integrated fire protection systems design project."
    :credit: "3"
    :subject: ENFP
  - :name: Fire Protection Fluid Mechanics
    :number: "300"
    :description: "Prerequisites: MATH246 and (PHYS260 and PHYS261 {Formerly: PHYS262}). Basic principles of fluid flow. Properties of a fluid, velocity field, flow patterns. Pressure distribution in a fluid. Hydrostatic and hydrodynamic problems. Integral relations for control volumes. Differential relations, dimensional analysis and similarity. Internal and external flow problems associated with fire protection systems and fire scenarios."
    :credit: "3"
    :subject: ENFP
  - :name: Water Based Fire Protection Systems Design
    :number: "310"
    :description: "Prerequisite: ENFP300 and permission of department. Corequisite: ENFP312. Introduction to aqueous fire suppression. Discussion of key fluid dynamics and heat transfer processes in aqueous fire suppression. System design and performance analysis based on national standards, hydraulic theory and elementary fluid dynamics and heat transfer."
    :credit: "3"
    :subject: ENFP
  - :name: Heat and Mass Transfer
    :number: "312"
    :description: "Prerequisites: (ENCH300, ENME320 or ENME232) and (ENFP300, ENCE330 or ENME331). Fundamentals of heat and mass transfer. Conduction, convection, radiation modes of heat transfer. Diffusion concepts and evaporation phenomena. Problem solving techniques with application to fire problems."
    :credit: "3"
    :subject: ENFP
  - :name: Fire Assessment Methods and Laboratory
    :number: "320"
    :description: Three hours of lecture and two hours of laboratory per week. For ENFP majors only. Experimental evaluation of ignition, flame spread, rate of heat release and smoke production of furnishings and interior finish materials.
    :credit: "4"
    :subject: ENFP
  - :name: Professional Development Seminar
    :number: "350"
    :description: "One hour of lecture, discussion, seminar or invited speakers per week. Prerequisite: permission of department. Junior standing. Not open to students who have completed ENFP450. Credit will be granted for only one of the following: ENFP350 or ENFP450. Formerly ENFP 450. An integrative, upper level professional development seminar covering topics such as engineering ethics, professional licensing, codes and standards, intellectual property, career selection and various contemporary issues in fire protection engineering."
    :credit: "1"
    :subject: ENFP
  - :name: Structural Fire Protection
    :number: "405"
    :description: "Prerequisite: ENES220. For ENFP majors only. Effects of elevated temperature on structural materials; steel, concrete, wood, gypsum, glass and reinforced plastics. Experimental evaluation of fire resistance of building assemblies. Analytical methods to evaluate fire resistance of structural members."
    :credit: "3"
    :subject: ENFP
  - :name: Fire Risk Assessment
    :number: "411"
    :description: "Prerequisites: ENFP250, ENFP255 and permission of department. Appraisal and measurement of fire safety. Application of systems analysis, probability theory, engineering economy, and risk management in the identification and synthesis of components of fire protection engineering. Methods for the development of criteria for the design, evaluation and assessment of fire safety or component hazards."
    :credit: "3"
    :subject: ENFP
  - :name: Fire Dynamics
    :number: "415"
    :description: "Prerequisites: ENFP300 or ENME331; and ENME320; and ENFP312 or permission of department. Introduction to premixed and diffusion flames; ignition, flame spread and rate of burning; fire plumes; flame radiation."
    :credit: "3"
    :subject: ENFP
  - :name: Problem Synthesis and Design
    :number: "416"
    :description: Senior standing. Techniques and procedures of problem orientation and solution design utilizing logical and numerical procedures. Student development of research projects in selected areas.
    :credit: "3"
    :subject: ENFP
  - :name: Fire Modeling
    :number: "425"
    :description: "Prerequisite: permission of department. Senior standing. For ENFP majors only. An introduction to the elements of enclosure fires through the development of fire modeling algorithms and the application of computer-based fire modeling techniques. Numerical techniques, including curve-fitting, root-finding, integration and the solution of ordinary differential equations, are developed in the context of enclosure fire modeling applications. Math software packages, including primarily spreadsheet programs, are used to address and solve a variety of enclosure fire problems."
    :credit: "3"
    :subject: ENFP
  - :name: Independent Studies
    :number: "429"
    :description: "Prerequisite: permission of department. For ENFP majors only. Repeatable to 6 credits if content differs. For students who have definite plans for individual study of approved problems, or study of an advanced topic selected in conjunction with the faculty."
    :credit: "3"
    :subject: ENFP
  - :name: Building Safety and the Law
    :number: "431"
    :description: Junior standing. Responding to natural and manufactured building hazards requires a complex legal environment, including regulation and liability. Key topics include the use of model codes, administrative regulation, retrospective codes, federal preemption, arson, performance based codes, risk based regulation, engineering malpractice, product liability and disaster investigation.
    :credit: "3"
    :subject: ENFP
  - :name: Product Liability and Regulation
    :number: "435"
    :description: Junior standing. Key topics include, biotechnology, safety regulation, federal preemption, product liability, professional negligence, antitrust, privacy and information technology, risk modeling, environmental protection, patent, copyright, trade secrets, reverse engineering, scientific and technological evidence, international trade, engineering ethics. Examples include plane crashes, computer chip protection, human machine interfaces, nuclear power plants, internet censorship, flood control, earthquakes and biomedical technology.
    :credit: "3"
    :subject: ENFP
  - :name: Special Topics
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Selected topics of current importance to fire protection."
    :credit: "3"
    :subject: ENFP
  :code: ENFP
- :name: English
  :courses: 
  - :name: Introduction to Writing
    :number: "101"
    :description: An introductory course in expository writing.
    :credit: "3"
    :subject: ENGL
  - :name: English Grammar
    :number: "181"
    :description: "Not open to students who have completed ENGL281 or JOUR181. Credit will be granted for only one of the following: ENGL181 or JOUR181. The basic structure of formal written English, including parts of speech, sentence patterns, standard punctuation, diction, and usage."
    :credit: "1"
    :subject: ENGL
  - :name: "Literature of the Western World I: Ancient and Medieval"
    :number: "201"
    :description: Readings of authors, works, and genres, largely continental, in the early Western literary tradition. Readings such as selections from the Bible, Homer, Sophocles, Aeschylus, Sappho, Virgil, Ovid, Seneca, Augustine, Dante, medieval romance.
    :credit: "3"
    :subject: ENGL
  - :name: "Literature of the Western World II: Renaissance to Modern"
    :number: "202"
    :description: Readings of major authors, works, and genres, largely continental, in the late Western literary tradition. Readings may include Cervantes, Calderon, Moliere, Voltaire, Goethe, Dostoevsky, Ibsen, Chekhov, Flaubert, Sand, Camus, drama, the rise of the novel.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Shakespeare
    :number: "205"
    :description: Recommended for non-majors. Reading of representative works. Genre, action, character, theme, language, and staging. Shakespeare's relation to Renaissance culture.
    :credit: "3"
    :subject: ENGL
  - :name: Love, Adventure, and Identity in Early English Literature
    :number: "210"
    :description: The themes of love, evil, adventure, heroism and others as they are revealed in the early English epic, romance and novel. Texts include Beowulf, Sir Gawain and the Green Knight, Othello, Robinson Crusoe, and others.
    :credit: "3"
    :subject: ENGL
  - :name: "English Literature: Beginnings to 1800"
    :number: "211"
    :description: Surveys medieval and early modern literary works written in England. Readings may include Beowulf, Chaucer, Spenser, Mary Wroth, Milton; eighteenth-century satire, drama, novels.
    :credit: "3"
    :subject: ENGL
  - :name: "English Literature: 1800 to the Present"
    :number: "212"
    :description: Surveys the major literary movements of the period, from Romantic to Victorian to Modern. Such authors as Wordsworth, Keats, Bronte, Tennyson, Browning, Yeats, Joyce, Woolf.
    :credit: "3"
    :subject: ENGL
  - :name: "American Literature: Beginning to 1865"
    :number: "221"
    :description: Surveys American writing from the founding of the colonies through the Civil War. Authors such as Taylor, Cooper, Poe, Dickinson.
    :credit: "3"
    :subject: ENGL
  - :name: "American Literature: 1865 to Present"
    :number: "222"
    :description: Surveys American writing from the Civil War through the Cold War. Authors such as Clemens, Frost, Hurston, Bellow.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Asian American Literature
    :number: "233"
    :description: "Also offered as AAST233. Not open to students who have completed AAST233 or AAST298L. Credit will be granted for only one of the following: AAST233, AAST298L or ENGL233. A survey of Asian American literatures with an emphasis on recurrent themes and historical context."
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to African-American Literature
    :number: "234"
    :description: A survey of African-American literature from the late 18th century to the present.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to the Literatures of the African Diaspora
    :number: "235"
    :description: "Not open to students who have completed CMLT235. Credit will be granted for only one of the following: CMLT235 or ENGL235. Authors, periods, and genres that reflect the diversity of African and African Diaspora cultures."
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Fiction, Poetry, and Drama
    :number: "240"
    :description: Not open to students who have completed ENGL102. Readings in the novel, short story, poetry and drama.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to the Novel
    :number: "241"
    :description: Historical, formal, social questions about the genre. Readings drawn from a range of cultures and communities.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Poetry
    :number: "243"
    :description: How poetry works. Focus on style, subject, rhythm, voice, technique and structure. Readings from a range of cultures and communities.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Drama
    :number: "244"
    :description: A survey of the basic literature of drama from the classical Greeks to modern times.
    :credit: "3"
    :subject: ENGL
  - :name: Film and the Narrative Tradition
    :number: "245"
    :description: Primary attention is on the film as a narrative medium, but other literary models will be examined.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Literature by Women
    :number: "250"
    :description: "Also offered as WMST255. Credit will be granted for only one of the following: ENGL250 or WMST255. Images of women in literature by and about women."
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Folklore
    :number: "260"
    :description: Surveys a wide range of folklore genres; history and theory of folklore.
    :credit: "3"
    :subject: ENGL
  - :name: "The Hebrew Bible: Narrative"
    :number: "262"
    :description: "Also offered as JWST262. Not open to students who have completed HEBR223. Credit will be granted for only one of the following: ENGL262 or JWST262. Formerly HEBR 223. Selected readings from narrative sections of the Hebrew Bible stressing the new literary approaches to the biblical text. In English; no knowledge of Hebrew required."
    :credit: "3"
    :subject: ENGL
  - :name: "The Hebrew Bible: Poetry and Prophecy"
    :number: "263"
    :description: "Also offered as JWST263. Not open to students who have completed HEBR224. Credit will be granted for only one of the following: ENGL263 or JWST263. Formerly HEBR 224. Readings of poetic and prophetic selections from the Hebrew Bible. Analysis of devices and their rhetorical effort. Comparison of biblical poetry with other poetry of the ancient near East. In English; no knowledge of Hebrew required."
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Lesbian, Gay, and Bisexual Literature
    :number: "265"
    :description: "Also offered as LGBT265. Not open to students who have completed LGBT265. Credit will be granted for only one of the following: ENGL265 or LGBT265. A study of the pervasiveness of homoeroticism in literature from the Renaissance to the present. Emphasis on recurrent themes and motifs and the struggle to find voice within a context of stigma, suppression, and silence. Writers might include Shakespeare, Walt Whitman, Emily Dickinson, Oscar Wilde, Willa Cather, James Baldwin, Audre Lorde, Adrienne Rich."
    :credit: "3"
    :subject: ENGL
  - :name: "Mythologies: An Introduction"
    :number: "277"
    :description: Introduction to the myths of Europe, Asia, Oceania, the Middle East, Africa and North and South America.
    :credit: "3"
    :subject: ENGL
  - :name: Special Topics in Literature
    :number: "278"
    :description: Repeatable to 9 credits if content differs.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to the English Language
    :number: "280"
    :description: Facts and phenomena of the English language; basic concepts and instruments useful for the analysis of literary and rhetorical uses of English. Potential topics include the history of English, its metrics, lexical patterns, common rhetorical devices, literary genres and its role as an international language.
    :credit: "3"
    :subject: ENGL
  - :name: Standard English Grammar, Usage, and Diction
    :number: "281"
    :description: The basic structure of written English, including parts of speech, sentence patterns, standard punctuation, diction, and usage.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Rhetorical Theory
    :number: "282"
    :description: Basic elements of rhetorical theory. Classical and contemporary perspectives on the nature, functions, and scope of rhetoric. Potential texts for analysis include non-fiction prose, novels, short fiction, philosophical treatises, autobiographies, biographies, and speeches.
    :credit: "3"
    :subject: ENGL
  - :name: Intermediate Writing
    :number: "291"
    :description: Writing essays, the revision process, and editing techniques.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Creative Writing
    :number: "294"
    :description: Writing of fiction and poetry, with special attention to elements of style and craft. Selected readings, frequent writing exercises, workshop format.
    :credit: "3"
    :subject: ENGL
  - :name: Beginning Fiction Workshop
    :number: "296"
    :description: Writing of fiction, with special attention to the elements of style and craft. Selected readings, frequent writing exercises, workshop format.
    :credit: "3"
    :subject: ENGL
  - :name: Beginning Poetry Workshop
    :number: "297"
    :description: Writing of poetry, with special attention to the elements of style and craft. Selected readings, frequent writing exercises, workshop format.
    :credit: "3"
    :subject: ENGL
  - :name: Critical Methods in the Study of Literature
    :number: "301"
    :description: For English or English Education Majors, or English Minors. An introduction to the techniques of literary analysis and a brief survey of the most common approaches to literature.
    :credit: "3"
    :subject: ENGL
  - :name: Medieval Literature in Translation
    :number: "302"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Surveys major works of English and continental Middle Ages. Readings may include romance, lyric and drama, Germanic epic, works of Dante, Chretien de Troyes, Jean de Meun, Christine de Pisan, Malory, English and continental mystics."
    :credit: "3"
    :subject: ENGL
  - :name: The Major Works of Shakespeare
    :number: "304"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Not open to students who have completed ENGL403 and ENGL404. Representative early, middle, and later works, including comedies, tragedies, histories, and romances. Historical and cultural contexts."
    :credit: "3"
    :subject: ENGL
  - :name: "Shakespeare and His Contemporaries: An Introduction"
    :number: "305"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Readings in Shakespeare and contemporaries such as Marlowe, Dekker, Middleton, Jonson, Webster, Chapman, Marston. Elizabethan and Jacobean theatrical and social contexts."
    :credit: "3"
    :subject: ENGL
  - :name: Medieval and Renaissance British Literature
    :number: "310"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Detailed study of selected major medieval and Renaissance works written in England. Cultural attitudes and historical contexts. May include Beowulf, Anglo-Saxon lyric, drama, sonnets; works of women writers, Chaucer, Spenser, Sidney. Some readings in Middle English."
    :credit: "3"
    :subject: ENGL
  - :name: British Literature from 1600 to 1800
    :number: "311"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. The culture of seventeenth and eighteenth-century Britain seen through detailed study of selected major texts. Drama, poetry, political writings, and early novels by men and women. Authors may include Donne, Milton, Jonson, Behn, Swift, Pope, Montagu, and Wollstonecraft."
    :credit: "3"
    :subject: ENGL
  - :name: Romantic to Modern British Literature
    :number: "312"
    :description: Detailed study of selected major texts from the 19th and 20th centuries. Transitions from Romanticism to Victorian age to Modernism. Historical, social, literary contexts. Issues such as rise of democracy; industrial revolution; the "woman question"; revolutions in literary form. Authors might include Wordsworth, Austen, Dickens, Arnold, T.S. Eliot, Woolf.
    :credit: "3"
    :subject: ENGL
  - :name: American Literature
    :number: "313"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. A detailed study of selected major texts of American literature from the 17th century to the 20th century. Issues such as race, gender, and regionalism. Authors such as Franklin, Hawthorne, Dickinson, Hemingway, and Morrison."
    :credit: "3"
    :subject: ENGL
  - :name: Native American Literature
    :number: "339"
    :description: "Prerequisite: Two lower level English classes, at least one in literature; or permission of department. Repeatable to 9 credits if content differs. Study of selected writers or particular themes or genres in Native American literatures."
    :credit: "3"
    :subject: ENGL
  - :name: Nineteenth-Century Fiction
    :number: "344"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Not open to students who have completed ENGL379A in Fall 2005 or Spring 2006. Major British, American, and other fiction writers of the twentieth century studied in the context of the broad global, intellectual, and artistic interests of the century."
    :credit: "3"
    :subject: ENGL
  - :name: Twentieth Century Poetry
    :number: "345"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Not open to students who have completed ENGL445 or ENGL446. Major British and American poets of the twentieth century."
    :credit: "3"
    :subject: ENGL
  - :name: Twentieth Century Fiction
    :number: "346"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Not open to students who have completed ENGL379B in Spring 2006. Major British, American, and other fiction writers of the twentieth century studied in the context of the broad global, intellectual, and artistic interests of the century."
    :credit: "3"
    :subject: ENGL
  - :name: Literary Works by Women
    :number: "348"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Repeatable to 6 credits if content differs. Also offered as WMST348. Credit will be granted for only one of the following: ENGL348 or WMST348. The context, form, style and meaning of literary works by women."
    :credit: "3"
    :subject: ENGL
  - :name: Asian American Literatures
    :number: "349"
    :description: "Prerequisite: Two lower level English classes, at least one in literature; or permission of department. Repeatable to 9 credits if content differs. Study of selected writers, particular themes, or genres in Asian American literatures."
    :credit: "3"
    :subject: ENGL
  - :name: Special Topics in Lesbian, Gay, and Bisexual Literatures
    :number: "359"
    :description: "Prerequisites: Two lower-level English courses, at least one in literature; or permission of department. Repeatable to 9 credits if content differs. Study of selected writers or particular themes in Lesbian, Gay, and Bisexual Literatures."
    :credit: "3"
    :subject: ENGL
  - :name: African, Indian and Caribbean Writers
    :number: "360"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Selected writers from countries formerly colonies of Britain, France, Denmark, etc. Attention to ways regions have developed distinctive political and aesthetic values resulting from indigenous traditions and foreign influences."
    :credit: "3"
    :subject: ENGL
  - :name: Caribbean Literature in English
    :number: "362"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Political and literary traditions that intersect in the fiction, poetry, and drama written in English by Caribbean writers, primarily during the 20th century."
    :credit: "3"
    :subject: ENGL
  - :name: Special Topics in the Literature of Africa and the African Diaspora
    :number: "368"
    :description: "Prerequisite: two lower-level courses, at least one in literature; or permission of department. Repeatable to 9 credits if content differs. Comparisons among the literary traditions in Africa, the Caribbean, and North and South America."
    :credit: "3"
    :subject: ENGL
  - :name: Junior Honors Conference
    :number: "370"
    :description: "Prerequisite: candidacy for honors in English. Preparation for writing the senior honors project."
    :credit: "1"
    :subject: ENGL
  - :name: Senior Honors Project
    :number: "373"
    :description: "Prerequisite: ENGL370. For ENGL majors only. Research and writing of senior honors project. Strongly recommended for students planning graduate work."
    :credit: "2"
    :subject: ENGL
  - :name: Medieval Myth and Modern Narrative
    :number: "377"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Not open to students who have completed ENGL361. Formerly ENGL 361. Literary patterns characteristic of medieval myth, epic, and romance; their continuing vitality in modern works; and links between Medieval works like \"The Prose Edda\", \"Beowulf\", \"The Morte D'Arthur\", \"The Volsunga Saga\", and \"Grettis Saga\" and modern narratives like Tolkien's \"The Lord of the Rings\"."
    :credit: "3"
    :subject: ENGL
  - :name: Special Topics in Literature
    :number: "379"
    :description: "Prerequisite: two lower-level English courses, at least one in literature; or permission of department. Repeatable to 9 credits if content differs."
    :credit: "3"
    :subject: ENGL
  - :name: MGA Legislative Seminar
    :number: "381"
    :description: "Prerequisite: permission of department. Classroom analysis component of the Maryland General Assembly internship program."
    :credit: "3"
    :subject: ENGL
  - :name: The Uses of Language
    :number: "383"
    :description: Exploration of the social and political aspects of language use, including conversational behavior, persuasive uses of language, social dialects, and language and gender; analytical methods of pragmatics/discourse analysis.
    :credit: "3"
    :subject: ENGL
  - :name: Concepts of Grammar
    :number: "384"
    :description: Introduction to the basic units of grammatical description; motivation for and nature of constituent structure and syntactic categories; fundamental grammatical concepts employed in the teaching and learning of languages.
    :credit: "3"
    :subject: ENGL
  - :name: English Semantics
    :number: "385"
    :description: An introductory study of meaning in language and paralanguage. General semantics, kinesics, linguistic relativity and recent developments in linguistic semantics.
    :credit: "3"
    :subject: ENGL
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENGL
  - :name: Writing Internship
    :number: "388"
    :description: "Prerequisite: permission of department. Repeatable to 9 credits. Credit will be granted for only one of the following: ENGL380 or ENGL388. Formerly ENGL 380. Field work in English."
    :credit: "6"
    :subject: ENGL
  - :name: Science Writing
    :number: "390"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. Junior standing. Not open to students who have completed ENGL393S. Credit will be granted for only one of the following: ENGL390 or ENGL393S. Formerly ENGL 393S. Specifically designed for students interested in further study in the physical and biological sciences. Exposes students to the conventions of scientific prose in the genres of research articles and proposals. Students learn to accommodate scientific information to general audiences. Satisfies professional writing requirement."
    :credit: "3"
    :subject: ENGL
  - :name: Advanced Composition
    :number: "391"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. An advanced composition course which emphasizes constructing written arguments accommodated to real audiences."
    :credit: "3"
    :subject: ENGL
  - :name: Legal Writing
    :number: "392"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. Conventions of legal writing and research. Students learn how to read and write about cases, statutes or other legislation; how to apply legal principles to fact scenarios; and how to present a written analysis for readers in the legal profession. Assignments may include the law-school application essay, case briefs, legal memos, and client letters. Satisfies professional writing requirement."
    :credit: "3"
    :subject: ENGL
  - :name: Technical Writing
    :number: "393"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. The writing of technical papers and reports."
    :credit: "3"
    :subject: ENGL
  - :name: Business Writing
    :number: "394"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. Intensive practice in the forms of written communication common in the business world-letters, memos, short reports, and proposals. Principles of rhetoric and effective style."
    :credit: "3"
    :subject: ENGL
  - :name: Writing for Health Professions
    :number: "395"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. Focus on accommodating technical material and empirical studies to lay audiences, and helping writers to achieve stylistic flexibility and correctness."
    :credit: "3"
    :subject: ENGL
  - :name: Intermediate Fiction Workshop
    :number: "396"
    :description: "Prerequisite: permission of department. Practice in the craft of writing fiction, with special attention to the revision process. Selected readings, frequent writing exercises, workshop format."
    :credit: "3"
    :subject: ENGL
  - :name: Intermediate Poetry Workshop
    :number: "397"
    :description: "Prerequisite: permission of department. Practice in the craft of writing poetry, with special attention to the revision process. Selected readings, frequent writing exercises, workshop format."
    :credit: "3"
    :subject: ENGL
  - :name: Topics in Professional Writing
    :number: "398"
    :description: "Prerequisite: 60 credits and completion of ENGL101 or equivalent. This course satisfies the professional writing requirement. Junior standing. Repeatable to 6 credits if content differs. Professional writing courses that focus on the audiences, conventions, and genres of particular disciplines, professions, or organizations. Examples include writing for the arts, writing case studies and investigative reports, writing about economics, and writing for non-profit organizations."
    :credit: "3"
    :subject: ENGL
  - :name: Senior Seminar
    :number: "399"
    :description: Limited to graduating English majors, to be taken in the last year of the undergraduate program, normally following completion of the core courses. Topics will vary each semester; most will be interdisciplinary or will cross historical periods. The course will provide a seminar experience in material or methodologies not otherwise available to the major.
    :credit: "3"
    :subject: ENGL
  - :name: Chaucer
    :number: "402"
    :description: "Prerequisite: two English courses in literature or permission of department. Works read in Middle English. Readings may include Canterbury Tales, Troilus and Criseyde, dream visions, lyrics."
    :credit: "3"
    :subject: ENGL
  - :name: "Shakespeare: The Early Works"
    :number: "403"
    :description: "Prerequisite: two English courses in literature or permission of department. Close study of selected works from the first half of Shakespeare's career. Generic issues of early histories, comedies, tragedies. Language, theme, dramatic technique, sources, and early modern English social-historical context."
    :credit: "3"
    :subject: ENGL
  - :name: "Shakespeare: The Later Works"
    :number: "404"
    :description: "Prerequisite: two English courses in literature or permission of department. Close study of selected plays from the second half of Shakespeare's career. Generic issues of later tragedies, later comedies, romances. Language, theme, dramatic technique, sources, and early modern English social-historical context."
    :credit: "3"
    :subject: ENGL
  - :name: Non-dramatic Literature of the Sixteenth Century
    :number: "407"
    :description: "Prerequisite: two English courses in literature or permission of department. Poetic and prose genres--utopia, epic, narrative, lyric, sonnet, oration, epistle, sermon, apologia--in context of the literary and intellectual life of the sixteenth century. Writers such as More, Wyatt, Surrey, Sidney, and Spenser."
    :credit: "3"
    :subject: ENGL
  - :name: Literature by Women Before 1800
    :number: "408"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Also offered as WMST408. Credit will be granted for only one of the following: ENGL408 or WMST408. Selected writings by women in the medieval and early modern era."
    :credit: "3"
    :subject: ENGL
  - :name: Edmund Spenser
    :number: "410"
    :description: "Prerequisite: two English courses in literature or permission of department. Selected works of Edmund Spenser in their literary, social, and historical contexts. Special attention to The Faerie Queene; also sonnets and lyric poetry."
    :credit: "3"
    :subject: ENGL
  - :name: Literature of the Seventeenth Century, 1600-1660
    :number: "412"
    :description: "Prerequisite: two English courses in literature or permission of department. Works from early Stuart through Interregnum period. Major literary genres in historical contexts. Writers such as Donne, Jonson, Mary Worth, Bacon, Browne, and Marvell."
    :credit: "3"
    :subject: ENGL
  - :name: Milton
    :number: "414"
    :description: "Prerequisite: two English courses in literature or permission of department. Poetry and major prose in their social, political, and literary-historical contexts. Special attention to Paradise Lost. Other works may include Samson Agonistes and shorter poems."
    :credit: "3"
    :subject: ENGL
  - :name: Literature of the Seventeenth Century, 1660-1700
    :number: "415"
    :description: "Prerequisite: two English courses in literature or permission of department. English poetry, drama, fiction, and non-fiction written from the Restoration of Charles II to 1700. Attention to increasing literacy and publication and greater involvement by women in literary production. Authors include Milton, Dryden, Congreve, and Behn."
    :credit: "3"
    :subject: ENGL
  - :name: Literature of the Eighteenth Century, 1700-1750
    :number: "416"
    :description: "Prerequisite: two English courses in literature or permission of department. British literary traditions, including the poetry of Pope, the prose of Swift, the correspondence of Montagu, the drama of Gay, and early novels by Defoe, Richardson, and Fielding."
    :credit: "3"
    :subject: ENGL
  - :name: Literature of the Eighteenth Century, 1750-1800
    :number: "417"
    :description: "Prerequisite: two English courses in literature or permission of department. British poetry, drama, fiction, and nonfiction, emphasizing innovative forms and attitudes in genres such as the gothic novel and political writings, as well as more traditional works. Authors include Johnson, Burney, Sterne, Burke, and Wollstonecraft."
    :credit: "3"
    :subject: ENGL
  - :name: Major British Writers before 1800
    :number: "418"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Two writers studied intensively each semester."
    :credit: "3"
    :subject: ENGL
  - :name: Major British Writers after 1800
    :number: "419"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Two writers studied intensively each semester."
    :credit: "3"
    :subject: ENGL
  - :name: English Romantic Literature
    :number: "420"
    :description: "Prerequisite: two lower level English courses, at least one in literature; or permission of department. British poetry, drama, fiction, and criticism c.1790 to c.1830, a period of dramatic social change and revolution in literature, philosophy, the arts, industry, and politics. Authors include Austen, Wordsworth, Coleridge, Keats, Byron, Percy, and Mary Shelley."
    :credit: "3"
    :subject: ENGL
  - :name: English Victorian Literature
    :number: "422"
    :description: "Prerequisite: two lower level English courses, at least one in literature; or permission of department. A survey of English literature of the Victorian period. Writers may include Arnold, Browning, Tennyson, Dickens, George Eliot, Carlyle, Ruskin, Newman, Wilde."
    :credit: "3"
    :subject: ENGL
  - :name: Modern British Literature
    :number: "425"
    :description: "Prerequisite: two English courses in literature or permission of department. Major Modernist writers in English prose and poetry since 1900. Such writers as Eliot, Larkin, Forster, Burgess, Durrell, Henry Green, Golding, Auden, Malcolm Lowry, Joyce, and Yeats."
    :credit: "3"
    :subject: ENGL
  - :name: Seminar in Language and Literature
    :number: "428"
    :description: Junior standing. For ENGL majors only. Repeatable to 9 credits if content differs. Topics will vary each semester. The course will provide a seminar experience in material or methodologies not otherwise available to the major.
    :credit: "3"
    :subject: ENGL
  - :name: Independent Research in English
    :number: "429"
    :description: "Prerequisite: ENGL301 and two English course (excluding fundamental studies requirement) and permission of department. Sophomore standing. Repeatable to 9 credits if content differs. An advanced independent research project for qualified students, supervised by an English faculty member, on a topic not ordinarily covered in available courses."
    :credit: "6"
    :subject: ENGL
  - :name: American Literature, Beginning to 1810, the Colonial and Federal
    :number: "430"
    :description: "Periods Prerequisite: two English courses in literature or permission of department. Puritanism, the Enlightenment, early Romanticism. Writers such as Bradstreet, Franklin, Brown."
    :credit: "3"
    :subject: ENGL
  - :name: "American Literature: 1810 to 1865, the American Renaissance"
    :number: "431"
    :description: "Prerequisite: two English courses in literature or permission of department. Nationalism, Sentimentalism, Transcendentalism. Writers such as Douglass, Stowe, Melville."
    :credit: "3"
    :subject: ENGL
  - :name: "American Literature: 1865 to 1914, Realism and Naturalism"
    :number: "432"
    :description: "Prerequisite: two English courses in literature or permission of department. Reconstruction, Realism, Naturalism. Representative writers such as Dickinson, James, Dreiser."
    :credit: "3"
    :subject: ENGL
  - :name: "American Literature: 1914 to the Present, the Modern Period"
    :number: "433"
    :description: "Prerequisite: two English courses in literature or permission of department. Modernism, Postmodernism. Writers such as Stevens, Stein, Ellison."
    :credit: "3"
    :subject: ENGL
  - :name: American Drama
    :number: "434"
    :description: "Prerequisite: two English courses in literature or permission of department. American drama from late eighteenth-century to the present; emphasis on theater of the twentieth century. Authors such as Tyler, O'Neill, Hellman, Hansberry, and Albee."
    :credit: "3"
    :subject: ENGL
  - :name: "American Poetry: Beginning to the Present"
    :number: "435"
    :description: "Prerequisite: two English courses in literature or permission of department. Selections of American poetry, from Bradstreet to contemporary free verse. Authors such as Whitman, Dickinson, Bishop, Hughes, Rich, and Frost."
    :credit: "3"
    :subject: ENGL
  - :name: Contemporary American Literature
    :number: "437"
    :description: "Prerequisite: two English courses in literature or permission of department. Prose, poetry, drama of living American writers. Current cultural and social issues."
    :credit: "3"
    :subject: ENGL
  - :name: Major American Writers before 1865
    :number: "438"
    :description: "Prerequisite: two English courses in literature of permission of department. Repeatable to 9 credits if content differs. Two writers studied intensively each semester."
    :credit: "3"
    :subject: ENGL
  - :name: Major American Writers after 1865
    :number: "439"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Two writers studied intensively each semester."
    :credit: "3"
    :subject: ENGL
  - :name: The Novel in America to 1914
    :number: "440"
    :description: "Prerequisite: two English courses in literature or permission of department. Survey of the American novel to World War I. Cultural and philosophical contexts; technical developments in the genre. Authors such as Melville, Wells Brown, James, Sedgwick, Chopin."
    :credit: "3"
    :subject: ENGL
  - :name: The Novel in America Since 1914
    :number: "441"
    :description: "Prerequisite: two English courses in literature or permission of department. Survey of the American novel since World War I. Cultural and philosophical contexts, technical developments in the genre. Authors such as Hemingway, Cather, Faulkner, Anne Tyler, Morrison."
    :credit: "3"
    :subject: ENGL
  - :name: Literature of the South
    :number: "442"
    :description: "Prerequisite: two English courses in literature or permission of department. Survey of fiction and poetry, especially the period 1900 to the present. Authors such as Faulkner, Welty, Glasgow, Wolfe, and Hurston."
    :credit: "3"
    :subject: ENGL
  - :name: Afro-American Literature
    :number: "443"
    :description: "Prerequisite: two English courses in literature or permission of department. An examination of the literary expression of the black American in the United States, from its beginning to the present."
    :credit: "3"
    :subject: ENGL
  - :name: Feminist Critical Theory
    :number: "444"
    :description: "Prerequisite: ENGL250 or WMST200 or WMST250. Also offered as WMST444. Credit will be granted for only one of the following: ENGL444 or WMST444. Issues in contemporary feminist thought that have particular relevance to textual studies, such as theories of language, literature, culture, interpretation, and identity."
    :credit: "3"
    :subject: ENGL
  - :name: Modern British and American Poetry
    :number: "445"
    :description: "Prerequisite: two English courses in literature or permission of department. The formation of Modernism in British and American poetry before 1930. Such poets as Yeats, Pound, H.D., Eliot, Langston Hughes, Moore, Stevens, and Williams."
    :credit: "3"
    :subject: ENGL
  - :name: Post-Modern British and American Poetry
    :number: "446"
    :description: "Prerequisite: two English courses in literature or permission of department. British and American poets from the 1930s to the present. Such poets as Auden, Williams, Plath, Brooks, Lowell, Wolcott, Ted Hughes, Bishop, Larkin, Jarrell, and Berryman."
    :credit: "3"
    :subject: ENGL
  - :name: Satire
    :number: "447"
    :description: "Prerequisite: two English courses in literature or permission of department. An introduction to English and American satire from Chaucer to the present."
    :credit: "3"
    :subject: ENGL
  - :name: Literature by Women of Color
    :number: "448"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Also offered as WMST448. Credit will be granted for only one of the following: ENGL448 or WMST448. Literature by women of color in the United States, Britain, and in colonial and post-colonial countries."
    :credit: "3"
    :subject: ENGL
  - :name: Playwriting
    :number: "449"
    :description: Practice in writing one-act plays. Script development, production choices.
    :credit: "3"
    :subject: ENGL
  - :name: Renaissance Drama I
    :number: "450"
    :description: "Prerequisite: two English courses in literature or permission of department. Drama of the sixteenth century, from Sir Thomas More's circle through Lyly, Greene, Marlowe, and their successors. Interludes, school drama, comedy and tragedy, professional theater. Influences of humanism, Protestantism, politics, and cultural change."
    :credit: "3"
    :subject: ENGL
  - :name: Renaissance Drama II
    :number: "451"
    :description: "Prerequisite: two English courses in literature or permission of department. Drama in early decades of the seventeenth century. Playwrights include Jonson, Middleton, Marston, Webster, Beaumont and Fletcher. Tragedy, city comedy, tragicomedy, satire, masque. Pre-Civil War theatrical, political, and religious contexts."
    :credit: "3"
    :subject: ENGL
  - :name: English Drama From 1660 to 1800
    :number: "452"
    :description: "Prerequisite: two English courses in literature or permission of department. Restoration and eighteenth-century drama, with special attention to theater history, cultural influences, concepts of tragedy, comedy, farce, parody, and burlesque, as well as dramatic and verbal wit."
    :credit: "3"
    :subject: ENGL
  - :name: Literary Theory
    :number: "453"
    :description: "Prerequisite: two literature courses. An in-depth study of literary and critical theory."
    :credit: "3"
    :subject: ENGL
  - :name: Modern Drama
    :number: "454"
    :description: "Prerequisite: two English courses in literature or permission of department. The roots of European Modernism and its manifestation in the drama of the twentieth century. Such playwrights as Beckett, Churchill, Stoppard, Wilde, Chekhov, Ibsen, Brecht, O'Neill, Sartre, Anouilh, Williams, and Shaw."
    :credit: "3"
    :subject: ENGL
  - :name: The Eighteenth-Century English Novel
    :number: "455"
    :description: "Prerequisite: two English courses in literature or permission of department. The origins and development of the British novel, from the late seventeenth century until the beginning of the nineteenth. Questions about what novels were, who wrote them, and who read them. Authors such as Behn, Defoe, Richardson, Fielding, Sterne, Smollett, Burney, Radcliffe, and Austen."
    :credit: "3"
    :subject: ENGL
  - :name: The Nineteenth-Century English Novel
    :number: "456"
    :description: "Prerequisite: two English courses in literature or permission of department. Surveys major novels of the period. Attention to narrative form and realism; representations of gender and class; social contexts for reading, writing and publishing. Authors such as Austen, Bronte, Dickens, George Eliot, Trollope."
    :credit: "3"
    :subject: ENGL
  - :name: The Modern Novel
    :number: "457"
    :description: "Prerequisite: two English courses in literature or permission of department. Modernism in the novel of the twentieth century. Such writers as Joyce, Lawrence, Murdoch, James, Forster, Faulkner, Hemingway, Fitzgerald, Ellison, Welty, Nabokov and Malamud."
    :credit: "3"
    :subject: ENGL
  - :name: Literature by Women after 1800
    :number: "458"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable to 9 credits if content differs. Also offered as WMST458. Credit will be granted for only one of the following: ENGL458 or WMST458. Selected writings by women after l800."
    :credit: "3"
    :subject: ENGL
  - :name: Selected Topics in Sexuality and Literature
    :number: "459"
    :description: "Prerequisite: Two lower-level English courses, at least one in literature; or permission of department. Repeatable to 9 credits if content differs. Detailed study of sexuality as an aspect of literary and cultural expression."
    :credit: "3"
    :subject: ENGL
  - :name: Folk Narrative
    :number: "461"
    :description: Personal history narrative; studies in legend, tale and myth.
    :credit: "3"
    :subject: ENGL
  - :name: Folksong and Ballad
    :number: "462"
    :description: A cross-section of American folk and popular songs in their cultural contexts; artists from Bill Monroe to Robert Johnson.
    :credit: "3"
    :subject: ENGL
  - :name: American Folklore
    :number: "463"
    :description: An examination of American folklore in terms of history and regional folk cultures. Exploration of collections of folklore from various areas to reveal the difference in regional and ethnic groups as witnessed in their oral and literary traditions.
    :credit: "3"
    :subject: ENGL
  - :name: African-American Folklore and Culture
    :number: "464"
    :description: The culture of African Americans in terms of United States history (antebellum to the present) and social changes (rural to urban). Exploration of aspects of African-American culture and history via oral and literary traditions and life histories.
    :credit: "3"
    :subject: ENGL
  - :name: Theories of Sexuality and Literature
    :number: "465"
    :description: "Prerequisite: Two lower-level English courses, at least one in literature; or permission of department. An in-depth study of the ways in which sexuality and sexual difference create or confound the conditions of meaning in the production of literary texts. Attention to psychoanalysis, history of sexuality, feminist theory, and other accounts of sexual identity."
    :credit: "3"
    :subject: ENGL
  - :name: Arthurian Legend
    :number: "466"
    :description: "Prerequisite: two English courses in literature or permission of department. Development of Arthurian legend in English and continental literature from Middle Ages to twentieth century. All readings in modern English."
    :credit: "3"
    :subject: ENGL
  - :name: Computer and Text
    :number: "467"
    :description: "Prerequisite: One English course in literature or permission of department. Examines electronic literature and other aspects of digital textuality. Topics may include interactive fiction, hypertext, image and sound works, literary games and simulations. Emphasis on critical and theoretical approaches rather than design or programming."
    :credit: "3"
    :subject: ENGL
  - :name: American Film Directors
    :number: "468"
    :description: "Prerequisite: one college-level film course. Repeatable to 9 credits if content differs. A study of two or more American filmmakers in an analytic cultural context."
    :credit: "9"
    :subject: ENGL
  - :name: "Honors Seminar: Alternative Traditions"
    :number: "469"
    :description: "Prerequisite: permission of Director of English Honors. Repeatable to 9 credits if content differs. Yearlong seminar focusing on a selected literary, cultural, or social topic that features texts and/or critical perspectives outside the traditional canon."
    :credit: "5"
    :subject: ENGL
  - :name: "African-American Literature: The Beginning to 1910"
    :number: "470"
    :description: "Prerequisite: two English courses in literature or permission of department. Beginnings of African-American literature including origins of literary expression in folk tales, songs, and spirituals; slave narratives; pamphlets, essays and oratory; and the emergence of poetry and fiction. Emphasis is on interaction between literary forms and the salient political issues of the day."
    :credit: "3"
    :subject: ENGL
  - :name: "African-American Literature: 1910-1945"
    :number: "471"
    :description: "Prerequisite: two English courses in literature or permission of department. Emergence of modernism in African-American writing including debates over the definition of unique African-American aesthetics, with emphasis on conditions surrounding the production of African-American literatures."
    :credit: "3"
    :subject: ENGL
  - :name: "African-American Literature: 1945 to Present"
    :number: "472"
    :description: "Prerequisite: two English courses in literature or permission of department. Transformation of African-American literatures into modern and postmodern forms. Influenced by World War II and the Civil Rights and Black Power movements, this literature is characterized by conscious attempts to reconnect literary and folk forms, the emergence of women writers, and highly experimental fiction."
    :credit: "3"
    :subject: ENGL
  - :name: Postmodern Literature
    :number: "475"
    :description: "Prerequisite: two lower level English classes, one in literature. Sophomore standing. The origins and ongoing development of postmodern literature. Aspects of the \"postmodern condition,\" such as the collapse of identity, the erasure of cultural and aesthetic boundaries, and the dissolution of life into textuality. The novel and other genres and media."
    :credit: "3"
    :subject: ENGL
  - :name: Studies in Mythmaking
    :number: "477"
    :description: "Prerequisite: two literature courses. Major themes, figures, and configurations of northern European mythology, examining the value of the mythic mode of thought in a scientific era."
    :credit: "3"
    :subject: ENGL
  - :name: Selected Topics in English and American Literature before 1800
    :number: "478"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable if content differs."
    :credit: "3"
    :subject: ENGL
  - :name: Selected Topics in English and American Literature after 1800
    :number: "479"
    :description: "Prerequisite: two English courses in literature or permission of department. Repeatable if content differs."
    :credit: "3"
    :subject: ENGL
  - :name: History of the English Language
    :number: "482"
    :description: "Prerequisite: ENGL280 or LING200 or permission of department. Origin and development of the English language."
    :credit: "3"
    :subject: ENGL
  - :name: American English
    :number: "483"
    :description: "Prerequisite: ENGL280 or LING200 or permission of department. Origins and development of the various dialects of English spoken in the United States."
    :credit: "3"
    :subject: ENGL
  - :name: Advanced English Grammar
    :number: "484"
    :description: "Credit will be granted for only one of the following: ENGL484 or LING402. Advanced study of grammatical description."
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Old English
    :number: "486"
    :description: "Prerequisite: two English courses in literature or permission of department. Grammar, syntax, and phonology of Old English. Works read in the original language. Poetry may include \"Battle of Maldon,\" \"Dream of the Rood,\" \"Wanderer,\" \"Seafarer,\" riddles; prose of Bede, Wulfstan, Aelfric, and other writers of Anglo-Saxon period in England."
    :credit: "3"
    :subject: ENGL
  - :name: Foundations of Rhetoric
    :number: "487"
    :description: "Credit will be granted for only one of the following: ENGL487 or COMM401. Principles and approaches to the theory, criticism, and historical understanding of rhetorical discourse."
    :credit: "3"
    :subject: ENGL
  - :name: Topics in Advanced Writing
    :number: "488"
    :description: Repeatable to 9 credits if content differs. Different genres of technical and professional writing including proposal writing, computer documentation, technical report writing, instruction manuals, etc. Students will analyze models of a genre, produce their own versions, test, edit and revise them.
    :credit: "3"
    :subject: ENGL
  - :name: Special Topics in English Language
    :number: "489"
    :description: Repeatable to 9 credits if content differs. Current topics in language, such as linguistics, history of rhetoric, and composition studies.
    :credit: "3"
    :subject: ENGL
  - :name: Advanced Expository Writing
    :number: "493"
    :description: "Prerequisite: satisfactory completion of professional writing requirement. Writing processes and documents most necessary for professional writers."
    :credit: "3"
    :subject: ENGL
  - :name: Editing and Document Design
    :number: "494"
    :description: "Prerequisite: ENGL391, ENGL393 or equivalent. Principles of general editing for clarity, precision and correctness. Applications of the conventions of grammar, spelling, punctuation and usage, and organization for logic and accuracy. Working knowledge of the professional vocabulary of editing applied throughout the course."
    :credit: "3"
    :subject: ENGL
  - :name: Independent Study in Honors
    :number: "495"
    :description: "Prerequisites: Candidacy for honors in English and ENGL370 and ENGL373. For ENGL majors only. Completion and presentation of the senior honors project."
    :credit: "3"
    :subject: ENGL
  - :name: Advanced Fiction Workshop
    :number: "498"
    :description: "Prerequisite: ENGL396 or permission of department. Repeatable to 9 credits if content differs. Formerly ENGL 496. Practice in the craft of writing fiction, with emphasis on the revision process. Students encouraged to experiment with a variety of subjects, voices, and forms. Selected readings, frequent writing exercises, workshop format."
    :credit: "3"
    :subject: ENGL
  - :name: Advanced Poetry Workshop
    :number: "499"
    :description: "Prerequisite: ENGL397 or permission of department. Repeatable to 9 credits if content differs. Formerly ENGL 497. Practice in the craft of writing poetry, with emphasis on the revision process. Students encouraged to experiment with a variety of subjects, forms, and literary conventions. Selected readings, frequent writing exercises, workshop format."
    :credit: "3"
    :subject: ENGL
  :code: ENGL
- :name: Engineering, Materials
  :courses: 
  - :name: Introduction to Nanotechnology
    :number: "181"
    :description: Freshman standing. Seminar introducing nanotechnology and the conceptual and analytical challenges for developing future nanomaterials. Class activities and guest lectures cover the role of nanomaterials in materials science and engineering.
    :credit: "1"
    :subject: ENMA
  - :name: Introduction to Materials and their Applications
    :number: "300"
    :description: "Prerequisite: ENES100 or permission of department. Corequisite: MATH241. Recommended: PHYS260 and PHYS261. Not open to students who have completed ENES230. Credit will be granted for only one of the following: ENES230 or ENMA300. Structure of materials, chemical composition, phase transformations, corrosion and mechanical properties of metals, ceramics, polymers and related materials. Materials selection in engineering applications."
    :credit: "3"
    :subject: ENMA
  - :name: "Materials Laboratory I: Structural Characterization"
    :number: "310"
    :description: "One hour of lecture and six hours of laboratory per week. Prerequisite: ENES230. Corequisite: ENMA460. Junior standing. Characterization of the structure of materials including both single crystal and polycrystalline materials. Laboratories will include x-ray and electron diffraction and microscopy."
    :credit: "3"
    :subject: ENMA
  - :name: "Materials Laboratory II: Electromagnetic Properties"
    :number: "311"
    :description: "One hour of lecture and six hours of laboratory per week. Prerequisites: ENMA310 and ENMA460. Junior standing. Characterization of the electromagnetic properties of materials. Laboratories will include measurements of electrical and transport properties, index of refraction, and magnetic properties."
    :credit: "3"
    :subject: ENMA
  - :name: Mechanical Properties
    :number: "362"
    :description: "Prerequisite: ENES230. Junior standing or permission of department. Fundamentals of mechanical behavior in materials. Elastic behavior, dislocations, strengthening, high temperature deformation, deformation of noncrystalline materials, tensile fracture and fatigue."
    :credit: "4"
    :subject: ENMA
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENMA
  - :name: Intermediate Ceramics
    :number: "420"
    :description: "Prerequisites: ENES230, ENMA470, and ENMA471 or permission of department. To introduce basic concepts such as crystal chemistry, defect chemistry and ternary phase equilibria which can also be used to illustrate the various types of advanced ceramics (superconductors; superionic conductors; dielectrics including ferroelectrics; optical materials; high temperature structural materials; etc.) and allow an understanding of their behaviors."
    :credit: "3"
    :subject: ENMA
  - :name: Design of Composites
    :number: "421"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: ENMA421 or ENMA489A. Formerly ENMA 489A. Fundamentals of design, processing and selection composite materials for structural applications will be covered. The topics include a review of all classes of materials, an in-depth analysis of micro and macro mechanical behavior including interactions at the two-phase interfaces, modeling of composite morphologies for optimal microstructures, material aspects, cost considerations, processing methods including consideration of chemical reactions and stability of the interfaces, and materials selection considerations."
    :credit: "3"
    :subject: ENMA
  - :name: Radiation Effects of Materials
    :number: "422"
    :description: "Prerequisite: ENNU215, ENNU310, or ENES230; or permission of department. Credit will be granted for only one of the following: ENMA422 or ENMA489E. Formerly ENMA 489E. Ionizing radiation, radiation dosimetry and sensors, radiation processing, radiation effects on: polymers, metals, semiconductors, liquids, and gases. Radiation in advanced manufacturing, radiation-physical technology."
    :credit: "3"
    :subject: ENMA
  - :name: Manufacturing with Polymers
    :number: "423"
    :description: "Prerequisite: ENES230 or permission of department. Credit will be granted for only one of the following: ENMA423 and ENMA489R. Formerly ENMA 489R. Study of the process of engineering design and development of polymer formulations. Knowledge of commodity polymers and their physical properties, ability to design an extrusion process, develop the economics of a polymer manufacturing process, develop a working knowledge of characterization techniques for determination of physical and mechanical properties of polymers."
    :credit: "3"
    :subject: ENMA
  - :name: Introduction to Biomaterials
    :number: "425"
    :description: "Prerequisite: permission of department. Recommended: ENES230. Credit will be granted for only one of the following: ENMA489W or ENMA425. Formerly ENMA 489W. Examination of materials used in humans and other biological systems in terms of the relationships between structure, fundamental properties and functional behavior. Replacement materials such as implants, assistive devices such as insulin pumps and pacemakers, drug delivery systems, biosensors, engineered materials such as artificial skin and bone growth scaffolds, and biocompatibility will be covered."
    :credit: "3"
    :subject: ENMA
  - :name: Phontonic Materials, Devices and Reliability
    :number: "443"
    :description: "Prerequisite: permission of department. Junior standing. Credit will be granted for only one of the following: ENMA443 or ENMA489Z. Formerly ENMA 489Z. The course focuses on the understanding of the basic optical processes in semiconductors, dielectrics and organic materials. The application of such materials in systems composed of waveguides, light emitting diodes and lasers, as well as modulators is developed."
    :credit: "3"
    :subject: ENMA
  - :name: Physics of Solid Materials
    :number: "460"
    :description: "Prerequisites: MATH241 and (PHYS270 and 271 {Formerly PHYS263}). Junior standing. For ENMA majors only. Also offered as PHYS431. Credit will be granted for only one of the following: ENMA460 or PHYS431. Classes of materials; introduction to basic ideal and real materials' behavior including mechanical, electrical, thermal, magnetic and optical responses of materials; importance of microstructure in behavior. One application of each property will be discussed in detail."
    :credit: "3"
    :subject: ENMA
  - :name: Thermodynamics of Materials
    :number: "461"
    :description: "Prerequisite: ENES230. Junior standing. Thermodynamic aspects of materials; basic concepts and their application in design and processing of materials and systems. Topics include: energy, entropy, adiabatic and isothermal processes, internal and free energy, heat capacity, phase equilibria and surfaces and interfaces."
    :credit: "3"
    :subject: ENMA
  - :name: Macroprocessing of Materials
    :number: "463"
    :description: "Prerequisite: ENES230. Junior standing. Processing of modern, bulk engineering materials. Raw materials, forming, firing, finishing and joining. More emphasis on metals and ceramics than polymers."
    :credit: "3"
    :subject: ENMA
  - :name: Environmental Effects on Engineering Materials
    :number: "464"
    :description: "Prerequisite: ENES230 or permission of both department and instructor. Introduction to the phenomena associated with the resistance of materials to damage under severe environmental conditions. Oxidation, corrosion, stress corrosion, corrosion fatigue and radiation damage are examined from the point of view of mechanism and influence on the properties of materials. Methods of corrosion protection and criteria for selection of materials for use in radiation environments."
    :credit: "3"
    :subject: ENMA
  - :name: Microprocessing Materials
    :number: "465"
    :description: "Prerequisite: ENES230. Also offered as ENMA489B. Credit will be granted for only one of the following: ENMA363, ENMA489B, or ENMA465. Formerly ENMA 363. Micro and nanoscale processing of materials. Emphasis on thin film processing for advanced technologies."
    :credit: "3"
    :subject: ENMA
  - :name: Kinetics, Diffusion and Phase Transformations
    :number: "471"
    :description: "Pre- or corequisite: ENMA461. Junior standing or permission of department. Fundamentals of diffusion, the kinetics of reactions including nucleation and growth and phase transformations in materials."
    :credit: "3"
    :subject: ENMA
  - :name: Technology and Design of Engineering Materials
    :number: "472"
    :description: "Prerequisite: ENES230. Relationship between properties of solids and their engineering applications. Criteria for the choice of materials for electronic, mechanical and chemical properties. Particular emphasis on the relationships between the structure of solids and their potential engineering applications."
    :credit: "3"
    :subject: ENMA
  - :name: Introduction to Electronic and Optical Materials
    :number: "481"
    :description: "Prerequisite: ENES230 or equivalent. Electronic, optical and magnetic properties of materials. Emphasis on materials for advanced optoelectronic and magnetic devices and the relationship between properties and the processing/fabrication conditions."
    :credit: "3"
    :subject: ENMA
  - :name: Selected Topics in Engineering Materials
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 12 credits if content differs. To introduce basic concepts such as crystal chemistry, defect chemistry and temary phase equilibria which can also be used to illustrate the various types of advanced ceramics (superconductors; superionic conductors; dielectrics including ferroeletrics; optical materials; high temperature structural materials; etc.) and allow an understanding of their behaviors."
    :credit: "3"
    :subject: ENMA
  - :name: Materials Design
    :number: "490"
    :description: One hour of lecture and six hours of laboratory per week. Senior standing. Capstone design course. Students work in teams on projects evaluating a society or industry based materials problem and then design and evaluate a strategy to minimize or eliminate the problem; includes written and oral presentations.
    :credit: "3"
    :subject: ENMA
  - :name: Polymeric Engineering Materials I
    :number: "495"
    :description: "Prerequisite: ENES230. Also offered as ENCH490. Credit will be granted for only one of the following: ENCH490 or ENMA495. Study of polymeric engineering materials and the relationship to structural type. Elasticity, viscoelasticity, anelasticity and plasticity of single and multiphase materials. Emphasis is on polymetric materials."
    :credit: "3"
    :subject: ENMA
  - :name: Processing and Engineering of Polymers
    :number: "496"
    :description: "Prerequisite: ENMA495. Also offered as ENCH496. Credit will be granted for only one of the following: ENCH496 or ENMA496. Processing and engineering techniques for the conversion of polymeric materials into products are discussed. Processes considered include forming, bonding and modification operations. The effect of processing on the structure and properties of polymeric materials is emphasized."
    :credit: "3"
    :subject: ENMA
  - :name: Senior Laboratory Project
    :number: "499"
    :description: Senior standing. Students work with a faculty member on an individual laboratory project in one or more of the areas of engineering materials. Students will design and carry out experiments, interpret data and prepare a comprehensive laboratory report.
    :credit: "3"
    :subject: ENMA
  :code: ENMA
- :name: Engineering, Mechanical
  :courses: 
  - :name: Careers in Mechanical Engineering
    :number: "201"
    :description: The Mechanical Engineering Curriculum, Career Paths. Research areas in the Mechanical Engineering Department. The Mechanical Engineering Profession.
    :credit: "1"
    :subject: ENME
  - :name: Thermodynamics
    :number: "232"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: PHYS260 and PHYS261 (Formerly: PHYS262). Introduction to thermodynamics. Thermodynamic properties of matter. First and second laws of thermodynamics, cycles, reactions, and mixtures."
    :credit: "3"
    :subject: ENME
  - :name: Introduction to Matlab
    :number: "271"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENES221. Develop the skills to generate readable, compact and verifiably correct MATLAB scripts and functions to obtain numerical solutions to a wide range of engineering models and to display the results with fully annotated graphics. Learn structured programming."
    :credit: "3"
    :subject: ENME
  - :name: Thermodynamics
    :number: "320"
    :description: "Prerequisites: MATH141; and {PHYS260 and PHYS261 (Formerly: PHYS262)}. The properties, characteristics and fundamental equations of gases and vapors. Application of the first and second laws of thermodynamics in the analysis of basic heat engines, air compression vapor cycles. Flow and non-flow processes for gases and vapors."
    :credit: "3"
    :subject: ENME
  - :name: Fluid Mechanics
    :number: "331"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: ENME232 and ENES221. Principles of fluid mechanics. Mass, momentum and energy conservation. Hydrostatics. Control volume analysis. Internal and external flow. Boundary layers. Modern measurement techniques. Computer analysis. Laboratory experiments."
    :credit: "3"
    :subject: ENME
  - :name: Transfer Processes
    :number: "332"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENME331. The principles of heat transfer. Conduction in solids. Convection. Radiation. Modern measurement techniques. Computer analysis."
    :credit: "3"
    :subject: ENME
  - :name: Electronics and Instrumentation I
    :number: "350"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: PHYS270 and 271 {Formerly PHYS263}. Credit will be granted for only one of the following: ENME252 or ENME350. Formerly ENME 252. Modern instrumentation. Basic circuit design, standard microelectronic circuits. Digital data acquisition and control. Signal conditioning. Instrumentation interfacing. Designing and testing of analog circuits. Laboratory experiments."
    :credit: "3"
    :subject: ENME
  - :name: Electronics and Instrumentation II
    :number: "351"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: ENME350 and (PHY 270 and 271 {Formerly PHYS263}). Continuation of ENME 350. Modern instrumentation. Basic circuit design, standard microelectronic circuits. Digital data acquisition and control. Signal conditioning. Instrumentation interfacing. Designing and testing of analog circuits. Laboratory experiments."
    :credit: "3"
    :subject: ENME
  - :name: Vibration, Controls and Optimization I
    :number: "361"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: ENES220, ENES221, ENME271, and MATH246. For ENME majors only. Fundamentals of vibration, controls and optimization. Analysis and design in time, Laplace and frequency domains. Mathematical description of system response, system stability, control and optimization. Optimal design of mechanical systems."
    :credit: "3"
    :subject: ENME
  - :name: Product Engineering and Manufacturing
    :number: "371"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENES221, ENME392, or STAT400. For ENME majors only. Business aspects of engineering product development. Relationship of design and manufacturing. Product specification. Statistical process control. Design team development. The development process."
    :credit: "3"
    :subject: ENME
  - :name: Engineering Materials and Manufacturing Processes
    :number: "382"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENES220. Basic material structures and properties. Mechanical behavior of materials. Manufacturing processes theory. Materials processing. Quality assurance. Laboratory experiments."
    :credit: "3"
    :subject: ENME
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ENME
  - :name: Statistical Methods for Product and Processes Development
    :number: "392"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: MATH241. Integrated statistical methodology for the improvement of products and processes in terms of performance, quality and cost. Designed experimentation. Statistical process control. Software application. Laboratory activities."
    :credit: "3"
    :subject: ENME
  - :name: Honors Research Project
    :number: "398"
    :description: ""
    :credit: "3"
    :subject: ENME
  - :name: Machine Design
    :number: "400"
    :description: Senior standing. Working stresses, stress concentration, stress analysis and repeated loadings. Design of machine elements. Kinematics of mechanisms.
    :credit: "3"
    :subject: ENME
  - :name: Selected Topics in Engineering Design
    :number: "408"
    :description: "Prerequisite: senior standing in mechanical engineering or permission of department. Repeatable to 6 credits if content differs. Creativity and innovation in design. Generalized performance analysis, reliability and optimization as applied to the design of components and engineering systems. Use of computers in design of multivariable systems."
    :credit: "3"
    :subject: ENME
  - :name: Computer-Aided Design
    :number: "414"
    :description: "Prerequisite: MATH241 or equivalent. Introduction to computer graphics. Plotting and drawing with computer software. Principles of writing interactive software. The applications of computer graphics in computer-aided design. Computer-aided design project."
    :credit: "3"
    :subject: ENME
  - :name: Building Cooling Heating and Power Systems
    :number: "423"
    :description: "Prerequisite: ENME232 and ENME332. Introduction to the evaluation of cooling, heating and power requirements of buildings. Description, design and evaluation of state-of-the-art and emerging integrated cooling, heating and power systems (engines, micro-turbines, absorption and desiccant systems) as they are applied to buildings. The course uses the Chesapeake building facility and the campus cogeneration facility as real-life demonstration examples."
    :credit: "3"
    :subject: ENME
  - :name: Vibrations, Controls, and Optimization II
    :number: "462"
    :description: "Two hours of lecture and two hours of discussion/recitation per week. Prerequisites: ENME351 and ENME361. Formerly ENME 362. Continuation of ENME 361. Fundamentals of vibration, controls, and optimization. Analysis and design in time, Laplace and frequency domains. Mathematical descriptions of system response, system stability, control and optimization. Optimal design of mechanical systems."
    :credit: "3"
    :subject: ENME
  - :name: Introductory Fracture Mechanics
    :number: "465"
    :description: Senior standing in engineering. An examination of the concepts of fracture in members with pre-existing flaws. Emphasis is primarily on the mechanics aspects with the development of the Griffith theory and the introduction of the stress intensity factor, K, associated with different types of cracks. Fracture phenomena are introduced together with critical values of the fracture toughness of materials. Testing procedures for characterizing materials together with applications of fracture mechanics to design.
    :credit: "3"
    :subject: ENME
  - :name: Finite Element Analysis
    :number: "470"
    :description: Senior standing. Basic concepts of the theory of the finite element method. Applications in solid mechanics and heat transfer.
    :credit: "3"
    :subject: ENME
  - :name: Integrated Product and Process Development
    :number: "472"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ENME371. Integration of product development with the development process. Design strategies. Product architecture. Design for manufacturing. Selection of materials. Design for assembly."
    :credit: "3"
    :subject: ENME
  - :name: Mechanical Design of Electronic Systems
    :number: "473"
    :description: "Prerequisites: ENME310; and ENME360; and ENME321. Design considerations in the packaging of electronic systems. Production of circuit boards and design of electronic assemblies. Vibration, shock, fatigue and thermal considerations."
    :credit: "3"
    :subject: ENME
  - :name: Design in Electronic Product Development
    :number: "474"
    :description: "Prerequisite: ENME473. Merges technology, analysis, and design concepts into a single focused activity that results in the completed design of an electronic product. A set of product requirements are obtained from an industry partner, the students create a specification for the product, iterate the specification with the industry partner, then design and analyze the product. Students will get hands-on experience using real design implementation tools for requirements capture, tradeoff analysis, scheduling, physical design and verification. Issues associated with transferring of the design to manufacturing and selection of manufacturing facilities will also be addressed."
    :credit: "3"
    :subject: ENME
  - :name: Mircoelectromechanical Systems
    :number: "476"
    :description: "I (3) Three hours of lecture and one hour of laboratory per week. Senior standing. Credit will be granted for only one of the following: ENME476 or ENME489F. Formerly ENME 489F. Fundamentals of microelectromechanical systems (MEMS). Introduction to transducers and markets. MEMS fabrication processes and materials, including bulk micromachining, wet etching, dry etching, surface micromachining, sacrificial layers, film deposition, bonding, and non-traditional micromachining. Introduction to the relevant solid state physics, including crystal lattices, band structure, semiconductors, and doping. The laboratory covers safety, photolithography, profilometry, wet etching."
    :credit: "476"
    :subject: ENME
  - :name: Microelectromechanical Systems
    :number: "477"
    :description: "II (3) Two hours of lecture and two hours of laboratory per week. Prerequisite: ENME476. Fabrication of devices designed in MEMS I, including everything from mask printing through training on state-of-the-art fabrication equipment through device testing. In-depth understanding of MEMS devices and technologies, such as mechanical and electromagnetic transducers, microfluidics, and chemical sensors."
    :credit: "477"
    :subject: ENME
  - :name: Special Problems
    :number: "488"
    :description: "Prerequisite: permission of department. Advanced problems in mechanical engineering with special emphasis on mathematical and experimental methods."
    :credit: "3"
    :subject: ENME
  - :name: Special Topics in Mechanical Engineering
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits with permission of advisor. Selected topics of current importance in mechanical engineering."
    :credit: "3"
    :subject: ENME
  - :name: Mechanical Engineering Honors Seminar
    :number: "490"
    :description: "Prerequisite: Permission of the Mechanical Engineering Honors Program. For ENME majors only. New trends and technologies in Mechanical Engineering."
    :credit: "1"
    :subject: ENME
  :code: ENME
