- :name: African American Studies
  :courses: 
  - :name: Introduction to African American Studies
    :number: "100"
    :description: Significant aspects of the history of African Americans with particular emphasis on the evolution and development of black communities from slavery to the present. Interdisciplinary introduction to social, political, legal and economic roots of contemporary problems faced by blacks in the United States with applications to the lives of other racial and ethnic minorities in the Americas and in other societies.
    :credit: "3"
    :subject: AASP
  - :name: Public Policy and the Black Community
    :number: "101"
    :description: Formerly AASP 300. The impact of public policies on the black community and the role of the policy process in affecting the social, economic and political well-being of minorities. Particular attention given to the post-1960 to present era.
    :credit: "3"
    :subject: AASP
  - :name: African Civilization
    :number: "200"
    :description: A survey of African civilizations from 4500 B.C. to present. Analysis of traditional social systems. Discussion of the impact of European colonization on these civilizations. Analysis of the influence of traditional African social systems on modern African institutions as well as discussion of contemporary processes of Africanization.
    :credit: "3"
    :subject: AASP
  - :name: Black Culture in the United States
    :number: "202"
    :description: The course examines important aspects of African American life and thought which are reflected in African American literature, drama, music and art. Beginning with the cultural heritage of slavery, the course surveys the changing modes of black creative expression from the 19th-century to the present.
    :credit: "3"
    :subject: AASP
  - :name: Research Methods in African American Studies
    :number: "297"
    :description: "Prerequisite: AASP100 or AASP202. For AASP majors only. Not open to students who have completed AASP299R. Credit will be granted for only one of the following: AASP297 or AASP299R. Formerly AASP 299R. Introduces African American Studies majors to the basic research skills, methodologies, sources, and repositories for studying African Diaspora. Students will be required to select a research topic, write a research proposal, develop an annotated bibliography, and in the process will be prepared for completing their senior thesis or other significant writing projects necessary to fulfill the requirements of the major."
    :credit: "3"
    :subject: AASP
  - :name: Special Topics in African American Studies
    :number: "298"
    :description: Repeatable to 6 credits if content differs. An introductory multi-disciplinary and inter-disciplinary educational experience to explore issues relevant to black life, cultural experiences, and political, economic, and artistic development.
    :credit: "3"
    :subject: AASP
  - :name: Selected Topics in African American Studies
    :number: "299"
    :description: Repeatable to 6 credits if content differs. An introductory multi-disciplinary academic exploration of the cultural, political, and economic issues relevant to Africans and African-Americans.
    :credit: "3"
    :subject: AASP
  - :name: Applied Policy Analysis and the Black Community
    :number: "301"
    :description: "Prerequisite: (AASP101 and ECON200) or (AASP101 and ECON201). Recommended: One semester of statistics. Development and application of the tools needed for examining the effectiveness of alternative policy options confronting minority communities. Review policy research methods used in forming and evaluating policies. Examination of the policy process."
    :credit: "3"
    :subject: AASP
  - :name: Computer Applications in African American Studies
    :number: "303"
    :description: "Prerequisite: STAT100 or SOCY201 or MATH111 or equivalent. Introduction to statistics and database processing software used in model estimation and simulation in policy analysis. Special emphasis on applications for applied research on policy problems confronting minority communities."
    :credit: "3"
    :subject: AASP
  - :name: Theoretical, Methodological and Policy Research Issues in African
    :number: "305"
    :description: "American Studies Prerequisites: AASP301 and (STAT100 or BMGT230 or PSYC200 or SOCY201 or ECON321 or equivalent course with permission of department). Formerly AASP 401. Theories and concepts in the social and behavioral sciences relating to problems in minority communities. Issues include validity and soundness of theoretical arguments, epistemological questions of various methodologies and the relationship between policy making and policy research."
    :credit: "3"
    :subject: AASP
  - :name: African Slave Trade
    :number: "310"
    :description: "Prerequisite: AASP100 or AASP202 or permission of department. Formerly AASP 311. The relationship of the slave trade of Africans to the development of British capitalism and its industrial revolution; and to the economic and social development of the Americas."
    :credit: "3"
    :subject: AASP
  - :name: Social and Cultural Effects of Colonization and Racism
    :number: "312"
    :description: "Prerequisite: AASP100 or AASP202. A comparative approach to the study of the social and cultural effects of colonization and racism on black people in Africa, Latin America and in the United States--community and family life, religion, economic institutions, education and artistic expression."
    :credit: "3"
    :subject: AASP
  - :name: Black Women in United States History
    :number: "313"
    :description: "Sophomore standing. Also offered as WMST314. Credit will be granted for only one of the following: AASP498W, AASP313, WMST314 or WMST498N. Formerly AASP 498W. Black American women's history is examined from slavery to the present. The principal focus of the readings discussions and student assignments will be based upon gaining a fuller understanding of the effect of race, class and gender on the life cycles and multiple roles of Black women as mothers, daughters, wives, workers and social change agents. A variety of primary source materials on black women's experiences will be utilized."
    :credit: "3"
    :subject: AASP
  - :name: The Civil Rights Movement
    :number: "314"
    :description: "Prerequisite: AASP100 or HIST157. Survey of the twentieth century civil rights movement from the desegregation of UM Law School through the National Black Political Congress in Gary in 1972. Major themes include leadership, legal and constitutional challenges, non-violence, Black Power, Pan-Africanism."
    :credit: "3"
    :subject: AASP
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Permission of department. Junior standing."
    :credit: "6"
    :subject: AASP
  - :name: Independent Study Non-Thesis Option
    :number: "396"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisites: AASP297 (formerly:AASP299R), and AASP386. Senior standing. For AASP majors only. Credit will be granted for only one of the following: AASP396 or AASP397. A research seminar that allows African American Studies majors to complete an independent study research project in lieu of completing the AASP397: Senior Thesis. Students will examine various concepts of race, gender, labor and ethnicity in the seminar lecture component to be applied toward their specific research projects."
    :credit: "3"
    :subject: AASP
  - :name: Senior Thesis
    :number: "397"
    :description: "Prerequisite: Permission of department. Directed research in African American Studies resulting in the completion and defense of a senior thesis."
    :credit: "3"
    :subject: AASP
  - :name: Selected Topics in the African Diaspora
    :number: "398"
    :description: Repeatable to 6 credits if content differs. Analysis of the historical experiences and cultures of Africans in the diaspora.
    :credit: "3"
    :subject: AASP
  - :name: Directed Readings in African American Studies
    :number: "400"
    :description: "Prerequisite: AASP100 or AASP202. The readings will be directed by the faculty of African American Studies. Topics to be covered will be chosen to meet the needs and interests of individual students."
    :credit: "3"
    :subject: AASP
  - :name: Classic Readings in African American Studies
    :number: "402"
    :description: "Prerequisite: AASP100 or AASP202. Classic readings of the social, economic and political status of blacks and other minorities in the United States and the Americas."
    :credit: "3"
    :subject: AASP
  - :name: Black Resistance Movements
    :number: "411"
    :description: "Prerequisite: AASP100. A comparative study of the black resistance movements in Africa and America; analysis of their interrelationships as well as their impact on contemporary pan-Africanism."
    :credit: "3"
    :subject: AASP
  - :name: Science, Technology, and the Black Community
    :number: "441"
    :description: "Prerequisite: AASP100 or AASP202 or HIST255 or permission of department. Scientific knowledge and skills in solving technological and social problems, particularly those faced by the black community. Examines the evolution and development of African and African American contributions to science. Surveys the impact of technological changes on minority communities."
    :credit: "3"
    :subject: AASP
  - :name: Blacks and the Law
    :number: "443"
    :description: "Prerequisite: AASP100 or AASP202 or HIST255 or permission of department. The relationship between black Americans and the law, particularly criminal law, criminal institutions and the criminal justice system. Examines historical changes in the legal status of blacks and changes in the causes of racial disparities in criminal involvement and punishments."
    :credit: "3"
    :subject: AASP
  - :name: Special Topics in Africa and the Americas
    :number: "468"
    :description: Repeatable to 6 credits if content differs. Cultural, historical and artistic dimensions of the African experience in Africa and the Americas.
    :credit: "3"
    :subject: AASP
  - :name: Humanities Topics in African American Studies
    :number: "478"
    :description: Repeatable to 6 credits if content differs. Advanced studies in the humanities, often requiring prerequisites, focusing on the literary, artistic and philosophical contributions of Africans and African Americans.
    :credit: "3"
    :subject: AASP
  - :name: Gender, Sexuality and the Black Family
    :number: "483"
    :description: "Prerequisite: AASP100. Credit will be granted for only one of the following: AASP483 or AASP498F. Formerly AASP 498F. Examining the historical, economic, social, and scholarly construction of African American family structures. The problematization of \"Black matriarchy,\" hetero- and homosexuality, bi-racialism, and other efforts to \"normalize\" African Americans to conform to Eurocentric and religious concepts of family will be critically analyzed."
    :credit: "3"
    :subject: AASP
  - :name: Feminist and Nationalist Thought in Black Communities
    :number: "493"
    :description: "Prerequisite: AASP100 or AASP101. Credit will be granted for only one of the following: AASP493 or AASP499W. Formerly AASP 499W. The historical and theoretical foundations of feminist and nationalist thought in Black Communities will be examined. Further, we will discover why feminist and nationalist thought has been routinely ignored or misrepresented as disparate, if not oppositional, themes in Black intellectual and political life."
    :credit: "3"
    :subject: AASP
  - :name: Special Topics in Black Culture
    :number: "498"
    :description: "Prerequisite: AASP100 or AASP202. Repeatable to 6 credits if content differs. Advanced study of the cultural and historical antecedents of contemporary African and African American society. Emphasis on the social, political, economic and behavioral factors affecting blacks and their communities. Topics vary."
    :credit: "3"
    :subject: AASP
  - :name: Advanced Topics in Public Policy and the Black Community
    :number: "499"
    :description: "Prerequisite: AASP301 or permission of department. Repeatable to 6 credits if content differs. Examination of specific areas of policy development and evaluation in black and other communities. Application of advanced tools of policy analysis, especially quantitative, statistical and micro-economic analysis."
    :credit: "3"
    :subject: AASP
  :code: AASP
- :name: Asian American Studies
  :courses: 
  - :name: Introduction to Asian American Studies
    :number: "200"
    :description: The aggregate experience of Asian Pacific Americans, from developments in the countries of origin to their contemporary issues. The histories of Asian Pacific American groups as well as culture, politics, the media, and stereotypes viewed from an interdisciplinary perspective.
    :credit: "3"
    :subject: AAST
  - :name: Asian American History
    :number: "201"
    :description: Introduction to the history of Asian Americans in the United States and the Americas and to the field of Asian American Studies, from an interdisciplinary perspective. Topics include theories of race and ethnicity; Asian migration and diaspora to the Americas; Asian American work and labor issues; gender, family, and communities; nationalism and nativism, and anti-Asian movements; Asian Americans, World War II, the Cold War, and the issues in the civil rights & post-civil rights era.
    :credit: "3"
    :subject: AAST
  - :name: Immigration and Ethnicity in America
    :number: "222"
    :description: "Recommended: AAST201. Also offered as HIST222. Credit will be granted for only one of the following: AAST222, AAST298A, HIST219L or HIST222. Formerly AAST 298A. The history of immigration and the development of diverse populations in the United States are examined. Topics include related political controversies, the social experiences of immigrants, ethnicity, generations, migration, inter-group relations, race and diversity in American culture."
    :credit: "3"
    :subject: AAST
  - :name: Introduction to Asian American Literature
    :number: "233"
    :description: "Also offered as ENGL233. Not open to students who have completed ENGL233, AAST298L. Credit will be granted for only one of the following: ENGL233, AAST233, or AAST298L. Formerly AAST 298L. A survey of Asian American literature with an emphasis on recurrent themes and historical context."
    :credit: "3"
    :subject: AAST
  - :name: Special Topics in Asian American Studies
    :number: "298"
    :description: Repeatable to 6 credits if content differs. An introductory multidisciplinary and interdisciplinary educational experience to explore issues relevant to Asian American life, cultural experiences, and political, economic, and artistic development.
    :credit: "3"
    :subject: AAST
  - :name: Experiential Learning
    :number: "378"
    :description: "Prerequisite: AAST200; AAST201; permission of department. Field experience in professional organizations and appropriate private and governmental agencies serving the Asian American community."
    :credit: "3"
    :subject: AAST
  - :name: Senior Seminar
    :number: "384"
    :description: "Prerequisites: AAST200 or AAST201; and permission of department. Career and professional opportunities. Overview of and field work in professional organizations and appropriate private and governmental agencies serving the Asian American community."
    :credit: "3"
    :subject: AAST
  - :name: Independent Research
    :number: "388"
    :description: "Prerequisites: AAST200 or AAST201; and permission of department. Repeatable to 6 credits if content differs. Directed research in Asian American Studies resulting in the completion of a thesis."
    :credit: "3"
    :subject: AAST
  - :name: Selected Topics in Asian American Studies
    :number: "398"
    :description: Repeatable to 6 credits if content differs. Study of a specific theme or issue involving the Asian America experience.
    :credit: "3"
    :subject: AAST
  - :name: "Asian American Women: The Social Construction of Gender"
    :number: "420"
    :description: "Also offered as WMST420. Not open to students who have completed WMST420. Credit will be granted for only one of the following: AAST420 or WMST420. Examines the intersection of gender, race and class as it relates to Asian American women in the United States; how institutionalized cultural and social statuses of gender, race, ethnicity and social class produce and reproduce inequality in the lives of Asian American women."
    :credit: "3"
    :subject: AAST
  - :name: Sociology of Race Relations
    :number: "424"
    :description: "Prerequisite: Six credits in sociology or permission of department. Also offered as SOCY424. Not open to students who have completed SOCY424. Credit will be granted for only one of the following: AAST424 or SOCY424. Analysis of race-related issues, with a primary focus on American society. The historical emergence, development, and institutionalization of racism; the impact of racism on its victims; and racially based conflict."
    :credit: "3"
    :subject: AAST
  - :name: Advanced Topics in Asian American Studies
    :number: "498"
    :description: Repeatable to 6 credits if content differs. Advanced study of the cultural and historical antecedents of contemporary Asian American society. Emphasis on the social, political, economic, and behavioral factors affecting Asian Americans and their communities.
    :credit: "3"
    :subject: AAST
  - :name: Senior Thesis
    :number: "499"
    :description: "Prerequisite: AAST200; AAST201; permission of department. For AAST majors only. Repeatable to 6 credits if content differs. Under the supervision of faculty, research regarding a specific topic of the Asian American experience will be completed."
    :credit: "3"
    :subject: AAST
  :code: AAST
- :name: Agriculture and Natural Resources
  :courses: 
  - :name: Technology Training Seminar
    :number: "270"
    :description: "Two hours of discussion/recitation per week. For AGNR major only or by permission of department. Also offered as BSCI279. Credit will be granted for only one of the following: AGNR270 or BSCI279. A hands-on training seminar about pedagogical applications of information technology and mastery of several technical skills. Special emphasis is placed on gainfully understanding technological issues such as copyright and intellectual property, accessibility, and usability."
    :credit: "3"
    :subject: AGNR
  - :name: Introduction to Agricultural Education
    :number: "302"
    :description: Formerly AGRI 302. An overview of the job of the teacher of agriculture; examination of agricultural education programs for youth and adults.
    :credit: "2"
    :subject: AGNR
  - :name: Teaching Secondary Vocational Agriculture
    :number: "311"
    :description: Formerly AGRI 311. A comprehensive course in the work of high school departments of vocational agriculture. It emphasizes particularly placement, supervised farming programs, the organization and administration of future farmer activities, and objectives and methods in all-day instruction.
    :credit: "3"
    :subject: AGNR
  - :name: Student Teaching
    :number: "313"
    :description: "Prerequisite: Satisfactory academic average and permission of department. Formerly AGRI 313. Full-time student teaching in an off-campus student teaching center under an approved supervising teacher of agriculture, participating experience in all aspects of the work of a teacher of agriculture."
    :credit: "5"
    :subject: AGNR
  - :name: Student Teaching
    :number: "315"
    :description: "Prerequisite: Satisfactory academic average and permission of department. Formerly AGRI 315. Full-time observation and participation in work of teacher of agriculture in off-campus student teaching center. Provides students opportunity to gain experience in the summer program of work, to participate in opening of school activities, and to gain other experience needed by teachers."
    :credit: "4"
    :subject: AGNR
  - :name: Developing Youth Programs
    :number: "323"
    :description: Formerly AGRI 323. Concepts involved in planning and executing nonformal educational programs developed to meet the needs of youth. Emphasize the identification of opportunities; needs, and problems of youth in all socioeconomic levels; analysis of methods of working with youth groups and developing volunteer staff.
    :credit: "3"
    :subject: AGNR
  - :name: Agriculture's Progression toward Industrialization
    :number: "333"
    :description: Junior standing. A survey reading course. Plots the global progression of agriculture toward industrialization and conflicts along the way. Reviews major trends, highlights contrasting perspectives, and reviews contemporary issues in agriculture and agricultural development.
    :credit: "3"
    :subject: AGNR
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Permission of department. Formerly AGRI 386."
    :credit: "6"
    :subject: AGNR
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: Admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Formerly AGRI 388. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: AGNR
  - :name: International Agricultural Extension and Development
    :number: "400"
    :description: Formerly AGRI 400. Examination of the social and ethical issues that shape extension's role in the agriculture sector of countries worldwide and that determine its contribution to international development. Review of a wide range of literature from scholars, governments, and international organizations.
    :credit: "3"
    :subject: AGNR
  - :name: Agricultural Support Systems in Developing Countries
    :number: "401"
    :description: Formerly AGRI 401. Globalization and other forces for changes are examined for their impact on agriculture and the agricultural education, research, and extension knowledge support systems that promote agricultural development. The basic and often conflictive concepts relating to agriculture, agricultural development and agricultural research and extension. The main focus is on public sector agricultural and rural extension services and the diversity of contemporary institutional reforms that these services are experiencing in developing countries.
    :credit: "3"
    :subject: AGNR
  - :name: International Agriculture Science and Culture
    :number: "422"
    :description: "Four hours of lecture and six hours of discussion/recitation per week. Prerequisite: Permission of department. Immersion-based, intensive course of study in a foreign agricultural education setting. UM Students will study with local students in a variety of University classes and field experiences in agriculture, natural resources and environmental sciences, laboratory science, economics, education technology, etc. Students will learn customs, culture and language of the host country."
    :credit: "6"
    :subject: AGNR
  - :name: Exploring International Agriculture
    :number: "423"
    :description: "Prerequisite: Permission of department. Not open to students who have completed AGNR422. Immersion-based, intensive course of study in a foreign agricultural setting. Students may expect to have university classes and field experiences in one or more agriculture and natural resource disciplines. Students will learn about the culture and customs of the host country as well as undertake at least an introductory language course."
    :credit: "3"
    :subject: AGNR
  - :name: Human Resources Development in Agriculture
    :number: "450"
    :description: Three hours of lecture and one hour of discussion/recitation per week. Junior standing. Formerly AGRI 450. Human resources development in the agriculture sector highlights policy, institutional, and programmatic determinations to advance work force capability in countries worldwide. Focus on developing countries, their problems, needs, and the challenge ahead.
    :credit: "3"
    :subject: AGNR
  - :name: Rural Life in Modern Society
    :number: "464"
    :description: Formerly AGRI 464. The historical and current nature of rural and agricultural areas and communities in the complex structure and culture of U.S. society. Basic structural, cultural, and functional concepts for analyses and contrasts of societies and the organizations and social systems within them.
    :credit: "3"
    :subject: AGNR
  - :name: Agricultural Knowledge and Institutional Change in Latin America
    :number: "467"
    :description: Junior standing. The roles of agricultural research and extension in furthering agricultural development and trade in Latin America and the implications of contemporary reforms of these institutions. A review of basic concepts relating to agriculture and its knowledge systems, such as agricultural research, education and extension with emphasis on Latin America's cultural and institutional diversity. Students will be introduced to career possibilities in national and international organizations involved with development assistance.
    :credit: "3"
    :subject: AGNR
  - :name: Field Experience
    :number: "489"
    :description: "Prerequisite: Permission of department. Repeatable to 4 credits if content differs. Formerly AGRI 489. Credit according to time scheduled and organization of the course. A lecture series organized to study in depth a selected phase of agriculture not normally associated with one of the existing programs."
    :credit: "4"
    :subject: AGNR
  - :name: Special Problems
    :number: "499"
    :description: Formerly AGRI 499.
    :credit: "3"
    :subject: AGNR
  :code: AGNR
- :name: Applied Mathematics & Scientific Computation
  :courses: 
  - :name: Mathematical Modeling
    :number: "420"
    :description: "Prerequisite: MATH241, MATH246, STAT400, MATH240 or MATH461; and permission of department. Also offered as MATH420. Credit will be granted for only one of the following: AMSC420, MAPL420, or MATH420. Formerly MAPL 420. The course will develop skills in mathematical modeling through practical experience. Students will work in groups on specific projects involving real-life problems that are accessible to their existing mathematical backgrounds. In addition to the development of mathematical models, emphasis will be placed on the use of computational methods to investigate these models, and effective oral and written presentation of the results."
    :credit: "3"
    :subject: AMSC
  - :name: Introduction to Dynamics and Chaos
    :number: "452"
    :description: "Prerequisites: MATH240 and MATH246. Also offered as MATH452. Credit will be granted for only one of the following: AMSC452, MAPL452, or MATH452. Formerly MAPL 452. An introduction to mathematical dynamics and chaos. Orbits, bifurcations, Cantor sets and horseshoes, symbolic dynamics, fractal dimension, notions of stability, flows and chaos. Includes motivation and historical perspectives, as well as examples of fundamental maps studied in dynamics and applications of dynamics."
    :credit: "3"
    :subject: AMSC
  - :name: Computational Methods
    :number: "460"
    :description: "Prerequisites: MATH240; and MATH241; and CMSC106 or CMSC114 or ENEE114. Also offered as CMSC460. Credit will be granted for only one of the following: AMSC/CMSC/MAPL460 or AMSC/CMSC/MAPL466. Formerly MAPL 460. Basic computational methods for interpolation, least squares, approximation, numerical quadrature, numerical solution of polynomial and transcendental equations, systems of linear equations and initial value problems for ordinary differential equations. Emphasis on methods and their computational properties rather than their analytic aspects. Intended primarily for students in the physical and engineering sciences."
    :credit: "3"
    :subject: AMSC
  - :name: Computer Science for Scientific Computing
    :number: "462"
    :description: "Prerequisite: CMSC106 or CMSC131; and (AMSC460 or CMSC460); or permission of department. This course cannot be used toward the upper-level math requirement for MATH and STAT majors. Students who take CMSC311 or CMSC330 will not be given credit for this course. Also offered as CMSC462. Credit will be granted for only one of the following: AMSC462 or CMSC462. A survey of computer science for scientists and engineers. The goal is to enable the student to write efficient, well-organized programs for today's machines. Topics to be treated include computer organization, computer arithmetic, processes and operating systems, the memory hierarchy, comparison of the Fortran and C families of languages, compilers, the run time environment, memory allocation, preprocessors and portability, and documentation. Specific topics will vary from semester to semester."
    :credit: "3"
    :subject: AMSC
  - :name: Introduction to Numerical Analysis I
    :number: "466"
    :description: "Prerequisites: MATH240; and MATH241; and CMSC106 or CMSC114 or ENEE114. Also offered as CMSC466. Credit will be granted for only one of the following: AMSC/CMSC/MAPL460 or AMSC/CMSC/MAPL466. Formerly MAPL 466. Floating point computations, direct methods for linear systems, interpolation, solution of nonlinear equations."
    :credit: "3"
    :subject: AMSC
  - :name: Optimization
    :number: "477"
    :description: "Prerequisites: (AMSC/CMSC/MAPL460, or AMSC/CMSC/MAPL466 or AMSC/CMSC/MAPL467) with a grade of C or better. Also offered as CMSC477. Credit will be granted for only one of the following: AMSC477, CMSC477 or MAPL477. Formerly MAPL 477. Linear programming including the simplex algorithm and dual linear programs, convex sets and elements of convex programming, combinatorial optimization, integer programming."
    :credit: "3"
    :subject: AMSC
  - :name: Selected Topics in Applied Mathematics
    :number: "498"
    :description: Repeatable to 6 credits if content differs. Formerly MAPL 498. Topics in applied mathematics of special interest to advanced undergraduate students.
    :credit: "3"
    :subject: AMSC
  :code: AMSC
- :name: American Studies
  :courses: 
  - :name: "American Studies Portfolio I: Orientation"
    :number: "200"
    :description: "Pre- and corequisite: AMST201. For AMST majors only. Orientation to the major in American Studies, emphasizing the creation of an electronic portfolio documenting written and multimedia projects, internships and service-learning experiences."
    :credit: "1"
    :subject: AMST
  - :name: Introduction to American Studies
    :number: "201"
    :description: Introduction to American cultural studies--past and present--by examining the concept of "self" in American autobiographical writing and the concept of "society" in accounts of various communities.
    :credit: "3"
    :subject: AMST
  - :name: Popular Culture in America
    :number: "203"
    :description: An introduction to American popular culture, its historical development, and its role as a reflection of and influence on our culture and society.
    :credit: "3"
    :subject: AMST
  - :name: Film and American Culture Studies
    :number: "204"
    :description: Exploration of the American film from a historical perspective, illustrating the motion picture's role as an institutional phenomenon, as a form of communication, and as a source of cross-cultural study.
    :credit: "3"
    :subject: AMST
  - :name: Material Aspects of American Life
    :number: "205"
    :description: Historical survey of American material culture. Ways of describing and interpreting accumulated material evidence (e.g., buildings, town plans) introduced by stressing relationship between artifact and culture.
    :credit: "3"
    :subject: AMST
  - :name: Contemporary American Cultures
    :number: "207"
    :description: World views, values, and social systems of contemporary American cultures explored through readings on selected groups such as middle-class suburbanites, old order Amish, and urban tramps.
    :credit: "3"
    :subject: AMST
  - :name: Technology and American Culture
    :number: "211"
    :description: Historical and contemporary technological innovations in American society, with special emphasis on the humanities. Varied social and cultural responses to one contemporary technological issue e.g. (environmental pollution, genetic engineering, communications technology, and psychopharmacology).
    :credit: "3"
    :subject: AMST
  - :name: Diversity in American Culture
    :number: "212"
    :description: Exploration of the role of diversity in the shaping of American culture. Special emphasis will be placed on the multicultural origins of American popular and material culture, such as foodways and entertainment, and on the experience of "Americanization."
    :credit: "3"
    :subject: AMST
  - :name: American Culture in the Information Age
    :number: "260"
    :description: "Credit will be granted for only one of the following: AMST260 or AMST298I. Formerly AMST 298I. Examines the ways in which content and form of public information interact with the culture, families & individuals."
    :credit: "3"
    :subject: AMST
  - :name: Selected Topics in American Studies
    :number: "298"
    :description: Repeatable to 6 credits if content differs. Cultural study of a specific theme or issue involving artifacts and documents from both past and contemporary American experience.
    :credit: "3"
    :subject: AMST
  - :name: Critics of American Culture
    :number: "330"
    :description: For American Studies major only or permission of instructor. Philosophies of American social purpose and promise. Readings from "classical" American thinkers, contemporary social commentators, and American studies scholars.
    :credit: "3"
    :subject: AMST
  - :name: Introduction to History, Theories and Methods in American Studies
    :number: "340"
    :description: "Prerequisite: Two AMST courses. Sophomore standing. For AMST majors only. Introduction to the process of interdisciplinary research, including research literatures, questions, first-hand sources and library and analytic methods in American Studies. Each student will craft a prospectus for original research."
    :credit: "3"
    :subject: AMST
  - :name: Honors Thesis
    :number: "388"
    :description: "Prerequisite: Admission to AMST honors program. Permission of the department. Senior standing. Repeatable to 3 credits if content differs. Individual research, thesis and oral defense. The research project will be conducted under the supervision of a faculty member."
    :credit: "3"
    :subject: AMST
  - :name: Independent Studies
    :number: "398"
    :description: "Prerequisite: Permission of department. Repeatable to 6 credits if content differs. Provides the student with the opportunity to pursue independent, interdisciplinary research and reading in specific areas of American culture studies."
    :credit: "3"
    :subject: AMST
  - :name: Cultural Themes in America
    :number: "418"
    :description: Repeatable to 6 credits if content differs. Examination of structure and development of American culture through themes such as "growing up American," "culture and mental disorders," "race," "ethnicity," "regionalism," "landscape," and "humor."
    :credit: "3"
    :subject: AMST
  - :name: American Cultural Eras
    :number: "428"
    :description: Repeatable to 6 credits if content differs. Investigation of a decade, period, or generation as a case study in significant social change within an American context. Case studies include "Antebellum America, 1840-1860," "American culture in the Great Depression."
    :credit: "3"
    :subject: AMST
  - :name: Perspectives on Popular Culture
    :number: "429"
    :description: Repeatable to 6 credits if content differs. Topics in popular culture studies, including the examination of particular genres, themes, and issues.
    :credit: "3"
    :subject: AMST
  - :name: Literature and American Society
    :number: "432"
    :description: "Prerequisite: Prior course in AMST, SOCY, American literature, or American history. Examination of the relationship between literature and society: including literature as cultural communication and the institutional framework governing its production, distribution, conservation and evaluation."
    :credit: "3"
    :subject: AMST
  - :name: American Humor
    :number: "433"
    :description: "Credit will be granted for only one of the following: AMST418A or AMST433. Formerly AMST 418A. American humor from the Colonial era through the present in genres including literature, journalism, graphic arts, performance, and modern media. How humor expresses and mediates important social and cultural concerns including politics, religion, race and ethnicity, gender and topical issues."
    :credit: "3"
    :subject: AMST
  - :name: Seminar in American Studies
    :number: "450"
    :description: "Prerequisite: Nine hours prior coursework in American Studies, including AMST201. Senior standing. For AMST majors only. Developments in theories and methods of American Studies scholarship, with emphasis upon interaction between the humanities and the social sciences in the process of cultural analysis and evaluation."
    :credit: "3"
    :subject: AMST
  - :name: Special Topics in American Studies
    :number: "498"
    :description: Repeatable to 9 credits if content differs. Topics of special interest.
    :credit: "3"
    :subject: AMST
  :code: AMST
- :name: Animal Science
  :courses: 
  - :name: Principles of Animal Science
    :number: "101"
    :description: Two hours of lecture per week. A comprehensive overview of the application of biology in the care and use of animals that live in close association with humans including food animals, companion animals, lab animals, zoo animals, etc. The role of science in modern food production using animals will be emphasized. Offered in fall semester only.
    :credit: "2"
    :subject: ANSC
  - :name: Principles of Animal Science Laboratory
    :number: "103"
    :description: "Pre- or corequisite: ANSC101. Course is restricted ANSC majors. Other students in the College of AGNR can contact the department for permission to enroll. Laboratory focusing on the application of biology in the care and use of animals that live in close association with humans including food animals, companion animals, lab animals, zoo animals, etc. Labs will include live animals. Offered in fall semester only."
    :credit: "1"
    :subject: ANSC
  - :name: Anatomy of Domestic Animals
    :number: "211"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ANSC101 and BSCI105. For ANSC and ENSP (2299M) majors only. A systematic gross and microscopic comparative study of the anatomy of the major domestic animals. Special emphasis is placed on those systems important in animal production."
    :credit: "3"
    :subject: ANSC
  - :name: Applied Animal Physiology
    :number: "212"
    :description: "Prerequisite: ANSC211 or equivalent. The physiology of domesticated animals with emphasis on functions related to homeostasis, and the physiological adaptation to environmental influences."
    :credit: "3"
    :subject: ANSC
  - :name: Applied Animal Physiology Laboratory
    :number: "214"
    :description: "Three hours of laboratory per week. Pre- or corequisite: ANSC212. Application of physiological laboratory techniques to domestic and lab animals."
    :credit: "1"
    :subject: ANSC
  - :name: Livestock Management
    :number: "220"
    :description: "Prerequisite: ANSC101. Management of meat animals including beef, sheep, and swine. This course will emphasize obtaining optimal efficiency of production through the integration of leading edge breeding, feeding, management, and marketing practices."
    :credit: "3"
    :subject: ANSC
  - :name: Horse Management
    :number: "232"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ANSC101. Credit will be granted for only one of the following: ANSC232 or ANSC332. Formerly ANSC 332. An introductory course on the care, management, and use of horses. Major topics include the industry, breeds, conformation, feeding, health, reproduction, facilities and business."
    :credit: "3"
    :subject: ANSC
  - :name: Equine Behavior
    :number: "233"
    :description: "Prerequisite: ANSC101 and ANSC232. Credit will be granted for only one of the following: ANSC489B or ANSC233. Formerly ANSC 489B. Both normal and anomalous behavior of horses will be covered. Emphasis will be given to techniques based on knowledge of behavior that are known to be safe and effective in handling horses."
    :credit: "2"
    :subject: ANSC
  - :name: Equine Nutrition
    :number: "234"
    :description: "Prerequisite: ANSC232. Not open to students who have completed ANSC489N. Credit will be granted for only one of the following: ANSC489N or ANSC234. Formerly ANSC 489N. Fundamentals of equine nutrition including feed ingredient selection, ration-balancing, and nutrition of various classes of horses."
    :credit: "2"
    :subject: ANSC
  - :name: Applied Small Ruminant Parturition
    :number: "235"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisite: grade of C/2.0 or better in ANSC101 and permission of department. Not open to students who have completed Lamb Watch. Popularly known as 'Lamb Watch', the course provides an immersion environment for learning and understanding pre- and post-natal care of ewes and lambs through direct, hands-on involvement in the birthing process and care of the neonate through weaning. Covered topics include zoonoses, basic reproductive physiology of the sheep, normal and abnormal delivery, management of lambs, qualitative assessment, breeding principles, etc."
    :credit: "2"
    :subject: ANSC
  - :name: Dairy Cattle Management
    :number: "240"
    :description: "Prerequisite: ANSC220. All aspects of dairy production, including nutrition, reproduction, mastitis control, milking management, farmstead facilities, financial management and forage production."
    :credit: "2"
    :subject: ANSC
  - :name: Dairy Cattle Management Practicum
    :number: "241"
    :description: "Three hours of laboratory per week. Prerequisite: ANSC240. Formerly ANSC 242. Practicum to parallel ANSC 240. Field trips required."
    :credit: "1"
    :subject: ANSC
  - :name: Dairy Cattle Type Appraisal
    :number: "244"
    :description: "Two laboratory periods. Prerequisite: Permission of department. Laboratory. Analysis of dairy cattle type with emphasis on the comparative judging of dairy cattle."
    :credit: "1"
    :subject: ANSC
  - :name: Introduction to the Diseases of Wildlife
    :number: "252"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: BSCI105 or equivalent or permission of department. The principal diseases of North American wildlife will be briefly considered. For each disease, specific attention will be given to the following: signs evidenced by the affected animal or bird, causative agent, means of transmission and effects of the disease on the population of the species involved."
    :credit: "3"
    :subject: ANSC
  - :name: Introduction to Aquaculture
    :number: "255"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ANSC101 or introductory biology course. Introduces the art and science of rearing aquatic animals and the essential principles of aquaculture. Students receive hands-on training in the methods required for successful husbandry and management of aquatic animals in their water environment."
    :credit: "3"
    :subject: ANSC
  - :name: Commercial Poultry Management
    :number: "262"
    :description: "Prerequisite: ANSC101. Theory and science of rearing poultry and marketing poultry meat and eggs in the commercial sector. Includes current issues, organization of the industry, as well as fundamental biology of the domestic chicken. Field trips to commercial poultry operations are required."
    :credit: "3"
    :subject: ANSC
  - :name: Companion Animal Care
    :number: "305"
    :description: "Prerequisite: BSCI105. Care and management of the companion small animals. Species covered include the cat, dog, rodents, lagomorphs, reptiles, amphibians, birds and others as class interest and schedule dictate. Basic description, evolutionary development, breeding, nutritional and environmental requirements, and public health aspects will be presented for each species."
    :credit: "3"
    :subject: ANSC
  - :name: Comparative Animal Nutrition
    :number: "314"
    :description: "Prerequisites: ANSC101 and (CHEM104 or CHEM231). The fundamental role and implications of dietary preference, gastrointestinal physiology and nutrients in animal nutrition. Biochemical roles of nutrients in metabolism, digestion, absorption and assimilation as it relates to various life processes."
    :credit: "3"
    :subject: ANSC
  - :name: Applied Animal Nutrition
    :number: "315"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ANSC314. Elements of nutrition, source characteristics and adaptability of various feedstuffs to several classes of livestock. A study of the composition of feeds, nutrient requirements and computerized formulation of economic diets and rations for livestock."
    :credit: "3"
    :subject: ANSC
  - :name: Molecular and Quantitative Animal Genetics
    :number: "327"
    :description: "Prerequisites: ANSC101, BSCI105, and CHEM131. Classical, molecular, and population genetics with specific emphasis on animal systems will be covered. Also, disseminate information on molecular approaches for manipulating genetics at the whole animal level (transgenic and cloning). Other model organisms will be discussed to provide a conceptual framework."
    :credit: "3"
    :subject: ANSC
  - :name: Equine Science
    :number: "330"
    :description: "Prerequisite: ANSC232 or permission of instructor. Recommended: ANSC211 and ANSC212. Credit will be granted for only one of the following: ANSC230 or ANSC330. Formerly ANSC 230. Scientific principles of horse behavior, anatomy, physiology, locomotion, nutrition, reproduction, growth, health and disease as applied to horses are emphasized."
    :credit: "3"
    :subject: ANSC
  - :name: Health Management of Animal Populations
    :number: "340"
    :description: "Two hours of lecture and two hours of discussion/recitation per week. Prerequisite: ANSC212. Recommended: BSCI223. Credit will be granted for only one of the following: ANSC340 or ANSC412. Formerly ANSC 412. A study of common and emerging animal diseases and their prevention and control. The main focus will be on livestock and poultry diseases. However, zoonotic, wildlife, and laboratory animal diseases will also be discussed along with risk assessment, bioterrorism counter-measures, and animal welfare, especially as these topics interface or impact animals used in food production."
    :credit: "3"
    :subject: ANSC
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Permission of department. Junior standing."
    :credit: "6"
    :subject: ANSC
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: Admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: ANSC
  - :name: Seminar - Careers
    :number: "397"
    :description: "Prerequisite: Permission of department. Career and professional opportunities. Overview of professional organizations and appropriate private and governmental agencies. Preparation and presentation of animal science topics."
    :credit: "1"
    :subject: ANSC
  - :name: Seminar - Research
    :number: "398"
    :description: "Prerequisite: ANSC101. Repeatable to 2 credits if content differs. Presentation and discussion of current literature and research work in animal science."
    :credit: "1"
    :subject: ANSC
  - :name: Special Problems in Animal Science
    :number: "399"
    :description: "Prerequisite: ANSC101 and permission of department. Junior standing. Repeatable to 6 credits if content differs. Work assignments are designed to be proportional to the amount of credit. Students are expected to develop an abstract, fact sheet, manuscript, oral presentation, poster, webpage, journal-log, or other scholarly product associated with their study and/or project."
    :credit: "2"
    :subject: ANSC
  - :name: Laboratory Animal Management
    :number: "413"
    :description: "Prerequisite: ANSC101. A comprehensive course in care and management of laboratory animals. Emphasis will be placed on physiology, anatomy and special uses for the different species. Disease prevention and regulations for maintaining animal colonies will be covered. Field trips will be required."
    :credit: "3"
    :subject: ANSC
  - :name: Critical Thinking in Animal Science
    :number: "420"
    :description: "Two hours of lecture, one hour of laboratory, and one hour of discussion/recitation per week. Recommended: AREC250, AREC306. Employ methods to systematically solve selected problems that typically arise on farms or allied businesses related to animal enterprises."
    :credit: "3"
    :subject: ANSC
  - :name: Experimental Embryology
    :number: "435"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ANSC212. Recommended: Reproductive Physiology. Credit will be granted for only one of the following: ANSC435 or ANSC489M. Formerly ANSC 489M. Experimental approaches to mammalian embryology with emphasis on domestic livestock systems as applied to research and production systems. Lab will include hands-on experiments and demos of in vitro embryo production, embryo splitting, cell injection and nuclear transfer."
    :credit: "3"
    :subject: ANSC
  - :name: Animal Biotechnology
    :number: "437"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: ANSC327 or equivalent. Key concepts and current issues in animal biotechnology are covered. Current techniques and applications systems as well as social, ethical, and regulatory issues associated with biotechnology will be discussed."
    :credit: "2"
    :subject: ANSC
  - :name: Physiology and Biochemistry of Lactation
    :number: "443"
    :description: "Prerequisites: ANSC212 and BCHM463 or equivalent. The physiology and biochemistry of milk production in domestic animals, particularly cattle. Mammary gland development and maintenance from the embryo to the fully developed lactating gland. Abnormalities of the mammary gland."
    :credit: "3"
    :subject: ANSC
  - :name: Domestic Animal Endocrinology
    :number: "444"
    :description: "Prerequisite: ANSC212 or permission of instructor. Not open to students who have completed ANSC489I or ANSC644. Credit will be granted for only one of the following: ANSC489I, ANSC444, or ANSC644. Formerly ANSC 489I. Current developments in endocrinology as it relates to animals used in the production of food and other products important to the well being of humans will be covered."
    :credit: "3"
    :subject: ANSC
  - :name: Physiology of Mammalian Reproduction
    :number: "446"
    :description: "Prerequisite: BSCI440 or ANSC212. Anatomy and physiology of reproductive processes in domesticated and wild mammals."
    :credit: "3"
    :subject: ANSC
  - :name: Physiology of Mammalian Reproduction Laboratory
    :number: "447"
    :description: "Three hours of laboratory per week. Pre- or corequisite: ANSC446. Gross and micro-anatomy, artificial insemination, estrous cycle synchronization and invitro-fertilization procedures and analytical techniques useful in animal management and reproduction."
    :credit: "1"
    :subject: ANSC
  - :name: Animal Breeding Plans
    :number: "450"
    :description: "Prerequisite: BIOM301 or equivalent. Junior standing. Design of animal breeding programs for the genetic improvement of livestock and companion animal species. Principles of population and quantitative genetics. Genetic evaluations of animals, selection strategies and crossbreeding systems. Incorporation of advanced statistics and biotechnology into animal breeding plans."
    :credit: "3"
    :subject: ANSC
  - :name: Avian Physiology
    :number: "452"
    :description: "Two two-hour lecture/laboratory/demonstration periods per week. One hour of lecture and two hours of laboratory per week. Prerequisite: ANSC212. 60 semester hours. The digestive, excretory, respiratory, circulatory, immune, skeletal muscle, endocrine and nervous systems of avian species will be examined."
    :credit: "3"
    :subject: ANSC
  - :name: Animal Welfare and Bioethics
    :number: "453"
    :description: "Two hours of lecture and two hours of discussion/recitation per week. Prerequisite: ANSC101 or BSCI106 or permission of instructor. Junior standing. Ethical concerns related to the use of animals in modern society. Historical and philosophical overview of animal welfare and bioethics. Applied ethical discussions on human/animal interrelationships, physical and genetic manipulation, and other current issues associated with the treatment of animals used in food production, research, zoos, and as pets."
    :credit: "3"
    :subject: ANSC
  - :name: Applied Animal Behavior
    :number: "455"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: ANSC101 or BSCI106. Principles of animal behavior applied to production systems in animal agriculture."
    :credit: "3"
    :subject: ANSC
  - :name: Current Topics in Animal Science
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Examination of current developments in the animal sciences."
    :credit: "3"
    :subject: ANSC
  - :name: Animal Biotechnology Recombinant DNA Laboratory
    :number: "497"
    :description: "One hour of lecture and five hours of laboratory per week. Prerequisite: ANSC327 or equivalent. Recommended: ANSC435 and ANSC437. An advanced course offering hands-on experience in performing recombinant DNA experiments. Current molecular biology techniques used for cloning genes, analyzing the gene products, and modifying the genes of animals will be performed. Techniques include isolation of DNA, use of restriction enzymes; cloning procedures, PCR analysis, and Southern hybridizations. Lecture material focuses on interpretation of results generated in the laboratory."
    :credit: "3"
    :subject: ANSC
  :code: ANSC
- :name: Anthropology
  :courses: 
  - :name: Introduction to Biological Anthropology
    :number: "220"
    :description: "Three hours of lecture and two hours of laboratory per week. Credit will be granted for only one of the following: ANTH101 or ANTH220. Formerly ANTH 101. Human biological evolution, including the biology of contemporary human groups, non-human primate social behavior, and the fossil, biochemical, and molecular evidence for human evolution. Includes a laboratory study of human population genetics, biochemical variation, and anatomical diversity in modern and fossil human and non-human primate groups."
    :credit: "4"
    :subject: ANTH
  - :name: Introduction to Archaeology
    :number: "240"
    :description: "Credit will be granted for only one of the following: ANTH240 or ANTH241. Formerly ANTH 241. Exploration of the variety of past human societies and cultures through archaeology, from the emergence of anatomically modern humans to the more recent historical past."
    :credit: "3"
    :subject: ANTH
  - :name: Introduction to Sociocultural Anthropology and Linguistics
    :number: "260"
    :description: "Credit will be granted for only one of the following: ANTH102 or ANTH260. Formerly ANTH 102. Culture and social relationships in a wide variety of settings from small-scale to complex societies. An overview of how anthropology analyzes human behavior. Particular attention to the relationship between language and culture."
    :credit: "3"
    :subject: ANTH
  - :name: Culture and Environment
    :number: "262"
    :description: "Prerequisite: ANTH 260 or permission of department. Credit will be granted for only one of the following: ANTH 221 or ANTH 262. Formerly ANTH 221. Theory and method in cultural ecology and the formulation of a critical perspective on the explanation of the concept of adaptation. Includes the ecological understanding of gender differences and considers conflicting natural resource management strategies and environmental degradation."
    :credit: "3"
    :subject: ANTH
  - :name: Special Topics in Anthropology
    :number: "298"
    :description: Repeatable to 6 credits if content differs. Anthropological perspectives on selected topics of broad general interest.
    :credit: "3"
    :subject: ANTH
  - :name: Method and Theory in Biological Anthropology
    :number: "320"
    :description: "Prerequisite: ANTH220 or permission of department. Not open to students who have completed ANTH425 or ANTH625. Credit will be granted for only one of the following: ANTH320, ANTH425, or ANTH625. Introduction to major contributions to applied biological anthropology. Topics include reproduction and fertility, nutrition, pollution, physical fitness, and degenerative metabolic disease."
    :credit: "3"
    :subject: ANTH
  - :name: Method and Theory in Archaeology
    :number: "340"
    :description: "Prerequisite: ANTH240. Theory, method, and practice which guides modern anthropological archaeology. Includes research design and execution (from survey through excavation and interpretation), the reconstruction of aspects of past cultures, and the understanding of cultural change and meaning."
    :credit: "3"
    :subject: ANTH
  - :name: Undergraduate Teaching Assistant
    :number: "358"
    :description: "Prerequisite: ANTH220, ANTH240, or ANTH260 for ANTH 358A/B/C respectively. Junior standing. For ANTH majors only. Repeatable to 6 credits if content differs. Individual instruction course: contact department or instructor to obtain section and index numbers."
    :credit: "3"
    :subject: ANTH
  - :name: Method and Theory in Sociocultural Anthropology
    :number: "360"
    :description: "Prerequisite: ANTH260. Theoretical approaches and research methods in sociocultural anthropology. Emphasis on current debates, new directions, and their historical antecedents."
    :credit: "3"
    :subject: ANTH
  - :name: Cultures of Native North America
    :number: "361"
    :description: "Credit will be granted for only one of the following: ANTH361 or ANTH368N. Formerly ANTH 368N. Examination of the cultures native to North America, including the land areas of Canada, the United States of America, and the major portion of the Republic of Mexico."
    :credit: "3"
    :subject: ANTH
  - :name: Diversity in Complex Societies
    :number: "362"
    :description: "Prerequisite: ANTH260 or permission of department. Methodological and theoretical approaches in anthropology to complex society through selected case study material that highlights the relationship between gender, class and cultural diversity as it shapes modern social life. Cross-cultural comparison and the different perspectives of minority and feminist scholars will also be stressed."
    :credit: "3"
    :subject: ANTH
  - :name: Native Cultures of Mesoamerica
    :number: "363"
    :description: "Credit will be granted for only one of the following: ANTH363 or ANTH368M. Formerly ANTH 368M. Examination of the various indigenous people of the Western Hemisphere with a focus on the influence and effect of European contact on these cultural systems. Discussion of the cultural and social contrasts and complexities shared by the people in this region on local, regional, and national levels."
    :credit: "3"
    :subject: ANTH
  - :name: The Anthropology of Religion
    :number: "364"
    :description: "Prerequisite: ANTH260. Credit will be granted for only one of the following: ANTH364 or ANTH434. Formerly ANTH 434. Comparative study of religion in social, cultural, political, and economic context. Combines the history of schools of interpretation with a survey of theoretical alternatives and a focus on selected case studies."
    :credit: "3"
    :subject: ANTH
  - :name: Cultures of Native South America
    :number: "365"
    :description: "Not open to students who have completed ANTH368S. Credit will be granted for only one of the following: ANTH365 or ANTH368S. Formerly ANTH 368S. An examination of the South American Native people and their culture, past and present. Discussion of the invasion and political domination of South American Native people by Europeans and the remnant cultures subsequent representation by outsiders."
    :credit: "3"
    :subject: ANTH
  - :name: Film Images of Native Americans
    :number: "366"
    :description: Formerly ANTH 368F. An examination of how indigenous people of the New World have been presented to film audiences of the world. Development of an ethnographic understanding of Native Americans via the use of videos, films, and classroom discussion.
    :credit: "3"
    :subject: ANTH
  - :name: Regional Ethnography
    :number: "368"
    :description: "Prerequisite: ANTH260 or permission of department. Repeatable to 6 credits if content differs. Peoples and cultures of a particular region of the world, on the basis of ethnographies, archaeological evidence, and relevant works by social historians and political economists. The regional focus and thematic emphasis will vary by semester."
    :credit: "3"
    :subject: ANTH
  - :name: Culture and Discourse
    :number: "380"
    :description: "Prerequisite: ANTH260 or equivalent or permission of department. Recommended: LING200 or equivalent. Credit will be granted for only one of the following: ANTH380 or ANTH371. Formerly ANTH 371. Contemporary discourse analysis and pragmatics applied to ethnographic research problems with particular attention to roots in recent linguistic anthropological work in ethnographic semantics and ethnography of speaking."
    :credit: "3"
    :subject: ANTH
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Recommended: completion of advanced courses in relevant subfield of anthropology. Junior standing. For ANTH majors only."
    :credit: "6"
    :subject: ANTH
  - :name: Independent Study
    :number: "398"
    :description: "Prerequisite: Permission of department. Repeatable to 6 credits if content differs. Independent interdisciplinary research and reading in specific areas of anthropology."
    :credit: "3"
    :subject: ANTH
  - :name: Theory and Practice of Health and Community Development
    :number: "410"
    :description: "Junior standing. Also offered as ANTH610. Credit will be granted for only one of the following: ANTH410 or ANTH610. Introduction to the relationships between culture, health status and practices, and the design of community-based initiatives. The focus is on the use of anthropological knowledge and skills in the analysis of such relationships and in the design of community-based initiatives."
    :credit: "3"
    :subject: ANTH
  - :name: Human-Plant-
    :number: "422"
    :description: "interaction (3) Prerequisites: ANTH220 and ANTH320 or permission of department. Also offered as ANTH622. Not open to students who have completed ANTH428I or ANTH689I. Credit will be granted for only one of the following: ANTH422 or ANTH622. Formerly ANTH 428I. This seminar course will discuss the evolutionary, historical, cultural, and ecological aspects of coevolution, with respect to humans and their interactions with specific bioactive plants. Case studies of human- plant-(pathogen) interactions will be discussed as well as an inclusive survey of anthropologically important phytochemicals. The seminar incorporates human-plant-(pathogen) interactions into models of human evolution and ecology."
    :credit: "422"
    :subject: ANTH
  - :name: Human Biodiversity
    :number: "423"
    :description: "Prerequisites: ANTH 220 and ANTH 320 or permission of department. Also offered as ANTH623. Not open to students who have completed ANTH428X or ANTH623. Credit will be granted for only one of the following: ANTH423 or ANTH623. Formerly ANTH 428X. This course will discuss modern human origins and contemporary human variability, the nature and levels of human diversity; how natural selection modulates human differences and similarities; early studies of human variation and the concept of human biological race. The course emphasizes the genetic and non-genetic bases of human behavioral variation; the role of gender and human biodiversity; nDNA variation, ethnicity, and disease causation; morphometric and biochemical variation; and the re-conceptualization of human biodiversity."
    :credit: "3"
    :subject: ANTH
  - :name: Theory and Practice of Applied Biological Anthropology
    :number: "425"
    :description: "Junior standing. Also offered as ANTH 625. Credit will be granted for only one of the following: ANTH 425 or ANTH 625. An introduction to the major theoretical and methodological underpinnings of applied biological anthropology within such areas as anthropological genetics, applied anthropometry, forensic anthropology, museum studies, and zoological parks. Emphasis is on the evaluation of the contributions of applied bioanthropological studies to particular problems in human health, environments, and heritage."
    :credit: "3"
    :subject: ANTH
  - :name: Special Topics in Bioanthropology
    :number: "428"
    :description: "Prerequisite: Permission of department. Repeatable to 6 credits if content differs. Advanced research courses in biological anthropology on changing topics that correspond to new theoretical interests, faculty research interests, or the specialties of visiting scholars. Prerequisites or background knowledge vary with the topic; check with the department for requirements."
    :credit: "3"
    :subject: ANTH
  - :name: Theory and Practice of Historical Archaeology
    :number: "440"
    :description: "Prerequisite: ANTH240. Also offered as ANTH640. Credit will be granted for only one of the following: ANTH440 or ANTH640. Historical archaeology enhances cultural heritage by providing voice for groups who were often unable to record their own histories, such as women, laborers, working class families, and enslaved people. The course provides insight into issues related to race, gender, and ethnicity as they relate to multicultural histories."
    :credit: "3"
    :subject: ANTH
  - :name: Special Topics in Archaeology
    :number: "448"
    :description: "Prerequisite: ANTH240. Repeatable to 6 credits if content differs. Advanced topics in archaeological research, corresponding to new theoretical developments, faculty research interests, or specialties of visiting scholars. Prerequisites may vary with course topic; check with the department for requirements."
    :credit: "3"
    :subject: ANTH
  - :name: Theory and Practice of Environmental Anthropology
    :number: "450"
    :description: "Junior standing. Also offered as ANTH650. Credit will be granted for only one of the following: ANTH450 or ANTH650. An overview of contemporary application of cultural theory and methods to environmental problems. Topics include the use of theories of culture, cognitive approaches, discourse analysis, and political ecology. Case studies from anthropology, other social sciences, humanities, conservation, and environmental history are used to demonstrate the applied value of a cultural-environmental approach."
    :credit: "3"
    :subject: ANTH
  - :name: Anthropology of Travel and Tourism
    :number: "454"
    :description: "Also offered as ANTH654. Not open to students who have completed ANTH468U. Credit will be granted for only one of the following: ANTH454 or ANTH654. Formerly ANTH 468U. Review of recent anthropological contributions to the study of travel and tourism development. Topics include the history of travel, political economy of tourism, gender in tourism, the built environment, ecotourism, and heritage tourism."
    :credit: "3"
    :subject: ANTH
  - :name: Interpretive Anthropology
    :number: "460"
    :description: "Prerequisite: ANTH260 or permission of department. Anthropological approaches which seek to explain human behavior in terms of meaning and their relationships to other aspects of social life."
    :credit: "3"
    :subject: ANTH
  - :name: Culture and Sustainable Development
    :number: "464"
    :description: "Prerequisite: ANTH262 or equivalent. Also offered as ANTH688V. Credit will be granted for only one of the following: ANTH464 or ANTH688V. Explores anthropological approaches to economic development, particularly the new sub-field of sustainable development. Examines the local-level social, political and economic consequences of development and the potential for grass roots strategies to manage resources."
    :credit: "3"
    :subject: ANTH
  - :name: Special Topics in Cultural Anthropology
    :number: "468"
    :description: "Prerequisite: ANTH360 or permission of department. Repeatable to 6 credits if content differs. Advanced courses in varying specialty areas of cultural anthropology that respond to new theoretical developments, faculty research interests, or specialties of visiting scholars."
    :credit: "3"
    :subject: ANTH
  - :name: History and Philosophy of Anthropological Inquiry
    :number: "470"
    :description: "Prerequisite: ANTH220 or ANTH240 or ANTH260. Recommended: ANTH320 or ANTH340 or ANTH360 or ANTH380. Credit will be granted for only one of the following: ANTH470 or ANTH397. Formerly ANTH 397. Important philosophical and historical aspects of anthropological theorizing. Attention will be given on the Ontological and Epistemological (the latter including Methodological) assumptions of the major camps and paradigms in anthropology over the past one hundred or so years, especially the last three decades. A focus on developments in cultural anthropology, while addressing the other subfields of anthropology."
    :credit: "3"
    :subject: ANTH
  - :name: Senior Research
    :number: "476"
    :description: "For ANTH majors only. Credit will be granted for only one of the following: ANTH476 or ANTH486. Capstone course in which students pursue independent research into a current problem in anthropology, selected with assistance of a committee of faculty. Research leads to the writing of a senior thesis in anthropology."
    :credit: "4"
    :subject: ANTH
  - :name: Senior Thesis
    :number: "477"
    :description: "Prerequisite: ANTH476; permission of department. For ANTH majors only. Credit will be granted for only one of the following: ANTH477 or ANTH487. Capstone course in which students write a senior thesis on independent research into a current problem in anthropology. The thesis is defined before a committee of faculty."
    :credit: "4"
    :subject: ANTH
  - :name: Special Topics in Linguistics
    :number: "478"
    :description: "Prerequisite: ANTH380 or permission of department. Recommended: LING200 or equivalent. Repeatable to 6 credits if content differs. Advanced courses in specialty areas that respond to new theoretical developments and faculty research interests in linguistics."
    :credit: "3"
    :subject: ANTH
  - :name: Honors Research
    :number: "486"
    :description: "Prerequisites: permission of department; admission to University Honors Program or Anthropology Honors Program. For ANTH majors only. Credit will be granted for only one of the following: ANTH486 or ANTH476. Capstone course in which students pursue independent research into a current problem in anthropology, selected with assistance of a committee of faculty. Research leads to the writing of an honors thesis in anthropology."
    :credit: "4"
    :subject: ANTH
  - :name: Honors Thesis
    :number: "487"
    :description: "Prerequisites: ANTH486; permission of department; admission to University Honors Program or Anthropology Honors Program. For ANTH majors only. Credit will be granted for only one of the following: ANTH487 or ANTH477. Capstone course in which students write a thesis on the results of independent research into a current problem in anthropology."
    :credit: "4"
    :subject: ANTH
  - :name: "Anthropological Fieldwork and Experience in Argentina: The Revelance of Context and Place"
    :number: "493"
    :description: "Credit will be granted for only one of the following: ANTH493, ANTH468Q, ANTH688Q, ANTH693, CPSP379, or HONR348E. A three week intensive course in Argentina that examines anthropological fieldwork and experiences to understand the relevance of context and place in the identification and implementation of projects on health, development, and heritage. Students will learn to contextualize the production and dissemination of knowledge within political-economic, historical, socio-cultural and policy realms. Participant-observation of the local culture and exposure to the regional varieties of anthropological practice will also be carried out through comparison of projects in the U.S. and Argentina, visits to selected sites of anthropological production, and homestays with families."
    :credit: "3"
    :subject: ANTH
  - :name: Field Methods in Archaeology
    :number: "496"
    :description: Formerly ANTH 499. Field training in the techniques of archaeological survey and excavation.
    :credit: "6"
    :subject: ANTH
  - :name: Advanced Field Training in Ethnography
    :number: "498"
    :description: "Prerequisite: Permission of department. Repeatable to 6 credits if content differs. Credit will be granted for only one of the following: ANTH498 or ANTH698. Experience in field research utilizing a variety of ethnographic methods of inquiry."
    :credit: "8"
    :subject: ANTH
  - :name: Fieldwork in Biological Anthropology
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 8 credits if content differs. Field training in techniques of human biology, primatology, or paleaoanthropology."
    :credit: "8"
    :subject: ANTH
  :code: ANTH
- :name: Atmospheric and Oceanic Science
  :courses: 
  - :name: Causes and Implications of Global Change
    :number: "123"
    :description: "Also offered as GEOG123, and GEOL123. Credit will be granted for only one of the following: AOSC123, GEOG123, GEOL123, or METO123. Formerly METO 123. This course offers a unique experience in integrating physical, chemical, geological and biological sciences with geographical, economic, sociological and political knowledge skills toward a better understanding of global change. Review of environmental science relating to weather and climate change, acid precipitation, ozone holes, global warming and impacts on biology, agriculture and human behavior. Study of the natural, long-term variability of the global environment, and what influence mankind may have in perturbing it from its natural evolution. Concepts of how physical, biological and human behavioral systems interact, and the repercussions which may follow from human endeavors. The manner in which to approach decision and policy making related to issues of global change."
    :credit: "3"
    :subject: AOSC
  - :name: Weather and Climate
    :number: "200"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: MATH110 or MATH115. Recommended as a corequisite: AOSC201/METO201. Formerly METO 200. Broad survey of the state of knowledge and problems of atmospheric science. Origin and structure of the atmosphere, meteorological observations, weather maps, forecasting, satellites, energetics, wind, general circulation, storms, severe weather, climate change, air pollution."
    :credit: "3"
    :subject: AOSC
  - :name: Weather and Climate Laboratory
    :number: "201"
    :description: "Two hours of laboratory per week. Corequisite: AOSC200/METO200. Formerly METO 201. Laboratory exercises to supplement AOSC200, including weather observations, weather map analysis, use of the Internet, forecasting practice and climate modeling."
    :credit: "1"
    :subject: AOSC
  - :name: Cycles in the Earth System
    :number: "346"
    :description: "Prerequisite: MATH140, AOSC/GEOG/GEOL123, or permission of department. Recommended: MATH141, PHYS141, PHYS171, or PHYS161. Also offered as GEOG346, GEOL346. The Earth System operates through some fundamental cycles such as water, energy, and the carbon cycles. This course will build on GEOL/GEOG/AOSC123 starting with concept of feedbacks within the Earth System, global energy balance and the Greenhouse Effect. A brief introduction to the atmospheric and oceanic circulation will lead to the water cycle connecting the land, ocean, and atmosphere to the Earth System. Introduction to the Global carbon, nitrogen, and sulfur cycles will be followed by the concept of long-term climate regulation and short-term climate variability. The concepts of cycles, feedbacks, forcings, and responses in the Earth System will be applied to Global Warming and Ozone Depletion."
    :credit: "3"
    :subject: AOSC
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor and student's internship sponsor. Junior standing. Formerly METO 386."
    :credit: "6"
    :subject: AOSC
  - :name: The Atmosphere
    :number: "400"
    :description: "Prerequisites: MATH141, PHYS161, PHYS171 or permission of department. Formerly METO 400. The atmosphere and its weather and climate systems. Composition of the atmosphere, energy sources and sinks, winds, storms and global circulation. The application of basic classical physics, chemistry and mathematics to the study of the atmosphere."
    :credit: "3"
    :subject: AOSC
  - :name: Global Environment
    :number: "401"
    :description: "Prerequisite: AOSC400/METO400. Formerly METO 401. The global weather and climate system; the natural variability of the atmosphere-ocean-biosphere. Potential human effects: greenhouse effects, deforestation, acid rain, ozone depletion, nuclear winter. Social, political and economic effects of changes in global environment. Policy options."
    :credit: "3"
    :subject: AOSC
  - :name: Meteorology for Scientists and Engineers I
    :number: "431"
    :description: "Prerequisites: MATH240 or 461; PHYS270 and PHYS271 (Formerly: 263); CHEM103. Recommended: MATH246. The general character of the atmosphere and its weather and climate systems, phenomena and distributions of variables (winds, temperature, pressure and moisture). The formal framework of the science; the application of basic classical physics, chemistry, mathematics and computational sciences to the atmosphere."
    :credit: "3"
    :subject: AOSC
  - :name: Meteorology for Scientists and Engineers II
    :number: "432"
    :description: "Prerequisite: AOSC431/METO431. Corequisite: MATH246. 3 semester hours. Formerly METO 432. The general character of the atmosphere and its weather and climate systems, phenomena and distributions of variables (winds, temperature, pressure and moisture). The formal framework of the science; the application of basic classical physics, chemistry, mathematics and computational sciences to the atmosphere."
    :credit: "3"
    :subject: AOSC
  - :name: Air Pollution
    :number: "434"
    :description: "Prerequisites: {CHEM113 and MATH241} or permission of department. Formerly METO 434. Production, transformation, transport and removal of air pollutants. The problems of photochemical smog, the greenhouse effect, stratospheric ozone, acid rain and visibility. Analytical techniques for gases and particles."
    :credit: "3"
    :subject: AOSC
  - :name: Special Problems in Atmospheric Science
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Formerly METO 499. Research or special study in the field of meteorology and the atmospheric and oceanic sciences."
    :credit: "3"
    :subject: AOSC
  :code: AOSC
- :name: Arabic
  :courses: 
  - :name: Elementary Arabic I
    :number: "101"
    :description: "Introduction to modern standard Arabic in both its spoken and written form. Equal emphasis on all four skill areas: speaking, listening, reading, and writing."
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Arabic II
    :number: "102"
    :description: "Prerequisite: ARAB101 or equivalent. Continuation of ARAB101."
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Modern Standard Arabic I-II
    :number: "104"
    :description: Not open to fluent/native speakers of Arabic. An intensive course focusing on developing functional proficiency in the standard Arabic language, both written and formal spoken. Begins with script and phonology, and develops into a limited range of situation-based texts and topics that build vocabulary, grammar, general communicative competence and cultural awareness.
    :credit: "6"
    :subject: ARAB
  - :name: Elementary Modern Standard Arabic III-IV
    :number: "105"
    :description: "Not open to fluent/native speakers of Arabic. Prerequisite: ARAB104. Continuation of ARAB104, developing further linguistic proficiency in Standard Arabic, both written and formal spoken. Covers an extended range of situation-based texts and topics that build vocabulary, grammar, general communicative competence and cultural awareness."
    :credit: "6"
    :subject: ARAB
  - :name: Elementary Egyptian Colloquial Arabic I
    :number: "106"
    :description: Not open to fluent/native speakers of Arabic. Basic knowledge of Arabic script required. Introduction to the widely spread spoken variety of Egyptian Arabic, covering the basic range of communicative and cultural situations where Modern Standard Arabic is not used. {Can be taken concurrently with an MSA course}. Emphasis is on developing the learners' listening and speaking skills in Egyptian Arabic, since colloquial Arabic dialects are mainly used in speech.
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Egyptian Colloquial Arabic II
    :number: "107"
    :description: "Not open to fluent/native speakers of Arabic. Prerequisite: ARAB106. Continuation of ARAB106, covering a wider range of basic vocabulary, grammar forms, communicative and cultural situations using the widely spread spoken variety of Egyptian Arabic. Emphasis on developing learners' listening and speaking skills in Egyptian Arabic, since colloquial dialects in the Arab world are mainly used in speech."
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Levantine Colloquial Arabic I
    :number: "110"
    :description: Not open to fluent/native speakers of Arabic. Basic knowledge of Arabic script required. Introduction to Levantine Arabic, the variety of Arabic spoken in Lebanon, covering the basic range of communicative and cultural situations where Modern Arabic is not used. {Can be taken concurrently with a MSA course.} Emphasis on developing the learners' listening and speaking skills in Levantine Arabic.
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Levantine Colloquial Arabic II
    :number: "111"
    :description: "Not open to fluent/native speakers of Arabic. Prerequisite: ARAB110. Continuation of ARAB110, covering a wider range of basic vocabulary, grammar forms, communicative and cultural situations using the widely spread spoken variety of Levantine Arabic. Emphasis on developing learners' listening and speaking skills in Levantine Arabic. Will engage students in pedagogical tasks, emulate real life tasks such as information gap and negotiation."
    :credit: "3"
    :subject: ARAB
  - :name: Intermediate Arabic I
    :number: "201"
    :description: "Prerequisite: ARAB102 or equivalent. Intermediate modern standard Arabic I in both its spoken and written forms. Course will continue to develop all four skills of language acquisition: listening, speaking, reading, and writing."
    :credit: "3"
    :subject: ARAB
  - :name: Intermediate Arabic II
    :number: "202"
    :description: "Prerequisite: ARAB201 or equivalent. Continuation of ARAB201."
    :credit: "3"
    :subject: ARAB
  - :name: Intermediate Modern Standard Arabic I
    :number: "204"
    :description: "Prerequisite: ARAB105. Covers topics related to contemporary Arabic society, literature and culture in standard written and formal spoken Arabic. Acquisition of more complex grammatical structures, expanding vocabulary, and reading, to develop a better understanding of the formal aspects of using MSA."
    :credit: "6"
    :subject: ARAB
  - :name: Intermediate Modern Standard Arabic II
    :number: "205"
    :description: "Prerequisite: ARAB204. Continuation of ARAB204, with exposure to a wide range of Arabic texts from different domains. Focus on vocabulary, more complex grammatical forms, and a better understanding of the formal aspects of using MSA as well as the cultural aspects of using the language."
    :credit: "6"
    :subject: ARAB
  - :name: Elementary Egyptian Colloquial Arabic III
    :number: "206"
    :description: "Prerequisite: ARAB107 or permission of department. Develops listening and speaking skills in Egyptian Arabic. Covers family, school, shopping, and social interaction. Some reading in Arabic."
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Levantine Arabic III
    :number: "210"
    :description: "Prerequisite: permission of department. Emphasis on developing listening and speaking skills in Levantine Arabic, since colloquial dialects are mainly used in speech. Covers family, school, shopping, local culture and general interaction. Some reading in Arabic."
    :credit: "3"
    :subject: ARAB
  - :name: Elementary Levantine Arabic IV
    :number: "211"
    :description: "Prerequisite: ARAB210 or permission of department. Emphasis on developing listening and speaking skills in Levantine Arabic. Covers conversational needs in everyday situations such as introductions, at hotels, at the doctor's office, at social get-togethers, etc. Some reading in Arabic."
    :credit: "3"
    :subject: ARAB
  - :name: The Arab World Today through Readings in Translation
    :number: "221"
    :description: An introduction to the contemporary Arabic world through literature. Includes discussions of historical background, political thought and society. (In English)
    :credit: "3"
    :subject: ARAB
  - :name: The Arab-Israeli Conflict through Readings in Translation
    :number: "282"
    :description: Literary works by both Arab and Jewish authors depicting the impact of the conflict on society and individuals. In English.
    :credit: "3"
    :subject: ARAB
  - :name: Advanced Modern Standard Arabic I
    :number: "304"
    :description: "Prerequisite: ARAB205 or permission of department. Not open to students who have completed ARAB301. Formerly ARAB 301. Advanced grammar, reading, writing, speaking in Arabic; study of contemporary Arabic society, politics, and culture."
    :credit: "3"
    :subject: ARAB
  - :name: Intermediate Egyptian Colloquial Arabic I
    :number: "306"
    :description: "Prerequisite: ARAB107. Covering the spoken variety of Egypt in an extended range of communicative contexts where Egyptian Colloquial and Modern Standard Arabic merge. By course end, the students speak in Egyptian Arabic in situations and topics that require reasonable knowledge of the culture."
    :credit: "3"
    :subject: ARAB
  - :name: Intermediate Egyptian Colloquial Arabic II
    :number: "307"
    :description: "Prerequisite: ARAB306. Continuation of ARAB306, focusing on enhancing learners' speaking and listening skills in Egyptian Arabic, enriching their vocabulary, introducing them to more complex grammatical forms and structures, and providing practice in a broad range of communicative and cultural contexts."
    :credit: "3"
    :subject: ARAB
  - :name: Intermediate Levantine Arabic I
    :number: "310"
    :description: "Prerequisite: ARAB211 or permission of department. Focuses on speaking and listening skills in Levantine Arabic, enriching vocabulary, introducing more complex grammatical forms and structures. Range of communicative contexts. Some reading in Arabic."
    :credit: "3"
    :subject: ARAB
  - :name: Arabic for Islamic Culture
    :number: "313"
    :description: "Open to native speakers of Arabic. Prerequisite: permission of department. Examines core topics related to Islamic culture and society, e.g. the political system, caliphates, reform movements, Sharia's law, human rights, role of women, and Jihad. In Arabic."
    :credit: "3"
    :subject: ARAB
  - :name: Listening Strategies in Arabic I
    :number: "330"
    :description: "Prerequisite: permission of department. Training in recognizing specific features of varieties of spoken Arabic in different contexts. Some reading in Arabic."
    :credit: "3"
    :subject: ARAB
  :code: ARAB
- :name: Architecture
  :courses: 
  - :name: Foundations in Architecture
    :number: "101"
    :description: "One hour of lecture and one hour of discussion/recitation per week. Prerequisite: UNIV100 or permission of department. Restricted to students with less than 60 credits. Freshman standing. To pursue any field of knowledge one must first begin with the basics. By learning the \"language\" of architecture one can explore the foundations of the architectural profession through interactive and experiential learning."
    :credit: "1"
    :subject: ARCH
  - :name: "Discovering Architecture: A Career Studio"
    :number: "150"
    :description: "Five hours of lecture, 25 hours of laboratory, and five hours of discussion/recitation per week. Prerequisite: permission of department. Introduction to careers in architecture. A Young Scholars Program course, offered during the summer only."
    :credit: "3"
    :subject: ARCH
  - :name: Introduction to the Built Environment
    :number: "170"
    :description: Introduction of conceptual, perceptual, behavioral, and technical aspects of the built environment, and methods of analysis, problem- solving, and implementation.
    :credit: "3"
    :subject: ARCH
  - :name: History of Architecture I
    :number: "220"
    :description: Survey of world architectural history to 1400.
    :credit: "3"
    :subject: ARCH
  - :name: History of Architecture II
    :number: "221"
    :description: "Prerequisite: ARCH220 or permission of department. Survey of world architectural history from 1400 to the present."
    :credit: "3"
    :subject: ARCH
  - :name: History of Non-Western Architecture
    :number: "223"
    :description: Survey of non-western architectural history, including prehistoric and vernacular; ancient civilizations and the Indus valley; the Islamic world; Hindu and Buddhist traditions of Asia; and pre-European Africa and the Americas.
    :credit: "3"
    :subject: ARCH
  - :name: "The Ancient Roman City: Pompeii and Beyond"
    :number: "224"
    :description: "Not open to students who have completed HONR208S. Credit will be granted for only one of the following: ARCH224 or HONR208S. Study of daily life in the ancient Roman world seen through the architecture of Pompeii and neighboring cities."
    :credit: "3"
    :subject: ARCH
  - :name: History of World Architecture I
    :number: "225"
    :description: Sophomore standing. Survey of architectural history from prehistory through the year 1000 CE.
    :credit: "3"
    :subject: ARCH
  - :name: History of World Architecture II
    :number: "226"
    :description: Sophomore standing. Survey of architectural history from 1000 to 1800.
    :credit: "3"
    :subject: ARCH
  - :name: History of World Architecture III
    :number: "227"
    :description: Sophomore standing. Survey of architectural history from 1800 to present.
    :credit: "3"
    :subject: ARCH
  - :name: Basic Architectural Drawing
    :number: "242"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: ARCH170 or permission of department. Freshman standing. For ARCH majors only. The study of drawing as a learned skill with emphasis on observation, documentation, analysis, and synthesis. This introductory course immerses students in the conventions of architectural drawing (orthographics, isometrics, axonometrics, and linear perspective) primarily through freehand drawing."
    :credit: "3"
    :subject: ARCH
  - :name: Intermediate Architectural Drawing
    :number: "343"
    :description: "Studio, four hours per week. Six hours of laboratory per week. Prerequisite: ARCH242 or permission of department. For ARCH majors only. Development of media technique (including color pencil, pastel, graphite, ink, and watercolor) as vehicles for investigating color, composition, and abstraction. Exploration of historical and contemporary issues of representation in architectural visual communication."
    :credit: "3"
    :subject: ARCH
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: ARCH
  - :name: Architecture Studio I
    :number: "400"
    :description: "Three hours of lecture and nine hours of studio per week. Prerequisite: ARCH majors only. Introduction to architectural design with particular emphasis on conventions and principles of architecture, visual and verbal communication skills, formal analysis, design process, spatial composition, architectural promenade, basic program distribution, and elementary constructional and environmental responses."
    :credit: "6"
    :subject: ARCH
  - :name: Architecture Studio II
    :number: "401"
    :description: "Three hours of lecture and nine hours of studio per week. Prerequisite: ARCH400 with a grade of C or better. For ARCH majors only. Continuation of ARCH 400 with introduction to building typology, urban and contextual issues, design of the vertical surface, and architectural interiors."
    :credit: "6"
    :subject: ARCH
  - :name: Architecture Studio III
    :number: "402"
    :description: "Three hours of lecture and nine hours of studio per week. Prerequisite: ARCH401 with a grade of C or better. For ARCH majors only. Architectural design studio with emphasis on building and facade typologies, the development of architectural promenade and sequence, public and/or civic infill buildings dependent upon the architectural promenade, and urban housing types of varying densities. The architect's obligations to urban context are explored in many dimensions including historical, typological, and physical."
    :credit: "6"
    :subject: ARCH
  - :name: Architecture Studio IV
    :number: "403"
    :description: "Three hours of lecture and nine hours of studio per week. Prerequisite: ARCH402 with a grade of C or better. For ARCH majors only. Investigations into the relationship between the man-made and the natural world including introductory issues of assembly and material value. Design of the site and the building are combined into an integral process delimiting and probing the boundaries of each and exploring their reciprocal relationship. The architect's obligations to the natural and urban contexts are explored in many dimensions including historical, typological, environmental, and physical."
    :credit: "6"
    :subject: ARCH
  - :name: Intermediate Architectural Drawing
    :number: "408"
    :description: "Prerequisite: ARCH403 or equivalent and permission of department. Repeatable to 6 credits if content differs. Topical problems in architecture and urban design."
    :credit: "6"
    :subject: ARCH
  - :name: Architecture Technology I
    :number: "410"
    :description: "Prerequisites: MATH140 or MATH220; PHYS121 and (one of the following:BSCI205, GEOG140, GEOL120, GEOL123/AOSC123/METO123/GEOG123). Corequisite: ARCH400. For ARCH majors only. First course in a four course sequence which develops the knowledge and skills of architectural technology. Addresses climate, human responses to climate, available materials, topography and impact on culture. Principles of assembly, basic structural principles and philosophies of construction."
    :credit: "4"
    :subject: ARCH
  - :name: Technology II
    :number: "411"
