  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing. Formerly PERH 386."
    :credit: "6"
    :subject: HLHP
  - :name: Children's Health and Development Clinic
    :number: "488"
    :description: "Prerequisite: permission of department. Repeatable to 4 credits. An opportunity to acquire training and experience in a therapeutically oriented physical education-recreation program for children referred by various education, special education, medical or psychiatric groups."
