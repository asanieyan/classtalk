    :number: "402"
    :description: "Prerequisite: RUSS401 or equivalent. Designed to improve comprehension of functional varieties of written Russian and develop ability to present in written form concise syntheses of source texts."
    :credit: "3"
    :subject: RUSS
  - :name: "Russian Conversation: Advanced Skills"
    :number: "403"
    :description: "Prerequisite: RUSS303 or equivalent. Advanced spoken production of high-level, abstract language."
    :credit: "3"
