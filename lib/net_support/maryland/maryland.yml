  - :name: Russian Language and Pre-Revolutionary Culture
    :number: "281"
    :description: Not open to native speakers of Russian. Introduction to the Russian language and a study of Russian nationalism; artistic and social concepts in the development of Russian art, dance, geography, history and literature from the 18th to the 20th centuries. Lectures in English, with third hour devoted to basic language instruction (alphabet, vocabulary, pronunciation and minimal conversational skills).
    :credit: "3"
    :subject: RUSS
  - :name: Contemporary Russian Culture
    :number: "282"
    :description: "Russia of the post-Communist era. An exploration of the cultural implications of the disintegration of the former Soviet Union. Also included is a brief introduction to the Russian language: alphabet, elementary reading and survival skills for the first time traveler. Course format includes a combination of lectures, group discussions, videos, and optional field trips."
    :credit: "3"
    :subject: RUSS
  - :name: Special Topics in Russian Language and Literature
    :number: "298"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: RUSS
  - :name: Advanced Russian I
    :number: "301"
    :description: "Prerequisite: RUSS202 or equivalent. Advanced training in written Russian communicative structures."
    :credit: "3"
    :subject: RUSS
  - :name: Advanced Russian II
    :number: "302"
    :description: "Prerequisite: RUSS301. Advanced training in written Russian communicative structures."
    :credit: "3"
    :subject: RUSS
  - :name: "Russian Conversation: Functional Skills"
    :number: "303"
    :description: "Prerequisite: RUSS202 or equivalent. Intended for students who do not anticipate having the opportunity to study in the Soviet Union. Skills for daily life (both function and etiquette) and argumentation (rhetoric)."
    :credit: "3"
    :subject: RUSS
  - :name: Commercial Russian I
    :number: "307"
    :description: "Prerequisite: RUSS202 or equivalent. Designed to give introductory knowledge of correct commercial Russian including letters, business forms, contracts, and agreements."
    :credit: "3"
    :subject: RUSS
  - :name: Survey of Russian Literature I
    :number: "321"
    :description: "Prerequisite: RUSS202 or equivalent. The first half of a survey of Russian literature."
    :credit: "3"
    :subject: RUSS
  - :name: Survey of Russian Literature II
    :number: "322"
    :description: "Prerequisite: RUSS321 or equivalent. The second half of a survey of Russian literature."
    :credit: "3"
    :subject: RUSS
  - :name: Old Russian Literature in Translation
    :number: "327"
    :description: "Recommended: RUSS221. Old Russian literature of the 11th-17th centuries for the general student. Selected texts will be read in translation, with analysis in terms of genre and historical setting."
    :credit: "3"
    :subject: RUSS
  - :name: 19th Century Russian Literature in Translation
    :number: "328"
    :description: Repeatable to 6 credits if content differs. Development of Russian literary thought in the Russian novel and short prose of the 19th century. Influence of western literatures and philosophies.
    :credit: "3"
    :subject: RUSS
  - :name: Soviet Literature in Translation
    :number: "329"
    :description: Repeatable to 6 credits if content differs. Russian literature since 1917, both as a continuation of pre-revolutionary traditions and as a reflection of Soviet ideology.
    :credit: "3"
    :subject: RUSS
  - :name: Russian Civilization
    :number: "381"
    :description: "I (3) Prerequisite: RUSS202. A historical survey of Russian civilization emphasizing architecture, painting, sculpture, music, ballet and the theater to the beginning of the 19th century pointing out the interrelationship of all with literary movements. Taught in Russian."
    :credit: "381"
    :subject: RUSS
  - :name: Russian Civilization
    :number: "382"
    :description: "II (3) Prerequisite: RUSS202. A historical survey of Russian civilization emphasizing architecture, painting, sculpture, music, ballet, and the theater, from the beginning of the 19th century to the present pointing out the interrelationships of all with literary movements. Taught in Russian."
    :credit: "382"
    :subject: RUSS
