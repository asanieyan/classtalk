  - :name: Practicum in Spoken Russian
    :number: "404"
    :description: "Prerequisite: RUSS403 or equivalent. To improve comprehension of rapidly spoken Russian of various functional styles and to develop ability to synthesize orally the content of spoken material."
    :credit: "3"
    :subject: RUSS
  - :name: Russian-English Translation I
    :number: "405"
    :description: "Pre- or corequisite: RUSS302 or equivalent. Introduction to the principles of translation of a particular genre, -- typically diplomatic, business, or literary."
