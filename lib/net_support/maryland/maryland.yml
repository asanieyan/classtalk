  - :name: Selected Readings in Classical Chinese
    :number: "408"
    :description: "Three hours of lecture and three hours of discussion/recitation per week. Prerequisites: CHIN321 or CHIN403 at UMCP or pass a placement test offered by the Chinese Program; and must know Pinyin. Students who do not know Pinyin must learn it before the end of the first week of classes or they will be required to drop. Repeatable to 9 credits if content differs. Selected readings in Classical Chinese, including important representative works of history, poetry, and parallel prose. Close attention is paid to matters of grammar and phonology in the readings. Content will differ each time this course is offered."
    :credit: "3"
    :subject: CHIN
  - :name: Business Chinese I
    :number: "411"
    :description: "Prerequisite: CHIN402 or permission of department. Non-majors admitted only after a placement interview. Not open to students who have completed CHIN303. Conversation, reading, and writing applicable to Chinese business transactions, social meetings, and meetings with government organizations, plus background material in English on professional business practices and social customs associated with business."
    :credit: "3"
    :subject: CHIN
  - :name: Business Chinese II
    :number: "412"
    :description: "Prerequisite: CHIN411 or permission of department. Non-majors admitted only after a placement interview. Not open to students who have completed CHIN304. Continuation of CHIN411."
    :credit: "3"
    :subject: CHIN
  - :name: Advanced Conversation and Composition
    :number: "413"
    :description: "Prerequisite: CHIN402 or permission of department. Non-majors admitted only after a placement interview. Not open to students who have completed CHIN405. Practice in writing essays, letters, and reports on selected topics. Conversation directed toward everyday situations and topics related to life in China."
    :credit: "3"
    :subject: CHIN
  - :name: Readings in Current Newspapers and Periodicals
    :number: "415"
    :description: "Prerequisite: CHIN402 or equivalent. Non-majors admitted only after a placement interview. Reading of periodical literature on selected topics with discussions and essays in Chinese."
    :credit: "3"
    :subject: CHIN
  - :name: Special Topics in Contemporary Chinese Fiction and Film
    :number: "418"
    :description: "Prerequisite: permission of department. Repeatable to 12 credits if content differs. Various approaches to the most recent textual productions of China and Taiwan. Taught in Chinese."
    :credit: "3"
    :subject: CHIN
  - :name: Sounds and Transcriptions of Mandarin Chinese
    :number: "421"
    :description: Production and recognition of Mandarin speech sounds and tones, their phonological patterns, comparison with English, and representation by the various Romanization systems.
    :credit: "3"
    :subject: CHIN
  - :name: Advanced Chinese Grammar
    :number: "422"
    :description: "Prerequisite: CHIN302, CHIN322, or permission of department. Chinese sentence patterns studied contrasted with English and in terms of current pedagogical as well as linguistic theories."
    :credit: "3"
    :subject: CHIN
  - :name: Chinese Historical and Dialect Phonology
    :number: "423"
    :description: "Prerequisite: CHIN302 or JAPN405. Formerly CHIN 428B. The history and structure of the sounds of Chinese language, with emphasis on the Medieval formal phonological system and its relationship to Mandarin and other modern languages. Students are expected to have advanced knowledge of written Chinese graphs (may include Japanese kanji or Korean hanja)."
    :credit: "3"
    :subject: CHIN
  - :name: Linguistics of the Chinese Writing System
    :number: "424"
    :description: "Prerequisite: CHIN302 or JAPN405. Recommended: CHIN423. Also offered as SLAA798A. Formerly CHIN 428A. The history and structure of the Chinese writing system, with emphasis on its early development and place in the cognition of language. Students are expected to have advanced knowledge of written Chinese graphs (may include Japanese kanji or Korean hanja)."
    :credit: "3"
    :subject: CHIN
  - :name: Selected Topics in Chinese Linguistics
    :number: "428"
    :description: "Prerequisite: permission of department. Sophomore standing. Repeatable to 12 credits if content differs. Undergraduate seminar in Chinese linguistics. Topics may include the ancient writing system, historical phonology, dialectology, prosody and rhyming, grammar and the history of the language as a whole. This course may be repeated with different content, and satisfies the linguistics requirement for the Chinese major. Students are expected to be in at least Third Year Chinese. Taught in English."
    :credit: "3"
    :subject: CHIN
  - :name: Translation and Interpretation I
    :number: "431"
    :description: "Prerequisite: CHIN302 or equivalent and permission of department. Theory and practice of Chinese/English translation and interpretation with emphasis on translation."
    :credit: "3"
    :subject: CHIN
  - :name: Translation and Interpretation II
    :number: "432"
    :description: "Prerequisite: CHIN402 or equivalent and permission of department. Workshop on Chinese/English translation and interpretation, with emphasis on seminar (consecutive) interpretation and introduction to conference (simultaneous) interpretation."
    :credit: "3"
    :subject: CHIN
  - :name: Traditional Chinese Fiction
    :number: "441"
    :description: "Prerequisite: permission of department. Major works of fiction from the 4th century tales of the marvelous through the 19th century Ching novel. Taught in Chinese."
    :credit: "3"
    :subject: CHIN
  - :name: Modern Chinese Fiction
    :number: "442"
    :description: "Prerequisite: permission of department. Examination, through selected texts, of the writer's role as shaper and reflector of the Republican and Communist revolutions. Taught in Chinese."
    :credit: "3"
    :subject: CHIN
  - :name: Directed Study in Chinese
    :number: "499"
    :description: "Prerequisite: permission of instructor. Repeatable to 6 credits if content differs. Readings in Chinese under faculty supervision."
    :credit: "3"
    :subject: CHIN
  :code: CHIN
