- :name: Computer Science
  :courses: 
  - :name: Introduction to Information Technology
    :number: "102"
    :description: "For non-majors only. Not recommended for BMGT students. Not open to students who have completed CMSC106, CMSC114, CMSC132 or CMSC214. Credit will be granted for only one of the following: CMSC102, CMSC132 or CMSC214. If CMSC102 is taken before CMSC132 or CMSC214, then credit will be granted for both. An introduction to computer terminology and concepts of computing and information technology. Hands-on experience with a variety of tools available to access the Internet, to find information, as well as PC applications such as a word processor and a spreadsheet package. Students will work in multiple environments (for example, both Windows and UNIX)."
    :credit: "3"
    :subject: CMSC
  - :name: Introduction to C Programming
    :number: "106"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: permission of department. Pre- or corequisite: MATH140. Only for CMPS, ENCP and students with major code: 2299F. Not open to students who have completed CMSC114 or higher. Design and analysis of programs in C. An introduction to computing using structured programming concepts. For further information contact the Undergraduate Education Office, Computer Science Department."
    :credit: "4"
    :subject: CMSC
  - :name: Introduction to the UNIX Operating System
    :number: "107"
    :description: "Recommended: prior experience with computing. Effective use of UNIX tools for students of all disciplines. UNIX file system; shell programming; text editing; filters; pipes; macro processing; data analysis; text processing; document maintenance."
    :credit: "3"
    :subject: CMSC
  - :name: Computer Science I
    :number: "114"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: CMSC106 with a grade of C or better; and permission of department based on satisfactory performance on the department's placement exams. Corequisite: MATH141. Not open to students who have completed CMSC214 or higher. Credit will be granted for only one of the following: CMSC114 or CMSC113. With CMSC214, this course forms a one-year sequence for computer science majors. Introduction to UNIX. Procedural and data abstraction using C++. CMPS and Computer Engineering students will be given priority for registration until the first day of classes."
    :credit: "4"
    :subject: CMSC
  - :name: Object-Oriented Programming I
    :number: "131"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Corequisite: MATH140 and permission of department. Not open to students who have completed CMSC114. Introduction to programming and computer science. Emphasizes understanding and implementation of applications using object-oriented techniques. Develops skills such as program design and testing as well as implementation of programs using a graphical IDE. Programming done in Java."
    :credit: "4"
    :subject: CMSC
  - :name: Object-Oriented Programming II
    :number: "132"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: CMSC131 with a grade of C or better; or a score of 5 on the A Java AP exam; or a score of 4 or 5 on the AB Java AP exam; or permission of the department based on satisfactory performance on the department placement exam and permission of department. Corequisite: MATH141. Introduction to use of computers to solve problems using software engineering principles. Design, build, test, and debug medium -size software systems and learn to use relevant tools. Use object-oriented methods to create effective and efficient problem solutions. Use and implement application programming interfaces (APIs). Programming done in Java."
    :credit: "4"
    :subject: CMSC
  - :name: Special Topics in Computer Science for Non-Majors
    :number: "198"
    :description: Repeatable to 6 credits if content differs. Not open to CMSC students. A course designed to allow non-computer science majors and non-computer engineering majors to pursue a specialized topic or project.
    :credit: "4"
    :subject: CMSC
  - :name: Introduction to Low-Level Programming Concepts
    :number: "212"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: CMSC132 with a grade of C or better; or permission of the department based on satisfactory performance on the department placement exam and permission of department. Corequisite: CMSC250. Introduction to many of the concepts that lie behind software, such as hardware, memory layout, memory management, and operating systems. Explain how these concepts affect the design of software systems."
    :credit: "4"
    :subject: CMSC
  - :name: Computer Science II
    :number: "214"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisites: CMSC114 with a grade of C or better; or a score of 4 or 5 on either the A or the AB C++ AP exam; or permission of department based on satisfactory performance on the department placement exam. Corequisite: CMSC250. Credit will be granted for only one of the following: CMSC214 or CMSC113. Elementary data structures, recursion, and object-oriented programming using C++."
    :credit: "4"
    :subject: CMSC
  - :name: Discrete Structures
    :number: "250"
    :description: "Three hours of lecture and two hours of discussion/recitation per week. Prerequisite: CMSC131 with a grade of C or better; MATH141; and permission of department. Formerly CMSC 150. Fundamental mathematical concepts related to computer science, including finite and infinite sets, relations, functions, and propositional logic. Introduction to other techniques, modeling and solving problems in computer science. Introduction to permutations, combinations, graphs, and trees with selected applications."
    :credit: "4"
    :subject: CMSC
  - :name: Honors Seminar
    :number: "297"
    :description: An introduction to the breadth of computer science research. Intended for all Computer Science Honors students, especially those considering a career in research. Will cover work from some of the key figures in the history of computer science, as well as research being pursued at Maryland.
    :credit: "1"
    :subject: CMSC
  - :name: Special Topics in Computer Science
    :number: "298"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. A course designed to allow a lower level student to pursue a specialized topic or project."
    :credit: "4"
    :subject: CMSC
  - :name: Computer Organization
    :number: "311"
    :description: "Prerequisite: CMSC212 and CMSC250 each with a grade of C (2.0) or better; and permission of department. Introduction to assembly language. Design of digital logic circuits. Organization of central processors, including instruction sets, register transfer operations, control microprogramming, data representation, and arithmetic algorithms. Memory and input/output organization."
    :credit: "3"
    :subject: CMSC
  - :name: Organization of Programming Languages
    :number: "330"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: CMSC212 and CMSC250: each with a grade of C (2.0) or better; and permission of department. The semantics of programming languages and their run-time organization. Several different models of languages are discussed, including procedural (e.g., C, Pascal), functional (e.g., ML, LISP), rule-based (e.g., Prolog), and object-oriented (e.g., C++, Smalltalk). Run-time structures, including dynamic versus static scope rules, storage for strings, arrays, records, and object inheritance are explored."
    :credit: "3"
    :subject: CMSC
  - :name: Algorithms
    :number: "351"
    :description: "Prerequisite: CMSC212 and CMSC250: each with a grade of C (2.0) or better; and permission of department. CMSC351 may not count as one of the required upper level CMSC courses for students who are required to have 24 upper level CMSC credits for graduation, i.e. for students who became computer science majors prior to Fall, 2002. Credit will be granted for only one of the following: CMSC251 or CMSC351. Formerly CMSC 251. A systematic study of the complexity of some elementary algorithms related to sorting, graphs and trees, and combinatorics. Algorithms are analyzed using mathematical techniques to solve recurrences and summations."
    :credit: "3"
    :subject: CMSC
  - :name: Honors Paper
    :number: "390"
    :description: "Prerequisite: admission to CMSC Honors Program. Special study or research directed toward preparation of honors paper."
    :credit: "3"
    :subject: CMSC
  - :name: Computer Systems Architecture
    :number: "411"
    :description: "Prerequisite: A grade of C or better in (CMSC311 or ENEE350) and a grade of C or better in CMSC330; and permission of department; or CMSC graduate student. Input/output processors and techniques. Intra-system communication, buses, caches. Addressing and memory hierarchies. Microprogramming, parallelism, and pipelining."
    :credit: "3"
    :subject: CMSC
  - :name: Operating Systems
    :number: "412"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisites: A grade of C or better in (CMSC311 or ENEE350) and a grade of C or better in CMSC330; and permission of department; or CMSC graduate student. An introduction to batch systems, spooling systems, and third-generation multiprogramming systems. Description of the parts of an operating system in terms of function, structure, and implementation. Basic resource allocation policies."
    :credit: "4"
    :subject: CMSC
  - :name: Computer and Network Security
    :number: "414"
    :description: "Prerequisite: A grade of C or better in (CMSC311 or ENEE350) and a grade of C or better in CMSC330; and permission of department; or CMSC graduate student. An introduction to the topic of security in the context of computer systems and networks. Identify, analyze, and solve network-related security problems in computer systems. Fundamentals of number theory, authentication, and encryption technologies, as well as the practical problems that have to be solved in order to make those technologies workable in a networked environment, particularly in the wide-area Internet environment."
    :credit: "3"
    :subject: CMSC
  - :name: Computer Networks
    :number: "417"
    :description: "Prerequisite: A grade of C or better in CMSC351, a grade of C or better in (CMSC311 or ENEE350), and a grade of C or better in CMSC330; and permission of department; or CMSC graduate student. Computer networks and architectures. The OSI model including discussion and examples of various network layers. A general introduction to existing network protocols. Communication protocol specification, analysis, and testing."
    :credit: "3"
    :subject: CMSC
  - :name: Data Structures
    :number: "420"
    :description: "Prerequisites: A grade of C or better in CMSC330 and in CMSC351; and permission of department; or CMSC graduate student. Description, properties, and storage allocation of data structures including lists and trees. Algorithms for manipulating structures. Applications from areas such as data processing, information retrieval, symbol manipulation, and operating systems."
    :credit: "3"
    :subject: CMSC
  - :name: Introduction to Artificial Intelligence
    :number: "421"
    :description: "Prerequisites: A grade of C or better in CMSC330 and in CMSC351; and permission of the department or CMSC graduate student. Areas and issues in artificial intelligence, including search, inference, knowledge representation, learning, vision, natural languages, expert systems, robotics. Implementation and application of programming languages (e.g. LISP, PROLOG, SMALLTALK), programming techniques (e.g. pattern matching, discrimination networks) and control structures (e.g. agendas, data dependencies)."
    :credit: "3"
    :subject: CMSC
  - :name: Programming Robots
    :number: "422"
    :description: "Prerequisite: CMSC212 with a grade of C or better and permission of department; or CMSC graduate student. An examination of programming issues involved in creating autonomous robots, which can interact with their environments in \"intelligent\" ways. Topics include traditional robotics, behavior-based robotics, sensor processing, sensor-based control, programming robotic behaviors. Team programming project. Note: Not for credit in graduate program for computer science."
    :credit: "3"
    :subject: CMSC
  - :name: Bioinformatic Algorithms, Databases, and Tools
    :number: "423"
    :description: "Prerequisite: CMSC351 or permission of department. A practical introduction to the main topics in algorithms, databases, and tools used in bioinformatics. Includes public databases such as Genbank and PDG, software tools such as BLAST, and their underlying algorithms. Use of Perl scripting language to perform a number of useful tasks in analyzing sequence data and managing bioinformatic databases."
    :credit: "3"
    :subject: CMSC
  - :name: Database Design
    :number: "424"
    :description: "Prerequisite: CMSC420 with a grade of C or better; and permission of department; or CMSC graduate student. Motivation for the database approach as a mechanism for modeling the real world. Review of the three popular data models: relational, network, and hierarchical. Comparison of permissible structures, integrity constraints, storage strategies, and query facilities. Theory of database design logic."
    :credit: "3"
    :subject: CMSC
  - :name: Image Processing
    :number: "426"
    :description: "Prerequisite: CMSC 420 and permission of department; or CMSC graduate student. An introduction to basic techniques of analysis and manipulation of pictorial data by computer. Image input/output devices, image processing software, enhancement, segmentation, property measurement, Fourier analysis. Computer encoding, processing, and analysis of curves."
    :credit: "3"
    :subject: CMSC
  - :name: Computer Graphics
    :number: "427"
    :description: "Prerequisites: MATH240; and a grade of C or better in CMSC420; and permission of department; or CMSC graduate student. An introduction to the principles of computer graphics. Includes an introduction to graphics displays and systems. Introduction to the mathematics of affine and projective transformations, perspective, curve and surface modeling, algorithms for hidden-surface removal, color models, methods for modeling illumination, shading, and reflection."
    :credit: "3"
    :subject: CMSC
  - :name: Theory of Language Translation
    :number: "430"
    :description: "Prerequisites: a grade of C or better in CMSC330; and permission of department; or CMSC graduate student. Formal translation of programming languages, program syntax and semantics. Finite state recognizers and regular grammers. Context-free parsing techniques such as recursive descent, precedence, LL(k) and LR(k). Code generation, improvement, syntax-directed translation schema."
    :credit: "3"
    :subject: CMSC
  - :name: Programming Language Technologies and Paradigms
    :number: "433"
    :description: "Prerequisite: CMSC330; and permission of department; or CMSC graduate student. Programming language technologies (e.g., object-oriented programming), their implementations and use in software design and implementation."
    :credit: "3"
    :subject: CMSC
  - :name: Introduction to Human-Computer Interaction
    :number: "434"
    :description: "Prerequisites: CMSC330 with a grade of C or better and PSYC100; and permission of department; or CMSC graduate student. Assess usability by quantitative and qualitative methods. Conduct task analyses, usability tests, expert reviews, and continuing assessments of working products by interviews, surveys, and logging. Apply design processes and guidelines to develop professional quality user interfaces. Build low-fidelity paper mockups, and a high-fidelity prototype using contemporary tools such as graphic editors and a graphical programming environment (eg: Visual Basic, Java)."
    :credit: "3"
    :subject: CMSC
  - :name: Software Engineering
    :number: "435"
    :description: "Prerequisites: (CMSC412, CMSC417, CMSC420, CMSC430, or CMSC433) with a grade of C or better and permission of department; or CMSC graduate student. State-of-the-art techniques in software design and development. Laboratory experience in applying the techniques covered. Structured design, structured programming, top-down design and development, segmentation and modularization techniques, iterative enhancement, design and code inspection techniques, correctness, and chief-programmer teams. The development of a large software project."
    :credit: "3"
    :subject: CMSC
  - :name: Logic for Computer Science
    :number: "450"
    :description: "Prerequisites: (CMSC351 and MATH141) with grade of C or better and permission of department; or CMSC graduate student. Also offered as MATH450. Credit will be granted for only one of the following: MATH445 or CMSC450/MATH450. Elementary development of propositional and first-order logic accessible to the advanced undergraduate computer science student, including the resolution method in propositional logic and Herbrand's Unsatisfiability Theorem in first-order logic. Included are the concepts of truth, interpretation, validity, provability, soundness, completeness, incompleteness, decidability and semi-decidability."
    :credit: "3"
    :subject: CMSC
  - :name: Design and Analysis of Computer Algorithms
    :number: "451"
    :description: "Prerequisite: a grade of C or better in CMSC351; and permission of department; or CMSC graduate student. Fundamental techniques for designing efficient computer algorithms, proving their correctness, and analyzing their complexity. General topics include sorting, selection, graph algorithms, and basic algorithm design paradigms (such as divide-and-conquer, dynamic programming and greedy algorithms), lower bounds and NP-completeness."
    :credit: "3"
    :subject: CMSC
  - :name: Elementary Theory of Computation
    :number: "452"
    :description: "Prerequisite: CMSC351 with a grade of C or better; and permission of department; or CMSC graduate student. Alternative theoretical models of computation, types of automata, and their relations to formal grammars and languages."
    :credit: "3"
    :subject: CMSC
  - :name: Cryptology
    :number: "456"
    :description: "Prerequisites: Any two 400-level MATH courses; or CMSC330 and CMSC351; and permission of department; or CMSC graduate student. Also offered as MATH456. Credit will be granted for only one of the following: CMSC456 or MATH456. Importance in protecting data in communications between computers. The subject lies on the border between mathematics and computer science. Mathematical topics include number theory and probability, and computer science topics include complexity theory."
    :credit: "3"
    :subject: CMSC
  - :name: Computational Methods
    :number: "460"
    :description: "Prerequisites: MATH240; and MATH241; and CMSC106 or CMSC114 or ENEE114; and permission of department; or CMSC graduate student. Also offered as AMSC460. Credit will be granted for only one of the following: AMSC/CMSC/MAPL460 or AMSC/CMSC/MAPL466. Basic computational methods for interpolation, least squares, approximation, numerical quadrature, numerical solution of polynomial and transcendental equations, systems of linear equations and initial value problems for ordinary differential equations. Emphasis on methods and their computational properties rather than their analytic aspects. Intended primarily for students in the physical and engineering sciences."
    :credit: "3"
    :subject: CMSC
  - :name: Computer Science for Scientific Computing
    :number: "462"
    :description: "Prerequisite: CMSC106 or CMSC131; and (AMSC460 or CMSC460); or permission of department. This course cannot be used toward the upper-level math requirement for MATH and STAT majors. Students who take CMSC311 or CMSC330 will not be given credit for this course. Also offered as AMSC462. Credit will be granted for only one of the following: AMSC462 or CMSC462. A survey of computer science for scientists and engineers. The goal is to enable the student to write efficient, well-organized programs for today's machines. Topics to be treated include computer organization, computer arithmetic, processes and operating systems, the memory hierarchy, comparison of the Fortran and C families of languages, compilers, the run time environment, memory allocation, preprocessors and portability, and documentation. Specific topics will vary from semester to semester."
    :credit: "3"
    :subject: CMSC
  - :name: Introduction to Numerical Analysis I
    :number: "466"
    :description: "Prerequisites: MATH240; and MATH241; and CMSC106 or CMSC114 or ENEE114; and permission of department; or CMSC graduate student. Also offered as AMSC466. Credit will be granted for only one of the following: AMSC/CMSC/MAPL460 or AMSC/CMSC/MAPL466. Floating point computations, direct methods for linear systems, interpolation, solution of nonlinear equations."
    :credit: "3"
    :subject: CMSC
  - :name: Combinatorics and Graph Theory
    :number: "475"
    :description: "Prerequisites: MATH240 and MATH241; and permission of department; or CMSC graduate student. Also offered as MATH475. General enumeration methods, difference equations, generating functions. Elements of graph theory, matrix representations of graphs, applications of graph theory to transport networks, matching theory and graphical algorithms."
    :credit: "3"
    :subject: CMSC
  - :name: Optimization
    :number: "477"
    :description: "Prerequisites: (AMSC/CMSC/MAPL460, AMSC/CMSC/MAPL466, or AMSC/CMSC/MAPL467) with a grade of C or better and permission of department; or CMSC graduate students. Also offered as AMSC477. Credit will be granted for only one of the following: AMSC477, CMSC477 or MAPL477. Linear programming including the simplex algorithm and dual linear programs; convex sets and elements of convex programming; combinatorial optimization, integer programming."
    :credit: "3"
    :subject: CMSC
  - :name: Selected Topics in Computer Science
    :number: "498"
    :description: "Prerequisite: permission of department. An individualized course designed to allow a student or students to pursue a selected topic not taught as a part of the regular course offerings under the supervision of a Computer Science faculty member. In addition, courses dealing with topics of special interest and/or new emerging areas of computer science will be offered with this number. Selected topics courses will be structured very much like a regular course with homework, project and exams. Credit according to work completed"
    :credit: "3"
    :subject: CMSC
  - :name: Independent Undergraduate Research
    :number: "499"
    :description: "Prerequisite: permission of department; restricted to Computer Science and Computer Engineering Majors. Students are provided with an opportunity to participate in a computer science research project under the guidance of a faculty advisor. Format varies. Students and supervising faculty member will agree to a research plan which must be approved by the department. As part of each research plan, students should produce a final paper delineating their contribution to the field."
    :credit: "3"
    :subject: CMSC
  :code: CMSC
