  - :name: Practicum in Ceramics
    :number: "373"
    :description: "Six hours of laboratory per week. For art education majors only. 3 semester hours. Junior standing. Not open to students who have completed a ceramic course. Credit will be granted for only one of the following: EDCI273 or EDCI373. Formerly EDCI 273. A lecture/studio format designed to introduce the use of clay and ceramics in a wide variety of educational settings."
