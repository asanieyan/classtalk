    :subject: GERM
  - :name: "Conversation and Composition II: Current Topics in German Society"
    :number: "302"
    :description: "Prerequisite: GERM301 or equivalent. Further practice in contemporary spoken and written German. Contemporary social, political, and cultural themes."
    :credit: "3"
    :subject: GERM
  - :name: Practicum in Translation I
