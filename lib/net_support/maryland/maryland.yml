- :name: Gemstone
  :courses: 
  - :name: "Freshman Honors Colloquium: Introduction to Gemstone"
    :number: "100"
    :description: Freshman standing. Orienting new Gemstone students to the university and to the program through a variety of team building activities, resources, and skill exploration exercises. Students will also examine and discuss areas such as liberal education, diversity, service, arts, current events, academic integrity, and leadership style.
    :credit: "1"
    :subject: GEMS
  - :name: Research Topic Exploration
    :number: "102"
    :description: Restricted to Gemstone students only. Under the guidance of staff and visiting speakers, students will develop research topics that they will pursue for the remainder of their participation in the Gemstone program, and form into interdisciplinary teams around these topics.
    :credit: "1"
    :subject: GEMS
  - :name: Topics in Science, Technology and Society
    :number: "104"
    :description: "(3) Prerequisite: GEMS100. Corequisite: GEMS102 Restricted to Gemstone students only. Credit will be granted for only one of the following: GEMS103, GEMS104 or HIST175G. Formerly HIST 175G. An examination of how cultural, economic, political and social forces shape scientific and technological systems and, conversely, how scientific and technological systems have affected the culture, economies, organization and politics of societies. Students in the course will form small teams to carry out semester-long research on socio/technical topics related to the course theme chosen for that specific semester."
    :credit: "104"
    :subject: GEMS
  - :name: Team Dynamics and Research Methodology
    :number: "202"
    :description: "One hour of lecture and one hour of discussion/recitation per week. Prerequisite: GEMS100, GEM 102 and GEM 104. Corequisite: GEM 296 For GEMSTONE participants only. Sophomore standing. This is designed to foster an understanding of the dynamics of team behavior and basic research methodology. This experiential course will teach skills applicable to Gemstone research and the writing of a team thesis. Upper classmen serve as section leaders and will act as peer mentors to the new teams and serve as an additional resource for them."
    :credit: "2"
    :subject: GEMS
  - :name: Special Topics in Leadership and Team Development
    :number: "208"
    :description: Principles, methods and types of leadership and team development with an emphasis on group discussion and decision making. Reading, discussion and exploration of the basic team concept, communications for winning scenarios, goal setting, problem solving, conflict resolution and research methods.
    :credit: "3"
    :subject: GEMS
  - :name: Team Project Seminar I
    :number: "296"
    :description: "Prerequisite: GEMS100, GEMS102 and GEMS104. Corequisite: GEMS202. For Gemstone students with sophomore standing in a research team. This is the first of six seminars during which Gemstone students carry out multidisciplinary research under the general guidance of a faculty mentor. The teams develop their working relationship, start their literature search, define their research question, and set short & long term goals."
    :credit: "1"
    :subject: GEMS
  - :name: Team Project Seminar II
    :number: "297"
    :description: "Prerequisite: For Gemstone students with sophomore standing in a research team. This is the second of six seminars during which Gemstone students carry out interdisciplinary research under the general guidance of a faculty mentor. The team develops its website, prepares and presents its research proposal."
    :credit: "3"
    :subject: GEMS
  - :name: Selected Topics
    :number: "308"
    :description: For Gemstone students only. Sophomore standing. Gemstone winter course (study abroad) will allow individuals and research teams to focus on the three dimensions of transformation as related to traditional societies and technology; (a) changing patterns of social need and technology; (b) cultural antecedents and its transformative effects on traditions; and (c) social traditions that hinder and/or enhance technological innovations.
    :credit: "3"
    :subject: GEMS
  - :name: Team Project Seminar III
    :number: "396"
    :description: "Prerequisite: GEMS297. For Gemstone students with junior standing in a research team. This is the third of six seminars during which Gemstone students carry out interdisciplinary research under the general guidance of a faculty mentor."
    :credit: "2"
    :subject: GEMS
  - :name: Team Project Seminar IV
    :number: "397"
    :description: "Prerequisite: For Gemstone students with junior standing in a research team. This is the fourth of six seminars during which Gemstone students carry out interdisciplinary research under the general guidance of a faculty mentor. The team further develops its website, prepares and presents the team project in the poster session of Undergraduate Research Day."
    :credit: "2"
    :subject: GEMS
  - :name: Project Writing Seminar
    :number: "496"
    :description: "Prerequisite: GEMS397. For Gemstone participants only. Students will further develop and use teamwork skills to complete interdisciplinary research under the general guidance of a faculty mentor. The student subgroup will investigate broad interdisciplinary challenges of societal, environmental, business, or policy significance that have a significant technological component in their potential solution. Intermediate research results will be presented by each team."
    :credit: "2"
    :subject: GEMS
  - :name: Team Thesis Defense
    :number: "497"
    :description: "Prerequisite: GEMS496. For Gemstone participants only. Gemstone teams will complete the team research project and thesis. The team will formally present the thesis to experts in the area of interest at a Team Thesis Conference before final submission."
    :credit: "2"
    :subject: GEMS
  :code: GEMS
- :name: Geography
  :courses: 
  - :name: Introduction to Geography
    :number: "100"
    :description: An introduction to the broad field of geography as it is applicable to the general education student. The course presents the basic rationale of variations in human occupancy of the earth and stresses geographic concepts relevant to understanding world, regional and local issues.
    :credit: "3"
    :subject: GEOG
  - :name: Causes and Implications of Global Change
    :number: "123"
    :description: "Also offered as AOSC123 and GEOL123. Credit will be granted for only one of the following: AOSC123, GEOG123, GEOL123, or METO123. A unique experience in integrating physical, chemical, geological, and biological sciences with geographical, economic, sociological, and political knowledge skills toward a better understanding of global change. Review of environmental science relating to weather and climate change, acid precipitation, ozone holes, global warming, and impacts on biology, agriculture, and human behavior. Study of the natural, long- term variability of the global environment, and what influence mankind may have in perturbing it from its natural evolution. Concepts of how physical, biological, and human behavioral systems interact, and the repercussions which may follow human endeavors. The manner in which to approach decision and policy making related to global change."
    :credit: "3"
    :subject: GEOG
  - :name: Developing Countries
    :number: "130"
    :description: An introduction to the geographic characteristics of the development problems and prospects of developing countries. Spatial distribution of poverty, employment, migration and urban growth, agricultural productivity, rural development, policies and international trade. Portraits of selected developing countries.
    :credit: "3"
    :subject: GEOG
  - :name: Coastal Environments
    :number: "140"
    :description: Introduction to coastal environments, with emphasis on U.S. East Coast. Physical and ecological systems, beach processes, waves, currents, human impacts, coastal zone management and shoreline engineering. Case studies of coastal areas, including Ocean City, Maryland.
    :credit: "3"
    :subject: GEOG
  - :name: Maps and Map Use
    :number: "170"
    :description: An exploration of ways in which maps are produced, including how data are gathered using remote sensing, how data are analyzed in geographic information systems, and how data are presented in cartographic form. Development of skills in map reading, data interpretation and analysis, environmental analysis, and user-oriented presentations.
    :credit: "3"
    :subject: GEOG
  - :name: Geography of Environmental Systems
    :number: "201"
    :description: A systematic introduction to the processes and associated forms of the atmosphere and earth's surfaces emphasizing the interaction between climatology, hydrology and geomorphology.
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Human Geography
    :number: "202"
    :description: Introduction to what geographers do and how they do it. Systematic study of issues regarding social and cultural systems from a global to a local scale. Looks at the distribution of these variables and answers the question "Why here, and not there"?
    :credit: "3"
    :subject: GEOG
  - :name: Geography of Environmental Systems Laboratory
    :number: "211"
    :description: "Two hours of laboratory per week. Pre- or corequisite: GEOG201 or GEOL100 or GEOL120. A laboratory course to accompany GEOG 201. Analysis of the components of the earth's energy balance using basic instrumentation; weather map interpretation; soil analysis; the application of map and air photo interpretation techniques to landform analysis."
    :credit: "1"
    :subject: GEOG
  - :name: Introduction to Human Geography Laboratory
    :number: "212"
    :description: "Two hours of laboratory per week. Pre- or corequisite: GEOG202. For GEOG majors only. Introduction to the basic methods and techniques employed in human geography."
    :credit: "1"
    :subject: GEOG
  - :name: Quantitative Methods in Geography
    :number: "305"
    :description: A practical introduction to data sources and measurement, descriptive statistics, data collection, sampling and questionnaire design, field techniques, map use, computer use and data presentation.
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Quantitative Methods for the Geographic Environment Sciences
    :number: "306"
    :description: "Also offered as GEOG398Q. Credit will be granted for only one of the following: GEOG398Q or GEOG306. Formerly GEOG 398Q. Essentials in the quantitative analysis of spatial and other data, with a particular emphasis on statistics and programming. Topics include data display, data description and summary, statistical inference and significance tests, analysis of variance, correlation, regression, and some advanced concepts, such as matrix methods, principal component analysis, and spatial statistics. Students will develop expertise in data analysis using advanced statistical software."
    :credit: "3"
    :subject: GEOG
  - :name: Maryland and Adjacent Areas
    :number: "310"
    :description: "Credit will be granted for only one of the following: GEOG310 or GEOG321. Formerly GEOG 321. The physical environment, natural resources, and population in relation to agriculture, industry, transport, and trade in the State of Maryland and adjacent areas."
    :credit: "3"
    :subject: GEOG
  - :name: The United States and Canada
    :number: "312"
    :description: "Credit will be granted for only one of the following: GEOG312 or GEOG320. Formerly GEOG 320. The two countries as functioning geographic systems with important differences and key linkages. An examination of the cultural, environmental, and economic components and their spatial variation. Attention to the role of regions in national economies."
    :credit: "3"
    :subject: GEOG
  - :name: Latin America
    :number: "313"
    :description: "Credit will be granted for only one of the following: GEOG313 or GEOG323. Formerly GEOG 323. A geography of Latin America and the Caribbean in the contemporary world: political and cultural regions, population and resource distribution, historical development, current levels of economic and social well-being, urbanization, development policies, migration trends, physical features and climates."
    :credit: "3"
    :subject: GEOG
  - :name: Topics in Regional Geography
    :number: "328"
    :description: Repeatable to 6 credits if content differs. Selected topics in regional geography.
    :credit: "3"
    :subject: GEOG
  - :name: Cultural Geography
    :number: "330"
    :description: "Prerequisite: GEOG201, GEOG202, ANTH220, or ANTH260; or permission of department. Credit will be granted for only one of the following: GEOG330, GEOG360, or GEOG362. Formerly GEOG 362. Impact of humans through ideas and technology on the evolution of geographic landscapes. Major themes in the relationships between cultures and environments."
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Human Dimensions of Global Change
    :number: "331"
    :description: "Prerequisites: GEOG201, GEOG202, ANTH220, or ANTH260; or permission of department. Credit will be granted for only one of the following: GEOG331 or GEOG361. Formerly GEOG 361. Introduction to global-scale interrelationship between human beings and the environment. The development of global issues including but not limited to the environment, food, energy, technology, population, and policy."
    :credit: "3"
    :subject: GEOG
  - :name: Economic Geography
    :number: "332"
    :description: "Credit will be granted for only one of the following: GEOG203, GEOG303, or GEOG332. Formerly GEOG 303. Principles of managing scarce resources in a world where everyone faces tradeoffs across both time and space. Focuses on the relationship between globalization processes and changing patterns of locational advantages, production, trade, population, socioeconomic and environmental grace and sustainability."
    :credit: "3"
    :subject: GEOG
  - :name: "The American City: Past and Present"
    :number: "334"
    :description: "Credit will be granted for only one of the following: GEOG334 or GEOG350. Formerly GEOG 350. Development of the American city from the early 19th century to the present. The internal structure of contemporary metropolitan areas, the spatial arrangement of residential, commercial, and other activities. Washington, D.C. and Baltimore examples."
    :credit: "3"
    :subject: GEOG
  - :name: Geomorphology
    :number: "340"
    :description: Survey of landform types and role of processes in their generation. Frequency of occurrence and implications for land utilization. Emphasis on coastal, fluvial, and glacial landforms in different environmental settings. Landform regions of Maryland.
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Biogeography
    :number: "342"
    :description: "Prerequisite: GEOG201. Recommended: GEOG211. Credit will be granted for only one of the following: GEOG342 or GEOG347. Formerly GEOG 347. The principles of biogeography, including the patterns, processes and distributions of living organisms from local to global scales, aspects of ecophysiology, population and community ecology and evolutionary biology. Spatial processes in the biosphere will be covered."
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Climatology
    :number: "345"
    :description: The geographic aspects of climate with emphasis on energy-moisture budgets, steady-state and non steady-state climatology, and climatic variations at both macro-and micro-scales.
    :credit: "3"
    :subject: GEOG
  - :name: Cycles in the Earth System
    :number: "346"
    :description: "Prerequisite: MATH140, AOSC/GEOG/GEOL123, or permission of department. Recommended: MATH141, PHYS141, PHYS161, or PHYS171. Also offered as AOSC346 and GEOL346. Credit will be granted for only one of the following: AOSC346, GEOG346, or GEOL346. The Earth System operates through some fundamental cycles such as water, energy, and the Carbon Cycle. This course will build on GEOL/GEOG/AOSC123 starting with concept of feedbacks within the Earth System, global energy balance and the Greenhouse Effect. A brief introduction to the atmospheric and oceanic circulation will lead to the water cycle connecting the land, ocean, and atmosphere to the Earth System. Introduction to the Global carbon, nitrogen, and sulfur cycles will be followed by the concept of long-term climate regulation and short-term climate variability. The concepts of cycles, feedbacks, forcings, and responses in the Earth System will be applied to Global Warming and Ozone Depletion."
    :credit: "3"
    :subject: GEOG
  - :name: Remote Sensing
    :number: "372"
    :description: Principles of remote sensing in relation to photographic, thermal infrared and radar imaging. Methods of obtaining quantitative information from remotely-sensed images. Interpretation of remotely-sensed images emphasizing the study of spatial and environmental relationships.
    :credit: "3"
    :subject: GEOG
  - :name: Geographic Information Systems
    :number: "373"
    :description: Two hours of lecture and two hours of laboratory per week. Characteristics and organization of geographic data; creation and use of digital geospatial databases; metadata; spatial data models for thematic mapping and map analysis; use of geographic information system in society, government, and business. Practical training with use of advanced software and geographic databases.
    :credit: "3"
    :subject: GEOG
  - :name: Computer Cartography
    :number: "375"
    :description: "Credit will be granted for only one of the following: GEOG370, GEOG371, or GEOG375. Formerly GEOG 371. Principles of cartographic database, earth-map realtions, map design, symbolization and color usage. Practical skills of making different thematic maps using simple software packages."
    :credit: "3"
    :subject: GEOG
  - :name: Internship in Geography
    :number: "384"
    :description: "Prerequisite: GEOG305; and GEOG310; and permission of department. Corequisite: GEOG385. Supervised field training to provide career experience. Introduction to professional level activities, demands, opportunities. Placement at a public agency, non-profit organization, or private firm. Participation requires application to the internship advisor in preceding semester."
    :credit: "3"
    :subject: GEOG
  - :name: Internship Research Paper
    :number: "385"
    :description: "Prerequisite: GEOG305; and GEOG310; and permission of department. Corequisite: GEOG384. Seminar conducted on campus. Research paper related to the student's internship."
    :credit: "3"
    :subject: GEOG
  - :name: Honors Research
    :number: "396"
    :description: "Prerequisite: permission of department. Senior standing. For GEOG majors only. Formerly GEOG 397. First course in the departmental honors sequence. Student development of a potential research topic under the guidance of a faculty advisor, culminating in a written and oral presentation of a research proposal."
    :credit: "3"
    :subject: GEOG
  - :name: Honors Thesis
    :number: "397"
    :description: "Prerequisite: GEOG396. Senior standing. For GEOG majors only. Formerly GEOG 399. Second course in the departmental honors sequence. Student research under the auspices of a faculty advisor, culminating in a research paper to be defended orally before the geography honors committee."
    :credit: "3"
    :subject: GEOG
  - :name: Special Topics in Geography
    :number: "398"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Credit will be granted for only one of the following: GEOG298 or GEOG398. Formerly GEOG 298. An introductory course dealing with special topics in geography."
    :credit: "3"
    :subject: GEOG
  - :name: "Washington, D.C.: Past and Present"
    :number: "410"
    :description: "Credit will be granted for only one of the following: GEOG410 or GEOG454. Formerly GEOG 454. Development of the Washington, D.C. area from its origin as the Federal Capital to its role as a major metropolitan area. The geographic setting, the L'Enfant Plan and its modification, the federal government role, residential and commercial structure. The growth of Washington's suburbs."
    :credit: "3"
    :subject: GEOG
  - :name: Land Use, Climate Change, and Sustainability
    :number: "415"
    :description: "Prerequisite: GEOG123, GEOG306, or permission of department. Recommended: GEOG201/211, GEOG340, GEOG342, or GEOG331. Credit will be granted for only one of the following: GEOG415 or GEOG498D. Formerly GEOG 498D. The issues of climate change and land use change as two interlinked global and regional environmental issues and their implications for society and resource use are explored."
    :credit: "3"
    :subject: GEOG
  - :name: Field and Laboratory Techniques in Environmental Science
    :number: "418"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: GEOG418 or GEOG448. Formerly GEOG 448. Lecture and laboratory learning each week. A variable credit course that introduces field and laboratory analyses in environmental science. Individual learning contract are developed with instructor."
    :credit: "3"
    :subject: GEOG
  - :name: Culture and Natural Resource Management
    :number: "431"
    :description: "Credit will be granted for only one of the following: GEOG421 or GEOG431. Formerly GEOG 421. Basic issues concerning the natural history of humans from the perspective of the geographer. Basic components of selected behavioral and natural systems, their evolution and adaptation, and survival strategies."
    :credit: "3"
    :subject: GEOG
  - :name: Location Theory and Spatial Analysis
    :number: "432"
    :description: "Credit will be granted for only one of the following: GEOG430 or GEOG432. Formerly GEOG 430. Theories and procedures for determining the optimal location of industrial, commercial and public facilities. Techniques to evaluate location decisions. The provision of services with regions and metropolitan areas. Emerging trends."
    :credit: "3"
    :subject: GEOG
  - :name: Transportation Networks
    :number: "433"
    :description: The theory and practice of analyzing transportation networks, including modes, links, routes, flows and regions. Examples drawn from different transportation modes.
    :credit: "3"
    :subject: GEOG
  - :name: The Contemporary City
    :number: "434"
    :description: "Credit will be granted for only one of the following: GEOG434 or GEOG450. Formerly GEOG 450. The contemporary urban system: towns, cities and metropolitan areas and their role as concentrations of social and economic activity. Patterns of land-use: residential, employment, commercial activity, manufacturing, and transportation. Explanatory and descriptive models. International comparisons."
    :credit: "3"
    :subject: GEOG
  - :name: Population Geography
    :number: "435"
    :description: "Credit will be granted for only one of the following: GEOG422 or GEOG435. Formerly GEOG 422. The spatial characteristics of population distribution and growth, migration, fertility and mortality from a global perspective. Basic population-environmental relationships; carrying capacity, density, relationships to national development."
    :credit: "3"
    :subject: GEOG
  - :name: Political Geography
    :number: "437"
    :description: "Credit will be granted for only one of the following: GEOG423 or GEOG437. Formerly GEOG 423. Geographical factors in the national power and international relations; an analysis of the role of geopolitics and geostrategy, with special reference to the current world scene."
    :credit: "3"
    :subject: GEOG
  - :name: Seminar in Human Geography
    :number: "438"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Selected topics in human geography."
    :credit: "3"
    :subject: GEOG
  - :name: Advanced Geomorphology
    :number: "440"
    :description: "Prerequisite: GEOG340 or GEOL340 or permission of department. Credit will be granted for only one of the following: GEOG440 or GEOG441. Formerly GEOG 441. A quantitative investigation of the fundamental geomorphic processes shaping modern landscapes, with emphasis on coastal, fluvial or glacial processes. Discussion of historical environments. Field, instrumentation and laboratory analyses."
    :credit: "3"
    :subject: GEOG
  - :name: Biogeography
    :number: "442"
    :description: "Prerequisite: GEOG342 or equivalent. Recommended: GEOG123. Credit will be granted for only one of the following: GEOG442, GEOG447, or GEOG484. Formerly GEOG 447. Current Biogeographical topics of global significance, including a consideration of measurement techniques, and both descriptive and mechanistic modeling. Topics may include: scale in biogeography, climate and vegetation, global carbon cycle, biodiversity, interannual variability in the biosphere, land cover, global biospheric responses to climate change, NASA's Mission to Planet Earth and Earth Observation System."
    :credit: "3"
    :subject: GEOG
  - :name: Climatology
    :number: "445"
    :description: "Prerequisite: GEOG345. Credit will be granted for only one of the following: GEOG445 or GEOG446. Formerly GEOG 446. Quantitative investigations into the Earth's radiation balance, water cycle, and the interrelationship of climate and vegetation. Methodologies in climate research. Case studies related to global climatic change."
    :credit: "3"
    :subject: GEOG
  - :name: Applied Climatology
    :number: "446"
    :description: "Prerequisite: GEOG345 or permission of department. Components of earth's radiation balance and energy budgets: radiation, soil heat flux and the evaporation process. Measurement and estimation techniques. Practical applications of microclimatological theory and techniques."
    :credit: "3"
    :subject: GEOG
  - :name: The Social Geography of Metropolitan Areas in Global Perspective
    :number: "456"
    :description: "A socio-spatial approach to human interaction within the urban environments: ways people perceive, define, behave in, and structure world cities and metropolitan areas. Cultural and social differences define spatial patterns of social activities which further define distinctions in distribution and interaction of people and their social institutions."
    :credit: "3"
    :subject: GEOG
  - :name: Advanced Computer Cartography
    :number: "471"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: GEOG371. Credit will be granted for only one of the following: GEOG471 or GEOG481. Formerly GEOG 481. Advanced topics and skills of computer map mapping using more sophisticated software package. Map projection evaluation and selection, coordinate system conversion, techniques of quantitative thematic mapping, map design and generalization, hypermedia and animated cartography. Emphasis on designing and making cartographically sound sophisticated thematic maps."
    :credit: "3"
    :subject: GEOG
  - :name: "Remote Sensing: Digital Processing and Analysis"
    :number: "472"
    :description: "Prerequisite: GEOG306, GEOG372 or equivalent. Credit will be granted for only one of the following: GEOG472 or GEOG480. Formerly GEOG 480. Digital image processing and analysis applied to satellite and aircraft land remote sensing data. Consideration is given to preprocessing steps including calibration and geo registration. Analysis methods include digital image exploration, feature extraction thematic classification, change detection, and biophysical characterization. One or more application examples may be reviewed."
    :credit: "3"
    :subject: GEOG
  - :name: Geographic Information Systems and Spatial Analysis
    :number: "473"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: GEOG373. Credit will be granted for only one of the following: GEOG473 or GEOG482. Formerly GEOG 482. Analytical uses of geographic information systems; data models for building geographic data bases; types of geographic data and spatial problems; practical experience using advanced software for thematic domains such as terrain analysis, land suitability modeling, demographic analysis, and transportation studies."
    :credit: "3"
    :subject: GEOG
  - :name: Computer Cartography
    :number: "475"
    :description: "Prerequisite: GEOG373. Credit will be granted for only one of the following: GEOG471 or GEOG475. Formerly GEOG 471. Advanced skills of computer mapping using more sophisticated software packages. Map projection evaluation and selection, coordinate system conversion, techniques of quantitative thematic mapping, map design and generalization, hypermedia and animated cartopgraphy. Emphasis on designing and making cartographically sound sophisticated thematic maps."
    :credit: "3"
    :subject: GEOG
  - :name: Programming for Geographers
    :number: "476"
    :description: "Prerequisite: GEOG306 or equivalent. Credit will be granted for only one of the following: GEOG498G or GEOG476. Formerly GEOG 498G. An introduction to programming for geography. Introduces the concepts of computer programming as applied to Geography. Implementation language is Visual Basic."
    :credit: "3"
    :subject: GEOG
  - :name: NASA Academy
    :number: "496"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: College Permission. Junior standing. Also offered as CMPS496 and ENES496. Credit will be granted for only one of the following: CMPS496, GEOG496 or ENES496. A ten-week resident summer institute at Goddard Space Flight Center for juniors, seniors and first-year graduate students interested in pursuing professional and leadership careers in aerospace-related fields. The national program includes research in a Goddard laboratory, field trips to NASA centers, and a combination of lectures and workshops on the mission, current activities and management of NASA. Students interested in the Academy will find information at http://nasa-academy.nasa.gov Application should be made by the end of January; sponsorship by an affiliated State Space Grant Consortium is customary, but not required."
    :credit: "4"
    :subject: GEOG
  - :name: Topical Investigations
    :number: "498"
    :description: Restricted to advanced undergraduate students with credit for at least 24 hours in geography and to graduate students. Any exceptions should have approval of department. Repeatable to 6 credits if content differs. Independent study under individual guidance.
    :credit: "3"
    :subject: GEOG
  :code: GEOG
- :name: Geology
  :courses: 
  - :name: Physical Geology
    :number: "100"
    :description: "Credit will be granted for only one of the following: GEOL100 or GEOL120. A general survey of the rocks and minerals composing the earth, its surface features and the agents that form them, and the dynamic forces of plate tectonics."
    :credit: "3"
    :subject: GEOL
  - :name: Historical Geology
    :number: "102"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: GEOL100 or GEOL120, and GEOL110 or permission of department. Earth's history as revealed through the principles of stratigraphy and the processes of physical geology. Emphasis on formations and geologic development of the North American continent."
    :credit: "4"
    :subject: GEOL
  - :name: "Dinosaurs: A Natural History"
    :number: "104"
    :description: Dinosaurs, their evolution and extinction in the context of changing environments. Students will examine the geologic record and the tools used by geologists to determine geologic ages and sequences, dinosaur biology and classification, dinosaur social structure, and their role in the ecosystem. Mechanisms of global change ranging from plate tectonics to asteroid impact will be discussed.
    :credit: "3"
    :subject: GEOL
  - :name: Physical Geology Laboratory
    :number: "110"
    :description: "Three hours of laboratory per week. Pre- or corequisite: GEOL100 or GEOL120. The basic materials and tools of physical geology stressing familiarization with rocks and minerals and the use of maps in geologic interpretations."
    :credit: "1"
    :subject: GEOL
  - :name: Environmental Geology
    :number: "120"
    :description: "Credit will be granted for only one of the following: GEOL100 or GEOL120. A review of geologic factors underlying many environmental problems and the interactions between population and physical environment: geologic hazards, land-use planning, conservation, mineral resources, waste disposal, land reclamation, and the geologic aspects of health and disease. The course is aimed at lower division students in education and liberal arts, and should be useful to any student concerned with geologic perspectives of environmental problems."
    :credit: "3"
    :subject: GEOL
  - :name: Causes and Implications of Global Change
    :number: "123"
    :description: "Also offered as AOSC123 and GEOG123. Credit will be granted for only one of the following: AOSC123, GEOG123, GEOL123, or METO123. This course offers a unique experience in integrating physical, chemical, geologic, and biological sciences with geographical, economic, sociological and political knowledge skills toward a better understanding of global change. Review of environmental science relating to weather and climate change, acid precipitation, ozone holes, global warming, and impacts on biology, agriculture, and human behavior. Study of the natural, long-term variability of the global environment, and what influence mankind may have in perturbing it from its natural evolution. Concepts of how physical, biological, and human behavioral systems interact, and the repercussions which may follow from human endeavors. The manner in which to approach decision and policy making related to issues of global change."
    :credit: "3"
    :subject: GEOL
  - :name: Gems and Gemstones
    :number: "210"
    :description: A survey of the origin, occurrences, properties, fashioning, and treatments of natural and synthetic materials, with emphasis on diamonds and colored stones.
    :credit: "3"
    :subject: GEOL
  - :name: Planetary Geology
    :number: "212"
    :description: An examination of the geologic and geochemical processes at work in the solar system from the perspectives supplied by space age exploration of the planets and other solar system bodies.
    :credit: "3"
    :subject: GEOL
  - :name: Global Energy Systems and Resources
    :number: "214"
    :description: "Prerequisite: A course in the natural sciences, environmental policy, geography, or permission of the instructor. Possible courses include:CPSP123, ENSP101, ENSP102, GEOG100, GEOG201, GEOL100, GEOL120, MATH140, or PHYS117, CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103. Focuses on energy systems and resources on a global scale. It addresses energy transfer in natural systems, distribution of energy resources in the natural world, and problems of efficiency and limited energy resources. It is appropriate for those interested in science and technical energy issues as well as policy, education and the media."
    :credit: "3"
    :subject: GEOL
  - :name: Field Studies I
    :number: "288"
    :description: Repeatable to 3 credits if content differs. Examination and investigation of Earth Science phenomena in the field, particularly geology. Involves fieldwork of one week or longer duration, which work normally includes both observation and data collection. Particular programs may require certain prerequisites. Permission of Instructor is required. Special fees may be necessary.
    :credit: "1"
    :subject: GEOL
  - :name: Mineralogy
    :number: "322"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: GEOL100 or GEOL120, GEOL110; and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136; or CHEM103. Basic mineralogy for geology majors. The principles of morphologic crystallography, crystal chemistry, and determinative mineralogy."
    :credit: "4"
    :subject: GEOL
  - :name: Principles of Paleontology
    :number: "331"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: GEOL100 or GEOL120, GEOL110, and GEOL102; or permission of department. A review of the theory, principles, and applications of Paleontology. A systematic overview of the morphology, evolution, and relationships of the major fossil-producing taxa."
    :credit: "4"
    :subject: GEOL
  - :name: Geomorphology
    :number: "340"
    :description: "Three hours of lecture and three hours of laboratory per week. Two Saturday field trips. Prerequisite: GEOL100 or GEOL120. Analysis of landforms, organized on the basis of the geologic processes that have operated during the late Cenozoic. Constructional and erosional landforms related to physical systems operating on geologic structures through time."
    :credit: "4"
    :subject: GEOL
  - :name: Structural Geology
    :number: "341"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: GEOL100 or GEOL120, GEOL110, and GEOL102; or permission of department. Study of the deformation of Earth's lithosphere, especially stress, rheology, strain, and the origin and significance of structural features. Development of 3-dimensional thinking through drafting and drawing of structures, construction of geologic maps and cross-sections, and stereographic and orthographic representation of structures. Improvement of scientific writing. Two weekend field trips."
    :credit: "4"
    :subject: GEOL
  - :name: Sedimentation and Stratigraphy
    :number: "342"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: GEOL100 or GEOL120, GEOL110, and GEOL322; and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103. Description, origin, and distribution of sediments and sedimentary rocks. Mandatory field trip."
    :credit: "4"
    :subject: GEOL
  - :name: Cycles in the Earth System
    :number: "346"
    :description: "Prerequisite: MATH140, AOSC/GEOG/GEOL123, or permission of department. Recommended: MATH141, PHYS141, PHYS171, or PHYS161. Also offered as AOSC346, GEOG346. Credit will be granted for only one of the following: AOSC346, GEOG346, or GEOL346. The Earth System operates through some fundamental cycles such as water, energy, and the Carbon Cycle. This course will build on GEOL/GEOG/AOSC123 starting with concept of feedbacks within the Earth System, global energy balance and the Greenhouse Effect. A brief introduction to the atmospheric and oceanic circulation will lead to the water cycle connecting the land, ocean, and atmosphere to the Earth System. Introduction to the Global carbon, nitrogen, and sulfur cycles will be followed by the concept of long-term climate regulation and short-term climate variability. The concepts of cycles, feedbacks, forcings, and responses in the Earth System will be applied to Global Warming and Ozone Depletion."
    :credit: "3"
    :subject: GEOL
  - :name: Introduction to the Blue Ocean
    :number: "375"
    :description: "Prerequisite: MATH140. Recommended: MATH141, PHYS161, or PHYS171. Also offered as AOSC375. Credit will be granted for only one of the following: AOSC375, GEOL375, or METO375. Introduction to physical, chemical, and biological properties of the ocean. Role of the ocean in climate as a component of the Earth system. El Nino and the ocean, impact of global warming on the ocean and marine habitats including fisheries."
    :credit: "3"
    :subject: GEOL
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: GEOL
  - :name: Field Studies II
    :number: "388"
    :description: Repeatable to 6 credits if content differs. Examination and investigation of Earth Science phenomena in the field, particularly geology. Involves field work of one week or a longer duration, which would normally involve both observations and data collection, with associated classroom lectures and/or laboratory study, normally including additional analysis of collected observations and data. Particular programs may require certain prerequisites. Permission of instructor required. Special fees may be necessary.
    :credit: "3"
    :subject: GEOL
  - :name: Technical Writing for Geoscientists
    :number: "393"
    :description: "Prerequisites: For GEOL majors only; minimum of Junior standing and at least 2 Upper Level GEOL courses with at least a third GEOL course concurrent. Planning, writing and presenting a plan for research in the geosciences."
    :credit: "3"
    :subject: GEOL
  - :name: Research Problems in Geology
    :number: "394"
    :description: "Prerequisite: For GEOL majors only; minimum of Junior standing, GEOL393 and at least 3 Upper Level GEOL courses. Investigation of a specific laboratory, library or field problem. Written and oral presentation of the study."
    :credit: "3"
    :subject: GEOL
  - :name: Industrial Rocks and Minerals
    :number: "410"
    :description: "Prerequisite: GEOL322. The origin; occurrence; mineralogy; extraction and treatment technology; production and deposit-evaluation of rocks and minerals used in the construction, ceramic, chemical and allied industries. Restricted to non-fuels, non-metallic, non-gem materials. Field trips to industrial locations are required."
    :credit: "3"
    :subject: GEOL
  - :name: Optical Mineralogy
    :number: "423"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisites: GEOL100 or GEOL120, GEOL110, GEOL322, and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103. The optical behavior of crystals with emphasis on the theory and application of the petrographic microscope."
    :credit: "3"
    :subject: GEOL
  - :name: Principles of Biogeochemistry
    :number: "436"
    :description: "Three hours of lecture per week. Prerequisite: MATH140 or MATH220, GEOL100 or GEOL120, GEOL322, and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103. An introduction to the basic principles of biogeochemistry including aspects of organic geochemistry, biochemistry, microbiology, global geochemical cycles, the origin of life and paleoenvironmental evolution."
    :credit: "3"
    :subject: GEOL
  - :name: "Global Climate Change: Past and Present"
    :number: "437"
    :description: "Prerequisite: MATH115 or MATH140; GEOL100 or GEOL120, and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103. The goal of the course is to highlight the fact that global climate change is part of the Earth's past as well as of its present and future. Changes in climate that have occurred in the geologic past can be viewed as the Earth's natural climate variability. These changes are different from, though could be linked with, historical and present anthropogenically-induced climate change. We will discuss the modern climate system, the factors capable of forcing climate change on various time scales, the geologic proxies of past climate change and what these proxies tell us. Finally, we will compare and contrast past climate change with what is understood (and not understood) about modern climate change."
    :credit: "3"
    :subject: GEOL
  - :name: Petrology
    :number: "443"
    :description: "Two lectures and one laboratory per week. Prerequisites: GEOL100 or GEOL120, GEOL110, and GEOL322, and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103. Corequisite: GEOL423 or permission of department. Study of igneous and metamorphic rocks: petrogenesis, distributions, chemical and mineralogical relations, macroscopic and microscopic descriptions, geologic significance."
    :credit: "4"
    :subject: GEOL
  - :name: Low Temperature Geochemistry
    :number: "444"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: CHEM103, or CHEM135 and CHEM136; MATH115, GEOL100, and GEOL322. Basic chemical principles, thermodynamics, and kinetics of low-temperature inorganic and organic geochemical reactions in a wide range of surface environments. These geochemical tools will be used to provide a context for understanding elemental cycling and climate change. Laboratories will include problem sets as well as wet chemical and mass spectrometric techniques used in low temperature geochemistry."
    :credit: "4"
    :subject: GEOL
  - :name: High Temperature Geochemistry
    :number: "445"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: CHEM103, or CHEM135 and CHEM136; MATH115, GEOL100, and GEOL322. Review of chemical principles and their use in understanding processes of Earth, and solar system formation and differentiation. Topics include nucleosynthesis and cosmochemical abundances of elements, bonding and element partitioning, equilibrium thermodynamics and phase stabilities, radiogenic isotopes and geochronology, kinetics, and diffusion."
    :credit: "4"
    :subject: GEOL
  - :name: Geophysics
    :number: "446"
    :description: "Prerequisite: MATH140, MATH141, and PHYS141. Introduction to solid earth geophysics, heat transfer, fluid flow, gravity, geomagnetism, rock and mineral physics, seismology, exploration geophysics. Basic knowledge of integral and differential calculus is required."
    :credit: "3"
    :subject: GEOL
  - :name: Groundwater
    :number: "451"
    :description: "Prerequisites: MATH140, GEOL100 or GEOL120, GEOL110 and one of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103; or permission of department. Junior standing. An introduction to the basic geologic parameters associated with the hydrologic cycle. Problems in the accumulation, distribution, and movement of groundwater will be analyzed."
    :credit: "3"
    :subject: GEOL
  - :name: Watershed and Wetland Hydrology
    :number: "452"
    :description: "Prerequisite: permission of department. Junior standing. Physical processes by which water moves in watershed and wetland systems. Topics include: precipitation, infiltration, flow in the unsaturated zone, streamflow generation processes, and groundwater flow."
    :credit: "3"
    :subject: GEOL
  - :name: Geological Remote Sensing
    :number: "462"
    :description: "One lecture and two laboratories per week. Prerequisite: One of the following: GEOL100/110; GEOL120/110; or GEOL103. An introduction to geologic remote sensing including applications of aerial photographic interpretation to problems in regional geology, engineering geology, structural geology, and stratigraphy. Films, filters, and criteria used in selecting imagery are also discussed. Laboratory exercises include measurements of geologic parameters and compilation and transference of data to base maps."
    :credit: "3"
    :subject: GEOL
  - :name: Geochemical Methods of Analysis
    :number: "471"
    :description: "Prerequisite: One of the following: CHEM131 and CHEM132, CHEM135 and CHEM136, or CHEM103; and CHEM113. Principles and application of geochemical analysis as applied to a variety of geological problems. X-ray and optical spectroscopy, X-ray diffraction, atomic absorption, electron microprobe, and electron microscopy."
    :credit: "3"
    :subject: GEOL
  - :name: Tectonics
    :number: "472"
    :description: "Prerequisites: GEOL100 or GEOL120, GEOL110, GEOL102, and GEOL341; or permission of department. Selected tectonic elements of orogenic belts through out the world viewed in the framework of plate tectonics and sea floor spreading."
    :credit: "3"
    :subject: GEOL
  - :name: Special Topics
    :number: "489"
    :description: "Prerequisites: For GEOL majors only; minimum of Junior standing and a least 2 Upper Level GEOL courses with at least a third GEOL course and GEOL393 concurrent. Recent advances in geology."
    :credit: "3"
    :subject: GEOL
  - :name: Geology Field Camp
    :number: "490"
    :description: "Prerequisite: GEOL341 and GEOL443. Intense field geology course taught off campus during the summer. Students describe and compile maps of formations and structures from outcrops, subsurface, and remotely sensed data. Special fees required."
    :credit: "6"
    :subject: GEOL
  - :name: Environmental Geology Field Camp
    :number: "491"
    :description: "Prerequisites: GEOL341 and GEOL342 and GEOL451 or permission of department. Credit will be granted for only one of the following: GEOL490 or GEOL491. Intensive field course designed for students of environmental geology. Students will learn to make maps, to describe soil profiles and site characteristics, to monitor hydrologic and groundwater conditions, and to measure geologic structures and stratigraphic sections."
    :credit: "6"
    :subject: GEOL
  - :name: Special Problems in Geology
    :number: "499"
    :description: "Prerequisites: GEOL100 or GEO120, GEOL110, GEOL102; or equivalent; and permission of department. Intensive study of a special geologic subject or technique selected after consultation with instructor. Intended to provide training or instruction not available in other courses which will aid the student's development in his or her field of major interest."
    :credit: "3"
    :subject: GEOL
  :code: GEOL
