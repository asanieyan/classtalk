  - :name: Germanic Languages - Intermediate II
    :number: "249"
    :description: "Prerequisite: GERM248 in the same language. Continuation of GERM248. May be repeated in a different language. Subtitle will reflect the language."
    :credit: "3"
    :subject: GERM
