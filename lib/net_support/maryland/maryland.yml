- :name: Health
  :courses: 
  - :name: Science and Theory of Health
    :number: "105"
    :description: The scientific and philosophical bases for various theories of health, including health, wellness, individual control and limitations of health status, and holistic health.
    :credit: "2"
    :subject: HLTH
  - :name: Drug Use and Abuse
    :number: "106"
    :description: An interdisciplinary analysis of contemporary drug issues and problems. The course will examine physiological, psychological, social, philosophical, historical, legal and health aspects of drug use and abuse. Special attention will be focused on those general motivations for drug use that attend life on the college campus.
    :credit: "3"
    :subject: HLTH
  - :name: Introduction to Public and Community Health
    :number: "130"
    :description: "Not open to non-majors with more than 60 credits. Not open to students who have completed HLTH105. Credit will be granted for only one of the following: HLTH105 or HLTH130. Formerly HLTH 105. An introduction to the theory and practice of public and community health. The influence of public health professionals on the past, present, and future health status of society through the examination of critical health issues will be described. Programming models, theories and policy development are included."
    :credit: "3"
    :subject: HLTH
  - :name: Personal and Community Health
    :number: "140"
    :description: Meaning and significance of physical, mental and social health as related to the individual and to society; important phases of national health problems; constructive methods of promoting health of the individual and the community.
    :credit: "3"
    :subject: HLTH
  - :name: First Aid and Emergency Medical Services
    :number: "150"
    :description: Lecture, discussion and practice to train students in cardiopulmonary resuscitation (CPR) for adults, children and infants. Students will also learn first aid skills related to hemorrhage control, care for musculoskeletal injuries and care for sudden illnesses. Upon successful completion of the course, students will be awarded American Red Cross CPR and first aid certification.
    :credit: "2"
    :subject: HLTH
  - :name: Introduction to Health Behavior
    :number: "230"
    :description: "Pre- or corequisite: HLTH130. For HLTH majors only. Psychological, social psychological, and sociological approaches to the following health areas: development of health attitudes and behavior, patient-provider interaction and the organization of health care."
    :credit: "3"
    :subject: HLTH
  - :name: Controlling Stress and Tension
    :number: "285"
    :description: Health problems related to stress and tension. Analysis of causative psychosocial stressors and intervening physiological mechanisms. Emphasis on prevention and control of stress through techniques such as biofeedback, meditation and neuromuscular relaxation.
    :credit: "3"
    :subject: HLTH
  - :name: Topical Investigations
    :number: "289"
    :description: Repeatable to 6 credits if content differs. Independent study by an individual student or an experimental course in special areas of knowledge not covered by regularly scheduled courses.
    :credit: "3"
    :subject: HLTH
  - :name: Communicating Safety and Health
    :number: "371"
    :description: The communication and evaluation of safety and health information. Emphasis on various types of communications and recipient factors which contribute to their success or failure.
    :credit: "3"
    :subject: HLTH
  - :name: Human Sexuality
    :number: "377"
    :description: The biological and developmental aspects of human sexuality; the psychological and emotional aspects of sexual behavior; sexual identity; the historical, cultural, social, linguistic, legal and moral forces affecting sexual issues; the importance of communication, disclosure and intimacy in interpersonal relationships; and research trends in the area of human sexuality.
    :credit: "3"
    :subject: HLTH
  - :name: "Peer Education: Alcohol and Other Drugs"
    :number: "380"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: HLTH106; and permission of department. Peer training dealing with drug information and abuse to facilitate workshops in various outreach locations (dorms, Greek system, classrooms)."
    :credit: "3"
    :subject: HLTH
  - :name: "Peer Education: Stress Management"
    :number: "381"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: HLTH285; and permission of department. Peer training in different forms of stress management to facilitate workshops in various outreach locations (dorms, Greek system, classes)."
    :credit: "3"
    :subject: HLTH
  - :name: "Peer Education: Sexuality and Communication"
    :number: "382"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: HLTH377; and permission of department. Peer training in communication and issues of sexuality to facilitate workshops in various outreach locations (dorms, Greek system, classes)."
    :credit: "3"
    :subject: HLTH
  - :name: "Peer Education: Reproductive Health"
    :number: "383"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: HLTH377; and permission of department. Peer training in methods of birth control, sexually transmitted disease and AIDS education to facilitate workshops in the student Health Center and various outreach locations (dorms, Greek system, classes)."
    :credit: "3"
    :subject: HLTH
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: HLTH
  - :name: Topical Investigations
    :number: "389"
    :description: Repeatable to 6 credits if content differs. Independent study by an individual student or an experimental course in special areas of knowledge not covered by regularly scheduled courses.
    :credit: "3"
    :subject: HLTH
  - :name: Principles of Community Health I
    :number: "391"
    :description: "Prerequisites: HLTH140 and HLTH230. For HLTH majors only. Broad overview of community health. Health promotion, consumer health, public health, school health, environmental health, preventive medicine, human biology and the health care system are examined. Each area's contribution to community health is discussed."
    :credit: "3"
    :subject: HLTH
  - :name: Service/Learning in Health Education
    :number: "400"
    :description: "Prerequisite: permission of department; For HLTH ED majors only. Junior standing. Application of health education knowledge and skills to serve health education needs in the community. Combines community service with preparation and reflection."
    :credit: "3"
    :subject: HLTH
  - :name: Methods and Materials in Health Education
    :number: "420"
    :description: "Prerequisites: HLTH105 or HLTH140. The purpose of this course is to present the interrelationships of curriculum planning, methodology and the selection and use of teaching aids and materials. Special problems associated with health teaching are discussed. Students become familiar with a variety of resources as well as with planning for and presenting demonstration lessons."
    :credit: "3"
    :subject: HLTH
  - :name: Health Education in the Workplace
    :number: "430"
    :description: A survey of the role of health education in work settings. Examination of occupational stress, the health effects of shift work, women's health in the workplace, health education approaches to informing workers and management, and health promotion programs in the workplace.
    :credit: "3"
    :subject: HLTH
  - :name: Consumer Behavior
    :number: "437"
    :description: "Prerequisites: PSYC100; and SOCY100. An application of the behavioral sciences to a study of consumer behavior. Current theories, models and empirical research findings are explored."
    :credit: "3"
    :subject: HLTH
  - :name: Minority Health
    :number: "460"
    :description: "Prerequisite: HLTH140 or HLTH230 or permission of department. Health concerns of U.S. ethnic minority groups and factors placing them at elevated risk for disease and injury. Health education concepts and strategies to reduce disparities between their health status and the health status of the general population."
    :credit: "6"
    :subject: HLTH
  - :name: Women's Health
    :number: "471"
    :description: "Also offered as WMST471. Credit will be granted for only one of the following: HLT471 or WMST471. The historical, physiological, psychological, and sociological mechanisms which contribute to women's health. Topics will include gynecological concerns and reproductive health; nutrition, exercise; violence; substance use/abuse; and the health of special populations."
    :credit: "3"
    :subject: HLTH
  - :name: Death Education
    :number: "476"
    :description: Examination of the genesis and development of present day death attitudes and behavior by use of a multidisciplinary life cycle approach.
    :credit: "3"
    :subject: HLTH
  - :name: Ways of Knowing About Human Stress and Tension
    :number: "485"
    :description: "Prerequisite: HLTH285. Not open to students who have completed HLTH498T. A critical examination of propositions describing the nature of the human condition and the consequences of the propositions on human stress and tension."
    :credit: "3"
    :subject: HLTH
  - :name: Stress and the Healthy Mind
    :number: "486"
    :description: "Prerequisite: HLTH285. For HLTH majors only. Explores diverse mental health and related behavioral skills as needed by health educators that: facilitate coping with stress, are preventive in nature; and are suitable for learning by healthy individuals in educational settings."
    :credit: "3"
    :subject: HLTH
  - :name: Field Laboratory Projects and Workshop
    :number: "489"
    :description: "Note: the maximum total number of credits that may be earned toward any degree in kinesiology or health education under KNES or HLTH489 is six. A course designed to meet the needs of persons in the field with respect to workshop and research projects in special areas of knowledge not covered by regularly structured courses."
    :credit: "6"
    :subject: HLTH
  - :name: Principles of Community Health II
    :number: "490"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: HLTH391. Students will be involved in the applied aspects of community health education. They will work with specific local community groups, planning, developing, implementing and evaluating a community health project. Health agencies and community health marketing techniques will be investigated."
    :credit: "3"
    :subject: HLTH
  - :name: Community Health Internship
    :number: "491"
    :description: "40 hours of laboratory per week. For community health majors only. Prerequisite: HLTH490. Integrating theory with practice in a community health setting."
    :credit: "12"
    :subject: HLTH
  - :name: Special Topics in Health
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Topics of special interest in areas not covered by regularly scheduled courses."
    :credit: "3"
    :subject: HLTH
  :code: HLTH
- :name: Honors
  :courses: 
  - :name: Honors Colloquium
    :number: "100"
    :description: "Prerequisite: permission of University Honors Program. Attendance at various additional activities and events is required. Reading and discussion on the personal and social value of higher education; development of a coherent general education program; exploration of the educational and cultural resources of the campus and metropolitan area; participation in a community service project; and other activities designed to broaden students' conception of what it means to be an educated person."
    :credit: "1"
    :subject: HONR
  - :name: Honors Colloquium
    :number: "149"
    :description: "Prerequisite: permission of University Honors Program. Repeatable to 9 credits if content differs. A colloquium on a variety of topics."
    :credit: "3"
    :subject: HONR
  - :name: Honors Seminar
    :number: "168"
    :description: "Prerequisite: permission of University Honors Program. Repeatable to 9 credits if content differs."
    :credit: "3"
    :subject: HONR
  - :name: Honors Seminar
    :number: "169"
    :description: "Prerequisite: permission of University Honors Program. Repeatable to 9 credits if content differs."
    :credit: "3"
    :subject: HONR
  - :name: Honors Research Colloquium
    :number: "200"
    :description: "Prerequisite: permission of University Honors Program. Recommended for students in their second semester. All others should meet with the Honors Advisor. Introduction to scholarly research through readings and meetings with faculty from various disciplines; exploration of research methods and some of the problems encountered in research; discussion of the creative process; attendance at scholarly lectures; and other activities designed to prepare students to enter college or departmental honors programs."
