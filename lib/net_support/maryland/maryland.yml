- :name: Nutrition and Food Science
  :courses: 
  - :name: Elements of Nutrition
    :number: "100"
    :description: Fundamentals of human nutrition. Nutrient requirements related to changing individual and family needs.
    :credit: "3"
    :subject: NFSC
  - :name: "Food: Science and Technology"
    :number: "112"
    :description: Two hours of lecture and one hour of discussion/recitation per week. Introduction to the realm of food science, food technology and food processing. An overview of the largest industry in the U.S. with emphasis on the science of food and the technology of food preservation from harvest through processing and packaging to distribution and consumer utilization.
    :credit: "3"
    :subject: NFSC
  - :name: Science of Food
    :number: "250"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: NFSC112; and CHEM103; and CHEM113; permission of department. For NFSC majors only. Composition and structure of food with emphasis on chemical, physical, and biological properties, as well as quality characteristics of food products. Food preparation lab with emphasis on the experimental study of food."
    :credit: "4"
    :subject: NFSC
  - :name: Nutrition During the Life Cycle
    :number: "315"
    :description: "Prerequisite: NFSC100 or NFSC200. Formerly NUTR 315. A study of how development throughout life, including prenatal development, pregnancy, lactation, adolescence and aging, alter nutrient requirements. Students will apply this knowledge to the dietary needs and food choices of these different groups."
    :credit: "3"
    :subject: NFSC
  - :name: Foodservice Operations
    :number: "350"
    :description: "Three hours of lecture and five hours of laboratory per week. Prerequisite: NFSC250. Pre- or corequisite: BSCI223. Corequisite: BMGT364. For Dietetics majors only. Introduction to management. Responsibilities in quantity food production and purchasing in a foodservice operation. Laboratory experience in planning, preparation, and service of meals which meet the nutritional needs of the consumer."
    :credit: "5"
    :subject: NFSC
  - :name: Methods of Nutritional Assessment
    :number: "380"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: NFSC315. Corequisite: BCHM461. For NFSC majors only. Methods of assessing human nutritional status of populations and individuals. These methods include dietary, anthropometric, clinical evaluations and biochemical measurements."
    :credit: "3"
    :subject: NFSC
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Formerly FDSC386 and NUTR386. Junior standing."
    :credit: "6"
    :subject: NFSC
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: NFSC
  - :name: Seminar
    :number: "398"
    :description: Formerly FDSC 398. Presentation and discussion of current literature and research in food science.
    :credit: "1"
    :subject: NFSC
  - :name: Special Problems in Food Science
    :number: "399"
    :description: Formerly FDSC 399. Designed for advanced undergraduates. Specific problems in food science will be assigned.
    :credit: "3"
    :subject: NFSC
  - :name: Medicinal and Poisonous Plants
    :number: "403"
    :description: "Prerequisites: BSCI105 and CHEM104. A study of plants important to humans that have medicinal or poisonous properties. Emphasis on plant source, plant description, the active agent and its beneficial or detrimental physiological action and effects."
    :credit: "2"
    :subject: NFSC
  - :name: Food Processing Technology
    :number: "412"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisites: CHEM243; and NFSC431; and NFSC434; and ENBE414. Corequisites: NFSC421 and NFSC423. Recommended: MATH220. Formerly FDSC 412. Provides in-depth study of the major industrial modes of food preservation. It integrates aspects of the biology, microbiology, biochemistry and engineering disciplines as they relate to food processing technology and food science."
    :credit: "4"
    :subject: NFSC
  - :name: Mechanics of Food Processing
    :number: "414"
    :description: "Three hours of lecture and one hour of laboratory per week. Prerequisite: PHYS121. Credit will be granted for only one of the following: ENBE414 or NFSC414. Formerly ENBE 414. Applications in the processing and preservation of foods, of power transmission, hydraulics, electricity, thermodynamics, refrigeration, instruments and controls, materials handling and time and motion analysis."
    :credit: "4"
    :subject: NFSC
  - :name: Food Chemistry
    :number: "421"
    :description: "Prerequisite: BCHM461. Basic chemical and physical concepts are applied to the composition and properties of foods. Emphasis on the relationship of processing technology to the keeping quality, nutritional value, and acceptability of foods."
    :credit: "3"
    :subject: NFSC
  - :name: Food Product Research and Development
    :number: "422"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisite: permission of department. Senior standing. For FDSC majors only. Formerly FDSC 422. A capstone course for FDSC majors. A study of the research and development of new food products. Application of food technology, engineering, safety and packaging are integrated by teams of students to develop a new food product from concept to pilot plant scale-up. Students will travel to nearby food processing plants on two to four Saturdays during the semester."
    :credit: "3"
    :subject: NFSC
  - :name: Food Chemistry Laboratory
    :number: "423"
    :description: "Four hours of laboratory per week. Pre- or corequisite: NFSC421. Analysis of the major and minor constituents of food using chemical, physical and instrumental methods in concordance with current food industry and regulatory practices. Laboratory exercises coincide with lecture subjects in NFSC421."
    :credit: "3"
    :subject: NFSC
  - :name: International Nutrition
    :number: "425"
    :description: "Prerequisite: course in basic nutrition. Nutritional status of world population; consequences of malnutrition on health and mental development; and local, national, and international programs for nutritional improvement."
    :credit: "3"
    :subject: NFSC
  - :name: Food Microbiology
    :number: "430"
    :description: "Prerequisite: BSCI233 or equivalent. Also offered as ANSC430. Credit will be granted for only one of the following: ANSC430. Formerly FDSC 430. A study of microorganisms of major importance to the food industry with emphasis on food-borne outbreaks, public health significance, bioprocessing of foods, disease control, and the microbial spoilage of foods."
    :credit: "3"
    :subject: NFSC
  - :name: Food Quality Control
    :number: "431"
    :description: Three hours of lecture and two hours of laboratory per week. Definition and organization of the quality control function in the food industry; preparation of specifications; statistical methods for acceptance sampling; in-plant and processed product inspection. Instrumental and sensory methods for evaluating sensory quality, identity and wholesomeness and their integration into grades and standards of quality. Statistical Process Control (SPC).
    :credit: "4"
    :subject: NFSC
  - :name: Food Microbiology Laboratory
    :number: "434"
    :description: "One hour of lecture and five hours of laboratory per week. Pre- or corequisite: NFSC430. Also offered as ANSC434. Credit will be granted for only one of the following: NFSC434 or ANSC434. Formerly FDSC 434. A study of techniques and procedures used in the microbiological examination of foods."
    :credit: "3"
    :subject: NFSC
  - :name: Advanced Human Nutrition
    :number: "440"
    :description: "Four hours of lecture per week. Prerequisites: NFSC100 or NFSC200; and BCHM462; and BSCI440. A critical study of physiologic, molecular and metabolic influences on utilization of carbohydrates, lipids, proteins, vitamins, macro-and micro- minerals, and nonnutritive components of food. Interactions of these nutrients and food components will be examined relative to maintaining health."
    :credit: "4"
    :subject: NFSC
  - :name: Food and Nutrient Analysis
    :number: "450"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisites: NFSC100 or NFSC200; and BCHM461. Formerly NUTR 450. Methods and practices of the analysis of foods and nutrients. An overview of the principles and basic mechanisms used in many of the analytical procedures commonly used in food and nutrition research. Emphasis will be placed on hands-on development of skills necessary to complete each analytical procedure; and on the accurate and concise description of the methodology and results from their application and on the regulations governing food analysis for nutritional labeling."
    :credit: "3"
    :subject: NFSC
  - :name: Medical Nutrition Therapy
    :number: "460"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisites: NFSC380 and NFSC440. Formerly NUTR 460. Modifications of the normal adequate diet to meet human nutritional needs in acute and chronic diseases and metabolic disorders."
    :credit: "4"
    :subject: NFSC
  - :name: Practicum in Nutrition
    :number: "468"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Formerly NUTR 468. In-service training and practical experience in the application of the principles of normal and/or therapeutic nutrition in an approved community agency, clinical facility or nutrition research laboratory."
    :credit: "6"
    :subject: NFSC
  - :name: Community Nutrition
    :number: "470"
    :description: "Two hours of lecture and three hours of discussion/recitation per week. Prerequisites: NFSC100 or NFSC200; and NFSC315. Formerly NUTR 470. Perspectives underlying the practice of nutrition services in community settings. Assessment of needs, program planning and evaluation. Programs and strategies to meet nutrition needs outside the acute care setting, such as nutrition education and food assistance. National nutrition policy and federal initiatives in nutrition will be examined. Students will be required to travel to local community nutrition sites during the semester."
    :credit: "3"
    :subject: NFSC
  - :name: Special Problems in Nutrition
    :number: "490"
    :description: "Prerequisites: NFSC440 and permission of department. Individually selected problems in the area of human nutrition."
    :credit: "3"
    :subject: NFSC
  - :name: Issues and Problems in Dietetics
    :number: "491"
    :description: "Five hours of lecture per week. Prerequisite: NFSC350 and permission of department. Corequisite: NFSC460. Senior standing. For DIET majors only. A capstone course for dietetics majors. Students will integrate knowledge and theory of nutrition, food, management, psychology, and social behaviors necessary to support quality dietetic practice. Working in teams, students will participate in case studies, simulated situations and community projects. Individuals and groups will present cases as well as papers on published research."
    :credit: "3"
    :subject: NFSC
  - :name: Selected Topics
    :number: "498"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Selected current aspects of food."
    :credit: "3"
    :subject: NFSC
  :code: NFSC
- :name: Natural Resources Management
  :courses: 
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: NRMT
  - :name: Internship
    :number: "389"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Formerly AGRI 389. Students are placed in work experiences related to their stated career goals for a minimum of eight hours a week for a semester. Each student must do an in-depth study in some portion of the work experience and produce a special project and report related to this study. A student work log is also required. An evaluation from the external supervisor of the project will be required."
    :credit: "3"
    :subject: NRMT
  - :name: Restoration Ecology
    :number: "444"
    :description: "Prerequisite: MATH220. Sophomore standing. Credit will be granted for only one of the following: NRMT444 or NRMT489F. Formerly NRMT 489F. Discussion of the philosophies, principles, and practices of ecosystem restoration. Presentation of restoration case histories include wetlands, lakes, streams, coastal systems, mined lands, and new ecosystems."
    :credit: "3"
    :subject: NRMT
  - :name: Wetland Ecology
    :number: "450"
    :description: "One hour of lecture and four hours of laboratory per week. Prerequisite: BIOM301 or permission of department. Also offered as MEES650. Credit will be granted for only one of the following: NRMT450 or MEES650. Plant and animal communities, biogeochemistry, and ecosystem properties of wetland systems. Laboratory emphasizes collection and analysis of field data on wetland vegetation, soil, and hydrology."
    :credit: "3"
    :subject: NRMT
  - :name: "Water Quality: Field and Lab Analysis Methods"
    :number: "451"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisites: CHEM131/132 and (CHEM104 or CHEM231/232). Credit will be granted for only one of the following: ENBE451 or NRMT451. Hands-on experience with techniques for assessing physical, chemical, and biological characteristics of surface waters, including streams, lakes, and wetlands. Emphasis is placed on understanding effects of water quality on ecosystem structure and function."
    :credit: "3"
    :subject: NRMT
  - :name: Principles of Wildlife Management
    :number: "460"
    :description: "Three hours of lecture per week. Three Saturday field trips are scheduled. Prerequisite: two semesters of biology laboratory or permission of department. Ecological principles and requirements of wildlife as basis for management, and introduction to the scientific literature. Conflicts in wildlife management, government administration of wildlife resources, legislation, and history of the wildlife management profession."
    :credit: "3"
    :subject: NRMT
  - :name: Urban Wildlife Management
    :number: "461"
    :description: Two lectures per week. Two Saturday field trips are scheduled. Ecology and management of wildlife in urban areas. For students in biological sciences, geography, landscape design, natural resources management, recreation and urban studies. Planning, design, and wildlife conservation in landscape ecology. Public attitudes, preferences, and values, reviews of private conservation organizations.
    :credit: "3"
    :subject: NRMT
  - :name: Field Techniques in Wildlife Management
    :number: "462"
    :description: "Four hours of laboratory per week. Recommended: NRMT460 and NRMT461. Junior standing. Credit will be granted for only one of the following: NRMT489B or NRMT462. Formerly NRMT 489B. Hands-on experience with field techniques in wildlife management focusing on various methods of conducting indices, estimates, and censuses of wildlife populations. Includes capture and handling of amphibians, reptiles, birds, and mammals by use of drift fences, cover boards, mist nets, box traps, and dart guns."
    :credit: "2"
    :subject: NRMT
  - :name: Natural Resources Management
    :number: "470"
    :description: 85 semester hours. For NRMT majors only. Field work and independent research on watersheds. Intensive seminar on resource management planning and report preparation.
    :credit: "4"
    :subject: NRMT
  - :name: Tropical Ecology and Resource Management
    :number: "479"
    :description: "Prerequisites: BSCI106, an introductory economics course, and permission of instructor. Repeatable to 10 credits if content differs. Tropical ecosystems and issues of human use and impact. Includes lectures which lead up to an off-campus trip in a tropical environment."
    :credit: "6"
    :subject: NRMT
  - :name: Conservation of Natural Resources I
    :number: "487"
    :description: "Designed primarily for teachers. Study of state's natural resources: soil, water, fisheries, wildlife, forests and minerals; natural resources problems and practices. Extensive field study. Concentration on subject matter. Taken concurrently with NRMT 497 in summer season."
    :credit: "3"
    :subject: NRMT
  - :name: Field Experience
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits. Planned field experience for both major and non-major students."
    :credit: "4"
    :subject: NRMT
  - :name: Special Problems
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: NRMT
  :code: NRMT
- :name: Persian
  :courses: 
  - :name: Elementary Persian I
    :number: "101"
    :description: "Not open to native/fluent speakers of Persian. Credit will be granted for only one of the following: PERS101 or FOLA138K. Formerly FOLA 138K. Introduction to the alphabet, pronunciation patterns, greetings, basic structures, and other fundamentals, with emphasis on oral and aural skills."
    :credit: "4"
    :subject: PERS
  - :name: Elementary Persian II
    :number: "102"
    :description: "Not open to native/fluent speakers of Persian. Prerequisite: PERS101 or equivalent. Credit will be granted for only one of the following: PERS102 or FOLA139K. Formerly FOLA 139K. Continuation of PERS101 with emphasis on the use of formal language, vocabulary building, and reading."
    :credit: "4"
    :subject: PERS
  - :name: Intermediate Persian I
    :number: "201"
    :description: "Not open to native/fluent speakers of Persian. Prerequisite: PERS102 or equivalent. Development of speaking, reading, writing, listening and cultural knowledge through wide variety of activities."
    :credit: "4"
    :subject: PERS
  - :name: Modern Iran
    :number: "251"
    :description: General sociopolitical introduction to modern Iran from establishment of the Qajar dynasty in the late 18th century to the present day. Taught in English.
    :credit: "3"
    :subject: PERS
  - :name: Iranian Cinema
    :number: "283"
    :description: Introduction to Iranian cinema, society, and culture. Taught in English.
    :credit: "3"
    :subject: PERS
  - :name: Iranian Life in Literature and Film
    :number: "353"
    :description: Treats major themes in modern literature and life of Iranians. Topics examined include Iranian identity, religious traditions, modern life, and expatriate communities. In English.
    :credit: "3"
    :subject: PERS
  - :name: Directed Study in Persian
    :number: "399"
    :description: "Prerequisite: permission of department. Sophomore standing. Repeatable to 9 credits if content differs. Directed study with faculty supervision."
    :credit: "3"
    :subject: PERS
  - :name: Readings in Iranian Islam
    :number: "411"
    :description: "Prerequisite: permission of department. In-depth study of Iranian Islam via Islamic texts. Develops competency in speaking, reading, writing, and listening comprehension at advanced level. In Persian."
    :credit: "3"
    :subject: PERS
  - :name: "Modern Persian Literature: A Survey"
    :number: "452"
    :description: "Prerequisite: permission of department. Surveys development of poetry and prose in the Persian-speaking world in modern times. Periods and genres. Content varies. Mastery of Persian is required."
    :credit: "3"
    :subject: PERS
  :code: PERS
- :name: Philosophy
  :courses: 
  - :name: Introduction to Philosophy
    :number: "100"
    :description: An introduction to the literature, problems, and methods of philosophy either through a study of some of the main figures in philosophic thought or through an examination of some of the central and recurring problems of philosophy.
    :credit: "3"
    :subject: PHIL
  - :name: Contemporary Moral Issues
    :number: "140"
    :description: The uses of philosophical analysis in thinking clearly about such widely debated moral issues as abortion, euthanasia, homosexuality, pornography, reverse discrimination, the death penalty, business ethics, sexual equality, and economic justice.
    :credit: "3"
    :subject: PHIL
  - :name: Introduction to Logic
    :number: "170"
    :description: Development of analytical reasoning skills through study of formal logics, reasoning systems, and fallacious inference patterns.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophical Issues
    :number: "209"
    :description: Repeatable to 6 credits if content differs. An examination of selected philosophical issues of general interest.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of the Arts
    :number: "230"
    :description: A survey of theoretical perspectives on the arts from Plato to the present, along with critical examination of specific works of art. Analysis of concepts central to thought about art, such as beauty, form, content, expression, representation, interpretation, creation, style, medium, realism, aesthetic experience, and aesthetic value.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy in Literature
    :number: "233"
    :description: Reading and philosophical criticism of fiction, poetry, and drama, dealing with issues of moral, religious, and metaphysical significance.
    :credit: "3"
    :subject: PHIL
  - :name: Fundamental Concepts of Judaism
    :number: "234"
    :description: "Also offered as JWST250. Not open to students who have completed JWST250. Credit will be granted for only one of the following: PHIL234 or JWST250. A conceptional introduction to Judaism, analyzing its fundamental concepts from both analytical and historical perspectives. Discussion of \"normative\" Judaism as well as other conceptions of Judaism. Topics include: God, the Jewish people, authority, ethics, the sacred and the profane, particularism and universalism."
    :credit: "3"
    :subject: PHIL
  - :name: Authority, Faith, and Reason in Judaism
    :number: "235"
    :description: "Also offered as JWST251. Not open to students who have completed JWST251 or HEBR298J. Credit will be granted for only one of the following: PHIL235 or JWST251. A broad survey of the concepts of authority, faith, and reason in Jewish tradition from the Bible to the modern period, and their interrelationships."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Religion
    :number: "236"
    :description: "A philosophical study of some of the main problems of religious thought: the nature of religious experience, the justification of religious belief, the conflicting claims of religion and science, and the relation between religion and morality."
    :credit: "3"
    :subject: PHIL
  - :name: Political and Social Philosophy I
    :number: "245"
    :description: A critical examination of such classical political theories as those of Plato, Hobbes, Locke, Rousseau, Mill, Marx, and such contemporary theories as those of Hayek, Rawls, and recent Marxist thinkers.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Science I
    :number: "250"
    :description: Main issues in the philosophy of science. Special attention to the ways scientific developments have influenced the philosophy of science and how philosophy of science has influenced scientific progress. Case studies of selected historical episodes in which science and philosophy have interacted significantly, focusing on the physical, biological, or social sciences.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Biology I
    :number: "256"
    :description: Issues in the discovery and justification of biological theories and models. Focus on cases from twentieth century biology, such as the genetic revolution or evolutionary theory.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of the Environment
    :number: "261"
    :description: Not open to students who have completed HONR218F or PHIL209N. Formerly HONR 218F. An evaluation of different kinds of arguments for the claim that the natural environment should be preserved. Perspectives cut across the disciplines of philosophy (environmental ethics, philosophies of nature) , economics (cost-benefit analysis), and biology (evolution, ecology, environmental studies).
    :credit: "3"
    :subject: PHIL
  - :name: Symbolic Logic I
    :number: "271"
    :description: "Prerequisite: PHIL170 or CMSC250; or permission of department. Formerly PHIL 371. The formal analysis of deductive reasoning, providing familiarity with techniques of formal deduction in propositional logic and quantification theory, as well as some knowledge of basic concepts of formal semantics (truth tables, models)."
    :credit: "3"
    :subject: PHIL
  - :name: Logic for Philosophy
    :number: "273"
    :description: Major concepts underlying the modern formal logic development by Frege and Russell and their importance in contemporary philosophy.
    :credit: "3"
    :subject: PHIL
  - :name: "Perspectives on the Mind: Philosophy and Cognitive Science"
    :number: "280"
    :description: "The role of representation and reasoning in cognition considered from the differing perspectives of the cognitive-science disciplines: linguistics, philosophy, neuroscience, psychology and computer science."
    :credit: "3"
    :subject: PHIL
  - :name: Action and Responsibility
    :number: "282"
    :description: Problems in ethics and philosophy of mind concerning such topics as personal agency, moral motivation, guilt, free will, and responsibility.
    :credit: "3"
    :subject: PHIL
  - :name: Studies in Contemporary Philosophy
    :number: "308"
    :description: "Prerequisite: six credit hours in philosophy. Repeatable to 6 credits if content differs. Problems, issues, and points of view of current interest in philosophy."
    :credit: "3"
    :subject: PHIL
  - :name: Ancient Philosophy
    :number: "310"
    :description: "Prerequisite: six credit hours in philosophy or classics. A study of the origins and development of philosophy and science in ancient Greece, focusing on the pre-Socratics, Socrates, Plato, and Aristotle."
    :credit: "3"
    :subject: PHIL
  - :name: Modern Philosophy
    :number: "320"
    :description: "Prerequisite: six credit hours in philosophy. A study of major philosophical issues of the 16th, 17th, and 18th centuries through an examination of such philosophers as Descartes, Newton, Hume, and Kant."
    :credit: "3"
    :subject: PHIL
  - :name: Existentialism
    :number: "324"
    :description: "Prerequisite: six credit hours in philosophy. A study of authors such as Kierkegaard, Nietzsche, Heidegger, Sarte, and Camus on issues of human morality, freedom, and suffering."
    :credit: "3"
    :subject: PHIL
  - :name: Studies in the History of Philosophy
    :number: "328"
    :description: "Prerequisite: six credit hours of philosophy. Repeatable to 6 credits if content differs. Problems, issues, and points of view in the history of philosophy."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Beauty
    :number: "332"
    :description: "Prerequisite: six credit hours in philosophy, literature, or the arts. Philosophical theories, historical and contemporary, of beauty, sublimity, and other aesthetic qualities, of aesthetic experience, and of aesthetic judgment."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Music
    :number: "334"
    :description: "Prerequisite: three credit hours in philosophy or music. The nature, meaning, and purpose of music. Analysis of the concepts of creativity, form, expression, and representation as they relate to music. Theories of music listening and of musical evaluation. Readings from philosophers, composers, critics, and psychologists."
    :credit: "3"
    :subject: PHIL
  - :name: Making Decisions
    :number: "340"
    :description: "Prerequisite: three credit hours in philosophy. An examination of various approaches to decision making in personal, professional, and public life. Conflict resolution, the logic of decision, moral aspects of decision making, and standard biases in judgment."
    :credit: "3"
    :subject: PHIL
  - :name: Ethical Theory
    :number: "341"
    :description: "Prerequisite: six credit hours in philosophy. Junior standing. A critical examination of classical and contemporary systems of ethics, such as those of Aristotle, Kant, Mill, and Rawls."
    :credit: "3"
    :subject: PHIL
  - :name: Moral Problems in Medicine
    :number: "342"
    :description: "Prerequisite: PHIL100, PHIL140, or permission of department. A critical examination of the moral dimensions of decision-making in health related contexts. Readings are drawn from philosophical, medical, and other sources."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Law
    :number: "347"
    :description: "Prerequisite: three credit hours in philosophy. Credit will be granted for only one of the following: PHIL347 or PHIL447. Formerly PHIL 447. Examination of fundamental concepts related to law, e.g. legal systems, law and morality, justice, legal reasoning, responsibility."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Physics
    :number: "354"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Prerequisite: PHYS260 or MATH220 or equivalent; or permission of department. Recommended: PHYS270, PHYS401. Not open to students who have completed PHIL452. Credit will be granted for only one of the following: PHIL354 or PHIL452. An introduction to current issues at the interface of physics and philosophy, associated with our current picture of the physical world as fundamentally quantum mechanical. Topics include the debate between Einstein and Bohr on the objectivity and completeness of the quantum description, nonlocality and Bell's theorem, realism and the measurement problem, irreversibility and the arrow of time."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Language
    :number: "360"
    :description: "Prerequisite: PHIL170, PHIL173, or PHIL271. An inquiry into the nature and function of language and other forms of symbolism."
    :credit: "3"
    :subject: PHIL
  - :name: Theory of Knowledge
    :number: "362"
    :description: "Prerequisite: PHIL170 and 3 additional credits in Philosophy. Not open to students who have completed PHIL462. Formerly PHIL 462. Some central topics in the theory of knowledge, such as perception, memory, knowledge, and belief, skepticism, other minds, truth, and the problems of induction."
    :credit: "3"
    :subject: PHIL
  - :name: Metaphysics
    :number: "364"
    :description: "Prerequisite: six credit hours in philosophy. Not open to students who have completed PHIL464. Formerly PHIL 464. The study of some central metaphysical concepts and issues including the nature and validity of metaphysical thinking, universals, identity, substance, time, God, and reality."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Mind
    :number: "366"
    :description: "Prerequisite: six credit hours in philosophy. Not open to students who have completed PHIL380. An introduction to core issues in the philosophy of mind, focusing especially on the basic metaphysical question of dualism versus physicalism."
    :credit: "3"
    :subject: PHIL
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: PHIL
  - :name: Gay and Lesbian Philosophy
    :number: "407"
    :description: An examination in historical and social context of personal, cultural, and political aspects of gay and lesbian life, paying particular attention to conceptual, ontological, epistemological, and social justice issues.
    :credit: "3"
    :subject: PHIL
  - :name: Topics in Contemporary Philosophy
    :number: "408"
    :description: "Prerequisite: PHIL320. Repeatable if content differs. An intensive examination of contemporary problems and issues. Source material will be selected from recent books and articles."
    :credit: "3"
    :subject: PHIL
  - :name: The Philosophy of Plato
    :number: "412"
    :description: "Prerequisite: six credit hours in philosophy. A critical study of selected dialogues."
    :credit: "3"
    :subject: PHIL
  - :name: The Philosophy of Aristotle
    :number: "414"
    :description: "Prerequisite: six credit hours in philosophy. A critical study of selected portions of Aristotle's writings."
    :credit: "3"
    :subject: PHIL
  - :name: Medieval Philosophy
    :number: "416"
    :description: "Prerequisite: six credit hours in philosophy. A study of philosophical thought from the fourth to the fourteenth centuries. Readings selected from Christian, Islamic, and Jewish thinkers."
    :credit: "3"
    :subject: PHIL
  - :name: The Golden Age of Jewish Philosophy
    :number: "417"
    :description: "Prerequisite: three credit hours in philosophy or permission of department. Also offered as JWST452. Not open to students who have completed JWST452. Credit will be granted for only one of the following: PHIL417 or JWST452. Jewish philosophy from Maimonides in the 12th century to the expulsion of the Jews from Spain at the end of the 15th century. Topics include the limitations of human knowledge, creation of the world, foreknowledge and free will, and the existence of God."
    :credit: "3"
    :subject: PHIL
  - :name: The Philosophy of Spinoza
    :number: "424"
    :description: "Prerequisite: six credit hours in philosophy or permission of department. Also offered as JWST453. Not open to students who have completed JWST453. Credit will be granted for only one of the following: PHIL424 or JWST453. An investigation of the metaphysical, ethical and political thought of the 17th century philosopher Benedict Spinoza."
    :credit: "3"
    :subject: PHIL
  - :name: Modern Jewish Philosophy
    :number: "425"
    :description: "Prerequisite: six credit hours in philosophy or permission of department. Also offered as JWST455. Not open to students who have completed JWST455. Credit will be granted for only one of the following: JWST455 or PHIL425. A study of philosophy in the nineteenth century through an examination of such figures as Hegel, Marx, Kierkegaard, Nietzsche, and Mill."
    :credit: "3"
    :subject: PHIL
  - :name: Twentieth Century Analytic Philosophy
    :number: "426"
    :description: "Prerequisite: permission of department. Senior standing. Credit will be granted for only one of the following: PHIL326 or PHIL426. Formerly PHIL 326. Major issues in twentieth century analytic philosophy examined through such philosophers as Frege, Russell, Carnap, Moore and Wittgenstein."
    :credit: "3"
    :subject: PHIL
  - :name: Wittgenstein
    :number: "427"
    :description: "Prerequisite: six credit hours in philosophy or permission of department. The early and late works of Wittgenstein: atomism, logic, and the picture theory in the Tractatus; roles, meaning, criteria, and the nature of mental states in the Philosophical Investigations and other posthumous writings."
    :credit: "3"
    :subject: PHIL
  - :name: Topics in the History of Philosophy
    :number: "428"
    :description: "Prerequisites: PHIL310 and PHIL320; or permission of department. Repeatable if content differs."
    :credit: "3"
    :subject: PHIL
  - :name: Aesthetic Theory
    :number: "431"
    :description: "Prerequisite: nine credits in philosophy or permission of department. Study of the theory of the aesthetic as a mode of apprehending the world and of the theory of criticism, its conceptual tools and intellectual presuppositions."
    :credit: "3"
    :subject: PHIL
  - :name: Issues in Jewish Ethics and Law
    :number: "433"
    :description: "Prerequisite: three credit hours in philosophy or Jewish studies (excluding Hebrew language), or permission of department. Also offered as JWST451. Not open to students who have completed JWST451 or HEBR451. Credit will be granted for only one of the following: PHIL433, HEBR451 or JWST451. Philosophical and meta-legal questions concerning the nature of Jewish law and its relation to morality."
    :credit: "3"
    :subject: PHIL
  - :name: Contemporary Ethical Theory
    :number: "440"
    :description: "Prerequisite: PHIL341. Contemporary problems having to do with the meaning of the principal concepts of ethics and with the nature of moral reasoning."
    :credit: "3"
    :subject: PHIL
  - :name: Contemporary Political Philosophy
    :number: "445"
    :description: "Prerequisite: three credit hours in philosophy or political theory or permission of department. Sophomore standing. Major trends in contemporary political philosophy: liberal, libertarian, communitarian, socialist, feminist."
    :credit: "3"
    :subject: PHIL
  - :name: Law, Morality, and War
    :number: "446"
    :description: "Prerequisite: GVPT300, GVPT401, PHIL341, or permission of department. Also offered as GVPT403. An exploration of fundamental moral and legal issues concerning war."
    :credit: "3"
    :subject: PHIL
  - :name: Scientific Thought I
    :number: "450"
    :description: "Prerequisite: three credit hours in philosophy or a major in science. The development of science, its philosophical interpretations and implications, and views of its methods, from the ancients through Newton and Leibniz."
    :credit: "3"
    :subject: PHIL
  - :name: Scientific Thought II
    :number: "451"
    :description: "Prerequisite: three credit hours in philosophy or a major in science. The development of science, its philosophical interpretations and implications, and views of its methods, from the death of Newton to the early twentieth century."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Science II
    :number: "453"
    :description: "Prerequisite: PHIL250, an upper-level course in philosophy, or a major in science. A comprehensive survey of developments in the main problems of the philosophy of science from logical positivism to the present. The nature of theories, models, laws, and counterfactuals, testing, inductive logic, and confirmation theory, experimental methodology, measurement, explanation, concept formation, growth of scientific knowledge, and scientific realism."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Space and Time
    :number: "454"
    :description: "Prerequisite: six credit hours in philosophy. Senior standing. A non-technical investigation of philosophical issues in the foundations of physics. Topics may include traditional philosophical problems of space and time, metaphysical issues about the nature of particles and fields, and philosophical problems associated with the introduction of probability into physics, such as the problem of irreversibility in thermodynamics and the problem of objectivity in quantum theory."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Biology II
    :number: "456"
    :description: "Prerequisite: PHIL250 or PHIL256 or a Life Science major or permission of department. Questions about concepts, reasoning, explanation, etc., in biology, and their relations to those of other areas of science. Case studies of selected aspects of the history of biology, especially in the twentieth century."
    :credit: "3"
    :subject: PHIL
  - :name: Topics in the Philosophy of Science
    :number: "458"
    :description: "Prerequisite: PHIL250 or permission of department; when the topic for a given semester demands, additional philosophical or scientific prerequisites may be required by the instructor. Repeatable to 6 credits if content differs. A detailed examination of a particular topic or problem in philosophy of science."
    :credit: "3"
    :subject: PHIL
  - :name: Theory of Meaning
    :number: "461"
    :description: "Prerequisite: six credit hours in philosophy. Theories about the meaning of linguistic expressions, including such topics as sense and reference, intentionality and necessity, and possible-world semantics, through an examination of such writers as Mill, Frege, Wittgenstein, Quine, and Kripke."
    :credit: "3"
    :subject: PHIL
  - :name: Logical Theory
    :number: "470"
    :description: "Prerequisite: PHIL271 or permission of instructor. This course will treat a selection of the most important topics in modern logic: alternative proof-theoretic presentations of logical systems, completeness proofs for classical propositional and first-order logic, some basic computability theory, basic limitative results (such as Godel's incompleteness theorems), and some results concerning second-order logic. The primary focus of the course is a study of these fundamental topics, but we will also discuss some of the philosophical issues they raise."
    :credit: "3"
    :subject: PHIL
  - :name: Induction and Probability
    :number: "474"
    :description: "Prerequisite: permission of department. A study of inferential forms, with emphasis on the logical structure underlying such inductive procedures as estimating and hypothesis-testing. Decision-theoretic rules relating to induction will be considered, as well as classic theories of probability and induction."
    :credit: "3"
    :subject: PHIL
  - :name: Topics in Philosophical Logic
    :number: "478"
    :description: "Prerequisite: PHIL271 or permission of department. Recommended: PHIL470. Repeatable to 9 credits if content differs. Methods and results of philosophical logic, the application of logical techniques to the study of concepts or problems of philosophical interest. Content will vary, either treating a particular logical area in detail--such as modal logic, conditional logic, deontic logic, intuitionistic or relevance logic, theories of truth and paradox--or surveying a number of these different areas."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Emotion
    :number: "480"
    :description: "Prerequisite: six credit hours in philosophy, at least one 300-level or above; or permission of department. Philosophic contributions to the debate about the nature of emotions and their role in rational and moral motivation."
    :credit: "3"
    :subject: PHIL
  - :name: "Philosophy of Psychology: Representation"
    :number: "481"
    :description: "Prerequisite: six credit hours in philosophy; one of which must be PHIL280 or PHIL366. Semantics and representations within computational framework: intentionality, explicit vs. implicit representation, syntax vs. semantics of thought, connectionist approaches, images, classical vs. prototype theories of concepts."
    :credit: "3"
    :subject: PHIL
  - :name: "Philosophy of Psychology: Subjectivity"
    :number: "482"
    :description: "Prerequisite: six credit hours in philosophy; one of which must be PHIL280 or PHIL366. The nature of subjectivity: problems of \"point of view,\" the \"qualities\" or \"feel\" of things, emotions, consciousness - whether these phenomena can be captured by a computational theory of mind."
    :credit: "3"
    :subject: PHIL
  - :name: Reason, Self and Will
    :number: "484"
    :description: "Prerequisite: six credit hours in philosophy courses, at least one 300-level or above; or permission of department. Issues in philosophy of mind, ethics, and neighboring areas of psychology and related fields concerning such topics as: autonomy, freedom of action, free will; weakness of will and practical reasoning; the nature of the self or person; the sources of moral motivation."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Neuroscience
    :number: "485"
    :description: "Prerequisite: six credit hours in philosophy, one of which should be PHIL250, PHIL256, PHIL280, or PHIL366; or permission of department. Philosophical and methodological issues relating to brain science, including: the place of neuroscience in cognitive science, the nature of mental representation and processing in brains, bounded-resonance models in neuroanatomy and neurophysiology."
    :credit: "3"
    :subject: PHIL
  - :name: Topics in Philosophy of Cognitive Studies
    :number: "488"
    :description: "Prerequisite: three credit hours in philosophy or permission of department. Repeatable to 9 credits if content differs. Examination of a particular topic or problem in philosophy of cognitive studies."
    :credit: "3"
    :subject: PHIL
  - :name: Undergraduate Seminar in Philosophy
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. An intensive examination of a philosophical topic or topics."
    :credit: "6"
    :subject: PHIL
  - :name: Topical Investigations
    :number: "498"
    :description: ""
    :credit: "3"
    :subject: PHIL
  :code: PHIL
- :name: Physics
  :courses: 
  - :name: Contemporary Physics - Revolutions in Physics
    :number: "101"
    :description: "Prerequisite: eligibility for placement in MATH140 or MATH220. Not open to students who have completed PHYS111. For non-science students who are interested in the evolution of scientific thought and its present day significance. Historical, philosophic, experimental and theoretical aspects of physics are presented. Topics in mechanics, relativity, electricity and magnetism, and nuclear physics are covered."
    :credit: "3"
    :subject: PHYS
  - :name: Physics of Music
    :number: "102"
    :description: "Prerequisite: Placement in MATH110 or higher. Credit not applicable towards the minimum requirements for a major in physics and astronomy. A study of the physical basis of sound, acoustical properties of sound, the human ear and voice, reproduction of sound, electronic music, acoustical properties of auditoriums, and other selected topics."
    :credit: "3"
    :subject: PHYS
  - :name: Physics of Music Laboratory
    :number: "103"
    :description: "Two hours of laboratory per week. Pre- or corequisite: PHYS102. Credit not applicable towards the minimum requirements for a major in physics and astronomy. Optional laboratory to accompany PHYS 102. Laboratory experiments, including the velocity of sound, sound quality and wave shape, traveling and standing waves, fourier synthesis and analysis, musical synthesizer, psychoacoustics, and audio equipment."
    :credit: "1"
    :subject: PHYS
  - :name: "How Things Work: Science Foundations"
    :number: "104"
    :description: "Prerequisite: Placement in MATH110 or higher. This is a course with a non-mathematical emphasis designed to study the basics of mechanical, electrical, and optical devices that are commonly found in the world around us. The general approach would be to look inside things to observe how they work."
    :credit: "3"
    :subject: PHYS
  - :name: Light, Perception, Photography, and Visual Phenomena
    :number: "106"
    :description: Credit not applicable towards the minimum requirements for a major in physics and astronomy. Intended for the general student, this course will cover topics in optics which require minimal use of mathematics. Principles of optics, lenses, cameras, lasers and holography, physics of the eye, color vision and various visual phenomena such as rainbows.
    :credit: "3"
    :subject: PHYS
  - :name: Light, Perception, Photography and Visual Phenomena Laboratory
    :number: "107"
    :description: "Two hours of laboratory per week. Pre- or corequisite: PHYS106. Credit not applicable towards the minimum requirements for a major in physics and astronomy. Optional laboratory to accompany PHYS106. Laboratory experiments include geometrical optics (lenses, cameras, eye), optical instruments (telescope, binoculars), photography, perception, color phenomena, and wave phenomena."
    :credit: "1"
    :subject: PHYS
  - :name: Physics in the Modern World
    :number: "111"
    :description: A survey course in general physics emphasizing the role that physics plays in science, technology, and society today. The course is concept oriented and minimal use of mathematics is made. Intended for the general student; does not satisfy the requirements of the professional schools.
    :credit: "3"
    :subject: PHYS
  - :name: Inquiry into Physics
    :number: "115"
    :description: "Five hours of laboratory per week. Recommended: High school physics. For elementary education, early childhood majors only. Not open to students who have completed PHYS117. Credit will be granted for only one of the following: PHYS115 or PHYS117. Intended for students majoring in neither the physical nor the biological sciences. Use of laboratory-based and inquiry-based methods to study some of the basic ideas of physical sciences."
    :credit: "4"
    :subject: PHYS
  - :name: Introduction to Physics
    :number: "117"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: qualification to enter MATH110. Intended for students majoring in neither the physical nor biological sciences. A study of the development of some of the basic ideas of physical science."
    :credit: "4"
    :subject: PHYS
  - :name: Fundamentals of Physics I
    :number: "121"
    :description: "Three hours of lecture, two hours of laboratory, and one hour of discussion/recitation per week. Prerequisite: MATH112 or MATH115. The first part of a two-semester course in general physics treating the fields of mechanics, heat, sound, electricity, magnetism, optics, and modern physics. Together with PHYS122, this generally satisfies the minimum requirement of medical and dental schools."
    :credit: "4"
    :subject: PHYS
  - :name: Fundamentals of Physics II
    :number: "122"
    :description: "Three hours of lecture, two hours of laboratory, and one hour of discussion/recitation per week. Prerequisite: PHYS121 or equivalent. A continuation of PHYS121, which together with it, generally satisfies the minimum requirement of medical and dental schools."
    :credit: "4"
    :subject: PHYS
  - :name: Principles of Physics
    :number: "141"
    :description: "Three hours of lecture, two hours of laboratory, and one hour of discussion/recitation per week. Corequisite: MATH141 or MATH221. Credit will not be granted for PHYS171 and PHYS161 or PHYS141 or former PHYS191. The first of a two-semester series in general physics. The first semester covers the fields of mechanics, thermodynamics, and special relativity. This survey course will use calculus and is recommended for chemistry and zoology majors. It also satisfies the requirements of medical and dental schools."
    :credit: "4"
    :subject: PHYS
  - :name: Principles of Physics
    :number: "142"
    :description: "Prerequisite: PHYS141 or equivalent. Credit will be granted for only one of the following: PHYS142, PHYS260 and PHYS261 (formerly: PHYS262) or PHYS272. A continuation of PHYS141 covering waves, electricity and magnetism, optics and modern physics."
    :credit: "4"
    :subject: PHYS
  - :name: "General Physics: Mechanics and Particle Dynamics"
    :number: "161"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Pre- or corequisite: MATH141. Credit will not be granted for PHYS171 and PHYS161 or PHYS141 or former PHYS191. First semester of a three-semester calculus-based general physics course. Laws of motion, force, and energy; principles of mechanics, collisions, linear momentum, rotation, and gravitation."
    :credit: "3"
    :subject: PHYS
  - :name: Introduction to Programming in the Physical Sciences
    :number: "165"
    :description: "Prerequisite: PHYS141, PHYS161 or PHYS171; or 3-5 on AP PHYS exam. Introduction to programming using examples in the physical sciences. Provides instruction in the techniques of upper-level languages such as Fortran, C, and Pascal, as well as an introduction to the object oriented programming techniques used in Python, C++ and Java. Includes strong component of visualization and graphing."
    :credit: "3"
    :subject: PHYS
  - :name: Professional Physics Seminar
    :number: "170"
    :description: "Corequisite: MATH140. Recommended: high school physics. Provides a look at some of the major developments of current interest in physics research and discusses the activities physicists undertake in research, education, industry, government, and other areas of the economy."
    :credit: "1"
    :subject: PHYS
  - :name: "Introductory Physics: Mechanics and Relativity"
    :number: "171"
    :description: "Prerequisite: MATH140 and a high school physics course or permission of department. Corequisite: MATH141. Credit will not be granted for PHYS171 and PHYS161 or PHYS141 or former PHYS191. First semester of a three semester sequence for physics majors and those desiring a rigorous preparation in the physical sciences: kinematics, Newton's laws, energy and work, linear and angular momenta, temperature and pressure, ideal gas law, and special relativity."
    :credit: "3"
    :subject: PHYS
  - :name: Physics Laboratory Introduction
    :number: "174"
    :description: "Three hours of laboratory per week. Corequisite: MATH140. Recommended: high school physics. Introduces students to the techniques of data gathering and analysis. This course will lay a foundation for higher-level labs in physics and the physical sciences. Students will learn to use laboratory equipment such as calipers, meters, oscilloscopes, and computer interfaces. Techniques of measurement and error analysis will be presented. Students will be taught to use the computer for data analysis with an emphasis on using spreadsheets."
    :credit: "1"
    :subject: PHYS
  - :name: "General Physics: Vibration, Waves, Heat, Electricity and Magnetism"
    :number: "260"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: MATH141 and PHYS161. Corequisite: PHYS261. Credit will be granted for only one of the following: PHYS142; PHYS260 and PHYS 261 (Formerly: PHYS262) or PHYS272. Formerly PHYS 262. Second semester of a three-semester calculus-based general physics course. Vibrations, waves, fluids; heat, kinetic theory, and thermodynamics; electrostatics, circuits, and magnetism. PHYS260 and PHYS261 must be taken in the same semester and the grade for the courses will be combined into a single grade for both. To pass, students must complete passing work in both PHYS260 and PHYS261."
    :credit: "3"
    :subject: PHYS
  - :name: "General Physics: Vibrations, Waves, Heat, Electricity and Magnetism"
    :number: "261"
    :description: "(1) Three hours of laboratory per week. Corequisite: PHYS260. Formerly PHYS 262A. Lab includes experiments on mechanics, vibrations, waves, heat, electricity and magnetism. PHYS260 and PHYS261 (lab) must be taken in the same semester and the grade for the courses will be combined into a single grade for both. To pass, students must complete passing work in both PHYS260 and PHYS261."
    :credit: "261"
    :subject: PHYS
  - :name: "General Physics: Electrodynamics, Light, Relativity and Modern"
    :number: "270"
    :description: "Physics Three hours of lecture and one hour of discussion/recitation per week. Prerequisite: PHYS260, PHYS261 and MATH241. Corequisite: PHYS271. Credit will be granted for only one of the following: PHYS270 and PHYS271 (Formerly: PHYS263) or PHYS273. Formerly PHYS 263. Third semester of a three-semester calculus-based general physics course. Electrodynamics, Maxwell's equations and electromagnetic waves, geometrical optics, interference, diffraction, special theory of relativity, and modern physics. PHYS270 and PHYS271 (lab) must be taken in the same semester and the grade for the courses will be combined into a single grade for both. To pass, students must complete passing work in both PHYS270 and PHYS271."
    :credit: "3"
    :subject: PHYS
  - :name: "General Physics: Electrodynamics, Light, Relativity and Modern"
    :number: "271"
    :description: "Physics (Laboratory) Three hours of laboratory per week. Prerequisite: PHYS261. Corequisite: PHYS270. Formerly PHYS 263A. Lab includes experiments on ac circuits, magnetism, light and modern physics. PHYS270 and PHYS271 (lab) must be taken in the same semester and the grade for the courses will be combined into a single grade for both. To pass, students must complete passing work in both PHYS270 and PHYS271."
    :credit: "1"
    :subject: PHYS
  - :name: "Introductory Physics: Fields"
    :number: "272"
    :description: "Prerequisites: (PHYS171 or PHYS161) and MATH141. Corequisite: MATH241. Credit will be granted for only one of the following: PHYS272 or PHYS260 and PHYS261 (Formerly: PHYS262) or PHYS142. Second semester of a calculus based general physics course. Universal gravitation, electric and magnetic fields and potentials, simple circuits, Maxwell's equations in integral form. Continues the application of mathematics to conceptual models, now with more abstract components."
    :credit: "3"
    :subject: PHYS
  - :name: "Introductory Physics: Waves"
    :number: "273"
    :description: "Prerequisites: PHYS272, and MATH241. Corequisites: MATH246 or MATH414. Credit will be granted for only one of the following: PHYS270 and PHYS271 (Formerly: PHYS263) or PHYS273. Oscillations and AC circuits using complex variables, Fourier series and integrals, waves on strings, sound; electromagnetic waves from Maxwell's equations in differential form; physical optics."
    :credit: "3"
    :subject: PHYS
  - :name: "Experimental Physics I: Mechanics and Heat"
    :number: "275"
    :description: "One hour of lecture and three hours of laboratory per week. Prerequisites: (PHYS171 or PHYS161) and PHYS174. Corequisite: PHYS272. Methods and rationale of experimental physics. Intended for physics majors and science and engineering students who desire a more rigorous approach. Experiments chosen from the areas of mechanics (from PHYS171), gas laws, and heats. Theory and applications of error analysis. CORE Physical Science Lab (PL) Course only when taken concurrently with PHYS272."
    :credit: "2"
    :subject: PHYS
  - :name: "Experimental Physics II: Electricity and Magnetism"
    :number: "276"
    :description: "Four hours of laboratory per week. Prerequisites: PHYS272 and PHYS275. Credit will be granted for only one of the following: PHYS276 or former PHYS295. Second course in the three semester introductory sequence. Methods and rationale of experimental physics. Experiments chosen from the fields of electricity and magnetism including electrostatics, magnetostatics, magnetic induction, AC circuits."
    :credit: "2"
    :subject: PHYS
  - :name: Special Problems in Physics
    :number: "299"
    :description: "Prerequisite: permission of department. May be taken no more than twice. Maximum of eight credits applicable to B.S. degree program. Research or special study to complement courses taken elsewhere which are not fully equivalent to those in departmental requirements. Credit according to work done."
    :credit: "6"
    :subject: PHYS
  - :name: Physics Shop Techniques
    :number: "305"
    :description: "Three hours of laboratory per week. Prerequisite: permission of department. Machine tools, design and construction of laboratory equipment."
    :credit: "1"
    :subject: PHYS
  - :name: Topics in Contemporary Physics
    :number: "318"
    :description: "Prerequisite: PHYS122 and/or PHYS111 or permission of department. A survey of topics of current research and public interest. Intended for the non-physics or non-science major. Topics covered will include lasers, quantum liquids, cosmology, elementary particles and geophysics."
    :credit: "3"
    :subject: PHYS
  - :name: Intermediate Theoretical Methods
    :number: "374"
    :description: "Three hours of lecture and one hour of discussion/recitation per week. Prerequisites: PHYS273 and MATH246. Corequisite: MATH240. Introduces or reviews areas of mathematics that are regularly used in upper level and graduate courses in physics, including important areas from complex variables, Fourier analysis, partial differential equations and eigenvalue problems. These methods will be studied in the context of relevant physics applications. A current standard symbolic manipulation program will be introduced and its appropriate use in theoretical analyses will be taught."
    :credit: "4"
    :subject: PHYS
  - :name: "Experimental Physics III: Electromagnetic Waves, Optics and Modern"
    :number: "375"
    :description: "Physics Six hours of laboratory per week. Prerequisites: PHYS273 and PHYS276. Credit will be granted for only one of the following: PHYS375 or former PHYS296. Third course in the three-semester introductory sequence. Methods and rationale of experimental physics. Experiments chosen from the areas of electromagnetic waves, optics and modern physics."
    :credit: "3"
    :subject: PHYS
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: PHYS
  - :name: Undergraduate Thesis Research
    :number: "389"
    :description: "Prerequisite: permission of department. For PHYS majors only. Repeatable to 6 credits. Independent directed research and study on a topic selected by the student in consultation with his or her advisor. Final written thesis and oral defense will be expected."
    :credit: "6"
    :subject: PHYS
  - :name: Independent Studies Seminar
    :number: "398"
    :description: Credit according to work done. Enrollment is limited to students admitted to the independent studies program in physics.
    :credit: "16"
    :subject: PHYS
  - :name: Special Problems in Physics
    :number: "399"
    :description: "Two hours laboratory work per week for each credit. Prerequisite: PHYS405 and permission of department. One to three credits may be taken concurrently each semester. Selected advanced experiments. (Will be given with sufficient demand.)"
    :credit: "3"
    :subject: PHYS
  - :name: Quantum Physics I
    :number: "401"
    :description: "Prerequisite: PHYS273. Corequisites: PHYS374 and MATH240. Credit will be granted for only one of the following: PHYS401 or PHYS421. Formerly PHYS 421. Introduces some quantum phenomena leading to wave-particle duality. Schroedinger theory for bound states and scattering in one dimension. One-particle Schroedinger equation and the hydrogen atom."
    :credit: "4"
    :subject: PHYS
  - :name: Quantum Physics II
    :number: "402"
    :description: "Prerequisites: PHYS401, and PHYS374, and MATH240. Credit will be granted for only one of the following: PHYS402 or former PHYS422. Formerly PHYS 422. Quantum states as vectors; spin and spectroscopy, multiparticle systems, the periodic table, perturbation theory, band structure, etc."
    :credit: "4"
    :subject: PHYS
  - :name: Introduction to Statistical Thermodynamics
    :number: "404"
    :description: "Prerequisites: PHYS273 or equivalent, and MATH241. Credit will be granted for only one of the following: PHYS404 or former PHYS414. Formerly PHYS 414. Introduction to basic concepts in thermodynamics and statistical mechanics."
    :credit: "3"
    :subject: PHYS
  - :name: Advanced Experiments
    :number: "405"
    :description: "Prerequisite: PHYS375. For PHYS majors only. Formerly PHYS 395. Advanced laboratory techniques. Selected experiments from many fields of modern physics. Emphasis on self-study of the phenomena, data analysis, and presentation in report form."
    :credit: "3"
    :subject: PHYS
  - :name: Classical Mechanics
    :number: "410"
    :description: "Prerequisite: PHYS374. Theoretical foundations of mechanics with extensive application of the methods. Various mathematical tools of theoretical physics."
    :credit: "4"
    :subject: PHYS
  - :name: Intermediate Electricity and Magnetism
    :number: "411"
    :description: "Prerequisite: PHYS374. Foundations of electromagnetic theory, with extensive applications of the methods. Thorough treatment of wave properties of solutions of Maxwell's equations."
    :credit: "4"
    :subject: PHYS
  - :name: Principles of Modern Physics
    :number: "420"
    :description: "Prerequisite: (PHYS270 and PHYS271 {formerly: PHYS263} or PHYS273); and MATH246. A survey of atomic and nuclear phenomena and the main trends in modern physics. Appropriate for students in engineering and other physical sciences."
    :credit: "3"
    :subject: PHYS
  - :name: Mathematica for Scientists and Engineers
    :number: "426"
    :description: "Prerequisites: (PHYS270 and PHYS271 {Formerly: PHYS263} or PHYS273) and MATH241. Provides a working knowledge of the powerful symbolic, numerical, and graphical tools provided by Mathematica for problem solving in science and engineering, and the ability to use functional programming, pattern matching, and rule sets for symbolic and numerical computations. Intended for science and engineering students who are currently taking advanced undergraduate or graduate courses in their field."
    :credit: "3"
    :subject: PHYS
  - :name: Physics Capstone Research
    :number: "428"
    :description: "Prerequisite: permission of instructor. Senior standing. For PHYS majors only. Repeatable to 4 credits. Individual, focused research under the guidance of a faculty member. Discussion, presentations and, if appropriate, research group projects involved. Student must submit final research paper for completion of course. Paper may also serve as thesis required for High Honors in Physics. Not intended as a general \"reading course\" (see PHYS499)."
    :credit: "4"
    :subject: PHYS
  - :name: Atomic and Nuclear Physics Laboratory
    :number: "429"
    :description: "Prerequisite: PHYS405. Classical experiments in atomic physics and more sophisticated experiments in current techniques in nuclear physics."
    :credit: "3"
    :subject: PHYS
  - :name: Properties of Matter
    :number: "431"
    :description: "Prerequisites: MATH241 and (PHYS270 and PHYS271 {formerly: PHYS263}), PHYS 401 or PHYS420. Also offered as ENMA460. Credit will be granted for only one of the following: ENMA460 or PHYS431. Introduction to solid state physics. Electromagnetic, thermal, and elastic properties of metals, semiconductors, insulators and superconductors."
    :credit: "3"
    :subject: PHYS
  - :name: Computational Physics
    :number: "474"
    :description: "Prerequisite: permission of department. Credit will be granted for only one of the following: PHYS474 or PHYS499C. Formerly PHYS 499C. Introduction to computational physics. Topics covered include numerical integration of ordinary and partial differential equations, image analysis, Fourier transforms, statistical methods, analysis of data using prepackaged routines, and the Unix programming environment. Emphasis is on the equations of physical systems as applied to physics and astronomy, and on manipulation of laboratory and observational field data. Students complete semester projects."
    :credit: "3"
    :subject: PHYS
  - :name: Biophysics and Theoretical Biology
    :number: "483"
    :description: Designed for advanced and mature students who may have only minimal knowledge of biological processes but are well grounded in physics. Areas in bioscience where physics, biophysical chemistry, and mathematical analysis fuse to provide definition for biologic statics and dynamics.
    :credit: "3"
    :subject: PHYS
  - :name: Electronic Circuits
    :number: "485"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: PHYS405. Corequisite: PHYS301 or PHYS374. Theory and application to experimental physics of modern semiconductor analog and digital circuits. Emphasis on understanding passive and active elements in practical circuits. Topics span the range from simple transistor circuits to microcomputers."
    :credit: "4"
    :subject: PHYS
  - :name: Special Problems in Physics
    :number: "499"
    :description: For PHYS majors only. Research or special study. Credit according to work done.
    :credit: "16"
    :subject: PHYS
  :code: PHYS
- :name: Plant Sciences
  :courses: 
  - :name: Introduction to Horticulture
    :number: "100"
    :description: Two hours of lecture and two hours of laboratory per week. An overview to the art and science of horticulture. Relationships between plant science and plant production, the use of horticultural plants and plant stress as influenced by cultural practices.
    :credit: "4"
    :subject: PLSC
  - :name: Introductory Crop Science
    :number: "101"
    :description: "Two hours of lecture and two hours of laboratory per week. Major crop plants including: anatomy, physiology, morphology, history, use, adaptation, culture, improvement and economic importance."
    :credit: "4"
    :subject: PLSC
  - :name: Introduction to Urban Forestry
    :number: "171"
    :description: "Three hours of lecture and three hours of laboratory per week. Not open to students who have completed NRSC271. Credit will be granted for only one of the following: NRSC171, NRSC271, or PLSC171. Formerly NRSC 171. An introduction to the practice and importance of urban forestry. Topics range from broad aspects of natural resource issues affecting the urban ecosystem to the management and maintenance of urban tree plantings."
    :credit: "4"
    :subject: PLSC
  - :name: Land Surveying
    :number: "200"
    :description: One hour of lecture and two hours of laboratory per week. Understanding the principles of land surveying such as measurements of distance, elevation and angles, instrumentation, and mapping.
    :credit: "2"
    :subject: PLSC
  - :name: Plant Structure and Function
    :number: "201"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: PLSC100 or PLSC101; and CHEM103 or CHEM131 and CHEM132. Not open to students who have completed NRSC201. Formerly NRSC 201. The relationship between plant structure and function and how the environment influences changes in the physiology to control higher plant growth and development are studied."
    :credit: "4"
    :subject: PLSC
  - :name: Management of Horticultural Crops
    :number: "202"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: PLSC100. Recommended: BSCI105. A study of the principles and practices used in the production of horticultural crops. Management of soils and soilless media, vegetative and reproductive growth and development, pests, harvest, post-harvest environment and marketing will be presented for model commodities."
    :credit: "4"
    :subject: PLSC
  - :name: Plants, Genes and Biotechnology
    :number: "203"
    :description: "Prerequisite: BSCI103 or BSCI105. Not open to students who have completed NRSC203. Formerly NRSC 203. An overview of the history, genetics, and reproductive mechanisms for agronomic and horticultural plants that examines mechanisms of genetic improvement ranging from traditional plant breeding to tissue culture and genetic engineering. Social and political issues such as germplasm preservation and international intellectual property rights will also be discussed."
    :credit: "3"
    :subject: PLSC
  - :name: Woody Plants for Mid-Atlantic Landscapes I
    :number: "253"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: PLSC100. A field and laboratory study of trees, shrubs, and vines used in ornamental plantings. Major emphasis is placed on native deciduous plant materials."
    :credit: "3"
    :subject: PLSC
  - :name: Woody Plants for Mid-Atlantic Landscape II
    :number: "254"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: PLSC100 and PLSC253; or permission of instructor. A field and laboratory study of trees, shrubs, and vines used in ornamental plantings. Major emphasis is placed on introduced and evergreen plant materials."
    :credit: "3"
    :subject: PLSC
  - :name: Landscape Design and Implementation
    :number: "255"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: PLSC253 or PLSC254. Not open to students who have completed LARC141 and LARC341. Principles of landscape architecture applied to residential and commercial landscaping: informal and formal designs and plan graphics."
    :credit: "4"
    :subject: PLSC
  - :name: Plant Propagation
    :number: "271"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisites: BSCI105 and PLSC100. A study of the principles and practices in the propagation of plants."
    :credit: "3"
    :subject: PLSC
  - :name: Principles of Arboriculture
    :number: "272"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: NRSC171 and PLSC100. Recommended: ENST200. Not open to students who have completed NRSC272. Formerly NRSC 272. The establishment and maintenance of healthy trees in an urban setting will be studied. Lectures will focus on the environmental constraints to tree development in the city, and the role of physiological processes in regulating tree vigor. Laboratory exercises will cover the unique aspects of urban soils, tree valuation procedures, pruning and training, and supervised climbing."
    :credit: "3"
    :subject: PLSC
  - :name: International Crop Production
    :number: "303"
    :description: "Prerequisite: BSCI105 or equivalent. An introduction to the biological dimension of world hunger. The problems and potentials for increasing world food supply based on current agronomic knowledge. Emphasis on international aspects of food crop production and the interrelationships between agriculture and human populations in the developing world."
    :credit: "3"
    :subject: PLSC
  - :name: Introduction to Turf Management
    :number: "305"
    :description: Two hours of lecture and two hours of laboratory per week. Principles of turf culture. Identification and uses of turfgrass species; turfgrass fertilization, cultivation, mowing and establishment; and the identification of turf pests.
    :credit: "3"
    :subject: PLSC
  - :name: Principles of Site Engineering
    :number: "320"
    :description: "One hour of lecture and five hours of laboratory per week. Prerequisites: LARC140 or PLSC255 and PLSC200. For PLSC and NRSC majors only. The study and application of landscape construction principles as applied to grading, drainage, layout and vehicular and pedestrian circulation."
    :credit: "3"
    :subject: PLSC
  - :name: Landscape Structures and Materials
    :number: "321"
    :description: "One hour of lecture and five hours of laboratory per week. Prerequisite: PLSC320. Also offered as LARC321. Credit will be granted for only one of the following: LARC321, or PLSC321. An examination of the use, properties, and detailing of materials used in landscape construction. The use and design of structures in the landscape."
    :credit: "3"
    :subject: PLSC
  - :name: Commercial Principles of Landscape Management
    :number: "361"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: BMGT220 or permission of department. Corequisite: PLSC100 or PLSC101. Recommended: LARC160. Credit will be granted for only one of the following: PLSC261 or PLSC361. Formerly PLSC 261. Commercial management practices associated with the landscape build/design and maintenance industry are emphasized. Lectures focus on strategic planning, job cost management, bidding and estimating, marketing, and personnel management. Laboratories and field trips familiarize students with the landscape industry by interfacing with corporations and industry-related term projects."
    :credit: "3"
    :subject: PLSC
  - :name: Honors Thesis Research
    :number: "388"
    :description: "Prerequisite: admission to AGNR Honors Program. Repeatable to 6 credits if content differs. Undergraduate honors thesis research conducted under the direction of an AGNR faculty member in partial fulfillment of the requirements of the College of AGNR Honors Program. The thesis will be defended to a faculty committee."
    :credit: "6"
    :subject: PLSC
  - :name: Internship
    :number: "389"
    :description: "Prerequisite: permission of department. Junior standing. For NRSC and LARC majors only. Repeatable to 6 credits if content differs. Formerly NRSC 389. Credit will be given for practical work carried out at one or more horticultural, agronomic, landscape industries, botanical gardens, or arboreta under formally arranged internships."
    :credit: "3"
    :subject: PLSC
  - :name: Seminar
    :number: "398"
    :description: "Prerequisite: senior standing. For NRSC and LARC majors only. Formerly NRSC 398. Oral presentation of the results of investigational work by reviewing recent scientific literature in the various phases of natural resource sciences, horticulture and agronomy."
    :credit: "1"
    :subject: PLSC
  - :name: Special Problems in Plant Science
    :number: "399"
    :description: "Prerequisite: Twelve credits in PLSC and permission of instructor. For NRSC majors only. Repeatable to 6 credits. Research projects in Plant Science including field, greenhouse, laboratory, studio and/or library studies. Research is conducted under the direction of a faculty member."
    :credit: "3"
    :subject: PLSC
  - :name: Environmental Plant Physiology
    :number: "400"
    :description: Two hours of lecture and two hours of laboratory per week. Not open to students who have completed NRSC401. Formerly NRSC 401. An introduction to the basic physical and physiological principles necessary for understanding the interactions between plants and their environment. The overall objective is to understand plant responses and adaptions to the environment and the ecological relevance of these responses.
    :credit: "3"
    :subject: PLSC
  - :name: Pest Management Strategies for Turfgrass
    :number: "401"
    :description: "Prerequisite: PLSC305. Interdisciplinary view of weed, disease, and insect management from an agronomy perspective. Plant responses to pest invasion, diagnosis of pest-related disorders, and principles of weed, disease and insect suppression through cultural, biological and chemical means are discussed."
    :credit: "3"
    :subject: PLSC
  - :name: Sports Turf Management
    :number: "402"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: PLSC305 and PLSC401. Sports turf management, including design, construction, soil modification, soil cultural techniques, pesticide use, fertilization, and specialized equipment."
    :credit: "3"
    :subject: PLSC
  - :name: Crop Breeding
    :number: "403"
    :description: "Pre- or corequisite: BSCI222 or equivalent or permission of department. A review of genetic principles and descriptions of contemporary and traditional methods of breeding self-pollinated, cross-pollinated, and vegetatively propagated crop plants."
    :credit: "3"
    :subject: PLSC
  - :name: Forage Crops
    :number: "406"
    :description: "Prerequisite: BSCI105. Recommended: BSCI106. World grasslands and their influence on early civilizations; current impact on human food supply; role of forages in soil conservation and a sustainable agriculture. Production and management requirements of major grass and legume species for silage and pasture for livestock feed. Cultivar development, certified seed production and distribution."
    :credit: "3"
    :subject: PLSC
  - :name: Cereal and Oil Crops
    :number: "407"
    :description: "Prerequisite: BSCI105 and PLSC101. A study of principles of production for corn, small grains, rice, millets, sorghums, soybeans and other oil seed crops. A study of seed production, processing, distribution, and federal and state seed control programs of corn, small grains and soybeans."
    :credit: "3"
    :subject: PLSC
  - :name: Commercial Turf Maintenance and Production
    :number: "410"
    :description: "Two hours of lecture and three hours of laboratory per week. Prerequisite: PLSC305 or permission of department. Agronomic programs and practices used in hydroseeding, commercial lawn care, sod production and seed production. Current environmental, regulatory and business management issues confronting the turfgrass industry."
    :credit: "3"
    :subject: PLSC
  - :name: Principles of Plant Pathology
    :number: "420"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: CHEM104 or CHEM113 or CHEM271 and CHEM272; and PLSC201 or equivalent. Not open to students who have completed NRSC410. Formerly NRSC 410. An introduction to the causal agents, nature and management of plant diseases with particular attention paid to economically important diseases of horticultural and agronomic crops."
    :credit: "4"
    :subject: PLSC
  - :name: Water and Nutrient Planning for the Nursery and Greenhouse Industry
    :number: "430"
    :description: "Two hours of lecture and three hours of discussion/recitation per week. Prerequisite: CHEM131 and CHEM132; or ENST200; or permission of instructor. Recommended: PLSC456 or PLSC432. Not open to students who have completed NRSC400. Credit will be granted for only one of the following: NRSC400 or PLSC430. Formerly NRSC 400. Skills will be developed in order to write nutrient management plans for the greenhouse and nursery industry. Completion of this course can lead to professional certification in nutrient planning by the State of Maryland after MDA examinations are passed."
    :credit: "3"
    :subject: PLSC
  - :name: Greenhouse Crop Production
    :number: "432"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: PLSC201 (formerly NRSC201) and PLSC202. Pre- or corequisite: BSCI442. The commercial production and marketing of ornamental plant crops under greenhouse, plastic houses and out-of-door conditions."
    :credit: "3"
    :subject: PLSC
  - :name: Technology of Fruit and Vegetable Production
    :number: "433"
    :description: "Three hours of lecture and three hours of laboratory per week. Prerequisite: PLSC201, PLSC202, PLSC271, and NRSC411 or equivalent. Corequisite: BSCI442. Recommended: ENST200 or equivalent. Junior standing. Credit will be granted for only one of the following: NRSC411 or PLSC433. A critical analysis of research work and application of the principles of plant physiology, chemistry and botany to practical problems in the commercial production of fruit and vegetable crops."
    :credit: "4"
    :subject: PLSC
  - :name: Principles of Landscape Establishment and Maintenance
    :number: "452"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: PLSC202, PLSC253, and PLSC254. For NRSC majors only. Establishment and maintenance of landscape plants, stressing the physiological determinants of recommended practices."
    :credit: "3"
    :subject: PLSC
  - :name: Weed Science
    :number: "453"
    :description: Two hours of lecture and three hours of laboratory per week. Weed identification, ecology, and control (cultural, mechanical, biological, and chemical methods).
    :credit: "3"
    :subject: PLSC
  - :name: Nursery Crop Production
    :number: "456"
    :description: "Two lectures a week and four all-day compulsory Saturday laboratories. Prerequisites: PLSC201, PLSC202, and PLSC271 or equivalent. The methods used for producing ornamental plants and an introduction to the different types of commercial nurseries."
    :credit: "3"
    :subject: PLSC
  - :name: Forest Ecology
    :number: "471"
    :description: "Prerequisite: BSCI106 or PLSC201. An understanding of the forest ecosystem, its structure and the processes that regulate it are provided. It also considers changes that occur in forests, the interaction of environment and genetics in promoting ecosystem sustainability, and the role of human influences on urban forest ecosystems."
    :credit: "3"
    :subject: PLSC
  - :name: Capstone-Urban Forest Project Management
    :number: "472"
    :description: "Prerequisites: ENST200, PLSC272, and PLSC471. Senior standing. For NRSC majors only. Students will synthesize the ideas and information learned from their studies in urban forestry. Working in teams, students will complete projects involving real-world issues. Student projects will use scientific, social, political and ethical considerations in an interdisciplinary approach to provide solutions to their problem."
    :credit: "3"
    :subject: PLSC
  - :name: Woody Plant Physiology
    :number: "473"
    :description: "Prerequisite: BSCI442 or PLSC201 or equivalent. Not open to students who have completed NRSC473. Formerly NRSC 473. Concentration is placed on physiological processes important to woody plant growth and development. Emphasis will be placed on current concepts and theories of how woody plants grow and develop, and the critical assessment of current research in woody plant physiology. Course readings will include textbook assignments and selected papers from the current scientific literature."
    :credit: "3"
    :subject: PLSC
  - :name: Physiology of Maturation and Storage of Horticultural Crops
    :number: "474"
    :description: "Two hours of lecture and two hours of laboratory per week. Pre- or corequisite: BSCI442. The physiological and biochemical changes occurring during storage of horticultural commodities. Application of scientific principles to handling and storage of fresh produce."
    :credit: "3"
    :subject: PLSC
  - :name: Silviculture
    :number: "475"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisite: PLSC100 or BSCI106; or permission of instructor. Recommended: PLSC253 or PLSC254. Junior standing. Silviculture is the science of forest stand dynamics and the biotic and abiotic factors affecting it. Issues addressed will be related to forest stand development, from regeneration to harvesting and the sustainable management for multiple uses. Topics covered will be related to natural and managed stands in both rural and urban environments."
    :credit: "4"
    :subject: PLSC
  - :name: Special Topics in Plant Science
    :number: "489"
    :description: Repeatable to 6 credits if content differs. A lecture and or laboratory series organized to study a selected phase of Plant Science not covered by existing courses. Credit according to time scheduled and organization of the course.
    :credit: "3"
    :subject: PLSC
  :code: PLSC
- :name: Portuguese
  :courses: 
  - :name: Intensive Elementary Portuguese
    :number: "104"
    :description: Five hours of lecture per week. Not open to students who have completed PORT101. Intensive elementary course focusing on basic grammar structures and skills in speaking, listening, reading, and writing. Video and computer materials are integrated into the course.
    :credit: "5"
    :subject: PORT
  - :name: Intensive Intermediate Portuguese
    :number: "204"
    :description: "Five hours of lecture per week. Prerequisite: PORT104. Not open to students who have completed PORT203. Intensive intermediate course focusing on appropriate level grammar structures and skills in speaking, listening, reading, and writing. Video and computer materials are integrated into the course. Satisfies ARHU foreign language requirement."
    :credit: "5"
    :subject: PORT
  - :name: Intermediate Conversation
    :number: "205"
    :description: "Prerequisite: PORT204 or permission of department. Development of oral skills in Portuguese. Intensive conversation on contemporary issues."
    :credit: "3"
    :subject: PORT
  - :name: Portuguese Culture
    :number: "223"
    :description: Political, social, intellectual, and literary forces shaping culture of contemporary Portugal from the formation of the country to the present. In English.
    :credit: "3"
    :subject: PORT
  - :name: Brazilian Culture
    :number: "224"
    :description: Pluralistic formation of Brazilian culture, based on European, African and Indian contributions. Lectures, discussions, slides, video, and film presentations. In English.
    :credit: "3"
    :subject: PORT
  - :name: The Cultures of Portuguese-Speaking Africa
    :number: "225"
    :description: Cultures of the Portuguese speaking countries of Angola, Cape Verde, Sao Tome e Principe, Guinea-Bissau and Mozambique. Special attention to the development of national cultures in multicultural societies and to the role of women. Conducted in English.
    :credit: "3"
    :subject: PORT
  - :name: Selected Topics in Latin American Literature and Society
    :number: "228"
    :description: "Repeatable to 6 credits if content differs. Also offered as SPAN228. Credit will be granted for only one of the following: PORT228 or SPAN228. Variable cultural studies topics on literature and society in contemporary Latin America."
    :credit: "6"
    :subject: PORT
  - :name: Introduction to the Literatures of the Portuguese Language
    :number: "231"
    :description: "Prerequisite: PORT205 or permission of department. Combines studies of Brazilian and Portuguese literatures, along with the examination of literary trends, concepts and terms to texts and excerpts of longer works, chosen for their cultural, historical and stylistic interest. Taught in Portuguese."
    :credit: "3"
    :subject: PORT
  - :name: Issues in Latin American Studies I
    :number: "234"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as SPAN234 and LASC234. Credit will be granted for only one of the following: PORT234 or SPAN234 or LASC234. Interdisciplinary study of major issues in Latin America and the Caribbean, including Latin America's cultural mosaic, migration and urbanization. Democratization and the role of religions."
    :credit: "3"
    :subject: PORT
  - :name: Issues in Latin American Studies II
    :number: "235"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as SPAN235 and LASC235. Credit will be granted for only one of the following: PORT235 or SPAN235 or LASC235. Major issues shaping Latin American and Caribbean societies including the changing constructions of race, ethnicity, gender and class as well as expressions of popular cultures and revolutionary practices. A continuation of PORT/LASC/SPAN 234, but completion of 234 is not a prerequisite."
    :credit: "3"
    :subject: PORT
  - :name: Advanced Grammar and Composition
    :number: "311"
    :description: "Prerequisite: PORT205. Advanced aspects of contemporary grammatical usage. Techniques of writing compositions, descriptions, and commercial and personal letters."
    :credit: "3"
    :subject: PORT
  - :name: Survey of Portuguese Literature
    :number: "320"
    :description: Portuguese poetry, fiction and drama from the twelfth century to the present.
    :credit: "3"
    :subject: PORT
  - :name: Survey of Brazilian Literature
    :number: "321"
    :description: Selected literary texts from the period of formation through nineteenth century romanticism to twentieth century.
    :credit: "3"
    :subject: PORT
  - :name: African Literature of Portuguese Expression
    :number: "322"
    :description: "Prerequisite: PORT204. Recommended: PORT205 and PORT225. Representative literary texts (poetry, essay and fiction) from the African nations of Angola, Mozambique, Cape Verde, Guinea-Bissau and Sao Tome e Principe including discussion of acculturated literary discourse, role of literature in the development of national consciousness and use of oral tradition."
    :credit: "3"
    :subject: PORT
  - :name: History of the Portuguese Language
    :number: "350"
    :description: "Prerequisite: PORT231 or permission of department. Evolution of the Portuguese language from its formation to present days; differences between Continental, African and Brazilian usages."
    :credit: "3"
    :subject: PORT
  - :name: Brazilian Cinema
    :number: "378"
    :description: (3) Junior standing. The study of Brazilian film from the late 1950s to the present with a special view to the relationship between cinema and social changes. Taught in English.
    :credit: "378"
    :subject: PORT
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: PORT
  - :name: Independent Study in Portuguese
    :number: "399"
    :description: "Prerequisite: permission of department. Repeatable to 3 credits. Specific readings in literature under the supervision of a faculty member of the department."
    :credit: "3"
    :subject: PORT
  - :name: Portuguese for Spanish Speakers
    :number: "405"
    :description: Intensive basic grammar, reading and auditory comprehension. Native or acquired fluency in Spanish required.
    :credit: "3"
    :subject: PORT
  - :name: Special Topics in Portuguese Literature
    :number: "408"
    :description: Repeatable to 6 credits if content differs. Major themes and literary developments from the late 18th century to the present.
    :credit: "3"
    :subject: PORT
  - :name: Special Topics in Brazilian Literature
    :number: "409"
    :description: Major themes and literary development from the late eighteenth century to the present. Specific topic to be announced each time the course is offered.
    :credit: "6"
    :subject: PORT
  - :name: Modernism in Brazilian Prose Fiction
    :number: "470"
    :description: "Prerequisite: permission of department. Prose of the Modernist movement in Brazil from 1922, including literary, sociological and historical dimensions."
    :credit: "3"
    :subject: PORT
  - :name: Africa in Brazil
    :number: "476"
    :description: Junior standing. Not open to students who have completed PORT478A. Cultural expressions resulting from the African presence in Brazil from the sixteenth century to the present, including literature, oral traditions, religion, music, dance, and food.
    :credit: "3"
    :subject: PORT
  - :name: Themes and Movements of Luso-Brazilian Literature in Translation
    :number: "478"
    :description: Repeatable to 6 credits if content differs. A study of specific themes and movements either in Portuguese or Brazilian literature, as announced. Designed for students for whom the literatures would be inaccessible in Portuguese.
    :credit: "3"
    :subject: PORT
  - :name: Machado de Assis
    :number: "480"
    :description: "Prerequisite: permission of department. Fiction of Machado de Assis covering his romantic and realistic periods."
    :credit: "3"
    :subject: PORT
  :code: PORT
- :name: Psychology
  :courses: 
  - :name: Introduction to Psychology
    :number: "100"
    :description: A basic introductory course, intended to bring the student into contact with the major problems confronting psychology and the more important attempts at their solution.
    :credit: "3"
    :subject: PSYC
  - :name: Honors Seminar
    :number: "108"
    :description: ""
    :credit: "3"
    :subject: PSYC
  - :name: Statistical Methods in Psychology
    :number: "200"
    :description: "Prerequisite: PSYC100; and (MATH111 or MATH140 or MATH220) with a C (2.0) or higher. A basic introduction to quantitative methods used in psychological research."
    :credit: "3"
    :subject: PSYC
  - :name: Developmental Biopsychology
    :number: "206"
    :description: "Prerequisite: PSYC100. Biological basis of behavioral development in relation to genetic, constitutional, anatomical, physiological, and environmental factors. Emphasis upon both phylogenetic and ontogenetic research findings in biological psychology."
    :credit: "3"
    :subject: PSYC
  - :name: Social Psychology
    :number: "221"
    :description: "Prerequisite: PSYC100. The influence of social factors on the individual and on interpersonal behavior. Includes topics such as conformity, attitude change, person perception, interpersonal attraction, and group behavior."
    :credit: "3"
    :subject: PSYC
  - :name: Biological Basis of Behavior
    :number: "301"
    :description: "Prerequisites: BSCI105 and PSYC100. An introduction to the anatomical structures and physiological processes that determine behavior. After a study of the basic functioning of the nervous system, the course will examine the acquisition and processing of sensory information, the neural control of movement, and the biological bases of complex behaviors such as sleep, learning, memory, sex, language, and addiction."
    :credit: "3"
    :subject: PSYC
  - :name: Special Topics in Psychology
    :number: "309"
    :description: "Prerequisite: PSYC100. Sophomore standing. For PSYC majors only. Repeatable to 6 credits if content differs. Topics of current interest which represent extensions of or additions to topics covered in more general topical courses."
    :credit: "3"
    :subject: PSYC
  - :name: Perception
    :number: "310"
    :description: "Prerequisite: PSYC100; and {BSCI105, BSCI106, CHEM103 or PHYS121}. Not open to students who have completed PSYC410. A survey of phenomena and theories of perception including psychological, anatomical, physiological, and environmental factors important in determining how we perceive the world. Historical background will be examined as well as contemporary research."
    :credit: "3"
    :subject: PSYC
  - :name: "Community Interventions: Theory and Research"
    :number: "318"
    :description: "Prerequisite: PSYC100 and permission of department Restricted to PSYC and WMST majors. Formerly PSYC 309A. Survey and critical examination of a problem in the community and related interventions. Analysis of theory and research relevant to the problem. Historical and current trends discussed. A student who has completed PSYC309 must have permission of the department in order to register PSYC318."
    :credit: "3"
    :subject: PSYC
  - :name: "Community Interventions: Service Learning"
    :number: "319"
    :description: "Two hours of lecture and three hours of volunteer service in the community. Prerequisite: PSYC100, PSYC318 and permission of department Restricted to PSYC and WMST majors. Formerly PSYC 309B. Apply knowledge gained in PSYC318 to provide interventions to individuals dealing with a community problem. Critical analysis of interventions and related research. Ethical and cultural considerations in the provision of services are addressed."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Human Sexuality
    :number: "332"
    :description: "Prerequisite: PSYC100. A survey of historical and contemporary psychological views on a wide variety of sexual behaviors; theory and research bearing on the relationship between life span psychological development, psychological functioning, interpersonal processes and sexual behaviors; political and social issues involved in current sexual norms and practices."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Interpersonal Relationships
    :number: "334"
    :description: "Prerequisite: PSYC100. Research, theory and their practical applications pertaining to the development, maintenance and dissolution of human relationships. Processes critical to successful relating (e.g., communication, bargaining, conflict resolution), and issues associated with troubled dyadic relations with equal partners (e.g., jealousy, spouse abuse, divorce)."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Women
    :number: "336"
    :description: "Prerequisite: PSYC100. Also offered as WMST336. Credit will be granted for only one of the following: PSYC336 or WMST336. A survey of the biology, life span development, socialization, personality, mental health, and special issues of women."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Community Psychology
    :number: "337"
    :description: "Prerequisite: PSYC100. Survey and critical examination of the effects of social process and social structure in community life on individual mental health. Includes theoretical models in community psychology."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Memory and Cognition
    :number: "341"
    :description: "Prerequisite: PSYC100. An introduction to the basic models, methods of research, and findings in memory, problem-solving, and language and their applications."
    :credit: "3"
    :subject: PSYC
  - :name: Abnormal Psychology
    :number: "353"
    :description: "Prerequisite: PSYC100. For PSYC majors only. The nature, diagnosis, etiology, and treatment of mental disorders."
    :credit: "3"
    :subject: PSYC
  - :name: Cross-Cultural Psychology
    :number: "354"
    :description: "Prerequisite: PSYC100. Cultural components in theory and research in personality, social, and community psychology. Interplay of individual, ethnic, and cultural factors in psychosocial growth and well-being, cross-cultural and cross-ethnic communication, and counseling and psychotherapeutic interactions."
    :credit: "3"
    :subject: PSYC
  - :name: Developmental Psychology
    :number: "355"
    :description: "Prerequisite: PSYC100. Survey of research and theory of psychological development from conception through childhood, stressing physiological, conceptual and behavioral changes, and the social and biological context in which individuals develop."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Adolescence
    :number: "356"
    :description: "Prerequisite: PSYC355 or permission of department. A description of adolescent development based on research and theory interrelating psychological, intellectual, and social changes during the teen years and the systems dealing with those changes."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Adulthood and Aging
    :number: "357"
    :description: "Prerequisite: PSYC100. Theory, research, and implications of developmental stability and change in physiological, intellectual, and interpersonal functioning in the social context from early adulthood through the aging years."
    :credit: "3"
    :subject: PSYC
  - :name: Survey of Industrial and Organizational Psychology
    :number: "361"
    :description: "Prerequisite: PSYC100. A general survey of the field of industrial organizational psychology including such topics as organizational entry (recruitment, selection, training, socialization), organizational psychology (motivation, leadership, job attitudes), and productivity in the work place (performance appraisal, absenteeism, turnover). The role that the larger environment plays in influencing work behaviors and work attitudes."
    :credit: "3"
    :subject: PSYC
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing."
    :credit: "6"
    :subject: PSYC
  - :name: Biological Bases of Behavior Laboratory
    :number: "401"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisites: BIOL105; and PSYC200; and PSYC301 or equivalent; and permission of instructor. Restricted to PSYC majors who have completed 85 credits. A laboratory course to introduce students to some of the basic physiological and anatomical techniques of contemporary neuroscience. Exercises look at specific neurons or groups of neurons and how they control such simple behaviors as swimming, prey capture, and species recognition. The lab exercises use living invertebrates and cold-blooded vertebrates."
    :credit: "4"
    :subject: PSYC
  - :name: Neural Systems and Behavior
    :number: "402"
    :description: "Prerequisite: PSYC206 or PSYC301. Priority is given to PSYC majors. Credit will be granted for only one of the following: PSYC402. Research on the physiological basis of behavior, including considerations of sensory phenomenon, motor coordination, emotion, drives, and the neurological basis of memory."
    :credit: "3"
    :subject: PSYC
  - :name: Animal Behavior
    :number: "403"
    :description: "Prerequisite: PSYC206 or PSYC301. Social interactions, learning, sensory processes, motivation, and experimental methods, with a major emphasis on mammals."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Behavioral Pharmacology
    :number: "404"
    :description: "Prerequisites: PSYC200 and {PSYC206 or PSYC301}. Theoretical viewpoints on the interaction of drugs and behavior. Basic principles of pharmacology, the effects of drugs on various behaviors, experimental analysis of drug dependence and abuse, and neuropharmacology and behavior."
    :credit: "3"
    :subject: PSYC
  - :name: Neuroethology
    :number: "406"
    :description: "Prerequisite: BSCI105 or BSCI106. Recommended: PSYC301. For PSYC majors only. A merger between the disciplines of neuroscience and ethology (animal behavior) studies the behavioral functions of nervous systems using a comparative and evolutionary approach. Students will learn how the nervous system controls behavioral patterns in a variety of different organisms ranging from insects to mammals."
    :credit: "3"
    :subject: PSYC
  - :name: Topics in Neurosciences Seminar
    :number: "409"
    :description: "Restricted to students in the Minor in Neurosciences. Prerequisite: permission of department. Junior standing. Repeatable to 4 credits if content differs. Current research in neurosciences will be presented, read, and discussed. Emphasis will change each term."
    :credit: "1"
    :subject: PSYC
  - :name: "Experimental Psychology: Sensory Processes I"
    :number: "410"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisites: PSYC200; and completion of the English, math and science supporting course sequence. A student who has completed PSYC310 must have permission of department in order to register for PSYC410. Restricted to PSYC majors who have completed 85 credits and permission of instructor. A systematic survey of the content, models, and methodology of sensory and perceptual research."
    :credit: "4"
    :subject: PSYC
  - :name: History of Psychology
    :number: "415"
    :description: "Prerequisite: twelve credits in psychology including PSYC 200 or permission of department. Origins of psychology in philosophy and biology, and the development of psychology as a science in the nineteenth and twentieth centuries. Consideration of current theoretical perspectives and experiments in relation to the enduring problems of psychology, and of the role of culture, science, and technology in the development of psychological ideas."
    :credit: "3"
    :subject: PSYC
  - :name: "Experimental Psychology: Social Processes I"
    :number: "420"
    :description: "Two hours of lecture and four hours of laboratory per week. Prerequisite: PSYC200; PSYC221; the completion of the departmentally required math and science supporting course sequence; and 85 credits. A laboratory course to provide a basic understanding of experimental method in social psychology and experience in conducting research on social processes."
    :credit: "4"
    :subject: PSYC
  - :name: Advanced Social Psychology
    :number: "423"
    :description: "Prerequisite: PSYC420 or permission of department. A systematic review of research and points of view in regard to major problems in the field of social psychology."
    :credit: "3"
    :subject: PSYC
  - :name: Communication and Persuasion
    :number: "424"
    :description: "Prerequisites: PSYC200 and PSYC221. Effect of social communication upon behavior and attitudes. Theory and research concerning attitude change and social influence."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Counseling Psychology
    :number: "432"
    :description: "Prerequisite: nine hours in psychology including PSYC200. Analysis of research and intervention strategies developed and used by counseling psychologists. Historical and current trends in content and methodology."
    :credit: "3"
    :subject: PSYC
  - :name: "Basic Helping Skills: Research and Practice"
    :number: "433"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: PSYC200; and {PSYC235 or PSYC334 or PSYC353 or PSYC432 or PSYC434 or PSYC435 or PSYC436}; and 85 credits. Theories and research regarding effective helping skills. Students will practice helping skills with each other and will conduct research projects evaluating their helping skills. Students should be willing to talk about personal issues in class."
    :credit: "4"
    :subject: PSYC
  - :name: "Severe Mental Disorders: Etiology and Treatment"
    :number: "434"
    :description: "Prerequisites: PSYC200, and PSYC301, and PSYC353, or permission of department. For PSYC majors only. Examines multiple perspectives on severe mental illnesses such as schizophrenia and the major affective disorders. Integrates the biological findings with the human experience of these illnesses, their cultural and socio-political aspects, and their psychological, pharmacological, and social service treatments."
    :credit: "3"
    :subject: PSYC
  - :name: Personality Theories
    :number: "435"
    :description: "Prerequisite: PSYC100; and PSYC200 or equivalent. Major theories of personality and research methods and findings relevant to those theories."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Clinical Psychology
    :number: "436"
    :description: "Prerequisite: PSYC200 or equivalent. Critical analysis of clinical psychology, with particular emphasis on current developments and trends."
    :credit: "3"
    :subject: PSYC
  - :name: "Experimental Psychology: Cognitive Processes"
    :number: "440"
    :description: "Three hours of lecture and two hours of laboratory per week. Prerequisites: PSYC100; and PSYC200; and completion of supporting course sequence; and 85 credits. Recommended: PSYC341. A survey of the content, models, and methods in cognitive psychology with an emphasis on auditory and visual pattern recognition, information processing, attention, memory, learning, problem solving, and language."
    :credit: "4"
    :subject: PSYC
  - :name: Psychology of Language
    :number: "442"
    :description: "Prerequisite: PSYC200; and PSYC341 or PSYC440, or permission of department. Introductory survey of topics in psycholinguistic research, theory and methodology. Major emphasis on the contribution of linguistic theory to the psychological study of language behavior and cognition. Linguistic theory, biological bases of language, and speech, grammars, phonetics and phonological performance, speech perception and production, psychological studies of syntax and semantics, language and cognitive development, language comprehension and thought."
    :credit: "3"
    :subject: PSYC
  - :name: Thinking and Problem Solving
    :number: "443"
    :description: "Prerequisites: PSYC200; and {PSYC341 or PSYC440} or permission of department. Historical development, current theory and data, and research methods in problem solving. Formal problem solving theory and computer models of thinking and human problem-solving behavior. The uses of strategies to improve students' own thinking processes and problem-solving behavior."
    :credit: "3"
    :subject: PSYC
  - :name: Field Research in Organizational Psychology
    :number: "450"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisites: PSYC100, PSYC200 and completion of the departmentally required math and science supporting course sequence. Recommended: PSYC361. Restricted to PSYC majors who have completed 85 credits. Methods of field research applicable to organizational settings are examined, including field experiments and quasi-experiments, observation, interviewing, surveys, content analysis, and various forms of qualitative inquiry."
    :credit: "4"
    :subject: PSYC
  - :name: Principles of Psychological Testing
    :number: "451"
    :description: "Prerequisite: PSYC200 or equivalent. Basic concepts and theories of psychological assessment including test development. Also discussed are social, legal, cultural, and ethical considerations in testing and commonly used tests."
    :credit: "3"
    :subject: PSYC
  - :name: Cognitive Development
    :number: "455"
    :description: "Prerequisites: PSYC200 and {PSYC355 or PSYC341 or PSYC440}. Theory and research in cognition from a life-span developmental perspective including memory, reasoning, attention, spatial cognition, and conceptual organization, and discussions of implications of current research for a variety of educational interventions."
    :credit: "3"
    :subject: PSYC
  - :name: Research Methods in Developmental Psychology
    :number: "456"
    :description: "Prerequisites: PSYC200 and {PSYC355 or PSYC356 or PSYC357}. A presentation of major research designs used in developmental psychology and of the methodology used in developmental research, such as observational research, program evaluation, and laboratory experimentation."
    :credit: "3"
    :subject: PSYC
  - :name: Applied Developmental Psychology
    :number: "458"
    :description: "Prerequisite: PSYC200 and {PSYC355, or PSYC356, or PSYC357}. Repeatable to 6 credits if content differs. An examination of a topic in developmental psychology which has been examined in the laboratory and is central to developmental theories. Extension of these analyses to practical and social issues in the daily life of the developing individual. Topics will vary from semester to semester."
    :credit: "3"
    :subject: PSYC
  - :name: Psychological Foundations of Personnel Selection and Training
    :number: "460"
    :description: "Prerequisite: PSYC200 or equivalent. An examination of issues and processes involved in the design and evaluation of personnel selection and training programs in a variety of organizational settings: job, person and organizational analysis; organizational choice; development of predictors; evaluation of instructional and training systems; criteria for performance evaluation, promotion and training."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Motivation and Attitudes in Organizational Settings
    :number: "463"
    :description: "Prerequisites: PSYC200 and PSYC361. Theories, research and practice regarding the assessment, understanding, and prediction of motivation at work. Theories, assessment and consequences of various work-related attitudes. An integration of theory, research, and practice."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Leaders in Work Organizations
    :number: "464"
    :description: "Prerequisite: PSYC361 or equivalent. The psychological assumptions and implications of various theories of management and leadership. Selections and training; development of careers; influence processes; change of managerial behavior; and the impact of the larger environment, nature of product or service, and organization structure on managerial behavior."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Organizational Processes
    :number: "465"
    :description: "Prerequisites: PSYC200 and PSYC361 or equivalent. Theories of interpersonal, intra- and inter-group relations, with emphasis on issues of conflict, competition, cooperation and the role of power in organizations. Organizational diagnosis and intervention."
    :credit: "3"
    :subject: PSYC
  - :name: Field Experience and Special Assignments in Honors
    :number: "468"
    :description: "Prerequisite: permission of department as well as supervisor and honors faculty. Repeatable to 6 credits. An individual experience arranged by the honors student and his or her supervisor. A proposal submitted to the honors faculty in the semester preceding registration for the course should state the activities anticipated and the method of evaluation."
    :credit: "3"
    :subject: PSYC
  - :name: Honors Thesis Proposal Preparation
    :number: "469"
    :description: "Prerequisite: Honors thesis supervisor's approval. Repeatable to 3 credits. Development of honors thesis proposal by preliminary research and literature review. Presentation of formal proposal to the thesis committee."
    :credit: "3"
    :subject: PSYC
  - :name: Independent Study in Psychology
    :number: "478"
    :description: "Prerequisite: permission of both department and instructor in the form of a written agreement signed by the student and the faculty mentor. The student must have completed 9 hours in psychology with at least a 3.0 G.P.A. in psychology and a 2.8 overall G.P.A. Students may not accumulate more than a total of 9 credits in PSYC 478 and PSYC 479 without permission of the Chair of the Department of Psychology or the Psychology Undergraduate Committee. Integrated reading under direction leading to the preparation of an adequately documented report on a special topic."
    :credit: "3"
    :subject: PSYC
  - :name: Special Research Problems in Psychology
    :number: "479"
    :description: "Prerequisite: permission of both department and instructor in the form of a written agreement signed by the student and the faculty mentor. The student must have completed 9 hours in psychology with at least a 3.0 G.P.A. in psychology and a 2.8 overall G.P.A. Repeatable to a maximum of 9 credits unless there is a waiver from the Psychology Undergraduate Committee. Research and data collection under individual faculty supervision, leading to a written research report."
    :credit: "3"
    :subject: PSYC
  - :name: Advanced Psychology I
    :number: "488"
    :description: "(3) Prerequisite: PSYC200 and permission of department. Seminar covering topics in sensation, perception, learning, and motivation."
    :credit: "488"
    :subject: PSYC
  - :name: Senior Seminar
    :number: "489"
    :description: "Prerequisite: PSYC100. Treatment of a specialized topic in psychology."
    :credit: "3"
    :subject: PSYC
  - :name: Advanced Psychology II
    :number: "498"
    :description: "(3) Prerequisite: PSYC488H or permission of department. Seminar covering topics in measurement, social processes, developmental processes and other subject matter of current interest."
    :credit: "498"
    :subject: PSYC
  - :name: Honors Thesis Research
    :number: "499"
    :description: "Prerequisite: PSYC469 and permission of thesis advisor."
    :credit: "3"
    :subject: PSYC
  :code: PSYC
