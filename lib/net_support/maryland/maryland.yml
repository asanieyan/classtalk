  - :name: Greek Literature in Translation
    :number: "270"
    :description: Selections in translation of Greek literature from Homer to Lucian, with special emphasis on epic and dramatic poetry. No knowledge of Greek or Latin is required.
    :credit: "3"
    :subject: CLAS
  - :name: Roman Literature in Translation
    :number: "271"
    :description: Selections in translation of Latin literature to the time of Apuleius. Special emphasis will be placed on poetry of the Augustan Age. No knowledge of Latin is required.
    :credit: "3"
    :subject: CLAS
  - :name: The Classics in Context
    :number: "308"
