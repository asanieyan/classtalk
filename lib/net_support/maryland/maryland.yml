  - :name: News Writing and Reporting for Public Relations
    :number: "231"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: Grammar competency demonstrated by a score of 52 or higher on the TWSE and permission of department. Limited to COMM majors. Credit will be granted for only one of the following: JOUR201, JOUR201P, JOUR231, or COMM231. Formerly JOUR 231. Introduction to writing and researching news and information media for public relations; laboratory in news-gathering tools and writing techniques for public relations."
    :credit: "3"
    :subject: COMM
  - :name: News Editing for Public Relations
    :number: "232"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: Grade of C or better in COMM231 or equivalent and permission of department. Limited to COMM majors. Credit will be granted for only one of the following: JOUR202, JOUR202P, JOUR232, or COMM232. Formerly JOUR 232. Copy editing, graphic principles and processes, news and information technologies for public relations."
    :credit: "3"
    :subject: COMM
  - :name: Introduction to Communication Inquiry
    :number: "250"
    :description: An introduction to the field of communication. Definitions, models, and contexts of communication; rhetorical theory and rhetorical criticism of discourse.
    :credit: "3"
    :subject: COMM
  - :name: Communication Internship
    :number: "288"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. An individual experience arranged by the student with the instructor. Does not satisfy communication major requirements. 45 hours of supervised internship per credit hour with communication professional. Not a substitute for COMM386."
    :credit: "6"
    :subject: COMM
  - :name: Selected Topics in Communication
    :number: "298"
    :description: Repeatable to 6 credits if content differs. Special topical study of contemporary issues in communication.
    :credit: "3"
    :subject: COMM
  - :name: Communication and Gender
    :number: "324"
    :description: The creation of images of male and female, and masculine and feminine, through communication, the differences in male and female communication behaviors and styles, and the implications of those images and styles for male-female transactions.
    :credit: "3"
    :subject: COMM
  - :name: Argumentation and Public Policy
    :number: "330"
    :description: Contemporary theories of argumentation with special emphasis on methods of formulating and critiquing public policy argument.
    :credit: "3"
    :subject: COMM
  - :name: Communicating the Narrative
    :number: "340"
    :description: The role of narratives in communicating messages and development of strategies to effectively communicate the narrative form through storytelling, oral reading, and anecdotes.
    :credit: "3"
    :subject: COMM
  - :name: Public Relations Theory
    :number: "350"
    :description: "Prerequisite: Grade C or better in JOUR201, JOUR231, COMM231 or COMM250; or permission of department. For COMM majors only. Not open to students who have completed JOUR330. Credit will be granted for only one of the following: COMM350 or COMM430 or JOUR330 or JOUR530. Formerly JOUR 330. The historical development and contemporary status of public relations in business, government, associations and other organizations. Application of communication theory and social science methods to the research, planning, communication and evaluation aspects of the public relations process."
    :credit: "3"
    :subject: COMM
  - :name: Public Relations Techniques
    :number: "351"
    :description: "Prerequisite: A grade C or better in JOUR202, JOUR232 or COMM232; and COMM350. For COMM majors only. Not open to students who have completed JOUR331. Credit will be granted for only one of the following: COMM351 or JOUR331. Formerly JOUR 331. The techniques of public relations, including news releases, publications and printed materials, audio-visual techniques, speeches and special events. Application of these techniques in laboratory and field projects."
    :credit: "3"
    :subject: COMM
  - :name: Specialized Writing in Public Relations
    :number: "352"
    :description: "Prerequisite: A grade of C or better in COMM351. For COMM majors only. Not open to students who have completed JOUR332. Credit will be granted for only one of the following: COMM352 or JOUR332. Formerly JOUR 332. Public Relations writing for science, technology, health, medicine, corporate finance, educational policy, law and government in broadcast and technical media, as well as newspapers, magazines, proposals, speeches and correspondence."
    :credit: "3"
    :subject: COMM
  - :name: Public Relations Programs
    :number: "354"
    :description: "Prerequisite: COMM350. Not open to students who have completed JOUR334. Credit will be granted for only one of the following: COMM354 or JOUR334. Formerly JOUR 334. Analysis of eight major programs typically carried out by public relations professionals: employee relations, media relations, financial relations, member relations, governmental relations, community relations, fundraising and dealing with activist public."
    :credit: "3"
    :subject: COMM
  - :name: The Rhetoric of Black America
    :number: "360"
    :description: An historical-critical survey of the rhetoric of Black Americans from the colonial period to the present.
    :credit: "3"
    :subject: COMM
  - :name: Mediated Communication
    :number: "370"
    :description: "Prerequisite: COMM250. Junior standing. Analysis and critique of structure, performance, content, effects, and future of mediated communication."
    :credit: "3"
    :subject: COMM
  - :name: Urban Communication
    :number: "383"
    :description: A study of communication variations in the urban setting with emphasis on communication problems encountered in ethnic relations. Strategies for improving communication.
    :credit: "3"
    :subject: COMM
  - :name: Experiential Learning
    :number: "386"
    :description: "45 hours of supervised internship per credit hour Only 3 credits may be used to fulfill the requirements for the Communication major. Prerequisite: permission of department. Junior standing. For COMM majors only. Supervised internship experience with communication professionals. Relation of academic training to professional experience."
    :credit: "6"
    :subject: COMM
  - :name: Communication Practicum
    :number: "388"
    :description: "Prerequisite: permission of department. Repeatable to 3 credits if content differs. Supervised professional-level practice in communication."
    :credit: "3"
    :subject: COMM
  - :name: Selected Topics in Communication
    :number: "398"
    :description: Repeatable to 6 credits if content differs. Topical study of contemporary issues in communication.
    :credit: "3"
    :subject: COMM
  - :name: Honors Thesis
    :number: "399"
    :description: "Nine hours of laboratory per week. Prerequisite: permission of department. For COMM majors only. Repeatable to 6 credits if content differs."
    :credit: "3"
    :subject: COMM
  - :name: Research Methods in Communication
    :number: "400"
    :description: "Prerequisite: COMM250 and an introductory course in statistics. For COMM majors only. Philosophy of scientific method; role of theory; research ethics; empirical research methods (measurement, sampling, design, analysis)."
    :credit: "3"
    :subject: COMM
  - :name: Interpreting Strategic Discourse
    :number: "401"
    :description: "Prerequisite: COMM250. For COMM majors only. Principles and approaches for practical analysis of discourse designed to shape audience opinion."
    :credit: "3"
    :subject: COMM
  - :name: Communication Theory and Process
    :number: "402"
    :description: "Prerequisite: COMM250. For COMM majors only. Philosophical and conceptual analysis of communication theories."
    :credit: "3"
    :subject: COMM
  - :name: Theories of Group Discussion
    :number: "420"
    :description: Current theory, research and techniques regarding small group process, group dynamics, leadership and decision-making.
    :credit: "3"
    :subject: COMM
  - :name: Communicating Leadership
    :number: "421"
    :description: Not open to students who have completed COMM498L. Examines the nature of leadership, theories of leadership from a communication perspective, relationships between leadership, authority, power, and ethics. Explores leadership responsibilities, commitments, and actions.
    :credit: "3"
    :subject: COMM
  - :name: Communication Management
    :number: "422"
    :description: Communication policies, plans, channels, and practices in the management of the communication function in organizations.
    :credit: "3"
    :subject: COMM
  - :name: Communication Processes in Conferences
    :number: "423"
    :description: Group participation in conferences, methods of problem solving, semantic aspects of language, and the function of conferences in business, industry and government settings.
    :credit: "3"
    :subject: COMM
  - :name: Communication in Complex Organizations
    :number: "424"
    :description: "Structure and function of communication within organizations: organizational climate and culture, information flow, networks and role relationships."
    :credit: "3"
    :subject: COMM
  - :name: Negotiation and Conflict Management
    :number: "425"
    :description: Role of communication in shaping negotiation and conflict processes and outcomes.
    :credit: "3"
    :subject: COMM
  - :name: Conflict Management
    :number: "426"
    :description: "Recommended: COMM425, COMM250, and COMM402. Role of communication in managing conflict processes."
    :credit: "3"
    :subject: COMM
  - :name: Public Relations Theory and Techniques
    :number: "430"
    :description: "Prerequisite: JOUR201 or equivalent; and permission of department. Not open to students who have completed COMM350. Credit will be granted for only one of the following: COMM350, COMM430, COMM630, JOUR530 and JOUR630. Formerly JOUR 530. Theories relevant to the strategic management of public relations and techniques used in programs to communicate with publics of organizations"
    :credit: "3"
    :subject: COMM
  - :name: Theories of Interpersonal Communication
    :number: "435"
    :description: "Prerequisite: COMM400 or permission of department. Major theoretical approaches and research trends in the study of interpersonal communication."
    :credit: "3"
    :subject: COMM
  - :name: Ancient and Medieval Rhetorical Theory
    :number: "450"
    :description: "Prerequisite: COMM250. For COMM majors only. Credit will be granted for only one of the following: COMM450, or COMM650. A survey of rhetorical theory in the ancient and medieval periods. Emphasis is placed on the theoretical problems that gave rise to its development within both periods. Authors include Isocrates, Plato, Aristotle, Cicero, Quintilian, Hermogenes, Martianus Capella, Aurelius Augustine, Alberic of Monte Cassino, Geoffrey of Vinsauf and Robert of Basevorn."
    :credit: "3"
    :subject: COMM
  - :name: Renaissance & Modern Rhetoric Theory
    :number: "451"
    :description: A survey of rhetorical theory in the renaissance and modern periods. Emphasis is placed on the theoretical trends that dominate rhetorical thinking during both periods--especially in Great Britain. Authors include Wilson, Sherry, Rainolde, Day, Hyperius, Cox, Ramus, Talon, Bacon, Pascal, Fenelon, Sheridan, Campbell, Blair, and Whately.
    :credit: "3"
    :subject: COMM
  - :name: The Power of Discourse in American Life
    :number: "453"
    :description: The potential of language forms and strategic discourse to create, perpetuate, and alter patterns of political and cultural behavior. The influence of contemporary political and cultural discourse on public understanding, public policy, and day-to-day life.
    :credit: "3"
    :subject: COMM
  - :name: Rhetoric of the 1960s
    :number: "454"
    :description: "Prerequisite: COMM401 or permission of department. Not open to students who have completed COMM453 (Spring 2003). Study of key rhetoric of the 1960s. Treats rhetoric of relevant Presidents and several protest movements including civil rights, anti-war, and women's liberation. Contrasts traditional modes of argument with alternative rhetorical forms."
    :credit: "3"
    :subject: COMM
  - :name: Speechwriting
    :number: "455"
    :description: The study of message strategies in order to research and develop effective speech texts appropriate to speakers and their audiences in various public contexts.
    :credit: "3"
    :subject: COMM
  - :name: Seminar in Political Communication
    :number: "458"
    :description: "Prerequisite: COMM250. Repeatable to 6 credits if content differs. The examination of special topics for and theories of political communication."
    :credit: "3"
    :subject: COMM
  - :name: Public Life in American Communities, 1634-1900
    :number: "460"
    :description: Ways that Americans have used their voice to create public life. Focus is on the diverse social communities that have characterized American life and the place and characteristics of oral discourse in each.
    :credit: "3"
    :subject: COMM
  - :name: Voices of Public Leadership in the Twentieth Century
    :number: "461"
    :description: Study of the use of speaking in the power struggles of the twentieth century. Focus is on important speakers of the century, their social and policy influence, and the struggle to expand the diversity of voices with power in the public sphere.
    :credit: "3"
    :subject: COMM
  - :name: Seminar in Mediated Communication
    :number: "468"
    :description: "Prerequisites: COMM/JOUR350 or COMM402 or COMM450. Junior standing. Repeatable to 6 credits if content differs. The examination of special topics related to the study of mediated communication."
    :credit: "3"
    :subject: COMM
  - :name: The Discourse of Social Movements
    :number: "469"
    :description: "Recommended: COMM401. Junior standing. Repeatable to 6 credits if content differs. Study of key social movements that have influenced American social and political life. In alternate years the Civil Rights Movement and the Rhetoric of Women's Suffrage and Abolitionism. Consideration of how groups excluded from or marginalized in American political life affect social change."
    :credit: "3"
    :subject: COMM
  - :name: Listening
    :number: "470"
    :description: The principles of listening behavior.
    :credit: "3"
    :subject: COMM
  - :name: Public Communication Campaigns
    :number: "471"
    :description: "Prerequisite: COMM200 or permission of department. Diffusion theory and its implications for public communication campaigns."
    :credit: "3"
    :subject: COMM
  - :name: Nonverbal Communication
    :number: "472"
    :description: Nonverbal communication in human interaction theory and research on proxemics, kinesics and paralanguage as expression of relationship, affect and orientation within and across cultures.
    :credit: "3"
    :subject: COMM
  - :name: Persuasion
    :number: "475"
    :description: Bases of persuasion, with emphasis on recent experimental developments in persuasion.
    :credit: "3"
    :subject: COMM
  - :name: Language, Communication, and Action
    :number: "476"
    :description: The nature of communication as symbolic action. Topics include language, meaning, intention, understanding, and consequences of communication.
    :credit: "3"
    :subject: COMM
  - :name: Discourse Analysis
    :number: "477"
    :description: Concepts of textual and discourse analysis applied to speech situations.
    :credit: "3"
    :subject: COMM
  - :name: Communication Colloquium
    :number: "478"
    :description: Repeatable to 4 credits if content differs. Current trends and issues in the field of communication, stressing recent research methods. Recommended for senior and graduate student majors and minors in communication.
    :credit: "1"
    :subject: COMM
  - :name: Intercultural Communication
    :number: "482"
    :description: "The major variables of communication in an intercultural context: cultural, racial and national differences; stereotypes; values; cultural assumptions; and verbal and nonverbal channels."
    :credit: "3"
    :subject: COMM
  - :name: Senior Seminar in Public Relations
    :number: "483"
    :description: "Prerequisite: COMM351 and COMM400. Not open to students who have completed JOUR483. Credit will be granted for only one of the following: COMM483 or JOUR483. Formerly JOUR 483. Integration of theory, techniques and research methods into the planning and execution of public relations campaigns for specific organizations. Analysis of research on the case studies of public relations."
    :credit: "3"
    :subject: COMM
  - :name: Communication Portfolio Project
    :number: "488"
    :description: Senior standing. For COMM majors only. Repeatable to 3 credits if content differs. Preparation of the professional communication portfolio.
    :credit: "1"
    :subject: COMM
  - :name: Topical Research
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Individualized research projects conducted with a faculty sponsor."
    :credit: "3"
    :subject: COMM
  - :name: Seminar
    :number: "498"
    :description: "Prerequisite: permission of instructor. Senior standing. Present-day communication research."
    :credit: "3"
    :subject: COMM
