- :name: Historic Preservation
  :courses: 
  - :name: The Everyday and the American Environment
    :number: "200"
    :description: One hour of lecture and two hours of discussion/recitation per week. An introduction to the theories of the everyday within the context of the American built environment. Focuses primarily on the American experience of underrepresented, minority, and/or immigrant communities; both historical and contemporary. Attempts to challenge what is meant by American in describing the American everyday built environment.
    :credit: "3"
    :subject: HISP
  :code: HISP
- :name: History
  :courses: 
  - :name: American Jewish Experience
    :number: "106"
    :description: "Also offered as JWST141. Credit will be granted for only one of the following: HIST106 or JWST141. History of the Jews in America from colonial times to the present. Emphasis on the waves of migration from Germany and Eastern Europe; the changing nature of the American Jewish community and its participation in American social, economic and political life."
    :credit: "3"
    :subject: HIST
  - :name: The Ancient World
    :number: "110"
    :description: Interpretation of select literature and art of the ancient Mediterranean world with a view to illuminating the antecedents of modern culture; religion and myth in the ancient near East; Greek philosophical, scientific, and literary invention; and the Roman tradition in politics and administration.
    :credit: "3"
    :subject: HIST
  - :name: The Medieval World
    :number: "111"
    :description: The development of Europe in the Middle Ages; the role of religious values in shaping new social, economic, and political institutions; medieval literature, art and architecture.
    :credit: "3"
    :subject: HIST
  - :name: "The Rise of the West: 1500 - 1789"
    :number: "112"
    :description: History of early modern Europe. Development of the national consciousness of European peoples. Evolution of state power and bureaucracy, economic institutions, art, literature, science and religion.
    :credit: "3"
    :subject: HIST
  - :name: "Modern Europe: 1789 - Present"
    :number: "113"
    :description: Evolution of modern nation states. Industrial-economic structure and demography. Emergence of modern secular society.
    :credit: "3"
    :subject: HIST
  - :name: Islamic Civilization
    :number: "120"
    :description: "Introduction to society and culture in the Middle East since the advent of Islam: as a personal and communal faith; as artistic and literary highlights of intellectual and cultural life; and as the interplay between politics and religion under the major Islamic regimes."
    :credit: "3"
    :subject: HIST
  - :name: African Civilization to 1800
    :number: "122"
    :description: History of Africa from earliest times to 1800. Topics of study include origins of African societies, Nile Valley civilization, medieval African states and societies, Islam, oral traditions, African slavery and the slave trade, and early African-European interactions.
    :credit: "3"
    :subject: HIST
  - :name: Sub-Saharan Africa Since 1800
    :number: "123"
    :description: Overviews early mid-19th-century changes in African societies, European conquest and African resistances in the late 19th-century, colonial states and societies, African nationalisms and decolonization and the independence era. Struggles over social, economic, and political changes are emphasized.
    :credit: "3"
    :subject: HIST
  - :name: Jewish Civilization
    :number: "126"
    :description: "Also offered as JWST121. Credit will be granted for only one of the following: HIST126 or JWST121. Formerly HIST 105. Jewish history, culture, and society from Biblical times to the present."
    :credit: "3"
    :subject: HIST
  - :name: History of the United States to 1865
    :number: "156"
    :description: The United States from colonial times to the end of the Civil War. Establishment and development of American institutions.
    :credit: "3"
    :subject: HIST
  - :name: History of the United States Since 1865
    :number: "157"
    :description: The United States from the end of the Civil War to the present. Economic, social, intellectual, and political developments. Rise of industry and emergence of the United States as a world power.
    :credit: "3"
    :subject: HIST
  - :name: Introduction to the History of Science
    :number: "174"
    :description: Formerly HIST 200. Major issues in the development of modern science. Specific examples of discoveries and theories from the viewpoint of theories of historical change, philosophies of science, and interaction of science with philosophy.
    :credit: "3"
    :subject: HIST
  - :name: Science and Technology in Western Civilization
    :number: "175"
    :description: Key periods of change in science and technology; the causes and effects of these changes beginning with prehistory and ending with the current century.
    :credit: "3"
    :subject: HIST
  - :name: Historical Research and Methods Seminar
    :number: "208"
    :description: "For HIST majors only. Repeatable to 6 credits if content differs. Credit will be granted for only one of the following: HIST208 or HIST220. Formerly HIST 220. Reading and research skills and methods. Research papers will be based on the topic of the seminar."
    :credit: "3"
    :subject: HIST
  - :name: Selected Topics
    :number: "209"
    :description: ""
    :credit: "3"
    :subject: HIST
  - :name: Women in America to 1880
    :number: "210"
    :description: "Also offered as WMST210. Credit will be granted for only one of the following: HIST210 or WMST210. An examination of the economic, family and political roles of colonial, slave, immigrant and frontier women in America from pre-industrial colonial period through the early stages of the 19th-century industrialization and urbanization."
    :credit: "3"
    :subject: HIST
  - :name: Women in America Since 1880
    :number: "211"
    :description: "Also offered as WMST211. Credit will be granted for only one of the following: HIST211 or WMST211. An examination of women's changing roles in working class and middle class families, the effects of industrialization on women's economic activities and status, and women's involvement in political and social struggles including those for women's rights, birth control, and civil rights."
    :credit: "3"
    :subject: HIST
  - :name: Women in Western Europe, 1750-Present
    :number: "212"
    :description: "Also offered as WMST212. Credit will be granted for only one of the following: HIST212 or WMST212. An analysis of the economic, family, and political roles of European women from 1750 to the present. The effects of industrialization on women's work and status, the demographic parameters of women's lives, and women's participation in political events from market riots to suffrage struggles."
    :credit: "3"
    :subject: HIST
  - :name: History of Sexuality in America
    :number: "213"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Credit will be granted for only one of the following: HIST213 or HIST219O. Formerly HIST 219O. Explores the social construction of sexualities from the first colonial settlement to the modern era in the United States. Analyzes the implications of these understandings for power relations in U.S History."
    :credit: "3"
    :subject: HIST
  - :name: Introduction to the Study of World Religions
    :number: "216"
    :description: Survey of the history and development of major religions as a significant aspect of social and cultural history. Discusses major scholarly approaches to the study of religion.
    :credit: "3"
    :subject: HIST
  - :name: Special Topics in History
    :number: "219"
    :description: ""
    :credit: "3"
    :subject: HIST
  - :name: Immigration and Ethnicity in America
    :number: "222"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Also offered as AAST222. Credit will be granted for only one of the following: AAST222, AAST298A, HIST219L or HIST222. Formerly HIST 219L. The history of immigration and the development of diverse populations in the United States are examined. Topics include related political controversies, the social experiences of immigrants, ethnicity, generations, migration, inter-group relations, race and diversity in America culture."
    :credit: "3"
    :subject: HIST
  - :name: Modern Military History, 1494-1815
    :number: "224"
    :description: Survey of the military history of Europe through an examination of the economic, financial, strategic, tactical, and technological aspects of the development of military institutions and warfare from the dynastic wars of the Valois and Habsburgs to the national wars of the French Revolution and Empire.
    :credit: "3"
    :subject: HIST
  - :name: Modern Military History, 1815-Present
    :number: "225"
    :description: The military history of Europe through an examination of the economic, financial, strategic, tactical, and technological aspects of the development of military institutions and warfare from the Congress of Vienna in 1815 to the present.
    :credit: "3"
    :subject: HIST
  - :name: The Historical Development of London
    :number: "232"
    :description: "Prerequisite: By permission of Study Abroad Office only. Not open to students who have completed GNED288. Credit will be granted for only one of the following: GNED288 and HIST232. Formerly GNED 288. Study Abroad in London, England. The history of London, beginning with its foundation by the Romans, continuing with the city's progressive political and cultural domination of England, the British Isles and the British Empire, and concluding with a look at the city in the 20th Century. Students look at London through the eyes of contemporaries and historians while forming their own impressions of the city during course-based walking tours of the city."
    :credit: "3"
    :subject: HIST
  - :name: Empire! The British Imperial Experience 1558-1997
    :number: "233"
    :description: "Two hours of lecture and one hour of discussion/recitation per week. Credit will be granted for only one of the following: HIST219P or HIST233. Formerly HIST 219P. Britain's empire from the mid-sixteenth century to the late twentieth century, focusing on the encounter between Britain and indigenous peoples. Topics include the origins of British imperialism in Ireland and North America, the slave trade, the East India Company and India, women in Empire, transportation and the making of Australia, sex in empire, missionaries, racial theories and decolonizaiton."
    :credit: "3"
    :subject: HIST
  - :name: History of Britain to 1485
    :number: "234"
    :description: British history from Roman times to the 15th century. The Anglo-Saxon, Scandinavian and Norman invasions; the coming of Christianity; Magna Carta, the development of Parliament, legal institutions and the Common Law; the decline of medieval kingship.
    :credit: "3"
    :subject: HIST
  - :name: History of Britain 1461 to 1714
    :number: "235"
    :description: British history from the War of the Roses to the Hanoverian succession; Yorkist and Tudor society and politics; the Renaissance and Reformation in England, Henry VIII through Elizabeth I; 17th-century crises and revolutions; intellectual and cultural changes; the beginnings of empire; the achievement of political and intellectual order.
    :credit: "3"
    :subject: HIST
  - :name: History of Britain 1688 to Present
    :number: "236"
    :description: British history from the Glorious Revolution of 1688 to the present. The revolution of 1688; the structure of 18th-century society and politics; economic and social change in the Industrial Revolution; 19th and 20th-century political and social reform; imperialism; the impact of the First and Second World Wars on British society.
    :credit: "3"
    :subject: HIST
  - :name: Russian Civilization
    :number: "237"
    :description: An overview of Russian history stressing the main lines of development of the Russian state and the evolution of Russian culture to the present day.
    :credit: "3"
    :subject: HIST
  - :name: Europe in the Twentieth Century
    :number: "240"
    :description: "Not open to students who have completed HIST337. Credit will be granted for only one of the following: HIST240 or HIST337. Formerly HIST 337. Political, cultural and economic developments in 20th-century Europe."
    :credit: "3"
    :subject: HIST
  - :name: Latin American History I
    :number: "250"
    :description: Latin America from pre-Columbian Indian cultures to the beginnings of the wars for independence (ca. 1810), covering cultural, political, social, and economic developments.
    :credit: "3"
    :subject: HIST
  - :name: Latin American History II
    :number: "251"
    :description: The political culture of the republics of Latin America. Themes include nation building, modernization, race relations, economic development, gender, reform and revolution, and relations between the United States and Latin America.
    :credit: "3"
    :subject: HIST
  - :name: African-American History to 1865
    :number: "254"
    :description: Survey of the principal developments in the history and culture of the peoples of African descent in colonial North America and the United States to 1865. Examines the African past, the Atlantic slave trade, variation in slavery, the growth of free black communities, the transformations of families and cultural forms, and patterns of resistance.
    :credit: "3"
    :subject: HIST
  - :name: African-American History, 1865 - Present
    :number: "255"
    :description: An introductory course in the African-American experience in the United States from 1865 to present. Topics include the aftermath of the Civil War on US race relations, the rise of segregation, northern migration, World War I and II, Civil Rights Movements, and the Black Power Movement.
    :credit: "3"
    :subject: HIST
  - :name: The American West in History and Imagination
    :number: "257"
    :description: Examines the American West from two perspective -- as a place of lived experience and as an idea for which much of the United States' national vision has evolved. Emphasizes the experiences of Native American and colonizing Euro-American peoples in regional context, and the interplay between historical realities and national mythologies.
    :credit: "3"
    :subject: HIST
  - :name: Social and Cultural History of Modern America
    :number: "265"
    :description: "American social history from the Civil War to the present. Examination of the social interactions accompanying the rise of male-dominated, business-oriented urban culture. Concentration on the major social forces clashing and cooperating to produce the modern United States: \"business republicanism\"; urban workers; intellectuals; rural populists; immigrants (especially Jewish); Black Americans; and struggling women liberators. The crosscurrents of a \"free society\" wrestling with contradictions of the democratic experiment."
    :credit: "3"
    :subject: HIST
  - :name: The United States in World Affairs
    :number: "266"
    :description: A study of the United States as an emerging world power and the American response to changing status in world affairs. Emphasis on the relationship between internal and external development of the nation.
    :credit: "3"
    :subject: HIST
  - :name: Law and Constitutionalism in American History
    :number: "275"
    :description: An exploration of the relationship between law and the social and political order between 1750 and 1950. Discussion of important historical issues--religious liberty, economic development, slavery and the Civil War, the political economy of industrialization, the creation of the modern state--from a legal and constitutional perspective.
    :credit: "3"
    :subject: HIST
  - :name: Reconstructing the Civilization of Ancient Mesopotamia
    :number: "280"
    :description: "Also offered as JWST227. Not open to students who have completed HEBR440. Credit will be granted for only one of the following: HIST280 or JWST227. Formerly HEBR 440. History and culture of Ancient Mesopotamia, as reconstructed from archaeology, language, and texts of the region. Emphasis on culture, literature, religion, and institutions."
    :credit: "3"
    :subject: HIST
  - :name: "The Rabbinic Movement: History and Culture"
    :number: "281"
    :description: "Also offered as JWST230. Credit will be granted for only one of the following: HIST281 or JWST230. Introduction to the Rabbinic movement and its history, first to seventh century CE. Survey of the essential texts of ancient Rabbinic literature, both halakhic (legal) and aggadic (non-legal)."
    :credit: "3"
    :subject: HIST
  - :name: History of the Jewish People I
    :number: "282"
    :description: "Also offered as JWST234. Credit will be granted for only one of the following: HIST282 or JWST234. Political, economic, social and cultural development within Jewish history from the Biblical period to the late Middle Ages. Special attention to the emergence of Rabbinic Judaism and its subsequent encounter with medieval Christian and Islamic civilizations."
    :credit: "3"
    :subject: HIST
  - :name: History of the Jewish People II
    :number: "283"
    :description: "Also offered as JWST235. Credit will be granted for only one of the following: HIST283 or JWST235. Political, economic, social and cultural development within Jewish history from the end of Middle Ages to the present. Special attention to twentieth century developments including the Nazi holocaust and its aftermath, the Zionist movement and the creation of the State of Israel; rise of the contemporary American Jewish community."
    :credit: "3"
    :subject: HIST
  - :name: East Asian Civilization I
    :number: "284"
    :description: An interdisciplinary survey of the development of East Asian cultures. An historical approach drawing on all facets of East Asian traditional life, to gain an appreciation of the different and complex cultures of the area.
    :credit: "3"
    :subject: HIST
  - :name: East Asian Civilization II
    :number: "285"
    :description: A survey of the historical development of modern Asia since 1700. Primarily concerned with the efforts of East Asians to preserve their traditional cultures in the face of Western expansion in the 18th and 19th centuries, and their attempts to survive as nations in the 20th century.
    :credit: "3"
    :subject: HIST
  - :name: The Jew and the City through the Centuries
    :number: "286"
    :description: "Also offered as JWST275. Credit will be granted for only one of the following: HIST286 or JWST275. Jewish urban experience from ancient times to the present. Public space and private space. The city and the sacred. Jewish ghettos and quarters. The struggle over modern Jerusalem."
    :credit: "3"
    :subject: HIST
  - :name: Directed Research
    :number: "299"
    :description: "Prerequisite: permission of department. Repeatable to 9 credits if content differs. Closely guided research in primary sources for students currently enrolled in selected 100- or 200-level survey in the Department of History."
    :credit: "3"
    :subject: HIST
  - :name: "The Eastern Orthodox Church: Its Cultural History"
    :number: "305"
    :description: A study of the development of the Christian church in the Near East and Eastern Europe from the conversion of Constantine to the present. Emphasis on the relations between church and state in various periods and on the influence of Eastern Christianity on the cultures of traditionally Eastern Orthodox nations.
    :credit: "3"
    :subject: HIST
  - :name: History of Religion in America
    :number: "306"
    :description: A history of religion, religious movements, and churches in America from the early Colonial period to the present, with special attention to the relation between church and society.
    :credit: "3"
    :subject: HIST
  - :name: The Holocaust of European Jewry
    :number: "307"
    :description: "Also offered as JWST345. Credit will be granted for only one of the following: HIST307 or JWST345. Roots of Nazi Jewish policy in the l930's and during World War II: the process of destruction and the implementation of the \"final solution of the Jewish problem\" in Europe, and the responses made by the Jews to their concentration and annihilation."
    :credit: "3"
    :subject: HIST
  - :name: Proseminar in Historical Writing
    :number: "309"
    :description: For HIST majors only. Discussions and research papers designed to acquaint the student with the methods and problems of research and presentation. Students will be encouraged to examine those phases of history which they regard as their specialties. Restricted to history majors. Non-majors admitted by permission of the department on a space-available basis.
    :credit: "3"
    :subject: HIST
  - :name: Crisis and Change in the United States
    :number: "312"
    :description: "Prerequisite: one course in history. Major historical crises, controversies, and readjustments in the United States."
    :credit: "3"
    :subject: HIST
  - :name: Crisis and Change in the Middle East and Africa
    :number: "314"
    :description: "Prerequisite: one course in history. Major historical crises, controversies, and readjustments in the Middle East and Africa."
    :credit: "3"
    :subject: HIST
  - :name: Special Topics in History
    :number: "319"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: HIST
  - :name: "Early Christianity: Jesus to Constantine"
    :number: "320"
    :description: "Prerequisite: one course in ancient history at the 200 level. Also offered as JWST331. Credit will be granted for only one of the following: HIST320 or JWST331. Social and religious history of early Christianity from its origins in the first century to the reign of Constantine."
    :credit: "3"
    :subject: HIST
  - :name: Biblical History and Culture
    :number: "321"
    :description: "Also offered as JWST324. Not open to students who have completed HEBR333. Credit will be granted for only one of the following: HIST321 or JWST324. Formerly HEBR 333. Study of the political, social and religious development of the Jewish nation from its inception to its return from exile in Babylonia around 536 C.E. Focus on biblical texts, archaeological finds, and source materials from neighboring cultures to reconstruct political history and the development of religious concepts."
    :credit: "3"
    :subject: HIST
  - :name: Classical Greece
    :number: "324"
    :description: The ancient Greeks from Homer to Socrates, 800-400 B.C. Society and religion of the city-state, the art and literature of Periclean Athens, the Peloponnesian War, and the intellectual circle of Socrates.
    :credit: "3"
    :subject: HIST
  - :name: Alexander the Great and the Hellenistic Age
    :number: "325"
    :description: "History of the Greeks 400-30 B.C.: Alexander and the changes he wrought in the Mediterranean world; the rise of monarchies and leagues; new directions in religion, art, literature, and science; and Hellenization of the Near East, including the Jews."
    :credit: "3"
    :subject: HIST
  - :name: The Roman Republic
    :number: "326"
    :description: Ancient Rome 753-44 B.C., from its founding to the assassination of Julius Caesar. Rome's conquest of the Mediterranean world, the social and political forces which brought it about, and the consequent transformation and decline of the republic.
    :credit: "3"
    :subject: HIST
  - :name: The Roman Empire
    :number: "327"
    :description: "Roman history from Augustus to Heraclius, 44BC-641AD: The Imperial court and government; the diversity of culture in provinces and cities and the progress of Romanization; Roman religion and its transformation in late antiquity; the Roman army and defense of the frontiers."
    :credit: "3"
    :subject: HIST
  - :name: "Europe in the Making: The Early Medieval West"
    :number: "330"
    :description: "(3) From one empire to another: Rome to Charlemagne. This period is approached as a crucible in which classical, Christian, and Germanic elements merged, yielding new experimental syntheses. This course will deal with issues of authority, cultural trends, and the formation of group solidarity."
    :credit: "330"
    :subject: HIST
  - :name: "Europe in the High Middle Ages: 1000-1250"
    :number: "331"
    :description: Medieval civilization in the 11th through 13th centuries. Emphasis on cultural and political developments of the high Middle Ages with study of the principal sources of medieval thought and learning, art and architecture and political theory. Recommended as a sequel to HIST330.
    :credit: "3"
    :subject: HIST
  - :name: Europe During the Renaissance and Reformation I
    :number: "332"
    :description: "Continental Europe from 1450 to 1650: development and spread of Renaissance culture; growth in the powers of central government; economic expansion and beginnings of overseas colonization; division of Western Christendom into two rival religious camps. Particular emphasis on the Protestant and Catholic reformations and their consequences for Europe's political, social, and cultural development. Renaissance and reformation, 1450-1555. The age of religious wars, 1555-1650."
    :credit: "3"
    :subject: HIST
  - :name: Europe During the Renaissance and Reformation II
    :number: "333"
    :description: Continuation of HIST332.
    :credit: "3"
    :subject: HIST
  - :name: Society, Ideas and Culture in Europe, 1715-1815
    :number: "335"
    :description: Intellectual, social and cultural movements in Old Regime Europe, during the French Revolution, and in the Napoleonic Period.
    :credit: "3"
    :subject: HIST
  - :name: Europe in the 19th Century, 1815-1919
    :number: "336"
    :description: The political, economic, social, and cultural development of Europe from the Congress of Vienna to the First World War.
    :credit: "3"
    :subject: HIST
  - :name: Nationalism and Communism in Eastern Europe
    :number: "340"
    :description: National states, ethnic conflict and communist parties across the 20th century, including the collapse of the Soviet bloc regimes and the break-up of Yugoslavia.
    :credit: "3"
    :subject: HIST
  - :name: History of Anti-Semitism
    :number: "341"
    :description: The historical development of anti-Semitism in its European context. Anti-Semitism both as a set of ideas and as a political movement from the ancient era to the present, with emphasis on the modern era.
    :credit: "3"
    :subject: HIST
  - :name: "Fascism: Theory and Practice"
    :number: "342"
    :description: The origins and history of fascism in Europe, 1918-1945. Emphasis divided between the industrialized (or industrializing) nations and the largely agrarian countries of Europe. The rise of fascism in other parts of the world.
    :credit: "3"
    :subject: HIST
  - :name: Revolutionary Russia
    :number: "344"
    :description: An exploration of the roots, dynamics and consequences of the Russian Revolution of 1917. Major interpretations of the fall of tsarism, social and political forces at play, Leninism and Stalinism.
    :credit: "3"
    :subject: HIST
  - :name: Social and Cultural History of Europe
    :number: "346"
    :description: An exploration of social structure, life styles, rituals, symbols, and myths of the peoples of Europe.
    :credit: "3"
    :subject: HIST
  - :name: Social History of Washington, D.C.
    :number: "351"
    :description: "Development of the \"resident city\" of Washington: neighborhoods, schools, places of worship, economic establishments, and local population groups."
    :credit: "3"
    :subject: HIST
  - :name: America in the Colonial Era, 1600-1763
    :number: "352"
    :description: The founding of the English colonies in America and their European backgrounds, the reasons for the instability of colonial society to 1689 and the emergence of stable societies after 1689; the development of colonial regionalism, political institutions, social divisions, the economy, religion, education, urban and frontier problems in the eighteenth century.
    :credit: "3"
    :subject: HIST
  - :name: America in the Revolutionary Era, 1763-1815
    :number: "353"
    :description: The background and course of the American Revolution and early nationhood through the War of 1812. Emphasis on how the Revolution shaped American political and social development, the creation of a new government under the Constitution, and the challenges facing the new nation.
    :credit: "3"
    :subject: HIST
  - :name: Ante-Bellum America 1815-1861
    :number: "354"
    :description: "Recommended: HIST156 or HIST210. Traces how the strong nationalism after the War of 1812 transformed into the sectionalism that led to Civil War. The course concentrates on the controversies over slavery and other issues contributing to North- South antagonism, including Jacksonian democracy, capitalism, racism, immigration, manifest destiny and religious, social, and intellectual movements, each of which produced its own social tendencies and tensions."
    :credit: "3"
    :subject: HIST
  - :name: Civil War and the Rise of Industrialization, 1860-1900
    :number: "355"
    :description: Civil War, sectional and class conflicts and their impact on American life and institutions from the beginning of the Civil War through the Gilded Age; social, economic, and political reconstruction of the Union; industrialization, urbanization, and technological changes.
    :credit: "3"
    :subject: HIST
  - :name: Emergence of Modern America, 1900-1945
    :number: "356"
    :description: "Recommended: HIST157 or HIST211. The emergence of modern institutions and identities, 1900-1945. These institutions may include corporate enterprises and the welfare state; identities include homosexuality, the New Woman and the New Negro."
    :credit: "3"
    :subject: HIST
  - :name: "Recent America: 1945-Present"
    :number: "357"
    :description: "Recommended: HIST157 or HIST356. American history from the inauguration of Harry S. Truman to the present with emphasis upon politics and foreign relations, but with consideration of special topics such as radicalism, conservatism, and labor."
    :credit: "3"
    :subject: HIST
  - :name: "Jews and Judaism in Antiquity I: Sixth Century BCE through the"
    :number: "370"
    :description: "First Century CE Also offered as JWST325. Credit will be granted for only one of the following: HIST370 or JWST325. Political, social, and religious history of the Jews from the Persian period to the Judaean revolt of 66-70 CE. Special attention to the rise of sectarian and revolutionary movements."
    :credit: "3"
    :subject: HIST
  - :name: "Jews and Judaism in Antiquity II: First through Seventh Century"
    :number: "371"
    :description: "Recommended: HIST370. Also offered as JWST326. Credit will be granted for only one of the following: HIST371 or JWST326. Political, social, and religious history of the Jews from the destruction of the Jerusalem Temple in 70 CE to the Muslim conquests. Special attention to the political transformation of Judaism under late Roman Christianity, and the rise of the Rabbinic movement."
    :credit: "3"
    :subject: HIST
  - :name: Jews in Early Modern Times 1450-1750
    :number: "373"
    :description: "Recommended: HIST282/JWST234. Not open to students who have completed JWST333, HIST418C/JWST419C (Fall 2006, Fall 2004) or HIST419C/JWST419Y (Spring 2001). Credit will be granted for only one of the following: JWST333, HIST373, HIST418C/JWST419C (Fall 2006, Fall 2004) or HIST419C/JWST419Y (Spring 2001). Formerly HIST 419C. Emergence of new powerful population centers, religious and cultural creativity, new forms of community, and radical messianic movements."
    :credit: "3"
    :subject: HIST
  - :name: "Modern Jewish History I: The Road to Emancipation, 1650-1870"
    :number: "374"
    :description: "Also offered as JWST343. Credit will be granted for only one of the following: HIST374 or JWST343. Social, political, economic, and cultural change in the Jewish world since 1650. Emphasis on emancipation, assimilation, and new forms of Jewish identity in Western and Eastern European Jewry from the 17th to the 20th centuries."
    :credit: "3"
    :subject: HIST
  - :name: "Modern Jewish History II: World Jewry Since 1870"
    :number: "375"
    :description: "Also offered as JWST344. Credit will be granted for only one of the following: HIST375 or JWST344. Continuation of HIST374."
    :credit: "3"
    :subject: HIST
  - :name: History of Zionism and the State of Israel
    :number: "376"
    :description: "Also offered as JWST342. Credit will be granted for only one of the following: HIST376 or JWST342. Ideological and political factors leading to the establishment of a secular Jewish state in 1948; Zionist thought of Herzl, Ahad Ha-am, the socialist and religious Zionists, and the revisionists; diplomatic activities; Arab-Israel conflict; post-1948 Israeli society."
    :credit: "3"
    :subject: HIST
  - :name: American Relations With China and Japan, 1740-Present
    :number: "380"
    :description: American political, economic, and cultural relations with China and Japan from the American colonial era to the present. Diplomacy and power politics; Christian missions; immigration and exclusion; overseas education; art and literature; trade, investment, technology.
    :credit: "3"
    :subject: HIST
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: permission of department. Junior standing. The History Department's Internship program. Pre-professional experience in historical research, analysis and writing in a variety of work settings."
    :credit: "6"
    :subject: HIST
  - :name: History of the Contemporary Middle East
    :number: "392"
    :description: Modernization, westernization and secularization in a traditional society; the rise of sovereign nation-states; shifting political and economic power groupings within a regional and global context.
    :credit: "3"
    :subject: HIST
  - :name: Honors Colloquium I
    :number: "395"
    :description: "Prerequisite: permission of department. For HIST majors only. History and theory: the conceptual underpinnings of the historical discipline. Students evaluate several contrasting theories of history. Prerequisite for other honors courses."
    :credit: "3"
    :subject: HIST
  - :name: Honors Colloquium II
    :number: "396"
    :description: "Prerequisite: HIST395 or permission of department. For HIST majors only. Uses a seminar approach to examine a major problem of historical interpretation across two or more diverse cultures in different periods. Topics vary and include: religion and society, the city in history, gender, slavery and emancipation, and modernization."
    :credit: "3"
    :subject: HIST
  - :name: Honors Thesis
    :number: "398"
    :description: ""
    :credit: "3"
    :subject: HIST
  - :name: The Origins of Modern Science from Aristotle to Newton
    :number: "401"
    :description: "Prerequisite: Any course that satisfies CORE Physical Sciences requirement. Introduction to the history of physical science, focusing on the transformation in our understanding of the world during the 16th and 17th centuries. Ancient and medieval conceptions of the universe, physical theories, and mathematical sciences in Europe, Asia, and Middle East, the transition from geocentric to heliocentric astronomy through the work of Copernicus, Kepler, and Galileo, interactions between science and religion as exemplified by the Trial of Galileo, new laws of mechanics, Newton's discoveries and theories, and the establishment of the Newtonian worldview."
    :credit: "3"
    :subject: HIST
  - :name: "The Development of Modern Physical Science: From Newton to Einstein"
    :number: "402"
    :description: "Prerequisites: MATH110; and PHYS112 or PHYS117 or equivalent. The history of physics in the 18th and 19th centuries, including connections with mathematics, technology, chemistry and planetary science. Emphasis on internal technical developments in physical theory, with discussion of experimental, philosophical and sociological aspects. This is the second part of a three-semester sequence (HIST401, HIST402, PHYS490); each part may be taken independently of the others."
    :credit: "3"
    :subject: HIST
  - :name: History of Modern Biology
    :number: "404"
    :description: The internal development of biology in the 19th and 20th-centuries, including evolution, cell theory, heredity and development, spontaneous generation, and mechanism-vitalism controversies. The philosophical aspects of the development of scientific knowledge and the interaction of biology with chemistry and physics.
    :credit: "3"
    :subject: HIST
  - :name: Environmental History
    :number: "405"
    :description: An introduction to the key issues and methods of environmental history. The scope of the subject is discussed, as well as its relationship with other disciplines, such as ecology, anthropology, and geography. A primary focus is environmental change in history with emphasis on the American experience.
    :credit: "3"
    :subject: HIST
  - :name: History of Technology
    :number: "406"
    :description: Not open to students who have completed HIST407 prior to Fall Semester, 1989. The changing character of technology in modern history, beginning with the Middle Ages. Concentrates on the Industrial Revolution and its aftermath, the nature of technological knowledge and the sources of technological change.
    :credit: "3"
    :subject: HIST
  - :name: Technology and Social Change in History
    :number: "407"
    :description: Students with HIST407 prior to Fall Semester 1989 must have permission of department to enroll in this course. Social consequences of technological innovations and the ways in which societies have coped with new technologies.
    :credit: "3"
    :subject: HIST
  - :name: Senior Seminar
    :number: "408"
    :description: For HIST majors only. Repeatable to 6 credits if content differs. A capstone course for history majors, designed to increase historical knowledge and the ability to analyze texts and arguments. Topics will focus on the literature of a particular field and primary-source research.
    :credit: "3"
    :subject: HIST
  - :name: Introduction to Archives I
    :number: "410"
    :description: "Prerequisite: permission of department. Corequisite: HIST411. History of the basic intellectual problems relating to archives and manuscript repositories; emphasis on problems of selection, access, preservation, inventorying and editing as well as the variety of institutions housing documents."
    :credit: "3"
    :subject: HIST
  - :name: Introduction to Archives II
    :number: "411"
    :description: "Prerequisite: permission of department. Corequisite: HIST410. Practical experience through placement in cooperating archives or manuscript repositories in the Baltimore/Annapolis/Washington, D.C. areas. Assignments to specific projects based on intellectual interest of students."
    :credit: "3"
    :subject: HIST
  - :name: History of European Ideas I
    :number: "414"
    :description: Review of the basic Western intellectual traditions as a heritage from the ancient world. Selected important currents of thought from the scientific revolution of the 16th and 17th centuries to the end of the 18th century.
    :credit: "3"
    :subject: HIST
  - :name: History of European Ideas II
    :number: "415"
    :description: A continuation of HIST414 emphasizing 19th and 20th-century thought.
    :credit: "3"
    :subject: HIST
  - :name: "Jews and Judaism: Selected Historical Topics"
    :number: "418"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: HIST
  - :name: Special Topics in History
    :number: "419"
    :description: Repeatable to 9 credits if content differs.
    :credit: "3"
    :subject: HIST
  - :name: Byzantine Empire I
    :number: "422"
    :description: The Eastern Roman Empire from Constantine the Great to the crisis of the 9th-century. The development of the late Roman state into the Medieval Christian Byzantine Empire and the evolution of a distinctive Byzantine culture.
    :credit: "3"
    :subject: HIST
  - :name: Byzantine Empire II
    :number: "423"
    :description: "The Byzantine Empire from the Macedonian renaissance to the conquest of Constantinople by the Ottomans in 1453: the Byzantine Empire at its height, the Crusades, Byzantium as a minor power, and its contributions to the Renaissance and the cultures of Russia and the Balkans."
    :credit: "3"
    :subject: HIST
  - :name: Early Russia
    :number: "424"
    :description: A study of the evolution of the East Slavic peoples from prehistory to the time of Peter the Great. Major segments are devoted to the Kievan Rus state, Mongol rule, Muscovite autocracy, the absorption of Ukraine, and the advent of Westernization.
    :credit: "3"
    :subject: HIST
  - :name: Imperial Russia
    :number: "425"
    :description: The rise and fall of the Russian Empire, Peter the Great to the collapse of tsarism in revolution. Emphasis on the evolution of autocracy, social groups, national identities, and cultural change.
    :credit: "3"
    :subject: HIST
  - :name: "Age of Industry: Britain 1760 to 1914"
    :number: "426"
    :description: An economic, social, political and cultural analysis of Britain in the age of its industrial supremacy. The nature of the first industrial revolution; the emergence of modern social classes; the cultural impact of industrialization; politics and society in the early and mid-19th-century; Victorianism and its critics; imperialism and politics; high and low culture; the rise of labor; social and political tensions 1910-1914.
    :credit: "3"
    :subject: HIST
  - :name: "Age of Decline: Britain 1914 to Present"
    :number: "427"
    :description: British society since the First World War. The social, cultural, economic and political impact of the First World War; labor and politics in the 1920s and 1930s; the inter-war Depression, appeasement and foreign policy; the social impact of the Second World War; the welfare state and nationalization of industry; the dissolution of Empire; the emergence of a consumer society; social criticism in the 1950s; the economic and political problems of the 1960s and 1970s.
    :credit: "3"
    :subject: HIST
  - :name: Tudor England
    :number: "430"
    :description: An examination of the political, religious and social forces in English life, 1485-1603, with special emphasis on Tudor government, the English reformation and the Elizabethan era.
    :credit: "3"
    :subject: HIST
  - :name: Stuart England
    :number: "431"
    :description: An examination of the political, religious and social forces in English life, 1603-1714, with special emphasis on Puritanism and the English revolutions.
    :credit: "3"
    :subject: HIST
  - :name: Constitutional and Legal History of Britain
    :number: "435"
    :description: Not open to students who have completed HIST 434. Constitutional and legal developments in England from the Anglo-Saxon settlement to the present day. The rise and decline of monarchical government, the development of parliament, and the emergence of systematized, democratic government. The origins of the common law and legal profession, the development of a centralized judicial system, and the emergence of modern trial procedures. Survey knowledge of English history desirable.
    :credit: "3"
    :subject: HIST
  - :name: French Revolution and Napoleon
    :number: "436"
    :description: The causes and course of the French Revolution with emphasis on the struggle among elites, popular intervention, the spread of counterrevolution, the Terror as repression and popular government, the near collapse of the Republic, and the establishment and defeat of dictatorship.
    :credit: "3"
    :subject: HIST
  - :name: Modern France from Napoleon to DeGaulle
    :number: "437"
    :description: The changing political and cultural values of French society in response to recurrent crises throughout the 19th and 20th centuries. Students should have had some previous survey of either Western civilization or European history.
    :credit: "3"
    :subject: HIST
  - :name: Germany in the Nineteenth Century, 1815-1914
    :number: "440"
    :description: Examines the social, economic, cultural, and political development of the major German states before 1871 and of Germany, excluding Austria, from 1871 to 1914.
    :credit: "3"
    :subject: HIST
  - :name: "Germany in the Twentieth Century: 1914-Present"
    :number: "441"
    :description: Germany's aims and policies during World War I, its condition and policies in the inter-war period, the rise of National Socialism, World War II, and post-war Germany.
    :credit: "3"
    :subject: HIST
  - :name: Twentieth-Century Russia
    :number: "442"
    :description: Russia and the Soviet Union from the fall of the tsars to the post- communist present. Impact of Leninism, Stalinism and Soviet Communism on state, society, culture and nationality.
    :credit: "3"
    :subject: HIST
  - :name: Modern Balkan History
    :number: "443"
    :description: A political, socioeconomic, and cultural history of Yugoslavia, Bulgaria, Romania, Greece, and Albania from the breakdown of Ottoman domination to the present. Emphasis is on movements for national liberation during the 19th-century and on approaches to modernization in the 20th-century.
    :credit: "3"
    :subject: HIST
  - :name: Twentieth-Century European Diplomatic History
    :number: "445"
    :description: The development and execution of European diplomacy from the outbreak of World War I to the conclusion of World War II, concentrating on Central and Western Europe.
    :credit: "3"
    :subject: HIST
  - :name: Economic History of the United States to 1865
    :number: "450"
    :description: The development of the American economy from Columbus through the Civil War.
    :credit: "3"
    :subject: HIST
  - :name: Economic History of the United States After 1865
    :number: "451"
    :description: The evolution of the U.S. economy from the end of the Civil War to the present; emphasis on macroeconomic policy making and relations among business, government and organized labor.
    :credit: "3"
    :subject: HIST
  - :name: Diplomatic History of the United States to 1914
    :number: "452"
    :description: American foreign relations from the American Revolution to the beginning of World War I. International developments and domestic influences that contributed to American expansion in world affairs. Analyses of significant individuals active in American diplomacy and foreign policy.
    :credit: "3"
    :subject: HIST
  - :name: Diplomatic History of the United States from 1914
    :number: "453"
    :description: American foreign relations in the 20th-century. World War I, the Great Depression, World War II, the Cold War, the Korean War, and Vietnam. A continuation of HIST452.
    :credit: "3"
    :subject: HIST
  - :name: "Constitutional History of the United States: From Colonial Origins"
    :number: "454"
    :description: to 1860 The interaction of government, law, and politics in the constitutional system. The nature and purpose of constitutions and constitutionalism; the relationship between the constitution and social forces and influences, the way in which constitutional principles, rules, ideas, and institutions affect events and are in turn affected by events. The origins of American politics and constitutionalism through the constitutional convention of 1787. Major constitutional problems such as the origins of judicial review, democratization of government, slavery in the territories and political system as a whole.
    :credit: "3"
    :subject: HIST
  - :name: "Constitutional History of the United States: Since 1860"
    :number: "455"
    :description: American public law and government, with emphasis on the interaction of government, law, and politics. Emphasis on the political-constitutional system as a whole, rather than simply the development of constitutional law by the Supreme Court. Major crises in American government and politics such as Civil War, Reconstruction, the 1890s, the New Deal era, the civil disorders of the 1960s.
    :credit: "3"
    :subject: HIST
  - :name: History of American Culture and Ideas to 1865
    :number: "456"
    :description: The culture and ideas that have shaped American society and character from the first settlements to the Civil War.
    :credit: "3"
    :subject: HIST
  - :name: History of American Culture and Ideas Since 1865
    :number: "457"
    :description: A continuation of HIST456, from the Civil War to the present.
    :credit: "3"
    :subject: HIST
  - :name: History of Labor in the United States
    :number: "460"
    :description: The American working class in terms of its composition; its myths and utopias; its social conditions; and its impact on American institutions.
    :credit: "3"
    :subject: HIST
  - :name: "Blacks in American Life: 1865 to Present"
    :number: "461"
    :description: "The role of the Black in America since slavery, with emphasis on 20th-century developments: migration from farm to city; growth of the civil rights movement; the race question as a national problem."
    :credit: "3"
    :subject: HIST
  - :name: The United States Civil War
    :number: "462"
    :description: "Causes of the Civil War; sectional politics and secession; resources and strategy of the Confederacy and the Union; changing character of the war; emancipation and its consequences: economic, social and political conditions on the home front; and the wartime origins of Reconstruction. Not a military history course; little attention to the tactics of particular battles."
    :credit: "3"
    :subject: HIST
  - :name: History of the Old South
    :number: "463"
    :description: The golden age of the Chesapeake, the institution of slavery, the frontier South, the antebellum plantation society, the development of regional identity and the experiment in independence.
    :credit: "3"
    :subject: HIST
  - :name: The North Atlantic World in the Early Modern Period, 1600-1800
    :number: "464"
    :description: "Not open to students who have completed HIST260. The American Colonies and the new American nation: their European heritage and influences."
    :credit: "3"
    :subject: HIST
  - :name: History of Brazil
    :number: "471"
    :description: The history of Brazil with emphasis on the national period.
    :credit: "3"
    :subject: HIST
  - :name: History of the Argentine Republic
    :number: "472"
    :description: Concentration upon the recent history of Argentina with emphasis upon the social and economic development of a Third World nation.
    :credit: "3"
    :subject: HIST
  - :name: History of the Caribbean
    :number: "473"
    :description: Offers a concise introduction to the history of the Caribbean regions from the Columbian voyages to the 20th-century. Special emphasis is given to the dynamics of local social and cultural formations within the framework of the political and economic history of the Atlantic world.
    :credit: "3"
    :subject: HIST
  - :name: History of Mexico and Central America I
    :number: "474"
    :description: History of Mexico and Central America, beginning with the Pre-Spanish Indian cultures and continuing through European contact, conquest, and colonial dominance, down to the beginning of the Mexican War for Independence in 1810.
    :credit: "3"
    :subject: HIST
  - :name: History of Mexico and Central America II
    :number: "475"
    :description: A continuation of HIST474 with emphasis on the political development of the Mexican nation.
    :credit: "3"
    :subject: HIST
  - :name: History of Traditional China
    :number: "480"
    :description: China from earliest times to 1644 A.D. Emphasis on the development of traditional Chinese culture, society, and government.
    :credit: "3"
    :subject: HIST
  - :name: A History of Modern China
    :number: "481"
    :description: Modern China from 1644 to the People's Republic of China. Emphasis on the coming of the West to China and the various stages of the Chinese reaction.
    :credit: "3"
    :subject: HIST
  - :name: History of Japan to 1800
    :number: "482"
    :description: Traditional Japanese civilization from the age of Shinto mythology and introduction of continental learning down to the rule of military families, the transition to a money economy, and the creation of a townsmen's culture. A survey of political, economic, religious, and cultural history.
    :credit: "3"
    :subject: HIST
  - :name: History of Japan Since 1800
    :number: "483"
    :description: Japan's renewed contact with the Western world and emergence as a modern state, industrial society, and world power, 1800-1931; and Japan's road to war, occupation, and recovery, 1931 to the present.
    :credit: "3"
    :subject: HIST
  - :name: Chinese Cultural Revolution
    :number: "484"
    :description: "Recommended: HIST285 or HIST481. Credit will be granted for only one of the following: HIST419G or HIST484. Formerly HIST 419G. Examines the cultural origins, experience, and results of the Cultural Revolution in China."
    :credit: "3"
    :subject: HIST
  - :name: History of Soviet Foreign Relations, 1917 to Present
    :number: "487"
    :description: A history of Soviet foreign relations, including both conventional diplomacy and the spread of international proletarianism from the October Revolution to the present.
    :credit: "3"
    :subject: HIST
  - :name: History of the Ottoman Empire
    :number: "491"
    :description: Survey of the Ottoman Turkish Empire from 1300 A.D. to its collapse during World War I. Emphasis on the empire's social and political institutions and its expansion into Europe, the Arab East and North Africa.
    :credit: "3"
    :subject: HIST
  - :name: Women and Society in the Middle East
    :number: "492"
    :description: "Recommended: prior coursework in Middle East studies or gender studies. Also offered as WMST456. Credit will be granted for only one of the following: HIST492 or WMST456. Examines the customs, values and institutions that have shaped women's experience in the Middle East in the past and in the contemporary Middle East."
    :credit: "3"
    :subject: HIST
  - :name: Victorian Women in England, France, and the United States
    :number: "493"
    :description: "Also offered as WMST453. Credit will be granted for only one of the following: HIST493 or WMST453. Examines the lives of middle and upper-class women in England, France, and the United States during the Victorian era. Topics include gender roles, work, domesticity, marriage, sexuality, double standards, and women's rights."
    :credit: "3"
    :subject: HIST
  - :name: Women in Africa
    :number: "494"
    :description: "The place of women in African societies: the role and function of families; institutions such as marriage, birthing, and child-rearing; ritual markers in women's lives; women in the work place; women's associations; women's health issues; measures designed to control women's behavior; women and development."
    :credit: "3"
    :subject: HIST
  - :name: Women in Medieval Culture and Society
    :number: "495"
    :description: "Also offered as WMST455. Credit will be granted for only one of the following: HIST495 or WMST455. Medieval women's identity and cultural roles: the condition, rank and rights of medieval women; their access to power; a study of women's writings and the constraints of social constructs upon the female authorial voice; and contemporary assumptions about women."
    :credit: "3"
    :subject: HIST
  - :name: Africa Since Independence
    :number: "496"
    :description: Analysis of socio-political and econo-political changes in Africa since approximately 1960; development of class structures, the role of the military, personal rule and the patrimonial state; decline of party politics and participatory politics. Discussion of changes in economic policies, policies with respect to rural communities, and their relationship to the state and decision-making.
    :credit: "3"
    :subject: HIST
  - :name: Islam in Africa
    :number: "497"
    :description: The introduction of Muslims and Islam into Africa from approximately the 8th to 19th-century. Impact of Islam on a regional-cultural basis, as well as Islam in state development and in political theory. The impact of Islam on social structures, e.g., domestic African slavery. Role of Islam in resistance movements against imperialism and colonization, and the place of Islam in independence and post-independence movements.
    :credit: "3"
    :subject: HIST
  - :name: Independent Study
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits."
    :credit: "3"
    :subject: HIST
  :code: HIST
