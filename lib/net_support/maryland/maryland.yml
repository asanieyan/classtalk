- :name: Economics
  :courses: 
  - :name: Principles of Micro-Economics
    :number: "200"
    :description: "Prerequisite: MATH110 or placement in MATH115 or above. It is recommended that students complete ECON200 before taking ECON201. This course emphasizes the behavior of individual consumers and business firms, problems of international trade and finance, the distribution of income, policies for eliminating poverty and discrimination, the problems of environmental pollution, and the impact of different market structures upon economic activity."
    :credit: "4"
    :subject: ECON
  - :name: Principles of Macro-Economics
    :number: "201"
    :description: "Prerequisite: MATH110 or placement in MATH115 or above. It is recommended that students complete ECON200 before taking ECON201. Credit will be granted for only one of the following: ECON201 or ECON205. An introduction to the problems of unemployment, inflation, and economic growth. Emphasis on roles of monetary and fiscal policy in the conduct of macroeconomic policy. The efficacy of wage and price controls is analyzed."
    :credit: "4"
    :subject: ECON
  - :name: Intermediate Macroeconomic Theory and Policy
    :number: "305"
    :description: "Prerequisites: ECON200; and ECON201; and MATH220. Analysis of the determination of national income, employment, and price levels. Discussion of consumption, investment, inflation, and government fiscal and monetary policy."
    :credit: "3"
    :subject: ECON
  - :name: Intermediate Microeconomic Theory
    :number: "306"
    :description: "Prerequisites: ECON200; and ECON201; and MATH220. Analysis of the theories of consumer behavior and of the firm, market systems, distribution theory and the role of externalities."
    :credit: "3"
    :subject: ECON
  - :name: European Economic History
    :number: "310"
    :description: "Prerequisite: ECON200 and ECON201. The evolution of the capitalist system from its medieval origins to the present. Emphasis on dynamic forces of cumulative change in capitalism, including capital accumulation, technology, expansion of markets, the corporate form of private property in the means of production, and the relation of capitalism to war and revolution."
    :credit: "3"
    :subject: ECON
  - :name: American Economic History Before the Civil War
    :number: "311"
    :description: "Prerequisites: ECON200 and ECON201. Topics include: the British settlement of the North American colonies, economic development in the colonial period, the economics of the American Revolution, the writing of the Constitution, the development of financial markets in the early 19th century, public lands and the spread of western agriculture, slavery, banking, and early industrialization."
    :credit: "3"
    :subject: ECON
  - :name: American Economics After the Civil War
    :number: "312"
    :description: "Prerequisites: ECON200 and ECON201. Topics include: the economics of the Civil War, the performance of southern agriculture in the late 19th century, the rise of large corporations, industrialization, the development of financial markets, the creation of the Federal Reserve Board, the economics of the Great Depression and the New Deal, the economic impact of World War II, and the rise of the modern service economy in the late 20th century."
    :credit: "3"
    :subject: ECON
  - :name: Economic History, Development and Policy
    :number: "314"
    :description: "Prerequisite: ECON200, ECON201 and permission of department. For ECON majors only. Study abroad in the economic history, institutional development, and recent economic policy problems of selected areas."
    :credit: "3"
    :subject: ECON
  - :name: Economic Development of Underdeveloped Areas
    :number: "315"
    :description: "Prerequisites: (ECON200 and ECON201) or ECON205. Credit will be granted for only one of the following: ECON315 or ECON416. Analysis of the economic and social characteristics of underdeveloped areas. Recent theories of economic development, obstacles to development, policies and planning for development."
    :credit: "3"
    :subject: ECON
  - :name: Economic Statistics
    :number: "321"
    :description: "Prerequisite: ECON200, ECON201, MATH220 or MATH140 or permission of department. For ECON majors only. Not open to students who have completed BMGT230 or BMGT231. Introduction to the use of statistics in economics. Topics include: Probability, random variables and their distributions, sampling theory, estimation, hypothesis testing, analysis of variance, regression analysis and correlation."
    :credit: "3"
    :subject: ECON
  - :name: Money and Banking
    :number: "330"
    :description: "Prerequisite: ECON200 and ECON201. The structure of financial institutions and their role in the provision of money and near money. Analysis of the Federal Reserve System, the techniques of central banks, and the control of supply of financial assets in stabilization policy. Relationship of money and credit to economic activity and the price level."
    :credit: "3"
    :subject: ECON
  - :name: International Economics
    :number: "340"
    :description: "Prerequisite: ECON200 and ECON201. Credit will be granted for only one of the following: ECON340 or ECON441. A description of international trade and the analysis of international transactions, exchange rates, and balance of payments. Analysis of policies of protection, devaluation, and exchange rate stabilization and their consequences."
    :credit: "3"
    :subject: ECON
  - :name: Introduction to Public Sector Economics
    :number: "350"
    :description: "Prerequisite: (ECON200 and ECON201) or ECON205. Credit will be granted for only one of the following: ECON350 or ECON454. The role of federal, state, and local governments in meeting public wants. Analysis of theories of taxation, public expenditures, government budgeting, benefit-cost analysis and income redistribution, and their policy applications."
    :credit: "3"
    :subject: ECON
  - :name: Labor Markets, Human Resources, and Trade Unions
    :number: "370"
    :description: "Prerequisites: (ECON200 and ECON201) or ECON205. Credit will be granted for only one of the following: ECON370 or ECON470. A survey of labor markets and the American labor movement. Analysis of labor force growth and composition, problems of unemployment and labor market operations, theories of wage determination, the wage-price spiral, collective bargaining, and governmental regulation of employment and labor relations."
    :credit: "3"
    :subject: ECON
  - :name: Economics of Poverty and Discrimination
    :number: "375"
    :description: "Prerequisites: (ECON200 and ECON201) or ECON205. The causes of the persistence of low income groups; the relationship of poverty to technological change, to economic growth, and to education and training; economic results of discrimination; proposed remedies for poverty and discrimination."
    :credit: "3"
    :subject: ECON
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: ECON200, ECON201, GPA > 2.75. Junior standing. For ECON majors only."
    :credit: "6"
    :subject: ECON
  - :name: "Major Transitions: From Undergraduate to Professional"
    :number: "387"
    :description: "Junior standing. For ECON majors only. Credit will be granted for only one of the following: BSOS388C or ECON387. Formerly BSOS 388C. Course involves a focus on students' interests and professional opportunities in their field; integration of major program of study and career concern; issues of transition into graduate school and employment; includes experiential/explorational activities."
    :credit: "1"
    :subject: ECON
  - :name: Survey of Urban Economics Problems and Policies
    :number: "391"
    :description: An introduction to the study of urban economics through the examination of current policy issues. Topics may include suburbanization of jobs and residences, housing and urban renewal, urban transportation, development of new towns, ghetto economic development, problems in services such as education and police.
    :credit: "3"
    :subject: ECON
  - :name: Independent Honors Study
    :number: "396"
    :description: "Prerequisite: permission of department. Recommended: ECON422. Normally taken in senior year. Course will explore selected topics in economic theory and its application in depth. Analysis of methodologies in economic research and the development of student skills in research methods. Students will prepare workshop papers."
    :credit: "3"
    :subject: ECON
  - :name: Honors Thesis
    :number: "397"
    :description: "Prerequisites: ECON396 and candidacy for honors in economics. General supervision will be provided through assembled meetings with the professor in charge of the course."
    :credit: "3"
    :subject: ECON
  - :name: Topics in Economics
    :number: "398"
    :description: "Prerequisite: ECON200, ECON201, and permission of department. Repeatable to 6 credits if content differs. This course is designed to meet the changing interests of students and staff. Topics vary in response to those interests. Students are advised to seek information about the coverage and prerequisites during the registration period."
    :credit: "3"
    :subject: ECON
  - :name: Individual Reading and Research For Undergraduates
    :number: "399"
    :description: "Prerequisite: ECON200, ECON201, and permission of department. Repeatable to 6 credits if content differs. By arrangement with individual faculty members. This course is designed for students desiring specialized instruction and guidance in subjects not covered in the course offerings. Before enrollment, the students must secure agreement from an individual faculty member to act as their supervisor. A program of reading, research and evaluation will be worked out between the student and the faculty member."
    :credit: "3"
    :subject: ECON
  - :name: Current Issues in American Economic Policy
    :number: "401"
    :description: "Prerequisite: ECON306; or permission of department. For ECON majors only. Analysis of current economic problems and public policies. Inflation, unemployment, market power, government regulation, poverty and distribution of income, federal budget and tax policy, environment."
    :credit: "3"
    :subject: ECON
  - :name: Macroeconomic Models and Forecasting
    :number: "402"
    :description: "Prerequisite: ECON305. Analysis of the fluctuations in economic activity and the formulation and use of forecasting models of the economy. Illustrations of computer macro models and forecasting problems."
    :credit: "3"
    :subject: ECON
  - :name: Advanced Macroeconomics
    :number: "407"
    :description: "Prerequisite: ECON305; or permission of department. For ECON majors only. An in-depth analysis of current issues in macroeconomic theory and policy. Topics covered include: 1. alternative perspectives on macroeconomics including monetarism, new classical equilibrium models, rational expectations, and real business cycle models; 2. long term growth, the slowdown in productivity growth, and concerns about U.S. competitiveness; 3. the effectiveness of macroeconomic policy in an open economy; 4. the effects of finance on the real sector."
    :credit: "3"
    :subject: ECON
  - :name: Information and Markets
    :number: "413"
    :description: "Prerequisite: ECON306. Presents advanced microeconomic theory, concentrating on how information affects exchange and market outcomes, including insurance, signaling, reputations, and incentive contracts. Studies applications to various markets and policy questions."
    :credit: "3"
    :subject: ECON
  - :name: Game Theory
    :number: "414"
    :description: "Prerequisites: ECON306; or permission of department. For ECON majors only. Studies the competitive and cooperative behavior that results when several parties with conflicting interests must work together. Learn how to use game theory to analyze situations of potential conflict. Applications are drawn from economics, business, and political science."
    :credit: "3"
    :subject: ECON
  - :name: Strategic Behavior and Incentives
    :number: "415"
    :description: "Prerequisite: ECON414 or permission of department. Most decisions are not made in isolation, but involve interaction with others. Applies the foundations of game theory learned in ECON414 to several important topics in business and economics. Emphasis is on topics of practical importance: negotiation, markets with few participants, pricing and incentives."
    :credit: "3"
    :subject: ECON
  - :name: Theory of Economic Development
    :number: "416"
    :description: "Prerequisite: ECON305. For ECON majors only. Credit will be granted for only one of the following: ECON315 or ECON416. Economic theory of the developing nations; role of innovation, capital formation, resources, institutions, trade and exchange rates, and governmental policies."
    :credit: "3"
    :subject: ECON
  - :name: Economic Development of Selected Areas
    :number: "418"
    :description: "Prerequisite: ECON306 and (ECON315 or ECON416). Repeatable to 6 credits if content differs. Institutional characteristics of a specific area are discussed and alternate strategies and policies for development are analyzed."
    :credit: "3"
    :subject: ECON
  - :name: Quantitative Methods in Economics I
    :number: "422"
    :description: "Prerequisites: ECON200, ECON201, and ECON321; or permission of department. For ECON majors only. Emphasizes the interaction between economic problems and the assumptions employed in statistical theory. Formulation, estimation, and testing of economic models, including single variable and multiple variable regression techniques, theory of identification, and issues relating to inference. Independent work relating the material in the course to an economic problem chosen by the student is required."
    :credit: "3"
    :subject: ECON
  - :name: Quantitative Methods in Economics II
    :number: "423"
    :description: "Prerequisite: ECON422. Interaction between economic problems and specification and estimation of econometric models. Topics include issues of autocorrelation, heteroscedasticity, functional form, simultaneous equation models, and qualitative choice models."
    :credit: "3"
    :subject: ECON
  - :name: Computer Methods in Economics
    :number: "424"
    :description: "Prerequisites: ECON305, ECON306, and ECON321. For ECON majors only. Database development from Internet and other sources, research methods, and statistical analysis in economics using EXCEL and SAS."
    :credit: "3"
    :subject: ECON
  - :name: Mathematical Economics
    :number: "425"
    :description: "Prerequisites: ECON305 and ECON306, and MATH220 or equivalent. Mathematical developments of theory of household and firm, general equilibrium and welfare economics, market imperfections, and role of information."
    :credit: "3"
    :subject: ECON
  - :name: Financial Markets and the Macroeconomy
    :number: "435"
    :description: "Prerequisite: ECON306. Not open to finance majors. For ECON majors only. Credit will be granted for only one of the following: BMGT343 or ECON435. Formerly ECON 398F. The different types of financial assets that exist, the markets that they trade in, and the determination of their prices and rates of return are examined. Specific topics that will be covered include the Markowitz portfolio selection model, the capital asset pricing model, the arbitrage pricing theory, the efficient markets hypothesis, the term structure of interest rates, and options. There will be almost no emphasis on issues in corporate finance."
    :credit: "3"
    :subject: ECON
  - :name: Theory of International Economics
    :number: "441"
    :description: "Prerequisite: ECON305 and ECON306; or permission of department. For ECON majors only. Credit will be granted for only one of the following: ECON340, ECON440 or ECON441. Theoretical treatment of international trade and international finance. Includes Ricardian and Heckscher-Ohlin theories of comparative advantage, analysis of tariffs and other trade barriers, international factor mobility, balance of payments adjustments, exchange rate determination, and fiscal and monetary policy in an open economy."
    :credit: "3"
    :subject: ECON
  - :name: Globalization and Capital Markets
    :number: "442"
    :description: "Prerequisite: ECON305 and ECON306. For ECON majors only. Credit will be granted for only one of the following: ECON398M or ECON442. Formerly ECON 398M. Includes principals of open-economy macroeconomics used to explain the causes and consequences of international capital flows. Analysis is made of private consumption, investment, the government sector, current accounts, the labor market, and the money and foreign exchange markets in small open economies. This framework is then used to study examples of how speculative attacks on currencies, sudden reversals of capital inflows, and the effects of the lack of credibility of economic policy affect economic development."
    :credit: "3"
    :subject: ECON
  - :name: Public Choice
    :number: "451"
    :description: "Prerequisite: ECON306. Analysis of collective decision making, economic models of government, program budgeting, and policy implementation; emphasis on models of public choice and institutions which affect decision making."
    :credit: "3"
    :subject: ECON
  - :name: Theory of Public Finance and Fiscal Federalism
    :number: "454"
    :description: "Prerequisite: ECON306; or permission of department. For ECON majors only. Credit will be granted for only one of the following: ECON350 or ECON454. Study of welfare economics and the theory of public goods, taxation, public expenditures, benefit-cost analysis, and state and local finance. Applications of theory to current policy issues."
    :credit: "3"
    :subject: ECON
  - :name: Law and Economics
    :number: "456"
    :description: "Prerequisite: ECON306. Relationship of the exchange process to the system of institutions and rules that society develops to carry out economic transactions. Topics covered include: Property rights; torts, negligence, and liability; contracts and exchanges; criminal control and enforcement; equity issues in the rule and market environment."
    :credit: "3"
    :subject: ECON
  - :name: Economics of the Gambling Industry
    :number: "457"
    :description: "Prerequisite: ECON306, ECON321, and MATH140 (or higher). For ECON majors only. Analysis of basic economic issues related to the gambling industry. Topics will include: (i) structure and profitability of the gambling industry; (ii) public policy issues (distribution of the tax burden, addiction, government operation of lotteries); (iii) probabilistic and microeconomic elements of various games in play (lotteries, blackjack, keno, poker, sports gambling, etc) and related issues in strategic behavior; (iv) microeconomic similarities and distinctions between risky investment and gambling."
    :credit: "3"
    :subject: ECON
  - :name: Industrial Organization
    :number: "460"
    :description: "Prerequisite: ECON306; or permission of department. For ECON majors only. Changing structure of the American economy; price policies in different industrial classifications of monopoly and competition in relation to problems of public policy."
    :credit: "3"
    :subject: ECON
  - :name: Economics of Regulation and Anti-trust
    :number: "461"
    :description: "Prerequisite: ECON306. For ECON majors only. Credit will be granted for only one of the following: ECON398R or ECON461. Formerly ECON 398R. Considers government intervention in economic activity of three types: antitrust policy, regulation of natural monopolies, and health safety regulation. Covers theoretical models, real-world policy applications, and empirical studies relevant to the impact of regulation."
    :credit: "3"
    :subject: ECON
  - :name: Health Care Economics
    :number: "465"
    :description: "Prerequisite: ECON306. Analysis of health care, the organization of its delivery and financing. Access to care; the role of insurance; regulation of hospitals, physicians, and the drug industry; role of technology; and limits on health care spending."
    :credit: "3"
    :subject: ECON
  - :name: Theory of Labor Economics
    :number: "470"
    :description: "Prerequisite: ECON306; or permission of department. For ECON majors only. Credit will be granted for only one of the following: ECON370 or ECON470. An analytical treatment of theories of labor markets. Marginal productivity theory of labor demand; allocation of time in household labor supply models; theory of human capital; earnings differentials; market structure and the efficiency of labor markets; the role of trade unions; discrimination; and unemployment."
    :credit: "3"
    :subject: ECON
  - :name: Seminar in the New Economy
    :number: "480"
    :description: "Prerequisites: ECON305, ECON306, and permission of department. For ECON majors only. Credit will be granted for only one of the following: ECON398J or ECON480. Formerly ECON 398J. Six research topics will be examined each semester. The course will be divided into six modules, each focusing on the research of an Economic Department faculty member. Topics vary depending on the faculty members in the course in any given year. Students will be expected to prepare a short research paper for each module."
    :credit: "3"
    :subject: ECON
  - :name: Theory and Policy in Environmental Economics
    :number: "481"
    :description: "Prerequisite: ECON306. For ECON and ENSP majors only. Credit will be granted for only one of the following: ECON381 or ECON481. Formerly ECON 381. Application of economic theory and empirical tools to the analysis of environmental issues. The concepts of externalities, public goods, property rights and cost-benefit analysis are applied to air pollution, water pollution, solid waste management, hazardous waste, and global warning. The optimal role and various tools of public policy are addressed."
    :credit: "3"
    :subject: ECON
