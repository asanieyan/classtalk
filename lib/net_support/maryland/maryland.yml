  - :name: Special Topics in Lesbian, Gay, Bisexual, and Transgender Studies
    :number: "298"
    :description: Repeatable to 9 credits if content differs. Study of particular themes and issues in LGBT studies.
    :credit: "3"
    :subject: LGBT
  - :name: Lesbian, Gay, Bisexual, and Transgender Studies Film and Video
    :number: "327"
    :description: Junior standing. Comparative analysis of forms, themes, and the politics of representation in film and video by and/or about LGBT people.
    :credit: "3"
    :subject: LGBT
  - :name: Lesbian, Gay, Bisexual, and Transgender People and Communication
    :number: "350"
    :description: "Two hours of lecture and two hours of laboratory per week. Prerequisite: LGBT200 (formerly: WMST298E) and permission of program. Study of differences, stereotypes, and values distinguishing LGBT people and of effective means of communicating such differences to non-LGBT people. Emphasis on contemporary LGBT life and on the development of didactic skills. Preparation and presentation of forums on LGBT people; facilitation of workshops in various outreach locations (residence halls, Greek system, classes)."
    :credit: "3"
    :subject: LGBT
  - :name: Special Topics in Lesbian, Gay, Bisexual, and Transgender Literatures
    :number: "359"
    :description: "Prerequisite: Two lower-level English courses, at least one in literature. Repeatable to 9 credits if content differs. Also offered as ENGL359. Study of selected writers or particular themes in Lesbian, Gay Bisexual, and Transgender literatures."
    :credit: "3"
    :subject: LGBT
  - :name: Lesbian, Gay, Bisexual, and Transgender Community Organization
    :number: "386"
    :description: "Internship Prerequisite: 9 credits in LGBT studies and permission of program. Supervised internship experience with a community organization that expressly serves lesbian, gay, bisexual, and transgender people. Students will be expected to relate course material to experience in an analysis of an organization's activities."
    :credit: "6"
    :subject: LGBT
  - :name: Gay and Lesbian Philosophy
    :number: "407"
    :description: "Also offered as PHIL407. Not open to students who have completed PHIL407. Credit will be granted for only one of the following: PHIL407 or LGBT407. An examination in historical and social context of personal, cultural, and political aspects of gay and lesbian life, paying particular attention to conceptual, ontological, epistemological, and social justice issues."
    :credit: "3"
    :subject: LGBT
  - :name: Special Topics in Lesbian, Gay, Bisexual, and Transgender Studies
    :number: "448"
    :description: "Prerequisite: LGBT200 or permission of program. Junior standing. Repeatable to 9 credits if content differs. In-depth study of particular themes and issues in LGBT studies."
    :credit: "3"
    :subject: LGBT
  - :name: Selected Topics in Sexuality and Literature
    :number: "459"
    :description: "Three hours of lecture per week. Prerequisite: two lower-level English courses, at least one in literature. Repeatable to 9 credits if content differs. Also offered as ENGL459. Detailed study of sexuality as an aspect of literary and cultural expression."
    :credit: "3"
    :subject: LGBT
  - :name: Theories of Sexuality and Literature
    :number: "465"
    :description: "Three hours of lecture per week. Prerequisite: two lower-level English courses, at least one in literature. Also offered as ENGL465. Not open to students who have completed ENGL465. Credit will be granted for only one of the following: ENGL465 or LGBT465. An in-depth study of the ways in which sexuality and sexual difference create or confound the conditions of meaning in the production of literary texts. Attention to psychoanalysis, history of sexuality, feminist theory, and other accounts of sexual identity."
    :credit: "3"
    :subject: LGBT
  - :name: Seminar in Lesbian, Gay, Bisexual, and Transgender Studies
    :number: "488"
    :description: "Prerequisites: 9 credits in LGBT Studies and permission of program. Recommended: LGBT200 and ENGL265 or CMLT291. Repeatable to 9 credits if content differs. Not open to students who have completed CMLT498Y. Formerly CMLT 498Y. Developments in theories and methods of LGBT Studies, with emphasis upon interaction between the humanities and the social sciences in the elaboration of this interdisciplinary area of scholarship."
    :credit: "3"
    :subject: LGBT
  - :name: Lesbian Communities and Differences
    :number: "494"
    :description: "Prerequisite: One course in Women's Studies, preferably WMST200. Also offered as WMST494. Not open to students who have completed WMST494. Credit will be granted for only one of the following: WMST494 or LGBT494. The meanings of lesbian communities across many lines of difference. Using lesbian feminists of the 1970s as a starting point, we will look both back and forward in history, tracing changes and exploring the meanings of these in their social and historical contexts."
    :credit: "3"
    :subject: LGBT
  - :name: Independent Study
    :number: "499"
    :description: "Prerequisite: LGBT200 and permission of department. Senior standing. Repeatable to 6 credits if content differs. Directed research and analysis in LGBT Studies on a topic selected by the student."
    :credit: "3"
    :subject: LGBT
  :code: LGBT
- :name: Linguistics
  :courses: 
  - :name: Introductory Linguistics
    :number: "200"
    :description: Not open to students who have completed ANTH371 or HESP120. Ways of studying human language; basic concepts of modern linguistic analysis (sound systems, word formation, syntax, meaning). The nature of human language; the social aspects of language; language change; dialects; writing systems; language universals, etc.
    :credit: "3"
    :subject: LING
  - :name: Structure of American Sign Language
    :number: "210"
    :description: Overview of phonology, morphology and syntax of American Sign Language. History of the language and the unique social, political and linguistic situation of the deaf.
    :credit: "3"
    :subject: LING
  - :name: Language and Mind
    :number: "240"
    :description: "The study of language as a cognitive phenomenon. Ways of representing people's knowledge of their native language, ways in which that knowledge is attained naturally by children, and how it is used in speaking and listening. Relevant philosophical literature. Relationship to study of other cognitive abilities: reasoning, perception, sensory-motor development."
    :credit: "3"
    :subject: LING
  - :name: Syntax I
    :number: "311"
    :description: "Prerequisite: LING240. Basic concepts, analytical techniques of generative syntax, relation to empirical limits imposed by viewing grammars as representations of a component of human mind. Aspects of current theories."
    :credit: "3"
    :subject: LING
  - :name: Syntax II
    :number: "312"
    :description: "Prerequisite: LING311. Continuation of LING311. Development of theories of syntax. Criteria for revising theories. Methods and strategies of scientific efforts to explain natural phenomena."
    :credit: "3"
    :subject: LING
  - :name: Phonology I
    :number: "321"
    :description: "Prerequisite: LING240. Properties of sound systems of human languages, basic concepts and analytical techniques of generative phonology. Empirical limits imposed by viewing grammars as cognitive representations. Physiological properties and phonological systems; articulatory phonetics and distinctive feature theory."
    :credit: "3"
    :subject: LING
  - :name: Phonology II
    :number: "322"
    :description: "Prerequisite: LING321. Continuation of LING321. Further investigation of phonological phenomena and phonological theory. Revising and elaborating the theory of the phonological representation; interaction of phonology and morphology."
    :credit: "3"
    :subject: LING
  - :name: Historical Linguistics
    :number: "330"
    :description: A traditional presentation of language change. Language types and families, sounds and writing systems, grammatical categories. Reconstruction of proto-languages by internal and comparative methods.
    :credit: "3"
    :subject: LING
  - :name: Philosophy of Language
    :number: "350"
    :description: "Prerequisite: PHIL170 or PHIL173 or PHIL371; or LING311. The nature and function of language and other forms of symbolism from a philosophical perspective."
    :credit: "3"
    :subject: LING
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor, and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: LING
  - :name: Grammar and Meaning
    :number: "410"
    :description: "Prerequisite: LING 311 or permission of instructor. The basic notions of semantic theory: reference, quantification, scope relations, compositionality, thematic relations, tense and time, etc. The role these notions play in grammars of natural languages. Properties of logical form and relationship with syntax."
    :credit: "3"
    :subject: LING
  - :name: Comparative Syntax
    :number: "411"
    :description: "Prerequisite: LING312. Comparison of data from a variety of languages with respect to some aspect of current versions of syntactic theory in order to investigate how parameters of universal grammar are fixed differently in different languages. Attempts to work out fragments of grammars for some languages."
    :credit: "3"
    :subject: LING
  - :name: Topics in Syntax
    :number: "419"
    :description: Repeatable to 12 credits if content differs.
    :credit: "3"
    :subject: LING
  - :name: Word Formation
    :number: "420"
    :description: "Prerequisite: LING322. Definition of shape and meaning of possible words, both across languages and within particular languages. Interaction between principles of word formation and other components of a grammar: syntax, logical form and phonology."
    :credit: "3"
    :subject: LING
  - :name: Advanced Phonology
    :number: "421"
    :description: "Prerequisite: LING322. Topics in current phonological theory, as they relate to data from the sound systems of various languages. Segmental and prosodic analysis. Discussion of autosegmental theory, metrical theory, etc."
    :credit: "3"
    :subject: LING
  - :name: Topics in Phonology
    :number: "429"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: LING
  - :name: Language Change
    :number: "430"
    :description: "Prerequisite: LING240. Changes in grammars from generation to generation. Consequences for the theory of grammars. Traditional work on historical change."
    :credit: "3"
    :subject: LING
  - :name: Topics in Diachronic Linguistics
    :number: "439"
    :description: Repeatable to 6 credits if content differs.
    :credit: "3"
    :subject: LING
  - :name: Grammars and Cognition
    :number: "440"
    :description: Relationship between the structure, development and functioning of grammars and the structure, development and functioning of other mental systems. Interpretations of experimental and observational work on children's language, aphasia, speech production and comprehension.
    :credit: "3"
    :subject: LING
  - :name: Programming for Linguistics
    :number: "443"
    :description: "Prerequisite: permission of department. A one-semester introduction to computer programming, geared for linguists and others who are not computer scientists. Not intended for students who already have significant programming experience."
    :credit: "3"
    :subject: LING
  - :name: Child Language
    :number: "444"
    :description: "Prerequisite: LING200 or LING240. Examines children's language development from the perspective of Chomsky's 'Universal Grammar'. Evaluates which parts of children's knowledge are innate, and which parts are learned from the environment. This issue motivates discussion of a variety of topics including children's knowledge of the lexicon and word meaning, grammatical structure, and semantics."
    :credit: "3"
    :subject: LING
  - :name: Grammars and Variation
    :number: "451"
    :description: "Prerequisite: LING311. Grammars and the use of language in a variety of styles: formal, casual, literary, etc. Consequences for concepts of grammars. Variation theory. Literary styles."
    :credit: "3"
    :subject: LING
  - :name: Mathematical Approaches to Language
    :number: "453"
    :description: "Prerequisite: LING312. The aspects of mathematics used in linguistic discussions: recursion theory, Chomsky's hierarchy of grammars, set theory, Boolean algebra, finite state grammars, context-free grammars, etc. Applications to theories of grammars. Formalizations of grammatical theories."
    :credit: "3"
    :subject: LING
  - :name: Second Language Acquisition
    :number: "455"
    :description: "Prerequisite: LING311. Examines second language acquisition from the perspective of Chomsky's 'Universal Grammar'. Relationship between theories of grammars, first language acquisition by children and the learning of second languages by adults."
    :credit: "3"
    :subject: LING
  - :name: Diversity and Unity in Human Languages
    :number: "460"
    :description: Fundamentals of grammatical typology as they relate to issues in social attitudes towards language. Linguistic structure of standard and non-standard languages and dialects. Relationship of different writing systems to linguistic structure. Issues in bilingualism and multilingualism.
    :credit: "3"
    :subject: LING
  - :name: Computer Science for Cognitive Studies
    :number: "487"
    :description: "Also offered as PHIL487. Credit will be granted for only one of the following: LING487 or PHIL487. List processing and discrete mathematics. Preparation for the study of artificial intelligence and other mathematically oriented branches of cognitive studies. Intended for students of linguistics, philosophy, and psychology. LISP computer language, graphs and trees, the concept of computational complexity, search algorithms."
    :credit: "3"
    :subject: LING
  - :name: Directed Studies in Linguistics
    :number: "499"
    :description: "Prerequisite: permission of department. Repeatable to 6 credits if content differs. Independent study or research on language under the supervision of a faculty member."
    :credit: "3"
    :subject: LING
  :code: LING
- :name: Mathematics
  :courses: 
  - :name: Developmental Mathematics
    :number: "003"
    :description: "Six hours of laboratory per week. Recommended: for students who plan to take MATH110, MATH111, MATH113, MATH115 or STAT100, but are not currently qualified to do so. MATH003 is a review of Intermediate High School Algebra intended for students preparing for one of the credit bearing Fundamental Studies Math Courses. It is taught in special computer labs using a self-paced computer program. The curriculum will be geared toward the student's level of algebra skills and eventual goals. There is a special fee for the course that may be applied in addition to the regular tuition charge. Students should refer to the schedule of classes for details on fees as they apply to a particular semester. The course does not carry any credit toward any degree at the University. The course is repeatable. Topics will be chosen from exponents, polynomials, linear equations, quadratic equations as well as polynomial, rational, exponential and logarithm functions and elementary probability or statistics, depending on the student."
    :credit: "3"
    :subject: MATH
  - :name: Algebra for MATH 110
    :number: "010"
    :description: Five hours of lecture per week. There is a special fee for this class in addition to the regular tuition charge. A review of Intermediate High School Algebra intended for students preparing for MATH110. It is taught 5 days per week for the first 5 weeks, then leads directly into a special section of MATH110, the same semester, which also meets 5 days per week. Continuation in MATH110 is conditional on the student passing the MATHEMATICS PLACEMENT EXAM at the appropriate level. Topics include linear equations, linear inequalities, operations on polynomials, factoring, solutions of quadratic equations, as well as exponential and logarithm functions. MATH010 does not carry any credit toward any degree at the University, nor is it graded. It leads to either MATH110 or MATH003, both of which are graded.
    :credit: "3"
    :subject: MATH
  - :name: Algebra for MATH 111
    :number: "011"
    :description: Five hours of lecture per week. There is a special fee for this class in addition to the regular tuition charge. A review of Intermediate High School Algebra intended for students preparing for MATH111. It is taught 5 days per week for the first 5 weeks, then leads directly into a special section of MATH111, the same semester, which also meets 5 days per week. Continuation in MATH111 is conditional on the student passing the MATHEMATICS PLACEMENT EXAM at the appropriate level. Topics include exponents, polynomials, linear equations, quadratic equations, as well as polynomial, rational, exponential and logarithm functions, Venn diagrams, permutations and combinations. MATH011 does not carry any credit toward any degree at the University, nor is it graded. It leads directly to MATH111 (or MATH113 or MATH110), or MATH003, all of which are graded.
    :credit: "3"
    :subject: MATH
  - :name: Algebra for MATH 113
    :number: "013"
    :description: Five hours of lecture per week. There is a special fee for this class in addition to the regular tuition charge. A review of Intermediate High School Algebra intended for students preparing for MATH113. It is taught 5 days per week for the first 5 weeks, then leads directly into a special section of MATH113, the same semester, which also meets 5 days per week. Continuation in MATH113 is conditional on the student passing the MATHEMATICS PLACEMENT EXAM at the appropriate level. Topics include exponents, polynomials, linear equations, quadratic equations, as well as polynomial, rational, exponential and logarithm functions. MATH013 does not carry any credit toward any degree at the University, nor is it graded. It leads directly to MATH113 (or MATH110), or MATH003, all of which are graded.
    :credit: "3"
    :subject: MATH
  - :name: Algebra for MATH 115
    :number: "015"
    :description: Five hours of lecture per week. There is a special fee for this class in addition to the regular tuition charge. A review of Intermediate High School Algebra intended for students preparing for MATH115. It is taught 5 days per week for the first 5 weeks, then leads directly into a special section of MATH115, the same semester, which also meets 5 days per week. Continuation in MATH115 is conditional on the student passing the MATHEMATICS PLACEMENT EXAM at the appropriate level. Topics include exponents, polynomials, linear equations in one and two variables, quadratic equations, as well as polynomial, rational, exponential and logarithm functions. MATH015 does not carry any credit toward any degree at the University, nor is it graded. It leads directly to MATH115 (or MATH111 or MATH113 or MATH110), or MATH003, all of which are graded.
    :credit: "3"
    :subject: MATH
  - :name: Elementary Mathematical Models
    :number: "110"
    :description: "Prerequisite: permission of department based on satisfactory score on the MATHEMATICS PLACEMENT EXAM, or satisfactory completion of MATH003 with the appropriate eligibility. Not open to students majoring in mathematics, engineering, business, life sciences, and the physical sciences. Not open to students who have completed MATH140, MATH220, or any MATH or STAT course for which MATH140 or MAT 220 is a prerequisite. Credit will be granted for only one of the following: MATH110, MATH112, or MATH113. Topics include simple and compound interest; recursion for computing balances; installment loans and amortization; approximating data by linear models; analysis of applications to real-world collections of data; probability; conditional probability; independence; expected value; graphing and analysis of systems of inequalities; linear programming and applications."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Probability
    :number: "111"
    :description: "Prerequisite: permission of department based on satisfactory score on the MATHEMATICS PLACEMENT EXAM, or satisfactory completion of MATH003 with the appropriate eligibility or MATH110. Not open to students majoring in mathematics, engineering or the physical sciences. Not open to students who have completed STAT100 or any MATH or STAT course with a prerequisite of MATH141. Credit will be granted for only one of the following: MATH111 or STAT100. Logic, Boolean algebra, counting, probability, random variables, expectation, applications of the normal probability distribution."
    :credit: "3"
    :subject: MATH
  - :name: College Algebra with Applications and Trigonometry
    :number: "112"
    :description: "Prerequisite: permission of department, based on math placement exam or MATH003 performance. Not open to students who have completed MATH140 or MATH220 or any course for which MATH140 or MATH220 is a prerequisite. Credit will be granted for only one of the following: (i) MATH112, or (ii) MATH113, or (iii) (MATH110 and MATH115). Graphs and applications of elementary functions, including polynomial, rational, exponential and logarithmic functions. Systems of equations. Triangle trigonometry. The course differs from MATH113 only in that it covers a substantial amount of trigonometry in place of material on matrices, linear programming, sequences and series. MATH112 is strongly recommended for students in Architecture, Landscape Architecture, Life Sciences, and those needing PHYS141."
    :credit: "3"
    :subject: MATH
  - :name: College Algebra with Applications
    :number: "113"
    :description: "Prerequisite: permission of department based on satisfactory score on the MATHEMATICS PLACEMENT EXAM, or satisfactory completion of MATH003 with the appropriate eligibility, or MATH110. Not open to students who have completed MATH140, MATH220, or any course for which MATH140 or MATH220 is a prerequisite. Credit will be granted for only one of the following: MATH112; or MATH113; or (MATH110 and MATH115). Preparation for MATH220. Graphs and applications of elementary functions including: polynomial, rational, exponential and logarithmic functions. Systems of linear equations and linear inequalities used to solve representative problems in linear programming. Matrices and matrix operations including inverse. Sequences."
    :credit: "3"
    :subject: MATH
  - :name: Precalculus
    :number: "115"
    :description: "Prerequisite: permission of department based on satisfactory score on the MATHEMATICS PLACEMENT EXAM, or satisfactory completion of MATH003 with the appropriate eligibility, or MATH113. Not open to students who have completed MATH140 or any MATH or STAT course for which MATH140 is a prerequisite. Credit will be granted for only one of the following: MATH113 or MATH115. Preparation for MATH220 or MATH140. Elementary functions and graphs: polynomials, rational functions, exponential and logarithmic functions, trigonometric functions. Algebraic techniques preparatory for calculus."
    :credit: "3"
    :subject: MATH
  - :name: Calculus I
    :number: "140"
    :description: "Prerequisite: permission of department based on 3 1/2 years of college preparatory mathematics (including trigonometry) and a satisfactory score on the MATHEMATICS PLACEMENT EXAM, or MATH115 with a grade of C or better. Credit will be granted for only one of the following: MATH140 or MATH220. Introduction to calculus, including functions, limits, continuity, derivatives and applications of the derivative, sketching of graphs of functions, definite and indefinite integrals, and calculation of area. The course is especially recommended for science, engineering and mathematics majors."
    :credit: "4"
    :subject: MATH
  - :name: Calculus II
    :number: "141"
    :description: "Prerequisite: A grade of C or better in MATH140 or equivalent. Credit will be granted for only one of the following: MATH141 or MATH221. Continuation of MATH140, including techniques of integration, improper integrals, applications of integration (such as volumes, work, arc length, moments), inverse functions, exponential and logarithmic functions, sequences and series."
    :credit: "4"
    :subject: MATH
  - :name: Special Topics in Mathematics
    :number: "199"
    :description: "Prerequisite: permission of department. Many games have a mathematical component. We will introduce several games, play them, and investigate the underlying mathematics. Students will work in teams on projects that involve developing strategies for new games."
    :credit: "3"
    :subject: MATH
  - :name: Elements of Numbers and Operations
    :number: "212"
    :description: "Prerequisite: One year of college preparatory algebra. Restricted to elementary, early childhood, and special education majors. Not open to students who have completed MATH210 with a grade of C- or better. Credit will be granted for only one of the following: MATH210 or MATH212. Topics from algebra and number theory designed to provide insight into arithmetic: sets, functions, number systems, number theory; operations with natural numbers, integers, rational numbers; linear equations."
    :credit: "3"
    :subject: MATH
  - :name: Elements of Geometry and Measurement
    :number: "213"
    :description: "Prerequisite: MATH212. Restricted to elementary and early childhood education majors. Not open to students who have completed MATH211 with a grade of C- or better. Credit will be granted for only one of the following: MATH211 or MATH213. Properties of geometric objects in two and three dimensions; parallel lines, curves and polygons; ratio, proportion, similarity; transformational geometry and measurement, constructions, justifications and proofs."
    :credit: "3"
    :subject: MATH
  - :name: Elements of Probability and Statistics
    :number: "214"
    :description: "Prerequisite: MATH212. Restricted to elementary and early childhood education majors. Not open to students who have completed MATH211 with a grade of C- or better. Credit will be granted for only one of the following: MATH211 or MATH214. Permutations and combinations; probability; collecting and representing data; using statistics to analyze and interpret data."
    :credit: "3"
    :subject: MATH
  - :name: Elementary Calculus I
    :number: "220"
    :description: "Prerequisite: permission of department based on 3 1/2 years of college preparatory mathematics (including trigonometry) and satisfactory performance on the MATHEMATICS PLACEMENT EXAM, or MATH112, or MATH113, or MATH115. Not open to students majoring in mathematics, engineering or the physical sciences. Credit will be granted for only one of the following: MATH140 or MATH220. Basic ideas of differential and integral calculus, with emphasis on elementary techniques of differentiation and applications."
    :credit: "3"
    :subject: MATH
  - :name: Elementary Calculus II
    :number: "221"
    :description: "Prerequisite: MATH220, or MATH140, or equivalent. Not open to students majoring in mathematics, engineering or the physical sciences. Credit will be granted for only one of the following: MATH141 or MATH221. Differential and integral calculus, with emphasis on elementary techniques of integration and applications."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Linear Algebra
    :number: "240"
    :description: "Prerequisite: MATH141 or equivalent. Credit will be granted for only one of the following: MATH240, MATH341, MATH400, or MATH461. Basic concepts of linear algebra: vector spaces, applications to line and plane geometry, linear equations and matrices, similar matrices, linear transformations, eigenvalues, determinants and quadratic forms."
    :credit: "4"
    :subject: MATH
  - :name: Calculus III
    :number: "241"
    :description: "Prerequisite: MATH141. Credit will be granted for only one of the following: MATH241 or MATH340. Introduction to multivariable calculus, including vectors and vector-valued functions, partial derivatives and applications of partial derivatives (such as tangent planes and Lagrange multipliers), multiple integrals, volume, surface area, and the classical theorems of Green, Stokes and Gauss."
    :credit: "4"
    :subject: MATH
  - :name: Numerical Techniques in Engineering
    :number: "242"
    :description: "Prerequisite: MATH141; and ENEE114 or CMSC106 or CMSC131 or equivalent. Restricted to Engineering, Math, and Physics majors only. Also offered as ENEE241. Credit will be granted for only one of the following: ENES240 or ENEE241 or MATH242. Introduction to error analysis, conditioning and stability of algorithms. Numerical solution of nonlinear equations. Vector spaces and linear transformations. Matrix algebra. Gaussian elimination. LU factorization, matrix inversion. Similarity transformations and diagonalization. Iterative computation of eigenvalues. Interpolation; splines; data fitting. Numerical integration."
    :credit: "3"
    :subject: MATH
  - :name: Differential Equations for Scientists and Engineers
    :number: "246"
    :description: "Prerequisite: MATH141; and any one of the following: MATH240 or ENES102 or PHYS161 or PHYS171. Credit will be granted for only one of the following: MATH246 or MATH341. An introduction to the basic methods of solving ordinary differential equations. Equations of first and second order, linear differential equations, Laplace transforms, numerical methods and the qualitative theory of differential equations."
    :credit: "3"
    :subject: MATH
  - :name: History of Mathematics
    :number: "274"
    :description: "Three hours of lecture per week. Prerequisite: MATH140 or MATH220. An overview of aspects in the history of mathematics from its beginning in the concrete problem solving of ancient times through the development of abstraction in the 19th and 20th centuries. The course considers both mathematical ideas and the context in which they developed in various civilizations around the world."
    :credit: "3"
    :subject: MATH
  - :name: Selected Topics in Mathematics
    :number: "299"
    :description: "Prerequisite: permission of department. Topics of special interest under the general guidance of the departmental committee on undergraduate studies."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Analysis
    :number: "310"
    :description: "Prerequisite: MATH141. Corequisite: MATH241. Math majors may not use this course to satisfy an upper-level requirement. For MATH majors only. To prepare students for MATH410 Advanced Calculus. To develop the students' ability to construct a rigorous proof of a mathematical claim. Students will also be made aware of mathematical results that are of interest to those wishing to analyze a particular mathematical model. Topics will be drawn from logic, set theory, structure of the number line, elementary topology, metric spaces, functions, sequences and continuity."
    :credit: "3"
    :subject: MATH
  - :name: Multivariable Calculus, Linear Algebra and Differential Equations
    :number: "340"
    :description: "I (Honors) Prerequisite: MATH140; MATH141; and permission of department. Credit will be granted for only one of the following: MATH241 or MATH340. First semester of the MATH340-341 sequence which gives a unified and enriched treatment of multivariable calculus, linear algebra and ordinary differential equations, with supplementary material from subjects such as differential geometry, Fourier series and calculus of variations. Students completing MATH340-341 will have covered the material of MATH240, MATH241, and MATH246, and may not also receive credit for MATH240, MATH241 or MATH246."
    :credit: "4"
    :subject: MATH
  - :name: Multivariable Calculus, Linear Algebra, Differential Equations
    :number: "341"
    :description: "II (Honors) Prerequisite: MATH340. A student receiving credit for MATH341 cannot receive credit for MATH240, MATH246, MATH400, or MATH461. A continuation of MATH340."
    :credit: "4"
    :subject: MATH
  - :name: Experiential Learning
    :number: "386"
    :description: "Prerequisite: Learning Proposal approved by the Office of Experiential Learning Programs, faculty sponsor and student's internship sponsor. Junior standing."
    :credit: "6"
    :subject: MATH
  - :name: Vectors and Matrices
    :number: "400"
    :description: "Prerequisite: MATH221 or equivalent. Not open to students in the CMPS or Engineering Colleges. Credit will be granted for only one of the following: MATH240, MATH341, MATH400, or MATH461. The essentials of matrix theory needed in the management, social and biological sciences. Main topics: systems of linear equations, linear independence, rank, orthogonal transformations, eigenvalues, the principal axes theorem. Typical applications: linear models in economics and in statistics, Markov chains, age-specific population growth."
    :credit: "3"
    :subject: MATH
  - :name: Applications of Linear Algebra
    :number: "401"
    :description: "Prerequisite: MATH240 or MATH461. Various applications of linear algebra: theory of finite games, linear programming, matrix methods as applied to finite Markov chains, random walk, incidence matrices, graphs and directed graphs, networks and transportation problems."
    :credit: "3"
    :subject: MATH
  - :name: Algebraic Structures
    :number: "402"
    :description: "Prerequisite: MATH240 or equivalent. Not open to mathematics graduate students. Credit will be granted for only one of the following: MATH402 or MATH403. For students having only limited experience with rigorous mathematical proofs. Parallels MATH403. Students planning graduate work in mathematics should take MATH403. Groups, rings, integral domains and fields, detailed study of several groups; properties of integers and polynomials. Emphasis is on the origin of the mathematical ideas studied and the logical structure of the subject."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Abstract Algebra
    :number: "403"
    :description: "Prerequisite: MATH240 and MATH241; or equivalent. Credit will be granted for only one of the following: MATH402 or MATH403. Integers; groups, rings, integral domains, fields."
    :credit: "3"
    :subject: MATH
  - :name: Field Theory
    :number: "404"
    :description: "Prerequisite: MATH403. Algebraic and transcendental elements, Galois theory, constructions with straight-edge and compass, solutions of equations of low degrees, insolubility of the quintic equation, Sylow theorems, fundamental theorem of finite Abelian groups."
    :credit: "3"
    :subject: MATH
  - :name: Linear Algebra
    :number: "405"
    :description: "Prerequisite: MATH240 or MATH461. An abstract treatment of finite dimensional vector spaces. Linear transformations and their invariants."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Number Theory
    :number: "406"
    :description: "Prerequisite: MATH141 or permission of department. Integers, divisibility, prime numbers, unique factorization, congruences, quadratic reciprocity, Diophantine equations and arithmetic functions."
    :credit: "3"
    :subject: MATH
  - :name: Advanced Calculus I
    :number: "410"
    :description: "Prerequisites: MATH240 and MATH241, with grade of C or better; and permission of department. First semester of a year course. Subjects covered during the year are: sequences and series of numbers, continuity and differentiability of real valued functions of one variable, the Riemann integral, sequences of functions and power series. Functions of several variables including partial derivatives, multiple integrals, line and surface integrals. The implicit function theorem."
    :credit: "3"
    :subject: MATH
  - :name: Advanced Calculus II
    :number: "411"
    :description: "Prerequisite: MATH410 and permission of department. Credit will be granted for only one of the following: MATH411 or MATH412. Continuation of MATH410."
    :credit: "3"
    :subject: MATH
  - :name: Advanced Calculus with Applications
    :number: "412"
    :description: "Prerequisite: MATH410 and permission of department. Not open to students who have completed MATH350 and MATH351. Credit will be granted for only one of the following: MATH411 or MATH412. Analysis in several variables, and applications, from a computational perspective."
    :credit: "3"
    :subject: MATH
  - :name: Differential Equations
    :number: "414"
    :description: "Prerequisites: MATH410 and MATH240; or equivalent. Existence and uniqueness theorems for initial value problems. Linear theory: fundamental matrix solutions, variation of constants formula, Floquet theory for periodic linear systems. Asymptotic orbital and Lyapunov stability with phase plane diagrams. Boundary value theory and series solutions."
    :credit: "3"
    :subject: MATH
  - :name: Mathematical Modeling
    :number: "420"
    :description: "Prerequisite: MATH241, MATH246, STAT400, MATH240 or MATH461; and permission of department. Also offered as AMSC420. Credit will be granted for only one of the following: AMSC420, MAPL420, or MATH420. The course will develop skills in mathematical modeling through practical experience. Students will work in groups on specific projects involving real-life problems that are accessible to their existing mathematical backgrounds. In addition to the development of mathematical models, emphasis will be placed on the use of computational methods to investigate these models, and effective oral and written presentation of the results."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to the Mathematics of Finance
    :number: "424"
    :description: "Prerequisites: MATH141; and either STAT400 or BMGT231 and permission of department. Recommended: MATH240, MATH241, or MATH246. Credit will be granted for only one of the following: BMGT444, MATH424 or MATH498F. Formerly MATH 498F. Introduction to the mathematical models used in finance and economics with emphasis on pricing derivative instruments. Designed for students in mathematics, computer science, engineering, finance and physics. Financial markets and instruments; elements from basic probability theory; interest rates and present value analysis; normal distribution of stock returns; option pricing; arbitrage pricing theory; the multiperiod binomial model; the Black-Scholes option pricing formula; proof of the Black-Scholes option pricing formula and applications; trading and hedging of options; Delta hedging; utility functions and portfolio theory; elementary stochastic calculus; Ito's Lemma; the Black-Scholes equation and its conversion to the heat equation."
    :credit: "3"
    :subject: MATH
  - :name: Euclidean and Non-Euclidean Geometries
    :number: "430"
    :description: "Prerequisite: MATH141. Hilbert's axioms for Euclidean geometry. Neutral geometry: the consistency of the hyperbolic parallel postulate and the inconsistency of the elliptic parallel postulate with neutral geometry. Models of hyerbolic geometry. Existence and properties of isometries."
    :credit: "3"
    :subject: MATH
  - :name: Geometry for Computer Graphics
    :number: "431"
    :description: "Prerequisite: MATH240 or MATH461. Topics from projective geometry and transformation geometry, emphasizing the two-dimensional representation of three-dimensional objects and objects moving about in the plane and space. The emphasis will be on formulas and algorithms of immediate use in computer graphics."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Topology
    :number: "432"
    :description: "Prerequisite: MATH410 or equivalent. Metric spaces, topological spaces, connectedness, compactness (including Heine-Borel and Bolzano-Weierstrass theorems), Cantor sets, continuous maps and homeomorphisms, fundamental group (homotopy, covering spaces, the fundamental theorem of algebra, Brouwer fixed point theorem), surfaces (e.g., Euler characteristic, the index of a vector field, hairy sphere theorem), elements of combinatorial topology (graphs and trees, planarity, coloring problems)."
    :credit: "3"
    :subject: MATH
  - :name: Differential Geometry of Curves and Surfaces I
    :number: "436"
    :description: "Prerequisites: MATH241; and either MATH240 or MATH461; and two 400-level MATH courses (not including MATH400, 461 and 478). Curves in the plane and Euclidean space, moving frames, surfaces in Euclidean space, orientability of surfaces; Gaussian and mean curvatures; surfaces of revolution, ruled surfaces, minimal surfaces, special curves on surfaces, \"Theorema Egregium\"; the intrinsic geometry of surfaces."
    :credit: "3"
    :subject: MATH
  - :name: Differential Forms
    :number: "437"
    :description: "Prerequisite: MATH241; and either MATH240 or MATH461. Recommended: One of the following - MATH403, MATH405, MATH410, MATH432, or MATH436. Introduction to differential forms and their applications, and unites the fundamental theorems of multivariable calculus in a general Stokes Theorem that is valid in great generality. It develops this theory and technique to perform calculations in analysis and geometry. Topics include an introduction to topological spaces, the Gauss-Bonnet Theorem, Gauss's formula for the linking number, and the Cauchy Integral Theorem. Applications include Maxwell's equations of electromagnetism, connections and guage theory, and symplectic geometry and Hamiltonian dynamics."
    :credit: "3"
    :subject: MATH
  - :name: Elementary Mathematical Logic
    :number: "445"
    :description: "Prerequisite: MATH141. Credit will be granted for only one of the following: MATH445 or MATH450/CMSC450. Elementary development of propositional and predicate logic, including semantics and deductive systems and with a discussion of completeness, incompleteness and the decision problem."
    :credit: "3"
    :subject: MATH
  - :name: Axiomatic Set Theory
    :number: "446"
    :description: "Prerequisite: MATH403 or MATH410. Development of a system of axiomatic set theory, choice principles, induction principles, ordinal arithmetic including discussion of cancellation laws, divisibility, canonical expansions, cardinal arithmetic including connections with the axiom of choice, Hartog's theorem, Konig's theorem, properties of regular, singular and inaccessible cardinals."
    :credit: "3"
    :subject: MATH
  - :name: Logic for Computer Science
    :number: "450"
    :description: "Prerequisites: CMSC251 and MATH141, with grade of C or better and permission of department. Also offered as CMSC450. Credit will be granted for only one of the following: MATH445 or MATH450/CMSC450. Elementary development of propositional and first-order logic accessible to the advanced undergraduate computer science student, including the resolution method in propositional logic and Herbrand's Unsatisfiability Theorem in first-order logic. Included are the concepts of truth, interpretation, validity, provability, soundness, completeness, incompleteness, decidability and semi-decidability."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Dynamics and Chaos
    :number: "452"
    :description: "Prerequisite: MATH240 and MATH246. Also offered as AMSC452. Credit will be granted for only one of the following: AMSC452, MAPL452 or MATH452. An introduction to mathematical dynamics and chaos. Orbits, bifurcations, Cantor sets and horseshoes, symbolic dynamics, fractal dimension, notions of stability, flows and chaos. Includes motivation and historical perspectives, as well as examples of fundamental maps studied in dynamics and applications of dynamics."
    :credit: "3"
    :subject: MATH
  - :name: Cryptology
    :number: "456"
    :description: "Prerequisites: Any two 400-level MATH courses; or CMSC330 and CMSC351 and permission of department. Also offered as CMSC456. Credit will be granted for only one of the following: MATH456 or CMSC456. Importance in protecting data in communications between computers. The subject lies on the border between mathematics and computer science. Mathematical topics include number theory and probability. Computer science topics include complexity theory."
    :credit: "3"
    :subject: MATH
  - :name: Linear Algebra for Scientists and Engineers
    :number: "461"
    :description: "Prerequisites: MATH141 and one MATH/STAT course for which MATH141 is a prerequisite. This course cannot be used toward the upper level math requirements for MATH/STAT majors. Credit will be granted for only one of the following: MATH240, MATH341, MATH400 or MATH461. Basic concepts of linear algebra. This course is similar to MATH 240, but with more extensive coverage of the topics needed in applied linear algebra: change of basis, complex eigenvalues, diagonalization, the Jordan canonical form."
    :credit: "3"
    :subject: MATH
  - :name: Partial Differential Equations for Scientists and Engineers
    :number: "462"
    :description: "Prerequisites: MATH241 and MATH246. Linear spaces and operators, orthogonality, Sturm-Liouville problems and eigenfunction expansions for ordinary differential equations. Introduction to partial differential equations, including the heat equation, wave equation and Laplace's equation. Boundary value problems, initial value problems and initial-boundary value problems."
    :credit: "3"
    :subject: MATH
  - :name: Complex Variables for Scientists and Engineers
    :number: "463"
    :description: "Prerequisite: MATH241 or equivalent. The algebra of complex numbers, analytic functions, mapping properties of the elementary functions. Cauchy integral formula. Theory of residues and application to evaluation of integrals. Conformal mapping."
    :credit: "3"
    :subject: MATH
  - :name: Transform Methods for Scientists and Engineers
    :number: "464"
    :description: "Prerequisite: MATH246. Fourier series, Fourier and Laplace transforms. Evaluation of the complex inversion integral by the theory of residues. Applications to ordinary and partial differential equations of mathematical physics: solutions using transforms and separation of variables. Additional topics such as Bessel functions and calculus of variations."
    :credit: "3"
    :subject: MATH
  - :name: Mathematics for Secondary Education
    :number: "470"
    :description: "Prerequisite: MATH140, MATH141, and one 400-level Math course. Not open to students who have completed MATH498E. Credit will be granted for only one of the following: MATH470 or MATH498E. Formerly MATH 498E. An advanced perspective on some of the core mathematics underlying high school mathematics courses. Topics include number systems, functions of one variable, equations, inequalities, trigonometric functions, curve fitting, and polynomials. The course includes an analysis of alternate approaches to mathematical ideas and problems, and makes connections between ideas that may have been studied separately in different high school and college courses."
    :credit: "3"
    :subject: MATH
  - :name: Combinatorics and Graph Theory
    :number: "475"
    :description: "Prerequisites: MATH240 and MATH241; and permission of department. Also offered as CMSC475. Credit will be granted for only one of the following: MATH475 or CMSC475. General enumeration methods, difference equations, generating functions. Elements of graph theory, matrix representations of graphs, applications of graph theory to transport networks, matching theory and graphical algorithms."
    :credit: "3"
    :subject: MATH
  - :name: Selected Topics For Teachers of Mathematics
    :number: "478"
    :description: "Prerequisite: one year of college mathematics or permission of department. This course cannot be used toward the upper level math requirements for MATH/STAT majors."
    :credit: "3"
    :subject: MATH
  - :name: Algebra for Middle School Teachers
    :number: "480"
    :description: "Restricted to middle school teachers. This course cannot be used toward the upper level math requirement for MATH and STAT majors. Prerequisite: MATH214 or equivalent. Not open to students who have completed MATH498C. Credit will be granted for only one of the following: MATH480, MATH483, or MATH498C. Formerly MATH 498C. Prepares teachers with elementary certification to teach Algebra 1 in middle school. Focuses on basic algebra concepts and related theoretical ideas."
    :credit: "3"
    :subject: MATH
  - :name: Statistics and Data Analysis for Middle School Teachers
    :number: "481"
    :description: "Prerequisite: MATH214 or equivalent. Course for middle school teachers. This course cannot be used toward the upper level math requirements for MATH/STAT majors. Not open to students who have completed MATH498B. Credit will be granted for only one of the following: MATH481, MATH498B, or MATH485. Formerly MATH 498B. Prepares teachers with elementary certification to teach simple data analysis and probability in middle school. Focuses on understanding basic statistics, data analysis, and related theoretical ideas."
    :credit: "3"
    :subject: MATH
  - :name: Geometry for Middle School Teachers
    :number: "482"
    :description: "Prerequisite: MATH214 or equivalent. Course for middle school teachers. This course cannot be used toward the upper level math requirements for MATH/STAT majors. Senior standing. Not open to students who have completed MATH498E. Credit will be granted for only one of the following: MATH482, MATH484, or MATH498E. Prepares teachers with elementary certification to teach geometry in middle school. Focuses on understanding basic geometry concepts and related theoretical ideas."
    :credit: "3"
    :subject: MATH
  - :name: Algebra for School Teachers
    :number: "483"
    :description: "Prerequisite: MATH141. Cannot be used toward the upper-level math requirements for MATH/STAT majors. Senior standing. Not open to students who have completed MATH498C. Credit will be granted for only one of the following: MATH498C, MATH483, or MATH480. Formerly MATH 498C. Focuses on concepts related to algebra and trigonometry, including functions, equations, inequalities, and data analysis. Assumes a good understanding of calculus."
    :credit: "3"
    :subject: MATH
  - :name: Geometry for High School Teachers
    :number: "484"
    :description: "Prerequisite: MATH141. Cannot be used toward the upper-level math requirement for MATH/STAT majors. Senior standing. Not open to students who have completed MATH498E. Credit will be granted for only one of the following: MATH482, MATH484, or MATH498E. Formerly MATH 498E. Focuses on concepts related to geometry, including several geometry axiom schemes, transformations, and similarity. Includes constructions with Geometer's Sketchpad."
    :credit: "3"
    :subject: MATH
  - :name: Statistics for High School Teachers
    :number: "485"
    :description: "Prerequisite: MATH141. Cannot be used toward the upper level math requirements for MATH/STAT majors. Not open to students who have completed MATH498S. Credit will be granted for only one of the following: MATH481, MATH485, or MATH98S. Formerly MATH 498S. Focuses on concepts related to statistics and data analysis, including probability, sampling, distribution of data, and inference."
    :credit: "3"
    :subject: MATH
  - :name: Calculus for High School Teachers
    :number: "486"
    :description: "Prerequisite: MATH141. Cannot be used toward the upper level math requirements for MATH/STAT majors. Focuses on concepts related to one-variable calculus including limits, continuity, derivative, integrals, series, and applications of these topics."
    :credit: "3"
    :subject: MATH
  - :name: Research Interactions in Mathematics
    :number: "489"
    :description: "Prerequisite: permission of department. Repeatable to 10 credits if content differs. Students participate in a vertically integrated (undergraduate, graduate and/or postdoctoral, faculty) mathematics research group. Format varies. Students and supervising faculty will agree to a contract which must be approved by the department. Up to three credits of MATH489 may be applied to the mathematics degree requirements. See the department's MATH489 online syllabus for further information."
    :credit: "3"
    :subject: MATH
  - :name: Selected Topics in Mathematics
    :number: "498"
    :description: Honors students register for reading courses under this number. Repeatable to 9 credits if content differs. Topics of special interest to advanced undergraduate students will be offered occasionally under the general guidance of the departmental committee on undergraduate studies.
    :credit: "9"
    :subject: MATH
  - :name: Honors Seminar
    :number: "499"
    :description: "Prerequisite: permission of department. Not open to graduate students. Formerly MATH 398. Faculty supervised reports by students on mathematical literature. Both oral and written presentation on special topics of current interest."
    :credit: "2"
    :subject: MATH
  :code: MATH
