  - :name: Introduction to the Literatures of the African Diaspora
    :number: "235"
    :description: "Credit will be granted for only one of the following: CMLT235 or ENGL235. Introduction to authors, periods, and genres reflecting the diversity of African and African Diaspora cultures."
