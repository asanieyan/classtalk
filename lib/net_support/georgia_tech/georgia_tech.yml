  - :name: Early American History
    :number: "2001"
    :description: North America to 1763, including native cultures, contacts with European colonizers, settlement strategies and patterns, and foundation of American political and economic institutions.
    :credit: "3"
    :subject: HTS
  - :name: American Revolution
    :number: "2002"
    :description: The American Revolution as political debate, war, and social upheaval, with attention to the framing and ratification of the Constitution.
    :credit: "3"
    :subject: HTS
  - :name: Hist-Old South to 1865
    :number: "2006"
    :description: A study of social, political, and economic developments in the South from the colonial period through the Civil War.
    :credit: "3"
    :subject: HTS
  - :name: History of the New South
    :number: "2007"
    :description: An examination of social, political, and economic developments from the Reconstruction period to the present.
    :credit: "3"
    :subject: HTS
  - :name: The Gilded Age
    :number: "2011"
    :description: Populism, the currency question, immigration, the rise of big business, war, and reform in one of the most turbulent periods of American history.
    :credit: "3"
    :subject: HTS
  - :name: Modern America
    :number: "2013"
    :description: Dawning of the atomic age, anticommunism, the Civil Rights Movement, New Frontier and Great Society, Vietnam and the tumultuous 1960s, and end of Cold War.
    :credit: "3"
    :subject: HTS
  - :name: Soc Issues&Public Policy
    :number: "2016"
    :description: Draws on sociological theory and research to understand the major economic, social, and cultural issues facing American society today.
    :credit: "3"
    :subject: HTS
  - :name: Revolutionary Europe
    :number: "2036"
    :description: Industrialization and political revolution, the development of political ideologies and labor activism, modern nation-state building, and imperialism from the French Revolution to World War I.
    :credit: "3"
    :subject: HTS
  - :name: 20th Century Europe
    :number: "2037"
    :description: Global war and the Bolshevik Revolution, rise and fall of Mussolini and Hitler, Stalinism, the Holocaust, Cold War, decolonization, and the movement toward European integration.
    :credit: "3"
    :subject: HTS
  - :name: Hist-Modern Middle East
    :number: "2041"
    :description: The transformation of the Middle East in the modern era and the relationship of the "East" and "West" in the contemporary world.
    :credit: "3"
    :subject: HTS
  - :name: Traditional Asia
    :number: "2061"
    :description: Civilizations of East Asia up to 1850, emphasizing traditional cultures in China and Japan, including religion, science, formation of empires, social life, and commerce.
    :credit: "3"
    :subject: HTS
  - :name: Asia in the Modern World
    :number: "2062"
    :description: Civilizations of India, China, and Japan since 1600, emphasizing Western impact and adaptation of these countries' political, economic, and social systems.
    :credit: "3"
    :subject: HTS
  - :name: Scientific Revolution
    :number: "2081"
    :description: A critical approach to the Scientific Revolution, introducing students to primary documents and images from the period and emphasizing interpretive strategies and methods.
    :credit: "3"
    :subject: HTS
  - :name: Tech& Sci-Industrial Age
    :number: "2082"
    :description: Surveys major developments in technology and science since 1600 and places them in the broader social context of their times.
    :credit: "3"
    :subject: HTS
  - :name: Technology and Society
    :number: "2084"
    :description: Analyzes social conditions that promote or retard technological activity, emphasizing role of business, the state, and scientific and engineering professions, and the emergence of consumerism.
    :credit: "3"
    :subject: HTS
  - :name: Reel History I
    :number: "2085"
    :description: Students evaluate films as sources for specific historical events by viewing films, reading historical documents, and applying critical analysis to written assignments and class discussions.
    :credit: "3"
    :subject: HTS
  - :name: Research Methods
    :number: "2101"
    :description: Interdisciplinary survey based on critical readings of the methods historians and social scientists use to generate knowledge about social life. Students engage in "hands-on" research.
