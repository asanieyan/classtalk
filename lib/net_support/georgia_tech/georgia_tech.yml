    :description: To present the laws and applications of electromagnetics.
    :credit: "3"
    :subject: ECE
  - :name: Mechanisms-Computing Sys
    :number: "3035"
    :description: Computing system execution and storage mechanisms, starting with instruction set architecture and concluding with support for high level languages and operating systems.
    :credit: "4"
    :subject: ECE
  - :name: Microelectronic Circuits
    :number: "3040"
    :description: Basic concepts of microelectronic materials, devices, and circuits.
    :credit: "4"
    :subject: ECE
  - :name: Instrument& Circuits Lab
    :number: "3041"
    :description: Fundamental experimental techniques for the laboratory analysis of signals and passive electrical circuits using basic electronic test and measurement instrumentation. Component characterization, computer-automated measurements, and simulation. Technical writing.
    :credit: "2"
    :subject: ECE
  - :name: Microelectro Circuit Lab
    :number: "3042"
    :description: Design, analysis, simulation, implementation, and evaluation of electronic circuits. Employs op amp, clock, counter, and converter integrated circuits, discrete diodes, bipolar junction, and field effect transistors; and some integrated circuits.
    :credit: "2"
    :subject: ECE
  - :name: Analog Electronics
    :number: "3050"
    :description: To present concepts of analysis and design of electronic circuits and systems. Biasing, small-signal analysis, frequency response, feedback amplifiers, active filters, non-linear op-amp applications, and oscillators.
    :credit: "3"
    :subject: ECE
  - :name: Computer Arch & Oper Sys
    :number: "3055"
    :description: Core concepts of computer architecture and operating systems. Instruction set architectures (ISA), compiler/ISA relationships, pipelined datapaths. Memory hierarchy, memory management, and protection. Processes, threads, CPU scheduling, and associated techniques.
    :credit: "4"
    :subject: ECE
  - :name: VLSI & Adv Digital Dsgn
    :number: "3060"
    :description: Advanced digital design issues in the context of VLSI systems. Introduction to a design methodology that encompasses the range from behavioral models to circuit simulation.
    :credit: "4"
    :subject: ECE
  - :name: Electromagnetic Apps
    :number: "3065"
    :description: To present concepts in waveguiding and radiation, with application to microwaves, antennas, and optics.
    :credit: "3"
    :subject: ECE
  - :name: Elec Energy Conversion
    :number: "3070"
    :description: This course serves as an introduction to three-phase power systems, electromechanical energy conversion, and operating principles of electric machines.
    :credit: "3"
    :subject: ECE
  - :name: Random Signals
    :number: "3075"
    :description: Study of random variables and random processes for applications in electrical and computer engineering. Includes an introduction to statistical filtering, parameter estimation, Markov processes.
    :credit: "3"
    :subject: ECE
  - :name: Computer Communications
    :number: "3076"
    :description: Presents the basic concepts of computer communications network protocols.
    :credit: "3"
    :subject: ECE
  - :name: Semiconductor Devices
    :number: "3080"
    :description: To gain an understanding of the device needs for current and future computers, and fiber optic and wireless communication systems addressing the future needs of high- frequency, GHz-range, device operation.
    :credit: "3"
    :subject: ECE
  - :name: Intro Systems & Control
    :number: "3085"
    :description: Theory of linear time-invariant systems for continuous and discrete time. Laplace and Z-Transforms. Transfer function and state space representations. Introduction to feedback control theory.
    :credit: "3"
    :subject: ECE
  - :name: Software for Engr System
    :number: "3090"
    :description: Using computer algorithms for solving electrical engineering problems arising in various application domains. Development of effective algorithms and their implementation by object-oriented code.
    :credit: "4"
    :subject: ECE
  - :name: Energy Conv&Mechatronics
    :number: "3301"
    :description: Basic methods of measuring electrical and mechanical parameters, electrical machinery, sensors and control, and power electronics.
    :credit: "2"
    :subject: ECE
  - :name: Analog Electronics Lab
    :number: "3431"
    :description: Design, analysis, simulation, implementation, and evaluation of advanced electronic circuits. Employs bipolar junction, metal oxide semiconductor and field effect transistors; and some integrated circuits.
    :credit: "2"
    :subject: ECE
  - :name: Circuits & Electronics
    :number: "3710"
    :description: An introduction to electric circuit elements and electronic devices and a study of circuits containing such devices. Both analog and digital systems are considered.
    :credit: "2"
    :subject: ECE
  - :name: Instrum & Electronic Lab
    :number: "3741"
    :description: Basic analog and digital electronic circuits and principles. Techniques of electrical and electronic measurements with laboratory instruments.
    :credit: "1"
