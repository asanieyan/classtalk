    :subject: ME
  - :name: Computer-Aided Design
    :number: "6104"
    :description: Fundamentals of CAD, including geometric and solid modeling, parametric representations, features, and human-machine interactions. Applications to design, analysis, and manufacturing.
    :credit: "3"
    :subject: ME
  - :name: Modeling&Simulation-Dsgn
    :number: "6105"
    :description: Modeling and simutaltion concepts, algorithms, and methods; modeling of energy-based and discrete-event systems; modeling of design decisions; information modeling and knowledge representation; project.
    :credit: "3"
    :subject: ME
  - :name: Finite-Element Method
    :number: "6124"
    :description: "Line, plane, solid, plate, and shell elements-theory: practical aspects of modeling; applications in mechanical engineering; final project."
    :credit: "3"
    :subject: ME
  - :name: Physical Prop of Paper
    :number: "6140"
    :description: Structure and physical properties of paper and other fibrous composites. Fundamental concepts related to single fibers and web structures.
    :credit: "3"
    :subject: ME
  - :name: Principle-Continuum Mech
    :number: "6201"
    :description: Introductory treatment of the fundamental, unifying concepts of the mechanics of continua.
    :credit: "3"
    :subject: ME
  - :name: Inelastic Deform Solids
    :number: "6203"
    :description: Phenomenological aspects of nonlinear material behavior and deformation with emphasis on model development.
    :credit: "3"
    :subject: ME
  - :name: Micromechanics-Materials
    :number: "6204"
    :description: Fundamental concepts of micromechanics of solids with emphasis on application to composite materials.
    :credit: "3"
    :subject: ME
  - :name: Mfg Processes & Systems
    :number: "6222"
    :description: Materials processing analysis and selection. Manufacturing systems design. Economic analysis.
    :credit: "3"
    :subject: ME
  - :name: Auto Mfg Process Plan
    :number: "6223"
    :description: Fundamentals of process planning. Automated process planning approaches and algorithms. Geometric modeling for process planning. Modeling and analysis of flexible fixturing systems. Mechanical assembly planning.
    :credit: "3"
    :subject: ME
  - :name: Machine Tool Analysis
    :number: "6224"
    :description: Mechanics and dynamics of machining, machine tool components and structures, sensors and control of machine tools, machine process planning and optimization.
    :credit: "3"
    :subject: ME
  - :name: Metrology & Measure Sys
    :number: "6225"
    :description: Metrology techniques and procedures. Precision manufacturing system design and analysis.
    :credit: "3"
    :subject: ME
  - :name: Semiconduct Mfg&Assembly
    :number: "6226"
    :description: Basic mechanical and materials processes in production including silicon boule growth, plastic encapsulation, interconnect metal migration, solder joining, printing, manufacturing process cost analysis.
    :credit: "3"
    :subject: ME
  - :name: Introduction to MEMS
    :number: "6229"
    :description: Principles of microfabrication for sensors and actuators. Lumped parameter analysis and computer-aided design; materials properties; case studies include cantilever beam, pressure sensor, and accelerometer.
    :credit: "3"
    :subject: ME
  - :name: Mechanics of Contact
    :number: "6242"
    :description: Mechanics of surface contact, with emphasis on tribological interactions as in rolling element bearings, slider bearings, mechanical seals, and materials processing.
    :credit: "3"
    :subject: ME
  - :name: Fluid Film Lubrication
    :number: "6243"
    :description: Analytical and numerical investigation of full film compressible and incompressible hydrodynamic lubrication problems for steady and unsteady conditions.
    :credit: "3"
    :subject: ME
  - :name: Rotordynamics
    :number: "6244"
    :description: Analysis and design of shafts for rotating machinery. Torsional vibration, synchronous and nonsynchronous whirl, stability, gyroscopic effects, hydrodynamic bearings, hysteresis, squeeze film dampers, and balancing.
    :credit: "3"
    :subject: ME
  - :name: Mech-Paper Forming&Coat
    :number: "6281"
    :description: Fundamentals of multiphase flow in paper forming and coating processes, and its impact on the physical properties of composite fiber structure and surface characteristics.
    :credit: "3"
    :subject: ME
  - :name: Conduction Heat Transfer
    :number: "6301"
    :description: Steady and transient one- and multi-dimensional conduction. Emphasis on analytical methods, numerical techniques, and approximate solutions.
    :credit: "3"
    :subject: ME
  - :name: Convection Heat Transfer
    :number: "6302"
    :description: Convection (forced and free) in laminar and turbulent, internal and external flows. Analogy between momentum and heat transfer. Scaling laws and modeling.
    :credit: "3"
    :subject: ME
  - :name: Radiation Heat Transfer
    :number: "6303"
    :description: Fundamentals of thermal radiation, blackbody radiation, surface characteristics, exchange in enclosures, radiation through continua, and combined mode heat transfer.
    :credit: "3"
    :subject: ME
  - :name: Prin of Thermodynamics
    :number: "6304"
    :description: Fundamentals of thermodynamics including energy, entropy, and energy analysis, property relations, equilibrium conditions, and evaluation of properties.
    :credit: "3"
    :subject: ME
  - :name: Apps of Thermodynamics
    :number: "6305"
    :description: Applications of the first and second laws of thermodynamics to analysis and design optimization of power and refrigeration systems incorporating heat exchangers and combustion processes.
    :credit: "3"
    :subject: ME
  - :name: Nanoscale Heat Transfer
    :number: "6309"
    :description: Microscopic concepts and methodology in thermal science, including equilibrium statistics. Boltzmann transport equation, and nano-microscale heat conduction and radiation, with applications in contemporary technologies.
    :credit: "3"
    :subject: ME
  - :name: Linear Control Systems
    :number: "6401"
    :description: Theory and applications of linear systems, state space, stability, feedback controls, observers, LQR, LQG, Kalman filters.
    :credit: "3"
    :subject: ME
  - :name: Nonlinear Control System
    :number: "6402"
    :description: Analysis of nonlinear systems, geometric control, variable structure control, adaptive control, optimal control, applications.
    :credit: "3"
    :subject: ME
  - :name: Digital Control Systems
    :number: "6403"
    :description: Comprehensive treatment of the representation, analysis, and design of discrete-time systems. Techniques include Z- and W- transforms, direct method, control design, and digital tracking.
    :credit: "3"
    :subject: ME
  - :name: Adv Ctrl Dsgn Implement
    :number: "6404"
    :description: Analysis, synthesis, and implementation techniques of continuous-time and real-time control systems using classical and state-space methods.
    :credit: "3"
    :subject: ME
  - :name: Intro to Mechatronics
    :number: "6405"
    :description: Modeling and control of actuators and electro-mechanical systems. Performance and application of microprocessors and analog electronics to modern mechatronic systems.
    :credit: "3"
    :subject: ME
  - :name: Machine Vision
    :number: "6406"
    :description: Design of algorithms for vision systems for manufacturing, farming, construction, and the service industries. Image processing, optics, illumination, feature representation.
    :credit: "3"
    :subject: ME
  - :name: Robotics
    :number: "6407"
    :description: Analysis and design of robotic systems including arms and vehicles. Kinematics and dynamics. Algorithms for describing, planning, commanding, and controlling motion force.
    :credit: "3"
    :subject: ME
  - :name: Dynamics-Mechanical Sys
    :number: "6441"
    :description: Motion analysis and dynamics modeling of systems of particles and rigid bodies in three-dimensional motion.
    :credit: "3"
    :subject: ME
  - :name: Vibration-Mechanical Sys
    :number: "6442"
    :description: Introduction to modeling and oscillatory response analysis for discrete continuous mechanical and structural systems.
    :credit: "3"
    :subject: ME
  - :name: Variational Methods
    :number: "6443"
    :description: Calculus of variations, Hamilton's principle and Lagrange's equations, Sturm-Liouville problems, approximation techniques.
    :credit: "3"
    :subject: ME
  - :name: Nonlinear Systems
    :number: "6444"
    :description: Investigation of nonlinear systems using analytical and numerical techniques.
    :credit: "3"
    :subject: ME
  - :name: Transducers & Signals
    :number: "6449"
    :description: Acoustic instrumentation and methods of signal analysis.
    :credit: "3"
    :subject: ME
  - :name: Wave Propagation-Solids
    :number: "6452"
    :description: Wave motion in solids, wave equations, analytical and numerical solutions, ultrasonic NDE.
    :credit: "3"
    :subject: ME
  - :name: Intro to Fluid Mechanics
    :number: "6601"
    :description: The fundamentals of fluid mechanics. Derivation of the governing equations of motion. An introduction to viscous, inviscid, turbulent, and boundary-layer flows.
    :credit: "3"
    :subject: ME
  - :name: Viscous Flow
    :number: "6602"
    :description: The mechanics of Newtonian viscous fluids. The use of modern analytical techniques to obtain solutions for flows with small and large Reynolds numbers.
    :credit: "3"
    :subject: ME
  - :name: Experimental Methods
    :number: "6622"
    :description: Experimental methods in mechanics. Includes measurement techniques, instrumentation, data acquisition, signal processing, and linear and digital electronics.
    :credit: "3"
    :subject: ME
  - :name: Pulp & Paper Mfg I
    :number: "6741"
    :description: The fundamentals of pulp and paper technology are presented. Applications to the several unit operations used are explored and augmented by field trips and recent case studies. Crosslisted with CHE 6741.
    :credit: "3"
    :subject: ME
  - :name: Pulp & Paper Mfg Ii
    :number: "6742"
    :description: Papermaking technology is covered from a multidisciplinary engineering perspective with fundamental and practical considerations being addressed. Students participate in groups to run a pilot papermaking trial at the Henry Foundation in Savannah. Crosslisted with CHE 6742.
    :credit: "3"
    :subject: ME
  - :name: Tissue Mechanics
    :number: "6743"
    :description: Structure-function relationships and constitutive models for a variety of biological tissues, with an emphasis on understanding the mechanical behaviors of normal and pathological tissues. Credit not give for both ME/BMED 6783 and ME/BMED 6743. Crosslisted with BMED 6743.
    :credit: "3"
    :subject: ME
  - :name: Topics in Engr Practice
    :number: "6744"
    :description: Topics of current importance offered in collaboration with an approved partner of Georiga Tech's Distance Learning Program. Crosslisted with ECE 6744.
    :credit: "3"
    :subject: ME
  - :name: Prin-Mgt for Engineers
    :number: "6753"
    :description: The course will provide an introduction to selected topics needed to be successful in the technology industries. Cannot count toward major area requirements on M.S. or Ph.D. programs of study. Crosslisted with MGT 6753.
    :credit: "3"
    :subject: ME
  - :name: Engr Database Mgt System
    :number: "6754"
    :description: Modeling and managing engineering information systems, integration of design and manufacturing functions in engineering product development, logical models of engineering product and processes. Crosslisted with CS 6754.
    :credit: "3"
    :subject: ME
  - :name: Numerical Methods in ME
    :number: "6758"
    :description: Numerical methods for solution of engineering problems; initial, eigenvalue, and boundary-value problems; computational stability for ordinary and linear partial differential equations. Crosslisted with NRE and HP 6758.
    :credit: "3"
    :subject: ME
  - :name: Mate-Envir Conscious Dgn
    :number: "6759"
    :description: Covers the environmental impact of materials choices and quantitative measure of life-cycle assessment and environmental burden. The Natural Step philosophy will be used as a model for the overall approach. Crosslisted with MSE and PTFE 6759.
    :credit: "3"
    :subject: ME
  - :name: Acoustics I
    :number: "6760"
    :description: Fundamental principles governing the generation, propagation, reflection, and transmission of sound waves in fluids. Crosslisted with AE 6760.
    :credit: "3"
    :subject: ME
  - :name: Acoustics II
    :number: "6761"
    :description: Radiation and scattering of sound waves in fluids, duct acoustics, dissipation phenomena. Crosslisted with AE 6761.
    :credit: "3"
    :subject: ME
  - :name: Applied Acoustics
    :number: "6762"
    :description: Mufflers, resonators, acoustic materials, barriers, industrial noise, room acoustics, active noise control. Crosslisted with AE 6762.
    :credit: "3"
    :subject: ME
  - :name: Kinetics & Thermo Gases
    :number: "6765"
    :description: Thermodynamics of nonreacting and reacting gas mixtures. Introductory quantum theory, statistical thermodynamics, and gas kinetic theory. Crosslisted with AE 6765.
    :credit: "4"
    :subject: ME
  - :name: Combustion
    :number: "6766"
    :description: Introductory chemical kinetics, deformations and deflagrations, laminar flame propagation in premixed gases, ignition and quenching, laminar diffusion flames, droplet burning, and turbulent reacting flows. Crosslisted with AE 6766.
    :credit: "3"
    :subject: ME
  - :name: Adv Topics in Combustion
    :number: "6767"
    :description: Turbulent combustion, combustion instability and control, solid propellants and explosives, chemical kinetics, pollutant formation and destruction, computational methods for reacting flow. Crosslisted with AE 6767.
    :credit: "3"
    :subject: ME
  - :name: Polymer Structure& Props
    :number: "6768"
    :description: Formulations and analysis of molecular and phenomenological models of elastic and viscoelastic behavior, development and description of structure, and fundamental aspects of structure-property relations. Crosslisted with CHE, MSE, and PTFE 6768.
    :credit: "3"
    :subject: ME
  - :name: Linear Elasticity
    :number: "6769"
    :description: Governing equations of linear elasticity, plane elasticity, boundary-value problems, airy stress function and complex variable methods, simple three-dimensional solutions. Crosslisted with AE 6769.
    :credit: "3"
    :subject: ME
  - :name: Energy Meth-Elast&Plast
    :number: "6770"
    :description: Applications in energy and variational methods in engineering mechanics to elastic, plastic, and dynamical behavior of deformable media. Crosslisted with AE 6770.
    :credit: "3"
    :subject: ME
  - :name: Biomaterial:Struct&Funct
    :number: "6774"
    :description: Structure-function relationships of biomaterials and biomaterial characterization will be covered. Materials for medical implants, tissue engineering, biosensing, imaging, and drug delivery will be covered. Crosslisted with BMED, CHE, and MSE 6774.
    :credit: "3"
    :subject: ME
  - :name: Microelec Sys Packaging
    :number: "6776"
    :description: Broad overview of system-level, cross-disciplinary microelectronics packaging technologies, including design, test, thermal, reliability, optoelectronics, and RF integration. Comparison of system-on-chip and system-on-package. Crosslisted with ECE and MSE 6776.
    :credit: "3"
    :subject: ME
  - :name: Advanced Biomaterials
    :number: "6777"
    :description: Advanced topics of biomaterials performance and engineering, including biointerfaces, host reactions to materials, and bio-inspired/smart-materials strategies. Crosslisted with BMED, CHE, and MSE 6777.
    :credit: "3"
    :subject: ME
  - :name: Therm Pkg-Micro/Nano Sys
    :number: "6779"
    :description: Passive, active, and hybrid thermal management techniques, and computational modeling of micro systems. Air cooling, single phase and phase change liquid cooling, heat pipes, and thermoelectrics. Crosslisted with ECE 6779.
    :credit: "3"
    :subject: ME
  - :name: Cellular Engineering
    :number: "6782"
    :description: Engineering analysis of cellular systems. Crosslisted with BMED and CHE 6782.
    :credit: "3"
    :subject: ME
  - :name: Technology Ventures
    :number: "6789"
    :description: Team discussion and case studies of issues in biomedical engineering technology transfer including licensing, financial capital, safety and efficacy studies, clinical trials, and strategic planning. Crosslisted with BMED, ECE, CHE, and MGT 6789.
    :credit: "3"
    :subject: ME
  - :name: Manufacturing Seminar
    :number: "6792"
    :description: "Guest speakers on a broad range of manufacturing-related topics: research, applications, and technology. Required for Certificate in Manufacturing. Crosslisted with ECE and ISYE 6792."
    :credit: "1"
    :subject: ME
  - :name: Systems Pathophysiology
    :number: "6793"
    :description: Overview of human pathophysiology from a quantitative perspective. Emphasis on systems of interest to bioengineering faculty. Introduction to quantitative models for biological systems. Crosslisted with BMED, CHE, and ECE 6793.
    :credit: "3"
    :subject: ME
  - :name: Tissue Engineering
    :number: "6794"
    :description: Biological, engineering, and medical issues in developing tissue-engineered constructs. Emphasis in the integration of these disciplines at a basic molecular and cell biology level. Crosslisted with BMED and CHE 6794.
    :credit: "3"
    :subject: ME
  - :name: Math,Stat&Comp Tech-Mate
    :number: "6795"
    :description: Emphasizes the fundamental physical, analytical, and mathematical techniques commonly encountered in materials engineering including stress and strain, crystallographic and orientation transformations, X-ray, TEM, and solid-state concepts. Crosslisted with MSE and PTFE 6795.
    :credit: "3"
    :subject: ME
  - :name: Struct-Property Relation
    :number: "6796"
    :description: Introduction to the multi-scale structure effects on material properties. For MSE students, this course will prepare students for future in-depth courses. For non-MSE students, the course will provide a background in materials and may serve as part of the program of study for a minor in materials. Crosslisted with MSE and PTFE 6796.
    :credit: "3"
    :subject: ME
  - :name: Therm&Kinetic Microstruc
    :number: "6797"
    :description: The reduction of chemical-free energy, strain energy, and interfacial energy controls the kinetics of diffusional transformations. These factors are explored from the point of view of processing and stability of the microstructure during service. Crosslisted with MSE and PTFE 6797.
    :credit: "3"
    :subject: ME
  - :name: Legal Issues-Tech Transf
    :number: "6799"
    :description: Study and analysis of U.S. law as it applies to the patenting and licensing processes. Crosslisted with CHE, MGT, and BMED 6799.
    :credit: "3"
    :subject: ME
  - :name: Mech Engr Elective
    :number: 6XXX
    :description: ""
    :credit: "21"
    :subject: ME
  - :name: Master's Thesis
    :number: "7000"
    :description: Master's Thesis
    :credit: "21"
    :subject: ME
  - :name: Seminar in Engr Design
    :number: "7101"
    :description: Reading from the literature, presentations, and discussions on current theories and methods in engineering design.
    :credit: "3"
    :subject: ME
  - :name: Comp Mechanics-Materials
    :number: "7201"
    :description: Computational treatments of material and geometric nonlinearity, with emphasis on rate-dependent elasto-plasticity and fracture.
    :credit: "3"
    :subject: ME
  - :name: Constit Relations-Solids
    :number: "7203"
    :description: Advanced treatment of constitutive laws for nonlinear behavior of solids. Coupled thermomechanical laws and underlying physical and thermodynamical bases. Behavior of media with underlying substructure.
    :credit: "3"
    :subject: ME
  - :name: Interface&Surface Prop
    :number: "7226"
    :description: Physical phenomena associated with surfaces and interfaces. Gas-solid, liquid-solid, and solid-solid interactions associated with physics, chemistry, and engineering.
    :credit: "3"
    :subject: ME
  - :name: Rapid Prototype-Engr
    :number: "7227"
    :description: Rapid prototyping technologies in engineering design. Physical principles, materials, materials processing. Laboratory demonstrations and project.
    :credit: "3"
    :subject: ME
  - :name: Thermo-Mech Reliability
    :number: "7228"
    :description: Modeling and validation of thermomechanical behavior of printed wiring board and PWB assembly; microelectronic packaging, packaging materials, manufacturing process modeling, reliability, failure modes.
    :credit: "3"
    :subject: ME
  - :name: Trans Ph Multiphase Flow
    :number: "7301"
    :description: Gas-liquid, two-phase flow patterns, basic and empirical models; conservation equations and closure relations; pool and convective boiling; aerosol transport; condensation.
    :credit: "3"
    :subject: ME
  - :name: Vibration-Continuous Sys
    :number: "7442"
    :description: Equations of motion and oscillatory response of dynamic systems modeled as continuous media.
    :credit: "3"
    :subject: ME
  - :name: Hydrodynamic Stability
    :number: "7602"
    :description: Hydrodynamic stability of fluid flows using linear, energy, and nonlinear stability theories. Taylor-Couette, buoyancy- driven, surface-tension-driven, shear, and thin-film flows.
    :credit: "3"
    :subject: ME
  - :name: Computational Fluid Mech
    :number: "7751"
    :description: Numerical methods for solving the time-dependent Navier-Stokes equations in complex geometrics, including theory, implementation, and applications. Crosslisted with CEE 7751.
    :credit: "3"
    :subject: ME
  - :name: Teaching Practicum
    :number: "7757"
    :description: Supervised teaching for doctoral students. Teaching techniques, course and curriculum design, student evaluation methods and criteria. Students may, in some instances, prepare and present lectures. Crosslisted with NRE, HP, and CHBE 7757.
    :credit: "3"
    :subject: ME
  - :name: Acoustic Propagation
    :number: "7764"
    :description: Propagation of sound in inhomogeneous fluids; ray acoustics, ocean and atmospheric acoustics, nonlinear acoustics. Crosslisted with AE 7764.
    :credit: "3"
    :subject: ME
  - :name: Mech-Polymer Solid&Fluid
    :number: "7771"
    :description: Continuum mechanics of solids and fluids; mechanics of deformation of anisotropic polymers; yield, breaking, and fatigue; non-Newtonian viscous and viscoelastic behavior of polymer fluids. Crosslisted with CHE, MSE, and PTFE 7771.
    :credit: "3"
    :subject: ME
  - :name: Fund-Fracture Mechanics
    :number: "7772"
    :description: Advanced study of failure of structural materials under load, mechanics of fracture, and microscopic and macroscopic aspects of the fracture of engineering materials. Crosslisted with AE, CEE, CHE, and MSE 7772.
    :credit: "3"
    :subject: ME
  - :name: Adv Fracture Mechanics
    :number: "7773"
    :description: Nonlinear fracture mechanics including elastic-plastic and time-dependent fracture, advanced test methods, J-integral theory, and extensions. Crosslisted with AE, CEE, CHE, and MSE 7773.
    :credit: "3"
    :subject: ME
  - :name: Fatigue-Materials&Struct
    :number: "7774"
    :description: Mechanical and microstructural aspects of nucleation and growth of cracks under cyclic loading conditions, notch effects, cumulative damage, multiaxial loading, and fatigue crack propagation. Crosslisted with AE, CEE, CHE, and MSE 7774.
    :credit: "3"
    :subject: ME
  - :name: Fract&Fatigue-Structures
    :number: "7775"
    :description: Brittle and ductile failure criteria. Failure prediction in composite structures. Free-edge and internal delamination. Anisotropic cracks. Fatigue behavior of composites and comparison with metal fatigue. Crosslisted with AE, CHE, and MSE 7775.
    :credit: "3"
    :subject: ME
  - :name: Damage & Fail-Composites
    :number: "7791"
    :description: Analysis and failure of fiber-reinforced composite material systems. Mechanisms of toughening, multiple cracking mechanisms. Failure in woven fabric, braided, and special geometry composites. Crosslisted with AE, CHE, CEE, MSE, and PTFE 7791.
    :credit: "3"
    :subject: ME
  - :name: Mechanics of Composites
    :number: "7792"
    :description: Anisotropic elasticity, hygrothermal behavior, stress analysis of laminated composites including 3D effects, stress concentrations, free-edge effects, thick laminates, adhesive and mechanical connections, fracture of composites. Crosslisted with AE, CHE, CEE, MSE, and PTFE 7792.
    :credit: "3"
    :subject: ME
  - :name: Manufacture-Composites
    :number: "7793"
    :description: Major manufacturing techniques of metal-ceramic and polymer-matrix composites. Modeling of processes with emphasis on fundamental mechanisms and effects. Crosslisted with AE, CEE, CHE, MSE, and PTFE 7793.
    :credit: "3"
    :subject: ME
