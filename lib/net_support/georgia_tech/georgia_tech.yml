    :subject: ME
  - :name: Intro to Engr Graphics
    :number: "1770"
    :description: Introduction to engineering graphics and visualization including sketching, line drawing, and solid modeling. Development and interpretation of drawings and specifications for product realization. Crosslisted with AE and CEE 1770.
