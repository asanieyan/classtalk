    :number: "1110"
    :description: "A survey course designed to introduce students to the United States Air Force and Air Force Reserve Officer Training Corps. Topics include: military customs and courtesies, Air Force officer opportunities, and an introduction to communication skills. Leadership Laboratory is mandatory for AFROTC cadets, and complements this course by providing cadets with followership experiences."
