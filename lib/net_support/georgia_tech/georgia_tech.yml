  - :name: Adv Plan&Estimating Meth
    :number: "6140"
    :description: Overview of advanced methods for planning and estimating construction projects including resource allocation/management, project control techniques, interpretation of schedules and estimates, and value engineering.
    :credit: "3"
    :subject: CEE
  - :name: Construction Law
    :number: "6150"
    :description: Overview of construction law and legal issues encountered by the construction engineer and manager.
    :credit: "3"
    :subject: CEE
  - :name: Proj Deliver&Procurement
    :number: "6170"
    :description: Analysis of construction project delivery including traditional, design-build, construction management, multiple prime contractors, and related financing. The course focuses on the owner's role in construction.
    :credit: "3"
    :subject: CEE
  - :name: Construction Orgs
    :number: "6180"
    :description: Introduction to organizational concepts of the construction industry including strategic management, company financing, human resources, and market analysis.
    :credit: "3"
    :subject: CEE
  - :name: Construction Field Engr
    :number: "6190"
    :description: Introduction to construction engineering techniques and practices including site excavation, shoring structures, heavy equipment, site layout, and temporary facility construction.
    :credit: "3"
    :subject: CEE
  - :name: Physical Hydrology
    :number: "6221"
    :description: "Occurrence, movement, and distribution of water. Topics: hydrologic cycle, global circulation, climate, atmospheric water vapor, thermodynamics, precipitation, evaporation, snowmelt, soil moisture, unsaturated flow, infiltration, geomorphology, runoff, and routing."
    :credit: "3"
    :subject: CEE
  - :name: Hydrometeorology
    :number: "6222"
    :description: Estimation of hydrologic variables from on-site and remote sensors; operational hydrologic models; parameter estimation; operational forecasting.
    :credit: "3"
    :subject: CEE
  - :name: Probability&Statistics
    :number: "6231"
    :description: Engineers Probability distributions applicable to civil engineering Systems; function of random variables; regression and correlation analysis; parameters estimation and statistical hypothesis tests.
    :credit: "3"
    :subject: CEE
  - :name: Stochastic Hydrology
    :number: "6232"
    :description: Stochastic modeling of hydrologic processes. Problems of model specifications and parameter identification, and validation. Application to forecasting and synthetic events.
    :credit: "3"
    :subject: CEE
  - :name: Water Resources Mgt I
    :number: "6241"
    :description: Operations research methodologies, including linear and nonlinear programming, and their applications to water resources systems.
    :credit: "3"
    :subject: CEE
  - :name: Water Resources Mgt II
    :number: "6242"
    :description: Design of decision support systems for water resources planning and management.
    :credit: "3"
    :subject: CEE
  - :name: Random Fields&Geostatist
    :number: "6244"
    :description: Probability density function; moments; scales of fluctuations; spectral representation; simulation of random fields; cross-correlated random fields; vector fields; kriging; conditional simulation.
    :credit: "3"
    :subject: CEE
  - :name: Fluid Mechanics
    :number: "6251"
    :description: "Concepts of linear and angular deformation, vorticity, and conservation of mass. Development of Navier-Stokes with solutions: steady and unsteady uniform laminar, vortex, creeping, and potential flow."
    :credit: "3"
    :subject: CEE
  - :name: Adv Fluid Mechanics
    :number: "6252"
    :description: Theory of three-dimensional turbulent boundary layers with application to environmental flows in rivers, estuaries, and the atmosphere of interest in water resources engineering.
    :credit: "3"
    :subject: CEE
  - :name: Environ Fluid Mechanics
    :number: "6261"
    :description: Dynamics, mixing, and contaminant transport in surface water bodies, including lakes, rivers, estuaries, and coastal waters. Introduction to numerical models. Prediction of mixing zones.
    :credit: "3"
    :subject: CEE
  - :name: Adv Environ Fluid Mech
    :number: "6262"
    :description: Buoyancy modifications to the mixing and dynamics of pollutant discharges and surface water bodies. Gathering and analysis of laboratory and field data for mixing problems.
    :credit: "3"
    :subject: CEE
  - :name: Fluid Mech of Organisms
    :number: "6263"
    :description: Principles of fluid mechanics are applied in the context of biology. Discussion of transport of chemical and mechanical signals and fluid forces affecting organisms.
    :credit: "3"
    :subject: CEE
  - :name: Flow-Porous Media I
    :number: "6271"
    :description: "Basic principles governing ground water flow. Topics covered: fundamental principles of saturated and unsaturated ground water flow, contaminant transport, and salt water intrusion."
    :credit: "3"
    :subject: CEE
  - :name: Flow-Porous Media II
    :number: "6272"
    :description: "Principles of numerical methods used in solving ground water flow, contaminant transport models, building on materials covered in CEE 6271. Topics: finite element, difference methods, saturated/unsaturated ground water flow, and contaminant transport."
    :credit: "3"
    :subject: CEE
  - :name: Flow-Heterogeneous Media
    :number: "6274"
    :description: "Advanced treatment of transport processes in natural porous media: classical description; stochastic description of variability; dynamic models; flow and transport in aquifers; model uncertainty."
    :credit: "3"
    :subject: CEE
  - :name: Open Channel Hydraulics
    :number: "6281"
    :description: Flow of liquids with free surfaces in artificial and natural channels. Analysis of flow resistance. Computation of gradually varied flow profiles. Flow through transitions, spillways, bridges, culverts. Analysis of unsteady flow.
    :credit: "3"
    :subject: CEE
  - :name: Sediment Transport
    :number: "6282"
    :description: "Engineering importance of erosion and sedimentation problems. Topics: properties of non-cohesive/cohesive sediments including specific weight/gravity/shape/size/ size distribution/fall velocity/mineral structure/ rheological properties."
    :credit: "3"
    :subject: CEE
  - :name: Hydraulic Transients
    :number: "6284"
    :description: Transient flow of liquids in piping systems. One-dimensional wave equations and method of characteristics. Effects of valves and pumps on water hammer. Cavitation and liquid-column separation.
    :credit: "3"
    :subject: CEE
  - :name: Hydrodynamic Stab&Turb
    :number: "6293"
    :description: Flow in stability and turbulence are important in virtually all environmental flows. Fundamental stability, transition, and turbulent concepts along with their engineering relevance will be introduced.
    :credit: "3"
    :subject: CEE
  - :name: Process Principles-EnvE
    :number: "6310"
    :description: Principles that can be used in the analysis and modeling of environmental engineering processes, including material and energy balances, mass transfer, and reaction engineering.
    :credit: "3"
    :subject: CEE
  - :name: Microbial Principles
    :number: "6311"
    :description: Microbiological principles with emphasis on microbial nutrition and growth, inhibition and control of growth, biochemical thermodynamics, metabolic pathways, enzyme and microbial kinetics.
    :credit: "3"
    :subject: CEE
  - :name: Chemical Principles-EnvE
    :number: "6312"
    :description: Fundamental principles of chemical equilibria and environmental organic chemistry in dilute aqueous systems with emphasis on chemical speciation and environmental engineering applications.
    :credit: "3"
    :subject: CEE
  - :name: Fate of Contaminants
    :number: "6313"
    :description: Effects of physical, chemical, and biological processes on the fate and transport of contaminants in unsaturated and saturated porous media.
    :credit: "3"
    :subject: CEE
  - :name: Environmental Laboratory
    :number: "6319"
    :description: Laboratory exercises and discussions for the understanding of fundamental chemical analytical, physicochemical, and applied microbiological principles in environmental engineering.
    :credit: "3"
    :subject: CEE
  - :name: Physicochemical Process
    :number: "6330"
    :description: Theory and application of the physical and chemical processes of coagulation, flocculation, sedimentation, softening, filtration, and disinfection in water and wastewater treatment.
    :credit: "3"
    :subject: CEE
  - :name: Biological Processes
    :number: "6331"
    :description: Microbial growth kinetics and bioenergetics, theory, modeling, and application of biological processes employed in water, wastewater, and hazardous waste treatment systems as well as subsurface bioremediation.
    :credit: "3"
    :subject: CEE
  - :name: Separation Processes
    :number: "6332"
    :description: Theory and applications of the physical and chemical processes of sorption, membrane separation, and absorption in both gas-phase and liquid-phase environmental engineering systems.
    :credit: "3"
    :subject: CEE
  - :name: Hazard Waste Remediation
    :number: "6333"
    :description: Selection, design and implementation of hazardous waste site remediation technologies including pump-and-treat, soil vapor extraction, thermal processes, bioremediation, surfactant flushing, and barrier-treatment walls.
    :credit: "3"
    :subject: CEE
  - :name: Solid-Liquid Separations
    :number: "6340"
    :description: Characterization, stabilization, conditioning, thickening, dewatering, conversion, recovery, transportation, and disposal of air, water, and wastewater treatment residues.
    :credit: "3"
    :subject: CEE
  - :name: Industrial Wastes
    :number: "6341"
    :description: A review of current policies and approaches in industrial waste treatment, and application of engineering principles and processes for waste treatment, recovery, and disposal.
    :credit: "3"
    :subject: CEE
  - :name: Solid Wastes
    :number: "6342"
    :description: An introduction of the current regulations and fundamentals of solid waste management, characterization, handling, recycling, transportation, and final disposal systems.
    :credit: "3"
    :subject: CEE
  - :name: Membrane Processes
    :number: "6343"
    :description: An introduction of the theories of membrane separation processes with special emphasis on desalination, softening, THM precursors reduction using reverse osmosis and nanofiltration.
    :credit: "3"
    :subject: CEE
  - :name: Adv Environmental Chem
    :number: "6350"
    :description: Chemical behavior of inorganic and organic compounds in natural waters. Topics include chemistry of metal ions, partitioning and distribution of organic pollutants, surface reactions.
    :credit: "3"
    :subject: CEE
  - :name: Biotransformations
    :number: "6351"
    :description: Biotransformation pathways and kinetics of anthropogenic recalcitrant compounds and biological, biochemical, and environmental factors affecting these transformations in natural and engineered systems.
    :credit: "3"
    :subject: CEE
  - :name: Industrial Ecology-EnvE
    :number: "6355"
    :description: Introduces the principles of environmentally conscious products, processes, and manufacturing systems.
    :credit: "3"
    :subject: CEE
  - :name: Dgn-Treatment Facilities
    :number: "6360"
    :description: Theory and design of process tanks and equipment for capture, purification, conditioning, storage, and distribution of safe drinking water.
    :credit: "3"
    :subject: CEE
  - :name: Model&Sim-Biol Treat Sys
    :number: "6361"
    :description: Theory and design of biological treatment systems for water reclamation, nutrient removal, and integrated process design and optimization using advanced computer models.
    :credit: "3"
    :subject: CEE
  - :name: Air Pollutant:Form&Ctrl
    :number: "6390"
    :description: Analysis of air pollutants through the study of radical reaction pathways, combustion processes, and removal of particles and gaseous pollutants from exhaust gas streams.
    :credit: "3"
    :subject: CEE
  - :name: Adv Topics-Air Pollution
    :number: "6391"
    :description: Current topics in air pollution engineering presented and discussed.
    :credit: "1"
    :subject: CEE
  - :name: Soil Mechanics
    :number: "6402"
    :description: "Fundamental concepts related to the mechanical behavior of soils, including: effective stress, strength, stiffness, permeability, time-dependent behavior."
    :credit: "3"
    :subject: CEE
  - :name: Environmental Geotechnic
    :number: "6403"
    :description: Evaluation of equilibria and partitioning as applied to site assessment techniques including soil gas data, monitoring wells, soil samples, and direct-push technology.
    :credit: "3"
    :subject: CEE
  - :name: Lab Charact-Geomaterials
    :number: "6421"
    :description: Instruction in the procedures, methods of interpretation and apparatus limitations and influences for geotechnical laboratory index, strength, deformation, and permeability tests.
    :credit: "3"
    :subject: CEE
  - :name: Soils& Experimental Meth
    :number: "6422"
    :description: "Macrobehavior and microlevel phenomena in particulate media are experimentally studied. Topics in experimental research include: scale effects, similarity, falsification, errors, transducers, design of experiments."
    :credit: "3"
    :subject: CEE
  - :name: In-Situ Testing
    :number: "6423"
    :description: Field testing and sampling of geomaterials, primarily soils and rocks. Introduces methods of drilling, probing, and in-situ measurement of soils for determining stratigraphy and engineering parameters for analysis, including soil borings, cone penetration tests, pressuremeter, dilatometer, and other tests.
    :credit: "3"
    :subject: CEE
  - :name: Engineering Geophysics
    :number: "6424"
    :description: Geophysical techniques used to characterize near-surface soils and rocks including seismic, magnetic, electromagnetic, radar, and resistivity methods.
    :credit: "3"
    :subject: CEE
  - :name: Analysis-Earth Structure
    :number: "6441"
    :description: Instruction in techniques for assessing the stability of earth-retaining structures including unreinforced slopes, reinforced slopes, free-standing retaining structures, and reinforced retaining structures.
    :credit: "3"
    :subject: CEE
  - :name: Dyn Analy-Geotech Engr
    :number: "6442"
    :description: Dynamic soil properties; response of foundations to dynamic loads; construction and blast vibration criteria; dynamic analysis of pile driving; introduction to liquefaction potential.
    :credit: "3"
    :subject: CEE
  - :name: Foundation Systems
    :number: "6443"
    :description: Evaluation and design of foundations for civil engineering structures, including the settlement and bearing capacity of shallow spread footings, mats, and deep foundations. Footings, driven piles, bored piles, and drilled shafts analyzed using elastic continuum theory, limit plasticity, and cavity expansion solutions, supplemented with numerous case studies. Ancillary topics include axial load transfer, pile group interaction, lateral and moment loading, and pile dynamics.
    :credit: "3"
    :subject: CEE
  - :name: Geosynthetics in CE
    :number: "6444"
    :description: Development, fabrication, design, and applications of geotextiles, geogrids, geonets, and geomembranes.
    :credit: "3"
    :subject: CEE
  - :name: Geotech Earthquake Engr
    :number: "6445"
    :description: Earthquake magnitude and intensity, seismic hazard evaluation using deterministic and probabilistic approaches, site response analyses and ground motion amplification liquefaction, and response of earth structures.
    :credit: "3"
    :subject: CEE
  - :name: Geotech Seepage Analysis
    :number: "6446"
    :description: Seepage and its effects on engineering behavior of soils and its consequences for design of geoinfrastructure.
    :credit: "3"
    :subject: CEE
  - :name: Ground Modification
    :number: "6447"
    :description: Methods for improving marginal construction sites for geotechnical engineering projects and rehabilitation of geoinfrastructure.
    :credit: "3"
    :subject: CEE
  - :name: Landfill Design & Mgt
    :number: "6448"
    :description: The course deals with geomaterial selection and characterization, chemical compatibility, placement procedures (including compaction), design strategies, seepage issues, instrumentation, and environmental monitoring.
    :credit: "3"
    :subject: CEE
  - :name: Remediation Systems
    :number: "6449"
    :description: Design of remediation systems and management approaches for the petrochemical, power generation, metals finishing, and mining industries are emphasized. Risk analysis and case histories are presented.
    :credit: "3"
    :subject: CEE
  - :name: Pavement Design
    :number: "6450"
    :description: Analysis and design of flexible and rigid pavement for highway and airfield runway, evaluation of pavement performance and distress, and pavement rehabilitation strategy and techniques.
    :credit: "3"
    :subject: CEE
  - :name: Rock Mechanics
    :number: "6451"
    :description: Rock characterization, scale effect, in-situ stresses, mechanisms of rock deformation and fracture, rock engineering; special attention to common principles unifying presented set of topics.
    :credit: "3"
    :subject: CEE
  - :name: Math Applications in CEE
    :number: "6461"
    :description: Mathematical techniques are reviewed in the context of CEE problems. The simplified yet mathematically rigorous approach highlights the internal mathematical connections between different engineering problems.
    :credit: "3"
    :subject: CEE
  - :name: Signals&Inverse Problems
    :number: "6462"
    :description: Civil engineering signals and systems. Discrete time and frequency domain operations. Nonlinear and nonstationary systems. Inverse problems. Matrix-based and other solutions. Tomography. Civil engineering examples.
    :credit: "3"
    :subject: CEE
  - :name: Constitutive Model-Soils
    :number: "6463"
    :description: Fundamental concepts in modeling behavior of soils. Implementation of models into numerical solution codes. Evaluation of models used in practice.
    :credit: "3"
    :subject: CEE
  - :name: Unsaturated Soil Mech
    :number: "6481"
    :description: This course presents many of the fundamental concepts behind the mechanical behavior of unsaturated soils.
    :credit: "3"
    :subject: CEE
  - :name: Applied Fracture Mech
    :number: "6482"
    :description: Application of fracture mechanics toward practical problems. General fracture behavior studied in the context of a variety of applied topics. Computer and experimental demonstrations.
    :credit: "3"
    :subject: CEE
  - :name: Geo Spatial Image Analy
    :number: "6483"
    :description: Presentation of techniques for spatial and image processing and analysis of subsurface data at micro and macro scales.
    :credit: "3"
    :subject: CEE
  - :name: Industrial Byproduct
    :number: "6484"
    :description: Explores more fully the interface between geotechnology, geochemistry, and sustainable engineering to develop new applications using industrial byproducts.
    :credit: "3"
    :subject: CEE
  - :name: Waves&Particulate Mater
    :number: "6485"
    :description: Characterization of materials with mechanical and electromagnetic waves. Emphasis on particulates with extensions to other materials. Laboratory and field applications.
    :credit: "3"
    :subject: CEE
  - :name: Matrix Structural Analy
    :number: "6501"
    :description: Static analysis of framed structures by flexibility and stiffness methods; computer models and solution for applied loads, temperature, support settlement, and member prestrain effects.
    :credit: "3"
    :subject: CEE
  - :name: Finite Element Methods
    :number: "6504"
    :description: Introduction to the element method with emphasis on analysis of solids and structures. One-, two-, and three-dimensional finite. Modeling, approximations, and errors.
    :credit: "3"
    :subject: CEE
  - :name: Nonlinear Finite Elem
    :number: "6507"
    :description: Lagrangian formulations for nonlinear analysis of solids and structures, including consistent linearization and state determination. Incremental-iterative solution approaches; computational plasticity. Software implementation.
    :credit: "3"
    :subject: CEE
  - :name: Structural Dynamics
    :number: "6510"
    :description: Vibration and dynamic response of linear and nonlinear structures to periodic and general disturbing forces, with and without damping effects. Wind and earthquake SDOF and MDOF effects.
    :credit: "4"
    :subject: CEE
  - :name: Random Vibration
    :number: "6511"
    :description: Stochastic processes as tools for modeling time-dependent structural excitations; random dynamic response of structural systems to time-dependent forces; reliability of dynamic structural systems.
    :credit: "3"
    :subject: CEE
  - :name: Comput Methods-Mechanics
    :number: "6513"
    :description: Generalization of finite element concepts; Galerkin-weighted residual and variational approaches; mixed and hybrid finite element formulations, applications, transient dynamic analysis; software implementation.
    :credit: "3"
    :subject: CEE
  - :name: Reinfor Concrete Members
    :number: "6521"
    :description: Behavior and design of RC members; ductility and inelastic response; deep beams; corbel and torsion design; column biaxial bending; shearwalls; effects of creep and shrinkage.
    :credit: "3"
    :subject: CEE
  - :name: Reinf Concrete Slab Sys
    :number: "6522"
    :description: Analysis and design of two-way slab systems, structural walls, and complex building configurations. Equivalent frame and analysis, strip and yield-line technique, application of finite element method to design of slab and wall systems.
    :credit: "3"
    :subject: CEE
  - :name: Prestressed Concrete
    :number: "6523"
    :description: Principles and practice of prestressed concrete. Analysis and design of statically determinate and indeterminate beams, and one-way and two-way slabs; precast pretensioned, posttensioned.
    :credit: "3"
    :subject: CEE
  - :name: Structural Steel Design
    :number: "6527"
    :description: Strength, behavior, and design of steel structures according to WSD and LRFD. Plate girders, composite beams, bolted and welded connections, beam-columns, and torsion.
    :credit: "3"
    :subject: CEE
  - :name: Structural Systems
    :number: "6530"
    :description: Behavior and design of steel and concrete building and bridge systems. Introduction to structural planning with emphasis on economics, structural behavior, serviceability, and strength considerations.
    :credit: "3"
    :subject: CEE
  - :name: Polymer Composite Struct
    :number: "6533"
    :description: Strength, behavior, and design of polymeric composites, structural members, and connections for civil engineering applications.
    :credit: "3"
    :subject: CEE
  - :name: Rehab-Existing Structure
    :number: "6536"
    :description: Deterioration science; corrosion of steel, alkali-silica reaction, freezing and thawing. Assessment and evaluation of existing structures, nondestructive testing, and nondestructive evaluation.
    :credit: "3"
    :subject: CEE
  - :name: Earthquake Engineering
    :number: "6541"
    :description: Characteristics of earthquakes; design and rehabilitation of civil engineering structures for earthquake ground motion; code provisions; case studies.
    :credit: "3"
    :subject: CEE
  - :name: Consequence-Based EQ Eng
    :number: "6542"
