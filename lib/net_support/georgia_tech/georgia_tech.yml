    :number: "4753"
    :description: Topics of current inportance offered in collaboration with an approved partner of Georgia Tech's Distance Learning Program
    :credit: "3"
    :subject: ME
  - :name: Elec Packaging Assembly
    :number: "4754"
    :description: The course provides hands-on instruction in electronics packaging, including assembly, reliability, thermal management, and test of next-generation microsystems. Crosslisted with ECE and MSE 4754.
    :credit: "3"
    :subject: ME
  - :name: Biofluid Mechanics
    :number: "4757"
    :description: Introduction to the study of blood flow in the cardiovascular system. Emphasis on modeling and the potential of flow studies for clinical research application. Crosslisted with AE and CHE 4757.
    :credit: "3"
    :subject: ME
  - :name: Biosolid Mechanics
    :number: "4758"
    :description: The mechanics of living tissue, e.g., arteries, skin, heart muscle, ligament, tendon, cartilage, and bone. Constitutive equations and some simple mechanical models. Mechanics of cells. Applications. Crosslisted with AE and CHE 4758.
    :credit: "3"
    :subject: ME
  - :name: Acoustics& Noise Control
    :number: "4760"
    :description: Study of acoustics related to noise and its control; acoustic terminology, wave propagation, wave equation solutions, instrumentation, data processing, room acoustics, noise control, hearing, noise legislation. Crosslisted with AE 4760.
    :credit: "3"
    :subject: ME
  - :name: Pulping & Chem Recovery
    :number: "4763"
    :description: Pulping and chemical recovery processes are studied on the reaction, delignification, energy, and liquor reuse. The process optimization, air and water pollution minimization are taught. Crosslisted with CHE 4763.
    :credit: "3"
    :subject: ME
  - :name: Bleaching and Papermaking
    :number: "4764"
    :description: Pulp bleaching and formation of paper/board products are studied along with testing, end uses, chemical and mechanical treatment of pulp, non-wood and recycled fiber utilization. Crosslisted with CHE 4764
    :credit: "3"
    :subject: ME
  - :name: Polymer Science & Engr I
    :number: "4775"
    :description: An introduction to the chemistry, structure and formation of polymers, physical states and transitions, physical and mechanical properties of polymer fluids and solids. Crosslisted with CHEM, CHE, MSE, and PTFE 4775.
    :credit: "3"
    :subject: ME
  - :name: Polymer Science& Engr II
    :number: "4776"
    :description: Polymer fabrication processes and methods of characterization and identification of polymers are presented. Experiments in polymerization, processing, and property evaluation of polymers. Crosslisted with CHE, CHEM, MSE, and TFE 4776.
    :credit: "3"
    :subject: ME
  - :name: Intro-Polymer Sci & Engr
    :number: "4777"
    :description: An introduction to the structure and formation of polymers, physical states and transitions, physical and mechanical properties of polymer fluids and solids, and processing of polymers. Crosslisted with MSE and PTFE 4777.
    :credit: "3"
    :subject: ME
  - :name: Biomed Instrumentation
    :number: "4781"
    :description: A study of medical instrumentation from a systems viewpoint. Pertinent physiological and electro-physiological concepts will be covered. Crosslisted with CHE and ECE 4781.
    :credit: "3"
    :subject: ME
  - :name: Biosystems Analysis
    :number: "4782"
    :description: Analytical methods for modeling biological systems, including white-noise protocols for characterizing nonlinear systems. Crosslisted with BMED, CHE and ECE 4782.
    :credit: "3"
    :subject: ME
  - :name: Mech Behavior-Composites
    :number: "4791"
    :description: Stress-strain behavior of composites, properties of matrix and reinforcing materials, mechanics of fiber-reinforced composites, lamina and laminate analysis, and mechanical performance. Crosslisted with AE, CEE, CHE, MSE, and PTFE 4791.
    :credit: "3"
    :subject: ME
  - :name: Composite Mater& Process
    :number: "4793"
    :description: Basic principles of selection and design of composite materials and their manufacturing and testing. Cost factors. Laboratory exercises on manufacturing and tests. Crosslisted with AE, CEE, CHE, ME, MSE, and PTFE 4793.
    :credit: "3"
    :subject: ME
  - :name: Composite Materials& Mfg
    :number: "4794"
    :description: Basic principles of selection and design of composite materials and their manufacturing and testing. Cost factors. Laboratory exercises on manufacturing and tests. Crosslisted with AE, CEE, CHE, MSE, and PTFE 4794.
