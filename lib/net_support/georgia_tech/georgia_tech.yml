    :description: This course examines the socio-economic and political history and development of twentieth century Mexico, with a focus on current problems and issues.
    :credit: "3"
    :subject: INTA
  - :name: Human Rights
    :number: "3031"
    :description: Explores how processes of globalization and advances in communication and technology have heightened and shaped human rights as a concern in international politics.
    :credit: "3"
    :subject: INTA
  - :name: Int'l Institutions
    :number: "3101"
    :description: Scrutinizes the evolution of international institutions, and juxtaposes competing theoretical approaches for understanding the changing roles and functions of institutions in world affairs.
    :credit: "3"
    :subject: INTA
  - :name: Problem of Proliferation
    :number: "3102"
    :description: Explores the political and economic issues, both international as well as domestic, involved in the spread of the weapons of mass destruction since the end of the Second World War.
    :credit: "3"
    :subject: INTA
  - :name: Challenge of Terrorism
    :number: "3103"
    :description: Examines the contexts that nurture domestic and international terrorism, the variety of terrorist organizations, and alternative approaches to combating the problem.
    :credit: "3"
    :subject: INTA
  - :name: Int'l Negotations
    :number: "3104"
    :description: Examines the theories of bargaining and negotiation, with an emphasis on explaining success and failure in U.S. foreign policy and national security negotiations.
    :credit: "3"
    :subject: INTA
  - :name: U.S. Foreign Policy
    :number: "3110"
    :description: Analyzes the formulation and implementation of America's foreign policy from 1914 to the present, stressing economic, political, and strategic factors.
    :credit: "3"
    :subject: INTA
  - :name: U.S. Defense Policy
    :number: "3111"
    :description: Examines contemporary American defense policy, including the formulation of strategy, the defense budget, force structure, and nontraditional uses of military force.
    :credit: "3"
    :subject: INTA
  - :name: European Security Issues
    :number: "3120"
    :description: Explores the contemporary European security environment, including threats, challenges, and various security architectures (e.g., NATO, the WEU, and the OSCE).
    :credit: "3"
    :subject: INTA
  - :name: Russia and Eurasia
    :number: "3121"
    :description: Examines the many dimensions of the foreign and security policies of Russia and the other new post-Soviet states of Russia and Eurasia.
    :credit: "3"
    :subject: INTA
  - :name: Foreign Policy of China
    :number: "3130"
    :description: Analyzes the major dimensions of the foreign policies of the People's Republic of China and the domestic and international influences shaping those policies.
    :credit: "3"
    :subject: INTA
  - :name: Pacific Security Issues
    :number: "3131"
    :description: Examines past, present, and future security concerns in the Pacific, including the Korean peninsula, Japanese defense, the emergence of China as a military power, and the forward basing of American troops and materiel.
    :credit: "3"
    :subject: INTA
  - :name: Comparative Politics
    :number: "3203"
    :description: Contrasts competing theoretical perspectives in the comparative analysis of political systems.
    :credit: "3"
    :subject: INTA
  - :name: Gov't & Politics-Germany
    :number: "3220"
    :description: "Examines the government and politics of Germany with an in-depth focus on the post-1945 period. NOTE: When taught jointly with the School of Modern Languages, all lectures, assignments, and readings are in German."
    :credit: "3"
    :subject: INTA
  - :name: Post-Soviet Politics
    :number: "3221"
    :description: Focuses on the challenge of building new social, political, and economic systems in Russia, but also considers some of the special problems confronting the other fourteen post-Soviet states.
    :credit: "3"
    :subject: INTA
  - :name: Gov't & Politics-China
    :number: "3230"
    :description: Investigates the structure and institutions of political power as well as the patterns and features of political change in the contemporary People's Republic of China.
    :credit: "3"
    :subject: INTA
  - :name: Gov't & Politics-Japan
    :number: "3231"
    :description: Examines the main institutions, policies, and politics of contemporary Japan. Investigates the impact of social, cultural, and economic forces on Japan's government and politics.
    :credit: "3"
    :subject: INTA
  - :name: Gov't & Politics-Africa
    :number: "3240"
    :description: A survey of the history, cultures, social systems, governments, economies, and international roles of Africa. Selected case studies of individual countries are presented.
    :credit: "3"
    :subject: INTA
  - :name: Latin American Politics
    :number: "3241"
    :description: Surveys the government and politics of Latin America. The course begins with an overview of the region's geography and history, and then explains why demographic government has had a tenuous existence in this area.
    :credit: "3"
    :subject: INTA
  - :name: Int'l Political Econ
    :number: "3301"
    :description: Analyzes the relationship between political and economic issues in international affairs. Examines the interaction of states and markets in the context of trade, investment, and production.
    :credit: "3"
    :subject: INTA
  - :name: Pol Economy-Development
    :number: "3303"
    :description: Surveys theories of economic development and political change, and examines a range of cases that include the European-American experience, the East Asian episode, and the transition from socialism.
    :credit: "3"
    :subject: INTA
  - :name: Int'l Trade & Production
    :number: "3304"
    :description: Examines the political economy of international trade and the global production process with particular emphasis on conflict and cooperation in national competition for high- technology industries.
    :credit: "3"
    :subject: INTA
  - :name: Pol Econ-Europe Integrat
    :number: "3321"
    :description: Explores the processes and problems of political and economic integration in the European Union, the world's largest trading bloc.
    :credit: "3"
    :subject: INTA
  - :name: Political Economy-China
    :number: "3330"
    :description: Examines the centuries of stagnation and the recent rapid growth of the Chinese economy, and seeks to understand the current interaction between politics and economic development in the People's Republic of China.
    :credit: "3"
    :subject: INTA
  - :name: Political Economy-Japan
    :number: "3331"
    :description: Surveys the political foundations and economic achievements of modern Japan. Explores the interaction of domestic and international forces, and analyzes Japan's changing world role.
    :credit: "3"
    :subject: INTA
  - :name: Int'l Language Policies
    :number: "3750"
    :description: An introduction to the politics, problems, and alternative solutions in national language choices, including a comparative analysis of industrialized and developing nations. Crosslisted with LING 3750.
    :credit: "3"
