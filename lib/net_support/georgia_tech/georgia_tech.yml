    :subject: INTA
  - :name: Intl Relations Theory
    :number: "6102"
    :description: This course provides an introduction to theoretical approaches to understanding international relations. The focus of the course is on system-level theories and sub-systematic-level theories.
    :credit: "3"
    :subject: INTA
  - :name: International Security
    :number: "6103"
    :description: Examines traditional and nontraditional issues in international security, including the uses of military force, military strategy and policy, arms control, peacekeeping, the environment, and migration.
    :credit: "3"
    :subject: INTA
  - :name: World Order
    :number: "6104"
    :description: As a seminar for graduate students, this course explores the issues of world order conceptually and empirically. Various political organizations and the major proposals for the world order are critically examined.
    :credit: "3"
    :subject: INTA
  - :name: Intl Institutional Dsgn
    :number: "6105"
    :description: "This course examines international institutions and their effect on foreign policy decision makers. Specific topics include: the theoretical study of cooperation; supranatural organizations and informal institutions."
    :credit: "3"
    :subject: INTA
  - :name: The State-Intl Affairs
    :number: "6106"
    :description: Explores various concepts of the state in international affairs as well as the concepts of sovereignty and revolution.
    :credit: "3"
    :subject: INTA
  - :name: Development & Demography
