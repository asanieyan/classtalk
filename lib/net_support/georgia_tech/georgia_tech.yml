  - :name: Economics for Managers
    :number: "6100"
    :description: A survey of microeconomic and macroeconomic concepts essential to the academic preparation of prospective managers. Economic theory used as a framework for contemporary managerial decision making.
    :credit: "3"
    :subject: ECON
  - :name: Macroeconomics
    :number: "6105"
    :description: Macroeconomic theory, including determination of national income, employment, the general price level, and potential for economic growth. Sources of macroeconomic instability and stabilization policies.
    :credit: "3"
    :subject: ECON
  - :name: Microeconomic Analysis
    :number: "6106"
    :description: Microeconomics, resource allocation decisions of households, businesses, and government agencies. Enables the student to understand and apply economic principles to consumer, business, and government decisions.
    :credit: "3"
    :subject: ECON
  - :name: Econ-Corporate Strategy
    :number: "6110"
    :description: Applies microeconomic and macroeconomic theory to the development of modern corporate strategy, including organizational boundaries, market structure and competition, industry analysis, and competitive advantage.
    :credit: "3"
    :subject: ECON
  - :name: Research Methods
    :number: "6121"
    :description: Introduces students to issues related to conducting research in economics. Topics include the derivation of empirical models from theoretical constructs, causality, experimental and non-experimental data, hypothesis testing, and policy analysis. Students also become familiar with electronic data sources and retrieval and are introduced to several professional software packages.
    :credit: "3"
    :subject: ECON
  - :name: Quantitative Meth-Econ
    :number: "6130"
    :description: This course covers fundamental quantitative tools used in economic and econometric analysis, which includes topics in differential calculus, optimization, and linear algebra.
    :credit: "3"
    :subject: ECON
  - :name: Probability & Statistics
    :number: "6140"
    :description: This course gives students the necessary background for taking courses in the econometrics sequence. Topics include descriptive statistics, continuous and discrete probability distributions, parameter estimation, one- and two-sample hypothesis testing, and bivariate regression models.
    :credit: "3"
    :subject: ECON
  - :name: Cost Benefit Analysis
    :number: "6150"
    :description: The application of economic, financial, and quantitative reasoning and tools to issues of resource allocation and policy, primarily in the public sector.
    :credit: "3"
    :subject: ECON
  - :name: Econometric Analysis
    :number: "6160"
    :description: This course introduces advanced econometric methods on estimation and testing, including instrumental variable estimation, panel data analysis, limited dependent variable models, and simultaneous equation system. The course emphasizes applications of these techniques to real-world problems using professional software packages.
    :credit: "3"
    :subject: ECON
  - :name: Econometric Modeling
    :number: "6161"
    :description: This course introduces techniques on economic and business forecasting, focusing on regression analysis and ARIMA models. Testing for unit roots and cointegration are also discussed. Professional software packages for forecasting are used in applications.
    :credit: "3"
    :subject: ECON
  - :name: Discrete Choice Econ
    :number: "6162"
    :description: Focuses on econometric methods for which the dependent variable represents an "either-or" choice. Included in the set of topics are binary and multinomial logic, ordered choice, heteroskedastic extreme value, bivariate and multivariate probit, nested logit structures, discrete/continuous, and Poisson models. The course includes numerous applications using professional software programs.
    :credit: "3"
    :subject: ECON
  - :name: Money & Capital Markets
    :number: "6200"
    :description: The role of money in the exchange process, Federal Reserve strategy, and the impact of monetary policy on financial markets and aggregate economic activity.
    :credit: "3"
    :subject: ECON
  - :name: Public Economics
    :number: "6310"
    :description: An examination of public goods, public decision making, voting, free riders, taxation principles, welfare, the Tiebout Hypothesis, budgeting, and fiscal policy.
    :credit: "3"
    :subject: ECON
  - :name: Urban & Regional Econ
    :number: "6330"
    :description: Economics of regions, cities, and space. Theories of growth and location, effects of urbanization, agglomeration, and congestion. Public policy relating to urban and regional problems.
    :credit: "3"
    :subject: ECON
  - :name: Transportation Economics
    :number: "6341"
    :description: Examines the economics of transportation markets, including resource allocation, economic welfare, government regulation, and public policy. Using an econometric case study approach, the course develops the necessary steps for testing hypotheses, analyzing the finding of recent studies, and exploring implications for the development and implementation of transportation policy.
    :credit: "3"
    :subject: ECON
  - :name: Development Economics
    :number: "6360"
    :description: Concepts and models of development and growth in Third World countries, emphasizing modeling and testing of recent changes in the Third World . Topics include economic growth, trade and globalization, poverty and inequity, migration, population growth, unemployment, agricultural development, the environment, and the role of the market versus the state.
    :credit: "3"
    :subject: ECON
  - :name: Economic of Environment
    :number: "6380"
    :description: Examines the management of natural resources and the environment from an economic perspective. Topics include resource valuation methods, optimal resource management, regulation of pollution and sustainable development. Issues are studied through economic models and empirical testing.
    :credit: "3"
    :subject: ECON
  - :name: Global Enterprise
    :number: "6431"
    :description: This course uses economic tools to examine strategic aspects of competition and collaboration in an integrated global market. Topics include the determinants and changes in the boundaries of global firms, competitive advantage and value creation, the nature of global markets, and strategic positioning in the global market place.
    :credit: "3"
    :subject: ECON
  - :name: Economics of Technology
    :number: "6440"
    :description: This course explores the impact that innovation, technology progress, and R&D activities have upon a firm's pricing and output behavior. Based upon computer case studies, biotechnology, and telecommunications sectors, the course further analyzes the economic role that firm size and entrepreneurial opportunities play in technological development and innovation.
    :credit: "3"
    :subject: ECON
  - :name: Black Entrepreneurship
    :number: "6450"
    :description: Explores African-American entrepreneurship from the ante-bellum period to the present. Implications of economic and socio-political developments are given particular attention, including the urbanization of blacks, the rise of benevolent societies following slavery, institutionalization of Jim Crow segregation, desegregation, and affirmative action's role in an emerging class of black entrepreneurs.
    :credit: "3"
    :subject: ECON
  - :name: Industrial Organization
    :number: "6460"
    :description: This course examines modern theories of the firm, market power, and competitive strategy. Game theory is employed throughout the course.
    :credit: "3"
    :subject: ECON
  - :name: Health Economics
    :number: "6510"
    :description: A critical survey of the current theoretical and empirical issues involving the economics of health and health care.
    :credit: "3"
    :subject: ECON
  - :name: Economic Policy
    :number: "6610"
    :description: Interprets current economic problems and policies using fundamental economic principles.
    :credit: "3"
    :subject: ECON
