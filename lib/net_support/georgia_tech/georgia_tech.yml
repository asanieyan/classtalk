  - :name: Adv Microeconomic Analys
    :number: "3110"
    :description: Review of important mathematical tools and techniques used in advanced microeconomics. Advanced topics include the estimation of demand and cost functions; the role of government in the economy (externalities, property rights, and public goods); public choice theory; factor markets (especially labor and capital markets); models of monopoly; pricing techniques used by firms with market power (monopolies and oligopolies); and game theory.
    :credit: "3"
    :subject: ECON
  - :name: Advanced Macroeconomics
    :number: "3120"
    :description: Integrates issues arising from international economic relationships with the macroeconomic dynamics of domestic economies. Income determination in the open economy and the effect of stabilization policies on the international monetary system.
    :credit: "3"
    :subject: ECON
  - :name: Econ & Finance Modeling
    :number: "3150"
    :description: The course develops student ability to model the essential elements of the investment decision through use of a valuation model and spreadsheet analysis. Expands upon basic knowledge of present value analysis to recognize risk, growth, capital markets, and market valuation of ongoing operations.
    :credit: "3"
    :subject: ECON
  - :name: Empirical Economics
    :number: "3160"
    :description: Develops student abilities to logically formulate economic issues; identify and collect data from traditional and Internet sources; analyze data using spreadsheet and presentation software; generate sound and defensible conclusions and recommendations; and make effective presentations of analysis and conclusions.
    :credit: "3"
    :subject: ECON
  - :name: Econometric Analysis
    :number: "3161"
    :description: Econometric techniques and applications in economic and business analysis. Practical issues involving modeling, estimation, hypothesis testing, and emphasizing computer implementation through econometric software.
