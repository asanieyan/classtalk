    :subject: ME
  - :name: Creative Decisions& Dsgn
    :number: "2110"
    :description: To learn fundamental techniques for creating, analyzing, synthesizing, and implementing design solutions to open- ended problems with flexibility, adaptability, and creativity through team and individual efforts.
    :credit: "3"
    :subject: ME
