  - :name: American Economic Hist
    :number: "3001"
    :description: U.S. economic history since 1607, including regional specialization, agriculture, industrialization, technology, government and economy, money and banking, labor, international trade, and contemporary economic problems.
    :credit: "3"
    :subject: HTS
  - :name: Hist-American Business
    :number: "3002"
    :description: Evolution of business institutions from colonial period to present, including entrepreneurship, business-government relations, institutional innovation, and twentieth century managerial capitalism.
    :credit: "3"
    :subject: HTS
  - :name: Soc of Econ Institutions
    :number: "3003"
    :description: Examines links between economic structures-markets, regulatory bodies, and labor relations systems-and the wider structural and cultural context.
    :credit: "3"
    :subject: HTS
  - :name: Amer Environmental Hist
    :number: "3005"
    :description: Transformation of the North American environment since 1500, including different notions of nature, romantic responses to wilderness during industrialization, rise of conservation movements, and environmental policy.
    :credit: "3"
    :subject: HTS
  - :name: United States Labor Hist
    :number: "3006"
    :description: The changing nature of work and labor relations, with focus on unionization and government regulation, and equity issues in the workplace.
    :credit: "3"
    :subject: HTS
  - :name: Soc of Work and Industry
    :number: "3007"
    :description: Analyzes paid employment as a decisive social attachment, emphasizing work organizations, technological change and authority relations, and social inequality among diverse groups of employees.
    :credit: "3"
    :subject: HTS
  - :name: Class,Power & Inequality
    :number: "3008"
    :description: This course examines how social class and the market economy affect inequality and stratification in the U.S., with additional attention to the roles of race and gender.
    :credit: "3"
    :subject: HTS
  - :name: The American Civil War
    :number: "3009"
    :description: Social, economic, political, and military aspects of the Civil War, including causes of the war, military campaigns, and long-term consequences.
    :credit: "3"
    :subject: HTS
  - :name: City in American Hist
    :number: "3011"
    :description: Examines the historical background of the American city since colonial times, including city planning, urban technology and services, neighborhoods, and race relations.
    :credit: "3"
    :subject: HTS
  - :name: Urban Sociology
    :number: "3012"
    :description: Sociological perspectives on the city, urbanization, and problems of community, evolution of cities and problems of urban life in the United States and Third World.
    :credit: "3"
    :subject: HTS
  - :name: History of Vietnam War
    :number: "3015"
    :description: Diplomatic, military, and social aspects of America's war in Vietnam, including antiwar protests, the defense industry boom, and the war's enduring impact on American life.
    :credit: "3"
    :subject: HTS
  - :name: Women & Gender in U.S.
    :number: "3016"
    :description: Course examines themes and theories of women's and gender history since the colonial period, including work, family, race, sexuality, and politics.
    :credit: "3"
    :subject: HTS
  - :name: Sociology of Gender
    :number: "3017"
    :description: Gender as a dimension of social life that shapes and is shaped by the economy, schooling, family, politics, medicine and health, race, and social class.
    :credit: "3"
    :subject: HTS
  - :name: Religions & Cults in US
    :number: "3018"
    :description: Explores controversial and influential new religious movements and cults in America, focusing on their origin, appeal, and impact.
    :credit: "3"
    :subject: HTS
  - :name: Family&Sexuality in U.S.
    :number: "3019"
    :description: Changing patterns of family life and sex roles since colonial times, with a focus on mainstream ideals, utopian alternatives, and social criticism.
    :credit: "3"
    :subject: HTS
  - :name: Gender and Technology
    :number: "3020"
    :description: Course examines the ways in which the design, development, and application of technologies, as well as cultural responses to them, have been gendered historically.
    :credit: "3"
    :subject: HTS
  - :name: Women in Science & Engr
    :number: "3021"
    :description: Women in science and engineering and gender differences in participation, location, and status. Examines education, access, and apprenticeship, culture of science and engineering.
    :credit: "3"
    :subject: HTS
  - :name: Free People of Color
    :number: "3023"
    :description: Free people of color during the era of slavery, including everyday life, political and social philosophies, literature, community development, and movements for social change.
    :credit: "3"
    :subject: HTS
  - :name: African-Amer His to 1865
    :number: "3024"
    :description: The experience of African and African American people in North America from the beginnings of slavery until the era of emancipation in the Civil War.
    :credit: "3"
    :subject: HTS
  - :name: Afr-Amer Hist since 1865
    :number: "3025"
    :description: The African American experience since 1865, including Reconstruction, segregation, the African American family, the Harlem Renaissance, the Civil Rights Movement, and Black Power.
    :credit: "3"
    :subject: HTS
  - :name: Race and Ethnicity
    :number: "3026"
    :description: Nature and significance of dominant/minority relations, including legacies of colonialism and slavery, roots of residential segregation, and effects of race on American politics.
    :credit: "3"
    :subject: HTS
  - :name: Ancient Greece
    :number: "3028"
    :description: Classical Athens and Sparta, myths and legends in historical context. Course ends with Alexander the Great and the rise of Rome.
    :credit: "3"
    :subject: HTS
  - :name: Ancient Rome
    :number: "3029"
    :description: Growth of the Republic, antics and follies of the emperors, accomplishments of Rome, and causes of decline. Early Christianity and its impact on Europe included.
    :credit: "3"
    :subject: HTS
  - :name: Medieval Europe
    :number: "3030"
    :description: The rise of barbarian kingdoms from Rome's ashes, the explosion of Islam, the monastic movement, Charlemagne's empire, the blossoming of medieval culture, and developinG European monarchies.
    :credit: "3"
    :subject: HTS
  - :name: European Labor History
    :number: "3031"
    :description: The labor movement from 1700s to the present, including an examination of Marx and socialism, unionization, and work conditions, especially in Britain, Germany, and France.
    :credit: "3"
    :subject: HTS
  - :name: Europe Intellectual Hist
    :number: "3032"
    :description: Introduction to intellectual problems and trends in modern Europe, including loss of faith in progress, evil and ethics, post-colonialism, feminism, linguistics, and psycho-analytic thought.
    :credit: "3"
    :subject: HTS
  - :name: Medieval England
    :number: "3033"
    :description: Political, economic, and cultural development of England during the Middle Ages (c. 350-1400). Myths and legends of Stonehenge, the Druids, and King Arthur's Camelot explored.
    :credit: "3"
    :subject: HTS
  - :name: Britain 1815-1914
    :number: "3035"
    :description: Developments in nineteenth-century Britain, including the industrial revolution, the growth of political democracy, imperialism, and movements for Irish Home rule and democratic socialism.
    :credit: "3"
    :subject: HTS
  - :name: Britain Since 1914
    :number: "3036"
    :description: Britain's experience of two world wars, the growth of Labour and decline of the Liberals, the Welfare State, Thatcherism, and Tony Blair's "New Labour".
    :credit: "3"
    :subject: HTS
  - :name: French Revolution
    :number: "3038"
    :description: Economic, intellectual, and cultural causes of the French Revolution, Jacobinism and the Terror, careers of Robespierre and Danton, and rise and fall of Napoleon's empire.
    :credit: "3"
    :subject: HTS
  - :name: Modern France
    :number: "3039"
    :description: France from 1815 to 1968, emphasizing the continuing project of creating France as a powerful nation within the context of global culture and politics.
    :credit: "3"
    :subject: HTS
  - :name: Modern Spain
    :number: "3041"
    :description: Resistance to Napoleon, deformed industrialization, Anarchist and fascist experiments form the background for Spain's transition from dictatorship to democracy after Franco's death.
    :credit: "3"
    :subject: HTS
  - :name: Modern Germany
    :number: "3043"
    :description: Consolidation of Germany since Napoleonic wars, Germany's contributions both hideous and glorious to Europe and the West, and recent unification of East and West Germany.
    :credit: "3"
    :subject: HTS
  - :name: Nazi Germany-Holocaust
    :number: "3045"
    :description: Genocide in the twentieth century, emphasizing the extermination of European Jews. Course investigates roots of racism, eugenics, and ideologies of genocide in comparative perspective.
    :credit: "3"
    :subject: HTS
  - :name: Women&Gender-Middle East
    :number: "3051"
    :description: The role of women in imperial, nationalist, and Islamist political programs in the Middle East and the impact of politics on women's lives.
    :credit: "3"
    :subject: HTS
  - :name: Modern China
    :number: "3061"
    :description: The decline of Confucian order, the impact of the West, changes and continuities of Chinese culture, the Communist revolution, nationalism, and economic reforms since 1978.
    :credit: "3"
    :subject: HTS
  - :name: Modern Japan
    :number: "3062"
    :description: Japan's transformation in one century from a feudal state into an economic superpower and the impact of these changes on the Japanese people.
    :credit: "3"
    :subject: HTS
  - :name: British Colonization
    :number: "3063"
    :description: Analysis of four British settlement colonies-Australia, New Zealand, Canada, and South Africa-emphasizing settlement, race relations, and national identity.
    :credit: "3"
    :subject: HTS
  - :name: Sociology of Development
    :number: "3064"
    :description: Course examines competing perspectives on international development and surveys some of the crucial issues, including political instability, facing the Third World today.
    :credit: "3"
    :subject: HTS
  - :name: Soc-Politics & Society
    :number: "3066"
    :description: Political sociology studies the way power is distributed in society. This course takes a comparative and historical approach, focusing on the development of the nation-state.
    :credit: "3"
    :subject: HTS
  - :name: Revolutionary Movement
    :number: "3067"
    :description: Comparative analysis of the origin, development, and impact of major twentieth century revolutionary movements.
    :credit: "3"
    :subject: HTS
  - :name: Social Movements
    :number: "3068"
    :description: Why do social movements emerge? Why might they succeed? This course examines how ordinary people challenge powerful segments of society and contribute to social change.
    :credit: "3"
    :subject: HTS
  - :name: Modern Cuba
    :number: "3069"
    :description: Cuba since 1492 emphasizing slavery and sugar, wars of independence, the revolution of 1959, and the regime of Fidel Castro.
    :credit: "3"
    :subject: HTS
  - :name: Culture and Society
    :number: "3070"
    :description: Covers core issues in the study of culture. Focuses on key sites, social practices, and institutions. Topics include education, medicine, consumption, and the mass media.
    :credit: "3"
    :subject: HTS
  - :name: Sociology of Science
    :number: "3082"
    :description: The growth of science, its social structure; deviance and norms, the social context of scientific knowledge and practice, and science policy.
    :credit: "3"
    :subject: HTS
  - :name: Tech & American Society
    :number: "3083"
    :description: The complex interplay between technical innovation and cultural change in the United States since 1850, with emphasis on the emergence of modern consumer-oriented society.
    :credit: "3"
    :subject: HTS
  - :name: Culture & Technology
    :number: "3084"
    :description: "Modernism and post-modernism: this course investigates culturally creative responses to modern manufacturing, transportation (trains, cars, airplanes), evolving gender ideals, and new communications."
    :credit: "3"
    :subject: HTS
  - :name: Law,Technology& Politics
    :number: "3085"
    :description: Examines the ways in which courts, legislatures, and regulatory agencies have responded to challenges posed by new technology and shaped the course of technical change.
    :credit: "3"
    :subject: HTS
  - :name: Soc of Medicine & Health
    :number: "3086"
    :description: Relationship between health and society, including health care problems in the United States and culture's role in defining health and sickness and in determining appropriate therapies.
    :credit: "3"
    :subject: HTS
  - :name: Social Theory&Structure
    :number: "3102"
    :description: Introduction to social theory, providing students with skills for reading theory and examining works of major social theorists, including Marx, Weber, Durkheim, Gilman, and Bourdieu.
    :credit: "3"
    :subject: HTS
  - :name: Honor's Thesis
    :number: "3103"
    :description: This course is designed to allow honor's students to distinguish themselves by producing a significant, original research paper.
    :credit: "4"
