  - :name: US Air & Space Power I
    :number: "2210"
    :description: This course provides the students with a knowledge level of understanding for the general element and employment of air and space power, and is designed to examine general aspects of it through a historical perspective covering a time period from the first balloons and dirigibles to the beginning of the Vietnam War. Leadership Laboratory is mandatory for AFROTC cadets and complements this course by providing cadets with followership experiences.
    :credit: "1"
    :subject: AS
  - :name: Leadership Laboratory
    :number: "2211"
    :description: Emphasizes development of techniques used to direct and inform. Prepares students for field training.
    :credit: "1"
    :subject: AS
  - :name: US Air & Space Power II
    :number: "2220"
    :description: This course is a continuation of AS 2210 and examines the use of air and space power from Southeast Asia to the space age global positioning systems of the Persian Gulf War. In addition, the students will continue to discuss the importance of the Air Force Core Values with the use of operational examples and historical Air Force leaders, and will continue to develop their communication skills. Leadership Laboratory is mandatory for AFROTC cadets and complements this course.
    :credit: "1"
    :subject: AS
  - :name: Leadership Laboratory
    :number: "2221"
    :description: Continuation of AS 2211. Emphasis on preparation for field training.
    :credit: "1"
    :subject: AS
  - :name: Leadership Studies I
    :number: "3310"
    :description: A study of leadership, management fundamentals, professional knowledge, and communication skills required of an Air Force junior officer. Case studies are used to examine Air Force leadership and management situations as a means of demonstrating and exercising practical application of the concepts being studied. A mandatory Leadership Laboratory for AFROTC cadets complements this course.
    :credit: "3"
    :subject: AS
  - :name: Leadership Laboratory
    :number: "3311"
    :description: Supervisory practice and exercise of leadership functions in controlling and directing activities of the cadet corps. Practical development of leadership potential.
    :credit: "1"
    :subject: AS
  - :name: Leadership Studies II
    :number: "3320"
    :description: Examine the Air Force personnel and evaluation systems, leadership ethics, and Air Force supervision and counseling techniques. A mandatory Leadership Laboratory for AFROTC cadets complements this course by providing advanced leadership experiences in office-type activities, giving students the opportunity to apply the leadership and management principles of this course.
    :credit: "3"
    :subject: AS
  - :name: Leadership Laboratory
    :number: "3321"
    :description: Continues AS 3311 with emphasis on supervisory and leadership skills, and advantages of an Air Force career.
    :credit: "1"
    :subject: AS
  - :name: National Security Affair
    :number: "4410"
    :description: Examines the national security process, Air Force structure, and doctrine. Special topics of interest focus on civilian control of the military and joint operations with the Army, Navy, and Marines. Within this structure, continued emphasis is given to refining communication skills. A mandatory Leadership Laboratory for AFROTC cadets complements this course.
    :credit: "3"
    :subject: AS
  - :name: Leadership Laboratory
    :number: "4411"
    :description: Exercise of management functions in planning, supervising, and directing cadet corps activities. Emphasis on acquiring proficiency in military leadership skills.
    :credit: "1"
    :subject: AS
  - :name: Prep for Active Duty
    :number: "4420"
    :description: Topics include the military as a profession, regional studies, officership, military justice, advanced leadership ethics, preparation for active duty, and current issues affecting military professionalism. A mandatory Leadership Laboratory for AFROTC cadets complements this course.
    :credit: "3"
    :subject: AS
  - :name: Leadership Laboratory
    :number: "4421"
    :description: Continues AS 4411. Emphasis on developing top-level management skills. Includes the planning, organizing, and implementation of cadet military training.
    :credit: "1"
