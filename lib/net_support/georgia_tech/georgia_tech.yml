    :description: Applied mathematics techniques to solve real-world problems. Topics include mathematical modeling, asymptotic analysis, differential equations and scientific computation. Prepares the student for MATH 6515.
    :credit: "3"
    :subject: MATH
  - :name: Industrial Math II
    :number: "6515"
    :description: Applications of mathematical techniques from MATH 6514 to solve real-world problems. Group projects to solve industrial problems in topics chosen by the instructor.
    :credit: "3"
    :subject: MATH
  - :name: Intro to Hilbert Spaces
    :number: "6580"
    :description: Geometry, convergence, and structure of linear operators in infinite dimensional spaces. Applications to science and engineering, including integral equations and ordinary partial differential equations.
    :credit: "3"
    :subject: MATH
  - :name: Integral Eqns&Transforms
    :number: "6583"
    :description: Volterra and Fredholm linear integral equations; relation to differential equations; solution methods; Fourier, Laplace, and Mellin transforms; applications to boundary value problems and integral equations.
    :credit: "3"
    :subject: MATH
  - :name: Special Functions
    :number: "6584"
    :description: Gamma function; exponential function; orthogonal polynomials; Bessel, Legendre, and hypergeometric functions; application to singular ordinary differential equations; and separation of variables for partial differential equations.
    :credit: "3"
    :subject: MATH
  - :name: Numerical Meth-Finance
    :number: "6635"
    :description: Basic numerical and simulation techniques used in the pricing of derivative securities and in related problems in finance. Some programming experience required.
    :credit: "3"
    :subject: MATH
  - :name: Num Meth-Part Diff Eqns
    :number: "6640"
    :description: Introduction to the implementation and analysis of numerical algorithms for the numerical solution of the classic partial differential equations of science and engineering. Must have knowledge of a computer programming language, familiarity with partial differential equations and elements of scientific computing.
    :credit: "3"
    :subject: MATH
  - :name: Adv Num Meth-Pt Diff Eqn
    :number: "6641"
    :description: Analysis and implementation of numerical methods for nonlinear partial differential equations including elliptic, hyperbolic, and/or parabolic problems. Must have knowledge of classic linear partial differential equations and exposure to numerical methods for partial differential equations at the level of MATH 6640 or numerical linear algebra at the level of MATH 6643.
    :credit: "3"
    :subject: MATH
  - :name: Numerical Linear Algebra
    :number: "6643"
    :description: Introduction to the numerical solution of the classic problems of linear algebra including linear systems, least squares, Singular value decomposition, eigenvalue problems. Crosslisted with CSE 6643.
    :credit: "3"
    :subject: MATH
  - :name: Iterative Meth-Sys Eqns
    :number: "6644"
    :description: Iterative methods for linear and nonlinear systems of equations including Jacobi, G-S, SOR, CG, multigrid, Newton quasi-Newton, updating, and gradient-based methods. Crosslisted with CSE 6644.
    :credit: "3"
    :subject: MATH
  - :name: Numerical Approx Theory
    :number: "6645"
    :description: Theoretical and computational aspects of polynomial, rational, trigonometric, spline, and wavelet approximation.
    :credit: "3"
    :subject: MATH
  - :name: "Numer Meth: Ord Diff Eqn"
    :number: "6646"
    :description: Analysis and implementation of numerical methods for initial and two-point boundary value problems for ordinary differential equations.
    :credit: "3"
    :subject: MATH
  - :name: Numeric Meth:Dynamic Sys
    :number: "6647"
    :description: Approximation of the dynamical structure of a differential equation and preservation of dynamical structure under discretization. Must be familiar with dynamical systems and numerical methods for initial and boundary value problems in ordinary differential equations.
    :credit: "3"
    :subject: MATH
  - :name: Math Meth-Appli Sci I
    :number: "6701"
    :description: Review of linear algebra and ordinary differential equations, brief introduction to functions of a complex variable.
    :credit: "3"
    :subject: MATH
  - :name: Math Meth-Appl Sci II
    :number: "6702"
    :description: Review of vector calculus and its applications to partial differential equations.
    :credit: "3"
    :subject: MATH
  - :name: Modeling and Dynamics
    :number: "6705"
    :description: Mathematical methods for solving problems in the life sciences. Models-based course on basic facts from the theory of ordinary differential equations and numerical methods of their solution. Introduction to the control theory, diffusion theory, maximization, minimization and curve fitting. Math majors may not use this course toward any degree in the School of Mathematics.
    :credit: "3"
    :subject: MATH
  - :name: Numerical Methods-CSE II
    :number: "6710"
    :description: Introduction to numerical algorithms widely used in computational science and engineering. Numerical linear algebra, linear programming, and applications. Crosslisted with CSE 6710.
    :credit: "3"
    :subject: MATH
  - :name: Numerical Methods-CSE II
    :number: "6711"
    :description: Efficient numerical techniques for solving partial differential equations and large-scale systems of equations arising from discretization of partial differential equations or variational problems in applications in science and engineering. Crosslisted with CSE 6711.
    :credit: "3"
    :subject: MATH
  - :name: Stoch Process-Finance I
    :number: "6759"
    :description: Mathematical modeling of financial markets, derivative securities pricing, and portfolio optimization. Concepts from probability and mathematics are introduced as needed. Crosslisted with ISYE 6759.
    :credit: "3"
    :subject: MATH
  - :name: Stochastic Processes I
    :number: "6761"
    :description: Discrete time Markov chains, Poisson processes, and renewal processes. Transient and limiting behavior. Average cost and utility measures of systems. Algorithms for computing performance measures. Modeling of inventories, and flows in manufacturing and computer networks. Crosslisted with ISYE 6761.
    :credit: "3"
    :subject: MATH
  - :name: Stochastic Processes II
    :number: "6762"
    :description: Continuous time Markov chains. Uniformization, transient and limiting behavior. Brownian motion and martingales. Optional sampling and convergence. Modeling of inventories, finance, flows in manufacturing and computer networks. Crosslisted with ISYE 6762
    :credit: "3"
    :subject: MATH
  - :name: Sys-Computation Finance
    :number: "6767"
    :description: Computational Finance Introduction to large scale system design to support computational finance for options, stocks, or other financial instruments. Some programming experience, and previous exposure to stocks, bonds, and options required. Crosslisted with ISYE 6767
    :credit: "3"
    :subject: MATH
  - :name: Fixed Income Securities
    :number: "6769"
    :description: Description, institutional features, and mathematical modeling of fixed income securities. Use of both deterministic and stochastic models. Crosslisted with ISYE 6769.
    :credit: "3"
    :subject: MATH
  - :name: Reliability Theory
    :number: "6781"
    :description: Reliability systems and related distributions, failure rate functions and nonparametric classes, accelerated life testing, dependent failure analysis, statistical inference of reliability data. Crosslisted with ISYE 6781.
    :credit: "3"
    :subject: MATH
  - :name: Financial Data Analysis
    :number: "6783"
    :description: Fundamentals of statistical inference for models used in the modern analysis of financial data. Crosslisted with ISYE 6783.
    :credit: "3"
    :subject: MATH
  - :name: The Practice of QCF
    :number: "6785"
    :description: Case studies, visiting lecturers from financial institutions, student group projects of an advanced nature, and student reports, all centered around quantitative and computational finance. Crosslisted with ISYE and MGT 6785.
    :credit: "3"
    :subject: MATH
  - :name: Adv Topics in QCF
    :number: "6793"
    :description: Advanced foundational material and analysis techniques in quantitative and computational finance. Crosslisted with ISYE 6793.
    :credit: "3"
    :subject: MATH
