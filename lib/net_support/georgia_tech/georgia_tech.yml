    :credit: "3"
    :subject: ISYE
  - :name: Human-Machine Systems
    :number: "6215"
    :description: The development and use of mathematical models of human behavior are considered. Approaches from estimation theory, control theory, queuing theory, and fuzzy set theory are considered.
    :credit: "3"
    :subject: ISYE
  - :name: Human Decision Making
    :number: "6223"
    :description: Prescriptive and descriptive theories of human decision making are discussed/contrasted. Approaches to aiding human decision making are considered in context of these theoretical frameworks.
    :credit: "3"
    :subject: ISYE
  - :name: Topics:Human-Integr Sys
    :number: "6224"
    :description: State-of-the-art research directions including supervisory control models of human command control tasks; human-computer interface in scheduling and supervision of flexible manufacturing systems.
    :credit: "3"
    :subject: ISYE
  - :name: Engineering Economy
    :number: "6225"
    :description: Advanced engineering economy topics, including economic worth, economic optimization under constraints, risk and uncertainty, foundations of utility theory.
    :credit: "3"
    :subject: ISYE
  - :name: Intro to Financial Engr
    :number: "6227"
    :description: Advanced techniques for economic analysis of capital investment. Basic terminology and financial engineering concepts for managing and valuing project risk. Real options applications in systems engineering.
    :credit: "3"
    :subject: ISYE
  - :name: Productivity Analysis
    :number: "6229"
    :description: Modern measurement of productivity measurement and analysis including principles, issues, and latest techniques associated with benchmarking, efficiency measurement, and productivity tracking. Empirical studies and group projects.
    :credit: "3"
    :subject: ISYE
  - :name: Economic Decision Analy
    :number: "6230"
    :description: Topics include preferences and utilities, social choice, equilibrium concepts, noncooperative and cooperative game theory, price mechanisms, auction mechanisms, voting theory, and incentive compatibility.
    :credit: "3"
    :subject: ISYE
  - :name: Human Integrated Systems
    :number: "6231"
    :description: Analysis and design of complex work domains in technological environments.
    :credit: "3"
    :subject: ISYE
  - :name: Real-Time Systems
    :number: "6232"
    :description: Study of system safety, human error, and software reliability.
    :credit: "3"
    :subject: ISYE
  - :name: Measurement & Evaluation
    :number: "6234"
    :description: Measurements of complex systems including workload, operator strategy, and performance.
    :credit: "3"
    :subject: ISYE
  - :name: Scheduling Theory
    :number: "6307"
    :description: Includes topics in sequencing and scheduling with emphasis on deterministic machine scheduling problems with some stochastic results examined. Complexity of various problems will be analyzed.
    :credit: "3"
    :subject: ISYE
  - :name: Stat Models & Dsgn Expts
    :number: "6401"
    :description: Fundamental coverage of topics in multiple regression and factorial experiments.
    :credit: "3"
    :subject: ISYE
  - :name: Time Series Analysis
    :number: "6402"
    :description: Basic forecasting methods, ARIMA models, transfer functions.
    :credit: "3"
    :subject: ISYE
  - :name: Nonparametric Data Analy
    :number: "6404"
    :description: Nonparametric statistics and basic categorical data analysis.
    :credit: "3"
    :subject: ISYE
  - :name: Statistical Meth-Mfg Dgn
    :number: "6405"
    :description: Fractional factorial designs, response surface methods.
    :credit: "3"
    :subject: ISYE
  - :name: Statistics
    :number: "6411"
    :description: Relationships of statistical estimation and linear models with regression, planning and analysis of experiments, and the analysis of correlated data. More mathematical than ISYE 6401.
    :credit: "3"
    :subject: ISYE
  - :name: Theoretical Statistics
    :number: "6412"
    :description: Rigorous introduction to theory of statistical inference. Estimation and testing. Construction and assessment of estimators and tests. Fundamentals of decision theory, minimax, and Bayes Paradigms.
    :credit: "3"
    :subject: ISYE
  - :name: Dsgn & Analy-Experiments
    :number: "6413"
    :description: Analysis of variance, full and fractional factoral designs at two and three levels, orthogonal arrays, response surface methodology, robust parameter design for production/process improvement.
    :credit: "3"
    :subject: ISYE
  - :name: Regression Analysis
    :number: "6414"
    :description: Simple and multiple linear regression, inferences and diagnostics, stepwise regression and model selection, advanced regression methods, basic design and analysis of experiments, factorial analysis.
    :credit: "3"
    :subject: ISYE
  - :name: Computational Statistics
    :number: "6416"
    :description: This class describes the available knowledge regarding statistical computing. Topics include random deviates generation, importance sampling, Monte Carlo Markov chain (MCMC), EM algorithms, bootstrapping, model selection criteria, (e.g. C-p, AIC, etc.) splines, wavelets, and Fourier transform.
    :credit: "3"
    :subject: ISYE
  - :name: Bayesian Statistics
    :number: "6420"
    :description: Rigorous introduction to the theory of Beysian Statistical Inference. Bayesian estimation and testing. Conjugate priors. Noninformative priors. Bayesian computation. Bayesian networks and Bayesian signal processing. Various engineering applications.
    :credit: "3"
    :subject: ISYE
  - :name: Simulation
    :number: "6644"
    :description: Covers modeling of discrete-event dynamic systems and introduces methods for using these models to solve engineering design and analysis problems.
    :credit: "3"
    :subject: ISYE
  - :name: Monte Carlo Methods
    :number: "6645"
    :description: Covers state-of-the-art Monte Carlo simulation techniques. These techniques will be used to model and solve a variety of real-world problems from several diverse areas in science and engineering, including supply chain analysis and design, pattern recognition, VLSI design, network reliability, financial engineering, and molecular biology.
    :credit: "3"
    :subject: ISYE
  - :name: Probabilistic Models
    :number: "6650"
    :description: An introduction to basic stochastic processes such as Poisson and Markov processes and their applications in areas such as inventory, reliability, and queueing.
    :credit: "3"
    :subject: ISYE
  - :name: Queueing Theory
    :number: "6656"
    :description: Processing networks with queuing. Performance analysis using Markov process description of system behavior. Applications and numerical studies in manufacturing, system maintainability, computer systems, telecommunication networks.
    :credit: "3"
    :subject: ISYE
  - :name: Linear Optimization
    :number: "6661"
    :description: Theory, algorithms, and applications of linear programming. Topics include the simplex method and resolution of degeneracy, duality and sensitivity analysis, basis factorization, the dual and revised simplex methods, and geometry of polyhedra. Intended for Ph.D. students.
    :credit: "3"
    :subject: ISYE
  - :name: Discrete Optimization
    :number: "6662"
    :description: Fundamentals of integer and combinatorial optimization. Topics include polyhedra, cuts, Lagrangean duality, complexity, and others. This course is intended for Ph.D. students.
    :credit: "3"
    :subject: ISYE
  - :name: Nonlinear Optimization
    :number: "6663"
    :description: Fundamentals of nonlinear optimization. Topics include optimality conditions; convex programming and duality; unconstrained and constrained methods. Polynomial algorithms and interior point methods. Dual methods. This course is for students seriously considering a PhD.
    :credit: "3"
    :subject: ISYE
  - :name: Stochastic Optimization
    :number: "6664"
    :description: An introduction to sequential decision making under uncertainty. Much of the course is devoted to the theoretical, modeling, and computational aspects of Markov decision processes.
    :credit: "3"
    :subject: ISYE
  - :name: Deterministic Optimiz
    :number: "6669"
    :description: An introduction to deterministic optimization methodologies including approaches from linear, discrete, and nonlinear optimization including algorithms and computations. Applications will be introduced as appropriate.
    :credit: "3"
    :subject: ISYE
  - :name: Financial Optimization
    :number: "6673"
    :description: An introduction to optimization techniques with special emphasis on applications to finance, including portfolio optimization, immunization, and risk management.
    :credit: "3"
    :subject: ISYE
  - :name: Computational Methods
    :number: "6679"
    :description: Strategies and techniques for converting optimization theory into effective computational procedures. Emphasis is on applications in linear, integer, and nonlinear programming; networks and graphs.
    :credit: "3"
    :subject: ISYE
  - :name: Statistical Methods
    :number: "6739"
    :description: Overview of basic tools used in statistical analysis and modeling. Credit not allowed to students seeking a degree in ISYE.
    :credit: "3"
    :subject: ISYE
