  - :name: Argentine Politics
    :number: "4240"
    :description: Survey of the politics, history, and culture of Argentina. Topics include Argentine economic and political failure, the politics of immigration, and the relationship between culture and development.
    :credit: "3"
    :subject: INTA
  - :name: Democracy-Third World
    :number: "4241"
    :description: Surveys the Third World democratization. Assesses various theories of democratization. Examines various measures of democracy and explores the depth and consolidation of the current democratization boom.
    :credit: "3"
    :subject: INTA
  - :name: Chinese Economic Reform
    :number: "4330"
    :description: Addresses the profound and consequential process of the Chinese economic reform that started at the end of the 1970s and has led to China's rapid economic growth.
    :credit: "3"
    :subject: INTA
  - :name: Chinese Politics
    :number: "4331"
    :description: Investigates the organizational apparatus through which the Chinese Communist Party exercises leadership over politics and society, and the way in which reforms have changed those relationships.
