    :credit: "3"
    :subject: PUBP
  - :name: Women and Public Policy
    :number: "4212"
    :description: The status of women in American society as a function of rights and opportunities conferred upon women by governmental actions and as influenced by forces of social change.
    :credit: "3"
    :subject: PUBP
  - :name: Gender,Sci,Tech&Pub Plcy
    :number: "4214"
    :description: The course focuses on the connections between gender, science, and technology, and issuues of public policy.
    :credit: "3"
    :subject: PUBP
  - :name: Business and Government
    :number: "4226"
    :description: How government regulates business and markets, and how business exercises power and influence on government in areas such as antitrust, financial markets, safety and health, and environmental quality.
    :credit: "3"
    :subject: PUBP
  - :name: Econ Dev Policy & PLan
    :number: "4260"
    :description: Introduction to the context, theory, processes, and practice of regional and local economic development policy and planning in the U.S. and internationally.
    :credit: "3"
    :subject: PUBP
  - :name: Food,Population&Environ
    :number: "4316"
    :description: Interdisciplinary perspectives on relationships among technology, markets, and the structure of social institutions in responding to the challenge of managing an expanding world economy with growing consumption demands.
    :credit: "3"
    :subject: PUBP
  - :name: Environ Impact Assesment
    :number: "4338"
    :description: Examines policy, planning, and methodological issues in the environmental impact assessment of engineering systems. Emphasizes regulatory aspects of environmental analysis and key analytical techniques, and the incorporation of environmental considerations into engineering design processes.
    :credit: "3"
    :subject: PUBP
  - :name: Science,Tech& Pub Policy
    :number: "4410"
    :description: Examination of relationships between science, technology, and government, and their mutual influence on public and private decisions.
    :credit: "3"
    :subject: PUBP
  - :name: Tech,Innovation&Policy
    :number: "4414"
    :description: Theories and concepts of technological innovation and diffusion, economic development, and the role of public and private institutions in technological development at the firm, industry, regional, national, and international levels.
    :credit: "3"
    :subject: PUBP
  - :name: Critical Issues-Sci&Tech
    :number: "4416"
    :description: Exploration of technology and technological society, going beyond utility and functionality to consider justice, meaningfulness, and self-realization. Perspectives include political economy, aesthetics, and social change.
    :credit: "3"
    :subject: PUBP
  - :name: Mass Communications Pol
    :number: "4514"
    :description: Examines mass media influences, activities, characteristics, and behavior with respect to the political process and government. Structure of media markets, characteristics of news and advertising, and impacts of changing technologies on political processes.
    :credit: "3"
    :subject: PUBP
  - :name: Geographic Info Systems
    :number: "4530"
    :description: Overview of GIS concepts, methods, and terminology, Introduction to PC-based GIS software. Applications to marketing, natural resource management, and public information systems. Students use case studies to design and implement actual projects.
    :credit: "3"
    :subject: PUBP
  - :name: Advanced GIS Topics
    :number: "4532"
    :description: Introduction to raster-based GIS software, Avenue script language, and map Internet server. Applications to marketing, natural resource management, and public information systems.
    :credit: "3"
    :subject: PUBP
  - :name: Senior Thesis
    :number: "4600"
    :description: A capstone course usually taken in the student's last term before graduation, the senior seminar and thesis involves writing an original paper entailing policy analysis relevant to a public or nonprofit agency.
    :credit: "3"
    :subject: PUBP
  - :name: Legal Practice
    :number: "4609"
    :description: This course develops skills in reading and comprehension of legal materials, analysis of legal writing, and document drafting in selected areas of law.
    :credit: "3"
    :subject: PUBP
  - :name: Public Policy Internship
    :number: "4651"
    :description: Course projects related to professional internships. Topics, credit, and requirements to be arranged by student, instructor, and sponsor.
    :credit: "6"
