    :number: "2202"
    :description: Kinematics and dynamics of particles and rigid bodies in one, two, and three dimensions. Work-energy and impulse-momentum concepts.
    :credit: "3"
    :subject: ME
  - :name: Intro to Mechanics
    :number: "2211"
    :description: Forces and moments; equilibrium in two and three dimensions; multiforce members; friction; stress and strain; axially loading, torsion, and bending of beams.
    :credit: "3"
    :subject: ME
