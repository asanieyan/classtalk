    :credit: "3"
    :subject: ECE
  - :name: Microelec Sys Packaging
    :number: "6776"
    :description: Broad overview of system-level, cross-disciplinary microelectronics packaging technologies, including design, test, thermal, reliability, optoelectronics, and RF integration. Comparison of system-on-chip and system-on-package. Crosslisted with ME and MSE 6776.
    :credit: "3"
