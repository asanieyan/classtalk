  - :name: Master's Thesis
    :number: "7000"
    :description: Master's Thesis
    :credit: "21"
    :subject: MATH
  - :name: Enumerative Combinatoric
    :number: "7012"
    :description: Fundamental methods of enumeration and asymptotic analysis, including the use of inclusion/exclusion, generating functions, and recurrence relations. Applications to strings over a finite alphabet and graphs.
    :credit: "3"
    :subject: MATH
  - :name: Combinatorics
    :number: "7016"
    :description: Fundamental combinatorial structures including hypergraphs, transversal sets, colorings, Sperner families, intersecting families, packings and coverings, perfect graphs, and Ramsey theory. Algebraic and topological methods, applications.
    :credit: "3"
    :subject: MATH
  - :name: Probab Combinatorics
    :number: "7018"
    :description: Applications of probabilistic techniques in discrete mathematics, including classical ideas using expectation and variance as well as modern tools, such as martingale and correlation inequalities.
    :credit: "3"
    :subject: MATH
  - :name: Stochastic Calculus I
    :number: "7244"
    :description: An introduction to the Ito stochastic calculus and stochastic differential equations through a development of continuous-time martingales and Markov processes. First of two courses.
    :credit: "3"
    :subject: MATH
  - :name: Stochastic Calculus II
    :number: "7245"
    :description: An introduction to the Ito stochastic calculus and stochastic differential equations through a development of continuous-time martingales and Markov processes. Continuation of MATH 7244.
    :credit: "3"
    :subject: MATH
  - :name: Operator Theory
    :number: "7334"
    :description: Theory of linear operators on Hilbert space. Spectral theory of bounded and unbounded operators. Applications.
    :credit: "3"
    :subject: MATH
  - :name: Harmonic Analysis
    :number: "7337"
    :description: Fourier analysis in Euclidean space. Basic topics including L1 and L2 theory; advanced topics such as distribution theory, uncertainty, Littlewood-Paley theory.
    :credit: "3"
    :subject: MATH
  - :name: Functional Analysis
    :number: "7338"
    :description: Topics include the Hahn-Banach theorems, the Baire Category theorem and its consequences, duality in Banach spaces, locally convex spaces, and additional topics.
    :credit: "3"
    :subject: MATH
  - :name: Graph Algorithms
    :number: "7510"
    :description: Algorithms for graph problems such as maximum flow, covering, matching, coloring, planarity, minimum cuts, shortest paths, and connectivity. Crosslisted with ISYE 7510 and CS 7510.
    :credit: "3"
    :subject: MATH
  - :name: Calculus Variations
    :number: "7581"
    :description: Minimization of functionals, Euler-Lagrange equations, sufficient conditions for a minimum; geodesic, isoperometric, and time of transit problems; variational principles of mechanics; applications to control theory.
    :credit: "3"
    :subject: MATH
  - :name: Tensor Analysis
    :number: "7586"
    :description: Review of linear algebra, multilinear algebra, algebra of tensors, co- and contravariant tensors, tensors in Riemann spaces, geometrical interpretation of skew tensors.
    :credit: "3"
    :subject: MATH
  - :name: Prep-PHD Qual Exam
    :number: "7999"
    :description: "Preparation for Doctoral Examinations Audit only. Prerequisite: consent of the adviser."
    :credit: "21"
