    :description: Social, political, economic, and cultural history of Europe since the Renaissance. Topics include Renaissance; Reformation; political, scientific, and industrial revolutions; nationalism; fascism and communism; decolonization.
    :credit: "3"
    :subject: HTS
  - :name: Engineering in History
    :number: "1081"
    :description: Uses historical case studies to examine the relationship between engineers and the larger society in which they function. Often taught jointly with engineering faculty.
