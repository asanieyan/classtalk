    :subject: INTA
  - :name: Int'l Affair&Tech Policy
    :number: "4050"
    :description: "International policy issues in which science and technology figure prominently. Topics include: health, environment, information technologies, arms control and defense, critical infrastructure, transportation, and energy. Emphasis placed on policy analysis and formation."
    :credit: "3"
    :subject: INTA
  - :name: International Law
    :number: "4060"
    :description: Explores major issues, concepts and cases in public international law and their policy ramifications. Specific topics include human rights, armed conflict, crimes against humanity, and the environment.
    :credit: "3"
    :subject: INTA
  - :name: Vietnam War Politics
    :number: "4101"
    :description: Strategic approaches and political environments of the United States, North Vietnam, China, and the USSR during 1954-1975 Vietnam War.
    :credit: "3"
    :subject: INTA
  - :name: Sem Europe-Euro Security
    :number: "4121"
    :description: Examines the history, institutional structure, and functions, as well as current policy challenges facing NATO and other European security arrangements.
    :credit: "3"
    :subject: INTA
  - :name: Sem in Europe-Euro Union
    :number: "4230"
    :description: Explores the history and processes of economic and political integration within the framework of the European Union.
