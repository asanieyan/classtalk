    :number: "2100"
    :description: Practice in analysis of decision problems of relevance to students in public policy and personal decision areas. Issues relating to individual decisions to produce, consume, invest, and trade will be explored. Analytical approaches will enable students to use and incorporate basic elements of micro- and macro-economic analysis and to appreciate issues regarding testing and measurements.Students can receive credit for either ECON 2100 or ECON 2101, or for ECON 2105/2106.Students cannot receive credit for ECON 2100 and ECON 2101 or for ECON 2100 and ECON 2105/2106 or for ECON 2101 and ECON 2105/2106.
