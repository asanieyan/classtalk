  - :name: Adv Comput Architecture
    :number: "6100"
    :description: Comprehensive coverage of the architecture and system issues that confront the design of high-performance workstation/PC computer architectures with emphasis on quantitative evaluation.
    :credit: "3"
    :subject: ECE
  - :name: Parallel& Dist Comp Arch
    :number: "6101"
    :description: An advanced study of the critical issues and limiting factors in the design of asynchronous and synchronous parallel and distributed architectures.
    :credit: "3"
    :subject: ECE
  - :name: Dependable Distribut Sys
    :number: "6102"
    :description: Concepts, theory, and practice of dependable distributed systems. Techniques for tolerating hardware and software faults. Security aspects such as confidentiality, availability, and integrity.
    :credit: "3"
    :subject: ECE
  - :name: CAD-Communication Netwks
    :number: "6110"
    :description: Investigation of the methodologies and algorithms used for designing and optimizing computer/communications networks with a focus on the algorithmic aspects of network design.
    :credit: "3"
    :subject: ECE
  - :name: Automata Theory
    :number: "6120"
    :description: The course presents a broad base of topics in modern automata and switching theory. These elements form the essentials upon which modern digital systems are constructed.
    :credit: "3"
    :subject: ECE
  - :name: Combinatorial Strategies
    :number: "6121"
    :description: Modern counting theory and algorithmic approaches necessary for discrete computation.
    :credit: "3"
    :subject: ECE
  - :name: Adv VLSI Systems
    :number: "6130"
    :description: An advanced treatment of VLSI systems analysis, design, and testing with emphasis on complex systems and how they are incorporated into a silicon environment.
    :credit: "3"
    :subject: ECE
  - :name: Comp-aided VLSI Sys Dsgn
    :number: "6132"
    :description: Theory and practice of computer-aided VLSI digital systems design. Logic synthesis, semi-custom VLSI design, high-level synthesis, low-power systems, and hardware/software co-design. Individual and group projects.
    :credit: "3"
    :subject: ECE
  - :name: Phys Design Automat-VLSI
    :number: "6133"
    :description: Various design automation problems in the physical design process of VLSI circuits including clustering, partitioning, floor planning, placement, routing, and compaction.
    :credit: "3"
    :subject: ECE
  - :name: Digital Systems Test
    :number: "6140"
    :description: Introduction to the basic concepts in digital systems testing. Advanced topics in fault modeling and simulation, test pattern generation, and design for testability.
    :credit: "3"
    :subject: ECE
  - :name: Adv Digital Signal Proc
    :number: "6250"
    :description: An introduction to advanced signal processing methods that are used in a variety of applications areas.
    :credit: "3"
    :subject: ECE
  - :name: Stat Digit Sig Proc&Mod
    :number: "6254"
    :description: "Introductory course in digital signal processing, and includes the following topics: signal modeling, optimum filters, and power spectrum estimations."
    :credit: "3"
    :subject: ECE
  - :name: Digit Proc-Speech Signal
    :number: "6255"
    :description: The application of digital signal processing to problems in speech communication. Part of this goal requires a laboratory project.
    :credit: "3"
    :subject: ECE
  - :name: Digital Image Processing
    :number: "6258"
    :description: An introduction to the theory of multidimensional signal processing and digital image processing, including key applications in multimedia products and services, and telecommunications.
    :credit: "3"
    :subject: ECE
  - :name: Adaptive Filtering
    :number: "6271"
    :description: Basic theory of adaptive filter design and implementation. Steepest decent, LMS algorithms, nonlinear adaptive filters, and neural networks. Analysis of performance and applications.
    :credit: "3"
    :subject: ECE
  - :name: Fund-Radar Signal Proces
    :number: "6272"
    :description: Signal modeling including radar cross section, multipath, and clutter. Properties of the ambiguity function and coded waveforms. Algorithms for Doppler processing, detection, and radar imaging.
    :credit: "3"
    :subject: ECE
  - :name: Pattern Recognit-Speech
    :number: "6273"
    :description: Theory and application of pattern recognition with a special application section for automatic speech recognition and related signal processing.
    :credit: "3"
    :subject: ECE
  - :name: DSP Hardware Sys Desgin
    :number: "6276"
    :description: A study of theory and practice in the design and implementation of DSP algorithms on programmable processors, multiprocessors, and ASICs.
    :credit: "3"
    :subject: ECE
  - :name: DSP Software Sys Design
    :number: "6277"
    :description: Specification, evaluation, and implementation of real-time DSP applications on embedded DSP-based environments.
    :credit: "3"
    :subject: ECE
  - :name: Spatial Array Processing
    :number: "6279"
    :description: Introduce application areas where signals are sampled over space and time. Transfer knowledge of time-based techniques to spatial processing. Develop algorithms unique to spatial processing.
    :credit: "3"
    :subject: ECE
  - :name: Cryptography & Security
    :number: "6280"
    :description: Algebraic and number theory apporaches to cryptographic techniques, information security, secret key and public key encryption, signature schemes, hash functions, message authentication, and key distribution. Credit not allowed for both ECE 6280 and CS 6260.
    :credit: "3"
    :subject: ECE
  - :name: Power Sys Ctrl&Operation
    :number: "6320"
    :description: Introduction to methods used in the real-time operation and control of power systems as well as to the hardware and software technology of energy management systems (EMS).
    :credit: "3"
    :subject: ECE
  - :name: Power System Stability
    :number: "6321"
    :description: Techniques for stability analysis of electric power systems and applications of these methods.
    :credit: "3"
    :subject: ECE
  - :name: Pwr Sys Plan&Reliability
    :number: "6322"
    :description: To introduce basic concepts as well as analysis and optimization techniques underlying reliability assessment of electric power systems and planning techniques.
    :credit: "3"
    :subject: ECE
  - :name: Power System Protection
    :number: "6323"
    :description: Theory and practice of modern power system protection techniques.
    :credit: "3"
    :subject: ECE
  - :name: Power Electronic Devices
    :number: "6330"
    :description: Physical considerations involved in the fabrication and use of power semiconductor devices and high-frequency magnetic transformers and inductors.
    :credit: "3"
    :subject: ECE
  - :name: Power Electronic Cicuits
    :number: "6331"
    :description: "The analysis, control, and design of switching power converters: rectifiers, cycloconverters, voltage-sourced and current-source inverters, dc-dc converters, pfc and resonant converts."
    :credit: "3"
    :subject: ECE
  - :name: Power Electronic CAD Lab
    :number: "6332"
    :description: To introduce the use of CAD tools in the simulation, analysis, and design of power electronic circuits and systems.
    :credit: "1"
    :subject: ECE
  - :name: Electric Machinery Analy
    :number: "6335"
    :description: An introduction to the analysis and basic construction principles of rotating electric machines and transformers, including ac synchronous and induction machines and dc machines.
    :credit: "3"
    :subject: ECE
  - :name: Electric Machine Drives
    :number: "6336"
    :description: A study of the dynamics and control of electric machinery and variable speed machine drive systems.
    :credit: "3"
    :subject: ECE
  - :name: Electric Power Quality
    :number: "6340"
    :description: Study transients and harmonics in power systems, along with analysis methods and mitigation practices. Understand the causes of power quality problems and relate them to equipment susceptibility.
    :credit: "3"
    :subject: ECE
  - :name: Applied Electromagnetics
    :number: "6350"
    :description: The methodology and application of advanced electromagnetic theory.
    :credit: "3"
    :subject: ECE
  - :name: Microwave Design
    :number: "6360"
    :description: Applications of electromagnetic theory to microwave components and systems. Introduction to the latest characterization and design techniques including monolithic microwave integrated circuit (MMIC) technology.
    :credit: "3"
    :subject: ECE
  - :name: Microwave Design Lab
    :number: "6361"
    :description: This laboratory course will teach microwave measurement/design fundamentals for both passive and active components. Students will use both CAD tools and network analyzers.
    :credit: "3"
    :subject: ECE
  - :name: EM Radiation & Antennas
    :number: "6370"
    :description: The fundamentals of electromagnetic radiation and antennas.
    :credit: "3"
    :subject: ECE
  - :name: Intro Computational EM
    :number: "6380"
    :description: The practical application of the finite-difference time-domain and finite element techniques to electromagnetic problems. Computer projects are required.
    :credit: "3"
    :subject: ECE
  - :name: Satellite Comm&Navig Sys
    :number: "6390"
    :description: To introduce satellite communications and navigation system design including microwave transmission, satellite transponders, earth station hardware, and satellite networks. A design project is required.
    :credit: "3"
    :subject: ECE
  - :name: Analog Integ Circuit Dgn
    :number: "6412"
    :description: Design of analog circuits using CMOS and bipolar technologies.
    :credit: "3"
    :subject: ECE
  - :name: Analog Integrate Sys Dgn
    :number: "6414"
    :description: Design of analog systems using CMOS and bipolar technologies. A higher level of design for analog and digital systems is presented.
    :credit: "3"
    :subject: ECE
  - :name: Low Noise Elec Sys Dsgn
    :number: "6416"
    :description: A study of the sources of noise found in electronic instrumentation. Teaches the recognition of sources of noise and the design techniques to achieve noise reduction.
    :credit: "3"
    :subject: ECE
  - :name: Wireless IC Design
    :number: "6420"
    :description: Wireless system specifications are translated to architectures and building blocks compatible with silicon technology. The course focuses on the analysis and design of these blocks.
    :credit: "3"
    :subject: ECE
  - :name: Digital MOS ICs
    :number: "6430"
    :description: Detailed analysis of the operation and design of high- performance MOS digital integrated circuits. Emphasis is on circuit design techniques with examples from the literature.
    :credit: "3"
    :subject: ECE
  - :name: Neuro Analog VLSI Ckts
    :number: "6435"
    :description: Large-scale analog computation for sensory and motor processing. Analog building blocks are presented, leading to VLSI systems inspired by neurobiological architectures and computational paradigms.
    :credit: "3"
    :subject: ECE
  - :name: Frequency Synthesizers
    :number: "6440"
    :description: Frequency synthesizers generate many discrete RF frequencies from one reference frequency. General synthesizers, digital PLL, direct digital, and hybrid synthesizers are covered.
    :credit: "3"
    :subject: ECE
  - :name: Electronic Oscillators
    :number: "6442"
    :description: Starting from nonlinear differential equations, this course presents a systematic approach to the design of electronic oscillators. Design of negative resistance and feedback oscillators is discussed. CAD techniques are employed.
    :credit: "3"
    :subject: ECE
  - :name: Microelectronics Tech
    :number: "6450"
    :description: Presents the fundamentals of microelectronics material, device, and circuit fabrication.
    :credit: "3"
    :subject: ECE
  - :name: Intro Microelec Theory
    :number: "6451"
    :description: Basis of quantum mechanics, statistical mechanics, and the behavior of solids to serve as an introduction to the modern study of semiconductors and semiconductor devices.
    :credit: "3"
    :subject: ECE
  - :name: Theory Electronic Device
    :number: "6453"
    :description: Presents the fundamentals of electronic device operation.
    :credit: "3"
    :subject: ECE
  - :name: Semiconductor Proc Ctrl
    :number: "6455"
    :description: This course is designed to explore methods of applying statistical process control and statistical quality control to semiconductor manufacturing processes. Students will be required to complete a design project.
    :credit: "3"
    :subject: ECE
  - :name: Solar Cells
    :number: "6456"
    :description: To provide a practical understanding of semiconductor materials and technology as it relates to design and development of efficient solar cells and photovoltaic systems.
    :credit: "3"
    :subject: ECE
  - :name: Gigascale Integration
    :number: "6458"
    :description: Hierarchy of physical principles that enable understanding and estimation of future opportunities to achieve multibillion transistor silicon chips using sub-0.25 micron technology.
    :credit: "3"
    :subject: ECE
  - :name: Microelectromech Devices
    :number: "6460"
    :description: Fundamental concepts for desgin of microelectromechanical devices (MEMS), including mechanical and thermal behavior of materials and structures, transduction principles, transducer design, and modeling.
    :credit: "3"
    :subject: ECE
  - :name: Fourier Tech&Signal Analy
    :number: "6500"
    :description: Introduction to the use of Fourier Methods for analysis of signals.
    :credit: "3"
    :subject: ECE
  - :name: Fourier Optic&Holography
    :number: "6501"
    :description: Applications of the Fourier transform and linear systems theory to the analysis of optical propagation, diffraction imaging, holography, wavefront modulation, and signal processing.
    :credit: "3"
    :subject: ECE
  - :name: Electro-Optics
    :number: "6510"
    :description: Study of the fundamental principles and primary applications of lasers, and of detectors of optical radiation.
    :credit: "3"
    :subject: ECE
  - :name: Integrated Optics
    :number: "6520"
    :description: Theory and design of optical waveguides and optical waveguide devices.
    :credit: "3"
    :subject: ECE
  - :name: Optical Fibers
    :number: "6521"
    :description: Provides an in-depth understanding of the light-guiding properties of optical fibers as used in communication systems.
    :credit: "3"
    :subject: ECE
  - :name: Nonlinear Optics
    :number: "6522"
    :description: Provides an introduction to the field of nonlinear optics, exploring the physical mechanisms, applications, and experimental techniques.
    :credit: "3"
    :subject: ECE
  - :name: Mod, Diffract&Cryst Opt
    :number: "6530"
    :description: Provides a working knowledge of temporal and spatial optical modulation, diffractive optical devices, and crystal optics.
    :credit: "3"
    :subject: ECE
  - :name: Optoelectronic Systems
    :number: "6542"
    :description: Optoelectronic devices (detectors, emitters, modulators) from the practical realized and theoretical performance perspective. Explores monolithic and hybrid integration of devices, packaging, and system implementation.
    :credit: "3"
    :subject: ECE
  - :name: Fiber Optic Networks
    :number: "6543"
    :description: Architectural, performance and design aspects of fiber-optic communications networks, components, and technologies. Relationship between the physical network implementation and the higher-level network architecture.
    :credit: "3"
    :subject: ECE
  - :name: Linear Sys and Controls
    :number: "6550"
    :description: Introduction to linear system theory and feedback control. Topics include state space representations, controllability and observability, linear feedback control.
    :credit: "3"
    :subject: ECE
  - :name: Digital Control
    :number: "6551"
    :description: Techniques for analysis and synthesis of computer-based control systems. Design projects provide an understanding of the application of digital control to physical systems.
    :credit: "3"
    :subject: ECE
  - :name: Nonlinear Systems
    :number: "6552"
    :description: Classical analysis techniques and stability theory for nonlinear systems. Control design for nonlinear systems, including robotic systems. Design projects.
    :credit: "3"
    :subject: ECE
  - :name: Optimal Control
    :number: "6553"
    :description: Optimal control of dynamic systems, numerical optimization, techniques and their applications in solving optical-trajectory problems.
    :credit: "3"
    :subject: ECE
  - :name: Adaptive Control
    :number: "6554"
    :description: Methods of parameter estimation and adaptive control for systems with constant or slowly varying unknown parameters. MATLAB design projects emphasizing applications to physical systems.
    :credit: "3"
    :subject: ECE
  - :name: Optimal Estimation
    :number: "6555"
    :description: Techniques for signal and state estimation in the presence of measurement and process noise with the emphasis on Wiener and Kalman filtering.
    :credit: "3"
    :subject: ECE
  - :name: Intelligent Control
    :number: "6556"
    :description: Principles of intelligent systems and their utility in modeling, identification, and control of complex systems; neuro-fuzzy tools applied to supervisory control; hands-on laboratory experience.
    :credit: "3"
    :subject: ECE
  - :name: Manufacturing Sys Design
    :number: "6557"
    :description: Analytic and simulation tools for design, control, and optimization of manufacturing systems. Discrete event dynamic systems and optimization.
    :credit: "3"
    :subject: ECE
  - :name: Stochastic Systems
    :number: "6558"
    :description: Advanced techniques in stochastic analysis with emphasis on stochastic dynamics, nonlinear filtering and detection, stochastic control, and stochastic optimization and simulation methods.
    :credit: "3"
    :subject: ECE
  - :name: Adv Linear Systems
    :number: "6559"
    :description: Study of multivariable linear system theory and robust control design methodologies.
    :credit: "3"
    :subject: ECE
  - :name: PDEs Image Proc & Vision
    :number: "6560"
    :description: Mathematical foundations and numerical aspects of partial-differential equation techniques used in computer vision. Topics inculde image smoothing and enhancement, edge detection, morphology, and image reconstruction.
    :credit: "3"
    :subject: ECE
