- :name: English As a Second Language
  :courses: 
  - :name: Business Writing (OL)
    :number: 1000P
    :description: This course is designed to help participants improve their professional writing skills. Participants will work on formatting of various kinds of business and technical writing, including letters, e-mails, reports, and research papers. Participants are encouraged to apply information directly in "real" writing tasks; much of the writing participants do is from their work or study. Although the course is taught via the Internet, it is designed to give students an in-class experience. Students collaborate with their classmates on projects, interact with the instructor, and receive extensive individual feedback on their writing from the instructor. This class may also be helpful for native speakers who are looking to improve accuracy and sophistication in their writing. The participant should have an intermediate to advanced level of proficiency for this course.
    :credit: "2"
    :subject: ESL
  - :name: Preparation for TOEFL Exam
    :number: 1101P
    :description: Prepare to take the Internet-based TOEFL exam. Learn general test-taking strategies to help improve your scores on the exam. Take practice tests periodically to assess your knowledge of the material. Participants should have intermediate or advanced levels of proficiency in English Course materials will be provided in class.
    :credit: "2"
    :subject: ESL
  - :name: The Art of Conversation
    :number: 1103P
    :description: Develop your English oral skills through a look at popular- culture America. Work on overall fluency in speaking by focusing on vocabulary, pronunication, basic principles of grammar, cultural expectations, and conversational development. Participants should have intermediate or advanced levels of proficiency in English. Course materials will be provided in class.
    :credit: "2"
    :subject: ESL
  - :name: Practical Writing Skills
    :number: 1104P
    :description: Focus on skills needed for either business or academic writing, depending on your need. Learn how to write effective resumes, business letters, memoranda, and reports as well as short research topics or technical reports. The goal of this class is to improve student writing in both grammatical accuracy and clearness of expression. By the end of the class, students should be able to self monitor for errors in grammar, vocabulary, punctuation, spelling, redundancy, and the flow of ideas. Participants should have intermediate or advanced levels of proficiency in English. Course materials will be provided in class.
    :credit: "2"
    :subject: ESL
  - :name: Contemporary Issues
    :number: 1105P
    :description: Develop English oral skills through a discussion of current events. Work on overall fluency in speaking by focusing on accent reduction, vocabulary, discussion skills, and conversational development. Participants should have intermediate or advanced levels of proficiency in English. Course materials will be provided in class.
    :credit: "2"
    :subject: ESL
  - :name: Grammar/Writing Skills
    :number: 1106P
    :description: Review English grammar, including adjectives, nouns, and adverb clauses, parallelism, verb tenses and voice, articles, pronoun references, and gerunds and infinitives. Receive extensive practice with these structures in meaningful communication. By the end of the course, you should be able to communicate with greater accuracy. Participants should have intermediate or advanced levels of porficiency in English. Course materials will be provided in class.
    :credit: "2"
    :subject: ESL
  - :name: Clearer Speech
    :number: 1108P
    :description: Are you a non-native English speaker who needs to work on your ability to speak clearly? Learn to identify aspects of your pronunciation that interfere with overall intelligibility. Practice sounds, stress, rhythm, intonation, and thought groups in isolation and in context. Receive individual feedback and learn how to self monitor your pronunciation. Participants should have intermediate or advanced levels of proficiency in English. Course materials will be provided in class.
    :credit: "2"
    :subject: ESL
  - :name: Improving Your Job Search
    :number: 1109P
    :description: Learn how to make a better impression in your job search from start to finish. Learn the steps of writing a winning resume and cover letter and preparing for a successful interview. Explore different resume styles and choose the one that is right for you. Learn to create cover letters that highlight your strengths. Master practical skills for presenting yourself and building confidence for an effective interview through role plays and interactive exercises.
    :credit: "1"
    :subject: ESL
  - :name: "ESL: Public Speaking Skills"
    :number: 1110P
    :description: "Learn the skills required to prepare and present a public speech or presentation. Focus on various presentation techniques and topics including: defining your audience and objectives; introducing yourself; giving a dynamic opening and closing; fielding questions; using appropriate transitions; organizing and developing ideas; preparing mentally and physically; fighting fear; humor techniques; selecting an appropriate topic; choosing good examples, vocabulary, details, and facts; delivery (body language, gestures, eye contact, speech volume, pacing); and using effective visual aids (such as power point and handouts). Explore several pronunciation techniques such as pacing, pausing, volume, stress, intonation and articulation. Get individualized attention through individual-needs appointments for pronunciation and presentation skills with the teacher during the session. Students will be required to deliver a speech every week. Some speeches will be prepared ahead of time while some will be prepared on short notice. Impromptu speaking tasks are also a part of every lesson. By the end of the course, you should be able to give a public speech or presentation with confidence and clarity."
    :credit: "2"
    :subject: ESL
  - :name: "Grammar: Lower Elementary"
    :number: G100L
    :description: This course focuses on helping students write basic vocabulary. Students learn to write simple sentences in present, past, and future tense in very structured situations. Students learn to use various parts of speech, including nouns, pronouns, adjectives, adverbs, and prepositions. This course is normally taken with the lower elementary writing course (W100L).
    :credit: "3"
    :subject: ESL
  - :name: "Grammar: Upper Elementary"
    :number: G200L
    :description: This course is intended to strengthen the basic grammar skills of upper beginning students. The class focuses on the use of present, past and future tenses for affirmative statements, negative statements, and questions. Also emphasized are basic prepositions of location and time, modal auxiliaries, count and non-count nouns, personal and indefinite pronouns, and adjectives and adverbs along with their comparative and superlative forms. This class is normally taken with the upper elementary writing course (W200L).
    :credit: "3"
    :subject: ESL
  - :name: "Grammar: Lower Intermediate"
    :number: G300L
    :description: This lower-intermediate grammar course develops students understanding and usage of specific grammatical structures at the word and sentence level. Focus will be put on progressive and perfect tenses, phrasal verbs, modals, passives, gerunds, infinitives, count and non-count nouns, articles and comparisons. Emphasis is placed on using the structures learned in oral and written communication.
    :credit: "3"
    :subject: ESL
  - :name: "Grammar: Intermediate"
    :number: G400L
    :description: This intermediate grammar course looks at numerous grammatical structures at the word, phrase and sentence level. Students will review all tenses with an emphasis on future and perfect tenses. Other structures to be studied will be modals, passives, adjective clauses, noun clauses, gerunds and infinitives. Emphasis is placed on using the structures learned in oral and written communication.
    :credit: "3"
    :subject: ESL
  - :name: "Grammar: Upper Intermediate"
    :number: G500L
    :description: This upper-intermediate class focuses on a review of grammar ideas and structures that often prove difficult for students to master. The first part of the course covers verb tenses, the structure and uses of the passive voice, modal auxiliaries, especially the difference in their meanings and social contexts to add a dimension of politeness to spoken and written English. The second half of the course deals with longer, multi-idea sentence structures, including adjective clauses, noun clauses, and conditional (if and wish) clauses. Also covered are the many uses of the infinitive and gerunds forms for reasons of both structure and meaning.
    :credit: "3"
    :subject: ESL
  - :name: "Grammar: Lower Advanced"
    :number: G600L
    :description: This course combines both grammar and writing with the expectation that students will integrate the grammar they practice into the writing that they produce. Throughout the session, students will study advanced grammar, focus on differences between formal and informal language use, combine related ideas using a variety of sentence structures, and edit their own writing with only moderate teacher assistance. This course is normally taken with the lower advanced writing course (W600L).
    :credit: "3"
    :subject: ESL
  - :name: "Grammar: Upper Advanced"
    :number: G700L
    :description: This course consists of a review of advanced grammar forms encountered in business and academic writing. In this course students learn to edit their own writing and monitor their grammatical accuracy in speaking. This course is normally taken with the advanced level writing course (W700L).
    :credit: "3"
    :subject: ESL
  - :name: "Listening: Upper Advanced"
    :number: L700L
    :description: This advanced listening course offers students the opportunity to listen to and discuss a wide range of topics. Materials include radio broadcasts, news reports, humorous pieces and songs. Listening skills are sharpened through a variety of topics, such as business, humor, ethics, intercultural communication, dialects, American cinema and science. Students are required to keep logs on outside listening activities.
    :credit: "3"
    :subject: ESL
  - :name: Pre-Registration 1 Course
    :number: PRE1L
    :description: Pre-registration course for students taking 1 class only
    :credit: "3"
    :subject: ESL
  - :name: Pre-Registration 2 Courses
    :number: PRE2L
    :description: Pre-Registration Course for students taking 2 courses only.
    :credit: "7"
    :subject: ESL
  - :name: Pre-Registration 3 Courses
    :number: PRE3L
    :description: Pre-Registration Course for students taking 3 courses only.
    :credit: "11"
    :subject: ESL
  - :name: Pre-Registration 4 Courses
    :number: PREBL
    :description: This course is setup to be used for Summer, Part of Term 1, in place of prebill used in Spring and Fall terms.
    :credit: "15"
    :subject: ESL
  - :name: "Reading: Lower Elementary"
    :number: R100L
    :description: In this class students read short passages that contain high-frequency grammar structures, vocabulary and signal words. The class also works to improve students' ability to respond to simple information and yes-no questions.
    :credit: "3"
    :subject: ESL
  - :name: "Reading: Upper Elementary"
    :number: R200L
    :description: This is a begnning-level reading course aimed at helping students understand short textbook and newspaper passages. Students should be able to answer yes-no and open-ended questions, and they should learn how to skim and scan for main ideas and details.
    :credit: "3"
    :subject: ESL
  - :name: "Reading: Lower Intermediate"
    :number: R300L
    :description: This lower-intermediate reading course consists of vocabulary building, elementary inferencing, reading for specific information, and skimming and scanning skills through the use of newspapers, handouts, discussions and readings.
    :credit: "3"
    :subject: ESL
  - :name: "Reading: Intermediate"
    :number: R400L
    :description: This course is designed to sharpen student's reading skills. Areas covered include skimming, scanning, making inferences, understanding vocabulary through context, identifying topics and main ideas, and increasing reading speed. Students also complete outside reading reports and make oral presentations.
    :credit: "3"
    :subject: ESL
  - :name: "Reading: Upper Intermediate"
    :number: R500L
    :description: This upper-intermediate reading course consists of skills-building practice in reading for general understanding and detailed information. Through discussion, newspaper and magazine articles, and textbook selections, students develop techniques for analyzing content, guessing unfamiliar vocabulary, drawing inferences, and increasing reading speed.
    :credit: "3"
    :subject: ESL
  - :name: "Reading: Lower Advanced"
    :number: R600L
    :description: This lower-avdanced level reading course consists of analysis of reading selections for main ideas, inferences, details and structure. Additional materials encourage reading for pleasure and speed. Extensive work with vocabulary provides students with tools for determining the meaning of unfamiliar words.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking: Upper Advanced"
    :number: S700L
    :description: This advanced oral skills course helps students learn how to deliver clear, well-organized presentations with confidence. Students in this class also learn how to manage and participate in small group academic discussions. The instructor works with students to develop awareness of aspects of their pronunciation that may affect the overall clarity of their speech. The final project is either a speech presenting their academic research paper or a video project.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking/Listening: Lower Elem"
    :number: SL10L
    :description: In this class students ask and answer simple questions about familiar topics and learn to communicate elementary needs and simple courtesies. Students also work on understanding the main ideas of short listening passages on familiar topics.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking/Listening: Upper Elem"
    :number: SL20L
    :description: This beginning-level oral skills course provides students with listening and speaking practice related to everyday conversational situations. Students talk about daily activities, plans, likes and dislikes, and past experiences. In addition, students have the opportunity to demonstrate their speaking skills by giving several presentations.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking/Listening: Low Interm"
    :number: SL30L
    :description: This class focuses on listening comprehension and speaking skills. Activities include paired exercises, small group discussions and brief speeches. Students increase their vocabulary through listening to passages of various lengths and doing practice exercises. In this class students will also work on pronunciation with special emphasis on stress and intonation.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking/Listening: Intermed"
    :number: SL40L
    :description: This class provides students with listening and speaking practice as well as new vocabulary. Short lectures on various academic topics offer students both new vocabulary as well as the opportunity to learn and apply note-taking skills. Pronunciation improvement is also covered, addressing topics such as selected vowels and consonants, syllables, word and sentence stress, rhythm, and intonation.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking/Listening: Upper Inte"
    :number: SL50L
    :description: This upper-intermediate oral skills class focuses on improving students' listening comprehension, speaking and pronunciation skills as well as expanding their vocabulary. Listening practice is provided by recorded lectures and interviews on a variety of current topics which also provide students with discussion opportunities.
    :credit: "3"
    :subject: ESL
  - :name: "Speaking/Listening: Lower Adv"
    :number: SL60L
    :description: This advanced oral skills course consists of academic listening practice, note-taking, and summarizing. It requires short effective presentations and work in small groups to develop presentations. In addition to listening practice and speeches, class discussion on topics generated from academic lectures is required.
    :credit: "3"
    :subject: ESL
  - :name: Special Topics
    :number: SPC8L
    :description: Special Topics Course - program of study to be determined by the Language Institute Director and the student
    :credit: "3"
    :subject: ESL
  - :name: IEP Special Topics
    :number: SPECL
    :description: ""
    :credit: "999"
    :subject: ESL
  - :name: Special Topics
    :number: SPECP
    :description: ""
    :credit: "99"
    :subject: ESL
  - :name: "Writing: Lower Elementary"
    :number: W100L
    :description: In this course students work on basic sentence structures and learn to write short coherent paragraphs about simple topics. Mechanics such as capitalization, indentation and punctuation are also covered. This course is normally taken with the lower elementary grammar class (G100L).
    :credit: "3"
    :subject: ESL
  - :name: "Writing: Upper Elementary"
    :number: W200L
    :description: This course is designed to give students a chance to practice grammar concepts and structures in simple, straightfoward compositions which range in length from one paragraph to two pages. Basic writing concepts of spelling, capitalization, punctuation, and simple conjunctions are covered. Writing topics usually center around the students' own lives, including descriptions of their families, daily routines, past experiences, future plans, likes and dislikes and comparisons of people, places or things. This class is normally taken with the upper elementary grammar class (G200L).
    :credit: "3"
    :subject: ESL
  - :name: "Writing: Lower Intermediate"
    :number: W300L
    :description: This course focuses on writing simple, compound, and complex sentences using common conjunctions. Students practice organizing information before writing by brainstorming in small groups and by preparing simple outlines. Applying the structures learned in grammar classes, the students complete several in-class paragraphs.
    :credit: "3"
    :subject: ESL
  - :name: "Writing: Intermediate"
    :number: W400L
    :description: This is an intermediate level writing course in which students write complete, unified, coherent paragraphs with good topic sentences. Using simple, compound, and complex sentences, students clearly communicate information and ideas.
    :credit: "3"
    :subject: ESL
  - :name: "Writing: Upper Intermediate"
    :number: W500L
    :description: This high-intermediate course focuses on writing paragraphs and essays using various rhetorical patterns of organization. In the class students practice writing complete, coherent paragraphs and essays. Students learn to connect ideas using a variety of cohesive devices. This course also helps students do self-editing so that they can become more independent writers.
    :credit: "3"
    :subject: ESL
  - :name: "Writing: Lower Advanced"
    :number: W600L
    :description: In this class, students will write complete, coherent paragraphs and essays that reflect an American linear style using adequate support from multiple sources and reflecting different rhetorical and organizational programs. To this end, there is a strong emphasis in this course on the development of both paraphrasing and word-processing skills. This class is normally taken with the lower advanced grammar course (G600L).
    :credit: "3"
    :subject: ESL
  - :name: "Writing: Upper Advanced"
    :number: W700L
    :description: This course consists of instruction in the principles of academic writing. In addition, it requires either an academic research paper through which students learn to locate reliable sources and integrate them into an accurately documented paper or an extended writing project such as a student magazine or a technical report. This class is normally taken with the upper advanced grammar class (G700L).
    :credit: "3"
    :subject: ESL
  - :name: GMAT / GRE Preparation
    :number: XGREL
    :description: "In this class, students will learn strategies for writing the issue and argument essays on the GMAT and GRE. They will also learn about what readers expect and how they score essays. Particular emphasis will be placed on how to approach the various types of questions on the argument essay. Students will learn by brainstorming the argument and ways to support it, learning appropriate grammar structures, and analyzing models of argument essays. Some time will be devoted to preparing for the verbal section(s) of the GMAT and GRE. Proficiency Level: High Intermediate to Advanced."
    :credit: "0"
    :subject: ESL
  - :name: Institutional TOEFL Exam
    :number: XTEXM
    :description: ""
    :credit: "0"
    :subject: ESL
  - :name: "iBT TOEFL Prep: Listen / Read"
    :number: XTLRL
    :description: "This class prepares students to take the Internet-Based TOEFL (iBT) exam by explaining the form of the exam and by teaching students strategies and skills to help them have a successful exam experience. Students will benefit from this class only if they already have significant ability in English and are planning to go to a university in the United States. Proficiency Level: High Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: "iBT TOEFL Prep: Listening"
    :number: XTOLL
    :description: "In this class students will practice listening to short and long conversations, academic discussions, and academic lectures. Special attention will be given to note-taking skills, idiomatic vocabulary use, and grammar structures that are typically found in spoken English. Students will practice new question types that measure the test taker's ability to understand a speaker's attitude or meaning. Proficiency Level: High Intermediate to Advanced"
    :credit: "0"
    :subject: ESL
  - :name: "iBT TOEFL Prep: Reading"
    :number: XTORL
    :description: "In this class students will practice reading academic passages and answering questions that measure their ability to understand and analyze the meaning of the passages. Students will also practice new question types in which test takers demonstrate they have learned what they have read by filling out a table, completing a narrative summary, or choosing a correct paraphrase of a reading. Proficiency Level: High Intermediate to Advanced"
    :credit: "0"
    :subject: ESL
  - :name: "iBT TOEFL Prep: Speaking"
    :number: XTOSL
    :description: "Students will work on improving their speaking skills by practicing three kinds of speaking tasks. In the first task students will be asked to state, explain, and support their response to a question using personal knowledge and experience. In the second task students will be asked to read a short passage and listen to a short talk. They will then be asked to answer a question combining information from the talk and reading passage. In the third task, students listen to a short lecture or conversation. The students are then asked to summarize key ideas from the talks in their responses. Students will work on their ability to use clear, smooth, sustained speech for overall intelligibility and langauge use that demonstrates control of grammar and word choice and organization. Proficiency Level: High Intermediate to Advanced"
    :credit: "0"
    :subject: ESL
  - :name: "iBT TOEFL Prep: Writing"
    :number: XTOWL
    :description: "This class will provide practice with the two kinds of writing required on the iBT TOEFL. The first writing task asks students to respond to a question using personal knowledge and experience. In the second task students will be asked to read an academic passage and listen to a lecture. They will then be asked to answer a question discussing the key points in the lecture and explain how these points relate to the information in the reading passage. Students will learn the characteristics of good writing organization, including thesis statements, topic sentences, body paragraphs, introductions, and conclusions. Students will also practice note-taking while listening to short sample academic lectures. Additional topics will cover how the test is scored and writing strategies to make a good impression on the reader. Proficiency Level: High Intermediate to Advanced"
    :credit: "0"
    :subject: ESL
  - :name: "iBT TOEFL Prep: Speak / Write"
    :number: XTSWL
    :description: "This class prepares students to take the Internet-Based TOEFL (iBT) exam by explaining the form of the exam and by teaching students strategies and skills to help them have a successful exam experience. Students will benefit from this class only if they already have significant ability in English and are planning to go to a university in the United States. Proficiency Level: High Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: "Accent Reduction: SMA"
    :number: YACCL
    :description: "This class focuses exclusively on American English pronunciation. It will cover the major features of pronunication: vowels, consonants, stress, rhythm, intonation, linking, and pausing. Students will spend nearly all their time in class either learning about these features or practicing them with the teacher and their classmates in a variety of ways. Students will be very active, and sometimes the classroom will be very loud as the emphasis will be completely on how English sounds. Proficiency Level: Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: American Talk
    :number: YAMEL
    :description: "The focus of this class is on speaking the way that Americans do in informal English conversation situations. The teacher will help students with the vocabulary and pronunciation of English as they role play and act out typical speaking situations: on the street, at a party, on the phone, having dinner together, at the airport on vacation, at the office, out with friends, giving advice, telling jokes, apologizing, saying \"thank you\", etc. Proficiency Level: High Beginning to Upper Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: Business English
    :number: YBUSL
    :description: "Students will learn typical business vocabulary for reading, writing and speaking. Each student will give at least one brief business \"presentation\". Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Current Events
    :number: YCURL
    :description: "Students will read news articles and/or see video clips about items in the news. Then they will discuss the events with their classmates and the teacher. The teacher will provide any background information needed to understand the news items and will also comment on the students' vocabulary and pronunciation as they share their ideas in class. Proficiency Level: Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Fluency Using Drama
    :number: YDRAL
    :description: This course is designed to help students improve their speaking by exploring different ways of communicating through vocal exercises, rhythm practice, articulation exercises, imporvisations, and imagination exercises. Students will work on improving their nonverbal language including posture and facial and hand gestures.
    :credit: "1"
    :subject: ESL
  - :name: Everyday English
    :number: YEVEL
    :description: "This class focuses on the vocabulary and basic grammar that beginning English speakers need to live in the United States and communicate in everyday situations. Topics will include money, health, common daily activities, traffic and transportation, school, shopping, families, and the weather. There will be a strong emphasis on spoken English, especially on vocabulary and pronunciation. Proficiency Level: Upper Beginning to Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: "Grammar 1: Developing Accuracy"
    :number: YGR1L
    :description: "This class reviews basic rules of English grammar with attention given to common mistakes in structure or vocabulary. Topics include word order, nouns and pronouns, basic verb tenses, passive voice, adjectives, prepositions and modal auxiliaries. Proficiency Level: Upper Beginning to Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: "Grammar 2: Build Sentences"
    :number: YGR2L
    :description: "This is a continuation of Grammar 1. However, the grammar topics and structures will be slightly more complex and focus on multi-clause, multi-idea sentences. Proficiency Level: Upper Beginning to Lower Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: American History
    :number: YHISL
    :description: "Each day, the class will focus on a different aspect of American history by looking at some of the key people, events, decades, and decisions that have been important to the United States throughout the years. Students will read articles and watch brief video clips about key events or people. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Speaking of the Holidays
    :number: YHOLL
    :description: "In this class, students will learn about the American holiday of Thanksgiving and some of the history behind the way Americans celebrate Christmas in both religious and very non-religious ways. Topics will include American history, holiday foods, symbols, stories, traditions, music, and special holiday vocabulary and expressions. Three class days will prepare students for Thanksgiving, and three will cover Christmas. Proficiency Level: Intermediate to Advanced"
    :credit: "0"
    :subject: ESL
  - :name: Informal Writing
    :number: YINFL
    :description: "In this class, students will keep a journal of their thoughts and activities on a daily basis. They will write both outside of class as well as in class. The emphasis of this class is on appropriate grammar, vocabulary, and punctuation for writing in an informal, conversational style such as in letters, e-mails, or personal diaries. Proficiency Level: Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Making a Movie
    :number: YMAM
    :description: This class offers an opportunity to practice all the language skills - speaking, listening, writing and reading - while making a class movie. In addition, we will learn the basics of using movie editing software and, if we want, make a web site for our film. Our movie will be about the Cherokee Indians, the people who were living in the Atlanta area when the colonial Europeans arrived. We will start the class by reading about the Cherokee to help us learn the information we will need. Then we will watch parts of some documentary movies to help us plan our film and to learn some film techniques; this activity will develop the techniques and go out to do some preliminary interivews on campus, thus developing speaking skills. For the last stage of the project, we'll visit New Echota, the old Cherokee capital.
    :credit: "1"
    :subject: ESL
  - :name: Money Matters
    :number: YMONL
    :description: "This class focuses on the vocabulary of using money. Topics will include shopping, going to the bank, using credit cards and cash machines, asking questions in stores, borrowing money, prices, and getting paid. There will be a strong emphasis on vocabulary and pronunciation. Proficiency Level: Beginning to Lower Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: Movie Talk
    :number: YMV1L
    :description: "The topic of this class will be movies. Students will examine movies in relation to plot, sub-plot, theme, character development, foreshadowing and setting. Another focus of the class is the language used in each movie and what makes each film particularly American. Students will be expected to watch each movie before they come to class so that more time in class can be devoted to talking about the movies. Proficiency Level: Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Movie Review
    :number: YMV2L
    :description: "Students will watch movies and parts of movies. Then they will discuss what they have seen with classmates in both small and large groups. They will be able to ask questions about things that they did not understand and give their opinions about the parts that they did understand. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Oral Presentation
    :number: YORAL
    :description: "This class is designed for people who need to speak English in public situations. They might have to give formal talks or speeches, teach classes, participate in business meetings or lead group discussions. The skill of oral presentation is very different from that of conversation. This class will teach not only pronunciation but also cultural rules such as how to organize information; how to use visual aids; how to use body language appropriately; and how to interact with an audience, large or small. Proficiency Level: Professional"
    :credit: "1"
    :subject: ESL
  - :name: Personal Writing
    :number: YPERL
    :description: "In this class, students will keep a journal of their thoughts and activities on a daily basis. They will write both outside of class as well as in class. The emphasis on this class is on appropriate grammar, vocabulary, and punctuation for writing in an informal, conversational style such as in letters, e-mails, or personal diaries. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Public Speaking
    :number: YPSPL
    :description: "This class gives students the opportunity to work on their skill at speaking in front of a group of people. It is designed to help people who have to give business reports, academic presentations, or speak in other more formal situations. The teacher will help students improve their vocabulary, pronunciation, and organization of information so that they can make the best impression possible when speaking English in front of groups of people. In some speaking exercises, students will read from a text which they prepare with teacher assistance. For other talks, students will speak from note cards or with no written aids at all. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Reading Club
    :number: YREAL
    :description: "Students will read short stories, magazine articles, or very short novels outside of class. Then during class they will discuss with their classmates and the teacher what they have read. Students will give their opinions or comments about the characters, events, or other content of the readings. The teacher will help students with vocabulary and provide necessary background to the stories. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: The Rhythm of English
    :number: YRHYL
    :description: "In this class, students will get the real feeling for American Pronunciation by listening to songs and by singing along. Experiencing the language in songs gives students a true sense of how vowels, consonants, stress and intonation combine to give English its distinctive rhythm. The goal of this class is to help students get more vocabulary and more confidence when they speak. Proficiency Level: Beginning to Intermediate"
    :credit: "0"
    :subject: ESL
  - :name: Read to Write 1
    :number: YRW1L
    :description: "The focus of this class is a more formal style of writing. Students will read articles, essays and short stories. There will be some time for class discussions, but the primary way that students will respond to the readings is by writing formally structured paragraphs and essays from half a page to three pages in length. The teacher will speak to the entire class on general topics of grammar, punctuation and basic principles of good academic writing. However, much of the class time will be spent with the teacher giving individual attention to students as they put their thoughts on paper. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Read to Write 2
    :number: YRW2L
    :description: "This course is a continuation of \"Read to Write 1\". Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Say It This Way
    :number: YSAYL
    :description: "The focus of this class is on speaking the way Americans speak. The teacher will help students with the vocabulary and pronunciation of English in everyday situations. Students will role play and act out typical speaking situations: on the street, at a party, on the phone, at the airport, on vacation, out with friends, giving advice, telling jokes, apologizing, saying \"thank you,\" etc. Proficiency Level: Beginning to Lower Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: What Do You Think?
    :number: YTHKL
    :description: "This course is designed to give students as much opportunity as possible to practice speaking and writing in English in friendly, informal situations. Students will read articles and short stories. They will also watch short TV programs, advertisements, or movie clips and then discuss what they have read or seen. Students will share their ideas with small groups as well as with the entire class. The writing in this class will be informal letter or journal writing, with the goal of getting students used to the idea of putting their English thought down on paper. As needed, the teacher will comment on the students' vocabulary, grammar and pronunciation. Proficiency Level: Upper Intermediate to Advanced"
    :credit: "1"
    :subject: ESL
  - :name: Living in the States 1
    :number: YUS1L
    :description: "This course will teach students about how people live in the United States on an everyday basis. Students will practice and increase their English vocabulary and listening skills by reading, writing, and talking about typical Americans who go to work, go out with friends, prepare and eat food, go to school, spend money, take vacations and play sports. Proficiency Level: Beginning to Lower Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: Living in the States 2
    :number: YUS2L
    :description: "This course is a continuation of \"Living in the States 1\". In this continuation class, students will revisit or meet for the first time, the same Americans whose lives were the focus onf \"Living in the States 1\". Proficiency Level: Beginning to Intermediate"
    :credit: "1"
    :subject: ESL
  - :name: What Words Mean
    :number: YVOCL
    :description: "This course will introduce the fascinating study of word origins, which are the tools of vocabulary building. Through dictionary exercises, presentations, and even card games, we will learn word roots and then apply what we learn in order to understand the meanings of words that we have never seen before. This class is especially recommended for students from non-Latin languages. Over 60% of all English words have Greek or Latin roots; in the vocabulary of science and technology, the figure rises to over 90%. By taking this class, you can get to the heart of the English language! Proficiency Level: Intermediate to Advanced"
    :credit: "0"
    :subject: ESL
  - :name: Building Test Vocabulary
    :number: YWPW
    :description: This course will help students prepare for vocabulary questions on important standardized college entrance tests such as the SAT and GRE. In class, students will study word roots and parts to help them figure out meanings of words they have never seen before. Some class time will be devoted to practicing choosing vocabulary in realistic test settings
    :credit: "0"
    :subject: ESL
  - :name: Writing Workshop
    :number: YWRIL
    :description: "This class is for non-native speakers of English who need to improve their formal writing skills for academic or professional purposes. This class will focus on information organization, grammatical sophistication and accuracy, and appropriate vocabulary. All work in class will be done in a computer lab. Students are encouraged to bring pieces of writing that they have already completed or writing projects that they are currently working on. Proficiency Level: Professional"
    :credit: "1"
    :subject: ESL
