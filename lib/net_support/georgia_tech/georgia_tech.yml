    :credit: "3"
    :subject: INTA
  - :name: Econ Crisis & Democrat
    :number: "6303"
    :description: This course examines the complex relationship between economic transitions and political reform in authoritarian and newly democratic countries.
    :credit: "3"
    :subject: INTA
  - :name: Modernization&Developmnt
    :number: "6304"
    :description: This course empirically examines processes in which a country's organizational structure is altered through economic development, political democratization, and/or social liberalization.
