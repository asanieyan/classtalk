    :number: "6101"
    :description: Design concepts, processes, and methodologies, including quality and robustness. Group project.
    :credit: "3"
    :subject: ME
  - :name: Designing Open Engr Sys
    :number: "6102"
    :description: Decision-based integrated product and process development, meta-design, and decision support problems; mathematical modeling of decisions involving ambiguity and uncertainty; critical thinking and analysis; verification and validation; research issues.
    :credit: "3"
    :subject: ME
  - :name: Optimization Engr Design
    :number: "6103"
    :description: Use of single and multi-objective optimization in modeling and solving mechanical engineering design problems. Formulations, solution algorithms, validation and verification, computer implementation. Project.
