    :number: 2XXX
    :description: ""
    :credit: "21"
    :subject: ME
  - :name: Sys Dynamics & Control
    :number: "3015"
    :description: Dynamic modeling and response of systems with mechanical, hydraulic, thermal, and/or electrical elements. Linear feedback control systems design and analysis in time and frequency domains.
    :credit: "4"
    :subject: ME
  - :name: Experimental Methodology
    :number: "3057"
    :description: Introduction to basic instrumentation and experimental methodology used in mechanical engineering, including calibration, use, precision and accuracy. Consideration errors, precision and accuracy in experimental measurements and technical reports.
    :credit: "3"
    :subject: ME
  - :name: Machine Design
    :number: "3180"
    :description: The selection, analysis, and synthesis of springs, joining and fastening methods, bearings, shafts, gears, and other elements. Design of assemblies. Computer-based methods.
    :credit: "3"
    :subject: ME
  - :name: Mechanics of Materials
    :number: "3201"
    :description: Analysis of stress and strain applied to beams, pressure vessels, and combined loading; problems involving resistance of materials to plastic deformation, fracture, fatigue, and creep.
    :credit: "3"
    :subject: ME
  - :name: Thermodynamics
    :number: "3322"
    :description: Introduction to thermodynamics. Thermodynamic properties, energy and mass conservation, entropy and the second law. Second-law analysis of thermodynamic systems, gas cycles, vapor cycles.
    :credit: "3"
    :subject: ME
  - :name: Fluid Mechanics
    :number: "3340"
    :description: The fundamentals of fluid mechanics. Topics include fluid statics; control-volume analysis; the Navier-Stokes equations; similitude; viscous, inviscid and turbulent flows; boundary layers.
    :credit: "3"
    :subject: ME
  - :name: Heat Transfer
    :number: "3345"
    :description: Introduction to the study of heat transfer, transport coefficients, steady state conduction, transient conduction, radiative heat transfer, and forced and natural convection.
    :credit: "3"
    :subject: ME
  - :name: Intro-Fluid&Thermal Engr
    :number: "3720"
    :description: Theory and application, but no exhaustive treatment of fluid mechanics, thermodynamics, and heat transfer in analysis and design of fluid and thermal energy systems.
    :credit: "3"
    :subject: ME
  - :name: Mechanical Engr Elective
    :number: 3XXX
    :description: ""
    :credit: "21"
    :subject: ME
  - :name: IC Engines
    :number: "4011"
    :description: Analysis and design of various types of engines used in transportation systems. Topics include advances in energy efficiency and emissions in automotive applicatons.
    :credit: "3"
    :subject: ME
  - :name: Motion Systems
    :number: "4012"
    :description: Motion systems consisting of mechanical, fluid and electrical components are analyzed, modeled, and controlled. Alternatives are considered for system optimization.
    :credit: "3"
    :subject: ME
  - :name: Computer Graphics & Cad
    :number: "4041"
    :description: Principles of geometric modeling, finite-element method, and interactive computer graphics hardware and software. CAD and CAE applications in thermal and mechanical design problems. Design projects.
    :credit: "3"
    :subject: ME
  - :name: ME Systems Lab
    :number: "4053"
    :description: Measurement and analysis of mechanical, acoustic, manufacturing, thermodynamic, fluid, and heat transfer phenomena. Emphasis on data acquisition, reduction, and analysis and report preparation.
    :credit: "2"
    :subject: ME
  - :name: Experimental Engineering
    :number: "4055"
    :description: Application of experimental techniques to engineering problems involving various mechanical engineering processes and systems. Open-ended investigations are accomplished by teams.
    :credit: "1"
    :subject: ME
  - :name: Kinematics&Dyn-Linkages
    :number: "4113"
    :description: Analysis and synthesis of n-bar, cam-follower, and gear-train systems. Balancing of rotating and reciprocating systems.
    :credit: "3"
    :subject: ME
  - :name: Environmental Dsgn & Mfg
    :number: "4171"
    :description: Including environmental considerations in engineering design; reducing environmental impact by design; recycling; material selection; de- and remanufacturing; life-cycle considerations, analyses, tradeoffs; ISO 14000.
    :credit: "3"
    :subject: ME
  - :name: Dsgn Sustainable Eng Sys
    :number: "4172"
    :description: Understanding sustainability in context of market forces, availability of resources, technology, society. Methods for identifying, modeling, and selecting sustainable designs.
    :credit: "3"
    :subject: ME
  - :name: Capstone Design
    :number: "4182"
    :description: Teams apply a systematic design process to real multidisciplinary problems. Problems selected from a broad spectrum of interest areas, including biomedical, ecological, environmental, mechanical, and thermal.
    :credit: "3"
    :subject: ME
  - :name: Structural Vibrations
    :number: "4189"
    :description: Single and multi-degree-of-freedom systems as well as continuous systems are analyzed for their vibrational response characteristics using both exact and approximate methods.
    :credit: "3"
    :subject: ME
  - :name: Tribological Design
    :number: "4193"
    :description: Analysis of tribological aspects of machine components, including friction, lubrication, and wear. Group design project to optimize system tribological performance.
    :credit: "3"
    :subject: ME
  - :name: Mfg Processes & Engr
    :number: "4210"
    :description: Major manufacturing processes, their capabilities, analysis, and economics. Manufacturing process selection.
    :credit: "3"
    :subject: ME
  - :name: Mfg Engr & Process Appls
    :number: "4211"
    :description: Advanced treatment of manufacturing process. Machining, casting, metal forming, polymer processing, manufacturing systems, and process planning are major topics. Laboratory practice supplements classroom.
    :credit: "4"
    :subject: ME
  - :name: Mater Select&Fail Analy
    :number: "4213"
    :description: Principles of selecting both materials and processes required for mechanical design as well as failure analysis. Mechanics and materials knowledge used in solving practical problems.
    :credit: "3"
    :subject: ME
  - :name: Mech Behavior-Materials
    :number: "4214"
    :description: Problems involving resistance of materials to plastic deformation, fracture, fatigue, and creep; mechanical testing; computer-based methods; case studies of failure.
    :credit: "3"
    :subject: ME
  - :name: Energy Systems Analy&Dgn
    :number: "4315"
    :description: Integrated concepts, laws, and methodologies from thermal sciences are used to analyze, model, and design energy systems and to predict system performance for fixed designs.
    :credit: "3"
    :subject: ME
  - :name: Refrigeration & Air Cond
    :number: "4321"
    :description: Application of thermodynamics principles to analysis and design of refrigeration and air conditioning systems, absorption and heat-driven systems, gas-vapor mixture psychrometrics, load estimates, delivery, and control.
    :credit: "3"
    :subject: ME
  - :name: Power Generation Tech
    :number: "4324"
    :description: Technology review and application of engineering sciences and economics to the analysis and design of power generation systems. Fossil, nuclear, and renewable energy systems are considered.
    :credit: "3"
    :subject: ME
  - :name: Heat and Mass Exchangers
    :number: "4330"
    :description: Heat transfer, fluid flow, and thermodynamics principles applied to the analysis and design of heat and mass exchangers, periodic regenerators, and cooling towers.
    :credit: "3"
    :subject: ME
  - :name: Applied Fluid Mechanics
    :number: "4340"
    :description: Advanced study in three areas of fluid mechanics. Topics may be chosen from turbomachinery, flow measurement, compressible flow, applied aerodynamics, and others.
    :credit: "3"
    :subject: ME
  - :name: Computational Fluid Dyn
    :number: "4342"
    :description: An introduction to computational fluid dynamics (CFD) in mechanical engineering. The theory and numerical techniques of CFD. Modern CFD software including grid generation and flow visualization tools will be used. Projects with complex fluid-flow systems.
    :credit: "3"
    :subject: ME
  - :name: Microproces Ctrl Mfg Sys
    :number: "4447"
    :description: Lectures address the fundamental aspects of manufacturing elements and microprocessors and their applications. Hands-on application of machine and machine tool control will be stressed.
    :credit: "3"
    :subject: ME
  - :name: Robotics
    :number: "4451"
    :description: Mathematical modeling, simulation, and control of robotic systems with mechanical and sensory elements.
    :credit: "3"
    :subject: ME
