    :subject: PUBP
  - :name: Adv Research Methods II
    :number: "8205"
    :description: Building on Advanced Research Methods I, the course will cover advanced policy analysis and modeling methods, for example, panel data and nonparametric regression. Other policy research methods may be explored as time permits.
    :credit: "3"
    :subject: PUBP
  - :name: Microeconomic Theory
    :number: "8211"
    :description: Extensions of microeconomic theory-consumer theory, firm theory, and markets-to situations involving many periods and uncertainty. Introduces students to general equilibrium, externality, and welfare economics.
    :credit: "3"
    :subject: PUBP
  - :name: Research Seminar
    :number: "8500"
    :description: Exploration of the purpose of and approaches used in public policy research. Requires development of original empirical research.
    :credit: "3"
    :subject: PUBP
  - :name: Logic of Policy Inquiry
    :number: "8510"
    :description: This course presents the conceptual foundations of models of policy inquiry. Topics include the scientific, rational-actor, and ethical models. The ethical values underlying cost benefit analysis, pareto-optimal models, and market models are also examined.
    :credit: "3"
    :subject: PUBP
  - :name: Scope&Theory-Public Plcy
    :number: "8520"
    :description: Overview of core literature of public policy including theories of public policy, the history of public policy studies, the institutional structure of policy analysis, the profession of policy research, and the intellectual bases of public policy studies.
    :credit: "3"
    :subject: PUBP
  - :name: Adv Science& Tech Policy
    :number: "8530"
    :description: Overview of core literature of technology and science policy, theories of innovation, intellectual foundations of technology and science policy.
    :credit: "3"
    :subject: PUBP
  - :name: Adv Environmental Policy
    :number: "8540"
    :description: Overview of core literature of environmental policy, theories of environmental policy, intellectual foundations of environmental policy.
    :credit: "3"
    :subject: PUBP
  - :name: Adv Urb&Region Econ Dev
    :number: "8550"
    :description: Overview of core literature of economic development policy, theories of economic development in urban and regional settings, intellectual foundations of economic development policy.
    :credit: "3"
    :subject: PUBP
  - :name: Dissertation Colloquium
    :number: "8590"
    :description: Seminar focusing on dissertation research preparation, culminates in public colloquium in which students present preliminary dissertation proposal.
    :credit: "3"
