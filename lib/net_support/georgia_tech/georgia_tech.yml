  - :name: Intro to Public Policy
    :number: "6001"
    :description: An introduction to the field of public policy, including an overview of the scope of the field and examples of public policy analysis.
    :credit: "1"
    :subject: PUBP
  - :name: Ethic,Epistem&Public Pol
    :number: "6010"
    :description: Examination of the role of ethics and epistemology in public decision making including the effects of values of professionals on public institutions and private sector organizations.
    :credit: "3"
    :subject: PUBP
  - :name: Fund of Policy Processes
    :number: "6012"
    :description: The political and governmental context of policy is presented, from agenda setting to evaluation. Examines constitutional and federal contexts of policy, the role of various input mechanisms in shaping policy decisions, the processes by which government institutions make decisions (and the interactions among these institutions), and approaches for understanding and anticipating policy decision making.
    :credit: "3"
    :subject: PUBP
  - :name: Organization Theory
    :number: "6014"
    :description: A broad overview of the theoretical issues pertaining to the management of organizations. The course explores both "macro" (i.e. external relations, strategies, and structures) organizational issues. While this is a survey course, we will be concentrating much of our attention on current challenges to bureaucracy as a form of organization. In particular, we will be using theories to examine trends toward re-engineering corporations or re-inventing government agencies. Satisfies policy implementation, management, and organization theory requirement.
    :credit: "3"
    :subject: PUBP
  - :name: Public Management
    :number: "6017"
    :description: Using case studies and a field exercise, students will examine how public policies are executed and managed. Underlying the course is the assumption that public management, is the management of political authority and that strategic thinking can make for effective public management. Satisfies policy implementation, management and organization theory requirement.
    :credit: "3"
    :subject: PUBP
  - :name: Policy Implement & Admin
    :number: "6018"
    :description: This course gives special attention to institutional processes in efforts to coordinate policy implementation at the federal level and within the intergovernmental context; the analysis of implementation and enforcement of policy by regulatory agencies with the support of state governments and private sector agents; challenges to implementation by policy type; and the analysis of policy tools and administrative discretion in implementation. Satisfies policy implementation, management, and organization theory requirement.
    :credit: "3"
    :subject: PUBP
  - :name: Internet & Public Policy
    :number: "6111"
    :description: Analyzes policy implications of Internet architecture (Internet protocols, domain name system, packet switching, peer-to-peer) and surveys policy issues about content, privacy, intellectual property, and governance.
    :credit: "3"
    :subject: PUBP
  - :name: Research Dsgn-Polcy Sci
    :number: "6112"
    :description: "The objectives for this course include: (1) providing a broad overview of research methods and research criteria; (2) giving students the opportunity to conduct data-based research and analysis; (3) providing more specialized knowledge of one set of research techniques (e.g. survey research, case studies, experimentation - varies by term); (4) providing experience in presenting and defending research."
    :credit: "3"
    :subject: PUBP
  - :name: Applied Policy Methods
    :number: "6114"
    :description: "This course will focus on how to design, carry out, present, and interpret quantitative analyses, of policy problems. Topics include probability, inferential statistics, regression analysis, general linear models, nonparametric analyses and graphical analysis, as time permits. Classes will focus on (1) the course project, (2) discussions of assigned readings and problems, and (3) data analysis using spreadsheets and a standard statistical package. Note: Students without preparation in basic statistical concepts and computer methods will be required to take appropriate courses at the 4000 level prior to admission."
    :credit: "3"
    :subject: PUBP
  - :name: Microecon-Policy Analy
    :number: "6116"
    :description: Microeconomic theory is studied with applications to public problems. Students will be introduced to price-generating processes in an economy, demand and supply theory, market equilibrium, welfare economics, categories of market failure, and the public sector's role.
    :credit: "3"
    :subject: PUBP
  - :name: Public Finance & Policy
    :number: "6118"
    :description: Examines the theory, practice and policy implementations of federal, state, and local government budgeting and finance. Topics include government spending decisions with a focus on aggregate demand and supply, fiscal policy, budgeting practice, introduction to cost/benefit analysis.
    :credit: "3"
    :subject: PUBP
  - :name: Public Policy Analysis
    :number: "6201"
    :description: This course provides a capstone experience for public policy students. The course addresses real-world policy issues and various approaches to analyzing them. The course relies heavily on cases and exercises.
    :credit: "3"
    :subject: PUBP
  - :name: Quantitative Models-Pubp
    :number: "6218"
    :description: This course lays a foundation for model building, and through the introduction of a variety of software packages will provide some hands-on experience with elementary model- building. Decision models will be emphasized. Some familiarity with data analysis, probability, and statistical models is assumed. The goal of the course is to equip students with basic model building tools, familiarize them with common problems in modeling, and improve their ability to create and evaluate simple models of policy problems.
    :credit: "3"
    :subject: PUBP
  - :name: Pol & Program Evaluation
    :number: "6221"
    :description: Approaches to evaluation policies and programs are presented using examples and case studies to contrast evaluation methods as well as the organizational and political context for evaluation.
    :credit: "3"
    :subject: PUBP
  - :name: Business & Government'
    :number: "6226"
    :description: Examines government regulation of business operations and the economy from a broad perspective.
    :credit: "3"
    :subject: PUBP
  - :name: Earth Systems
    :number: "6300"
    :description: Describes the scientific principles and interactions that make up the Earth's environmental system. The course examines the interaction of natural and human influences that shape the development and operation of the Earth system and how public and private decision-making impacts this system.
    :credit: "3"
    :subject: PUBP
  - :name: Environmental Issues
    :number: "6310"
    :description: Provides an overview of basic concepts and methods of environmental policy analysis and implementation through a case study approach. Cases will range from local to global environmental policy issues. The goal of the course will be to expose students to the broad range of social and physical problems referred to as "environmental" problems, and to orient the student for future work in the field.
    :credit: "3"
    :subject: PUBP
  - :name: Economics-Environ Polcy
    :number: "6312"
    :description: This course addresses key concepts in environmental economics, including externalities, efficiency, social welfare and environmental quality as a public good. Addresses environmental problems (i.e. water resources, air quality, urbanization) and vehicles of collective environmental action.
    :credit: "3"
    :subject: PUBP
  - :name: Policy Tools-Environ Mgt
    :number: "6314"
    :description: Explores the various regulatory, managerial, and legal mechanisms available to policy analysts and decision makers for protecting environmental quality.
    :credit: "3"
    :subject: PUBP
  - :name: Sustainable Systems
    :number: "6320"
    :description: This course is a historical introduction to sustainable development. The ethical, economic, ecological, and technological dimensions of sustainability are examined. Topics include sustainable development in developing and developed countries; ecosystem health and resilience; the global carrying capacity controversy; sustainable communities, new urbanism, regenerative technologies; designs for disassembly; appropriate technologies and the politics of technologies.
    :credit: "3"
    :subject: PUBP
  - :name: Environ Values&Pol Goals
    :number: "6326"
    :description: Examines the goals and objectives of environmentalists, with special attention to the literature of environmental ethics.
    :credit: "3"
    :subject: PUBP
  - :name: Environmental Law
    :number: "6330"
    :description: Presents the legal and institutional framework within which environmental law is developed and implemented in the in the United States and internationally. Also examines the major pollution control statutes, and reviews international law and conventions to address trans-boundary environmental issues.
    :credit: "3"
    :subject: PUBP
  - :name: Sci,Tech & Public Policy
    :number: "6401"
    :description: Examination of the relationships between science, technology, and government, including policies for support, control, and application of science and technology.
    :credit: "3"
    :subject: PUBP
  - :name: Research Policy & Mgt
    :number: "6402"
    :description: Examines challenges in research policy and management. The research activities of public, private, and not-for-profit organizations are contrasted in examining strategic planning, allocation of resources, technology transfer, and research evaluation practices.
    :credit: "3"
    :subject: PUBP
  - :name: Tech Innovation&Gov Plcy
    :number: "6414"
    :description: Federal and state policies to stimulate innovation; sources and stimuli for innovation; role of universities and industry consortia; comparative innovation policy; evaluation of technology policy.
    :credit: "3"
    :subject: PUBP
  - :name: Tech Regions & Policy
    :number: "6415"
    :description: Explores concepts, issues, and policies related to regional development, economic development, industrial change, and technology policy.
    :credit: "3"
    :subject: PUBP
  - :name: Critic Perspect-Sci&Tech
    :number: "6417"
    :description: This course seeks to stimulate students' critical thinking about science and technology and their relationships to markets, politics and societies. Discussions include topics such as the social organization of scientific and technical communities, the roles of economic and political forces in science and technology, the shaping of the technical workforce, and the implications of science and technology for concepts that go beyond utility and competitiveness to include justice and self-realization.
    :credit: "3"
    :subject: PUBP
  - :name: Large-Scale Soc-Tech Sys
    :number: "6421"
    :description: Analyzes development of large systems such as smart highways, computer networks, electrical power, weapons, and space. Teaches practical skills including negotiation, coalition-building, strategy, and innovation politics.
    :credit: "3"
    :subject: PUBP
  - :name: Information Policy & Mgt
    :number: "6501"
    :description: Examination of the information age from policy and management perspectives. The course will explore concepts and issues related to the formation and implementation of information policies.
    :credit: "3"
    :subject: PUBP
  - :name: IT/Comm/Telecom Policy
    :number: "6502"
    :description: Examination of the convergence of information technology, communications and telecommunication, policymaking within the executive/regulatory branches, special interest group role, and key domestic and international issues.
    :credit: "3"
    :subject: PUBP
  - :name: Mass Communications Plcy
    :number: "6514"
    :description: Traces the evolution of broadcasting, cable, and other mass media policies. Examines the functioning/impact of mass communications in a changing technological environment.
    :credit: "3"
    :subject: PUBP
  - :name: Intro to GIS
    :number: "6530"
    :description: Introduction to the application of geographic information systems (GIS) to public policy issues. Students develop an understanding of GIS software and hardware components, develop facility with a desktop GIS software package, explore digital data availability on the Internet, learn data transfer procedures, learn cartographic projection methods, apply GIS and environmental management data to analyze a selected program.
    :credit: "3"
    :subject: PUBP
  - :name: Local Econ Dev Plan&Plcy
    :number: "6600"
    :description: "Introduction to the context, theory, process, and practice of local economic development planning and policy. Topics covered include: differing theoretical and conceptual explanations of the economic development process; international, national, and regional factors affecting local economic development; federal, state, and local roles; key elements in the economic development process; and contrasting economic development approaches."
    :credit: "3"
    :subject: PUBP
  - :name: Econ Dev Analy& Practice
    :number: "6602"
    :description: Strategy development, methods of analysis, and approaches to practice for urban and regional economic development policy and planning.
    :credit: "3"
    :subject: PUBP
  - :name: Urban Policy Analy& Plan
    :number: "6604"
    :description: Applies analytical techniques and practices of public policy and planning to urban issues, synthesizing varied public policy techniques and practices in a case study context.
    :credit: "3"
    :subject: PUBP
  - :name: Urban Development Policy
    :number: "6606"
    :description: Introduces elements of urban policy and urban economic development by examining them historically, nationally, and locally. Approaches to urban development and redevelopment are analyzed.
    :credit: "3"
    :subject: PUBP
  - :name: Innovation and the State
    :number: "6740"
    :description: Research seminar exploring the role of the state in industrial development, innovation and business-government relations. Special attention given to science and technology policies and their influence in different international and industrial contexts. Crosslisted with INTA 6740.
    :credit: "3"
    :subject: PUBP
  - :name: Comp Science&Tech Policy
    :number: "6753"
    :description: Examination of the social, political, and cultural contexts of science and technology, and how they affect the research, development, and regulatory policies of nations. Crosslisted with INTA 6753.
    :credit: "3"
    :subject: PUBP
  - :name: Negotiation&Conflict Mgt
    :number: "6760"
    :description: Practical and theoretical instruction on techniques of negotiation and consensus building using training exercises and case studies. Emphasizes environmental, policy, planning, and development disputes. Crosslisted with CP 6760.
    :credit: "3"
    :subject: PUBP
  - :name: Analysis-Emerging Tech
    :number: "6777"
    :description: This course develops skills in the use of selected methods for technology monitoring, forecasting, and assessment. Also examines current status and prospects in selected emerging technology domains. Crosslisted with ISYE 6777.
    :credit: "3"
    :subject: PUBP
  - :name: Research Paper
    :number: "6801"
    :description: Either a professional policy research paper or a team research project including a co-authored policy research monograph prepared for a government or public affairs client.
    :credit: "3"
