  - :name: Viscous Fluid Flow
    :number: "6009"
    :description: Fundamental conservation laws. Laminar flows, wall-bound and free shear flows. Separation, heat transfer, and compressibility effects. Introduction to flow instability and transition to turbulence.
    :credit: "3"
    :subject: AE
  - :name: Turbulent Flows
    :number: "6012"
    :description: Basic characteristics of turbulence. Statistical methods. Reynolds averaging, kinetic energy budget, and scaling issues. Homogeneity and isotrophy. Free and wall bounded shear flows. Simulation and modeling.
    :credit: "3"
    :subject: AE
  - :name: High Speed Flow
    :number: "6020"
    :description: Transonic small disturbance theory. Transonic potential flow modeling. Supercritical airfoil design. Physics of hypersonic flow. Newtonian flow. Modeling of hypersonic viscous and inviscid flow.
    :credit: "3"
    :subject: AE
  - :name: Unsteady Aerodynamics
    :number: "6030"
    :description: Unsteady potential theory for various speed ranges. Calculation of steady and unsteady aerodynamic loads on airfoils and wings. Vortex flows. Topics of current research interest.
    :credit: "3"
    :subject: AE
  - :name: Computational Fluid Dyn
    :number: "6042"
    :description: Finite-difference, finite volume methods for solution of Navier-Stokes and Euler equations. Classification of equations, stability, grids, boundary conditions, implicit and explicit methods, turbulence modeling.
    :credit: "4"
    :subject: AE
  - :name: Gas Dynamics
    :number: "6050"
    :description: Defining equations for compressible flows, real gas properties and their effect on the behavior of equilibrium and non-equilibrium flows.
    :credit: "3"
    :subject: AE
  - :name: Flow Diagnostics
    :number: "6052"
    :description: Introduction to experimental techniques; flow visualization; statistical methods; pressure, velocity, temperature, density, particle size, reaction rate measurements. Experiment design, data acquisition, and interpretation. Flow control.
    :credit: "3"
    :subject: AE
  - :name: Aeroacoustics
    :number: "6060"
    :description: Lighthill's theory of aerodynamic noise and extensions, flow/acoustic interactions, feedback phenomenon, supersonic jet noise, aeroacoustics of ducts, propeller noise, helicopter noise, sonic boom.
    :credit: "3"
    :subject: AE
  - :name: Rotary Wing Aerodynamics
    :number: "6070"
    :description: Vortex wake modeling; analytical inflow theories; modern computational methods for rotary wing aerodynamic analysis; aerodynamic noise.
    :credit: "3"
    :subject: AE
  - :name: Dynamics of Turbulence
    :number: "6080"
    :description: Fundamental physics of turbulent flows. Vorticity dynamics, Kolmogorov similarity hypotheses and nonlinear interactions. Mixing and dispersion. Direct and large-eddy simulations, Reynolds stress modeling. Advanced topics.
    :credit: "3"
    :subject: AE
  - :name: Structural Stability I
    :number: "6100"
    :description: Stability of elastic systems under quasi-static loads. Classical, kinetic, and potential energy approaches through rigid member models. Buckling of elastic bars and frames. Energy methods.
    :credit: "3"
    :subject: AE
  - :name: Structural Stability II
    :number: "6101"
    :description: Buckling of beams on elastic foundations, rings and arches; elasticity theory; torsional buckling of shafts, buckling of plates, circular cylindrical shells, rotating beams, nonconservative problems.
    :credit: "3"
    :subject: AE
  - :name: Computational Mechanics
    :number: "6104"
    :description: Development of finite element methods for linear, static structural analysis. The basic tools of the finite element method. The formulation of various structural elements.
    :credit: "3"
    :subject: AE
  - :name: Analysis-Aero Structures
    :number: "6106"
    :description: This course focuses on the analysis of advanced aerospace structures. Beam theory is reviewed, plate theory is introduced. Classical and energy solutions are presented.
    :credit: "3"
    :subject: AE
  - :name: Aerol Structural Elements
    :number: "6107"
    :description: This course focuses on the analysis of advanced aerospace structures. Beam theory is reviewed. Examples of nonlinear behavior of materials are discussed. Plate theory is introduced; classical and energy solution methods are studied.
    :credit: "3"
    :subject: AE
  - :name: Elasticity
    :number: "6111"
    :description: Stresses and deformations in continuum media. Stress and strain measures used in nonlinear elasticity. Equilibrium equations and energy principles. Nonlinear beam, plate, and shell applications.
    :credit: "3"
    :subject: AE
  - :name: Inelastic Response
    :number: "6112"
    :description: Fundamentals of inelastic response relevant to aerospace and composite structures. Viscoelastic constitutive relations. Isothermal boundary value problems. Foundations of plasticity theory. Solution of plastic-elastic problems.
    :credit: "3"
    :subject: AE
  - :name: Fiber Reinforc Composite
    :number: "6123"
    :description: Composite material systems, composite structures including anisotropic plate and shell theory, shear deformation, hygrothermal and interlaminar stresses. Finite element modeling. Design case studies and cost-effective applications for thin-walled sections.
    :credit: "3"
    :subject: AE
  - :name: Theory of Plates
    :number: "6161"
    :description: Development of isotropic and anisotropic plate theories. Classical and energy solutions for various geometrics and loadings. Aerospace applications including elastically coupled composite and sandwich plates.
    :credit: "3"
    :subject: AE
  - :name: Shell Structures
    :number: "6162"
    :description: Analysis of stresses and deformation of shells with and without bending, shells forming surfaces of revolution, asymptote methods, buckling of shells, nonlinear theories.
    :credit: "3"
    :subject: AE
  - :name: Prin-Fracture & Fatigue
    :number: "6165"
    :description: Brittle and ductile fracture. Determination of stress intensity factors. Analytics of fracture mechanics. Elastic-plastic fracture. Energy release rate. Mechanics of fatigue. Crack growth. Environmental effects.
    :credit: "3"
    :subject: AE
  - :name: Structural Optimization
    :number: "6170"
    :description: Mathematical methods of constrained optimization, sensitivity analysis, approximation concepts, decomposition techniques, shape optimization in the context of structural design.
    :credit: "3"
    :subject: AE
  - :name: Aeroelasticity
    :number: "6200"
    :description: Understanding and analysis of aeroelastic phenomena in fixed-wing aircraft, static aeroelasticity, dynamic aeroelasticity, and dynamic response and transient stresses in aircraft structures.
    :credit: "3"
    :subject: AE
  - :name: Advanced Dynamics I
    :number: "6210"
    :description: Kinematics of particles and rigid bodies, angular velocity, inertia properties, holonomic and nonholonomic constraints, generalized forces.
    :credit: "3"
    :subject: AE
  - :name: Advanced Dynamics II
    :number: "6211"
    :description: A continuation of AE 6210. Equations of motion, Newtonian frames, consistent linearization, energy and momentum integrals, collisions, mathematical representation of finite rotation.
    :credit: "3"
    :subject: AE
  - :name: Rotorcraft Dynamics
    :number: "6220"
    :description: Elementary blade dynamics, flap-lag dynamics, ground resonance, structural dynamics of rotating beams, nonlinear elastic blade analysis, harmonic balance and trim, Floquet theory.
    :credit: "3"
    :subject: AE
  - :name: Structural Dynamics
    :number: "6230"
    :description: Dynamic response of single-degree-of-freedom systems, Lagrange's equations; modal decoupling; vibration of Euler-Bernoulli and Timoshenko beams, membranes and plates.
    :credit: "3"
    :subject: AE
  - :name: System ID in Struct Dyn
    :number: "6231"
    :description: System identification by complex exponential methods, poly ref techniques, eigen-realization methods and frequency domain methods. Effects of noise, generalized least squares, and recursive online identification.
    :credit: "3"
    :subject: AE
  - :name: Numerical Methods
    :number: "6240"
    :description: Rayleigh quotient, Rayleigh-Ritz and Galerkin methods; extraction of eigenvalues and eigenvectors; analysis of forced harmonic response; direct time integration of large-scale systems.
    :credit: "3"
    :subject: AE
  - :name: Exper Meth-Struct Dynam
    :number: "6251"
    :description: Experimental methods for measurement of structural vibration, random vibration, analytical methods for analysis of vibration data, applications to single and multi-degree- of-freedom problems.
    :credit: "3"
    :subject: AE
  - :name: Smart Structure Control
    :number: "6252"
    :description: Modeling smart sensors and actuators, development of closed loop models, design of controllers, validation of controllers, application to vibration control, noise control, and shape control.
    :credit: "3"
    :subject: AE
  - :name: Flexible Multi-Body Dyn
    :number: "6263"
    :description: Nonlinear, flexible multi-body dynamic systems, parameterization of finite rotations, strategies for enforcement of holonomic and non holonomic constraints, formulation of geometrically nonlinear structural elements, time-integration techniques.
    :credit: "3"
    :subject: AE
  - :name: Nonlinear Dynamics
    :number: "6270"
    :description: Nonlinear vibration methods through averaging and multiple scales, bifurcation, periodic and quasi-periodic systems, transition to chaos, characterization of chaotic vibrations, thermodynamics of chaos, chaos control.
    :credit: "3"
    :subject: AE
  - :name: Wave Propagation
    :number: "6280"
    :description: Dilational, equivalue mixed waves; Rayleigh and Lamb waves, reflection, refraction, impact problems, plastic waves, N.D.E, vibration control, numerical methods, finite deformation wave propagation, constitutive equations.
    :credit: "3"
    :subject: AE
  - :name: Spacecraft Design
    :number: "6322"
    :description: Early design of spacecraft and launch vehicles. Emphasis on preliminary vehicle sizing and performance, effect of new technologies, and disciplinary interactions. Individual design projects.
    :credit: "4"
    :subject: AE
  - :name: Rotorcraft Design I
    :number: "6333"
    :description: System approach to conceptual design of aerospace systems with emphasis on rotorcraft. Comprehensive methodologies for aerospace vehicle synthesis and sizing. Integration of technologies.
    :credit: "3"
    :subject: AE
  - :name: Rotorcraft Design II
    :number: "6334"
    :description: Students work together on this application to complete the preliminary design stage of a specific rotorcraft. Participants are exposed to disciplinary and interdisciplinary issues.
    :credit: "4"
    :subject: AE
  - :name: Aircraft Design I
    :number: "6343"
    :description: Stochastic approach to conceptual design of aerospace systems with emphasis on aircraft and missiles. Comprehensive methodologies for aerospace vehicle synthesis and sizing. Integration of technologies.
    :credit: "3"
    :subject: AE
  - :name: Aircraft Design II
    :number: "6344"
    :description: Students work together on this application to complete the preliminary design stage of a specific aircraft or missile. Participants are exposed to disciplinary and interdisciplinary issues.
    :credit: "4"
    :subject: AE
  - :name: Orbital Mechanics
    :number: "6353"
    :description: First graduate-level astrodynamics class that includes two-body orbital mechanics, orbit determination, orbit prediction, orbital maneuvers, lunar and interplanetary trajectories, orbital rendzvous and space navigation.
    :credit: "3"
    :subject: AE
  - :name: Adv Orbital Mechanics
    :number: "6354"
    :description: Advanced concepts in orbital mechanics including orbit determination, orbital perturbations, time of flight, rendezvous, low thrust trajectories, and multi-body problems. Taught in alternate years.
    :credit: "3"
    :subject: AE
  - :name: Propulsion Sys Design I
    :number: "6361"
    :description: Air breathing propulsion design with emphasis on multidisciplinary design issues related to system integration, cycle selection, performance, cost, reliability, maintainability, etc.
    :credit: "3"
    :subject: AE
  - :name: Safety by Design
    :number: "6362"
    :description: Autonomous situational flight model allows students to examine complex behaviors in the "pilot-vehicle-operational conditions" system. Flight certification and airworthiness requirements are mapped into formal scenarios.
    :credit: "4"
    :subject: AE
  - :name: Aerospace Systems Engr
    :number: "6372"
    :description: Introduction to aerospace systems engineering. Systems engineering and quality engineering methods and tools. Top-down design decision support processes, computer integrated environments, Integrated Product/Process Development (IPPD).
    :credit: "3"
    :subject: AE
  - :name: Adv Design Methods I
    :number: "6373"
    :description: Introduction to modern probabilistic design methods and techniques. Design of experiments, Taguchi methods, response surface equations, robust design, risk and uncertainty, technology assessment and selection.
    :credit: "4"
    :subject: AE
  - :name: Adv Design Methods II
    :number: "6374"
    :description: Introduction to modern multidisciplinary design optimization methods and techniques. Numerical optimization with applications, stochastic methods, Genetic Algorithms, multidisciplinary decomposition methods, multi-level optimization strategies.
    :credit: "3"
    :subject: AE
  - :name: Computer Aided Design
    :number: "6380"
    :description: Introduction to the principles of geometric modeling; 2-D systems; 3-D wireframe, surface and solid representations; mathematical representations of curves, surfaces, solids; application to aerospace design problems. Credit not allowed for both AE 4375 and AE 6380.
    :credit: "3"
    :subject: AE
  - :name: Software Dev for Engr
    :number: "6381"
    :description: Introduction to the development of engineering analysis and visualization software for UNIX workstations with emphasis on rapid prototyping, information modeling, distributed processing, and client/server architectures.
    :credit: "3"
    :subject: AE
  - :name: Computing Sys Engr Lab
    :number: "6382"
    :description: Introduction to computational systems used for engineering research. Basics of Unix and Windows operating systems, survey of the major programming languages, and computing frameworks.
    :credit: "1"
    :subject: AE
  - :name: Applied Design Lab
    :number: "6383"
    :description: Introduction to computing tools and processes used in subsequent applied design courses in graduate fixed wing, rotary wing, and space systems design tracks.
    :credit: "1"
    :subject: AE
  - :name: Combustion Dynamics
    :number: "6410"
    :description: Acoustic wave propagation in inhomogeneous flows, flame-acoustic wave interactions, and control of combustion-driven oscillations.
    :credit: "3"
    :subject: AE
  - :name: Turbulent Combustion
    :number: "6412"
    :description: Fundamentals of interaction between flow turbulence and reactive scalars. Theoretical, numerical, and experimental methods. Physics of premixed, non-premixed, and partially premixed turbulent combustion.
    :credit: "3"
    :subject: AE
  - :name: Multiphase Combustion
    :number: "6414"
    :description: Fundamentals of dispersed-phase dynamics of liquid-gas and soot aerosol flows. Fluid-particle-wall interactions. Numerical and experimental methods. Advances in spray combustion.
    :credit: "3"
    :subject: AE
  - :name: Turbine Engine Aerotherm
    :number: "6440"
    :description: Analysis and design of gas turbine engine components including axial flow compressors, turbines, inlets, and nozzles. Heat transfer and turbine blade cooling.
    :credit: "3"
    :subject: AE
  - :name: Combustor Fundamentals
    :number: "6445"
    :description: Examination of the chemical and aerothermodynamic processes that govern gas turbine combustor performance and design. Also fuel injection, noise, emissions, and testing methodologies.
    :credit: "3"
    :subject: AE
  - :name: Rocket Propulsion
    :number: "6450"
    :description: Analysis and design of rocket engines including liquid, solid, hybrid, and advanced propulsion systems.
    :credit: "3"
    :subject: AE
  - :name: Electric Propulsion
    :number: "6451"
    :description: The course provides a solid background of the operating principles, performance characteristics, and design features of the state-of-the-art electric propulsion systems.
    :credit: "3"
    :subject: AE
  - :name: Helicopter Stability&Ctl
    :number: "6503"
    :description: Helicopter general equations of motion, rotor forces and moments, helicopter stability and control characteristics, handling qualities, flight control system design.
    :credit: "3"
    :subject: AE
  - :name: Modern Meth-Flight Ctrl
    :number: "6504"
    :description: Linear quadratic regulator design. Model following control. Stochastic control. Fixed structure controller design. Applications to aircraft flight control.
    :credit: "3"
    :subject: AE
  - :name: Kalman Filtering
    :number: "6505"
    :description: Probability and random variables and processes; correlation; shaping filters; simulation of sensor errors; Wiener filter; random vectors; covariance propagation; recursive least-squares; Kalman filter; extensions.
    :credit: "3"
    :subject: AE
  - :name: Guidance & Navigation
    :number: "6506"
    :description: Earth's shape and gravity. Introduction to inertial navigation. GPS aiding. Error analysis. Guidance systems. Analysis of the guidance loop. Estimation of guidance variables. Adjoint analysis.
    :credit: "3"
    :subject: AE
  - :name: Optimal Guidance & Ctrl
    :number: "6511"
    :description: Euler-Lagrange formulation; Hamilton-Jacobi approach; Pontryagin's minimum principle; Systems with quadratic performance index; Second variation and neighboring extremals; Singular solutions; numerical solution techniques.
    :credit: "3"
    :subject: AE
  - :name: Adv Flight Dynamics
    :number: "6520"
    :description: Reference frames and transformations, general equations of unsteady motion, application to fixed-wing, rotary-wing and space vehicles, stability characteristics, flight in turbulent atmosphere.
    :credit: "3"
    :subject: AE
  - :name: Robust Control I
    :number: "6531"
    :description: Robustness issues in controller analysis and design. LQ analysis, H2 norm, LQR, LQG, uncertainty modeling, small gain theorem, H-infinity performance, and the mixed-norm H2/H-infinity problem.
    :credit: "3"
    :subject: AE
  - :name: Robust Control II
    :number: "6532"
    :description: Advanced treatment of robustness issues. Controller analysis and design for linear and nonlinear systems with structured and non-structured uncertainty. Reduced-order control, stability, multipliers, and mixed-mu.
    :credit: "3"
    :subject: AE
  - :name: Control of AE Structures
    :number: "6534"
    :description: Advanced treatment of control of flexible structures. Topics include stability of multi-degree-of-freedom systems, passive and active absorbers and isolation, positive real models, and robust control for flexible structures.
    :credit: "3"
    :subject: AE
  - :name: Cognitive Engineering
    :number: "6551"
    :description: Cognitive engineering addresses a range of technologies and work environments that will support human cognitive performance, including information systems, decision support, automation, and intelligent systems.
    :credit: "3"
    :subject: AE
  - :name: Reliable Contrl Software
    :number: "6561"
    :description: Basic principles of reliable control and embedded software design, with aerospace applications. Programming languages and their specific features covered in student projects.
    :credit: "3"
    :subject: AE
  - :name: Nonlinear Control
    :number: "6580"
    :description: Advanced treatment of nonlinear robust control. Lyapunov stability theory, absolute stability, dissipativity, feedback linearization, Hamilton-Jacobi-Bellman theory, nonlinear H-infinity, backstepping control, and control Lyapunov functions.
    :credit: "3"
    :subject: AE
  - :name: Acoustics I
    :number: "6760"
    :description: Fundamental principles governing the generation, propagation, reflection, and transmission of sound waves in fluids. Crosslisted with ME 6760.
    :credit: "3"
    :subject: AE
  - :name: Acoustics II
    :number: "6761"
    :description: Radiation and scattering of sound waves in fluids, duct acoustics, dissipation phenomena. Crosslisted with ME 6761.
    :credit: "3"
    :subject: AE
  - :name: Applied Acoustics
    :number: "6762"
    :description: Mufflers, resonators, acoustic materials, barriers, industrial noise, room acoustics, active noise control. Crosslisted with ME 6762.
    :credit: "3"
    :subject: AE
  - :name: Kinetics & Thermo Gases
    :number: "6765"
    :description: Thermodynamics of nonreacting and reacting gas mixtures. Introductory quantum theory, statistical thermodynamics, and gas kinetic theory. Crosslisted with ME 6765.
    :credit: "4"
    :subject: AE
  - :name: Combustion
    :number: "6766"
    :description: Introductory chemical kinetics, detonations and deflagrations, laminar flame propagation in premixed gases, ignition and quenching, laminar diffusion flames and droplet burning, turbulent reacting flows. Crosslisted with ME 6766.
    :credit: "3"
    :subject: AE
  - :name: Adv Topics in Combustion
    :number: "6767"
    :description: Turbulent combustion, combustion instability and control, solid propellants and explosives, chemical kinetics, pollutant formation and destruction, computational and experimental methods for reacting flows. Crosslisted with ME 6767.
    :credit: "3"
    :subject: AE
  - :name: Linear Elasticity
    :number: "6769"
    :description: Governing equations of linear elasticity, plane elasticity, boundary value problems, airy stress function and complex variable methods, simple three-dimensional solutions. Crosslisted with ME 6769.
    :credit: "3"
    :subject: AE
  - :name: Energy Meth-Elast&Plast
    :number: "6770"
    :description: Applications of energy and variational methods in engineering mechanics to elastic, plastic, and dynamical behavior of deformable bodies. Crosslisted with ME 6770.
    :credit: "3"
    :subject: AE
  - :name: Dynamic System Modeling
    :number: "6779"
    :description: Models of dynamic systems, such as aircraft, ground vehicles and machinery, and manual control. Numerical simulation techniques and applications. Interactive simulators. Student programming project. Crosslisted with ISYE 6779.
    :credit: "3"
