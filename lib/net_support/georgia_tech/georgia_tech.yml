    :subject: CEE
  - :name: Computer Apps-Construct
    :number: "6110"
    :description: Introduction to computing tools impacting the construction industry and the analysis techniques used to determine company automation requirements.
    :credit: "3"
    :subject: CEE
  - :name: Env Conscious-Dgn&Const
    :number: "6120"
    :description: Introduction to framework, concepts, principles, strategies, and tools for environmentally conscious design and construction of facilities and civil infrastructure systems.
