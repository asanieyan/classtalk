    :number: "4060"
    :description: An examination of the role of money in the exchange process, the Federal Reserve's monetary policy strategy, and the impact of monetary policy on financial markets and aggregate economic activity.
    :credit: "3"
    :subject: ECON
  - :name: Economic Forecasting
    :number: "4160"
    :description: An introduction to widely used economic and business forecasting methods, emphasizing quantitative approaches and computer implementation through time-series econometric software.
    :credit: "3"
    :subject: ECON
  - :name: Mathematical Economics
    :number: "4170"
    :description: The application of mathematical tools to economic analysis. Topics include static analysis, comparative-static analysis, optimization, and dynamic analysis.
    :credit: "3"
    :subject: ECON
  - :name: Labor Economics
    :number: "4232"
    :description: Provides an introduction to the theory and practice of contemporary labor economics. The aim is to understand the forces that influence behavior in the labor market.
    :credit: "3"
    :subject: ECON
  - :name: Econ of Contracts
    :number: "4301"
    :description: Builds from analysis of the individual in a trading or transaction situation to study organizations as groups of affiliated individuals. Assesses the situations when organizations are preferable to markets as forms of organizing economic and social activity. Institutional economics and transaction cost economics are studied. Analysis of corporate restructuring and privatization.
    :credit: "3"
    :subject: ECON
  - :name: Global Enterprise
    :number: "4311"
    :description: This introductory course on the multinational enterprise (MNE) will examine from an economic and interdisciplinary perspective the challenges facing MNE's in a fast-changing international business environment. The emphasis will be on the use of economic tools to analyze these issues and understand their managerial implications.
    :credit: "3"
    :subject: ECON
  - :name: Tech & Entrepreneurship
    :number: "4321"
    :description: Analysis of level and type of entrepreneurial activity. Study of business and economic history, legal, and institutional arrangements.
    :credit: "3"
    :subject: ECON
  - :name: Industrial Organization
    :number: "4340"
    :description: This course examines the theory of the firm, the relationship between market structure, practices, and performance, and the determinants of technological change. The role (and ability) of government policy to solve various market failures, via antitrust enforcement, regulation, etc., is also discussed.
    :credit: "3"
    :subject: ECON
  - :name: Economic Regulation
    :number: "4345"
    :description: This course examines how government economically regulates private industry, how it might regulate more efficiently, and when it should not regulate at all. General theories of antitrust enforcement and economic regulation are developed and applied to a variety of industry cases.
    :credit: "3"
    :subject: ECON
  - :name: International Economics
    :number: "4350"
    :description: This is an introductory course in international economics and will cover important topics in trade theory, trade policy, and international finance. The emphasis will be on using economic tools to analyze a variety of current events in the world economy.
    :credit: "3"
    :subject: ECON
  - :name: Int'l Financial Econ
    :number: "4351"
    :description: This course familiarizes students with concepts, models, theories and applications in international markets.
    :credit: "3"
    :subject: ECON
  - :name: Global Financial Econ
    :number: "4355"
    :description: Examines the system of markets and institutions for exchange of capital, money, and goods, in the global marketplace; impact on national economics and fundamental economic global relationships.
    :credit: "3"
    :subject: ECON
  - :name: Law&Econ-Global Trading
    :number: "4357"
    :description: ""
    :credit: "3"
    :subject: ECON
  - :name: Network Economics
    :number: "4360"
    :description: This course will examine alternative network architectures (e.g. simple ring networks, two star networks connected by a trunk line), explore how differences in a network's economic characteristics have different market structure implications and accordingly, lead to alternative public policy stances.
    :credit: "3"
    :subject: ECON
  - :name: Economic Development
    :number: "4411"
    :description: Concepts and studies of developing economies. Selected topics include development experience and theories, growth, agriculture, urbanization, industrialization, and links between trade policy and development.
    :credit: "3"
    :subject: ECON
  - :name: Cost-Benefit Analysis
    :number: "4412"
    :description: This course will acquaint the student with the principles, tools, issues, strengths, and limitations of cost-benefit analysis (CBA); to prepare the student to competently review, criticize, and use CBA studies; and to enable the student to carry out limited CBA studies.
    :credit: "3"
    :subject: ECON
  - :name: Urban & Regional Econ
    :number: "4421"
    :description: Economics of regions, cities, and space. Theories of growth and location, effects of urbanization, agglomeration, and congestion. Public policy relating to urban and regional problems.
    :credit: "3"
    :subject: ECON
  - :name: Transportation Economics
    :number: "4430"
    :description: Economic analysis for the design, operation, and management of transportation and communication systems. Study of systems analysis and modeling. Application to industry and study of industrial change and dynamics. Special attention to corporate restructuring and industrial consolidation and merger.
    :credit: "3"
    :subject: ECON
  - :name: Economics of Environment
    :number: "4440"
    :description: This course covers three aspects of environmental economics. First, it considers policy interventions appropriate to problems involving environmental externalities. Second, it explains methods used to estimate economic values for environmental goods. Finally, it explains the economics of depletable and renewable resources.
    :credit: "3"
    :subject: ECON
  - :name: Afric-Amer Entrepreneur
    :number: "4450"
    :description: History and dynamics of African-American business. Impact of racial segregation on business formation. Case studies and empirical exercises.
    :credit: "3"
    :subject: ECON
  - :name: Public Economics
    :number: "4460"
    :description: This course focuses on public goods, how public decisions regarding public goods are made, the "free-rider" problem, voting and taxation principles, welfare, the Tiebout Hypothesis, budgeting, and fiscal policies.
    :credit: "3"
    :subject: ECON
  - :name: Health Economics
    :number: "4510"
    :description: This course surveys the theoretical and empirical evidence regarding current issues in health and health care. Individual-level models of health behaviors and the demand for health and medical insurance are presented. The economic behaviors of physicians, hospitals, and insurance companies are also characterized. The possible role of government in encouraging the equitable and efficient performance of health markets is discussed with a particular emphasis on current debates involving individual health decisions, health care reform, and the diffusion of new medical technologies.
    :credit: "3"
    :subject: ECON
  - :name: Seminar-Economic Policy
    :number: "4610"
    :description: The objective of the course is to enable students to interpret current economic problems and policies using the economic models learned in their theory courses. Students study the current "Economic Report of the President" and apply analytical tools to the data included in the text. Each student selects a current issue for detailed examination and report.
    :credit: "3"
    :subject: ECON
  - :name: History-Economic Thought
    :number: "4620"
    :description: This course is concerned with the economists who interpreted and influenced the development of capitalism and socialism over the last two centuries.
    :credit: "3"
