    :number: "4300"
    :description: "Chemistry and physics of the ocean. Distributions of temperature, salinity, and density. Equations of state and motion. Surface and deep-water circulation. Waves and tides. Composition of seawater: dissolved sales, gases, and nutrients. Biological processes. Marine sediments."
    :credit: "3"
    :subject: EAS
  - :name: Paleoclim & Paleocean
    :number: "4350"
    :description: This course will explore the history of the Earth's climate, covering methods for reconstructing past climate and the mechanisms behind these climate changes.
    :credit: "3"
    :subject: EAS
  - :name: Climate & Global Change
    :number: "4410"
    :description: The physics behind the climate and its potential changes, as well as an introduction to the policy issues in global change.
    :credit: "3"
    :subject: EAS
  - :name: Environmental Field Meth
    :number: "4420"
    :description: Semester-long focus on single environmental project in the local area. Chemical and physical techniques for parameterizing environmental problems, data analysis, report writing, and interpretation of results in societal context.
    :credit: "4"
    :subject: EAS
  - :name: Remote Sensing&Data Anly
    :number: "4430"
    :description: Introduction to the remote sensing of the atmosphere and the Earth. Laboratory examples of data and image analysis for remote sensing applications.
    :credit: "3"
    :subject: EAS
  - :name: Synoptic Meteorology
    :number: "4450"
    :description: A description of physical and mathematical procedures used in weather forecasting. Students will practice forecasting.
    :credit: "3"
    :subject: EAS
  - :name: Satellite & Radar Met
    :number: "4460"
    :description: Interpretation of satellite and radar data for meteorological forecasting based on understanding radiative transfer and the resulting strengths and limitations of the imagery.
    :credit: "3"
    :subject: EAS
  - :name: Large-Scale Atmos Circ
    :number: "4470"
    :description: Structure and dynamics of phenomena including weather regimes, storm tracks, El Nino-Southern Oscillations, teleconnections, monsoons, Arctic Oscillation, stratospheric polar vortex, and stratosphere-troposphere coupling.
    :credit: "3"
    :subject: EAS
  - :name: Exploration Geophysics
    :number: "4510"
    :description: Methods of exploration geophysics, including refraction and reflection seismology, resistivity, gravity, magnetics, and ground penetrating radar. Includes laboratory work and introduction to operation of field equipment.
    :credit: "4"
    :subject: EAS
  - :name: Fluids-Earth's Crust I
    :number: "4515"
    :description: Fundamentals of porosity and permeability in soils, sediments, and crystalline rocks; basic physics of fluid flow through interconnected pore spaces and cracks; introductory analysis of fluid flow as an agent of heat and chemical transport in geological systems.
    :credit: "3"
    :subject: EAS
  - :name: Exploration Seismology
    :number: "4520"
    :description: A study of seismic reflection exploration methods and theory. Examples are taken from oil industry exploration and production and near-surface environmental imaging.
    :credit: "3"
    :subject: EAS
  - :name: Biogeochemical Cycles
    :number: "4602"
    :description: An investigation of global change focusing on the chemical, physical, geological, and biological processes that cycle the elements through the Earth system.
    :credit: "3"
    :subject: EAS
  - :name: Earth System Modeling
    :number: "4610"
    :description: An introduction to computer modeling in Earth system science.
    :credit: "3"
    :subject: EAS
  - :name: Physics of the Earth
    :number: "4630"
    :description: Introduction to methods and observational data used to determine solid Earth structure and to understand the dynamical processes driving surface deformation and plate tectonics.
    :credit: "3"
    :subject: EAS
  - :name: Atmospheric Chem Lab
    :number: "4641"
    :description: A hands-on laboratory course in which students will learn basic concepts and techniques used by atmospheric chemists including analysis, data quality and experimental design.
