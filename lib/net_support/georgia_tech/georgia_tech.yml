  - :name: Proj Engr& Prof Practice
    :number: "4000"
    :description: Project engineering techniques and professional practice issues. Design methods and tools, product life-cycle, professional communication skills, ethical issues in electrical/computer engineering.
    :credit: "3"
    :subject: ECE
  - :name: Major Design Project
    :number: "4006"
    :description: Team-oriented major design project in electrical/computer engineering. Incorporating engineering standards and realistic design constraints. Requires formal reports and oral presentations.
    :credit: "3"
    :subject: ECE
  - :name: Adv Computer Architecure
    :number: "4100"
    :description: "Comprehensive coverage of the architecture and system issues that confront the design of high-performance workstation/PC computer architectures with emphasis on quantitative evaluation. Credit is not allowed for both ECE 4100 and any of the following courses: ECE 6100, CS 4290, CS 6290."
    :credit: "3"
    :subject: ECE
  - :name: Internetwork Programming
    :number: "4110"
    :description: Exploration of Internet implementation as a network of computing systems. Internetworking skills for design and implementation of hardware and software Internet products.
    :credit: "4"
    :subject: ECE
  - :name: Internetwork Security
    :number: "4112"
    :description: Hands-on experimentation and evaluation of internet security theory, principles, and practices. Laboratory component involves implementing both defensive and offensive security techniques.
    :credit: "3"
    :subject: ECE
  - :name: Adv VLSI Systems
    :number: "4130"
    :description: An advanced treatment of VLSI systems analysis, design, and testing with emphasis on complex systems and how they are incorporated into a silicon environment. Credit is not allowed for both ECE 4130 and ECE 6130.
    :credit: "4"
    :subject: ECE
  - :name: HDL Based Design
    :number: "4170"
    :description: Introduction to hardware description languages and associated methodologies for digital system design. In-depth coverage includes applications to the simulation and synthesis of digital systems.
    :credit: "3"
    :subject: ECE
  - :name: Emb Microcontroller Dsgn
    :number: "4175"
    :description: Microcontroller structure, instruction set, addressing modes. Code development by assembly language programming and using an emulator. Programmable timer use, interrupt handlers, and timing.
    :credit: "4"
    :subject: ECE
  - :name: Embedded Systems Design
    :number: "4180"
    :description: Processors, chipsets, busses, and I/O devices for high-ended embedded systems. Embedded operating systems; device drivers and applications for embedded systems.
    :credit: "4"
    :subject: ECE
  - :name: Fund-Digital Signal Proc
    :number: "4270"
    :description: Introduction to digital signal processing. Sampling theorem, discrete-time Fourier transform. Power spectrum, discrete Fourier transform and the FFT algorithm, Z-transform, digital filter design and implementation.
    :credit: "3"
    :subject: ECE
  - :name: Applications of DSP
    :number: "4271"
    :description: Applications of DSP in speech, image processing, radar, pattern recognition, and adaptive filtering requiring working software implementations applied to the analysis of real signals.
    :credit: "4"
    :subject: ECE
  - :name: DSP Chip Design
    :number: "4273"
    :description: Fundamentals of theory and practice of DSP chip design in VHDL. Exposure to tools and environments for chip design, simulation, and verification.
    :credit: "3"
    :subject: ECE
  - :name: Power Sys Analy& Control
    :number: "4320"
    :description: Introduces basic concepts in electric power generation, distribution, system control, and economic operation.
    :credit: "3"
    :subject: ECE
  - :name: Power System Engineering
    :number: "4321"
    :description: To introduce basic concepts of electric power system design, encompassing protection, stability, and control.
    :credit: "3"
    :subject: ECE
  - :name: Power Electronics
    :number: "4330"
    :description: Introduces power semiconductor devices and power electronic converters, including single-phase and three-phase ac/dc rectifiers, ac voltage controllers, dc/dc converters, and dc/ac inverters.
    :credit: "3"
    :subject: ECE
  - :name: Bldg Elec Sys & Illumin
    :number: "4340"
    :description: Introduction to the elements of electrical systems in building and manufacturing facilities. Introduction to illumination engineering and its application in various types of facilities.
    :credit: "3"
    :subject: ECE
  - :name: RF-Microwave Lab
    :number: "4360"
    :description: RF/microwave measurement theory and techniques. Use of state-of-the-art equipment operating into the GHz range.
    :credit: "2"
    :subject: ECE
  - :name: Antenna Engineering
    :number: "4370"
    :description: Basic theory, application, and design of a broad range of antennas.
    :credit: "3"
    :subject: ECE
  - :name: Radar and EM Sensing
    :number: "4390"
    :description: Introduces students to radar systems, including pulsed, CW, CWFM, and MTI radars. Other techniques for electromagnetic sensing such as radiometry and EM tagging are discussed.
    :credit: "3"
    :subject: ECE
  - :name: Electromag Compatibility
    :number: "4391"
    :description: To study electromagnetic interference and susceptibility of electrical systems, with application to analog and digital circuits.
    :credit: "3"
    :subject: ECE
  - :name: Analog Filters
    :number: "4410"
    :description: An introduction to the theory, design techniques, and applications of analog passive, active, and switched- capacitor filters.
    :credit: "3"
    :subject: ECE
  - :name: RF Engineering I
    :number: "4415"
    :description: Fundamentals of RF engineering. Components at high frequencies, device modeling, amplifiers, lumped-element and microstrip impedance transformation networks, S-parameter-based design of RF and microwave amplifiers.
    :credit: "3"
    :subject: ECE
  - :name: RF Engineering II
    :number: "4418"
    :description: Fundamentals learned in RF-I are employed to design the elements of radio receivers, transmitters, and similar systems. Systems analysis, mixers, detectors, power amplifiers, low-noise amplifiers, and oscillators are covered.
    :credit: "3"
    :subject: ECE
  - :name: Digital Integ Circuits
    :number: "4420"
    :description: Analysis and design of bipolar and MOS digital integrated circuit families and their applications in modern electronic systems.
    :credit: "3"
    :subject: ECE
  - :name: Analog Integra Circuits
    :number: "4430"
    :description: Analysis and design of analog ICs using analytic techniques and CAD tools. Topics include amplifiers, current sources, output circuits, and other analog building blocks.
    :credit: "3"
    :subject: ECE
  - :name: Operational Amp Design
    :number: "4435"
    :description: Analysis and design techniques for utilization of integrated circuit operational amplifiers for applications in electronic systems.
    :credit: "3"
    :subject: ECE
  - :name: Audio Engineering
    :number: "4445"
    :description: Concepts of acoustics and electroacoustic modeling for the analysis and design of microphones, loudspeakers, and crossover networks. Methods of analysis and design of audio power amplifiers.
    :credit: "3"
    :subject: ECE
  - :name: Semiconductor Dev-Commun
    :number: "4451"
    :description: Advanced development of semiconductor device theory focusing on optoelectronic emitters, detectors, and high- frequency transistors to provide an understanding of devices used in communications systems.
    :credit: "3"
    :subject: ECE
  - :name: Electronic Packaging
    :number: "4460"
    :description: Introduction to packaging technologies, technology drivers, electrical performance, thermal management, materials, optoelectronics, RF integration, reliability, system issues, assembly, testing.
    :credit: "3"
    :subject: ECE
  - :name: Optical Engineering
    :number: "4500"
    :description: Introduction to applications of geometric, physical optics to engineering, including optical measurements, matrix methods, instruments, interference, holography, beam optics, Fourier optics, and diffraction.
    :credit: "3"
    :subject: ECE
  - :name: Fiber Optics
    :number: "4501"
    :description: Combined lecture-laboratory exploration of the technology of fiber optics, with special emphasis on optical fiber communications systems.
    :credit: "5"
    :subject: ECE
  - :name: Systems & Controls I
    :number: "4551"
    :description: Introduction to feedback control. Root locus and bode design for SISO systems, continuous and discrete. Introduction to state space formulation, continuous and discrete.
    :credit: "4"
    :subject: ECE
  - :name: Embedded&Hybrid Control
    :number: "4555"
    :description: Modeling, analysis, and design of embedded and hybrid control systems.
    :credit: "3"
    :subject: ECE
  - :name: Intro-Automation&Robotic
    :number: "4560"
    :description: Concurrent engineering principles; robotic manipulator kinematics, dynamics, and control; applications of robots in industry, medicine, and other areas; team projects and hands-on laboratory experience.
    :credit: "4"
    :subject: ECE
  - :name: Neural Nets & Fuzzy Ctrl
    :number: "4562"
    :description: Principles of neural networks and fuzzy systems; the MATLAB Neural Network and Fuzzy Logic Toolboxes; examples from system identification, classification, and control; laboratory experience.
    :credit: "3"
    :subject: ECE
  - :name: Modern System Theory
    :number: "4570"
    :description: Study of the basic concepts in linear system theory and numerical linear algebra with applications to communication, computation, control, and signal processing. A unified treatment.
    :credit: "4"
    :subject: ECE
  - :name: Computer Vision
    :number: "4580"
    :description: Computational and theoretical aspects of computer vision. Application areas include robotics, autonomous vehicles, tracking, and image-guided surgery. Includes major project.
    :credit: "3"
    :subject: ECE
  - :name: Communication Systems
    :number: "4601"
    :description: To present the fundamentals of modern digital communication systems and evaluate their performance with realistic channel models.
    :credit: "3"
    :subject: ECE
  - :name: Communication System Lab
    :number: "4602"
    :description: To examine the performance of analog and digital telecommunications systems and components.
    :credit: "1"
    :subject: ECE
  - :name: Network Dsgn&Simulation
    :number: "4604"
    :description: Introduces the principles of Monte Carlo techniques and network simulation, and applies them to design issues in ATM systems.
    :credit: "4"
    :subject: ECE
  - :name: Advanced Internetworking
    :number: "4605"
    :description: Networking fundamentals, including TCP/IP protocol suite. Latest networking technologies in wireless networks and mobile computing, network quality of service, network programmability, and miscellaneous topics. Project intensive.
    :credit: "4"
    :subject: ECE
  - :name: Wireless Communications
    :number: "4606"
    :description: Cellular concept, wireless propagation modeling; types of digital modulation used in wireless systems, diversity combining, performance over fading channels, and multiple access techniques.
    :credit: "3"
    :subject: ECE
  - :name: Mobile&Wireless Networks
    :number: "4607"
    :description: Basics of mobile and wireless networking. Architectures and communication protocols for wireless sensor networks, wireless local area networks, ad-hoc networks, cellular systems, WiMAX, and Wireless Mesh Networks.
    :credit: "3"
    :subject: ECE
  - :name: Research Assistantship
    :number: "4698"
    :description: Independent research conducted under the guidance of a faculty member.
    :credit: "12"
    :subject: ECE
  - :name: Undergraduate Research
    :number: "4699"
    :description: Independent Research conducted under the guidance of a faculty member.
    :credit: "12"
    :subject: ECE
  - :name: Laser Theory&Application
    :number: "4751"
    :description: Provides an introduction to the theory and applications of laser principles and related instrumentation. Emphasis is on the fundamental principles underlying laser action. Crosslisted with PHYS 4751.
    :credit: "3"
    :subject: ECE
  - :name: IC Fabrication
    :number: "4752"
    :description: Gives students exposure to the various steps involved in the fabrication of integrated circuits and devices. The course will include a laboratory segment in which students fabricate MOS transistors, diffused resistors, and MOS capacitors from a bare silicon substrate. Crosslisted with CHE 4752.
    :credit: "3"
    :subject: ECE
  - :name: Topics in Engr Practice
    :number: "4753"
    :description: Topics of current importance offered in collaboration with an approved partner of Georgia Tech's Distance Learning Program. Crosslisted with ME 4753.
    :credit: "3"
    :subject: ECE
  - :name: Elec Packaging Assembly
    :number: "4754"
    :description: The course provides hands-on instruction in electronics packaging, including assembly, reliability, thermal management, and test of next-generation microsystems. Crosslisted with ME and MSE 4754.
    :credit: "3"
    :subject: ECE
  - :name: Packaging Substrate Fab
    :number: "4755"
    :description: This course provides hands-on instruction in basic packaging substrate fabrication techniques, including interconnect design and testing, dielectric deposition, via formation, and metallization. Crosslisted with CHE 4755.
    :credit: "3"
    :subject: ECE
  - :name: Industrial Ctrls & Mfg
    :number: "4761"
    :description: Students are introduced to industrial controls and the fundamentals of manufacturing with hands-on experience based on lab projects using industry software and hardware for communications and control. Crosslisted with PTFE 4761.
    :credit: "3"
    :subject: ECE
  - :name: Biomed Instrumentation
    :number: "4781"
    :description: A study of medical instrumentation from a systems viewpoint. Pertinent physiological and electro-physiological concepts will be covered. Crosslisted with CHE and ME 4781.
    :credit: "3"
    :subject: ECE
  - :name: Biosystems Analysis
    :number: "4782"
    :description: Analytical methods for modeling biological systems, including white-noise protocols for characterizing nonlinear systems. Crosslisted with BMED, CHE and ME 4782.
    :credit: "3"
    :subject: ECE
  - :name: Intro-Medical Image Proc
    :number: "4783"
    :description: A study of mathematical methods used in medical acquisition and processing. Concepts, algorithms, and methods associated with acquisition, processing, and display of two- and three-dimensional medical images are studied. Crosslisted with BMED 4783.
    :credit: "3"
    :subject: ECE
  - :name: Engr Electrophysiology
    :number: "4784"
    :description: Basic concepts of electrophysiology from an engineering perspective. Functionality of relevant organs and systems; instrumentation tools which monitor electrophysiology function. Crosslisted with BMED 4784.
    :credit: "3"
    :subject: ECE
