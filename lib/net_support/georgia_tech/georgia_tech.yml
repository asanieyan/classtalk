    :credit: "3"
    :subject: PUBP
  - :name: Pol Analy & Program Eval
    :number: "4130"
    :description: Analytical methods for rational planning and policy analysis, emphasizing "learning by doing" as students examine alternative types of policy analysis, establish evaluation criteria, and evaluate policy implementation.
    :credit: "3"
    :subject: PUBP
  - :name: Social Policy Issues
    :number: "4200"
    :description: A review of conceptual and analytical perspectives in social policy and coverage of major areas of persistent social problems, including health care, welfare reform, housing, education, reproductive issues, and gerontology.
    :credit: "3"
    :subject: PUBP
  - :name: Urban Policy
    :number: "4211"
