  - :name: Fundamental English I
    :number: "051"
    :description: This course develops beginning reading, sentence writing, spelling, and oral communication skills. It is a course for adults who wish to obtain the basic literacy skills required for personal, workplace, and educational settings. This course is not designed for English as a Second Language students.
    :credit: "3"
    :subject: ENGL
  - :name: Fundamental English II
    :number: "061"
    :description: This course develops strategies for reading short stories and articles, paragraph writing, spelling, grammar, vocabulary development, oral communications, and study skills. It is not designed as a course for English as a Second Languagestudents unless they are referred by the ESL department and assessed by the CCP department.
    :credit: "3"
    :subject: ENGL
  - :name: Intermediate English
    :number: "071"
    :description: This course develops proficiency in reading comprehension, paragraph composition, vocabulary development, sentence variety, grammar, punctuation, spelling, study skills, critical thinking, and interpersonal communication skills. Anintroduction to essay writing is included. This course is not designed for English as a Second Language students.
    :credit: "3"
    :subject: ENGL
  - :name: Advanced English
    :number: 081
    :description: This university preparatory course develops in-depth skills in the writing process, reading, critical thinking, literary analysis, research, grammar, and oral communications. Emphasis is placed on developing essay writing and research skills. Completion of ENGL 081 with a C+ or better satisfies the prerequisite requirement for ENGL 105.
    :credit: "3"
    :subject: ENGL
  - :name: Provincial English
    :number: 091
    :description: This university preparatory course introduces students to fiction, poetry, and drama at the Grade 12 level, preparing them for the challenges of post-secondary English courses. Development of essay-writing skills is a major component of thiscourse. ENGL 091 satisfies the Grade 12 English requirement of the B.C. Adult Graduation Diploma (adult secondary completion). Completion of ENGL 091 with a C+ or better satisfies the prerequisite requirement for ENGL 105.
    :credit: "3"
    :subject: ENGL
  - :name: Pre-College Composition
    :number: 099
    :description: "This is a pre-college composition course designed to prepare students for the writing requirements of college-level courses.NOTE: Students may not take CMNS 099 for further credit."
    :credit: "3"
    :subject: ENGL
  - :name: "Introduction to Creative Writing: Fiction, Poetry and Drama"
    :number: "104"
    :description: This course will introduce students to the fundamental techniques of creative writing, in the three basic genres of fiction, poetry, and drama. Students will learn to use these techniques in their own writing, enhancing both their academic and non-academic work.
    :credit: "3"
    :subject: ENGL
  - :name: The Reading and Writing of Prose
    :number: "105"
    :description: A workshop for students who want to improve their ability to read and write non-fiction prose. Selected readings from an essay anthology help introduce the principles and practice of writing clear and effective sentences, paragraphs, and essays. Students who are not fully confident of their essay-writing ability are strongly advised to take this course before they embark on other UCFV courses which require essays.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to the English Language
    :number: "109"
    :description: ENGL 109 approaches the introductory study of the English language with three principal objectives in mind. Students will acquire an elementary vocabulary for the analysis of word-formation and semantics, gain a basic knowledge of the origin and development of Present Day English vocabulary, and explore critical approaches to the use and abuse of the language as they experience it in their daily lives. While the course is intended to engage the non-specialist student with no previous exposure to the study of language, it lays a foundation for subsequent study not only of the structure and history of English, but of composition and rhetoric, as well as linguistics.
    :credit: "3"
    :subject: ENGL
  - :name: "Creative Writing: Screenwriting"
    :number: "111"
    :description: This course will introduce students to the fundamental techniques and principles of screenwriting in various styles, including dramatic, documentary and experimental forms. Students will complete several short assignments during the semester, as well as one 8-10 page script. Complementary topics will include script analysis and the writing of treatments and proposals. Students will berequired to give at least one in-class presentation. Screenplays and Proposals will be workshopped in class.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Modern Fiction
    :number: "120"
    :description: A study of some of the main themes and techniques in the modern novella, novel, and short story. Students will read these literary forms attentively and discuss them articulately.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Modern Drama
    :number: "130"
    :description: An introduction to dramatic literature, focusing chiefly on 20th century plays. A variety of forms of drama are read, seen where possible, and discussed.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Modern Poetry
    :number: "150"
    :description: An introduction to the fundamental concepts and techniques of poetry, focusing on the works of 20th century poetry. Students are encouraged to read poetry sensitively, to listen appreciatively to the poetic voice, and to write about the works analytically.
    :credit: "3"
    :subject: ENGL
  - :name: Word and Image
    :number: "165"
    :description: "This course introduces students to an integrated, inter-dependent form of writing and video. Students will explore and practice the techniques of both means of expression \x96 narrative and non-narrative writing styles, narrative and non-narrative video styles \x96 progressing to the process of \x93layering\x94, i.e. what kind of textual elements work with images and what kind of visual elements work with text. Students will also explore the traditional process of bringing words to the screen by first creating the script for production as well as the nontraditional process of using image or text as a \x93springboard\x94 for discovering the ultimate form for the work.Note: This course is offered as both VA 165 and ENGL 165. Students may take only one of these for credit."
    :credit: "3"
    :subject: ENGL
  - :name: Literature in Context
    :number: "170"
    :description: This course centres on specific themes or cultural fields of study that will vary with the instructor. Areas of interest may include the diasporic literatures; aboriginal cultures; gay, lesbian, and bisexual writings; and period or theme-based studies. The course will feature literary texts drawn from various genres, which may include historical narratives and documents, films, videos, or visual art displays.
    :credit: "3"
    :subject: ENGL
  - :name: "English Literature, 14th-17th Century Major Authors: Chaucer to Milton"
    :number: "201"
    :description: An introduction to Chaucer's Canterbury Tales, Shakespearean drama, Milton's Paradise Lost, and to other 15th to 17th century verse and prose. Essays and an examination are required. Your appreciation of English literature will be enhanced by studying History 109 either previously to, or concurrently with, ENGL 201.
    :credit: "3"
    :subject: ENGL
  - :name: "English Literature, 18th-20th Century Major Authors: Pope to Yeats"
    :number: "202"
    :description: Students will study 18th century writers such as Pope, Swift, Johnson and the early novelists; the rebellion against reason led by Blake and the Romantic poets; Victorians such as George Eliot and Dickens; and the literary innovators of the 20th century such as Woolf, Shaw, Yeats and Joyce. Your appreciation of English literature will be enhanced by studying History 110 either previously to, or concurrently with, ENGL 202.
    :credit: "3"
    :subject: ENGL
  - :name: Mediaeval Literature
    :number: "204"
    :description: Students will read a selection of mostly 14th-century English texts, including works by Chaucer, the Gawain-poet, Langland, Kempe, Gower, and others, as well as popular lyrics, Mystery, and Morality plays. They will gain an elementary knowledge of Middle English as well as develop an understanding of the artistic, religious, social, and political conditions which shaped Mediaeval culture, through readings of representative texts.
    :credit: "3"
    :subject: ENGL
  - :name: The English Renaissance
    :number: "205"
    :description: This course will study the major Renaissance writers in English from 1550 to 1660 and features Spenser, Shakespeare, Jonson, Donne, and Milton.
    :credit: "3"
    :subject: ENGL
  - :name: The Classical and the Romantic
    :number: "206"
    :description: The course will study the transition in English literature from 1660 to 1830 from a largely "classical" vision to a "romantic" one and features Pope, Swift, Johnson, Blake, Wordsworth, Shelley, and Keats.
    :credit: "3"
    :subject: ENGL
  - :name: Victorian and Early Modern Literature
    :number: "207"
    :description: This course will study the major authors in English from 1830 to 1930 such as Tennyson, Browning, Dickens, George Eliot, Yeats, Hardy, Joyce, and Woolf.
    :credit: "3"
    :subject: ENGL
  - :name: The Structure of the English Language
    :number: "209"
    :description: This course will introduce students to the phonology, morphology, and syntax of modern English. While the course will focus on a descriptive approach to linguistic analysis, students will also examine issues of meaning and usage, with particular reference to Canadian English.
    :credit: "3"
    :subject: ENGL
  - :name: Composition
    :number: "210"
    :description: Students analyze aspects of academic discourse and compare this with discourse for other communities. Students also work to improve their own writing for academic readers as well as for general and specific readers.
    :credit: "3"
    :subject: ENGL
  - :name: "Creative Writing: Play-Writing"
    :number: "211"
    :description: This course is an introduction to the creative process and techniques of play-writing. It is a writing intensive course. Works by established playwrights are studied as models. Students produce their own dramatic writing which is then critiqued by the instructor and classmates in classroom discussion.
    :credit: "3"
    :subject: ENGL
  - :name: "Creative Writing: Fiction"
    :number: "212"
    :description: This course is an introduction to the creative process and techniques of short fiction writing. It is a writing intensive course. Works by established writers are studied as models. Students produce their own writing which is then critiqued by the instructor and classmates in classroom discussion.
    :credit: "3"
    :subject: ENGL
  - :name: "Creative Writing: Poetry"
    :number: "213"
    :description: This course is an introduction to the creative process and techniques of poetry writing. It is a writing intensive course. Works by established writers are studied as models. Students produce their own writing which is then critiqued by the instructor and classmates in classroom. discussion.
    :credit: "3"
    :subject: ENGL
  - :name: Writing and Rhetorical Theory
    :number: "214"
    :description: This course is an introduction to selected theories of composition and rhetoric. This theory course requires written essays and exams.
    :credit: "3"
    :subject: ENGL
  - :name: "Creative Writing: Creative Non-fiction"
    :number: "215"
    :description: Creative Non-fiction is a relatively new genre that is gaining critical attention. The course explores this genre's range and potential. Working with the personal essay as transformed by fictional elements and poetic technique, students will discover Creative Non-fiction's special capacity to explore and illuminate their worlds -- through their own travel, memoir and biographical writings, and by studying the works of skilled practitioners.
    :credit: "3"
    :subject: ENGL
  - :name: Development of the British Novel
    :number: "220"
    :description: A study of the social and literary developments which made the novel possible, and the robust and varied works of the early novelists -- Defoe, Richardson, Fielding -- and their successors. ENGL 220 is occasionally offered in England.
    :credit: "3"
    :subject: ENGL
  - :name: Classical Literature in Translation
    :number: "225"
    :description: This course studies some of the most influential literature written in Greek and/or Latin from the period of Homer to the period of Virgil and Ovid.
    :credit: "3"
    :subject: ENGL
  - :name: Renaissance Literature in Translation
    :number: "226"
    :description: This course studies some of the most influential literature written in Europe from the period of Dante and Petrarch to the period of Cervantes and Moliere.
    :credit: "3"
    :subject: ENGL
  - :name: European Literature in Translation, 1750-1940
    :number: "227"
    :description: This course surveys literary developments in Europe between the 18th and 20th centuries, enabling students to compare English with other national literatures. The readings clarify the nature of continental influences on English authors and literary movements.
    :credit: "3"
    :subject: ENGL
  - :name: Topics in Aboriginal Literature
    :number: "228"
    :description: This course will examine significant Aboriginal texts from a range of genres and traditions, and will focus on specific themes such as the oral tradition, the experience of Aboriginal women, colonialism/decolonization, and the literature of resistance.
    :credit: "3"
    :subject: ENGL
  - :name: The Tragic in Western Drama
    :number: "230"
    :description: This course examines representative dramatic texts from a variety of historical periods, with a view to understanding the forms, conventions, and concepts of tragedy in Western drama.
    :credit: "3"
    :subject: ENGL
  - :name: The Comic in Western Drama
    :number: "231"
    :description: This course examines representative dramatic texts from a variety of historical periods, with a view to understanding the forms, conventions, and concepts of comedy in Western drama.
    :credit: "3"
    :subject: ENGL
  - :name: An Introduction to Canadian Literature
    :number: "240"
    :description: "An introduction to influential figures and themes in Canadian literature. Students read the texts closely, discuss them articulately in the classroom, and identify major themes and styles. Essays and an examination are required for university- transfer credit.Note: Credit cannot be obtained for both ENGL 140 and ENGL 240."
    :credit: "3"
    :subject: ENGL
  - :name: Indian Literature in English
    :number: "245"
    :description: This course examines Indian literature written in English in its social and historical contexts. The course focuses primarily on fiction by Indo-Canadian authors, but course materials may include influential works by other Indian writers and works in other genres (e.g., autobiographies, essays, film).
    :credit: "3"
    :subject: ENGL
  - :name: The Bible as Literature
    :number: "250"
    :description: A study of the principal literary forms found in the 1611 King James Bible, with emphasis on biblical narrative, poetry, comedy, romance and epic, and the centrality of the Bible to English literacy history.
    :credit: "3"
    :subject: ENGL
  - :name: "Women's Writing: 1000 to 1660"
    :number: "254"
    :description: "This course is a historical survey that follows the development of women\x92s writing from 1000 to 1660. It focuses on the selfrepresentation of women in medieval literature, history, and art."
    :credit: "3"
    :subject: ENGL
  - :name: "Women's Writing: 1660 to 1900"
    :number: "255"
    :description: "This course is a historical survey that follows the development of women\x92s writing from 1660 to 1900. It will include major authors such as Aphra Behn, Mary Wollstonecraft, and the Bront\xEBs, as well as lesser known writers."
    :credit: "3"
    :subject: ENGL
  - :name: "Women's Writing: 1900 to the Present"
    :number: "256"
    :description: "This course is a historical survey that follows the development of women\x92s writing from 1900 to today. It focuses on the struggle for women\x92s equality as it is manifested in art, politics, and daily life."
    :credit: "3"
    :subject: ENGL
  - :name: Life Writing
    :number: "263"
    :description: This course will introduce students to life writing in English in the context of ethnicity, gender, sexuality, and community.
    :credit: "3"
    :subject: ENGL
  - :name: Introduction to Literary Criticism
    :number: "264"
    :description: "This course will introduce the student to a range of literary theories and reading strategies. The objective is to broaden the student\x92s knowledge of the field and offer opportunities for the discussion and practice of literary criticism. The course will also prepare the student for more advanced studies in literary theory."
    :credit: "3"
    :subject: ENGL
  - :name: Special Topics in Popular Fiction
    :number: "270"
    :description: "This course is a literary study of selected fictional genres popularized in the eighteenth, nineteenth, and/or twentieth centuries.Note: The specific genre of study is denoted with a letter designation (i.e. ENGL 270c). Students may take ENGL 270 twice for credit as long as the letter designation differs, but may not take it more than twice to meet English major, minor or extended minor requirements."
    :credit: "3"
    :subject: ENGL
  - :name: The Rhetoric of Science
    :number: "274"
    :description: What makes scientific communication persuasive and powerful? This course surveys answers to that question by analyzing the role of language in communicating science. The course also examines the nature of scientific knowledge and the values that influence the writing of science, providing students with approaches to analyzing and writing scientific texts.
    :credit: "3"
    :subject: ENGL
  - :name: Literature and Ecology
    :number: "275"
    :description: "This course examines a range of writing modes that explore the nature and origins of our contemporary environmental challenges. In reading, discussing and critiquing different kinds of ecologically-based writing, students will also develop their own composition skills in addition to cultivating an appreciation of the relations that have emerged between literature, natural science, and the environment. Topics will include the \x91romantic ecology\x92 of Wordsworth\x92s generation in response to the Industrial and Agrarian Revolutions, popular literary portraits of the Canadian wild, the development of current \x91ecological poetics\x92, and the evolution of \x91green\x92 criticism."
    :credit: "3"
    :subject: ENGL
  - :name: Survey of Children's Literature
    :number: "280"
    :description: This course introduces students to the major streams of literature written in English for children from the 17th century through the "Golden Age" of children's literature in the Victorian period and the early part of the 20th century. The course will focus on major authors in classical children's literature and on the images of childhood presented in these works over time.
    :credit: "3"
    :subject: ENGL
  - :name: Homer, Classicism, and English Literary History
    :number: "301"
    :description: This course is specifically designed to introduce students of English literature to the influence of Homer and other classical authors on the development of the English literary tradition.
    :credit: "4"
    :subject: ENGL
  - :name: Writing Historical Fiction
    :number: "303"
    :description: Historical Fiction is a genre combining traditional fiction elements with research and historical content. This course is an introduction to the creative elements and techniques associated with Historical Fiction writing. Works by skilled writers are analyzed and studied as models. As a writing-intensive course, students will experiment with the elements of Historical Fiction to produce their own writing samples, which are then critiqued by the instructor and classmates in theworkshop.
    :credit: "3"
    :subject: ENGL
  - :name: Topics in Medieval literature
    :number: "304"
    :description: This course will introduce students to the non-Chaucerian literature of the 14th and 15th centuries in England. Topics are based on individual themes, genres, or authors.
    :credit: "4"
    :subject: ENGL
  - :name: Chaucer
    :number: "306"
    :description: "Following a concise study of Chaucer\x92s Middle English, students will read representative selections from Chaucer\x92s poetic works in all genres, with particular emphasis on the Canterbury Tales."
    :credit: "4"
    :subject: ENGL
  - :name: Topics in Renaissance Literature
    :number: "309"
    :description: This course introduces students to writers and literature of the 16th and 17th centuries (excluding Shakespeare and Milton).
    :credit: "4"
    :subject: ENGL
  - :name: Elizabethan and Jacobean Drama
    :number: "310"
    :description: This course will survey Elizabethan and Jacobean Drama, excluding Shakespeare's plays.
    :credit: "4"
    :subject: ENGL
  - :name: Novel Writing
    :number: "311"
    :description: "This course further explores fiction writing, specifically the creative elements and techniques necessary to the popular genre of the novel. Excerpts of novels by skilled authors will be analyzed as models. Authors working in this genre will be invited to speak in the class. As a writing-intensive course, students will experiment with novel writing elements to produce their own writing samples,which will then be critiqued by the instructor and classmates in the workshop.PREREQUISITES: Any two 200-level English courses. One of ENGL 211, 212, 213, or 215"
    :credit: "3"
    :subject: ENGL
  - :name: Shakespeare
    :number: "312"
    :description: This course examines a representative sample of Shakespeare's plays selected from the "genres" of the works as they have been traditionally divided.
    :credit: "4"
    :subject: ENGL
  - :name: Writing Children's Literature
    :number: "315"
    :description: "A writing/seminar course detailing the elements specific to the genre of Children\x92s Literature. Samples of popular Children\x92s Literature will be used as models. As a writing-intensive course, students will learn techniques to produce successful children's literature in several genres. Writing produced in the class will becritiqued in a workshop setting. Special emphasis will be placed on learning the skill of constructive critical analysis of new writing."
    :credit: "3"
    :subject: ENGL
  - :name: Milton
    :number: "316"
    :description: The poetry and prose of John Milton will be examined.
    :credit: "4"
    :subject: ENGL
  - :name: "Major Authors of the Restoration and Eighteenth Century: Dryden, Swift, Pope, Johnson"
    :number: "318"
    :description: This course will study Dryden, Pope, Swift, and Johnson as well as some of their contemporaries.
    :credit: "4"
    :subject: ENGL
  - :name: The Eighteenth-Century Novel
    :number: "319"
    :description: The course will introduce students to the birth and early development of the English novel through such writers as Defoe, Fielding, Richardson, and Sterne.
    :credit: "4"
    :subject: ENGL
  - :name: Special Topics in Romanticism
    :number: "323"
    :description: This course approaches the English Romantic period from a variety of perspectives that will vary with the instructor. Studies might, for example, focus on Blake and Archetypal Psychology, or Works by and Attitudes Toward Women, or The Politics of English Romanticism.
    :credit: "4"
    :subject: ENGL
  - :name: British Literature, 1780-1830
    :number: "325"
    :description: A survey of literature published in England during the Romantic period, with emphasis on the poetry and poetics of Romanticism. Representative novels, essays, and other genres will also be studied.
    :credit: "4"
    :subject: ENGL
  - :name: Nineteenth-Century British Novelists
    :number: "333"
    :description: "This course will explore novels written by such major authors as Austen, Scott, Gaskell, Thackeray, Dickens, Trollope, the Bront\xEBs, George Eliot, Hardy, Gissing, and George Moore."
    :credit: "4"
    :subject: ENGL
  - :name: Topics in Victorian Literature
    :number: "335"
    :description: Topics in Victorian literature will be drawn from the rich offerings in Victorian poetry, fiction, nonfiction, and art.
    :credit: "4"
    :subject: ENGL
  - :name: English and Anglo-Irish Fiction, 1880s-1920s
    :number: "336"
    :description: Some of the major English and Anglo-Irish fiction writers -- Thomas Hardy, George Gissing, Joseph Conrad, E.M. Forster, Ford Maddox Ford, Katherine Mansfield, D.H. Lawrence, Virginia Woolf, and James Joyce -- will be studied.
    :credit: "4"
    :subject: ENGL
  - :name: Studies in Modernism
    :number: "338"
    :description: Works by writers such as Yeats, Pound, Eliot, Kafka, Joyce, Beckett, and David Jones will be studied.
    :credit: "4"
    :subject: ENGL
  - :name: American Prose and Poetry, Beginnings to the Civil War
    :number: "344"
    :description: This course is a survey of American authors and literary/national themes from the Colonial era to the eve of the Civil War.
    :credit: "4"
    :subject: ENGL
  - :name: American Literature 1865-1910
    :number: "348"
    :description: This course offers a survey of major literary figures and movements from the Civil War to the eve of World War I. This course will pay particular attention to the rapid development of prose fiction under the influence of literary theories of realism and naturalism, and will demonstrate the contemporary "shock of the new" as registered in poetry, prose, and drama.
    :credit: "4"
    :subject: ENGL
  - :name: Topics in American Literature
    :number: "349"
    :description: Special topics in American literature can include the influence of Puritan theology on American literature, the American Renaissance, naturalism and realism in American literature, and American modernism.
    :credit: "4"
    :subject: ENGL
  - :name: Survey of American Literature, 1914-1945
    :number: "350"
    :description: This course surveys the heralded American authors of the "Modern" period, including Hemingway, Fitzgerald, Faulker, T.S. Eliot, and Wallace Stevens.
    :credit: "4"
    :subject: ENGL
  - :name: American Writers of World War II and Later
    :number: "352"
    :description: This course is a survey of the key authors and trends in modern and contemporary American writing since World War II.
    :credit: "4"
    :subject: ENGL
  - :name: Canadian Poetry and Prose, Beginnings to 1920
    :number: "354"
    :description: "This course examines selected works by early Canadian writers, dating from the period of exploration up to the First World War. These texts introduce a variety of themes that have remained significant in Canadian studies: the impact of settlement on the wilderness, imperial loyalties, and relations with indigenous peoples."
    :credit: "4"
    :subject: ENGL
  - :name: Modern Canadian Prose
    :number: "356"
    :description: "This course examines prose written in Canada from 1920 up to the present. Course readings are predominantly fiction \x96 novels and short stories \x96 but may include works in other prose genres, such as memoir and autobiography."
    :credit: "4"
    :subject: ENGL
  - :name: Modern Canadian Poetry
    :number: "358"
    :description: This course aims to help you appreciate the richness and diversity of Canadian poetry. The course readings range from the work of early twentieth-century poets such as EJ Pratt and FR Scott up to contemporary poetry by writers such as DonMcKay and Anne Carson.
    :credit: "4"
    :subject: ENGL
  - :name: Topics in Canadian Literature
    :number: "360"
    :description: This course examines a significant theme or topic in Canadian literature such as the North, World War I, urbanization, or social protest. Typically, course materials include works in a variety of genres.
    :credit: "4"
    :subject: ENGL
  - :name: Canadian Drama
    :number: "361"
    :description: A literary study of drama as it has developed in Canada, with emphasis on contemporary plays, and on the richness of diversity in form and content. In addition to the reading, students are required to see and review live performances.
    :credit: "4"
    :subject: ENGL
  - :name: Literature of British Columbia
    :number: "362"
    :description: This course surveys the literature of British Columbia from its beginnings to the present. It examines such themes as the wilderness, urbanization, indigeneity, and multiculturalism. Course readings may include works in a variety of genres.
    :credit: "4"
    :subject: ENGL
  - :name: Autobiography
    :number: "363"
    :description: This course will study the major autobiographical writing in the West from Marcus Aurelius, Boethius, and Augustine through Rousseau, Adams, and Mill to present day writers.
    :credit: "4"
    :subject: ENGL
  - :name: History and Principles of Literary Criticism
    :number: "364"
    :description: This course explores a selection of major critical statements about literature, ranging from the Greek classics to renaissance, romantic, and early modern constructions of the literary text. Topics may include the social and aesthetic function of literature as it has been variously conceived, the formal or philosophical parameters of the major genres, or the politics of the criticism itself.
    :credit: "4"
    :subject: ENGL
  - :name: Studies in Critical Approaches to Literature
    :number: "366"
    :description: This course surveys seminal texts in post-war and contemporary literary theory. Areas of concentration may include poststructuralism, psychoanalytic criticism, or Marxism. Students will apply one or two of these critical approaches to a sampling of literary works. Areas of concentration and course content will vary with the instructor.
    :credit: "4"
    :subject: ENGL
  - :name: Special Topics in Drama
    :number: "368"
    :description: This course offers a literary study of selected dramatic works which areorganized around a single topic. The topic might be a theme such as Theatre of Social Protest, a form or genre such as Theatre of the Absurd, a region such as Anglo-Irish drama, or a critical approach such as Metatheatre.
    :credit: "4"
    :subject: ENGL
  - :name: The History of the English Language
    :number: "370"
    :description: The course explores the evolution of the English language from its origins in the West Germanic dialects established in England in the seventh century to its present position as an international medium for commerce and technology. Students will examine the linguistic, historical, and social factors that have influenced the language's development. Special attention will be paid to the rise of diverse national and regional variations of English.
    :credit: "4"
    :subject: ENGL
  - :name: "Advanced Composition: Theory and Practice"
    :number: "371"
    :description: This course allows you to examine theories of rhetoric and composition, and to test those theories through your own writing and through observing and helping other students in their composing process.
    :credit: "4"
    :subject: ENGL
  - :name: Canadian English
    :number: "372"
    :description: This course explores the history and structure of English as spoken and written in Canada. In addition to examining the roots of Canadian English in both the British and North American contexts, students will compare the historical and contemporary dialects of the Canadian regions to explore the impact of history, geography, and ideology on the language as used. Readings will be drawn from a range of literary and non-literary sources. The course will begin with a brief introduction to the basic principles of linguistic analysis.
    :credit: "4"
    :subject: ENGL
  - :name: "Rhetoric: Advanced Composition"
    :number: "374"
    :description: This course helps already strong writers further develop competence and flexibility in writing. Practical exercises and discussion cover features of writing for general, academic, and professional readers. The workshop classroom provides hands-on experience in drafting, evaluation, and revision.
    :credit: "4"
    :subject: ENGL
  - :name: "Rhetoric: Composition Theory"
    :number: "375"
    :description: This course introduces students to the field of composition as it emerges from within university English departments in the 1960s. The readings and discussion will focus on ideas which have shaped the ways composition is both thought of and taught.
    :credit: "4"
    :subject: ENGL
  - :name: "Rhetoric: An Historical Survey"
    :number: "376"
    :description: "This course introduces students to definitions and roles of rhetoric through the centuries. Readings and discussion in this survey will point to the long-standing connections among language, persuasion and education. The readings cover major periods of rhetoric: Classical, Medieval, Renaissance, Enlightenment, and Twentieth Century."
    :credit: "4"
    :subject: ENGL
  - :name: "Rhetoric: Composition Teaching"
    :number: "379"
    :description: "This course offers readings and discussion that traces trends in writing curriculum design, theories of writing pedagogy, and attitudes towards composition. Workshops teach students to understand assignment design and evaluation as well as curriculum design. This course is of value to prospective teachers.Note: Students with ENGL 379 cannot take EDUC 379 for further credit."
    :credit: "4"
    :subject: ENGL
  - :name: Studies in South Asia Literature
    :number: "380"
    :description: This course offers a historical survey of South Asian writing in English. It examines the contribution of such authors as Rabindranath Tagore, Mulk Raj Anand, Raja Rao, R. K. Narayan, and Salman Rushdie to the development of a South Asian literary tradition in English.
    :credit: "4"
    :subject: ENGL
  - :name: Playwriting
    :number: "381"
    :description: This is a writing-intensive course. Students create and revise writing for the stage as well as constructively critique other students' writing. Classical and contemporary models are studied.
    :credit: "3"
    :subject: ENGL
  - :name: India in English
    :number: "382"
    :description: During the colonial period, India was not merely a source of wealth and imperial power. It was also an endlessly fecund source of ideas, images, and influences. This course examines how various notions of India--the mysterious East, the origin of civilization, a place of spiritual discovery, a sensual paradise--entered into English culture. The major focus of the course is fiction from the colonial period, but we will also examine other modes of representation, such as travel writing, journalism, film, architecture, photography, and ethnography. Course readings will include some theoretical materials that introduce the fundamental terms of postcolonial studies.
    :credit: "4"
    :subject: ENGL
  - :name: "Language and Action: A Survey of Contemporary Rhetoric"
    :number: "385"
    :description: Students will investigate major schools of contemporary rhetorical theory in an effort to understand the paradigms governing language use in contemporary social and linguistic environments. Rhetoric always includes study of the ways language serves as a call to action; in this course, the emphasis will be on the ways language acts -- in itself, on the user, and on the discourse community. This course is offered as both CMNS 385 and ENGL 385. Students may take only one of these for credit.
    :credit: "3"
    :subject: ENGL
  - :name: Directed Studies in English
    :number: "490"
    :description: This independent study course is designed for upper-level students who wish to pursue in-depth study of an author, genre, period, or topic not otherwise offered.
    :credit: "4"
    :subject: ENGL
  - :name: Honours Directed Reading
    :number: "491"
    :description: "Honours Directed Reading is the first of two courses specific to the Honours program: A reading course, and a course devoted to the writing of an extended research essay. Honours Directed Reading is therefore intended to prepare students to write the research paper. The course will consist of instruction in research techniques and intensive reading in an area of interest to be defined by agreement between students and instructors."
    :credit: "4"
    :subject: ENGL
  - :name: Honours Directed Essay
    :number: "492"
    :description: Honours Directed Essay is the second of two courses specific to the Honours program. Preceded by Honours Directed Reading, the Honours Essay course will be devoted to the writing of an extended research paper. This essay is to be the graduating project for the student's BA Honours degree in English, and should display excellent writing ability, knowledge of scholarly conventions, and thorough familiarity with the student's chosen topic.
    :credit: "4"
    :subject: ENGL
  :code: ENGL
- :name: Engineering
  :courses: 
  - :name: Engineering Physics - Statics & Dynamics
    :number: "113"
    :description: This course is specifically designed for students who wish to pursue a career in engineering. The emphasis of this course will be on solving realistic problems. In place of the normal laboratory period, a weekly problem-solving and tutorial period is used to sharpen problem-solving skills. Topics include Newton's laws, kinematics, statics, and dynamics for particles and systems of particles, static and rotational equilibrium, analysis of structures, planar motion of rigid bodies, energy and momentum conservation.
    :credit: "4"
    :subject: ENGR
  - :name: Introduction to Engineering
    :number: "122"
    :description: This course exposes students to a wide range of engineering practices, with a view to helping them identify their specific interests. The course meets once a week for between one and four hours. Some weeks there will be an engineer on campus to give a presentation of their work. Other weeks the students will visit a site where engineering skills are being applied.
    :credit: "1"
    :subject: ENGR
  - :name: Computer-Aided Engineering Graphics
    :number: "151"
    :description: This course covers technical sketching, orthographic projection, visualization in three dimensions and conventions of engineering drawing. Computer-based graphics (CADD) will be introduced. The principles of descriptive geometry will be applied to the solution of space problems. This course is designed for students intending to transfer to Engineering at UBC or UVIC and emphasizes engineering practices.
    :credit: "4"
    :subject: ENGR
  - :name: Linear Algebra for Engineering
    :number: "152"
    :description: "This course covers the solutions to linear systems of equations, vector spaces, applications to 2D and 3D geometry, linear dependence and independence, matrix algebra, determinants, orthogonal transformations and bases, application to Fourier series, eigenvalues, diagonalization, symmetric matrices, the algebra of complex numbers, the differential equations of vibrational models and linear systems of differential equations. This course is designed for students seeking a career in engineering; students intending on a BSc or BA degree are recommended to take MATH 221 instead of ENGR/MATH 152.Note: UCFV math degrees require MATH 221, not MATH 152. Credit cannot be obtained for both MATH 152 and ENGR 152."
    :credit: "4"
    :subject: ENGR
  - :name: Ordinary Differential Equations
    :number: "255"
    :description: "Most mathematical models of a physical process are in the form of differential equations. This course provides various techniques and ideas in solving ordinary differential equations with an emphasis on applications. Graphing calculators andMaple are used in this course. Topics include first- and second-order linear differential equations, non-linear equations, series solutions, Laplace transform methods, and linear systems.Note: This course is also offered as MATH 255. Students can receive credit for only one of MATH 255 and ENGR 255."
    :credit: "3"
    :subject: ENGR
  - :name: Mathematical Physics
    :number: "257"
    :description: "This course will give students a wide arsenal of mathematical techniques and tools to increase their ability in setting up and solving problems. The solution of partial differential equations with applications to many areas of physics is the biggest single theme of the course.Note: Students may obtain credit for either MATH 381 or ENGR 257, but not both. This course is cross-listed as PHYS 381."
    :credit: "3"
    :subject: ENGR
  :code: ENGR
- :name: English as a Second Language
  :courses: 
  - :name: Intermediate Business English
    :number: BU55
    :description: This course focuses on basic communication in a business environment. ESL students will be introduced to a wide variety of written and oral communication tasks, including writing short business letters, faxes, memos, and emails. Case studies and role playing will teach students how to act and speak in various business situations. By the end of the course, ESL students will have improved their English skills and will have gained a basic understanding of North American-style business correspondence and face-to-face communication.
    :credit: "3"
    :subject: ESL
  - :name: Pre-University Business English for ESL
    :number: BU75
    :description: This course is designed to help prepare ESL students for Business Administration &amp Computer Information Systems programs. In addition, it should be very useful for currently employed ESL students or those aiming to work in a business environment.
    :credit: "3"
    :subject: ESL
  - :name: Canadian Culture & Communication
    :number: C54
    :description: This course is for all new international students in their first semester. It is designed to orient students to Canadian culture and the Canadian educational milieu, to encourage intercultural communication, and to support cultural adjustment. If space is available, other students may also register.
    :credit: "3"
    :subject: ESL
  - :name: Basic Computer Concepts and Use
    :number: CB50
    :description: A basic introduction to computer use, terminology and concepts, including keyboarding, Windows, word processing, the Internet, and e-mail for ESL students who have little or no experience with computers and weak English skills. This course is designed for intermediate to advanced ESL students who need computer basics for further training in ESL on-line or ESL courses which incorporate a high degree of computer-aided instruction.
    :credit: "3"
    :subject: ESL
  - :name: Computers for Business
    :number: CB60
    :description: This course focuses on using computers in a business environment. Students will be introduced to a wide range of computer applications including spreadsheet programs, database management, graphics for business presentations, word processing for professional business documents, and internet and e-mail communication. By the end of the course, students will have a good basic understanding of how computers are being used in the world of business today.
    :credit: "3"
    :subject: ESL
  - :name: Computer Concepts English
    :number: CB77
    :description: The course focuses on language, terminology, and concepts needed to continue studies in Computer Information Systems. Using a textbook and numerous hands-on computer exercises, ESL students will develop a basic understanding of computer hardware, software for systems and applications, components of the system unit, and storage devices, as well as operating systems and utility programs.
    :credit: "3"
    :subject: ESL
  - :name: Computer-Mediated Multiskill Course
    :number: CMS
    :description: Students will study each of the skill areas of speaking, grammar, vocabulary, reading, and writing. Instruction will be through the use of computer software, internet resources, and interactive web-based activities.
    :credit: "3"
    :subject: ESL
  - :name: Computer Word Exploration I
    :number: CWE30
    :description: Students will study the spelling, phonics, grammatical class, and meaning of 400 one syllable English words through the use of computer generated software, computer generated activities, and speaking and writing reinforcement activities.
    :credit: "3"
    :subject: ESL
  - :name: Computer Word Exploration II
    :number: CWE40
    :description: Students will study the spelling, phonics, grammatical class, and meaning of 400 one to three-syllable English words through the use of computer software, computer-generated activities, and speaking and writing reinforcement activities.
    :credit: "3"
    :subject: ESL
  - :name: ESL Through Drama
    :number: DR47
    :description: This course focuses on using drama to practise speaking in English. Students will be introduced to a wide range of drama-related activities intended to improve their speaking and presentation skills. By the end of the course, students will be able to speak and present themselves in a wide variety of culturally appropriate ways.
    :credit: "3"
    :subject: ESL
  - :name: ESL Through Film
    :number: FLM
    :description: Students practice and develop reading, writing, grammar, listening and speaking English through the interesting medium of film.
    :credit: "3"
    :subject: ESL
  - :name: Intensive Beginner I
    :number: IB19
    :description: ESL IB19 is intended for students who cannot read or write or have minimal literacy skills in their own language or are unfamiliar with the Roman alphabet. This intensive course is designed to introduce the students to the basic vocabulary and structure of survival English through listening and speaking. The content provides the basis for instruction on basic reading and writing skills. Pre-literacy skills instruction is given when required.
    :credit: "15"
    :subject: ESL
  - :name: Intensive Beginner II
    :number: IB29
    :description: ESL IB29 is intended for students who have completed ESL IB19 or who have the equivalent competence in using English. This intensive course is designed to build on students' previous learning in using survival English. As much as possible the content focuses on the functions for which English is used in everyday life. The skill areas of listening and speaking are emphasized, but reading and writing play a supportive role. The emphasis is on comprehension and recognition. Successful completion of I29 will allow students to take the 30-level ESL courses.
    :credit: "15"
    :subject: ESL
  - :name: ESL Listening Bridge I
    :number: L87
    :description: ESL L87 is intended for students with academic aspirations and good oral skills. The course will expose students to a variety of academic listening situations, taped and live, and develop students' abilities to understand complex language at full speed. The course will also cultivate note-taking skills.
    :credit: "3"
    :subject: ESL
  - :name: Multiskill Class for ESL Students
    :number: MSC
    :description: Students will study each of the skill areas of speaking, grammar, vocabulary, reading, and writing. This is a section of ongoing, self-paced instruction and is intended for local students who have insufficient time and little necessity to take academic day courses.
    :credit: "3"
    :subject: ESL
  - :name: ESL Through Music
    :number: MU47
    :description: This course focuses on using music to improve vocabulary, speaking, listening, and pronunciation skills in English. Students will be introduced to a wide variety of musical activities as a way of expanding their English abilities.
    :credit: "3"
    :subject: ESL
  - :name: ESL Pronunciation I
    :number: P45
    :description: ESL P45 is intended for intermediate to advanced ESL students who would like to improve their listening and speaking skills. It teaches sounds as part of the rhythm and stress used in informal English and focuses on difficult sounds from a variety of perspectives.
    :credit: "3"
    :subject: ESL
  - :name: ESL Phonics/Spelling
    :number: P55
    :description: This course is intended for Intermediate/Advanced ESL students who still find it difficult to understand the relationship between the English spelling and sound systems. The course will survey the English sounds represented by a given spelling as well as all the possible spellings for a given sound. It will also deal with word and phrase stress, rhythm, intonation, and reductions in rapid speech as well as use of dictionary pronunciation keys.
    :credit: "3"
    :subject: ESL
  - :name: ESL Pronunciation II
    :number: P65
    :description: This course is intended for intermediate to advanced ESL students who would like to improve their listening and speaking skills by studying rhythm, stress, and intonation. It concentrates on emphasizing parts of each sentence which are essential for clear communication. It includes techniques for improving listening comprehension and giving oral presentations.
    :credit: "3"
    :subject: ESL
  - :name: ESL Reading Advanced II
    :number: R70
    :description: ESL R70 is designed for high-advanced students who wish to continue to strengthen their reading skills for academic or career purposes. Students will be exposed to a variety of academic reading selections of varying lengths. In addition to consolidating the more literal skills, students will be challenged to develop their skill in critical reading, analysis, note-taking, and summarizing. Reading speed and comprehension will be developed through specific drills and reading self-selected novels.
    :credit: "3"
    :subject: ESL
  - :name: ESL Reading Bridge I
    :number: R80
    :description: "ESL R80 is designed for very advanced students who wish to gain the reading skills necessary to be successful in their academic studies. It will prepare students for the reading that is required in university and college courses. Students will strengthen their study/reading skills: note-taking, summarizing, outlining, paraphrasing, understanding and restating logical structure, integrating ideas from multiple sources, and varying reading speed according to purpose."
    :credit: "3"
    :subject: ESL
  - :name: ESL Reading and Vocabulary Pre-intermediate
    :number: RV38
    :description: ESL RV38 is designed for pre-intermediate students who want to improve their reading and vocabulary skills for academic, personal, and/or career purposes. This skills course will allow students to learn and practice the skills and vocabulary necessary for increasing their reading comprehension and speed.
    :credit: "6"
    :subject: ESL
  - :name: ESL Reading and Vocabulary Intermediate I
    :number: RV48
    :description: ESL RV48 is designed for low-intermediate students who want to strengthen their reading and vocabulary skills for academic, personal, and/or career purposes. This skills course will allow students to learn and practice the skills necessary to improve their reading comprehension and their reading speed.
    :credit: "6"
    :subject: ESL
  - :name: ESL Reading and Vocabulary Intermediate II
    :number: RV58
    :description: ESL RV58 is designed for high-intermediate students who wish to continue to strengthen their reading and vocabulary skills for academic, personal, and/or career purposes. This skills course will expose students to different types of readings and give students the skills they need to enable them to become independent learners.
    :credit: "6"
    :subject: ESL
  - :name: ESL Reading and Vocabulary Advanced I
    :number: RV68
    :description: ESL RV68 is designed for advanced students who wish to continue to strengthen their reading and vocabulary skills for academic, personal, or career purposes. This course builds on reading skills with an emphasis on summarizing, outlining , and taking notes from a range of fictional and infictional material. Students are also introduced to literature through unabridged novels and to interpretive reading. Students can also expect to increase their vocabulary by at least 300 word and 50 idiomatic expressions.
    :credit: "6"
    :subject: ESL
  - :name: ESL Listening/Speaking Pre-Intermediate
    :number: S36
    :description: ESL S36 is intended for students at the pre-intermediate level. It is designed to provide students with the basic grammar and vocabulary they need to become more confident speakers and listeners in social situations. Though reading and writing skills will be used, the primary focus is on listening, speaking, and pronunciation.
    :credit: "3"
    :subject: ESL
  - :name: ESL Listening/Speaking Intermediate I
    :number: S46
    :description: ESL S46 is intended for students at the low-intermediate level. It is designed to build on the listening and speaking skills necessary for social interactions and to expand these skills for more challenging academic or career tasks. Though some reading, writing, grammar, and vocabulary will be involved, the primary focus is on listening, speaking and pronunciation.
    :credit: "3"
    :subject: ESL
  - :name: ESL Listening/Speaking Intermediate II
    :number: S56
    :description: ESL S56 is intended for students at the intermediate level. It is designed to prepare students for more complex academic speaking and listening tasks, and help them toward greater fluency and competence in the use of English. Though some reading, writing, grammar, and vocabulary study may be involved, the primary focus is on listening, speaking, and pronunciation.
    :credit: "3"
    :subject: ESL
  - :name: ESL Listening/Speaking Advanced I
    :number: S66
    :description: ESL S66 is intended for advanced students. Students will be taught social interaction functions such as making introductions, giving and following instructions, persuasion, conversation management strategies, offering suggestions, and debating. Pronunciation emphasis may include stress, intonation, reductions, and contractions. Listening activities may involve identifying a speaker's attitude, mood, and level of formality as well as content. In addition, students will be taught note-taking skills for a variety of lecture situations.
    :credit: "3"
    :subject: ESL
  - :name: ESL Listening/Speaking Advanced II
    :number: S76
    :description: ESL S76 is intended for advanced students who wish to take university or college courses. Students will be taught functions such as managing a discussion/debate in a small formal group, giving clear detailed instructions on how to perform a complex task, and presenting a persuasive proposal. They may also discuss information and opinions with individuals in order to coordinate teamwork for accomplishing assignments and tasks. Pronunciation emphasis may shift towards the needs of each specific class, with the aim of developing near-native speech production. Listening tasks may include demonstrating critical comprehension of a lecture given by one speaker, or of an extended oral exchange between several speakers.
    :credit: "3"
    :subject: ESL
  - :name: ESL Pre-Beginner
    :number: T09
    :description: For students who cannot attend regular classes.
    :credit: "0"
    :subject: ESL
  - :name: ESL TOEFL Preparation Bridge I
    :number: T85
    :description: ESL T85 is intended for students with academic aspirations and who wish or need to take the TOEFL test. The course is intended to help these students master the English grammar and writing skills they will need on the test.
    :credit: "3"
    :subject: ESL
  - :name: ESL Vocabulary Advanced II
    :number: V73
    :description: ESL V73 is designed for students who already have a good reading vocabulary and a basic knowledge of common idioms. The students will strengthen their vocabulary by learning at least 300 words and 50 idioms. Students will also be made sensitive to levels of formality and become familiar with many word parts which will help the student become more efficient as an independent learner.
    :credit: "3"
    :subject: ESL
  - :name: ESL Vocabulary Bridge I
    :number: V83
    :description: ESL V83 is intended for students with academic aspirations and a strong vocabulary base. It familiarizes students with the vocabulary that they can expect to encounter in university and college courses. It also includes studies in independent vocabulary development.
    :credit: "3"
    :subject: ESL
  - :name: ESL Writing and Grammar Pre-Intermediate
    :number: WG34
    :description: ESL WG34 is intended for students who are at the beginning of their second language learning. This course is designed to round out students' skills at survival written English and prepare them for the academically oriented intermediate ESL writing and grammar classes. It teaches the basic English grammar used in writing correct simple sentences. Some reading, vocabulary study, and speaking/listening may be involved.
    :credit: "6"
    :subject: ESL
  - :name: ESL Writing and Grammar Intermediate I
    :number: WG44
    :description: ESL WG44 is intended for students who are ready to begin working on the more academically oriented intermediate skills needed for writing. It is designed to give students a good grasp of the simple sentence and the simple paragraph. Some reading, vocabulary study, and speaking/listening may be involved.
    :credit: "6"
    :subject: ESL
  - :name: ESL Writing and Grammar Intermediate II
    :number: WG54
    :description: ESL WG54 is designed to give intermediate students near mastery of the simple sentence and to provide them with a good grasp of complex/compound sentences and a variety of basic paragraph types. Some reading, vocabulary study, and speaking/listening may be involved.
    :credit: "6"
    :subject: ESL
  - :name: ESL Writing and Grammar Advanced I
    :number: WG64
    :description: ESL WG64 reviews basic paragraph structure and teaches students how to incorporate that structure in a variety of paragraph development types that are standard in English. Students will be introduced to multi-paragraph (essay) writing by the end of the course. Throughout the course, the emphasis will be on clear and effective written communication in English. Grammar, sentence structure, style, and logical development will be studied in relation to this emphasis.
    :credit: "6"
    :subject: ESL
  - :name: ESL Writing and Grammar Advanced II
    :number: WG74
    :description: ESL WG74 develops skills for academic writing. The course focuses on five common writing tasks using a variety of rhetorical modes. In particular, students will develop academic writing abilities in the areas of defining, instructing, explaining, evaluating, summarizing, and responding. The course is conducted as a writer's workshop encompassing researching topics, organizing information, outlining, peer-editing, revising, and publishing. Grammar is integrated and manipulated for essay clarity and cohesion.
    :credit: "6"
    :subject: ESL
  - :name: ESL Writing and Grammar Writing Bridge
    :number: WG84
    :description: ESL WG84 provides students with a range of strategies to prepare them for academic writing assignments in their undergraduate college and university courses. In addition to an emphasis on analysis and production of correct grammar, sentence structure, and punctuation, the course provides students with an opportunity to respond to the course writing assignments using a variety of writing strategies and grammatical structures.
    :credit: "6"
    :subject: ESL
  :code: ESL
- :name: Family Child Care
  :courses: 
  - :name: Introduction to Family Child Care
    :number: "01"
    :description: This course provides students with an overview of the whole family child care program, including goals and content. It introduces the students (potential and existing child care providers, parents, and those considering a career change) to the mechanics of operating a home-based family child care business.
    :credit: "1.5"
    :subject: FAM
  - :name: Understanding Child Development
    :number: "02"
    :description: This course provides students with an overview of the development of the individual from conception through adolescence. Particular attention is paid to the psychological, emotional, physical, moral and intellectual development from birth to age twelve. This course will look at each of these areas from different theorists' perspectives with application to the family child care setting.
    :credit: "1.5"
    :subject: FAM
  - :name: Understanding Children's Behaviour
    :number: "03"
    :description: This course will focus on the guidance and nurturing of young children based on an understanding of their behaviour. Family child care providers will have the opportunity to achieve competency in the development of strategies for interpersonal communication, child management and the fostering of positive, emotional and social development of young children. Students will explore effective ways in dealing with negative behaviour while developing strategies to encourage positive behaviour as well as preserving and encouraging children's self-esteem.
    :credit: "1.5"
    :subject: FAM
  - :name: Health, Safety, and Nutrition
    :number: "04"
    :description: This course will familiarize participants with the health, safety and nutritional needs of young children. It will emphasize how family child care providers can offer a safe home environment that is consistent with the healthy growth and development of children.
    :credit: "1.5"
    :subject: FAM
  - :name: Planning Children's Experiences
    :number: "05"
    :description: This course offers family child care providers practical knowledge in planning activities in terms of materials, space requirements, and time management. The focus will be on play-based activities that promote developmentally appropriate learning to meet children's needs on an individual basis.
    :credit: "1.5"
    :subject: FAM
  - :name: Administration/Working with Families
    :number: "06"
    :description: This course will emphasize the importance of seeing family child care in a professional manner -- as a business and a career. The course will cover the administrative procedures necessary for licensing, tax planning, parent/care giver contracts, record-keeping, household management, networking and the operation of a business including liability insurance.
    :credit: "1.5"
    :subject: FAM
  :code: FAM
- :name: Fashion Design
  :courses: 
  - :name: Fashion Drawing I
    :number: "113"
    :description: An introduction to the basic anatomy of the human body is an essential foundation to fashion drawing. Students will gain understanding of the structure, balance, and movement of the female form and how it is incorporated into fashion images. Emphasis is placed on visual awareness and its relationship to perspective and proportion. Students will be introduced to a variety of techniques which constitute fashion illustration and technical drawing of garments for the apparel industry.Students will develop drawing skills using a variety of media and improve their powers of observation. Live models will be introduced at appropriate times.
    :credit: "3"
    :subject: FD
  - :name: Fashion Drawing II
    :number: "114"
    :description: While further developing students' ability to draw the fashion figure, this course will cover the use of colour and mixed media to render the total fashion image. Composition and graphic layout techniques are explored. In addition to drawing for ladies, men's and children's proportions are explored.
    :credit: "3"
    :subject: FD
  - :name: Computer Applications for Fashion
    :number: "115"
    :description: "This course will introduce students to software applications typically used by designers in the fashion industry. Students will learn to integrate manual and digital drawing skills to create fashion illustrations, print designs, flat sketches, and digital presentation boards. Students will become adept at using the toolbox options and other fundamental functions of industry standard software applications. Note: Students who have taken FD114 may not take FD 115 for further credit."
    :credit: "3"
    :subject: FD
  - :name: Fundamentals of Fashion Design
    :number: "163"
    :description: This is an introductory creative design class, which examines the basic elements and principles of fashion design. Acquisition of fashion terminology will help students to identify various elements of garments, from basic silhouettes toprints and patterns. Emphasis will be placed on the influence and roles that colour and texture play throughout apparel design. Students will explore the nature of fashion design problems and how to communicate solutions visually and verbally in a supportive team environment.
    :credit: "3"
    :subject: FD
  - :name: Business of Fashion
    :number: "164"
    :description: As an overview of the fashion industry, this course is directed toward the commercial and professional elements of fashion. Students will acquire awareness of the apparel industry and its workings in local and global contexts. Through research and design of products, students will expand critical thinking skills and understand the role of the designer in the business of fashion. An understanding of the relationship between design, production and marketing will be acquired through the development of presentations and visual promotional materials.
    :credit: "3"
    :subject: FD
  - :name: Textiles
    :number: "171"
    :description: Textile science is the study of the structure, characteristics, and performance of fabrics. Understanding textile composition and production provides the knowledge needed to make informed decisions regarding fabric suitability and performance limitations.This course provides a broad overview of the composition, production, and utilization of fabrics. Topics include the examination of natural and synthetic fibres, manufacturing of yarns, and the processes of structuring yarns into fabrics. Knowledge will be gained in relation to dyestuffs, printing, and fabric finishes. Fibre content, care, and labelling laws are covered in detail.
    :credit: "3"
    :subject: FD
  - :name: Machine Knitting
    :number: "172"
    :description: Students gain an understanding of the versatility of knit fabrics in the marketplace and gain awareness of how knitted fabrics are produced. Hands-on experience with the domestic knitting machine allows for experimentation with patterns, textures, colours, and yarns to produce fashion fabrics suitable for the current market. Creativity of design is emphasized. A child's sweater and one outfit will be taken to completion. Basic knitwear patterns are developed using computer applications.
    :credit: "3"
    :subject: FD
  - :name: Weaving Fashion Fabrics
    :number: "174"
    :description: This course will allow students to develop a basic understanding of threading and weaving techniques on a multi-shaft loom. Students will create a resource book of mounted samples through experimenting with a variety of structures and fibres. A length of fashion fabric (or shawl) will be researched, designed, drafted, and woven. Computer-aided design and weaving programs will be introduced.
    :credit: "3"
    :subject: FD
  - :name: Pattern Drafting & Construction
    :number: "180"
    :description: "In this introduction to industrial garment assembly practices and pattern drafting, students will sew a variety of samples and draft basic projects using industrial methods. A combination of lecture and lab sessions will enable students to understand how various construction techniques are used in production. Students will learn how to safely and efficiently operate industrial equipment. Students will also learn to develop basic pattern blocks and manipulate these drafts to create various design styles. Standard and personal measurements will be used and the importance of proper garment fit will be emphasized. Note: Students who have previously completed FD 181 or FD 191 may not take FD 180 for further credit."
    :credit: "4"
    :subject: FD
  - :name: Garment Construction II
    :number: "182"
    :description: Students enrolled in this course will learn and understand how various construction techniques are performed and used in the production of well-made garments. Quality assessment methods will be explored through the establishment of relevant criteria in relation to garment type, performance expectations, and cost. This is a continuation of FD 181, involving more complex construction applications and projects involving special fabrics and embellishment details. A shirt, dress, and child's outfit will be constructed in full size. Students will develop a resource book of related construction samples, for future reference.
    :credit: "3"
    :subject: FD
  - :name: Pattern Drafting II
    :number: "192"
    :description: Students enrolled in this course will learn and understand how to draft patterns for shirts, sleeves, collars, and dresses using standard and personal measurements. Pattern alterations and fitting techniques will be analyzed to develop custom-fitting garments. Children's pattern blocks will be manipulated to review pattern-making techniques and to develop styled patterns. Students will develop a resource book of pattern drafts and manipulations in half and full scale.
    :credit: "3"
    :subject: FD
  - :name: History of Fashion
    :number: "193"
    :description: Today's fashion industry continues to be influenced by history. This introductory course is designed to provide an historical framework, define concepts, and present basic knowledge essential to understanding the present fashion industry. The development of fashion from ancient to modern times is examined, with emphasis placed on 20th century fashions and the current Canadian fashion industry.
    :credit: "3"
    :subject: FD
  - :name: Apparel Design and Illustration I
    :number: "263"
    :description: Students enrolled in this course will learn how to use established fashion art techniques to design, develop, and communicate ideas towards both the manufacturing and marketing sectors of the apparel industry. Students will learn how to develop manufacturer's lines and examine inspiration sources, fabric selection, design groupings, and customer expectations. Projects covered will include suits for a select market, lingerie, and swimwear.
    :credit: "3"
    :subject: FD
  - :name: Apparel Design and Illustration II
    :number: "264"
    :description: A continuation of FD 263, with emphasis on market research and the preparation of a portfolio of design inspirations, ideas, illustrations, and photographs to be used at employment interviews. Students will design apparel which meets the functional needs of specific markets and develop a manufacturer's "line" of apparel for the market of their choice. Concept boards, illustrations, and technical drawings are integral components.
    :credit: "3"
    :subject: FD
  - :name: Computer Applications for Apparel
    :number: "265"
    :description: This course focuses on the skills and knowledge required to handle technological changes as they occur in the apparel industry. Students will gain understanding and competence utilizing apparel-specific CAD programs and technology. Students will have the opportunity to incorporate and demonstrate competence using the skills, knowledge, and abilities acquired through the Fashion Design program during a work practicum in the apparel industry. The practicum consists of 40 hours (one week) onsite, at a business operating in the apparel field.
    :credit: "3"
    :subject: FD
  - :name: Surface Design I
    :number: "271"
    :description: Students will learn how to apply design elements and principles to embellish and decorate the surface of fabrics. Experimentation with pigment paints and dyes on natural and synthetic fabrics is encouraged. Techniques which create 3-dimensional effects for fabric surface embellishments are researched and explored. Students develop a collection of resource samples and produce fabric surface designed fabrics and embellished apparel.
    :credit: "3"
    :subject: FD
  - :name: Surface Design II
    :number: "272"
    :description: A continuation of FD 271, covering more advanced surface design techniques and colour experiments through direct application of dyestuffs and paints, printing, immersion dyeing with fibre- reactive dyes; heat transfer printing with disperse dyes, and screen printing with temporary and permanent screens, including stencilling and direct emulsion. Shibori resist techniques of pole wrapping and clamping, along with bound and stitched methods of altering fabric surfaces will be explored.
    :credit: "3"
    :subject: FD
  - :name: Advanced Construction I
    :number: "281"
    :description: This course explores advanced garment assembly methods and fabric handling techniques. Students will experiment with a variety of fabrics, support materials, stabilizers and construction methods to develop a resource book of samples. Full-scale projects include a soft-tailored lined jacket, a bustier, and a swimsuit. Appropriate finishing techniques and industrial applications will be incorporated throughout garment construction. Proper fit principles will be stressed. Students will be encouraged to coordinate the jacket project with a designed skirt or pant.
    :credit: "3"
    :subject: FD
  - :name: Advanced Construction II
    :number: "282"
    :description: Students will learn industrial construction and finishing techniques and apply this knowledge to the production of a lined coat and jumpsuit. Emphasis will be placed on the development process, construction sequencing, and production states required in the manufacturing of a line as designed in FD 264. A minimum of two complete "line" outfits will be produced. Students will be expected to research appropriate construction methods prior to garment development.
    :credit: "3"
    :subject: FD
  - :name: Advanced Pattern Drafting I
    :number: "283"
    :description: Students enrolled in this course will learn more advanced pattern-drafting skills and gain knowledge of apparel industry standards. Students will test patterns using muslin garments to confirm fit and proportion. Neatness, accuracy, and correct fit will be stressed. Full-scale pattern drafts will include fitted jackets, underwire bodices and swimsuits. Students will refine drafts to develop pattern blocks, add seam allowances, and apply appropriate marking and labels. Design interpretation testing will occur periodically throughout the semester.
    :credit: "3"
    :subject: FD
  - :name: Advanced Pattern Drafting II
    :number: "284"
    :description: Students will continue to develop pattern drafting and manipulation skills along with garment fitting techniques. Building upon concepts acquired in FD 283, students will draft and fit the coat block, then perform manipulations to produce the stylized pattern. The jumpsuit project incorporates performance features with fit and ease of movement. Two complete outfits selected from the line designed by the student in FD 264 will be drafted to reflect the ability to convert design sketches into flat patterns. The importance of neatness, accuracy, and correct fit will continue to be stressed.
    :credit: "3"
    :subject: FD
  - :name: Drafting Technology for Fashion
    :number: "290"
    :description: "In this course students learn computer aided design for pattern making and understand its creative potential. Students will learn how to transfer pattern drafts to a computer with industry standard software. Through hands-on experience they will gain knowledge of the system\x92s capabilities to digitize and modify designs, manage files, and plot patterns. The capabilities of 3D prototypes and their application will be discussed."
    :credit: "3"
    :subject: FD
  - :name: Draping
    :number: "291"
    :description: The practical study of three-dimensional draping techniques provides the ability to drape fabric on the dress form to create garments. Students acquire a sense of proportion, and a feel for texture and fabric drapability while handling fabric in relation to the design and fit on the dress form. The principles of draping may be used to develop various types of fit to reflect fashion silhouettes and enhance garment style. An overview of draping principles in relation to millinery will also be explored. Students will produce a garment with accompanying headpiece.
    :credit: "3"
    :subject: FD
  - :name: Pattern Grading and Production Processes
    :number: "292"
    :description: Students enrolled in this course will gain knowledge and experience in the development of production patterns and the grading of fit-approved patterns to produce accurate size ranges suitable for use in the apparel industry. Students will generate production patterns; comprehend, develop, and created grade charts; identify split and nested grades, and produce size sets. Manual and machine grading methods will be demonstrated and practised. Grade principles are presented in relation to a variety of production processes, and the computerization of grading within the apparel industry is explored. Students will work independently and/or collaboratively throughout the semester.
    :credit: "3"
    :subject: FD
  - :name: Independent Studies -- Surface Design
    :number: "296"
    :description: Students will further explore surface design concepts and techniques in relation to apparel. Independent research and experimentation with a variety of fabric embellishment processes is emphasized. Individual focus and major projects will be determined after consultation with the instructor.
    :credit: "3"
    :subject: FD
  - :name: Independent Studies -- Machine Knitting
    :number: "297"
    :description: A continuation of FD 172. Students will learn advanced techniques and more complex operation of the domestic knitting machine by utilizing the ribber bed, lace carriage, and racking arm. Students will develop a resource book of samples and are encouraged to research knit applications and methods while experimenting with a variety of yarns. Knit contour and computer generated knitting patterns will be used to develop garments. After consultation with the instructor, students will plan, design, and produce a machine knit outfit.
    :credit: "3"
    :subject: FD
  - :name: Independent Studies -- Weaving
    :number: "298"
    :description: This course will reinforce the principles and techniques of threading and weaving on a four-shaft loom. Students will gain a more complex understanding of specific woven structures. Fabric lengths will be designed, drafted, and woven for the construction into garments after consultation with the instructor. Computer- aided design and weaving programs will be utilized for the generation of advanced fabric drafts.
    :credit: "3"
    :subject: FD
  - :name: Fashion in Art / Fashion as Art
    :number: "340"
    :description: "What we wear, drape and attach to our bodies is a visible, physical and symbolic signifier of our place in society, history and culture. This course explores questions of fashion as art, as design, as mass culture and as high art. While considering fashion and clothing as cultural phenomena and a means of communication, it explores the production of visual arts and the design of clothes as interconnected creative processes.Note: Students with AH 340 cannot take FD 340 for further credit."
    :credit: "4"
    :subject: FD
  - :name: Addressing Clothing Piece by Piece
    :number: "341"
    :description: "This course explores the ways according to which the society \"covers\" and leaves the body \"uncovered,\" thereby conditioning our individual and corporeal identities through such signs and symbols. Clothes are society's ways of showing where we belong in the order of things, our role and position in the social pageantry. This course recognizes that dress has \"emblematic\" dimensions beyond mere functionality. By analyzing various pieces of garment in their historically fashioned contexts we focus on the social and cultural significance of dress as marker uncovering our ambitions and inhibitions. Note: Students with AH 341 cannot take FD 341"
    :credit: "4"
    :subject: FD
  - :name: Professional Development and Practices
    :number: "360"
    :description: This course introduces the principles of building a fashion business with emphasis on industry-specific practices. After mastering business correspondence, students are given the many skills needed to succeed in the fashion industry or related careers. Students will be given the opportunity to apply their organizational and promotional skills to fashion-related events through group projects that mimic the environments found in the fashion industry. The skills and knowledge gained by students from the Fashion Program will be used in an apparel industry practicum. The practicum is 40 hours (one week) onsite at an apparel business.
    :credit: "3"
    :subject: FD
