    :description: This course will provide upper-level students with the opportunity to integrate theory and practice. By undertaking intermediate responsibilities in performance or production, students will develop theatre skills and knowledge.
    :credit: "4"
    :subject: THEA
  - :name: Theories of Theatre
    :number: "401"
    :description: Focusing on key theoretical works, this course introduces students to some of the major theories of theatre and drama that have informed and shaped theatre throughout its history.
    :credit: "4"
    :subject: THEA
  - :name: Directing I
    :number: "450"
    :description: This course is an introduction to the fundamentals of directing commencing with a survey of directing history and theory to 1960. Students will explore the directors' creative process through the analysis of classic and contemporary scripts as well as engaging in workshop sessions in directing practice.
    :credit: "4"
    :subject: THEA
  - :name: Directing II
    :number: "451"
    :description: This course continues the exploration of the fundamentals of directing introduced in Theatre 450. Students will investigate directing history and theory from 1960 to the present and engage in workshop sessions in the application of directing practice. Each student will prepare and present a one act play for public performance.
    :credit: "4"
    :subject: THEA
  - :name: Directed Studies in Theatre
    :number: "490"
    :description: This course offers students the opportunity to pursue in-depth independent study of a particular issue, problem or topic in theatre. Students must, in consultation with a faculty member, develop detailed individual course proposals indicating the readings and how the course will be assessed.
    :credit: "4"
    :subject: THEA
  - :name: Costume Practicum II
    :number: "495"
    :description: This course will provide students the opportunity to further integrate theory and practice in the area of costume studies. By undertaking senior responsibilities in costume construction and management, students will develop skills and knowledge.
    :credit: "4"
    :subject: THEA
  - :name: Practicum IV
