- :name: Physics
  :courses: 
  - :name: Preparatory College Physics I
    :number: 083
    :description: "This is a college preparatory course equivalent to the Physics 11 course taught in B.C.'s high schools. Successful completion of this course provides the prerequisites to enroll in PHYS 101 at UCFV. No prior knowledge of physics is needed or supposed, but it would be advisable to have passed Math 11 (or Principles of Math 11) or MATH 085 before enrolling in PHYS 083.This course covers the main concepts in mechanics and optics. In mechanics the topics studied are kinematics, vectors, Newton's laws, translational motion with applied forces, centripetal force, energy, work, and momentum. In optics the topics covered are: properties of light, reflection, image formation from plane mirrors, and spherical mirrors, refraction, image formation from convex and concave lenses, diffraction, and models of light.A large number of experiments will be assigned to provide correlation between the classroom theory and practical applications."
    :credit: "4"
    :subject: PHYS
  - :name: Preparatory College Physics II
    :number: 093
    :description: "This is a college preparatory course equivalent to the Physics 12 course taught in B.C.'s high schools. Successful completion of this course gives the prerequisites to enrol in PHYS 111 at UCFV. The concepts covered are mechanics, electricity, and magnetism. In mechanics the topics are kinematics with emphasis on 2D motion, vectors, Newton's laws, Newton's gravitational law, projectile motion, centripetal force, conservation of energy, work, conservation of momentum. In electricity and magnetism the topics are: Coulomb's law, electric fields, potential and potential difference, Ohm's law, circuits, resistances in series and parallel, Kirchhoff's laws, magnetic fields and their sources, and forces produced by magnetic fields. A large number of experiments will be assigned to provide correlation between the classroom theory and practical applications."
    :credit: "4"
    :subject: PHYS
  - :name: Introductory Physics I
    :number: "100"
    :description: "This course is designed for students who have not taken physics before, and either need grade 11 physics equivalency for entry to a technical program, or are interested in continuing on in science. It also satisfies the Laboratory Science requirement for the UCFV BA. The course material overlaps Physics 11 and PHYS 083, and includes such topics as: kinematics, energy, wave motion, and geometric optics. Some discussion of relativity and nuclear energy is also included. This course is designed as an entry-level course for students strong in mathematics who have no physics background."
    :credit: "4"
    :subject: PHYS
  - :name: "Introductory General Physics: Mechanics and Fluids"
    :number: "101"
    :description: "This is an introductory non-calculus Physics course. The course covers Newtonian mechanics; motion, momentum, and energy of particles, rigid rotating bodies, and fluids. The object of the course is to develop both an understanding of physical laws and logical problem-solving skills. The course has lectures, tutorials, and laboratory experiments. Note: Physics 111 is the entry course for upper-level physics. Students with PHYS 111 cannot take PHYS 101 for further credit."
    :credit: "5"
    :subject: PHYS
  - :name: Non-Calculus Physics
    :number: "105"
    :description: "Though suitable for all science students, this course is of particular interest to students taking biology and chemistry. Topics include: thermodynamics, waves, geometric and wave optics, electricity and instrumentation, and an introduction to quantum phenomena. This course can be taken by students who only need one noncalculus physics course, and already have Grade 12 physics, or can be the second half of a full-year non-calculus program. The course can also be used in combination with Physics 111 as an entry into a UCFV physics major, although Physics 111 and 112 is the preferred route. Note: Both PHYS 101 and PHYS 105 are often required for transfer."
    :credit: "5"
    :subject: PHYS
  - :name: Mechanics
    :number: "111"
    :description: "The course is intended for students who are planning to study engineering, science, or life sciences. Topics include vectors, kinematics, dynamics, work and energy, collisions, rotational kinematics, rotational dynamics, simple harmonic motion, and gravitation. The object is to understand the fundamental laws of mechanics, to learn how to apply the theory to solve related problems, and to develop a feeling for the order of magnitude of physical quantities in real experiments.Note: Students with PHYS 111 cannot take PHYS 101 for further credit.Note: Students who have completed BC Calculus 12, IB Math 12, or AP Calculus 12 A or B, do not need MATH 111 as a corequisite."
    :credit: "5"
    :subject: PHYS
  - :name: Electricity and Magnetism
    :number: "112"
    :description: The course follows PHYS 111 and is designed for students who are planning to continue their studies in physics or any of the other sciences. Topics include electric fields, Gauss's law, electric potential, circuits, Kirchhoff's laws, magnetic fields, magnetic induction, and finally, a study of Maxwell's equations. The laboratory portion of the course uses experiments to reinforce the theory covered in class.
    :credit: "5"
    :subject: PHYS
  - :name: Intermediate Mechanics
    :number: "221"
    :description: This course extends the topics covered in Physics 111. Topics covered include kinematics, motion in polar coordinates, Newton's laws, momentum, work, some mathematical aspects of physics and vector analysis (gradient, divergence, curl, Stokes' theorem and Gauss's law), angular momentum, forced and damped harmonic motion, central forces and Lagrangian mechanics. The laboratory portion of the course includes experiments designed to supplement the theory covered in class.
    :credit: "4"
    :subject: PHYS
  - :name: Electricity, Magnetism & Circuits
    :number: "222"
    :description: This course extends the topics covered in PHYS 112. Topics include steady-state and time-varying electric and magnetic fields, elements of DC and AC circuits, complex vector representation of sinusoidal quantities, and electric and magnetic properties of solids. Experiments in voltage, current and impedance measurements, and RC, RL and RLC circuits are used to reinforce the classroom theory. The course will be presented using lectures, tutorials, and laboratory experiments.
    :credit: "4"
    :subject: PHYS
  - :name: Introductory Thermodynamics
    :number: "231"
    :description: This course is designed for students who wish to pursue a career in engineering or physical science. This is an introductory course designed to study the fundamentals of heat, energy, and thermodynamics. Topics include temperature, heat, the first and second law of thermodynamics, phase change, and the kinetic theory of gases.
    :credit: "3"
    :subject: PHYS
  - :name: "Introduction to Twentieth Century Physics: Special Relativity and Quantum Physics"
    :number: "252"
    :description: "This is an introductory course in Einstein's theory of Special Relativity and Quantum Physics. The course will use qualitative discussions of the two theories along with the development of the more formal mathematics needed to acquire a deeper understanding of the theories. The topics in the Theory of Special Relativity include: problems which occurred in the \"old physics\", Lorentz transformations, and geometrical interpretations of the Lorentz transformations, dynamics, conservation laws, and the so-called paradoxes of relativity. The topics in Quantum physics include: the difficulties arising from the \"old physics\", short discussion of the first quantum theories (old quantum mechanics), Schrodinger's wave equation, simple time independent solutions for Schrodinger's equation, and the applications of quantum physics to atoms and nuclei."
    :credit: "3"
    :subject: PHYS
  - :name: Optics
    :number: "302"
    :description: This introductory optics course surveys both geometrical and wave optics. Topics will include laws of reflection and refraction; interference and diffraction, fourier methods and holography.
    :credit: "3"
    :subject: PHYS
  - :name: Statistical Physics
    :number: "311"
    :description: This course introduces students to the advanced methods of statistical physics. Connections with thermodynamics are emphasized. Topics include canonical ensembles, partition functions, and quantum statistics.
    :credit: "3"
    :subject: PHYS
  - :name: Advanced Mechanics
    :number: "321"
    :description: "The object of this course is to extend the concepts studied in Physics 221. Topics to be covered include: Newtonian mechanics, oscillations, gravitation, central forces, motion in noninertial reference frames, Hamilton's Principle and Lagrange's equations, systems of particles, dynamics of rigid bodies. Although this course has no lab component, the emphasis will be shared equally between the theoretical and the applied aspects of the physics being studied."
    :credit: "3"
    :subject: PHYS
  - :name: Advanced Electromagnetism
    :number: "322"
    :description: This course reviews and deepens the concepts discussed in PHYS 112 and 222. Maxwell's equations are examined from several perspectives and the link between them and special relativity is explored. The propagation, reflection, transmission, refraction and polarization of electromagnetic waves is explored. An introduction to the classical theory of radiation is also presented.
    :credit: "3"
    :subject: PHYS
  - :name: Fluid Mechanics
    :number: "325"
    :description: Fluid mechanics is undergoing a renaissance with the advent of personal computers. In this course we will examine the fundamental laws of fluid motion and use accompanying software to solve realistic problems.
    :credit: "3"
    :subject: PHYS
  - :name: Analog Electronics
    :number: "332"
    :description: "Physics 332 is an introductory electronic principles and circuit analysis course. This course will cover the following topics: analysis of DC and AC circuits, diodes, bipolar transistors, field effect transistors, transistor amplifiers, operational amplifiers, and power supplies. Students enrolling in this course must also take the accompanying lab course, PHYS 342, in the same semester."
    :credit: "3"
    :subject: PHYS
  - :name: Analog Electronics Laboratory
    :number: "342"
    :description: PHYS 342 is the laboratory portion of PHYS 332. Students enrolling in PHYS 342 must in the same semester enroll in PHYS 332. This course will introduce and provide the students with experience and practice in wiring and designing circuits, how passive and active circuit devices are used in circuits, and how to check the circuits by employing the electronic measuring and test equipment used in modern laboratories. The lab computers will be used to check how the actual circuits function in comparison with the computer simulated circuits.
    :credit: "3"
    :subject: PHYS
  - :name: Quantum Mechanics
    :number: "351"
    :description: This fundamental course on quantum mechanics is the gateway to modern physics. Schrodinger equation and basic postulates of the theory will be examined. Topics will include one-dimensional problems, angular momentum, hydrogen atom, and spin.
    :credit: "3"
    :subject: PHYS
  - :name: Special Relativity and Classical Fields
    :number: "352"
    :description: This is the middle course in the sequence 252, 352, 452. On completion, the successful student will recognize the effects of light's constant speed on mechanics, optics and electromagnetism. The new view of space-time given by special relativity sets the stage for general relativity or Einstein's Theory of Gravity. To do this, the student will learn the language of tensor analysis and differential form, and the use of space-time diagrams.
    :credit: "3"
    :subject: PHYS
  - :name: Mathematical Physics
    :number: "381"
    :description: "This course will give students a wide arsenal of mathematical techniques and tools to increase their ability in setting up and solving problems. The solution of partial differential equations with applications to many areas of physics is the biggest single theme of the course.NOTE: Students may obtain credit for either MATH 381 or PHYS 381, but not both. This course is cross-listed as ENGR 257."
    :credit: "3"
    :subject: PHYS
  - :name: Modern Physics Laboratory I
    :number: "382"
    :description: "This eclectic laboratory course is designed to give students a chance to perform many traditional and modern experiments. The students will be required to do a selection of experiments from a list spanning the many disciplines of physics: dynamics, optics, solid state physics, fluid dynamics, thermodynamics, electricity, magnetism, electronics, nuclear physics, etc. Students will also have the option of selecting a group of experiments concentrating on one branch of physics (e.g. advanced mechanics, optics, etc.)"
    :credit: "3"
    :subject: PHYS
  - :name: Modern Physics Laboratory II
    :number: "383"
    :description: This laboratory course is a continuation of PHYS 382. Students must complete a different set of experiments than the ones done in PHYS 382 and must present a lab book at the beginning of the course to show the experiments previously completed.
    :credit: "3"
    :subject: PHYS
  - :name: Computer Algebra Physics I
    :number: "393"
    :description: This is the first of two courses designed to illustrate how computer algebra systems (CAS) can be used in physics. The emphasis is on using computer algebra methods to form, manipulate, simplify, and plot equations along with its ability to interactively answer "what if" questions. No prior knowledge of any CAS software is assumed or needed.
    :credit: "3"
    :subject: PHYS
  - :name: History of Physics
    :number: "410"
    :description: Once students have learned some physics, they should also know the history behind it. This course surveys the history of physics from the Paleolithic to the 21st century and will add breadth to a students understanding of physical thought.
    :credit: "3"
    :subject: PHYS
  - :name: Advanced Quantum Mechanics
    :number: "451"
    :description: This course is a continuation from PHYS 351, the intermediate quantum mechanics course. The course focuses on the application of quantum mechanics. Topics include one-electron atoms, perturbation theory, variational method, time-dependent perturbation theory, spin, and multi-electron atoms.
    :credit: "3"
    :subject: PHYS
  - :name: Introduction to General Relativity
    :number: "452"
    :description: General Relativity is Einstein's Theory of Gravitation. It is the first theory that allows the properties of space-time to be determined by the matter contained in the space-time.
    :credit: "3"
    :subject: PHYS
  - :name: Solid State Physics
    :number: "455"
    :description: This course develops the basic principals of metal and semiconductor solids, including crystal and structural properties, phonons, thermal properties, and electrical properties. The course also discusses practical applications including x-ray diffraction, magnetism, and alloying.
    :credit: "3"
    :subject: PHYS
  - :name: Introduction to Particle Physics
    :number: "457"
    :description: "This course serves as an introduction to the standard model \x96 an incredibly successful quantum field theory which describes to unprecedented accuracy electromagnetic, strong, and weak forces between particles. The course begins with a brief survey of the known classes of particles: quarks, leptons, vector mediators, mesons, and baryons. Additional topics covered includerelativistic kinematics, conservation laws, symmetries, and the Dirac equation. Feynman diagrams are introduced and used to study particle reactions. In particular, decay rates and/or cross-sections are determined for a number of important processes such as electron-positron scattering and neutron decay."
    :credit: "3"
    :subject: PHYS
  - :name: Introduction to Nuclear Physics
    :number: "458"
    :description: This course serves as an introduction to the atomic nucleus. Topics include nuclear properties such as charge distributions, masses, and binding energies. The shell, liquid drop, and collective models of the nucleus are explored. Radioactivity and nuclear reactions are examined, as well as fission and fusion. A very brief qualitative description of the standard model of particle physics and the use of the Dirac Equation in nuclear physics are also explored .
    :credit: "3"
    :subject: PHYS
  - :name: Digital Electronics and Computer Interfacing
    :number: "462"
    :description: "This course emphasizes elementary digital electronics and interfaces. Topics include: gates and Boolean algebra, Karnaugh maps, flip flops, registers, counters and memories, digital components, microprocessor functions and architecture, instruction sets, D/A and A/D converters, and waveshaping. PHYS 472, the laboratory portion of this course must be taken concurrently. This course is designed to provide practical experience with the basic digital logic chips and how digital circuits can be interfaced with microprocessors."
    :credit: "3"
    :subject: PHYS
  - :name: Digital Electronics Laboratory
    :number: "472"
    :description: Physics 472 is the laboratory portion of the digital electronics course, Physics 462. The experiments done in this course are designed to provide students with practical experience using, testing, and designing digital logic circuits. The experiments are closely related to the material covered in the classroom. This course emphasizes design and assembly of circuits with discrete gates, interfacing these circuits directly to microprocessors, and using industrial production tools for practical applications.
    :credit: "3"
    :subject: PHYS
  - :name: Advanced Mathematical Methods of Physics
    :number: "481"
    :description: "Working physicists analyze physical systems and model them mathematically. The equations that arise are often complicated, so specific mathematical techniques have been developed over the years to solve them. These solutions then predict the future behaviour of that physical system. This course includes: Bessel functions and associated Legendre polynomials and their applications in mechanics, electromagnetism and the hydrogen atom; the calculus of variations, with applications in classical mechanics, optics and classical field theory (with attention to coupled systems); Green function techniques; and applications to strings, electromagnetism and heat. Students will work many problems using initially pen and paper, and then with Maple and/or C or FORTRAN. Computers will be used to generate numerical and/or graphical solutions."
    :credit: "3"
    :subject: PHYS
  - :name: Nonlinear Physics
    :number: "484"
    :description: "This course is designed to introduce students to the exciting world of nonlinear physics. This is an important course because nonlinear and computational physics are modern topics that are at the cutting edge of research. The course introduces techniques that not only can be applied to physics, but to other disciplines; disciplines as diverse as economics and medicine. Computer algebra is introduced and used extensively to perform the symbolic computations, equation manipulations, simulations, animations, and model testing required by this course. Some mathematical methods include: the solving of nonlinear differential and difference equations, topological analysis, limit cycles, partial differential equations, and a variety of numerical techniques."
    :credit: "3"
    :subject: PHYS
  - :name: Nonlinear Physics Laboratory
    :number: "485"
    :description: This is a laboratory course in nonlinear physics. It is designed to provide "hands-on" experience with nonlinear topics covered in Physics 484.
    :credit: "3"
    :subject: PHYS
  - :name: Computer Algebra Physics II
    :number: "493"
    :description: This course extends and augments the problem-solving skills of physics students taught in Physics 393. Problems amenable to solving with computer algebra systems will be emphasized. The problem-solving emphasis will be on an understanding of the physics and on checking whether the solution correctly predicts the actual physical behaviour.
    :credit: "3"
    :subject: PHYS
  :code: PHYS
- :name: Practical Nursing
  :courses: 
  - :name: Health I
    :number: "100"
    :description: This course introduces learners to the concept of health as a dynamic, non-static process. Viewed within the context of Canadian society, health is seen as a holistic process on which our daily choices have a significant effect. The integration of body, mind, and spirit will be examined in order to develop an appreciation for the idea that everything we do, think, feel, and believe has an impact on our health. This course will examine six dimensions of the individual's health, each of which impacts well-being. Growth and development theory and health promotion strategies will be reviewed across the lifespan.
    :credit: "2"
    :subject: PNUR
  - :name: Healing I
    :number: "101"
    :description: This course will provide learners with an opportunity to explore healing as a holistic process. Common challenges associated with healing will be discussed as they impact the healing process. Students will examine complementary approaches to healing. The particular needs of persons with physical and mental disabilities will be explored, including discussion of common challenges for the disabled, the role of public and social environments, and community resources. This course will also provide an introduction to principles of primary health care and basic pharmacology as resources to healing.
    :credit: "1.5"
    :subject: PNUR
  - :name: Human Relationships I
    :number: "102"
    :description: This course will provide learners with an opportunity to explore the concept of caring as it applies to the development of human relationships. The development of helping relationships will be discussed with particular emphasis on the application of effective interpersonal skills. Group communication skills will be addressed as they relate to elements of group process. Students will also examine and practice the adaptation of communication skills with persons with physical and/or mental disabilities.
    :credit: "1"
    :subject: PNUR
  - :name: Professional Growth I
    :number: "103"
    :description: This course introduces learners to the evolution and position of practical nursing as a health profession within the health care system. It focuses on the legal, ethical, and philosophical bases for practice. The PN role, interdisciplinary team, partnership, delegation, reporting, and documenting will be discussed. This course also explores reflective writing and critical thinking skills.
    :credit: .5
    :subject: PNUR
  - :name: Nursing Arts I
    :number: "104"
    :description: This course introduces learners to the nursing process and basic nursing skills. The classroom and laboratory components will assist learners to acquire the basic knowledge and skill of nursing assessments, promotion of independence, activity, comfort, and personal care skills. This course is intended to help learners integrate theory in selected client care situations. Organizational skills, safety to practice, and communication skills are addressed.
    :credit: "3.5"
    :subject: PNUR
  - :name: Clinical Practice I
    :number: "105"
    :description: This clinical practice course will provide learners with an opportunity to integrate theory from Semester I into practice. Learners will gain experience caring for clients with health challenges in a variety of community agencies. Placement experiences will include extended care, community living agencies/programs for persons with disabilities, and health promotion programs for the older adult.
    :credit: "2.5"
    :subject: PNUR
  - :name: Human Anatomy and Physiology
    :number: "106"
    :description: This course provides students with a review of each of the body systems. The structure and function of each of the systems will be discussed. Emphasis will be placed on an understanding of the interrelationship amongst the body systems. As each body system is presented, various health promotion strategies will be discussed that support optimal health.
    :credit: "1.5"
    :subject: PNUR
  - :name: Health II
    :number: "110"
    :description: Society is bombarded with a variety of myths, stereotypes, and prejudices related to aging. This course will present a discussion of aging through a review of the aging process and theories of aging. In particular, it will examine the demographic profile of the older adult, the aging family, personal adjustments required by the aging individual, and available community resources. Geropharmacology forms the basis for understanding the older adult's vulnerability to medications. Health promotion and wellness in the older adult will also be addressed.
    :credit: "1.5"
    :subject: PNUR
  - :name: Healing II
    :number: "111"
    :description: This course will provide learners with the opportunity to examine the unique health issues for the gerontological client. Students will study age-related illnesses including psychogeriatric disorders. The nursing process will be applied to the various health challenges associated with aging. The care of the gerontological client will be reviewed as well as discussion of the levels and context of care for the older adult. This course will also explore the legal and ethical considerations related to gerontological nursing.
    :credit: "1.5"
    :subject: PNUR
  - :name: Human Relationships II
    :number: "112"
    :description: "This course will focus on effective communication with the older adult, including characteristics of the older adult that affect communication between nurse and client. Students will explore how to adapt communication techniques. A review of the specific needs of the mentally fragile older adult will direct exploration of professional attitudes and communication strategies that support a therapeutic relationship. In addition, discussion of group communication with older adults will provide an opportunity for students to identify effective leadership skills and explore the positive impact of group work for the older adult. Development of collaboration skills will also be addressed in relation to students\x92 working relationships with members of the health care team."
    :credit: "1"
    :subject: PNUR
  - :name: Nursing Arts II
    :number: "114"
    :description: This course focuses on the development of practical nursing skills that promote health and healing for the older adult. Clients are viewed from a holistic perspective based on an accurate and comprehensive assessment of their unique needs. Students will utilize the nursing process as they adapt nursing interventions to the older adult. Communication skills and responsibility and accountability will be emphasized throughout this course. Laboratory and selected clinical experiences will promote integration of theory to practice.
    :credit: "3"
    :subject: PNUR
  - :name: Clinical Practice II
    :number: "115"
    :description: This clinical practice course is intended to provide learners with an opportunity to apply theory to the care of older adults in residential facilities. Students will be assigned resident care responsibilities in a long term care facility. The experience will focus on the development of nursing care abilities within a gerontological context.
    :credit: "5"
    :subject: PNUR
  - :name: Health III
    :number: "120"
    :description: "This course focuses on the promotion of health for individuals across the lifespan in acute care. Students will be introduced to a variety of acute care programs. Discharge planning will be examined in relation to the patient situation and specific nursing care considerations. Students will have an opportunity to examine documentation requirements for the acute care setting. Teaching and learning theory will be reviewed with particular focus on the practical nurse\x92s role with client education. In addition, this course will provide an overview of maternal-child care with emphasis on the care of the post-partum client and newborn."
    :credit: "1"
    :subject: PNUR
  - :name: Healing III
    :number: "121"
    :description: "This course will explore the promotion of healing across the lifespan for individuals experiencing acute and/or chronic illness. Students will discuss the differentiation between acute and chronic illness as it relates to the client\x92s illness experience. Common health problems for medical and surgical clients will be addressed for each of the body systems, including a discussion of pathophysiology, clinical manifestations, and nursing interventions. Students will utilize the nursing process in planning client care. In addition, this course will review psychosocial challenges that may be experienced by the acute care client."
    :credit: "2"
    :subject: PNUR
  - :name: Professional Issues
    :number: "123"
    :description: This course will address professional practice issues that will assist learners in preparing for the transition from practical nursing student to Licensed Practical Nurse. Discussion of the role of the practical nurse in relation to other members of the health care team will foster an understanding of the independent and interdependent functions of the practical nurse. Collaboration, advocacy, and partnership are concepts critical to the role of the professional nurse. Standards of practice, and professional and union affiliations will be discussed, as well as change theory and lifelong learning.
    :credit: .5
    :subject: PNUR
  - :name: Nursing Arts III
    :number: "124"
    :description: This course emphasizes the development of nursing skills for the promotion of healing for individuals requiring acute care nursing. Building on the theory and practice from semesters I &amp II, students will utilize the nursing process while integrating new knowledge and technical skills relevant to acute care. Comprehensive assessment skills will form the basis for the recognition and reporting of client data. Opportunities for client teaching will be discussed. Communication skills and responsibility and accountability will be applied throughout this course. The laboratory and acute care setting will provide the opportunity for integration of theory to practice.
    :credit: "4"
    :subject: PNUR
  - :name: Clinical Practice III
    :number: "125"
    :description: "This clinical practice course provides learners with acute care nursing experience. This experience will facilitate the student\x92s ability to integrate theory and develop knowledge related to the care of individuals with acute and chronic illness. Students will be placed on adult medical and surgical nursing units. Selection of client care experiences will be based on client acuity and complexity."
    :credit: "4"
    :subject: PNUR
  - :name: Preceptorship
    :number: "135"
    :description: The preceptorship experience is designed to provide learners with an opportunity to complete the transition from student practical nurse to graduate practical nurse. During the experience, students will be assigned a preceptor who will assist them to gradually assume responsibility for entry-level LPN practice. Program faculty will collaborate with the preceptor and the student to facilitate the preceptorship experience.
    :credit: "5"
    :subject: PNUR
  :code: PNUR
- :name: Political Science
  :courses: 
  - :name: Introduction to Politics
    :number: "100"
    :description: This course introduces students to the underlying themes and concepts of modern western politics. The course will be historical and philosophical, but at the same time it will consider contemporary political problems and issues. The course will focus on recurring political ideas and conflicting moral claims about the primary purposes of government. The course is intended to prepare students for further study of politics.
    :credit: "3"
    :subject: POSC
  - :name: Canadian Politics
    :number: "110"
    :description: Approaches the study of the governmental structures and institutions of contemporary Canada by considering social, political and economic factors which have exercised significant influence on their development. Canadian government will be viewed in terms of its dynamic interaction with the broader political environment.
    :credit: "3"
    :subject: POSC
  - :name: Ideology and Politics
    :number: "120"
    :description: Political Science 120 provides an examination of Classical Liberalism, Post-War Liberalism, and Neo-Liberalism as well as Red Tory, Democratic Socialist, and Marxist critiques of contemporary society and politics. The course combines the examination of both economic and political doctrines with a view to the understanding of contemporary Canadian and world politics.
    :credit: "3"
    :subject: POSC
  - :name: International Relations
    :number: "190"
    :description: A study of aspects of global conflict and world politics. The course provides students with the background necessary for an understanding of sources of power, techniques of wielding influence, and the formulation of foreign policy. The course typically examines international law, economic disparity, human rights and global ecology in the context of international political economy.
    :credit: "3"
    :subject: POSC
  - :name: Introduction to Political Analysis
    :number: "200"
    :description: Introduction to various modes of political analysis, including classical perspectives, political economy and empirical political analysis.
    :credit: "3"
    :subject: POSC
  - :name: Canadian Constitutional Politics
    :number: "210"
    :description: "This course will survey Canada\x92s constitutional \x93odyssey\x94 from 1763 to the present, with a strong emphasis on the post-Confederation period. More specifically, the course will focus on the efforts to patriate the constitution in the post-World War II era and the political consequences of those efforts. The course will examine the different perspectives on the constitution advocated by the various actors in the Canadian political process \x97 governments, parties, and interest groups. Special attention will be paid to the changing terms of the debate as new actors \x97 women, new Canadians, and Aboriginal peoples \x97 joined the constitutional conversation. Finally, the course will assess where Canada now stands in relation to its constitutional \x93odyssey\x94 and the most appropriate processes for constitutional reform."
    :credit: "3"
    :subject: POSC
  - :name: Comparative Politics
    :number: "230"
    :description: An introduction to the basic structures, processes and policies of modern governments through an examination of foreign governments.
    :credit: "3"
    :subject: POSC
  - :name: Introduction to Political Theory
    :number: "270"
    :description: "Introduction to the activity of political theory and the history of political thought. Note: POSC 270 is the same as PHIL 210. Although transferability may differ, credit cannot be obtained for both POSC 270 and PHIL 210 at UCFV."
    :credit: "3"
    :subject: POSC
  - :name: International Organizations
    :number: "290"
    :description: This course examines the history and present status of international and regional governmental and non-governmental organizations which act in the international arena. Emphasis will be placed on organizations such as the United Nations, the European Community, OPEC, Amnesty International, and NATO, as well as multinational corporations.
    :credit: "3"
    :subject: POSC
  - :name: Canadian Federalism
    :number: "310"
    :description: This course will examine the origin and development of federalism in Canada from 1867 to the present. The course will focus on the difficulties of creating and managing a social welfare state in a federal political system. Particular attention will be paid to the challenge of dividing and sharing fiscal resources. Special attention will also be devoted to how the various mega-constitutional orientations present in Canada affect the operation of the federal political system. The course will conclude with an examination with the challenge of incorporating municipal and aboriginal governments into the federal system and the concomitant idea of multilevel governance. Finally, we shall examine the relationship between democracy and federalism.
    :credit: "3"
    :subject: POSC
  - :name: "History of Political Thought I: Plato to Luther"
    :number: "311"
    :description: History of Western political thought from Classical Greece through the Italian Renaissance. The course will focus on the writings of Plato, Aristotle, Ciccero, Augustine, Aquinas, and Macchiavelli.
    :credit: "3"
    :subject: POSC
  - :name: "History of Political Thought II: Protestant Reformation to 1900"
    :number: "312"
    :description: History of Western political thought from the Protestant Reformation through the 19th century. The course will focus on the writing of Luther, Calvin, Hobbes, Locke, Rousseau, Bentham, Hegel, Marx, and Nietzsche.
    :credit: "3"
    :subject: POSC
  - :name: Canadian Political Thought
    :number: "320"
    :description: This course will introduce students to many of the major political ideas and theorists that have shaped the intellectual landscape of this country. It will introduce students to such ideas/theorists in an historical manner; the course will finish with a discussion of some of the major issues before us at the present time.
    :credit: "3"
    :subject: POSC
  - :name: "Human Rights: Theory and History"
    :number: "330"
    :description: The language of human rights is woven into the fabric of our culture, society, and political discourse. This course will examine different notions of rights and responsibilities, and the history of these ideas as they are embodied in various organizations and institutions.
    :credit: "3"
    :subject: POSC
  - :name: Civil Liberties and the Charter in Canada
    :number: "335"
    :description: "A study of the relationship between the government and individual liberty in Canada. The focus is upon the Canadian Charter of Rights and Freedoms and its interpretation by our judiciary. Examination of the issues of equality before the law, freedom of speech, freedom of religion, hate literature and obscenity. Consideration of the rights of incarcerated individuals and the rights of individuals designated as mentally disordered.Note: Credit cannot be obtained for both POSC 335 and CRIM 335."
    :credit: "3"
    :subject: POSC
  - :name: Intergovernmental Relations in Canada
    :number: "410"
    :description: "This course will provide a detailed examination of the processes of intergovernmental relations in Canada. While the theory of federalism posits that there should be two orders of government each with their own sphere of jurisdiction, the practice of federalism in Canada entails considerable intergovernmental collaboration. Almost every policy sector has a federal\x96provincial interface, which for the most part is managed by a legion of civil servants. A central proposition of this course is that executive federalism is alive and well in Canada. We will evaluate the processes of executive federalism and to consider the ramifications of managing the federation through these processes."
    :credit: "3"
    :subject: POSC
  - :name: Selected Topics in Political Theory
    :number: "480"
    :description: Political theory is one of the cornerstones of political science. This course will provide students with an opportunity to acquire a deeper understanding of the discipline through a detailed exploration of topics in political theory.
    :credit: "3"
    :subject: POSC
  - :name: Selected Topics in Comparative Politics
    :number: "481"
    :description: The study of comparative politics is a key to understanding the nature of political systems. By engaging in a comparative analysis of these systems, students will acquire a more sophisticated and subtle understanding of political realities and political possibilities. This course builds on what is covered in lower-level courses and will consist of a detailed exploration of one or more topics in comparative politics.
    :credit: "3"
    :subject: POSC
  - :name: Selected Topics in Canadian Politics
    :number: "482"
    :description: The study of Canadian politics is a complex and detailed process. This course goes beyond what is covered in introductory courses and allows students to increase their knowledge through the advanced study of one or more topics in Canadian politics.
    :credit: "3"
    :subject: POSC
  - :name: Selected Topics in International Relations
    :number: "483"
    :description: The goal of the course is to increase students' understanding of international relations through a detailed exploration of one or more topics in the area. The course provides the student with an opportunity to engage in an advanced study of international relations.
    :credit: "3"
    :subject: POSC
  - :name: Directed Studies in Political Thought
    :number: "490"
    :description: This course offers the student the opportunity to pursue in depth independent study of a particular issue, problem or topic in the areas of political thought. The student must, in consultation with a faculty member, develop a detailed individual course proposal indicating the readings or other study to be undertaken and how the course work will be assessed.
    :credit: "3"
    :subject: POSC
  - :name: Directed Studies in Politics
    :number: "491"
    :description: This course offers students the opportunity to pursue in-depth independent study of a particular issue, problem, or topic in any area of politics. The student must, in consultation with a faculty member, develop a detailed individual course proposal indicating the readings or other study to be undertaken and how the course work will be assessed.
    :credit: "3"
    :subject: POSC
  :code: POSC
- :name: Psychology
  :courses: 
  - :name: Introduction to Psychology I
    :number: "101"
    :description: This course introduces students to the field of psychology and its research methods, and surveys the basic perspectives of psychology with respect to learning, memory, thought, child development, sensation and perception, and physiology.
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Psychology II
    :number: "102"
    :description: This course is a continuation of PSYC 101. The content areas of emotion, motivation, personality, social influence, psychological disorders, and psychological testing are covered.
    :credit: "3"
    :subject: PSYC
  - :name: Statistical Analysis in Psychology
    :number: "110"
    :description: "This course covers basic techniques of descriptive and inferential statistics and their applications to psychological research. Methods of graphing, measures of central tendency, dispersion, relationships, and various parametric and distribution-free tests are included.Note: Credit cannot be obtained for both PSYC 110 and PSYC 201 (previously offered)"
    :credit: "3"
    :subject: PSYC
  - :name: Topics and Issues in Psychology
    :number: "200"
    :description: This course is designed for non-Psychology major students who would like to take an elective in Psychology. The topics covered in the course may vary from year to year depending on the instructor. Check with the Psychology Department for more information.
    :credit: "3"
    :subject: PSYC
  - :name: Explaining the Brain
    :number: 200J
    :description: This course is designed for the non-Psychology major student who would like to take an elective in Psychology. The topics covered in the course may vary from year to year depending on the instructor. Check with the Psychology department for more information.
    :credit: "3"
    :subject: PSYC
  - :name: Research Methods in Psychology
    :number: "202"
    :description: "This course will examine the following topics: ethics in research; scientific writing for APA; experimental, descriptive, quasi-experimental, and developmental research designs; an introduction to measurement in Psychology; descriptive and inferential statistics; and generalization and interpretation of research results. Students will be required to conduct and write up one piece of original research on a psychological topic."
    :credit: "4"
    :subject: PSYC
  - :name: Introduction to Cognitive Psychology
    :number: "221"
    :description: This course surveys several important sub-areas of cognitive psychology including pattern recognition, attention, memory, category formation, imagery, problem solving, expertise and creativity, language, and decision making. Students will be introduced to many classic issues and landmark experiments in these areas, and will explore the research literature in specific topics of their choice.
    :credit: "3"
    :subject: PSYC
  - :name: Psychological Disorders
    :number: "241"
    :description: "This course surveys basic theory and research in abnormal psychology. Behavioural, cognitive, psychoanalytic, biopsychological, and humanistic perspectives are used to explore various clinical disorders including depression, anxiety disorders, schizophrenia, sociopathy, and others. Assessment and treatment of disorders are also included.Note: Credit cannot be obtained for both PSYC 241 and PSYC 341 (previously offered)."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Developmental Psychology
    :number: "250"
    :description: This course introduces students to the study of human development across the lifespan. The course will cover the major theories of human development and changes that occur during the lifespan in the areas of cognitive, perceptual, social, and emotional development.
    :credit: "3"
    :subject: PSYC
  - :name: Biological Bases of Behaviour
    :number: "280"
    :description: This course is an introduction to the relationship between brain and behaviour. Topics include an overview of the nervous system and the neural basis of complex behaviours.
    :credit: "3"
    :subject: PSYC
  - :name: Intermediate Research Methods and Data Analysis in Psychology
    :number: "301"
    :description: This course is a continuation of the second-year research methods course. It will provide extensions of basic theory and methods of research design and data analysis. Discussion will include the analysis of substantive problems, the choice of appropriate research designs and special problems that arise in the analysis of psychological data.
    :credit: "3"
    :subject: PSYC
  - :name: Learning
    :number: "302"
    :description: In this course, students will study prominent learning processes including habituation, classical conditioning, operant conditioning, modelling, concept formation, and analogical inference. Learning issues related to discrimination, generalization, biological constraints on learning, and reinforcement will be discussed in the context of human and animal learning. Students will be encouraged to apply the content of this course to the general problem of designing human educational learning programs.
    :credit: "3"
    :subject: PSYC
  - :name: Perception
    :number: "303"
    :description: This course explores the question of how we create an internal representation of the external world from the information provided by our sensory systems. Specific topics covered include reading, speech, perception, recognition of faces and facial expressions, and perception of art and music.
    :credit: "3"
    :subject: PSYC
  - :name: The Psychology of Gender
    :number: "305"
    :description: This course will look at the research on gender issues in a variety of subfields of psychology, including developmental, cognitive, abnormal, social, personality, psycholinguistics, and biopsychology. The course is designed for the senior student with an interest in gender issues, but not necessarily a broad base in psychology.
    :credit: "3"
    :subject: PSYC
  - :name: Psychological Assessment
    :number: "306"
    :description: Provides an introduction to the purpose, scope, and mechanics of psychological testing and assessment. Topics include theoretical issues in assessment, methodology of administering tests, statistics, assessment for specific populations, and an overview of currently used assessment instruments.
    :credit: "3"
    :subject: PSYC
  - :name: Memory
    :number: "325"
    :description: This course introduces students to the major areas of memory research. Topics studied include sensory, short-term, working, and semantic memory, as well as encoding strategies, retrieval cues, amnesia, state dependent learning, and mnemonics.
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Consciousness
    :number: "326"
    :description: This course is a systematic study of consciousness from both theoretical and applied points of view in Psychology. Topics include the role of consciousness in the history of Psychology; research on states of consciousness (e.g., dreaming, hypnosis, meditation, fantasy); research and theory on the relationship between brain and consciousness; and therapeutic use of cultivated states of consciousness.
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Health
    :number: "343"
    :description: This course presents a blend of basic theory and research along with clinical perspectives and interventions in Health Psychology. An expanded biopsychosocial systems perspective is presented and used to study psychological factors in health and illness. Topics include models and psychophysiological mechanisms of stress; applicable research designs; personality and health; psychological treatments for stress related disorders; lifestyle and health behaviours; and social and societal factors in health and health care.
    :credit: "3"
    :subject: PSYC
  - :name: Child Psychology
    :number: "351"
    :description: This course considers the psychological aspects of human development from conception through to adolescence. It covers the changes in the areas of physical, perceptual, language, emotional, social, and cognitive development.
    :credit: "3"
    :subject: PSYC
  - :name: Adolescent Psychology
    :number: "355"
    :description: This course considers the psychological aspects of human development during the period of adolescence. Changes in the areas of physical, emotional, social, and cognitive development will be covered.
    :credit: "3"
    :subject: PSYC
  - :name: Developmental Psychopathology
    :number: "356"
    :description: "This course provides an introduction to the field of developmental psychopathology. The course takes the position that abnormal development is best viewed from its relation to normal development. As such the course material integrates developmental theory, theoretical perspectives on the origins and treatments of disordered behaviors in childhood, and relevant research findings in these areas. Further, it is also assumed that the behavior disorders of children are best understood within the social, cultural, and historical contexts in which they occur. Topics will include problems such as conduct, attentions, anxiety, mood, and autistic disorders.Note: Students with credit for PSYC 491E cannot take PSYC 356 for further credit."
    :credit: "3"
    :subject: PSYC
  - :name: Adulthood and Aging
    :number: "357"
    :description: This course considers human development from young adulthood to old age. Topics include theories of adult development and aging, environmental and biological factors in aging, and the effects of aging on sensation, perception, learning, cognition, personality, psychopathology, and social relations.
    :credit: "3"
    :subject: PSYC
  - :name: Social Psychology
    :number: "360"
    :description: "The purpose of this course is to provide students with a broad overview of the field of Social Psychology. The course focuses on social psychological theory and findings. Topics may include how individuals view the social world, how individuals make inferences about others, how attitudes are formed and changed, and social relations.Note: Credits cannot be obtained for both PSYC 360 and PSYC 260 (previously offered)."
    :credit: "3"
    :subject: PSYC
  - :name: Psychology of Language
    :number: "367"
    :description: Language is intrinsically interesting, but also particularly relevant to psychologists. Experiments rely upon language to convey instructions and collect data, while therapeutic interventions rely on communication between psychologist and client. Topics covered in this course will be drawn from many areas of Psychology as well as other disciplines in an attempt to understand the complex nature of human language. Specific topics include linguistics theories, animal language, sign language, neural mechanisms of language, language production and comprehension, multilingualism and social context of language.
    :credit: "3"
    :subject: PSYC
  - :name: Political Psychology
    :number: "368"
    :description: "This course undertakes a brief survey of the interdisciplinary field of political psychology. Because politics is an interactive process that involves both the people whom we usually think of as political leaders and the \"little people\" who do not do much more than vote, analysis of both leaders and voters (or other low-level political actors) will be undertaken. Some of the topics examined are chimpanzee politics, game theory, personality processes, cognition and decision-making, small group processes, emotion, social identity, political legitimacy, race relations, nationalism, terrorism, and social capital.Note: Students with credit for PSYC 491F cannot take PSYC 368 for further credit."
    :credit: "3"
    :subject: PSYC
  - :name: Introduction to Personality Theory
    :number: "370"
    :description: "This course introduces students to the work of prominent personality theorists from Sigmund Freud to modern theorists. The focus of study will progress from Freud to Carl Jung, Henry Murray, Eric Erikson, social learning theorists, and humanists. Note: Credit cannot be obtained for both PSYC 370 and PSYC 270 (previously offered)."
    :credit: "3"
    :subject: PSYC
  - :name: Fundamentals of Clinical Psychology
    :number: "375"
    :description: This course examines both professional issues and selected topics in the discipline of Clinical Psychology. Educational and training issues and requirements, history of the field, career options, and work issues will be studied. Professional ethical guidelines, ethical decision making, and applications will be introduced, as will Canadian issues. Depending on the instructor, the course will either survey assessment, interventions and research in Clinical Psychology, or focus on a specific topic, such as interventions, the therapeutic relationship, the history of psychotherapy, or comparative cultural systems of intervention.
    :credit: "3"
    :subject: PSYC
  - :name: Human Neuropsychology
    :number: "380"
    :description: "This course is an examination of both clinical and experimental neuropsychology, which is based on case studies of patients with damage to the nervous system. Topics include the assessment of cognitive and behavioural functions such as memory, language, spatial skills; the nature of neurodegenerative diseases and other forms of neuropathology (e.g., Alzheimer\x92s disease, multi-infarct dementia); the treatment of brain pathology (still almost impossible, but a rapidly growing research area); and the application of information gained through the study of patients to the understanding of non-pathological (that is, \x91normal\x92) brains."
    :credit: "3"
    :subject: PSYC
  - :name: Drugs and Behaviour
    :number: "383"
    :description: This course covers the basics of psychopharmacology, with an emphasis on understanding neural communication and how this is related to human behaviour. Topics include how neurotransmitters work, how drugs affect neurotransmitters, the relationship between neurotransmitters and behaviour, hormones and behaviour, neurochemical deficits in neurodegenerative disease and psychopathy, and theories of addiction.
    :credit: "3"
    :subject: PSYC
  - :name: Evolutionary Psychology
    :number: "385"
    :description: "This course incorporates data from the life and social sciences with theory and research from diverse areas psychology (e.g., cognitive, social, physiological and personality). The evolutionary givens of survival and reproduction are examined, starting with the core assumptions informing evolutionary and typical research methods. Also examined are gender differences/similarities in mate selection/retention, parenting, kinship, cooperative alliances, aggression, status and inter-gender conflict.Note: Students with credit for PSYC 200E cannot take PSYC 385 for further credit."
    :credit: "3"
    :subject: PSYC
  - :name: Social Psychology of Groups
    :number: "386"
    :description: The purpose of this course is to provide students with a broad overview of the social psychology of groups. The course focuses on social psychological theory, methodology, and findings. Topics will include group cohesion and development, power, leadership, and performance.
    :credit: "3"
    :subject: PSYC
  - :name: History of Psychology
    :number: "408"
    :description: This course concentrates on the past 125 years of development in the field of Psychology. The major schools and systems of thought will be presented and the outstanding figures within each school or system will be described. Links between psychological systems of thought and broader intellectual and social currents will be examined.
    :credit: "3"
    :subject: PSYC
  - :name: Selected Topics in Psychology
    :number: "491"
    :description: This seminar course critically reviews theory, methods, and research results in s selected sub-field of Psychology. Students should check with the Psychology Department to determine the content area and prerequisites for a particular semester.
    :credit: "3"
    :subject: PSYC
  - :name: Directed Studies
    :number: 493A
    :description: "This is an independent reading and research in topics course, selected in consultation with a supervising instructor.Note: Students who have already completed a directed studies course in Psychology should register under PSYC 493B. Students cannot register in either PSYC 493A or PSYC 493B without first filling out a contract with the instructor."
    :credit: "3"
    :subject: PSYC
  - :name: Directed Studies
    :number: 493B
    :description: "This is an independent reading and research in topics course, selected in consultation with a supervising instructor. This course is designed for students who wish to engage in directed studies further to those completed in PSYC 493A.Note: Students cannot register in either PSYC 493A or PSYC 493B without first filling out a contract with the instructor."
    :credit: "3"
    :subject: PSYC
  - :name: Directed Studies
    :number: "495"
    :description: This is an independent research or field experience course, selected in consultation with a supervising instructor and the Psychology Department.
    :credit: "5"
    :subject: PSYC
  :code: PSYC
- :name: Punjabi
  :courses: 
  - :name: Introduction to Punjabi I
    :number: "101"
    :description: "Students who have little or no previous knowledge of Punjabi (Gurmukhi) script will learn to read and write at the basic level. They will use the communicative approach to develop the ability to speak, comprehend, read, and write Punjabi while exploring the Punjabi culture.Note: Any student with Grade 12 Punjabi or equivalent is not permitted to register in this introductory course. This course is not suitable for students with knowledge of spoken Punjabi."
    :credit: "3"
    :subject: PUNJ
  - :name: Introduction to Punjabi II
    :number: "102"
    :description: "Students will continue to build on basic reading and writing skills learned in PUNJ 101 as well as improve their oral and listening skills while exploring the Punjabi and Indian cultures.Note: Any student with Grade 12 Punjabi or equivalent is not permitted to register in this introductory course without instructor's permission. This course is not suitable for students with fluency in spoken Punjabi."
    :credit: "3"
    :subject: PUNJ
  - :name: Intermediate Punjabi I
    :number: "210"
    :description: This course is an introduction to Punjabi (Gurmukhi) script and enhances previous knowledge of modern Punjabi language. It deals with the important grammatical features of Standard Punjabi and its syntax and morphology. The course is restricted to students with familiarity with spoken contemporary Punjabi, but no or little knowledge of reading and writing Gurmukhi Script.
    :credit: "3"
    :subject: PUNJ
  - :name: Intermediate Punjabi II
    :number: "211"
    :description: This course is a continuation of PUNJ 210, and provides further study of the Punjabi (Gurmukhi) script and modern Punjabi language. It deals with the important grammatical features of Standard Punjabi and its syntax and morphology. The course is restricted to students with familiarity with spoken contemporary Punjabi, but limited knowledge of reading and writing Gurmukhi Script.
    :credit: "3"
    :subject: PUNJ
  :code: PUNJ
- :name: Religious Studies
  :courses: 
  - :name: Religions of the West
    :number: "201"
    :description: An examination of the religions of the Western tradition using their scriptures and other readings, lectures, discussions, and films. Judaism, Christianity and Islam will be considered in depth, and Wicca and New Age as response or counterpoint.
    :credit: "3"
    :subject: RLST
  - :name: Religions of the East
    :number: "202"
    :description: An examination of the religions of the Eastern tradition using their scriptures and other readings, lectures, discussions, and films. Hinduism, Buddhism and Confucianism-Taoism will be considered in depth, Jainism, Sikhism and Shintoism will also be examined. We will also explore the impact of the Eastern tradition on the western tradition.
    :credit: "3"
    :subject: RLST
  - :name: The Buddhist Tradition
    :number: "320"
    :description: "The Buddhist Tradition is ancient and layered with insight, wisdom and compassion. This course will examine and reflect upon five major traditions within Buddhism: Theravada, Mahayana, Vajrayana, Zen and Pure Land. The course will conclude with a discussion of North American Buddhism."
    :credit: "3"
    :subject: RLST
  - :name: The Christian Tradition
    :number: "330"
    :description: A critical and historical examination of the evolution of the Christian tradition, its contribution to western society, and its impact on the cultures and creeds of other parts of the world. Interactions with Judaism, Islam, and Buddhism will be explored. The course will be divided into (a) a historical overview of the evolution of the Christian community and (b) a discussion of the major issues facing Christianity at the end of the second millennium.
    :credit: "3"
    :subject: RLST
  - :name: The Islamic Tradition
    :number: "340"
    :description: The Islamic Tradition will be studied from a variety of approaches. This course will reflect upon the origins, development, and maturation of Islam in the past and present. The course will conclude with a discussion of the varieties of Islam today.
    :credit: "3"
    :subject: RLST
  :code: RLST
- :name: Reading and Study Skills
  :courses: 
  - :name: Introduction to Reading and Study Skills
    :number: 098
    :description: This introductory reading and study skills course is designed specifically for students in the Health &amp Human Services and Adventure Tourism programs at CTC. Students will learn basic speed reading techniques and writing skills to facilitate comprehension of their textbooks. In addition, program content material will be used as a basis for learning preliminary study strategies.
    :credit: "3"
    :subject: RSS
  :code: RSS
- :name: Russian
  :courses: 
  - :name: Russian Language I
    :number: "101"
    :description: Introduces the Russian language by an intensive study of the Cyrillic alphabet, the case and verb system, and essential vocabulary. Through the use of various audio/visual techniques to avoid translation, we teach you to speak, understand, read and write Russian by directly associating a visual idea with its verbal expression in Russian. Dialogues and conversations are placed within everyday situations to emphasize the "creative" aspects of learning Russian. Considerable time is spent discussing life in the former Soviet Union to familiarize you with Russian culture. There is extensive use of the multimedia laboratory.
    :credit: "3"
    :subject: RUSS
  - :name: Russian Language II
    :number: "102"
    :description: Continues to develop your ability to express yourself in oral and written Russian. It is sequential to RUSS 101.
    :credit: "3"
    :subject: RUSS
  - :name: Intermediate Russian I
    :number: "201"
    :description: Reviews the important elements of Russian grammar studied in the first year, concentrating on the case and verb system. It develops your command of both oral and written Russian and introduces certain simplified texts for literary study. Films and slides are used to enrich the cultural content of the course. There is extensive use of the multimedia laboratory.
    :credit: "3"
    :subject: RUSS
  - :name: Intermediate Russian II
    :number: "202"
    :description: This course, sequential to RUSS 201, is designed to continue the development of the study of the Russian language begun in the previous course.
    :credit: "3"
    :subject: RUSS
  - :name: 19th Century Russian Literature in English
    :number: "251"
    :description: Introduces you to the richness of 19th century Russian society through its authors and their works. We take seven major authors of the period, such as Tolstoy, Dostoyevsky, Chekhov, and Pushkin, and read selected works translated into English. These literary masterpieces are studied within the context of the historical, sociological, and philosophical development of Russian society.
    :credit: "3"
    :subject: RUSS
  - :name: 20th Century Russian Literature in English
    :number: "252"
    :description: In this course, we try to understand the development of Russian society since the revolution by examining major works of seven post-revolutionary writers, including Pasternak, Solzhenitsyn, Zamyatin, and Sholokhov. Some are pro-Soviet and some are biased against the changes in Russia since 1917, but all are fascinating reading. We read these works in English in an attempt to understand what has happened historically and politically in Russia in the last eight decades.
    :credit: "3"
    :subject: RUSS
  - :name: Advanced Russian Composition and Conversation
    :number: "311"
    :description: This course refines the students' abilities in oral and written Russian by reviewing essential elements of grammar, stylistics, and conversation. Readings will include both classic and modern selections. There is extensive use of the multimedia laboratory and Russian websites.
    :credit: "4"
    :subject: RUSS
  - :name: Advanced Russian Language and Literature
    :number: "321"
    :description: This course develops the students' command of Russian with a focus on language in context, be it literary or media-based. The focus on literature will include some short Russian literary masterpieces. There is extensive use of the multimedia laboratory and Russian websites.
    :credit: "4"
    :subject: RUSS
  - :name: Tolstoy and Dostoyevsky in English
    :number: "351"
    :description: This course focuses on the major works of L.N. Tolstoy and F.M. Dostoyevsky, two of the greatest writers and thinkers of 19th century Russia, whose ideas have influenced the development of modern thought around the world. Their works will be examined in English as examples of great literature within their social and historical context.
    :credit: "4"
    :subject: RUSS
  - :name: Bulgakov, Pasternak, and Solzhenitsyn
    :number: "352"
    :description: "This course concentrates in English on the works of three courageous writers who dared to express ideas that were not acceptable to the Soviet regime. These works will be examined as examples of great literature within their social and historical context.Note: One of these literature in translation courses may be taken as part of an English major. Refer to the BA -- English major requirements for details."
    :credit: "4"
    :subject: RUSS
  :code: RUSS
- :name: Science
  :courses: 
  - :name: Fundamental Science
    :number: "061"
    :description: This course consists of three introductory units in chemistry, biology, and earth science.
    :credit: "4"
    :subject: SCI
  - :name: History and Philosophy of Science
    :number: "400"
    :description: This course examines the nature of science and its problems, its history, philosophy, and how current issues can be placed in a social context.
    :credit: "3"
    :subject: SCI
  :code: SCI
- :name: Social, Cultural, & Media Studies
  :courses: 
  - :name: Introduction to Social Research
    :number: "255"
    :description: "Disciplinary focus: ANTH, SOCAn introduction to the conduct of sociological and anthropological research. Topics include the relationship between theory and research, concept formation, operationalization, exploratory studies, hypothesis generation and testing, data collection techniques within both sociology and anthropology, the assessment of causality, the critical evaluation of research on both theoretical and methodological grounds, the definition of research problems, and ethical issues in social research."
    :credit: "3"
    :subject: SCMS
  - :name: Dynamics of Racism in Canada
    :number: "270"
    :description: "Disciplinary focus: ANTH, MACS, SOCThis course is a critical introduction to the area of race and ethnic relations within the Canadian context. In particular racism, inequality, and the social construction of racial and ethnic categories and identities will be examined. The student will develop an awareness of competing conceptual definitions and theoretical interpretations of racism, examine controversies about the extent and meaning of racism in Canada, and investigate how the process of racialization occurs within institutions such as education, the media, and the criminal justice system. Course material will draw upon a variety of historical and contemporary sources, cases and examples, particularly those relevant to the Fraser Valley.Note: Associate of Arts (MACS) students should speak with the Arts Advice Centre before taking this course for MACS credit."
    :credit: "3"
    :subject: SCMS
  - :name: "Special Topics: Regional Studies of Latin America"
    :number: "310"
    :description: "Disciplinary focus: ANTH, SOC, LASUsing sociological and anthropological approaches, this course is designed to provide you with insights into the society and culture of a specific nation or region within Latin America. In doing so we shall move effortlessly and with intellectual grace from the heady heights of macro-analysis and theoretical sociology to the details of micro-analysis and ethnography, and back again. The course will increase our awareness of the diversity of the Latin American experience -- an experience that is becoming increasingly important and which also offers many insights into our own society.Note: The region of study is denoted with a letter designation (e.g., SCMS 310a). Students may take SCMS 310 twice for credit as long as the letter designation differs, but may not take it more than twice.Students who have previously taken ANTH 310, LAS 310, or SOC 310 should contact the department before registering for any section of SCMS 310, to ensure they are not repeating a course for which they already have credit."
    :credit: "4"
    :subject: SCMS
  - :name: Cultural Policy
    :number: "334"
    :description: "Disciplinary focus: MACS, SOCThis course examines public policy in Canada as it pertains to culture. It explores government involvement in areas such as the arts, radio and television broadcasting, multiculturalism, and pornography."
    :credit: "4"
    :subject: SCMS
  - :name: Quantitative Methods
    :number: "355"
    :description: "Disciplinary focus: ANTH, SOCAn examination of measurement issues within sociological and anthropological research, focusing on the logical and conceptual construction and interpretation of tables, and an examination of the issues and abuses of statistics. Students will blend classroom knowledge of statistics with \"real life\" analysis of sociological data (including the use of computer software) to develop practical research skills. The course focuses on the application, rather than the mathematics, of statistics."
    :credit: "4"
    :subject: SCMS
  - :name: Qualitative Research Methods
    :number: "356"
    :description: "Disciplinary focus: ANTH, SOCThis course examines methods used in the collection and analysis of sociological data including interviews, participant observations, ethnographic research, archival research, feminist methodologies, and research ethics."
    :credit: "4"
    :subject: SCMS
  - :name: "Processes of Development and Underdevelopment: Latin America"
    :number: "363"
    :description: "Disciplinary focus: ANTH, LAS, SOCAn examination of sociological and anthropological theories of development and underdevelopment as applied to the Third World. Topics include the nature and consequences of world system linkages, colonialism and decolonization, patterns of social and cultural change in selected societies and regions. Particular attention will be placed on the political economy for Latin America."
    :credit: "4"
    :subject: SCMS
  - :name: Canadian Native Peoples
    :number: "387"
    :description: "Disciplinary focus: ANTH, SOCThis course looks at selected studies of cultural patterns and contemporary issues of Aboriginal peoples of Canada (including First Nations, Inuit, and Metis)."
    :credit: "4"
    :subject: SCMS
  - :name: Minority Indigenous Peoples of the World
    :number: "388"
    :description: "Disciplinary focus: ANTH, LAS, SOCThis course will examine the social and cultural experiences of indigenous peoples within various modern industrial nation-states and relations of these peoples with majority societies and other indigenous groups throughout the world."
    :credit: "4"
    :subject: SCMS
  - :name: Selected Topics in the Sociology of Religion
    :number: "440"
    :description: "Disciplinary focus: SOCAn advanced course in the sociology of religion. Topics will change from semester to semester. The course is usually offered conjointly with the courses in other specialty areas (e.g., LAS, Women's Studies, etc.)."
    :credit: "4"
    :subject: SCMS
  - :name: Religion in Latin America
    :number: 440A
    :description: "Disciplinary focus: LAS, SOCMost people know of Latin America as the crucible for recent developments in Catholicism like liberation theology. However, religion has long played a central role in shaping Latin American societies just as it has been shaped by them. This course will explore the connections between religion and society in the Latin American context. The emphasis of the course will shift from semester to semester, but it will normally focus on some combination of the following: pre-Columbian religions, Catholicism and conquest, syncretism, liberation theology, religion and revolution, evangelism, the survival of indigenous religions, and other related topics."
    :credit: "4"
    :subject: SCMS
  - :name: Issues in the Information Society
    :number: "460"
    :description: "Disciplinary focus: MACS, SOCThis course explores the social, political, and cultural dimensions of information technology and what has come to be known as the \"information society\". Students will examine technology in relationship to a variety of social issues such as the changing nature of: work, individual identity formation, social roles, democracy, privacy, and community."
    :credit: "4"
    :subject: SCMS
  - :name: Special Topics in Development Studies
    :number: "463"
    :description: "Disciplinary focus: ANTH, LAS, SOCAn examination of processes of social and cultural change in selected Third World societies. Topics will change from semester to semester, but may include liberation movements and colonialism, the comparative study of post-revolutionary societies; the persistence, transformation, and disappearance of contemporary peasantries; and directed change programs.Note: this course uses a letter designation to denote the specific topic (e.g., SCMS 463a). Students may take SCMS 463 twice for credit as long as the letter designation differs, but may not take it more than twice.Students who have previously taken ANTH 463 or SOC 463 should contact the department before registering for any section of SCMS 463, to ensure they are not repeating a course for which they already have credit."
    :credit: "4"
    :subject: SCMS
  - :name: Environment and Society
    :number: "468"
    :description: "Disciplinary focus: ANTH, SOCThis course examines anthropological and sociological approaches to ecological and environmental issues. Topics include relationships between forms of social organization and resource use, studies of resource use conflicts, and the ways in which different cultures view the environment."
    :credit: "4"
    :subject: SCMS
  - :name: "Race and Racism: Selected Topics"
    :number: "470"
    :description: "Disciplinary focus: ANTH, SOCQuestions of race and ethnicity arise frequently in the context of popular discussions of social problems, national identity, and even national unity. They are equally important in academic discussions about modern societies around the world. This course explores selected topics related to race, racism, and ethnicity from sociological and anthropological perspectives. Topics covered may include ethnic conflict, immigration and immigration policy, multiculturalism, racism, the development of immigrant identities and communities, charter groups/dominant cultures, indigenous and migrant subordination, the meaning of exile, etc. Students should consult the department to determine the content for a particular semester."
    :credit: "4"
    :subject: SCMS
  - :name: Latin American Immigrants and Immigration
    :number: 470A
    :description: "Disciplinary focus: ANTH, LAS, SOCImmigration has been a crucial element in the formation of Latin American society and culture. It as shaped the identity and community among Latin Americans abroad and has had reciprocal effects on the immigrants' societies of origin. This course explores various aspects of Latino immigration from several perspectives. Topics covered may include: the push/pull factors causing immigration, immigration policy, the development of immigrant identities, the meaning of exile, and the formation of immigrant communities and their relationship to the dominant culture of Canadian society. The course will be of interest to students in Latin American studies and other who will work with Latino communities in Canada."
    :credit: "4"
    :subject: SCMS
  - :name: Directed Studies in Social, Cultural, and Media Studies
    :number: "492"
    :description: "Disciplinary focus: Dependent on topic selected.Designed for upper-level students who wish to examine in greater depth a particular problem/issue in anthropology, sociology, Latin American studies, or media and communication studies."
    :credit: "2"
    :subject: SCMS
  :code: SCMS
- :name: Speech and Language
  :courses: 
  - :name: Introduction to the Profession of Speech Language Pathology and the Role of the Speech Language Assistant
    :number: "201"
    :description: This course is designed to introduce the student to the profession of speech and language, the affiliated organizations, and related publications. The students will be introduced to the guidelines for supportive personnel. This course will also examine the respective role and responsibilities of the speech and language assistant, as applied to various models of service delivery. Students will be encouraged to attend professional conferences, and guest speakers representing these organizations will be invited to present at class.
    :credit: "3"
    :subject: SLA
  - :name: Language/Learning/Literacy
    :number: "202"
    :description: This course will explore the relationship between language, literacy, and academic success. Typical language and literacy development will be studied. Language and cultural issues will be the focus of the interpersonal skills subject area. The nature of language within the context of school (language of instruction) will be compared to that of home. Language intervention strategies (oral and written) will be discussed, emphasizing individual differences in processing styles (top-down and bottom-up) along with the role of metacognition and metalinguistics. Appropriate utilization of speech and language assistants as supportive personnel, carrying out program recommendations in accordance with the assessment profile, will be stressed.
    :credit: "3"
    :subject: SLA
  - :name: Communication Disorders and Intervention Techniques
    :number: "203"
    :description: This course will explore the nature of language and communication disorders in children and the impact of such disorders on the child, the family, and the school. Language intervention approaches will be explored addressing the appropriate role of the speech and language assistant in carrying out program recommendations with both preschool and school- aged population. Students will be introduced to augmentative forms of communication and ways of making these systems functional for the child's environment, as well as adapting programming to reduce barriers for diverse populations.
    :credit: "3"
    :subject: SLA
  - :name: Articulation/Phonology
    :number: "204"
    :description: This course is designed to provide you with introductory skills and theoretical background pertaining to treatment and methodology in the areas of articulation and phonology. Normal developmental milestones/sequences determining the need for intervention and the intervention process itself will be discussed. A sampling of activities and strategies reflective of various treatment approaches will be discussed. The role of the speech and language assistant in implementing program recommendations will be emphasized throughout.
    :credit: "3"
    :subject: SLA
  - :name: Programming
    :number: "205"
    :description: This course is designed to provide you with an understanding of the principles of conditioning so that they may be incorporated into programming strategies. You will develop accurate observation skills and a variety of recording skills enabling you to be more aware of and precise about behaviour change. The course will also emphasize a practical approach to implementing program recommendations. Exposure to various activity-based programming techniques will be presented with a focus on functional life skill activities.
    :credit: "3"
    :subject: SLA
  - :name: Amplification Systems Aural Rehabilitation
    :number: "206"
    :description: The fundamentals of sound, the human auditory mechanism, and associated pathologies will be examined. Various amplification systems will be discussed, examined, and used. You will learn maintenance procedures and problem-solving techniques for these systems. Philosophies and methodologies of aural rehabilitation will also be discussed.
    :credit: "3"
    :subject: SLA
  - :name: Language Learning Environments
    :number: "207"
    :description: This course emphasizes the practical application of speech and language theory in order to ensure developmentally appropriate hands-on work with children who have delays, disabilities, and challenges in their language and speech patterns.
    :credit: "3"
    :subject: SLA
  - :name: Practicum
    :number: "215"
    :description: The practicum will be designed to provide students with experience working in an assisting capacity with a qualified Speech-Language Pathologist (BCASLPA Supportive Personnel Guidelines, May 17, 1994). A series of behavioural competencies will be provided as a guideline to facilitate understanding of your learning objectives. In cooperation with the agency UCFV will provide support in practicum monitoring and evaluation guidelines.
    :credit: "6"
    :subject: SLA
  :code: SLA
- :name: Sociology
  :courses: 
  - :name: Introductory Sociology
    :number: "101"
    :description: This course is an analysis of the basic concepts, methods, and theoretical orientations which are characteristic of sociology. It is designed to acquaint you with the discipline and to facilitate critical and logical thought concerning explanations of society and social interaction.
    :credit: "3"
    :subject: SOC
  - :name: Key Ideas in Sociology
    :number: "201"
    :description: This course provides a survey of sociological perspectives in the 19th and 20th centuries. It provides a history of sociology as it focuses on the thinkers and ideas that have shaped it. Students will study selected works which represent the breadth and depth of sociology.
    :credit: "3"
    :subject: SOC
  - :name: Comparative Societies
    :number: "205"
    :description: This course introduces students to the application of sociology at a global level through a comparative study of two or more societies. By holding up other societies for comparison, students will learn more about their own society and what makes it distinct. They will also learn more about societies in general, the relationships between them, and the global forces that shape them, often in the direction of convergence. When this course is taught in the context of a study tour, students have the opportunity for firsthand observation and comparison of different societies.
    :credit: "3"
    :subject: SOC
  - :name: Social Problems of Canadian Society
    :number: "210"
    :description: "This course examines selected social issues, both in terms of their historical development and their relationship to the structure of Canadian society. Particular attention is paid to the core structural and institutional issues that are consequent to the political economy of Canada \x97 issues such as inequality, racism, poverty, technological development and the transformation of communities. Additional issues may be studied such as aboriginal land claims, U.S./Canada relationships issues of Canadian foreign policy, immigration, and the environment. Attention will also be given to strategies for coping with social change, including feminism, the green movement, the anti-free trade movement and others."
    :credit: "3"
    :subject: SOC
  - :name: Socialization
    :number: "215"
    :description: "Socialization is the process by which people learn the norms and values of the society in which they live. This course examines the process of socialization in one or more of the following institutions: family, education, media, and/or religion. Particular emphasis will be placed on issues of gender, ethnicity, and class in North America."
    :credit: "3"
    :subject: SOC
  - :name: Sociology of Women in Canada
    :number: "220"
    :description: This course will use feminist sociological perspectives used in understanding the changing roles of women in Canada. After introducing the process whereby women and men learn gender roles, the course will emphasize the changes occurring for Canadian women in the family, the labour force, and the community. Students will have the opportunity to examine changes in their own social world.
    :credit: "3"
    :subject: SOC
  - :name: The Individual and Society
    :number: "230"
    :description: This course is an introduction to sociological social psychology. It has been designed to give an overview of the important concepts, issues, and debates within the field. The main paradigm of the course will be interpretive and include such theories as symbolic interactionism and phenomenology. Students will be introduced to the historical development of North American sociological thought and the social construction of self-identity within North American society.
    :credit: "3"
    :subject: SOC
  - :name: Deviant Behaviour
    :number: "245"
    :description: This course provides a critical introduction to the sociological study of deviance and social control. The aim is to explore the essence of deviant behaviour--its construction, explanation, commission and control. The course may cover both classical and contemporary approaches including lifecourse, general strain, institutional anomie and feminist theories. In addition, we will apply the theories to various topics including violence, substance use, mental illness, stigma and identity management and social control.
    :credit: "3"
    :subject: SOC
  - :name: Sociology of Development -- The Third World Experience
    :number: "250"
    :description: This course is an introduction to the sociology of international development. In it we look at the nature and development of the third world (the largest part of the global social system) and the major explanations of underdevelopment. Among the case studies used to evaluate critically the alternative paths of development there is an emphasis on examples from Latin America. It will be of special interest to those planning to teach, to anyone hoping to work in or travel to the Third World, to those interested in Canada's position in the world, and to anyone concerned about globalization.
    :credit: "3"
    :subject: SOC
  - :name: Special Topics in Sociology
    :number: "299"
    :description: This course involves an examination of a selected topic within Sociology that is not addressed in current course offerings. Topics covered will vary from semester to semester and may include, but are not limited to, Leisure and Society, Public Sociology, and McDonaldization of Society.
    :credit: "3"
    :subject: SOC
  - :name: Sociology of Families
    :number: "331"
    :description: A description and analysis of family structures in modern industrial society. Major theoretical perspectives on families and family change in developed societies will be examined, as well as varying methodological approaches to the study of families. Topics may include mate selection, marriage and divorce, family size and structures, domestic labour, power relationships within family, childhood socialization, variant family forms, and policy issues related to families. (Seminar)
    :credit: "4"
    :subject: SOC
  - :name: Schooling and Society
    :number: "333"
    :description: "A sociological analysis of the education system and its relation to major social institutions in Western industrial societies, in particular Canada. Aspects studied may include the classroom, teachers, student culture, bureaucratization, inequality, employment, and social policy. (Seminar)Note: Students cannot take EDUC 333 for further credit."
    :credit: "4"
    :subject: SOC
  - :name: Gender Relations and Social Issues
    :number: "335"
    :description: A sociological study of the position of women and men in one or more of the major social institutions in western industrial societies, in particular Canada. Social institutions that may be examined include the family, education, the economy, the polity, the law, and the mass media. Various social policy issues and controversial topics related to gender may also be examined.
    :credit: "4"
    :subject: SOC
  - :name: Sociology of Religion
    :number: "340"
    :description: "This course examines of the classical theories and modern research used to explain religion and its role in society and social change. Topics may include: the complexity of religious systems, formation and maintenance of religious organizations, religion and social inequality, religion and prejudice, social change and religious adaptation, secularization, the marketing of religion, alternative forms of religion, and religion and globalization."
    :credit: "4"
    :subject: SOC
  - :name: Classical Sociological Thought
    :number: "350"
    :description: An explanation of selected work of 19th or early 20th century sociological theorists, primarily Marx, Durkheim, and Weber.
    :credit: "4"
    :subject: SOC
  - :name: Special Topics in Sociology II
    :number: "399"
    :description: This course involves an examination of a selected topic within Sociology that is not addressed in current course offerings. Topics covered will vary from semester to semester and may include, but are not limited to, Sociology of Sustenance,Sociology of English Canada, and Sociology of Professions.
    :credit: "4"
    :subject: SOC
  - :name: Advanced Topics in Childhood and Family
    :number: "431"
    :description: This course provides students with the opportunity to explore special topics and issues of concern in the sociology of family and childhood. Topics will vary but will be limited to those which our library resources can support.
    :credit: "4"
    :subject: SOC
  - :name: Selected Topics in the Sociology of Education
    :number: "433"
    :description: "The course will allow the student to investigate a specific topic in the sociology of education. Topics covered will vary from semester to semester and may include, but are not limited to, the global economy and school-labour market transitions; the state and the restructuring of teachers' work; higher education; knowledge, curriculum and cultural politics; meritocracy and social exclusion.Notes: Students cannot receive credit for both SOC 433 and EDUC 433."
    :credit: "4"
    :subject: SOC
  - :name: Sociology of Sexuality
    :number: "435"
    :description: This course examines sexuality from a sociological perspective. It is designed to allow students to investigate the moral and political controversies that surround sexuality, the loaded meanings attributed to sexual experiences, the varied social identities and social movements constructed around sexual practices, and how definitions of "normal" sexuality shift over time. The course will investigate Foucault's History of Sexuality and a variety of theories which may include the social construction of sexuality and queer theory.
    :credit: "4"
    :subject: SOC
  - :name: Advanced Topics in Deviant Behaviour
    :number: "445"
    :description: The course will allow the student to investigate a specific topic in the sociological study of deviance and social control. Topics covered will vary from semester to semester and may include, but are not limited to, the sociology of mental illness, stigma, sexual deviance, surveillance, and substance use, abuse and control.
    :credit: "4"
    :subject: SOC
  - :name: Selected Issues in Sociological Theory
    :number: "450"
    :description: An examination of the ideas of a particular thinker or group of thinkers, or of the different approaches to a particular theoretical problem. Examples include, but are not limited to, feminist theory, post-structuralism, and neo-Marxism.
    :credit: "4"
    :subject: SOC
  - :name: Directed Readings in Sociology
    :number: "490"
    :description: Directed reading in a selected field of study under the direction of a single faculty member. A major paper will be required.
    :credit: "4"
    :subject: SOC
  :code: SOC
- :name: Social Work
  :courses: 
  - :name: Introduction to Social Work and Human Services
    :number: "110"
    :description: This course will provide students with a critical analysis of social service and social work practice and client needs at local, provincial and federal levels, it will emphasize the role of the professional and para-professional in the service delivery system and the basic structure and function of social service agencies. An introduction to ethical issues will be included. Students will be expected to study in depth at least one social problem area and its concomitant social services.
    :credit: "3"
    :subject: SOWK
  - :name: Introduction to Social Welfare
    :number: "210"
    :description: This course is designed to provide the student with an overview of social welfare principles and policies in Canada. Beginning with an historical review of social welfare, the student will develop a critical analysis of the context of social welfare including the political, economic, and ideological realities and an understanding of how these realities influence the way in which social problems are identified and addressed.
    :credit: "3"
    :subject: SOWK
  - :name: Human Behaviour & Social Environment
    :number: "225"
    :description: This course emphasizes a critique of theories and knowledge of human bio-psycho-social development, including theories and knowledge about the range of social systems in which individuals live and diversity of human behaviour throughout the life cycle. Students will develop an understanding of the interactions between and among biophysical, social, psychological, and cultural systems as they affect human development. The impact of various social and economic forces, including forms and mechanisms of oppression and discrimination, are examined as they affect human development and act to promote or deter optimal health and well-being.
    :credit: "3"
    :subject: SOWK
  - :name: Family Dynamics
    :number: "283"
    :description: "This course will introduce you to the concept of family in the Canadian context. It will provide an overview of the various theoretical viewpoints in conceptualizing the family, and then examine various theoretical approaches to working with families. In this context, the family as an emotional system will be examined. This will include boundary issues, alliances, triangles and genograms, differentiation, and communication patterns, in an effort to understand family functioning. Special topics will also be examined and discussed. These will include areas such as families from a multicultural perspective, family violence, spousal assault and sexual abuse, parenting, daycare, family law, gender issues, and families and poverty.Note: Students cannot receive credit for both HSER 283 and SOC 331."
    :credit: "3"
    :subject: SOWK
  - :name: Social Work Practice with Individuals
    :number: "300"
    :description: This course provides an introduction to the knowledge and competencies underlying generalist social work practice. Students will develop assessment and intervention skills as they relate to working in a human service organization. Advocacy on behalf of clients and skills in brokering of services will also be developed.
    :credit: "3"
    :subject: SOWK
  - :name: Social Work Practice with Groups
    :number: "301"
    :description: This course is designed to give students an understanding of group dynamics, experience in group facilitation and an understanding of the group process in relationship to social work process. Sociocultural forces, legal and ethical issues, and values unique to working with groups will be explored. This course will introduce skills and techniques as they pertain to types of groups and group phases.
    :credit: "3"
    :subject: SOWK
  - :name: Social Work Theory & Ethics
    :number: "311"
    :description: "A critical examination of social work theories will include an understanding of ideologies and their relevance to social work practice, including the social construction of theory. Generalist social work practice from several theoretical perspectives will be discussed. This course offers a critical examination of issues including ethical behaviour, accountability, boundary setting, and the intersection of personal and professional values. Students will be expected to articulate and integrate professional values in their emerging social work practice. Note: Students who have taken SSSW 315 cannot receive further credit for SOWK 311. Note: SOWK 311 replaces SSSW 310 and SSSW 315."
    :credit: "3"
    :subject: SOWK
  - :name: Legal Knowledge for Social Work Practice
    :number: "312"
    :description: "This course uses a critical perspective to introduce students to federal and provincial laws relevant to social work practice. Students will examine legislation in the areas of family law, child protection, consent and capacity, social assistance,mental health, youth criminal justice, victims of crime, immigration and refugees, human rights, record keeping, and liability. The course introduces students to the Canadian legal system, including the constitutional division of powers, the structure of the courts, and legal procedures, particularly as these affect the social justice aspirations of vulnerable and marginalized populations.Note: Students cannot receive credit for both SOWK 312 and CYC 350."
    :credit: "3"
    :subject: SOWK
  - :name: Anti-Racist and Cross Cultural Social Work Knowledge and Practice
    :number: "320"
    :description: This course is intended to introduce students to the knowledge, theories and skills necessary for social work practice in diverse cultural settings. Within a framework that incorporates an anti-oppressive perspective and a critical analysis of social justice and inclusion, this course engages students in self-reflection and an exploration of their own experiences, knowledge, beliefs and attitudes about race, culture and ethnicity. This course involves students in an examination of various theories and practice frameworks required for anti-racist social work practice. Historical and current events, policies and social work practices affecting ethno-cultural groups and marginalized peoples will be analyzed and critiqued.
    :credit: "3"
    :subject: SOWK
  - :name: Practicum I
    :number: "330"
    :description: "This is a three day per week supervised practicum in a multi-disciplinary setting, for a total of 15 weeks and the completion of 315 practicum hours. Students are also required to participate in a bi-weekly seminar class that will focus on the integration of theory and practice.Note: A criminal records review is required before placement. The existence of certain kinds of criminal records will preclude placement."
    :credit: "6"
    :subject: SOWK
  - :name: Community Development
    :number: "380"
    :description: This course will focus on the role of the social worker engaged in making change at the community level. Beginning with an understanding of community and social change, students will develop theoretical and practice perspectives on engaging the community in the process of collective action. Fundamental to this process is pursuing the democratic redistribution of power and resources. In constructing an anti-oppressive approach to community development, students will be encouraged to examine the impact of race, class, gender and sexual orientation.
    :credit: "3"
    :subject: SOWK
  - :name: First Nations Social Work
    :number: "392"
    :description: "The purpose of this course is to examine theories and methods of social work practice used by and for Aboriginal people within contemporary society. Historical issues, including colonialism, will be reviewed and the effects of these issues on Aboriginal peoples today will be examined. Other topics include: current methods of intervention; roles and operations of social services in Aboriginal communities; conventional and alternative approaches to social work; and the impact of the media on social work policy and practice with Aboriginal peoples. Self-exploration and self-disclosure will facilitate students' integration of culturally-sensitive theory and practice into their practice frameworks. The role of helper within the community context will be developed with an emphasis on the principle of \"healing\" (individuals, families and communities)."
    :credit: "3"
    :subject: SOWK
  - :name: Substance Misuse Issues
    :number: "394"
    :description: This course is designed to give students a working knowledge of the nature of substance use/misuse and addictive behaviours. Students will explore various theoretical perspectives of substance use. Topics include an overview of psychoactive drugs, the use/misuse/abuse continuum, the social costs of addictions, social issues around addiction, and prevention and treatment of addictions. There will be an emphasis on issues related to gender, ethnicity, sexual orientation, harm reduction and age. The particular focus of social work and related professions in the continuum of care will also be examined. Students are expected to actively participate in class.
    :credit: "3"
    :subject: SOWK
  - :name: Research Methods and Evaluation
    :number: "404"
    :description: This course will cover scientific methods and their application to social work practice and research. Also included will be strategies and skills appropriate to evaluation of social work interventions and programs. Learners will be expected to read and analyze social work research with a critical focus. Learners can expect to develop a beginning competence in the design and implementation of social work research. Skills in accessing computer-based information will be examined.
    :credit: "3"
    :subject: SOWK
  - :name: Social Policy Analysis
    :number: "410"
    :description: This course examines the dynamics of social welfare policy and social work practice with diverse populations. Students analyze social issues, policies and policy development processes in the postmodern capitalist state and study how these are affected by political and bureaucratic decisions, the media, citizens, communities and a variety of interest groups. The role of the social worker in developing policy that promotes social justice is also examined.
    :credit: "3"
    :subject: SOWK
  - :name: Legal Skills for Social Work Practice
    :number: "412"
    :description: This course focuses on both the development and demonstration of statutory social work practice skills in child welfare, youth criminal justice, and family court counselling. Students learn and demonstrate skills related to the various mandates that govern their work as professional social workers. The course involves experiential learning related to dispute resolution, advocacy, and legal skills such as investigation, evidence-giving, and report writing. Fundamental to practicing these skills is an understanding of empowerment, partnership, working across differences, and individual and systemic change. The course uses a critical perspective and promotes an understanding of the strengths and limitations of these skills and the legal system.
    :credit: "3"
    :subject: SOWK
  - :name: Practicum II
    :number: "430"
    :description: "This is a four day per week supervised practicum in a multi-disciplinary setting, for a total of 15 weeks and the completion of 420 practicum hours. Students are also required to participate in an online seminar class that will focus on theintegration of theory and practice. Note: A criminal records review is required before placement. The existence of certain kinds of criminal records willpreclude placement."
    :credit: "9"
    :subject: SOWK
  - :name: Social Work in Health Care
    :number: "450"
    :description: "This course will focus on social work issues in Canadian health care settings. Topics to be explored include: HIV/AIDS, provincial and federal health care systems; professional ethics; palliative care, death and dying; discharge planning; mental health issues; cross cultural issues in health care; and working with marginalized populations in meeting their health care needs. Students will be encouraged to develop a critical analysis of the health care system, health policy, and health services."
    :credit: "3"
    :subject: SOWK
  - :name: Family Centred Social Work
    :number: "483"
    :description: This course will provide an overview of clinical social work practice theory, including its historical roots and some recent developments. It will help students gain an understanding of how their own personality, value system and past family experiences affect her/his work with families. It will incorporate basic conceptual and clinical skills relating to the theory and practice of family work while critically reviewing issues from a structural/feminist and anti-oppressive framework.
    :credit: "3"
    :subject: SOWK
  - :name: Gerontological Social Work
    :number: "490"
    :description: This course is an introduction to gerontology (the study of aging) and to working with an aging population. We will explore a wide range of issues relevant to population aging from a variety of theoretical and practical perspectives. In addition to looking at the role of the elderly in our society, the course will provide a framework for examining the organization and delivery of services to the elderly in both institutional and non institutional settings.
    :credit: "3"
    :subject: SOWK
  - :name: Child Welfare
    :number: "491"
    :description: This course will look at the major historical, ideological, legal, and professional themes that inform child welfare policy. Issues including current legislation, history of child welfare, foster care, adoption, the social construction of mothering and child abuse will be examined. Contemporary policies and programs for populations disproportionately engaged with child welfare services including First Nations children, immigrant and refugee children and children of single parents will be examined. Students will be expected to engage in a process of integrating factors of gender, class, race, culture and sexual orientation into their critical analysis of the ideological nature of Child Welfare.
    :credit: "3"
    :subject: SOWK
  - :name: Feminist Social Work
    :number: "493"
    :description: This course will examine social issues from a feminist perspective, incorporating an analysis of the ideology and conceptual practices and underpinning social welfare policy in Canada. Beginning with the historical development of feminist social work and feminist theories as they relate to social work practice, the class will explore gender role stereotypes, social welfare policies, ethics research as empowerment, and specific issues experienced by women in areas such as disability, sexual orientation, and violence.
    :credit: "3"
    :subject: SOWK
  - :name: Directed Study in Social Work
    :number: "495"
    :description: Students who have a special interest in a topic area not offered through identified social work electives or core curriculum, may request to do directed social work study under the supervision of a faculty instructor.
    :credit: "3"
    :subject: SOWK
  - :name: Disability Issues
    :number: "496"
    :description: This course involves students in an examination of perspectives on disability, as well as a critical analysis of current theories, policies, and practice. The course begins with an examination of common assumptions about disability and provides opportunities to challenge and critique interpretations of the nature and meaning of disability. Several frameworks are proposed for approaching disability issues, with emphasis given to a social justice framework which emphasizes the citizenship and human rights of people with disabilities. The history of attitudes about, and treatment of, people with disabilities is examined. Significant events and the contributions of pioneers of the disability rights movement are also highlighted. The roles and perspectives of people with disabilities, family members, and professionals in service systems are examined in the context of a range of topics.
    :credit: "3"
    :subject: SOWK
  - :name: Social Work and Mental Health
    :number: "497"
    :description: "This course is an introduction to the field of mental health and the role of social work within the field. Issues to be explored include: the social construction of mental illness, stigmatization of the individual and a critique of the medical model. Influence of factors such as gender, age, race and culture on the definition and treatment of persons with a mental illness will also be explored. The roles and contributions of various mental health professional practitioners will be discussed. Current policy and practice issues in mental health in Canada and their implications for practice will be examined."
    :credit: "3"
    :subject: SOWK
  :code: SOWK
