- :name: Visual Arts
  :courses: 
  - :name: Introduction to Drawing
    :number: "113"
    :description: "This is an introductory drawing course that is designed to give the student technical art training and skill development balanced with experimental processes. Students will be exposed to both traditional and non-traditional methods, materials, ideas, and techniques. This course will emphasize the importance of drawing from three distinct positions: technical skill development , development of personal expression, and the important role art plays in describing and formulating our society today."
    :credit: "3"
    :subject: VA
  - :name: "Introductory Studio I: Material Practices"
    :number: "115"
    :description: This course introduces students to techniques and ideas related to creative forms of image making and surface production. Various methods of visual communication will be examined in relation to current textile and fibre arts, two dimensional media practices, including painting, print and photographic processes, as well as crossovers between disciplines. Students will explore colour and design within a wide range of material processes and will apply this knowledge towards the development of their studio investigations. The course will challenge students to effectively engage in the creative strategies particular to each medium.
    :credit: "3"
    :subject: VA
  - :name: "Intro Studio II: Space, Form and Time"
    :number: "116"
    :description: The primary objective is to introduce principles of visual literacy as they pertain to three-dimensional and time based work in the arts. Concepts surrounding bodily representation and performative presence, space and time, form and content, structure and function will be explored through project-based learning. Emphasis will be on compositional development, visualization skills, media concepts and techniques.
    :credit: "3"
    :subject: VA
  - :name: Introduction to Animation Drawing
    :number: "117"
    :description: This course introduces animation drawing through a variety of methods. Students will explore aspects of drawing to facilitate the production and development of all aspects of animation. This course covers the basic skills and knowledge of drawing techniques that form the basis of the fully developed animated project. This course focuses on aspects of line, shape, value, perspective, spatial effects, and composition as related to animated drawing.
    :credit: "3"
    :subject: VA
  - :name: Painting/Drawing I
    :number: "123"
    :description: This course offers an introduction to the basic fundamentals of pictorial development and practice. Students will be introduced to a variety of painting and drawing techniques, theories, and principles that constitute a work of art today. This course is designed to give students technical art training and skill development balanced with experimental processes associated with current art practices.
    :credit: "3"
    :subject: VA
  - :name: Painting/Drawing II
    :number: "124"
    :description: An advanced study of the principles and practices introduced in VA 123. Emphasis will be placed on skill development, personal expression, experimentation, and directed study.
    :credit: "3"
    :subject: VA
  - :name: Sculpture I
    :number: "131"
    :description: This course is an introduction to the concerns and techniques of sculpture through experimentation and exploration with contemporary and traditional materials and methods. Short projects and critiques are a standard format. Thecourse defines basic sculptural terminology and assists students in analyzing and understanding production in the context of both individual interests and contemporary theory and practice.
    :credit: "3"
    :subject: VA
  - :name: Sculpture II
    :number: "132"
    :description: This course is a continuation of investigation, begun in VA 131, into the concerns and techniques of sculpture through development of both technical and conceptual skills for production and critical engagement. Current priorities include the development of ideas and experimentation in materials while being exposed to contemporary art issues and concerns.
    :credit: "3"
    :subject: VA
  - :name: Print Media I
    :number: "151"
    :description: "This course introduces fundamental procedures of basic intaglio /relief methods, including etching, collograph, linocut, and various mono-printing techniques. Students will develop their own unique sensibilities in relation to how these processes affect creative image development. They will also gain understanding of the historical, social, and aesthetic ramifications of this medium and its relationship to contemporary art issues.Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Print Media II
    :number: "152"
    :description: "This course will involve a continuation of the basics introduced in VA151 for creative and personal development. More advanced issues are explored, including advanced etching techniques, multiple plate, colour printing, mixing techniques, and concepts of production.Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Introduction to Video Production
    :number: "160"
    :description: This course is an introduction to the basic techniques and creative processes of video production. It offers exercises in both studio and on-location video production for students who have had little or no previous exposure to the production of video as a creative medium. The course will emphasize the development of technical skills and knowledge which are necessary for the effective use of video as an artistic tool and for documentation or personal expression. Emphasis will be on hands-on exercises concerning pre-production, production and postproduction.
    :credit: "3"
    :subject: VA
  - :name: Word and Image
    :number: "165"
    :description: "This course introduces students to an integrated, inter-dependent form of writing and video. Students will explore and practice the techniques of both means of expression \x96 narrative and non-narrative writing styles, narrative and non-narrative video styles \x96 progressing to the process of \x93layering\x94, i.e. what kind of textualelements work with images and what kind of visual elements work with text. Students will also explore the traditional process of bringing words to the screen by first creating the script for production as well as the nontraditional process of using image or text as a \x93springboard\x94 for discovering the ultimate form for the work.Note: This course is offered as both VA 165 and ENGL 165. Students may take only one of these for credit."
    :credit: "3"
    :subject: VA
  - :name: Introduction to Digital Video
    :number: "170"
    :description: This course will introduce students to the technical and conceptual aspects of digital video art. Students will explore the history of video art, contemporary video makers who utilize the medium, and will develop digital video projects of their own. It is recommended that students have access to a digital video camera, as the department as a limited number.
    :credit: "3"
    :subject: VA
  - :name: New Media I
    :number: "171"
    :description: This course offers an introduction to the language, content, and methods of time-based media. Students are introduced to slide/sound installation, video and performance art, as they relate to the visual arts. These media are investigated through both studio production and academic research. Many disciplines covered in this course share common histories and interrelated studio practices. Interdisciplinary work is therefore encouraged. The overall objective is to provide students with hands-on production experience while familiarizing them with the various visual and textual discourses that surround time-based art production.
    :credit: "3"
    :subject: VA
  - :name: New Media II
    :number: "172"
    :description: This course introduces students to the technical and conceptual aspects of digital audio and video production, and new genre public art, in relation to the visual arts. Students will explore the history of these disciplines, the work of contemporary artists, and will develop art projects of their own. This course culminates in the mounting of an annual New Media exhibition.
    :credit: "3"
    :subject: VA
  - :name: Digital Photography I
    :number: "180"
    :description: "Emphasis is on the basics of digital imaging techniques beginning with scanning procedures and progressing through to the production of a final print. Techniques covered include the use of palettes, tools, layers and masks, as well as the application of text to images. The functional and aesthetic impact of digital photography in today's society is investigated. This course is aimed at user with little or no experience of Adobe Photoshop. Students must have access to their own digital camera.Note: Students with GD 158 cannot take VA 180 for further credit."
    :credit: "3"
    :subject: VA
  - :name: Photography I
    :number: "183"
    :description: "This course is an introduction to the basic principles of black-and-white photography. Students will be instructed in the use of the 35mm camera and its controls, the properties of natural light, film processing, and darkroom techniques. Experimentation and the development of a creative personal approach to the medium will be encouraged. Note: Students are required to provide their own 35 mm camera.Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Photography II
    :number: "184"
    :description: "This course is a continuation of VA 183. Emphasis will be placed on the creative uses of black-and-white photography through a variety of techniques and presentations, including the introduction of archival printing and fibre-based paper. Students will be expected to develop their individual styles and interest through personal project development.Note: Students are required to provide their own 35 mm camera.Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Art Practices and Popular Culture I
    :number: "205"
    :description: An examination of popular culture in relation to contemporary art-making practices, emphasizing the cross-fertilization of "fine" and "popular" art in recent decades. Students will be required to complete both studio and written projects for this course.This course is also offered as AH 205. Credit cannot be obtained for both VA 205 and AH 205.
    :credit: "3"
    :subject: VA
  - :name: Art Practices and Popular Culture II
    :number: "210"
    :description: This course, which may be taken as a sequel to VA 205, continues to examine popular culture in relation to contemporary art-making practices, emphasizing the social and political role of the artist. Students will be required to complete both studio and written projects for this course.This course is also offered as AH 210. Credit cannot be obtained for both VA 210 and AH 210.
    :credit: "3"
    :subject: VA
  - :name: Painting/Drawing III
    :number: "321"
    :description: This course offers an advanced study of painting and drawing techniques and theories as they pertain to contemporary cultural constructs. This course emphasizes the interrelationship of different art disciplines and practices to produce individual works of art that are culturally relevant and self expressive. Students work independently on projects designed by them in consultation with the instructor.
    :credit: "3"
    :subject: VA
  - :name: Painting/Drawing IV
    :number: "322"
    :description: "This course explores the complex relationship art forms share with contemporary culture with a specific emphasis on: a) technical development; b) the knowledge of materials used to produce an art form, and; c) the philosophies and theories of art practice. This is a self directed course and students will be expected to work independently on projects designed by them in consultation with the instructor."
    :credit: "3"
    :subject: VA
  - :name: Sculpture III
    :number: "331"
    :description: This course permits focused progress from an understanding of sculptural concepts, media, and methods to more complex sculptural problems. The emphasis will be on developing concepts and applications that address individual interests, ranging from technical exploration and the situation of studio practice to theoretical concerns in contemporary sculptural production.
    :credit: "3"
    :subject: VA
  - :name: Sculpture IV
    :number: "332"
    :description: A continuation of VA 331 with an emphasis on independent development and the establishment of independent ideas. Studio projects are complemented by field trips and seminars.
    :credit: "3"
    :subject: VA
  - :name: "Print Media III: Mixed Media"
    :number: "351"
    :description: "This course introduces advanced techniques in print -media practice through individual projects. Emphasis will be placed on the development of a coherent body of work, which reflects the student's thought processes and critical thinking. This course is designed to encourage students to explore an interdisciplinary approach to image making such as mixing print mediums, or print with other studio disciplines, for creative and personal development. Depending on individual preferences, students can work in the medium of their choice. The instructor is available to guide students with the applications of photo silkscreen techniques, etching on copper, photo-intaglio, mono-print and mono-type techniques.Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: "Print Media IV: Advanced Mixed Media"
    :number: "352"
    :description: "This course is a further study of print-media art practice and theory. The primary focus will be on personal project development. Students will be encouraged to research their chosen area of interest to create a cohesive body of work in relation to their critical knowledge and understanding of the contemporary art issues discussed in class. Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Professional Development and Practices
    :number: "360"
    :description: This course offers an introduction to both the broad principles of building a professional practice, and to the specific practices found in the worlds of visual art. After grounding in the basics of business correspondence and composition, students will investigate the broad range of skills important to succeeding as a professional artist or in related occupations and fields. Some critical and contextual elements of the dynamic between the creative aspect of an artist's or designer's practice and the sometimes more industry-driven institutional desires and demands will also be explored.
    :credit: "3"
    :subject: VA
  - :name: Documentary Video Storytelling
    :number: "365"
    :description: "This course offers students knowledge of fundamental concepts and practical skills in documentary storytelling in film or video. Students will have an opportunity to develop a short documentary video (of approximately 10 minutes in length) from the proposal/treatment stage through pre-production, production, and post-production. Students will be introduced to the work of Canadian filmmakers, who have long been considered leaders in the documentary genre.Note: This course is offered as both VA 365 and FILM 365. Students may take only one of these for credit."
    :credit: "3"
    :subject: VA
  - :name: Interdisciplinary Media III
    :number: "371"
    :description: This course is intended to advance students? technical and conceptual knowledge of time and technology-based art practices. Students complete three thematic projects and one group research presentation based on contemporary issues.
    :credit: "3"
    :subject: VA
  - :name: New Media IV
    :number: "372"
    :description: This senior studio course is designed to allow for independent research and material development. Students are exposed to professional practices while they develop a material and conceptual language around their work. Course content is explored through theoretical research, independent projects, and a mock gallery submission.
    :credit: "3"
    :subject: VA
  - :name: Photography III
    :number: "383"
    :description: "This course introduces advanced techniques in photographic practice including the use of digital photography. Emphasis will be placed on the development of a coherent body of work that reflects the student's thought processes and critical thinking. Students will also examine the debates and developments of the role of photography within contemporary culture.Note: Students are required to provide their own 35 mm camera. Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Photography IV
    :number: "384"
    :description: "This course continues the study of photographic practice and theory. The primary focus will be on personal project development using various photographic media including digital photography. Students will be encouraged to research their chosen area of interest to create a cohesive body of work in relation to their critical knowledge and understanding of the contemporary art issues discussed in class. Note: Students are required to provide their own 35 mm camera.Note: Because of limited studio resources, students may repeat this Visual Arts course only with permission of both the instructor and department head."
    :credit: "3"
    :subject: VA
  - :name: Senior Seminar I
    :number: "401"
    :description: "This course presents an overview of key theoretical issues important to the practice and reception of contemporary art. Modern and contemporary cultural theories, art theory and art criticism are examined. Topics include Marxist-Realist and Formalist debate, early Structuralist and Post-Structuralist criticism, Aesthetic Reception theory, Pyschoanalytic art criticism plus selected Postmodern and Feminist cultural critiques. This course forms the required foundation for Senior Seminar II.Note: Students with AH 401 cannot take VA 401 for further credit."
    :credit: "4"
    :subject: VA
  - :name: Senior Studio I
    :number: "402"
    :description: This is a course designed to facilitate independent critical practices that include conceptual development, recognizing and pursuing the appropriate research needed to produce art works and selecting appropriate methodologies needed to produce competent works of art. Students work independently on two self motivated studio projects. The students must demonstrate an understanding of materials, concepts and methods used to complete their projects as well as the skill, imagination and resourcefulness needed to produce quality art works.
    :credit: "3"
    :subject: VA
  - :name: Senior Seminar II
    :number: "403"
    :description: This seminar course is designed to further develop a comprehensive understanding and awareness of theoretical issues as they pertain to the students' individual art making practice. Students will work independently in consultation with the instructor on in class presentations related to projects established in Senior Studio 11. They will acquire research skills necessary to the development and understanding of contemporary art practice, cultural theory, and art criticism. Weekly readings and in class presentations will provide the basis for discussion.
    :credit: "3"
    :subject: VA
  - :name: Senior Studio II
    :number: "404"
    :description: This course facilitates independent critical practices based on conceptual development, appropriate research and appropriate methodologies needed to produce competent works of art. Students work independently on two self motivated studio projects.
