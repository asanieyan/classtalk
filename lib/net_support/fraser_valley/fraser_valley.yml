- :name: Biology
  :courses: 
  - :name: Life Science
    :number: "071"
    :description: This half-semester course consists of science and technology in the areas of human biology and nutrition. Laboratory exercises are included.
    :credit: "2"
    :subject: BIO
  - :name: Pre-College Biology I
    :number: 083
    :description: This is a pre-college level course designed for students who intend to enter university studies, health sciences, or technology courses. Topics include ecology as it relates to current environmental problems; cell structure, function and reproduction; and overview of simple organisms, such as algae, and their relationship to advanced life forms of plants and animals. An important component of the course is a series of laboratory sessions which reinforces classroom topics.
    :credit: "3"
    :subject: BIO
  - :name: Pre-College Biology II
    :number: 093
    :description: A continuation of BIO 083. Chemical and molecular aspects of biology are introduced; mammalian body systems are investigated in detail. An investigation of energy exchanges, genetics, and developmental concepts. Offers some insight into current concerns such as genetic diseases, genetic engineering, cancer, and tissue manipulation. Course requirements include several laboratory sessions.
    :credit: "4"
    :subject: BIO
  - :name: Human Biology
    :number: "105"
    :description: This course is designed for non-science students with an interest in biology. Cell and organismal physiology, nutrition, reproduction, genetics, evolution, and basic ecology are studied in lectures and laboratory using the human organism as a focus. Biology 105 cannot be used to meet the requirements for a Biology major, extended minor, or minor programs. Students with credit for any Biology course numbered above 110 are not allowed to take Biology 105 for further credit.
    :credit: "4"
    :subject: BIO
  - :name: Ecology from an Urban Perspective
    :number: "106"
    :description: "This course is designed for non-science students with an interest in ecology and their own environment. The course will present concepts of basic biology and ecology in lectures and laboratory in order to help students understand the natural environment and human influence on it. Topics will include the scientific method, evolution, biological adaptations, classification, nutrient cycling, and features of populations and communities using examples from organisms found in local urban and rural ecosystems. Emphasis will be placed on enhancement of the urban environment for naturally occurring species. A weekend Streamkeepers course and a field project may be required. Biology 106 cannot be used to meet the requirements for major, extended minor or minor programs in biology.Note: Students with credit for any Biology course numbered above 110 may not take Biology 106 for further credit."
    :credit: "4"
    :subject: BIO
  - :name: Introductory Biology I
    :number: "111"
    :description: This course is for majors in biology and for career programs, such as dentistry, education, forestry, medicine, agriculture, etc., that require a rigorous treatment of current concepts in biology. The course will emphasize the molecular and cellular basis of life, biochemical processes, cellular structure and function, and genetics.
    :credit: "5"
    :subject: BIO
  - :name: Introductory Biology II
    :number: "112"
    :description: This course continues the study begun in BIO 111 of the principles of biology. This course includes a study of the interaction of organisms with one another and their physical environment as they relate to the anatomy and physiology of plant and animal systems, the diversity of life on the planet and evolution.
    :credit: "5"
    :subject: BIO
  - :name: Cell Biology I
    :number: "201"
    :description: This course provides an introduction to the biochemistry, structure, and function of cellular components. The course opens with an exploration of biological macromolecules, enzymes, and energetics as the basis for interpretation of structure and function of cellular membranes and organelles. Students examine major pathways of chemotrophic and phototrophic metabolism in cells, mitochondria and chloroplasts, focusing on energy flow in the cell and its control. Lectures and integrated laboratory exercises emphasize the importance of experimental evidence underlying current understanding of cell structure and function.
    :credit: "4"
    :subject: BIO
  - :name: Cell Biology II
    :number: "202"
    :description: "A continuation of Cell Biology I, this course focuses on signal transduction in cells. Topics covered include: electrical and chemical signalling in cells, DNA structure and organization of the eukaryotic genome, DNA replication, the cell cycle and cancer, biotechnology and genetic engineering, gene expression, transcription and translation mechanisms, and control of gene expression."
    :credit: "4"
    :subject: BIO
  - :name: Microbiology I
    :number: "203"
    :description: An introduction to modern microbiology; provides a base in the fundamentals of microbial structure, bioenergetics, growth, and genetics, predominately by considering bacteria and viruses.
    :credit: "4"
    :subject: BIO
  - :name: Introduction to Ecology
    :number: "210"
    :description: An introduction to the basic principles of ecological theory relating to the structure and function of ecosystems. This course includes field trips. A required overnight, weekend field trip will be held on the third weekend of the fall semester.
    :credit: "4"
    :subject: BIO
  - :name: Genetics
    :number: "220"
    :description: This introductory genetics course deals with the principles and concepts of transmission of genetic information in all living organisms. The function of a gene will also be studied at the molecular level.
    :credit: "4"
    :subject: BIO
  - :name: Introduction to Forensic Biology
    :number: "270"
    :description: "This course introduces the student to the techniques involved in locating, processing and interpreting forensic scenes with human remains. Students will learn to interpret the effects of biological and environmental factors on forensic scenes. Students will learn basic osteology so that they can identify human remains, determine their sex, age, ancestry, and stature and correctly interpret any associated trauma to the bones. This course includes a required one-day field exercise. Students must have a current tetanus shot. Note: Credit cannot be obtained for both CRIM 270 and BIO 270."
    :credit: "4"
    :subject: BIO
  - :name: Anatomy and Physiology of Invertebrates
    :number: "301"
    :description: The physiological, behavioural and anatomical adaptations of major groups of invertebrate animals will be studied. Principles of functional morphology and evolutionary relationships will be emphasized. Life histories, feeding and nutrition, locomotion, respiration, excretion, reproduction, evolution and development will be discussed. Importance of these organisms to human society and world ecology will be included where appropriate. This course includes a required field trip.
    :credit: "4"
    :subject: BIO
  - :name: Anatomy and Physiology of Vertebrates I
    :number: "305"
    :description: This course deals with physiological and anatomical adaptations of select vertebrate animals with an emphasis on basic physiological concepts and structure/function relationships within the vertebrate body plan.
    :credit: "4"
    :subject: BIO
  - :name: Anatomy and Physiology of Vertebrates II
    :number: "306"
    :description: This course is a continuation of the comparative anatomy and physiology of the vertebrates. Organ systems covered in this course include cardiovascular, respiratory, digestive, excretory, reproductive, and lymphatic/immune.
    :credit: "4"
    :subject: BIO
  - :name: Anatomy and Diversity of Plants
    :number: "307"
    :description: This course focuses on the study of the histology, anatomy, morphology, and life cycles of plants. The diversity of plants will be looked at from an evolutionary point of view. Recent advances in the use of plants in forensic science and medicinal uses will be covered. Laboratory exercises and experiments will emphasize structure and function using appropriate techniques
    :credit: "4"
    :subject: BIO
  - :name: Plant Physiology
    :number: "308"
    :description: This course examines the physiological processes that allow plants to adapt and survive in various environments. The role of light, water, and temperature in controlling plant development and function will be emphasized. How plants control developmental processes through phytohormones and plant response and adaptation to both biotic and abiotic stresses will be highlighted.
    :credit: "4"
    :subject: BIO
  - :name: Conservation Biology
    :number: "310"
    :description: This course examines both theoretical and practical aspects of conservation biology. Drawing from numerous biological fields, including ecology, population genetics, and evolution, this multidisciplinary approach seeks to investigate causes and extent of human impacts on the natural world and to develop practical solutions to prevent further declines. Upon successful completion of the course, students will have developed an excellent working knowledge of the global makeup of biological diversity and the threats that exist. They will be well versed in the various approaches and challenges to achieving realistic conservation goals on both local and global scales, and will be familiar with the different career opportunities open to conservation biologists.
    :credit: "3"
    :subject: BIO
  - :name: Developmental Biology
    :number: "312"
    :description: "Embryonic development is studied at various levels: organismal, cellular, molecular and genetic. Both classical and modern experimental approaches using several model species will be described."
    :credit: "3"
    :subject: BIO
  - :name: Biochemistry
    :number: "320"
    :description: This course deals with the structures, function and metabolic interactions of lipids, steroids, vitamins, nucleotides, nucleic acids, and amino acids. DNA replication, transcription, and protein synthesis as well as regulatory aspects of these processes will also be discussed.
    :credit: "3"
    :subject: BIO
  - :name: Introductory Medical Microbiology
    :number: "325"
    :description: The course focuses on the relationship between human health and microbes. The functioning of the immune system, the normal human flora, and diseases caused by microbial pathogens will be studied.
    :credit: "4"
    :subject: BIO
  - :name: Plants and Animals of British Columbia
    :number: "330"
    :description: This course is an introduction to some of the most common species of plants, birds and mammals of British Columbia. Through lecture, laboratory experience and field trips, students will learn systematic identification of major families of organisms. The ecology and distribution of organisms will be discussed in the context of the Biogeoclimatic Ecosystem Classification system currently used in British Columbia.
    :credit: "4"
    :subject: BIO
  - :name: Population and Community Ecology
    :number: "340"
    :description: This course will focus on how both biotic and abiotic environments influence the ecological adapation of organisms. We will examine population processes related to differential natality, mortality, and dispersal in relation to these adaptations. Community aspects, such as competition and predation, and abiotic conditions that generate the observed patterns of plant and animal distribution and abundance will be examined. Patterns of community structure, including diversity, stability, biogeography, dominance, and succession, will be studied in the field. Case studies and mathematical models will be used to examine quantitative and qualitative adjustments of populations to their environments.
    :credit: "4"
    :subject: BIO
  - :name: Medical Genetics
    :number: "350"
    :description: In this course we will be studying the inheritance of diseases in human families and analyzing molecular mechanisms through which genetic changes cause disease. We will also discuss aspects of genetic counselling and bioethics related to medical genetics.
    :credit: "3"
    :subject: BIO
  - :name: Insect Biology
    :number: "360"
    :description: This course is an introductory course looking at insects and their diversity. Topics include basic internal and external anatomy, moulting and growth, locomotion, reproduction, insects and their relationships with plants and animals, insects as pests, and social insects. A survey will be made of major insect orders and families and an insect collection will be required.
    :credit: "4"
    :subject: BIO
  - :name: Animal Behaviour
    :number: "390"
    :description: This course is an introduction to the relationship between the behaviour of animals and their survival and reproduction in natural environments. This course investigates physiological mechanisms underlying behaviour and surveys the theory and principles used in ecological and evolutionary analyses of animal behaviour. Two short field observation studies are required.
    :credit: "3"
    :subject: BIO
  - :name: Molecular Biology I
    :number: "401"
    :description: A study of advanced problems and concepts of topics such as cell organization, cell function, and the control of cell division and growth. Students will be required to participate in class seminars designed to analyze the recent scientific literature on topics related to the molecular Biology of cells.
    :credit: "3"
    :subject: BIO
  - :name: Molecular Biology II
    :number: "402"
    :description: This course provides a study of advanced problems and concepts on topics such as sex determination, embryonic development and the molecular aspects of human diseases such as Parkinson's, Alzheimer's, cystic fibrosis, multiple sclerosis, AIDS, and atherosclerosis. Students will be required to participate in class seminars designed to analyze the recent scientific literature on topics related to the molecular biology of cells.
    :credit: "3"
    :subject: BIO
  - :name: Molecular Techniques I
    :number: "403"
    :description: "This is an intensive practical laboratory course that provides students with an applied introduction to the methodology used in recombinant DNA technology. The course encompasses an integrated series of molecular biology laboratory exercises that involve the cloning and analysis of the bioluminescence genes from a marine bacterium. The course focuses on the basic techniques of modern molecular biology including: DNA isolation and restriction analysis, agarose gel electrophoresis, ligations, transformation of recombinant DNA, preparation and screening of a genomic library, and Southern blotting and hybridization. The course is appropriate as a molecular biology component of Microbial Genetics, Genetics, Biochemistry, or Advanced Microbiology programs of study. After completing the course students will be comfortable in a laboratory setting and will be prepared for careers in research or the biotechnology/pharmaceuticals industry."
    :credit: "3"
    :subject: BIO
  - :name: Applied Plant Biotechnology
    :number: "405"
    :description: This course examines the application of various biotechnologies to plants and plant cells. Specifically, the application of tissue culture, DNA markers, rDNA techniques and genomic approaches to plants will be studied. The impact of these technologies on agriculture, forestry, and the pharmaceutical and food industries will be explored. Lastly the impact of biotechnology on society and the regulation of plant biotechnology will be discussed.
    :credit: "3"
    :subject: BIO
  - :name: Advanced Genetics
    :number: "406"
    :description: This course provides for a detailed discussion of the molecular basis and practical aspects of genetic recombination and mutation. The influence of genetic change through mutation and recombination on populations and quantitative traits will also be discussed.
    :credit: "3"
    :subject: BIO
  - :name: Directed Studies in Biology I
    :number: "408"
    :description: The course is designed for students pursuing a biology major or minor. Students will have an opportunity to apply scientific principles in a creative hands-on research experience outside the usual course format. Students will develop their own projects in biology under the supervision of a faculty member with expertise in the field. BIO 408 is designed to accommodate projects that are equivalent in weight and difficulty to a single upper-level course.Students enrolled in biology majors and minors will receive credit for only one of BIO 408 or BIO 409.
    :credit: "3"
    :subject: BIO
  - :name: Directed Studies in Biology II
    :number: "409"
    :description: BIO 409 is similar to BIO 408, but is designed to accommodate more ambitious projects.
    :credit: "6"
    :subject: BIO
  - :name: Plant Ecology
    :number: "410"
    :description: This course focuses on the study of the distribution and abundance of plants, including how individuals, populations, and communities are affected by abiotic (climate, soil) and biotic (competition, herbivory) factors. We will also deal with the methodology of vegetation sampling, analysis and interpretation.
    :credit: "4"
    :subject: BIO
  - :name: Evolution
    :number: "416"
    :description: This course is an investigation of the mechanisms and processes of the evolution of biological organisms. The history and development of evolutionary thought and contemporary issues are discussed.
    :credit: "3"
    :subject: BIO
  - :name: Special Topics in Biology
    :number: "420"
    :description: Students will have an opportunity for an in-depth investigation of specialist areas in biology, under the guidance of an expert in the field. Students must check with the Biology department to determine course availability and content area for a particular semester.
    :credit: "3"
    :subject: BIO
  - :name: Special Topics in Applied Biology
    :number: "421"
    :description: In this course students will have an opportunity to explore a specialized aspect of biology with an expert in the field. Topics will be chosen from a wide range of biological areas with an emphasis on field or laboratory applications to regional issues. Field trips and/or laboratory exercises will introduce methodologies of the specialist area. Field trips outside of class time may be required.
    :credit: "4"
    :subject: BIO
  - :name: Forest Ecology
    :number: "430"
    :description: "This course provides an integrative, interdisciplinary discussion of the structure and function of forest ecosystems, with a special reference to forests of British Columbia and Canada. Topics to be covered will include the following: the concept of ecosystem studies; global and local variations in forest type; forest ecosystem classification; processes controlling ecosystem structure and function; disturbances, succession and ecosystem function of boreal forests; and computer modeling in ecosystem studies."
    :credit: "3"
    :subject: BIO
  - :name: Advanced Forensic Biology
    :number: "470"
    :description: "This course further develops the investigative techniques and methodology of forensic biology. Topics of further study will include the investigation and methods of processing and interpreting human remains. Students will use biological and physical features of the environment to interpret remains recovered from buried, scattered, underwater (ocean and freshwater), and arson scenes. Advanced studies will examine juvenile and developmental osteology. New advancements in the field involving DNA and individualizing techniques will also be examined. This course includes a required one-day field exercise. Students must have a current tetanus shot and steel toed boots.Note: Credit cannot be obtained for both CRIM 470 and BIO 470."
    :credit: "4"
    :subject: BIO
  :code: BIO
- :name: Business Administration
  :courses: 
  - :name: Introduction to Business
    :number: "100"
    :description: This course introduces students to basic business concepts and processes, and to the major issues involved in the management and administration of organizations. Topics covered include the Canadian business system, the Canadian economy, and the business functions of production, management, finance, and human resource management. The course is designed for students with minimal experience in basic business terminology and practices. It is highly recommended that students take this course in the first semester of study.Students with BUS 102 cannot take BUS 100 or BUS 202 for further credit.
    :credit: "3"
    :subject: BUS
  - :name: Essentials of Marketing
    :number: "120"
    :description: An introductory survey course which examines the marketing environment and the fundamental principles underlying the selling of consumer and industrial goods and services. The course also examines market research, product planning, selection of trade channels and merchandising, advertising, pricing, promotion, and selling techniques. Case studies are used extensively to emphasize fundamental principles.
    :credit: "3"
    :subject: BUS
  - :name: Accounting I
    :number: "143"
    :description: "This course will emphasize the practical application of accounting and will include the following topics: nature and purpose of accounting; balance sheet; income statement, changes in equity statement, accounting cycle, internal control; specialized journals; accounting for cash, receivables, inventories, and payroll liabilities; and accounting principles and concepts. The course may use a computerized accounting package."
    :credit: "3"
    :subject: BUS
  - :name: Accounting II
    :number: "144"
    :description: This course is a continuation of Bus143. Topics include capital assets, current and long-term liabilities, partnerships, corporations, organization and shareholders equity, earnings per share, dividends, retained earnings, bonds and long-term notes payable, investments (including cost and equity method of accounting), international accounting, statement of cash flows, and interpretations of financial statements. The course may include the use of a computerized accounting package.
    :credit: "3"
    :subject: BUS
  - :name: Accelerated Financial Accounting
    :number: "145"
    :description: Topics include the nature and purpose of accounting, balance sheet, income statement, changes in equity statement, accounting cycle, internal control; specialized journals; accounting for cash, receivables, inventories, capital assets; the partnership entity; the corporate entity; short and long-term liabilities; bonds and long-term notes payable, investments and international accounting; statement of cash flows, and financial analysis.
    :credit: "3"
    :subject: BUS
  - :name: Computerized Business Applications
    :number: "160"
    :description: "Designed for students with a basic foundation in the use of microcomputer software applications. Students will accelerate directly into the use and integration of some of the more advanced features of applications such as word processing, electronic worksheets, database management, and visual and graphic software as well as electronic mail and the internet. Emphasis is on using computers to analyze and solve problems in a business environment. Note: Credit cannot be obtained for both BUS 160 and CIS 110."
    :credit: "3"
    :subject: BUS
  - :name: Mathematical Methods For Business
    :number: "162"
    :description: This course covers the mathematics of finance, a pre-calculus review of functions and graphs and an introduction to linear programming. Mathematical applications to retail operations, simple and compound interest, discounts, annuities, financial papers and depreciation methods are covered. Emphasis is on applications to financial management with the use of relevant computer software.
    :credit: "3"
    :subject: BUS
  - :name: Human Resource Management
    :number: "201"
    :description: This course involves the study of recruitment, selection and placement; job descriptions and job evaluation; compensation and appraisal plans, employment benefit programs, and training and educational programs.
    :credit: "3"
    :subject: BUS
  - :name: Contemporary Management
    :number: "202"
    :description: This course involves detailed study of the functions of management, including planning, organizing, leading, and controlling. Topics covered include the context of management, the planning process, decision-making, organizational structure, leadership, motivation, and the control process. Applications and problem solving in the real-life business context will be emphasized. This course is designed for working managers and for students who want exposure to management skills and practices. Business diploma students intending to take the Human Resources and Organization Studies (HROS) concentration in the Bachelor of Business Administration degree program should consider taking BUS 202 as an elective in the diploma program. Students with BUS 102 cannot take BUS 100 or BUS 202 for further credit.
    :credit: "3"
    :subject: BUS
  - :name: Organizational Behaviour
    :number: "203"
    :description: This course consists of a general overview of the behaviour of individuals and groups, especially as this behaviour relates to formal organizations. It is designed to familiarize students with basic theories and concepts from the social sciences. Students will have an opportunity to participate in a variety of structured learning experiences where these theories can be studied and the concepts applied.
    :credit: "3"
    :subject: BUS
  - :name: Business Policy
    :number: "206"
    :description: An examination of how management set objectives of a business organization and the importance of planning and control to achieve these objectives. It includes an examination of long- and short-range goals and objectives, policy formation, rules and procedures, and decision-making using business simulation.
    :credit: "3"
    :subject: BUS
  - :name: Professional Selling
    :number: "221"
    :description: An introduction to professional selling. Emphasis is placed on practical problems of locating and qualifying prospects, use of the depth approach, and improving sale preparation and organization.
    :credit: "3"
    :subject: BUS
  - :name: Sales Management
    :number: "222"
    :description: General principles of sales management. Emphasis is placed on human resources, and on selection, assimilation, training and supervision. An examination of sales research, planning, organization and analysis constitutes the core of the course. The course ends with a discussion of sales management ethics.
    :credit: "3"
    :subject: BUS
  - :name: Advertising
    :number: "223"
    :description: This course covers several advertising-related topics including philosophy and purpose, organization, relationship to other business divisions, planning, management, the creative process, research, media, copy, layout, art, strategies and campaigns, production and communications, controls, and evaluation of results.
    :credit: "3"
    :subject: BUS
  - :name: Retail Management
    :number: "224"
    :description: A study of retail management principles applicable to both large and small scale operations. Areas dealt with normally include the consumer, market segmentation, location, store design, space utilization, organization structure, personnel management, merchandise presentation and display, personal selling, customer services, and expense control and merchandising.
    :credit: "3"
    :subject: BUS
  - :name: New Business Development
    :number: "227"
    :description: "A comprehensive course in how to establish a small business. Topics include buying a business, franchises, starting your own business, sources of financing, forms of business, determining location, and the management strategies of marketing, fianc\xE9, production, inventory control and human resources. This course concludes with the development of a business plan."
    :credit: "3"
    :subject: BUS
  - :name: Personal Wealth Creation
    :number: "245"
    :description: This course is intended for non-business students who are interested in learning how to apply personal financial planning knowledge into personal wealth creation. The course aims at providing students with a hands-on overview andunderstanding on personal financial planning concepts and process. With a practical approach, students will be benefited by applying the financial planning knowledge into their stages of life.
    :credit: "3"
    :subject: BUS
  - :name: Management Accounting
    :number: "247"
    :description: An introduction to management accounting. Topics include cost/volume/profit relationships and analysis; job order and process costing; spoilage &amp waste; budgeting and responsibility accounting; flexible budgets; standard costs; materials, labour, overhead; cost behaviour; relevant costing and capital budgeting; direct and absorption costing.
    :credit: "3"
    :subject: BUS
  - :name: Business Law
    :number: "261"
    :description: Beginning with an overview of the sources of law and court procedures, this course explores torts and focuses on contract law. The material covered provides a sound definition of contract law as well as examining specific contractual arrangements, including securities, real estate transactions and general business transaction. Students will also be exposed to laws relating to business organizations, such as partnerships and corporations.
    :credit: "3"
    :subject: BUS
  - :name: Economic and Business Statistics
    :number: "301"
    :description: A practical second course in statistics, using statistical software packages, that applies statistical principles to problems in economics and business.The course includes an overview of sampling techniques to aid market research, an introduction to multiple regression and time series analysis with an emphasis on forecasting, decision theory and the construction of price indices. All students are expected to complete a project applying at least one of the course techniques to a real data set.
    :credit: "4"
    :subject: BUS
  - :name: Organization Theory and Application
    :number: "304"
    :description: This course consists of a survey of organizations and their environments, strategies, structures, systems, change and redesign from a mostly contingency perspective. Topics also include organization-level phenomena such as power, politics, decision making, culture, technology and information processing. Through cases, readings, and life experiences, students will be given the opportunity to apply these concepts, and evaluate their use in interpreting and managing organizational problems and situations.
    :credit: "3"
    :subject: BUS
  - :name: Industrial Relations
    :number: "305"
    :description: This course is an introduction to labour relations and a basis for more specialized study. The course presents a critical analysis of labour-management relations in the workplace, its institutional and legal framework, and the organization and objectives of unions and management. The course should interest trade unionists and managers wanting to develop analytical skills relevant to and necessary for a career in labour relations, and those wanting to better understand and participate in the labour relations of their own workplace.
    :credit: "3"
    :subject: BUS
  - :name: Selected Topics in Organizational Behaviour
    :number: "307"
    :description: The specific emphasis in this course may vary depending on the special interests of faculty. Normally, the course will consist of an in-depth review of specific organizational theories and problems.
    :credit: "3"
    :subject: BUS
  - :name: Selected Topics in Applied Organization Theory
    :number: "308"
    :description: This course provides an in-depth examination of selected organization theory topics such as (but not restricted to) organizational learning, re-engineering, cultural change, institutional theory, bureaucracy, power, and enacted reality. Using course concepts, activities within and between contemporary organizations can be interpreted and form the basis of managerial analysis and action recommendations.
    :credit: "3"
    :subject: BUS
  - :name: Selected Topics in Human Resources Management
    :number: "309"
    :description: "The specific emphasis in this course will vary depending on the interests of the faculty and the contemporary issues in human resource management. Some of the human resource topics, each of which would form the basis for a special topics course, are: selection and recruitment, human resources planning, performance appraisal, compensation and benefits, and training and development. The course will be presented through readings exercises, role plays, and case studies."
    :credit: "3"
    :subject: BUS
  - :name: Recruitment and Selection
    :number: "314"
    :description: This course is an intensive examination of the human resource management functions of recruitment and selection. The course material covers topics such as the laws that govern recruitment and selection, the construction of an accurate job description, the process of identifying and attracting qualified candidates, and developing reliable and valid techniques for screening and selection. Students will also be introduced to theoretical perspectives on these topics and to some of the contemporary research addressing these topics.
    :credit: "3"
    :subject: BUS
  - :name: Business Research Methods
    :number: "320"
    :description: This course examines different research methodologies and their applicability to various business research problems. Emphasis is placed upon survey research. Students will be expected to complete a major research project, which includes research design, questionnaire construction, data collection, data analysis and report writing. Computer software will be used for statistical analysis.
    :credit: "3"
    :subject: BUS
  - :name: Business-to-Business Marketing
    :number: "321"
    :description: This course will expose students to managerial problems and challenges faced by organizations that are in the business of marketing industrial products, services, and commodities to other businesses. The specific focus will be on the nature of the firms' offerings and the specialized channels of distribution.
    :credit: "3"
    :subject: BUS
  - :name: Promotion Management
    :number: "323"
    :description: The emphasis of this course is on the planning, designing, organizing and managing of the promotional mix. The focus will be on key elements such as advertising, sales promotions, public relations, and media channels.
    :credit: "3"
    :subject: BUS
  - :name: Consumer Behaviour
    :number: "327"
    :description: The purpose of the course is to study the process of consumer choice, its determinants, and its implications for marketing strategy. The study of consumer behaviour is interdisciplinary; that is, it is based on concepts and theories about people that have been developed by researchers in such diverse disciplines as psychology, sociology, social psychology, cultural anthropology, and economics. Given this fact, the course will focus on how firms can use their knowledge of consumer behaviour to segment markets, design marketing communications, and measure marketing performance.
    :credit: "3"
    :subject: BUS
  - :name: Accounting Information Systems
    :number: "338"
    :description: The emphasis of this course is the controllership and public practice role of accountants. It will include a comprehensive computerized accounting simulation that will involve the design of the accounting system, designing reports to monitor short-term liquidity and capital projects, entry of data to test the system, and reporting financial analysis of the results to management. The completed project will be exported to CaseWare where a year-end file will be prepared.
    :credit: "3"
    :subject: BUS
  - :name: Introductory Financial Statement Analysis
    :number: "339"
    :description: This course will focus on helping students to analyze real company financial statement information and will explain the relationships between the income statement, balance sheet, and cash-flow statement. This will be an introductory guide to understanding the language of financial statements and provide reference for students to utilize the appropriate methods for analyzing, interpreting, and understanding financial data. That data will then be used to take full advantage of opportunities while understanding some of the risks and limitations of financial data.
    :credit: "3"
    :subject: BUS
  - :name: Intermediate Accounting I
    :number: "343"
    :description: This course, together with BUS 344, further develops the concepts, practices, and techniques, presented in BUS 143/144. Topics include theoretical foundations of accounting, measurement and reporting of financial information, cash, receivables, inventories, operational assets, intangible assets, investments -- temporary and long-term, revenue recognition, financial reporting, and changing prices.
    :credit: "3"
    :subject: BUS
  - :name: Intermediate Accounting II
    :number: "344"
    :description: This course represents a continuation of the financial accounting subject matter presented in Business 343. Topics include liabilities, retained earnings, shareholders equity, earnings per share, accounting for taxes, pensions, leases, changes in financial position, financial statement analysis, and disclosure requirements.
    :credit: "3"
    :subject: BUS
  - :name: Income Tax I
    :number: "345"
    :description: This course provides an introduction to the Canadian system of income taxation of individuals and corporations. Specific study concentrates on the Income Tax Act and includes such topics as employment income, income from business, income from property, income for tax purposes, eligible deductions, capital cost allowances, capital gains, taxable income and taxes payable.
    :credit: "3"
    :subject: BUS
  - :name: Income Tax II
    :number: "346"
    :description: This course provides a continuation of BUS 345. Specific study concentrates on the Income Tax Act and how it applies to corporations, trusts and other entities. The discussion will be supplemented with the use of income tax software.
    :credit: "3"
    :subject: BUS
  - :name: Auditing Principles
    :number: "347"
    :description: "This course is an introduction to the principles of auditing. Topics include: the nature and purpose of the audit function, an overview of the auditing profession, audit methodology, planning, and standards (including audit objectives, types of evidence and documentation, materiality and risk, internal controls and audit sampling and testing); audit reports, and coverage of current auditing controversies."
    :credit: "3"
    :subject: BUS
  - :name: Management Accounting II
    :number: "348"
    :description: This course covers cost behaviour, relevance and the decision process, pricing decision, management control systems, cost allocation, profit planning in uncertainty and the use of decision models, specifically inventory models, product mix using linear programming, models in capital budgeting, cost behaviour analysis/regression analysis, and variance analysis mix and yield.
    :credit: "3"
    :subject: BUS
  - :name: Financial Management I
    :number: "349"
    :description: "The course will explore the principles of successful corporate financial management, and will therefore target various aspects of managing an organization financially. As a result, the focus of the course is theory and application of that theory to three key areas of financial management: capital budgeting; optimal debt levels; and financial management of day to day activities"
    :credit: "3"
    :subject: BUS
  - :name: Operations Management
    :number: "350"
    :description: A survey of the production function in business with emphasis on inventory management, project management, and quality control. Particular emphasis will be placed on how managers can use computers in manufacturing operations to help them in decision making. Field trips may be required.
    :credit: "3"
    :subject: BUS
  - :name: International Air Transportation
    :number: "360"
    :description: An overview of the development of international air transportation systems and the contexts within which they operate. The course will examine key national and international regulatory and industry bodies, reasons for their development, current roles, and emerging air transportation trends. In addition to regulatory issues, students will be introduced to the major political, social, cultural, economic, and technological forces affecting international air transportation.
    :credit: "3"
    :subject: BUS
  - :name: Managerial Control
    :number: "370"
    :description: "This course is a study of the non profit/public sector with specific attention to the measures that act as substitutes for profit as indicators of achievement. Topics include: control functions, key indicators, outcome measures, costing, budgeting, best practices, accountability, service, strategic planning, managerial behaviour and reporting and evaluating."
    :credit: "3"
    :subject: BUS
  - :name: Special Topics
    :number: "390"
    :description: This course investigates a special topic related to the management of businesses or other organizations. Normally this will consist of an in-depth consideration of an issue or problem faced by a specific type of organization or by organizations in general. This course will be offered only when funding is available and student interest is evident.
    :credit: "3"
    :subject: BUS
  - :name: Business and Society
    :number: "400"
    :description: This course examines the moral and ethical issues facing contemporary business. Perspectives on ethics and justice are explored and used to assess moral and ethical obligations of stakeholders such as employees, the public, government, owners, and managers, in a wide range of situations faced by organizations. Such situations may include, among others, corporate social responsibility, employee and shareholder rights, environmental obligations, and fair business practices.
    :credit: "3"
    :subject: BUS
  - :name: Strategic Management
    :number: "403"
    :description: This course focuses on strategy formulation and strategic planning using an integrative approach which covers the major functional areas of management. Implementation issues will be discussed. This course should only be taken in the final semester of the degree program.
    :credit: "3"
    :subject: BUS
  - :name: Management Science
    :number: "404"
    :description: This course covers the application of basic mathematical and statistical techniques to aid managerial decision making, to help solve a wide variety of problems from a broad range of areas in the business environment. This is a practical course, and extensive use of spreadsheets will be made.
    :credit: "3"
    :subject: BUS
  - :name: Compensation & Benefits
    :number: "406"
    :description: The purpose of this course is to a) develop an understanding of the complex role that reward and compensation systems play in organizational success and b) develop the ability to actually design a compensation system that will promoteorganizational success.
    :credit: "3"
    :subject: BUS
  - :name: Gender and Diversity Issues
    :number: "407"
    :description: "This course examines the ways in which gender, personal characteristics, and organizational structure interact in determining individuals' experiences in organizations. Among the topics discussed will be how and why individual experiences differ, how different individuals behave in managerial positions, differences in labour market experiences, and the effects of organizational and societal socialization.Note: Credit will not be given to students who previously completed BUS 307A."
    :credit: "3"
    :subject: BUS
  - :name: Teamwork in Organizations
    :number: "408"
    :description: The ability to work effectively in groups is an important skill in the modern organization. This course will introduce students to theoretical concepts in group development and performance, and also explore practical applications of teamwork in existing organizations in the class itself. Credit will not be given to students who previously completed BUS 307B.
    :credit: "3"
    :subject: BUS
  - :name: Government and Enterprise
    :number: "410"
    :description: "This course will emphasize the nature of government-enterprise interaction in Canada and North America with special attention paid to competition policy, public regulation, public enterprise, and international trade agreements. Both theoretical and practical applications of the following topics will be examined: industrial strategy, macro-economic planning, energy and natural resource policies."
    :credit: "3"
    :subject: BUS
  - :name: Venture Initiation
    :number: "415"
    :description: An examination of the key factors affecting venture initiation including completion of a venture opportunity analysis, market research, approaches to and location of funding, tax planning, cash-flow projections, and the mechanics of startup.
    :credit: "3"
    :subject: BUS
  - :name: International Business
    :number: "420"
    :description: This course begins the study of the international business environment with a survey of cultural, social, and economic factors influencing decision making. Major functions of international commerce are reviewed including export and import trade, investment transfers, international production and marketing operations and global monetary control systems. A major emphasis of this course will be how business may gain from Asian-Pacific trade in the 21st century.
    :credit: "3"
    :subject: BUS
  - :name: International Marketing
    :number: "421"
    :description: This course examines the issues related to the marketing of products and services in the international context. Emphasis will be placed upon the development and implementation of policy, and strategy for a firm's resources to meet the international marketing objectives. The international marketing issues related to a country or a geographic location will also be examined.
    :credit: "3"
    :subject: BUS
  - :name: Services Marketing
    :number: "423"
    :description: This course is designed for those students who may be interested in service industries, and will address the distinct needs and problems of service organizations in the area of marketing. The theme of the course is that service organizations require a distinct approach to marketing strategy -- both in development and execution. Hence, the course will build and expand on theories and concepts from core marketing courses to make them specifically applicable in service industry settings.
    :credit: "3"
    :subject: BUS
  - :name: Marketing Strategy
    :number: "425"
    :description: This is a capstone course in marketing that integrates all areas of marketing by strategically examining market analysis, products and service, promotion pricing, distribution, and governmental regulation of marketing processes.
    :credit: "3"
    :subject: BUS
  - :name: Management of Innovation
    :number: "430"
    :description: "This course will explore the principles for the management of innovation across several industries. The focus will be on issues such as: leadership; strategy; resources; performance metrics measurement and incentive rewards; and how they are impacted by the organization\x92s structure and culture. This course should only be taken in the final two semesters of the business degree.?"
    :credit: "3"
    :subject: BUS
  - :name: Investments
    :number: "433"
    :description: This course is designed to develop the student's ability to value securities. Various methods of investment analysis will be studied. Stocks, bonds, and derivative products are used in a case setting to enable students to learn the appropriateness of using these tools and methods. All of these financial instruments are viewed from an individual, institutional, and portfolio perspective.
    :credit: "3"
    :subject: BUS
  - :name: Risk Management and Financial Engineering
    :number: "434"
    :description: This course deals with ways in which the risks are quantified and managed in a portfolio that includes derivatives. Topics include a review of the Black-Scholes model of option pricing, and extending this theory to institutional hedging. Also examined is value at risk, credit risk, and empirical issues in risk management such as estimating volatilities and correlations.
    :credit: "3"
    :subject: BUS
  - :name: International Finance
    :number: "435"
    :description: "This course is a study of international financial markets and institutions, and introduces the student to the management of assets and liabilities in an international and multinational setting. Topics to be covered include: exchange rate determination, foreign exchange risk, interest rate swaps, international portfolio management, comparative markets, and country risks."
    :credit: "3"
    :subject: BUS
  - :name: Advanced Financial Accounting
    :number: "439"
    :description: "This course examines advanced financial accounting issues, including: long-term investments, business combinations and consolidations, intercorporate investments, foreign currency translation and transactions, and accounting for the not-for-profit sector."
    :credit: "3"
    :subject: BUS
  - :name: Management Information Systems
    :number: "440"
    :description: The role of management information systems and its conceptual foundation in modern organizations; the technology of information systems; the system lifecycle of MIS, and the control and audit of an information system. Introduction to various types of MIS software with an emphasis on hands-on application.
    :credit: "3"
    :subject: BUS
  - :name: Financial Accounting Theory
    :number: "443"
    :description: This course is an overview and discussion of theoretical and empirical research in various key financial accounting topics. We will visit many of the highly important research papers of the past thirty years in financial accounting, learn the insight and argument in modern financial accounting theories, and study theirapplication to capital markets and business enterprises.
    :credit: "3"
    :subject: BUS
  - :name: Advanced Financial Statement Analysis
    :number: "446"
    :description: This course will focus on helping students to interpret financial data for effective business analysis and decision making by analysts, investors, managers, and other stakeholders of a company. The course goes beyond just assessing the financial health and performance of a firm and introduces students to managinggrowth, financing operations, and evaluating investment opportunities based on financial statement analysis.
    :credit: "3"
    :subject: BUS
  - :name: Financial Management II
    :number: "449"
    :description: This course looks at various models of asset pricing. These models are then used to price securities such as stocks, bonds, and options, and the empirical implications of these theories are examined. Other topics include capital budgeting under uncertainty, optimal capital structure, dividend policy, mergers and acquisitions, and foreign exchange risk.
    :credit: "3"
    :subject: BUS
  - :name: Probabilistic Models in Operations Analysis
    :number: "450"
    :description: The objective of this course is to enable students to "think probabilistically" in solving business-related problems. The modelling and analysis of uncertain systems in operations management is emphasized. Markov processes, renewal theory, reliability theory, and queuing analysis are introduced. The applications include production and inventory control, machine maintenance, customer waiting line, and other problems in both manufacturing and service industries.
    :credit: "3"
    :subject: BUS
  - :name: Computer Simulation Models in Business
    :number: "451"
    :description: This course is designed to develop the student's ability to use the computer to simulate various production and operation systems in the real world. The topics include simulating empirical and theoretical probability distribution, selecting input probability distributions, verification and validation of simulation models, variance-reduction techniques, and statistical output analysis. Students are expected to develop computer simulation programs using PC or mainframe.
    :credit: "3"
    :subject: BUS
  - :name: Computer Applications in Operations
    :number: "452"
    :description: This course explains how computers are used in modern manufacturing and service organizations. Students will be introduced to the concept of CIM (Computer Integrated Manufacturing), and the automation of design and manufacturing (CAD, CAM), robotics and FMS, assembly line management, and computerized systems to develop planning and control strategies such as Materials Requirements Planning and Just-In-Time production.
    :credit: "3"
    :subject: BUS
  - :name: Decision Theory in Business
    :number: "453"
    :description: The goal of this course is to understand, model, and improve business decision-making under uncertainty and complexity. Tools include expected utility theory, Bayesian principles, and multiple attribute analysis. Students will develop computerized decision-support systems for decision makers (managers).
    :credit: "3"
    :subject: BUS
  - :name: Project Management
    :number: "457"
    :description: This course deals with the calculation techniques required for time and cost estimation and scheduling when undertaking complex multitask projects. Managerial and implementation issues will also be covered.
    :credit: "3"
    :subject: BUS
  - :name: Aviation Management
    :number: "460"
    :description: An examination of current operational, management, and marketing issues faced by the airline industry. Topics will include issues related to Airline planning, forecasting, scheduling, fleet planning, and financing. The course will also examine the application of marketing concepts to the airline industry focusing on product planning, pricing, distribution and promotion.
    :credit: "3"
    :subject: BUS
  - :name: Directed Studies
    :number: "492"
    :description: Independent reading and research on topics selected in consultation with the supervising instructor, and approved by the program head. See program chair for details.
    :credit: "3"
    :subject: BUS
  :code: BUS
