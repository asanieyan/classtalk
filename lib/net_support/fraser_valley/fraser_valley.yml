  :courses: 
  - :name: Human Anatomy and Physiology I
    :number: "110"
    :description: This course focuses on the principles of human anatomy and physiology. Selected organ systems are discussed and aspects of histology, cell biology, and physiology are included. Concepts such as pathophysiology, homeostasis, and the relationship between structure and function are stressed throughout. This course builds on a basic knowledge of biology (Grade 12) and chemistry (Grade 11).
    :credit: "3"
    :subject: HSC
  - :name: Anatomy and Physiology II
    :number: "112"
    :description: This course focuses on the principles of human anatomy and physiology and is a continuation of HSC 110. Remaining organ systems are discussed and aspects of histology, cell biology, and physiology are included. Concepts such as pathophysiology, homeostasis, and the relationship between structure and function are stressed throughout. This course builds on a basic knowledge of biology (Grade 12) and chemistry (Grade 11).
    :credit: "3"
    :subject: HSC
  - :name: Nursing Pharmacotherapeutics
    :number: "116"
    :description: In this course important concepts and principles of pharmacotherapeutics will be presented. Nursing pharmacotherapeutics involves "the use of drugs to diagnose, prevent, or treat disease or to prevent pregnancy" (Lehne, 2003. p. 1).The main drug classifications will be discussed in relationship to pharmacokinetics, pharmacodynamics, and the nursing process. Major drug classifications will be discussed in connection to their effects on particular body systems. Emphasis will be given to the nursing management of individuals receiving specific drug therapy with a focus on relevant nursing implications that address the legal, ethical, developmental, physiological, psychosocial, spiritual, and cultural aspects of pharmacology.
    :credit: "3"
    :subject: HSC
  - :name: Pathophysiology I
    :number: "210"
    :description: This course introduces the study of the physiology of alterations in health. Students will build on existing knowledge of human anatomy and physiology by examining pathophysiological states. Physiologic changes and responses to illness are addressed in four separate units which encompass the effects of illness on selected body systems and functions. Related microbiology, immunology, and pharmacology content will be integrated through each unit to reflect the interrelated and holistic nature of the body's response to illness.
    :credit: "3"
    :subject: HSC
  - :name: Pathophysiology II
    :number: "212"
    :description: This course is a continuation of the study of physiology of alterations in health. Students will build on existing knowledge of pathophysiology presented in Pathophysiology I (HSC 210). Physiologic changes and responses to illness are addressed in four separate units encompassing the effects of illness on selected body systems and functions. Related content of microbiology, immunology and pharmacology will be integrated throughout each unit to capture the interrelated and holistic nature of the body's response to illness.
    :credit: "3"
    :subject: HSC
  - :name: Ethics in Health Care
    :number: "310"
    :description: This course is designed to provide students with an in-depth study of ethics as it applies to the nursing profession. The course will facilitate exploration of numerous ethical problems in nursing and the role of the nurse in working toward the resolution of ethical conflict. The content will examine theories and principles of health care ethics, basic decision-making processes in ethics, morality and moral decision making, and a detailed discussion of ethical issues in nursing from both a professional and interdisciplinary perspective. Selected case studies will be reviewed and reflected upon as situations for the application of ethical decision making.
    :credit: "3"
    :subject: HSC
  - :name: Canadian Health Care System
    :number: "312"
    :description: Health care systems are in transition. The health care systems established in Canada over the last century are coming under scrutiny and undergoing tremendous change. To understand how and why they are changing we must first understand how the systems developed. The 27 sessions of this course provide a framework by which to understand the development, evolution and refinement of health care systems.
    :credit: "3"
    :subject: HSC
  - :name: Health Law
    :number: "410"
    :description: This course is designed to provide students with an understanding of the origin and sources of the law as it applies to the Canadian health care system. The course will stimulate an appreciation for legal terminology, reasoning, and processes as well as the basic principles of law which apply to and govern the delivery of health care services in Canada. It is also designed to develop an ability to identify the legal aspects of health care practice, governance and administration as well as an ability to determine when and how to use legal counsel effectively.
    :credit: "3"
    :subject: HSC
