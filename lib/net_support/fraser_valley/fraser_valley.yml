  - :name: Introduction to Women's Studies I
    :number: "101"
    :description: This course uses a multidisciplinary approach to introduce students to the study of women in society and academia. It explores the development of feminist theories and methodologies, and the construction and meaning of gender. It examines women's experiences within the context of class, race, age, and sexual orientation.
    :credit: "3"
    :subject: WMST
  - :name: Introduction to Women's Studies II
    :number: "201"
    :description: This course continues the multidisciplinary approach to the study of women developed in WMST 101. Specific topics may include women in science and medicine, law, politics, culture and philosophy. The analysis of Canadian women is placed within an historical and global context to allow for cross-cultural comparison as well as class, race, and age differences between groups of women.
