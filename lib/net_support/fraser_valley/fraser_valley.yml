  - :name: Canada-India Field Studies
    :number: "390"
    :description: This course will involve field study in India and explore the historical and social relationships between Canada and India, in particular between the Punjab region of India and British Columbia. The course is organized around a study tour to Chandigarh, capital city of Punjab, to engage in a cross-cultural study of institutional and social/family networks in the city. This course will identify services and institutional programs in social services and policing in India and compare services offered in BC and the Punjab.
    :credit: "6"
    :subject: INCS
  - :name: "Immigration & Social Integration: The Indo-Canadian Experience"
    :number: "392"
    :description: This course focuses on the lived experience of Indo Canadians to explore the context of cultural transfer for immigrants from the Indian Subcontinent. A century of cultural adjustment and integration will be explored in the context of cross cultural relations and conflict. Students will examine the use of social services (in its broadest definition) by the Indo Canadian community. Integration into the social, educational, cultural, and economic areas will also be explored. Intergenerational conflict will be discussed as well as the experience of 2nd and 3rd generation individuals.
    :credit: "3"
    :subject: INCS
  - :name: Identity, Cultural Politics, and Service Delivery
    :number: "396"
    :description: This course will explore contemporary social issues within the IndoCanadian community in Canada. The effects of the 21st century on India and their implications for IndoCanadians will be addressed. The impact of the ongoing relationship between India and IndoCanadians will be a focus of the course. Connections, frictions, and dialogue will be explored and studied with a view to enhance an understanding of the interconnectedness of social identity of Canadians of Indian origin. The development of social and human services that are culturally sensitive and appropriate will be examined.
    :credit: "3"
    :subject: INCS
  :code: INCS
