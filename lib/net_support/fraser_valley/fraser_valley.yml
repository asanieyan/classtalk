- :name: Tutor Training
  :courses: 
  - :name: Introduction to Literacy Tutoring
    :number: "110"
    :description: In this introduction to tutoring adults, participants will develop an understanding of literacy, voluntarism and the needs of adult learners. Basic techniques in teaching reading, writing, and numeracy will be covered for native speakers, English as a second language students, and students with disabilities. Participants will complete a practicum in a literacy program (minimum 15 hrs.) as part of Tutor 110.
    :credit: "3"
    :subject: TUTR
  - :name: Interpersonal Skills for Tutors
    :number: "120"
    :description: This course will provide participants with the skills needed to establish and maintain an effective rapport with literacy-level learners. Using experiential learning techniques, the course will cover topics such as self-concept awareness, active listening, effective responding styles, non-verbal communication, assertiveness, problem solving, and cross-cultural communication.
    :credit: "2"
    :subject: TUTR
  - :name: Group Dynamics for Tutors
    :number: "130"
    :description: In many programs, literacy tutoring takes place within the context of small learner groups. This course will introduce participants to relevant, practical aspects of small group theory. Through an exploration of stages of group formation, member roles, and leadership styles, participants will learn how to effectively facilitate small groups to encourage co-operative learning and peer support. Elements of instructional design for small groups such as theme units and whole language activities, will also be examined.
    :credit: "2"
    :subject: TUTR
  - :name: Advanced Theory and Techniques for Literacy Tutors
    :number: "140"
    :description: "Designed to further develop participants' skills as literacy practitioners, advanced theory and techniques in three areas will be covered: basic literacy instruction, ESL literacy instruction, and literacy instruction for learners with disabilities. In each section, participants will explore issues arising from instruction in order to expand their skill-base and foster their professional growth."
    :credit: "3"
    :subject: TUTR
  - :name: Practicum
    :number: "145"
    :description: "This supervised practicum provides skill development and integration of theoretical learning into practice. Participants will develop in-depth experience in one of three instructional areas: basic literacy, learning disabilities, or English as a second language."
    :credit: "2"
    :subject: TUTR
  :code: TUTR
