- :name: Adult Education
  :courses: 
  - :name: Portfolio Development for Prior Learning Assessment
    :number: "200"
    :description: An introduction to the concept of prior learning assessment and recognition (PLAR) and its relationship to lifelong learning. Major emphasis will be placed on one of the methods used to assess prior learning -- the portfolio method. In the context of your educational goals, you will prepare a comprehensive written portfolio which identifies and documents your prior learning. The finished portfolio subsequently may be used to request PLA credit toward a post-secondary program. Because assessing institutions require portfolios to be well-written and well-organized, you should have strong writing and organization skills. We recommend Adult Education program students enrol in this course only after completing at least six Adult Education credits.
    :credit: "3"
    :subject: ADED
  - :name: Introduction to Adult Education
    :number: "310"
    :description: "This course surveys the philosophical and historical foundation of adult education, its methods and approaches, its organizations, and issues confronting contemporary adult education practice.Note: For BA Adult Education students it is highly recommended they take this course early in the program."
    :credit: "3"
    :subject: ADED
  - :name: Adult Learning
    :number: "320"
    :description: "This course will orient participants to adult learning, develop the participants understanding of some theoretical perspectives and provide an opportunity for consideration of implications for practice. Topics include: selected theories and concepts of adult development, selected theories regarding circumstances and processes of adult learning, and characteristics of adults as learners.Note: For BA Adult Education students it is highly recommended they take this course early in the program."
    :credit: "3"
    :subject: ADED
  - :name: Special Topics in Adult Education
    :number: "330"
    :description: Course offerings under this heading will supplement regular program offerings by examining selected and emergent topics in adult education. Intermittent offerings will be determined by availability of faculty, resources, and learner interest. Contact program or refer to published timetables for current offerings.
    :credit: "3"
    :subject: ADED
  - :name: Assessing Adult Learning
    :number: 330N
    :description: See ADED 330 for course description.
    :credit: "3"
    :subject: ADED
  - :name: Program Planning and Evaluation
    :number: "340"
    :description: This course will provide a basis for responsible, reflective program planning practice by introducing participants to key concepts, principles, and issues in program planning processes, and to the diverse settings in which those processes are carried out. The course will emphasize the development of a critical perspective. Through study of recent theory and actual cases, participants will assess the extent to which educational program planning is an important site in the struggle over the definition, sources, and purposes of legitimate knowledge.
    :credit: "3"
    :subject: ADED
  - :name: Storytelling and the Reflective Practitioner
    :number: "350"
    :description: This course will introduce learners to the theories and practices of using stories as a method for reflecting on our practice. The practice we will most likely be reflecting on is that of adult education, although this method of storytelling is also used for any reflection-oriented attempt to make meaning. We will explore common theories of teaching, learning, and storytelling, and we will all have opportunities to reflect on our experiences through stories.
    :credit: "3"
    :subject: ADED
  - :name: "Adult Education in the Canadian Context: History and Trends"
    :number: "360"
    :description: Adult education in Canada operates within a diverse field of educational perspectives and within a complex public policy realm, shared between the federal and the provincial or territorial governments. This course examines the practices, vocation, and trends of the field within the context of historical, social, political, and economic influences. We examine ways in which formal, nonformal, and informal adult education practices shape and are shaped by this milieu.
    :credit: "3"
    :subject: ADED
  - :name: History of Aboriginal Adult Education in Canada
    :number: "365"
    :description: Aboriginal, indigenous, status, non-status, and Metis adult learners often challenge the principles and practices of mainstream adult education in Canada. This course will focus on the history of aboriginal adult education in Canada. Beginning with an understanding of the holistic approaches to education practised by North American tribal peoples prior to 1400 ce, content includes the educational policies and practices since the 1830s in Canada specifically, with relevant references to adult education practices in Australia, New Zealand, South America, and Finland; the development of the residential school systems in Canada; the government education policies of the mid and late 1900s; Indian Control of Indian Education as a social movement; the development of Indian Friendship Centres; the issues of 'Aboriginal learning styles'; and the emergence of indigenous adult and higher education institutions. (Students who have taken ADED 330G may not take ADED 365 for further credit)
    :credit: "3"
    :subject: ADED
  - :name: Guided Independent Study
    :number: "370"
    :description: A supervised, research and/or field-based activity through which you will either diversify your experience base or refine and deepen your understanding of selected areas of concentration. The course offers an opportunity to integrate, and apply theories and practices in your areas of interest. (Subject to faculty availability.) Guidelines for the development of a learning contract for the study are available from the department or online. Students are urged to speak to the course coordinator and/or their program advisor well in advance of registration.
    :credit: "3"
    :subject: ADED
  - :name: Educational Technologies
    :number: "380"
    :description: This course prepares you to select, implement, and evaluate appropriate technologies for the education of adult learners. Emphasis is placed on the application of adult learning theories and principles to educational technologies in global contexts. We will be considering overhead projectors and software to produce overheads; interactive television/video; audio- and video-conferencing; distributed learning strategies; computer-mediated communication, such as chat rooms and computer-based conferencing; and internet-based learning environments, such as weblogs, podcasts, interactive websites, and electronic discussion groups.
    :credit: "3"
    :subject: ADED
  - :name: Seminar in Selecting, Evaluating, and Using Adult Education Research
    :number: "390"
    :description: This course will involve a survey and examination of past and current research in the disciplines related to education in general, and adult education in particular. It will include an examination of research perspectives, methods of inquiry, research trends, and interests served. Participants will be encouraged to build skills in summarizing and critiquing research reports by identifying a researchable issue and conducting a related literature review.
    :credit: "3"
    :subject: ADED
  - :name: Diversity in Adult Education Contexts
    :number: "405"
    :description: "This course provides participants the opportunity to explore various dimensions of diversity \x97 age, race, class, ethnicity, religion, sexual orientation, ability, and gender \x97 and their effects on learning: critically examine dominant attitudes toward diversity in the Canadian context; reflect on their own beliefs; examine the implications of exclusion and inclusion in adult education practice; and create inclusive learning environments."
    :credit: "3"
    :subject: ADED
  - :name: Adult Education and Social Change
    :number: "410"
    :description: Rapid economic and social change create new sites of adult education practice, and changes in social policy create new groups of learners. This course surveys global, national, and local social change, and reviews the history of adult education's responses to change. The course challenges participants to critically examine competing perspectives on the role of adult education in promoting or impeding social justice, and their own position as reflected in their practice.
    :credit: "3"
    :subject: ADED
  - :name: Adult Education in the Global Context
    :number: "420"
    :description: Institutions and the delivery of adult education have evolved very differently from country to country, and are increasingly affected by international organizations and other interests. Using a variety of program and policy examples, this course provides comparative and international perspectives on the history and the philosophical, socio-economic, and political foundations of adult education, including course participants' fields of practice.
    :credit: "3"
    :subject: ADED
  - :name: Administration of Adult Education
    :number: "430"
    :description: The administration of adult education in institutions, community agencies, and private consulting is a specialized and complex management function. In this course you will examine concepts such as organizational planning, coordination, marketing, financing, and staffing, and learn how these concepts are applied to the administration and management of adult education. Special emphasis will be given to the idea of leadership.
    :credit: "3"
    :subject: ADED
  - :name: Postcolonial Literatures and Adult Education
    :number: "441"
    :description: "This course engages the issues that arise when educators use literature outside the canon of English literature, especially what is referred to as diasporic or postcolonial literatures. Doing so without creating the spectre of the \x93Other\x94 in Edward Said\x92s terms is difficult; defending the revisionist curriculum is also difficult. Participants will have the opportunity to read selected texts and determine how these texts might be used in an inter-cultural context, especially teaching English as an additional language, adult basic education, and lifelong learning."
    :credit: "3"
    :subject: ADED
  - :name: Popular Education
    :number: "446"
    :description: This course will be of interest to people currently working or preparing to work for progressive social change in community settings around such concerns as poverty, health, racism, peace, native self-government, environment, women's equality, community economic development, trade practices, food distribution, and media literacy. The course explores the use of a collective adult learning approach as an alternative or adjunct to purely political action or individual empowerment and healing models. Photo novels, radio, popular theatre, participatory research, and study circles are examples of alternative approaches that will be studied. In this course we emphasize the essential philosophical foundation of these alternative methods and practice skills required in their practical application in international and local settings. We explore the possibilities of adult education as a means of emancipation rather than domination.
    :credit: "3"
    :subject: ADED
  - :name: Synthesis Project in Adult Education
    :number: "470"
    :description: This course is intended to provide an opportunity for learners near the conclusion of their program of study to integrate the various concepts, philosophies, and knowledge of the field into a congruent professional identity in their practice through preparation of a major paper or other approved non-traditional project. (Subject of faculty availability.) Study in ADED 470 usually is conducted in the context of a student-prepared learning contract. Guidelines for the development of a learning contract for the study are available from the department or online. Students are urged to speak to the course coordinator and/or their program advisor well in advance of registration.
    :credit: "3"
    :subject: ADED
  - :name: Synthesis Project in Adult Education - Extension
    :number: "471"
    :description: This course represents a concurrent or consecutive expansion/enhancement of work undertaken in ADED 470. This course would be undertaken subject to faculty availability.
    :credit: "3"
    :subject: ADED
  - :name: Seminar in Adult Education Issues
    :number: "480"
    :description: This intermittent offering will provide opportunities to address, as they arise, particular emerging issues or areas of controversy in the field of adult education practice and/or study. Particular offerings will depend upon availability of faculty resources, trends in the field, and learner interest. Example of current offerings include Ethics in Adult Education, and Political &amp Social Dimensions of Workforce Training. Contact the department for current offerings.
    :credit: "3"
    :subject: ADED
  :code: ADED
