  - :name: Principles of Microeconomics
    :number: "100"
    :description: This is the classic "first principles course" which presumes no prior study of economics and provides insights in consumer and business decision-making. The objective of the course is to provide a grounding in fundamental economic ideas that govern individual, business and public policy decision-making. Thecourse exposes students to a number of practical applications and public policy issues of interest across disciplines.
