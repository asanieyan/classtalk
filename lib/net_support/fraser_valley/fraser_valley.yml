    :number: "530"
    :description: This practicum will provide an opportunity for the participant to develop their individual, group, and/or family treatment skills in the addictions field. Working in either one or two agencies (as determined by the Director), Students will be expected to contract for their own learning objectives. Student evaluation will be made by both the agency and college supervisor and be based on actual observation of the student. Diploma students will begin the practicum in January of their last year in the program, while certificate students will not start their practicum until March of the last year and are encouraged to consider starting their practicum only after completing all the course work.
    :credit: "6"
