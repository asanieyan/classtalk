  - :name: Drawing II
    :number: "116"
    :description: The purpose of the course is to develop the skills and ability to render accurate and structurally sound, freehand drawing in line and tone. Using various drawing mediums separately or in combination, the students will explore further the materials and tools of drawing in both black and white and colour. Students will be encouraged to seek new ways of seeing and expressing visual ideas. Anatomy and drawing the figure from life will be introduced and an increased emphasis will be placed on composition.
    :credit: "2"
    :subject: GD
  - :name: Typography I
    :number: "154"
    :description: Students will study the history and foundation of typography. A series of projects will develop understanding of the formation of letterforms, the particular characteristics and aesthetic values of typefaces, proper layout, and the setting oftype. Students will work in a traditional context of hand-rendering type.
    :credit: "3"
    :subject: GD
  - :name: Designing with Quark Xpress
    :number: "156"
    :description: Students will learn how to produce documentation from design concept right through to output. Practical design projects will range from creating single-sided literature to longer publications incorporating text and graphic elements. The student will have a comprehensive understanding of the features and processes involved in designing with Quark Xpress.
    :credit: "2"
    :subject: GD
  - :name: Primary Digital Graphics
    :number: "157"
    :description: This course introduces students to the fundamentals of graphic composition &amp digital graphics. Content-driven projects will be combined with workshops on vector-based illustrations and the effective utilization and manipulations of this digital drawing tool.
    :credit: "3"
    :subject: GD
  - :name: Designing with Adobe Photoshop
    :number: "158"
    :description: Achieving high quality design from Photoshop requires a comprehensive understanding of Photoshop features and processes. This course enables students to acquire this level of theoretical and practical proficiency, including masking, scanning, resolution, selection techniques and the problems of targeting for output processes.
    :credit: "2"
    :subject: GD
  - :name: Graphic Design I
    :number: "161"
    :description: "Students will learn the fundamental principles of design through the creative use of space. The students will learn the architecture behind good design and develop problem solving skills and an \x91eye\x92 for good design while working with words and images. Visual communication skills will be enhanced through the process of individual and group brainstorming sessions."
    :credit: "3"
    :subject: GD
  - :name: Typography II
    :number: "163"
    :description: Students will be introduced to and become proficient at contemporary typesetting technology. Emphasis will be upon typographic communication and the use of typography as an exclusive element of design. Students will also identify font management/handling issues and postscript/true type technologies. Major project included is the original design of a typeface.
    :credit: "2"
    :subject: GD
  - :name: Corporate Identity Design
    :number: "164"
    :description: "Based on a client\x92s marketing position the student will be able to visually communicate the client\x92s business through logo design and then carry the image through to other products from stationary to vehicles. Emphasis will be on the students\x92 own style. Projects will include the development of computer, design, critiquing, and problem solving skills. Meeting deadlines and group brainstorming will also be focused on."
    :credit: "2"
    :subject: GD
  - :name: Designing with Comparative Software
    :number: "201"
    :description: "This course is designed to look at the industry and other design software currently being used. Students will be exposed to and will evaluate the software. The students will explore the key features of two of these software programs \x96 Adobe InDesign and Macromedia FreeHand \x96 and produce documents for publication."
    :credit: "2"
    :subject: GD
  - :name: Designing with Macromedia Flash
    :number: "203"
    :description: Students will be introduced to time based web design utilizing Macromedia Flash. Emphasis will be placed upon mastering the provided tools and techniques within Flash while being challenged with originality, design aesthetics for the internet, flow of information, bandwidth issues, and user interactivity.
    :credit: "2"
    :subject: GD
  - :name: Designing with Macromedia Dreamweaver
    :number: "204"
    :description: Students will be introduced to design for the Web utilizing Macromedia Dreamweaver. Emphasis will be placed upon mastering the provided tools within Dreamweaver while being challenged with originality, user interactivity, variables of the internet, differing technologies, tweaking HTML code by hand, and site organization.
    :credit: "2"
    :subject: GD
  - :name: Pre-Press
    :number: "210"
    :description: Students learn about printing industry and how their work is impacted by the possibilities and limitations of the equipment used to reproduce their work. This course exposes the student to various techniques and methods of producing finished art and files for pre-press. Students will follow a project step-by-step to its end destination and learn the terms used by the industry.
    :credit: "2"
    :subject: GD
  - :name: Illustration I
    :number: "215"
    :description: This course introduces the students to the principles and techniques of commercial illustration. Students will learn to convey messages, events, ideas and values in a visual form using a variety of illustration techniques. Creative ideas will be developed from concept through final working drawings for reproduction, with an emphasis on craftsmanship and deadlines.
    :credit: "2"
    :subject: GD
  - :name: Drawing and Illustration II
    :number: "216"
    :description: This course is a continuation of VA 113 (Introduction to Drawing) and further explores perceptual and expressive drawing. It includes illustration for specific purposes (2D and 3D) as well as diagrammatic and mapping functions. Ideas are developed from concept through to final working drawings for reproduction.
    :credit: "3"
    :subject: GD
  - :name: Publication Design
    :number: "217"
    :description: Students will develop designs for publication (books, magazines, newspapers, etc.) from concept to a printed portfolio piece. Industry production processes and materials will also be studied. In addition the students will enhance their computer skills and creativity. Through a series of projects the student will also learn to critique and meet deadlines.
    :credit: "2"
    :subject: GD
  - :name: Graphic Design for the Web
    :number: "258"
    :description: Students will develop their own online portfolio as they learn advanced skills in today's leading web-based programs. Animation techniques, storyboard development and the development of sequenced art will be learned as well as file management, site mapping, layout and navigation. Emphasis will be on portfolio development for both online and on CD.
    :credit: "3"
    :subject: GD
  - :name: Graphic Design II
    :number: "261"
    :description: "Students will further explore the relationship between text, shape, and colour. Emphasis will be on the process of design development from roughs to comprehensives, layout and marker techniques. Exercises in critical analysis and creative problem solving will strengthen and expand the student\x92s visual communication skills."
    :credit: "3"
    :subject: GD
  - :name: Three-Dimensional Design
    :number: "262"
    :description: Students will develop designs for three-dimensional use (packaging, signage, point-of-purchase, etc.) from concept to a printed portfolio piece. Industry production processes and materials will also be studied. Students will also focus on meeting deadlines and developing their computer skills.
    :credit: "2"
    :subject: GD
  - :name: Business Essentials for Graphic Designers
    :number: "269"
    :description: Students will have an overview of the Graphic Design business. Issues related to employment and self-employment will be covered including resumes, business planning, marketing, time management, paper management and interpersonal skills.
    :credit: "3"
    :subject: GD
  - :name: Concepts and Systems in Communication Design
    :number: "374"
    :description: This course introduces students to the development and analysis of concepts and systems in Communication Design. Students will produce designs for systems that entail specific client objectives, audience profiles, budgets, and productionplans. Communication Design will take the form of a range of projects in various media for a grouping of clients including commercial, educational, and institutional.
    :credit: "3"
    :subject: GD
  :code: GD
- :name: Geography
  :courses: 
  - :name: Weather and Climate
    :number: "101"
    :description: This course introduces the fields of meteorology and climatology. Emphasis is placed on atmospheric processes, weather analysis, local and global climates, and on the relationships of these topics to a variety of environmental issues.
    :credit: "4"
    :subject: GEOG
  - :name: Evolution of the Earth's Surface
    :number: "102"
    :description: A course in the study of the origins and development of the earth's surface features. Emphasis will be placed on the physical processes underlying the dynamics of our changing landscape.
    :credit: "4"
    :subject: GEOG
  - :name: Geography of Canada
    :number: "130"
    :description: An introduction to the geography of Canada using the concepts and methods of regionalgeography to examine the Canadian experience as a set of distinct regions and a nation. Emphasis will be placed on the geographic analysis of current issues, an on the detailed analysis of regional character.
    :credit: "3"
    :subject: GEOG
  - :name: British Columbia
    :number: "131"
    :description: Using the concepts and techniques of regional geography, this course examines topics in physical geography, settlement, social, economic and resource geography, and the patterns, landscapes and images which characterize the province.
    :credit: "3"
    :subject: GEOG
  - :name: Human Geography
    :number: "140"
    :description: This is a broad survey course of human geography applying the concepts and tools of the discipline to the regions, societies, and landscapes that result from the interaction between humans and their environment and the cultural, economic, social and political landscapes they create.
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Climatology
    :number: "201"
    :description: This course is a survey course in introductory climatology. Lecture topics range from the micro-scale (air pollution), to meso-scale (urban heat island), to synoptic-scale (tropical cyclones), and global-scale (climatic change).
    :credit: "4"
    :subject: GEOG
  - :name: Introduction to Geomorphology
    :number: "202"
    :description: GEOG 202 builds on many topics introduced in Geog102 with emphasis placed on drainage basins, groundwater, mass movements, and glacial geomorphology. A weekend field trip and local in-class trips will develop skills in landform analysis and an understanding of the geomorphology of southwestern British Columbia.
    :credit: "4"
    :subject: GEOG
  - :name: Environmental Issues
    :number: "211"
    :description: An introduction to the study of people in their physical surroundings. The central themes of the course focus on humans as agents of environmental change, and as users of the earth's resources. Emphasis will also be placed on examination of fundamental concepts, methods and techniques used to study human/environment systems.
    :credit: "3"
    :subject: GEOG
  - :name: Geography of Selected Regions
    :number: "233"
    :description: This course provides a comprehensive introduction to the regional geography of a major world region. Subject matter will include topics drawn from physical and human geography, with emphasis placed on the human/environmental interactions, historic and contemporary, which account for the geographical character of the region.
    :credit: "3"
    :subject: GEOG
  - :name: World Regional Geography
    :number: "240"
    :description: "This survey course provides students with a broad overview of the physical and cultural characteristics of different regions of the world, using the concepts and tools of geography. In light of debates over the merits of globalization, this course also considers how human/environment relationships and cultural and economic landscapes are changing due to increasing technological and economic interconnections between the world\x92s peoples and cultures."
    :credit: "3"
    :subject: GEOG
  - :name: Social Geography
    :number: "241"
    :description: This course presents students with the opportunity to critically assess the interrelationship between space and lifestyle. Focusing on the connections between people and their social environment, topics explored include gender and space, crime, residential segregation, and concepts of community and neighbourhood. Field trips outside of class time are required.
    :credit: "3"
    :subject: GEOG
  - :name: Economic Geography
    :number: "242"
    :description: This course introduces the basic concepts and theories of economic geography. Attention is directed to an analysis of the spatial aspects of primary resources, agriculture, energy, manufacturing and services in the contemporary capitalist economy. The objective will be to understand the impact of globalization on economic activity at local, regional and national and international scales.
    :credit: "3"
    :subject: GEOG
  - :name: Introduction to Geographic Information Systems
    :number: "253"
    :description: A geographic information system is defined as a configuration of system hardware and software that captures, stores, analyzes, and displays geographic information. The focus of this course is on the theory and practice of GIS as a tool in geographical analysis and data management, and the development of skills in the operation of GIS software.
    :credit: "4"
    :subject: GEOG
  - :name: Field Techniques in Human Geography
    :number: "270"
    :description: This course provides an intensive introduction to a variety of tools and techniques used by human geographers to describe and analyze the cultural landscape and the spatial organization of society. Required lab and fieldwork will cover a range of different topics studied in earlier courses, and students will design a major field project based on their specific area of interest.Second-year standing and instructor's permission required.
    :credit: "3"
    :subject: GEOG
  - :name: Field Techniques in Physical Geography
    :number: "271"
    :description: This course provides an intensive introduction to a variety of tools and techniques used by geographers to describe and analyze the physical environment.
    :credit: "3"
    :subject: GEOG
  - :name: Special Topics in Geography
    :number: "300"
    :description: This course provides students with an opportunity to explore a topic or subfield in a new and significant area of geographical research and scholarship. Topics will be chosen from a wide range of physical, human, regional, and technical areas in geography. Course offerings may include topics such as the Geography of Global Conflict and Terrorism; Conservation and Development; the Geography of Illegal Activities; or the Geography of Agriculture, among others.
    :credit: "4"
    :subject: GEOG
  - :name: Fluvial Geomorphology
    :number: "302"
    :description: This course provides a comprehensive review of processes and landforms responsible for shaping the fluvial environment. Emphasis is placed on understanding the theoretical basis of fluvial geomorphology and the identification and formative processes of fluvial landforms. Participation in field trips scheduled outside of regular class times is required.
    :credit: "4"
    :subject: GEOG
  - :name: Coastal Geomorphology
    :number: "304"
    :description: "The coast represents one of the most dynamic and complex environments on the earth's surface and the interaction between the marine, terrestrial, and atmospheric systems results in a wide range of coastal processes and landforms. This course will focus on the basic processes operating along the coast, coastal landforms, and themes in applied coastal geomorphology. Participation in field trips scheduled outside of regular class times is required.Note: Credit cannot be obtained for GEOG 304 if student has taken GEOG 302 prior to 2005 (previously offered as Fluvial and Coastal Geomorphology)."
    :credit: "4"
    :subject: GEOG
  - :name: Urban Climatology
    :number: "307"
    :description: This course explores the climatic effects of urbanization with a focus on the collection and analysis of urban climate data. Human-weather interaction in the urban setting and potential mitigation techniques of negative impacts are also examined.
    :credit: "4"
    :subject: GEOG
  - :name: Environment and Resources
    :number: "311"
    :description: An investigation into the relationship between humans and their environment in terms of resource use and exploitation. Focus is on integrative thinking about the complexity of environmental management through the examination of biogeochemical concepts as well as socioeconomic concerns; and on the introduction of procedures, techniques, and rationales for managing environmental resources.
    :credit: "4"
    :subject: GEOG
  - :name: Biogeography
    :number: "317"
    :description: "Biogeography is the study of living things in space and time that integrates concepts and theory from geography, biology, geology, paleontology, and ecology. After an initial review of the history of biogeography, patterns of distribution and mechanisms responsible for today\x92s biodiversity will be explored in addition to island biogeography, communities and ecosystems, and the influence of physical processes on species distribution. The course will also examine extinctions and radiations and the relevance of these processes for ecological forecasts. Field trips outside of class time are required."
    :credit: "4"
    :subject: GEOG
  - :name: World Cities
    :number: "341"
    :description: Geographic perspectives on the cultural, political, and socio-economic conditions of selected world cities. The spatial context of such problems as urban decay, housing shortages, poverty, sustainability, and social justice will be explored in selected cities.
    :credit: "4"
    :subject: GEOG
  - :name: Geography of Transitional Societies
    :number: "343"
    :description: This is a course in cultural geography using the approach of cultural/political ecology to survey cultural patterns in the developing world including environmental and cultural change, economic development, and urbanization.
    :credit: "4"
    :subject: GEOG
  - :name: Geography of Urban Development
    :number: "344"
    :description: This course will apply the principles of urban geographical analysis to the study of urbanization as exemplified in the development of cites in North America.
    :credit: "4"
    :subject: GEOG
  - :name: Historical Geography I
    :number: "345"
    :description: Using research drawn from a variety of theoretical perspectives, this course explores the concepts and methods of historical geography. Focusing on North America, students will learn not only how to interpret past landscapes, but how such an understanding continues to inform the geographies of the present. Field trips outside of class time are required.
    :credit: "4"
    :subject: GEOG
  - :name: Geography of Religion
    :number: "346"
    :description: A study of the geographical expression of religion and belief systems, this course covers the origins, diffusion and changing impacts of belief on cultural patterns and landscapes. Students who have completed GEOG 400C cannot take GEOG 346 for additional credit.
    :credit: "4"
    :subject: GEOG
  - :name: "Explanation in Geography: Quantitative Methods"
    :number: "352"
    :description: This course focuses on the use of numbers as an aid to problem-solving in geographical analysis. Students will be introduced to methods in the collection, description, analysis and mapping of quantitative data. Techniques in the collection and recording of primary and secondary data will be covered and methods of statistical description and inference will be surveyed. The course will also include topics in the spatial display of data, particularly through computer mapping packages. This course makes heavy use of computer software eg, Excel, SPSS and ArcView.
    :credit: "4"
    :subject: GEOG
  - :name: GIS Applications
    :number: "353"
    :description: The focus of the course is on the utility of Geographic Information Science in problem solving and decision-making in real world settings. Students will be expected to carry out a major term project in consultation with the instructor.
    :credit: "4"
    :subject: GEOG
  - :name: Approaches in Human Geography
    :number: "354"
    :description: Human geography has a long intellectual history and is consequently characterized by a wide variety of philosophical and methodological approaches, each a reflection of both wider societal currents and the choices geographers make in doing applied and theoretical work. This course introduces the critical conceptual elements in each of these approaches and situates, and evaluates and tests them in the context of concrete geographical research.
    :credit: "4"
    :subject: GEOG
  - :name: Introduction to Regional and Community Planning
    :number: "360"
    :description: This course introduces the theories and techniques of community and regional planning in Canada. Topics include elements of the comprehensive plan, politics of planning, and a critical assessment of the impact of planning. The course is important for students interested in pursuing a career in community planning and provides an opportunity for students to study a planning problem in the Fraser Valley.
    :credit: "4"
    :subject: GEOG
  - :name: Geography of Tourism, Recreation, and Sport
    :number: "362"
    :description: The purpose of this course is to provide students with an introduction to tourism and recreation systems from a geographic perspective. Topics include the supply of and demand for tourism and recreation products and services, the importance of demographic factors in shaping the availability of leisure time and the way in which this time is spent, the impacts of tourism and recreation in both developed and developing countries, and the ways in which communities plan for tourism and recreation development. Field trips outside of regular class hours are required.
    :credit: "4"
    :subject: GEOG
  - :name: Advanced Topics in Geography
    :number: "400"
    :description: This course provides students with an opportunity to conduct advanced field research in a subfield in a new and significant area of geographical scholarship. Topics will be chosen from a wide range of physical, human, regional, and technical areas in geography, and will build on programming and learning at the 300-level.
    :credit: "4"
    :subject: GEOG
  - :name: Global Climatology
    :number: "401"
    :description: Global Climatology is an advanced course in the global climate system and the examination of past, present, and possible future climatic scenarios. Environmental and socio-economic impacts of nuclear winter, ozone holes, global warming, and policy responses will also be addressed.
    :credit: "4"
    :subject: GEOG
  - :name: Quaternary Geology and Geomorphology
    :number: "402"
    :description: This course will examine selected aspects of the stratigraphy, geomorphology and surficial geology of the Quaternary. Regional emphasis will be placed on southwestern British Columbia and adjacent regions of the United States. Fieldwork is an essential component of this course.
    :credit: "4"
    :subject: GEOG
  - :name: Advanced Topics in Environmental Issues
    :number: "411"
    :description: This course provides students the opportunity to explore topics and issues of environmental concern from a geographical perspective. Emphasis will be placed on seminar discussions, field trips and case studies.
    :credit: "4"
    :subject: GEOG
  - :name: Geography of Selected Regions
    :number: "433"
    :description: A study of the geographical character of a selected region.
    :credit: "4"
    :subject: GEOG
  - :name: Comparative Cultural Geography
    :number: "443"
    :description: A comparative study of selected world cultures and landscapes in the light of recent theoretical developments in geography. The human use of the earth over time by various cultures will be examined.
    :credit: "4"
    :subject: GEOG
  - :name: The Geography of Suburban Development
    :number: "444"
    :description: This course represents an extension of the urban geographical themes developed in GEOG 344. Whereas GEOG 344 establishes the framework of urban development in Canada and the United States in the 19th and 20th centuries, the focus in GEOG 444 is on the particular nature of suburban development, especially of the post-industrial era.
    :credit: "4"
    :subject: GEOG
  - :name: Historical Geography II
    :number: "445"
    :description: In part building on concepts developed in GEOG 345 but with greater attention to archival and landscape fieldwork and an analysis of primary materials, and especially the impact of imperialism and colonialism, this course uses both past and present perspectives to explore, understand, and contextualize the historicalgeography of British Columbia. Field trips outside of class time are required.
    :credit: "4"
    :subject: GEOG
  - :name: Aboriginal Geography
    :number: "447"
    :description: Using geographical models and methods of analysis, this course will explore the different human geographies created by, and the various geographical imaginations of, aboriginal, indigenous, and/or non-western peoples and cultures before, during and after contact with Europe.
    :credit: "4"
    :subject: GEOG
  - :name: Field Methods and Techniques
    :number: "452"
    :description: This course will provide students with opportunities to apply the concepts and skills acquired in previous geography courses to specific research problems in the field. Working both in the classroom and in a local area, students will define and formulate research problems, collect and analyze appropriate data, and design and write formal research reports on their findings. Field problems will be drawn from topics in both physical and human geography. Research reports will be expected to reflect an integrated approach to the study of a local region.
    :credit: "4"
    :subject: GEOG
  - :name: Practicum in Planning
    :number: "460"
    :description: Planning is generally defined as an applied or action-oriented profession, dedicated to addressing ecological, social, economic, and land use challenges at local or regional scales. The purpose of this course is to enable students to engage in an applied program of planning work under the supervision of a planner who is a member of the Canadian Institute of Planners. The four-month practicum presents students with the opportunity to apply techniques and methods as well as create contacts with practicing planners.
    :credit: "4"
    :subject: GEOG
  - :name: Field Studies in Geography
    :number: "470"
    :description: This course provides students with an opportunity to explore a world region from a regional geographic perspective, applying a range of geographical skills in the field to identify, analyze, and synthesize the elements comprising regional character. Usually offered in conjunction with a study tour.
    :credit: "5"
    :subject: GEOG
  - :name: Directed Readings
    :number: "480"
    :description: Designed for upper-level Geography students who wish to continue research started in conjunction with an earlier course.
    :credit: "4"
    :subject: GEOG
  - :name: Directed Studies
    :number: "482"
    :description: Designed for upper-level geography students who wish to continue research started in conjunction with an earlier course.
    :credit: "2"
    :subject: GEOG
  - :name: Directed Studies
    :number: "483"
    :description: Designed for upper-level geography students who wish to continue research started in conjunction with an earlier course.
    :credit: "3"
    :subject: GEOG
  - :name: Directed Studies
    :number: "484"
    :description: Designed for upper-level geography students who wish to continue research started in conjunction with an earlier course.
    :credit: "4"
