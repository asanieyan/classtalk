    :description: Introduces students to the history and philosophies of the ECE field; to the legal, fiscal and social contexts of ECE; and to the variety of programs and learning environments for groups of young children; and especially to the role of the early childhood education in guiding and caring for young children.
    :credit: "3"
    :subject: ECE
  - :name: Introduction to Observing and Recording Behaviour of Young Children
    :number: "103"
    :description: This course introduces systematic observation, the purpose of observation, and the particular methods for collecting and recording information about young children. Students will implement various observational techniques in the field.
    :credit: "3"
    :subject: ECE
  - :name: Human Development II
    :number: "120"
    :description: This course is a continuation of ECE 100, focusing on physical, cognitive, and psycho-social development in children ages 2 to 18 with an emphasis on theory and current research.
    :credit: "3"
    :subject: ECE
  - :name: Introductory Practicum
    :number: "122"
    :description: Through selected field site practicum placements and seminars, participants will put ECE theories into practice, document their experiences, and plan and evaluate their learning cooperatively with sponsor supervisors, the instructor, and seminar colleagues.
    :credit: "6"
    :subject: ECE
  - :name: Art in Early Childhood Education
    :number: "123"
    :description: Through an exploration of the young child as an artist, the connection between theory and practice will become evident when students become aware of creativity as individual expression. The implementation of aesthetic and sensory experiences appropriate to the developing child will guide students' appreciation of art as an integral part of programming.
    :credit: "1.5"
    :subject: ECE
  - :name: Music in Early Childhood Education
    :number: "124"
    :description: "This course is designed to promote personal growth in awareness, appreciation and enjoyment of music. It includes an overview of music as it relates to children's concepts including timbre, dynamics, pitch, rhythm, tempo, and melody. Students will have the opportunity to explore theory and application in the areas of singing, instruments, movement, and listeningNote: Students should complete first semester courses before registering."
    :credit: "3"
    :subject: ECE
  - :name: Early Childhood Programs
    :number: "125"
    :description: Theory and practice of creating effective learning/caring programs for children through goal-setting, preparation, implementation, and evaluation.
    :credit: "3"
    :subject: ECE
  - :name: Presenting Literature to Children
    :number: "130"
    :description: An experiential examination of a variety of methods of helping young children to become involved in and enjoy literature. Topics include creative drama, play-acting, writing and reading poetry, story-telling, puppetry, and the history of children's literature.
    :credit: "3"
    :subject: ECE
  - :name: Nutrition, Health, and Safety
    :number: "132"
    :description: Consideration of the health and nutritional needs of young children. Topics include nutrition, food storage, preparation and presentation, Ministry of Health requirements, safety planning, emergency procedures, first aid, and childhood illnesses.
    :credit: "3"
    :subject: ECE
  - :name: Advanced Practicum
    :number: "133"
    :description: A continuation of ECE 122 in which the student practises more advanced competencies including parent interaction, self-evaluation, and peer evaluation.
    :credit: "6"
    :subject: ECE
  - :name: The Process of Curriculum Development
    :number: "135"
    :description: "An experiential workshop course focusing on the relevant factors affecting curriculum planning for groups of preschool children with a focus on science, math, and social studies.Note: The prerequisites to all diploma program courses are: completion of third semester or provincial ECE certification."
    :credit: "3"
    :subject: ECE
  - :name: Introduction to Disabilities
    :number: "160"
    :description: This course is intended to introduce students to specific disabilities, and the family, social, and educational issues that can be affected during the lifespan.
    :credit: "3"
    :subject: ECE
  - :name: Atypical Development
    :number: "213"
    :description: An introduction to understanding the development of exceptional children and the variety and range of developmental differences.
    :credit: "3"
    :subject: ECE
  - :name: Administration of Childhood Centres
    :number: "223"
    :description: This course is designed for preschool/daycare centre supervisors and/or potential administrators. The emphasis is on developing sound program management and fiscal management skills with a focus on interpersonal relationships. Students are introduced to the responsibilities of an administrator in terms of setting up and/or maintaining an ongoing program in different types of early childhood centres.
    :credit: "3"
    :subject: ECE
  - :name: Working with Families
    :number: "224"
    :description: This course examines public and governmental policy, social issues, and cultural influences as they relate to and affect children and their families. Both historical and contemporary perspectives will be explored. This examination will include a review of the theoretical underpinnings while emphasizing practical applications.
    :credit: "3"
    :subject: ECE
  - :name: "Practicum: Special Needs"
    :number: "242"
    :description: Students work directly with children who require extra support in a variety of settings that promote skill acquisition and integration of theory into practice. Students must be prepared to be available regular daytime work hours for practicum.
    :credit: "6"
    :subject: ECE
  - :name: "Practicum: Infancy"
    :number: "243"
    :description: Students work directly with infants in a variety of settings; emphasis is on observing, recording, health and safety issues and transfer of infant care theory into practice. Students must be prepared to be available regular daytime work hours for practicum.
    :credit: "6"
    :subject: ECE
  - :name: Foundations of Working with Exceptional Children
    :number: "260"
    :description: To understand present practices in early childhood special education, the history of the education and care of exceptional children will be investigated. Definitions of exceptionality will be explored, including giftedness. The intent of this course is to lead students to a personal philosophical statement of principles and rights of the exceptional child.
    :credit: "3"
    :subject: ECE
  - :name: Foundations of Infant Caregiving
    :number: "269"
    :description: An examination of historical methods of infant caregiving and the development of philosophies and methods up to the present time.
    :credit: "3"
    :subject: ECE
  - :name: Programming for Exceptional Children
    :number: "281"
    :description: A problem-solving approach is taken to the programming needs of exceptional children in nursery schools, daycare centres, kindergartens, and after school programs.
    :credit: "3"
    :subject: ECE
  - :name: Programming for Infants
    :number: "282"
    :description: Instruction in theory and practice of infant care, birth to age three.
    :credit: "3"
    :subject: ECE
  - :name: Current Developments in ECE I
    :number: "291"
    :description: A selection of current topics are addressed in workshop or mini-course format or as summer institutes. This course may be taken more than once for credit, provided the course content is different from that previously taken.
    :credit: "1.5"
