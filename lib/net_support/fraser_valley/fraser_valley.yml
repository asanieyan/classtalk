  - :name: Introduction to Francophone Literature
    :number: "315"
    :description: "This is a one-semester course, conducted entirely in French, introducing students to Francophone literature. The readings will consist primarily of contemporary short stories from diverse countries, some poetry, a short Qu\xE9b\xE9cois novel and a one-act French play. Discussion will focus on differences of genre and style, and on text analysis as well as thematic and cultural content, enabling students to appreciate French writing in its various forms. Particular idiomatic expressions and language usage will be explicated as needed."
    :credit: "4"
    :subject: FREN
  - :name: Advanced French Composition
    :number: "319"
    :description: "This course refines students\x92 ability to write in French, through the detailed study and practice of stylistic techniques, complex grammatical structures, and vocabulary used in formal contemporary written French."
    :credit: "4"
    :subject: FREN
  - :name: Advanced French Conversation
    :number: "325"
    :description: "This one-semester course, conducted entirely in French, will develop students oral fluency, through conversational practice, oral projects and an intensive study of phonetics. The latter includes a close examination of the proper articulation of all vowels, consonants and semi-vowels, syllabification, intonation, \"liaison\" and \"encha\xEEnement\" and other linguistic phenomena which will help students acquire a good standard pronunciation. French 325 will also help students learn to understand different accents and idioms which exist in various parts of the Francophone world, such as Qu\xE9bec, Acadie, Martinique and different regions of France. There is a considerable \"corrective\" component to the course, where students are clearly shown the comparative pronunciation between English and French vowels and consonants in order to teach English speaking students the best way to articulate French sounds and eliminate their English accents."
    :credit: "4"
    :subject: FREN
  - :name: Introductory French Linguistics
    :number: "330"
    :description: Intended for those who wish to teach French or simply develop their knowledge of the structure and phonology of the French language, this course provides an introduction to the study of linguistics in French as well as an examination of various methods of teaching French as a second language. It shows how linguistic theories can be applied to second language learning and teaching to make language acquisition more effective.
    :credit: "4"
    :subject: FREN
  - :name: "Cin\xE9ma fran\xE7ais et qu\xE9b\xE9cois depuis 1950"
