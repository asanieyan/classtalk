  - :name: Spanish Language I
    :number: "101"
    :description: Spanish 101, designed for students who have little or no knowledge of Spanish, is an introduction to understanding, speaking, reading and writing. The aim of this course is to provide students with grounding in basic Spanish language skills, either for comfort in non-intensive language use situations (e.g., holidays) or as a basis for future studies toward proficiency in intensive language use situations (e.g., work). Students should also gain a cultural awareness of contemporary Hispanic societies.
    :credit: "3"
    :subject: SPAN
  - :name: Spanish Language II
    :number: "102"
    :description: Spanish 102 will complete the student's familiarity with all aspects of basic Spanish. For some, this will be sufficient formal study for comfort in non-intensive language use situations like holidays, while others will wish to continue in order to improve their ability to communicate. The aim of this course is to build on skills learned in Spanish 101 to improve the student's competency in oral and written Spanish with special attention to communication skills for common situations. Students should also further a cultural awareness of contemporary Hispanic countries.
    :credit: "3"
    :subject: SPAN
  - :name: Intermediate Spanish
    :number: "201"
    :description: Spanish 201 and Spanish 202 together comprise the intermediate level of Spanish language studies at UCFV. They are structured in such a way that students may take either one first. However, students must take both in order to complete their intermediate tasks.The aim of this course is to further develop the students' ability to express themselves in spoken and written language at the intermediate level while introducing them to contemporary literary work by important figures in Spanish and Latin American literature in order to provide them with social and historical insight.
    :credit: "3"
    :subject: SPAN
  - :name: Intermediate Spanish
    :number: "202"
    :description: Spanish 201 and Spanish 202 together comprise the intermediate level of Spanish language studies at UCFV. They are structured in such a way that students may take either one first. However, students must take both in order to complete their intermediate tasks.This course is designed to consolidate the language skills acquired in introductory-level courses and to build communicative skills and cultural competency. The study of context-specific vocabularies helps to prepare students for communication in specific real-life situations as well as developing the interpretive skills needed to cope with unfamiliar situations.
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Spanish I - Oral Communication
    :number: "301"
    :description: Designed for students who already have an intermediate level of Spanish, this course aims to further improve language skills in speaking, listening, reading, and writing, with an emphasis on oral communication. Through frequent interaction and the use of different media, students will increase their vocabulary and fluency while improving their comprehension. The course will consist of a variety of activities such as individual and group presentations, topical class discussions, and film and media reports. Grammatical explanation and writtenwork will help to distinguish the norms of oral and written communication. Students will also gain a deeper understanding and appreciation of Hispanic language and cultures.
    :credit: "3"
    :subject: SPAN
  - :name: Advanced Spanish II - Composition
    :number: "302"
    :description: "This course continues the development of fluency through intensive practice and study of the spoken and written language, but with increased stress on composition. Main areas of focus include syntax, written composition, translation issues, the accurate use of complex grammatical structures, and sensitivity to differences in style, tone, and levels of language from colloquial to formal. The course readings will focus and deepen students\x92 ability to handle primary texts required for academic studies. In-depth textual analysis will improve the accuracy of usage of the Spanish language in various forms."
    :credit: "3"
    :subject: SPAN
