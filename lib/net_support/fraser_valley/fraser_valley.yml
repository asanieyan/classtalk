  - :name: Introduction to Interpersonal Communications
    :number: "120"
    :description: Introduces basic self-awareness and interpersonal communication skills. Students will learn about the nature of the communications process. The emphasis will be on developing and practising the ability to communicate effectively with others. As part of the course requirements, students will be expected to share personal (but not necessarily private) experiences with others.
    :credit: "3"
