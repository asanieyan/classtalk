  - :name: Intermediate French I
    :number: "215"
    :description: "Increases communicative competence through vocabulary expansion, improved pronunciation, and the development of efficient reading and writing techniques. Conducted entirely in French, students work together in small groups reviewing the essential elements of French grammar, discussing short texts of contemporary Francophone authors, and learning composition skills. Participation in multimedia programs, along with regular written assignments and oral tutorials, further improves students' abilities to understand and express themselves in French.Note: Credit cannot be obtained for both FREN 215 and 230."
