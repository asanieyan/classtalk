- :name: Education and Career Planning
  :courses: 
  - :name: Education and Career Planning Career Explorations
    :number: "064"
    :description: Designed to provide employment-readiness skills and the necessary life skills to students who wish to pursue education and/or occupational goals.
    :credit: "4"
    :subject: ECP
  - :name: "Education and Career Planning: Skills for Success"
    :number: "074"
    :description: The goal of Education and Career Planning is to enhance life, educational, and employment readiness skills of adult learners. Learners will devise a realistic employment plan for themselves in a changing and diverse world with clearlystated and achievable preliminary and intermediate goals. Personal, education, and career development is an ongoing process through which learners integrate their personal, family, school, work, and community experiences to facilitatecareer and lifestyle choices. Learners will examine their lives and lifestyles and be encouraged to make made adjustments as necessary to achieve their goals.
    :credit: "3"
    :subject: ECP
  - :name: Provincial Education and Career Planning
    :number: 094
    :description: Students in this course will demonstrate, evaluate, and document personal management, academic, and teamwork skills that are transferable to the workplace, propose steps to develop or strengthen personal training and employability skills, consider educational and labour market options, and prepare their education and/or work search action plan. To build a realistic action plan outlining steps to manage their educational and career plan, students will determine appropriate program and course selection to reach employment goals, including course entrance requirements, financial costs and resources needed, time commitment, and support services within the institution and community.
    :credit: "3"
    :subject: ECP
