  :courses: 
  - :name: Physical Science (Grade 10)
    :number: "071"
    :description: This half-semester course consists of science and technology in the areas of introductory chemistry and physics. Laboratory exercises are included.
    :credit: "2"
    :subject: CHEM
  - :name: Preparatory College Chemistry
    :number: 083
    :description: CHEM 083 is an introduction to chemistry for students who wish to prepare for entry into first-year courses in sciences, health sciences, or technology. Atomic structure, stoichiometry, and chemical properties of the elements are emphasized. Laboratory work is closely related to material covered in lectures.
    :credit: "4"
    :subject: CHEM
  - :name: Introductory Chemistry for the Health and Environmental Sciences
    :number: "105"
    :description: "CHEM 105 is intended for students who require a lab science course to fulfill the requirements for other UCFV programs. It is an introductory lab course for students with a high school science background, and relates important scientific principles to the chemistry of the environment and the body. CHEM 105 will satisfy part of the science requirements for a BA degree, but the course may not be used for credit by science or engineering majors. CHEM 105 provides important background material for students intending to enter a variety of health sciences programs, and other programs requiring general chemistry. The course will provide students with information on the origins, scientific background, and significance of many aspects of chemistry that are met in the workplace and in everyday life.Note: CHEM 105 is not open for students with CHEM 110 or above."
    :credit: "4"
    :subject: CHEM
  - :name: Introductory Chemistry
    :number: "110"
    :description: This course covers the principles of chemical kinetics and thermodynamics, redox processes, electrochemistry, and chemistry of solutions, including solubility and acid-base equilibria. It can be used as a prerequisite to CHEM 113 for those missing secondary school Chemistry 12 and wishing to enrol in CHEM 113/114.
    :credit: "4"
    :subject: CHEM
  - :name: Principles of Chemistry I
    :number: "113"
    :description: An introduction to principles of chemistry with emphasis on the theory of atomic and molecular structures and bonding. Work performed in the laboratory complements lecture material. Along with Chemistry 114 (formerly Chemistry 112), this course will satisfy requirements for students wishing to pursue an honours or majors program in science.
    :credit: "5"
    :subject: CHEM
  - :name: Principles of Chemistry II
    :number: "114"
    :description: This course is an introduction to principles of chemistry thermodynamics with application to aqueous equilibria and electrochemistry; fundamentals of structure and nomenclature of organic compounds, and their isomerism and reactivity. Work performed in the laboratory complements lecture material. With Chemistry 113, this course will satisfy requirements for students wishing to pursue an honours or majors program in science.
    :credit: "5"
    :subject: CHEM
  - :name: Introductory Forensic Science
    :number: "150"
    :description: "CHEM 150 is intended for students who are either (a) enrolled in the UCFV Criminal Justice diploma program, or (b) enrolled in the UCFV Bachelor of Arts (Criminal Justice) degree program, or (c) require a lab science course to fulfil the requirements for other UCFV programs. It is an introductory lab course for students with little science background, and covers chemical, physical, and biological aspects of forensic science. CHEM 150 will satisfy the lab science requirement for UCFV's BA degree.Warning: Some of the course material may be of a disturbing nature. Note: CHEM 150 cannot be used to meet the requirements for the Chemistry major or minor programs. CHEM 150 is not open to students with CHEM 101 or above."
    :credit: "4"
    :subject: CHEM
  - :name: Organic Chemistry I
    :number: "213"
    :description: Organic Chemistry I provides students with an introduction to the subject of organic chemistry through a study of the characteristic reactions of the common functional groups. Study of the chemistry of alkanes, alkenes, and alkynes is continued from first year. Alkyl halides, alcohols, aldehydes and ketones, carbohydrates and ethers are also discussed. Particular emphasis is placed on the study of reaction mechanisms, and the importance of stereochemistry is stressed throughout the course. The laboratory component of the course complements the lecture material and gives students experience in using some of the basic techniques that are employed in modern chemistry laboratories. This course is required for students pursuing careers in chemistry, biology, biochemistry, home economics, forestry, pre-medicine and pharmaceutical science.
    :credit: "4"
    :subject: CHEM
  - :name: Organic Chemistry II
    :number: "214"
    :description: Organic Chemistry II continues the systematic examination of the reactions of common functional groups that were featured in CHEM 213. Aromatic compounds including phenols, carbonyl condensation reactions, carboxylic acids, and their derivatives are studied. Biological topics include amino acids, peptides, proteins, phospholipids, terpenes, steroids, nucleic acids and the Krebs Cycle. Spectroscopy is studied and the importance of spectroscopic techniques in the analysis of organic compounds is emphasized. These techniques will be used in the laboratory component of the course. With CHEM 213, this course satisfies organic chemistry requirements for students pursuing careers in chemistry, biology, biochemistry, home economics, forestry, pre-medicine, and pharmaceutical science.
    :credit: "4"
    :subject: CHEM
  - :name: Inorganic Chemistry
    :number: "221"
    :description: This course concentrates on the chemistry of non-transition elements and their compounds, with emphasis on symmetry, bonding, periodic properties and the descriptive chemistry of selected groups. The experiments performed in the laboratory component of the course will be directly related to the topics discussed during lectures.
    :credit: "4"
    :subject: CHEM
  - :name: Atoms, Molecules, Spectra
    :number: "224"
    :description: An introduction to quantum mechanics and its applications to chemistry and spectroscopy. This course covers basic concepts of quantum mechanics and its applications to atomic and molecular systems. A computer lab illustrates lecture material.
    :credit: "4"
    :subject: CHEM
  - :name: Analytical Chemistry
    :number: "241"
    :description: An introduction to analytical chemistry with an emphasis on analysis of solutions. Lecture material includes data and sample handling, principles of titrimetry and electrochemical methods, as well as an introduction to chromatography. Laboratory experiments illustrate lecture material.
    :credit: "4"
    :subject: CHEM
  - :name: Intermediate Organic Chemistry I
    :number: "311"
    :description: An intermediate level Organic Chemistry course involving a detailed study ofcondensation reactions, dienes and heterocyclic compounds. The spectroscopic techniques first introduced in CHEM 212 or 214 are examined in more detail, both in theory and in practice. The laboratory component of the course involves thesynthesis of a variety of compounds and qualitative analysis by both spectroscopic and chemical methods.
    :credit: "4"
    :subject: CHEM
  - :name: Intermediate Organic Chemistry II
    :number: "312"
    :description: The topics covered in CHEM 312 include an introduction to the chemical literature, the investigation of reaction mechanisms, industrial organic chemistry, photochemistry, and the chemistry of selected compounds of biological interest, e.g., steroids. Laboratory work will illustrate a selection of the topics covered during lectures and may involve a short research project.
    :credit: "4"
    :subject: CHEM
  - :name: Intermediate Inorganic Chemistry
    :number: "321"
    :description: This course concentrates on the coordination chemistry of the transition metals. Topics covered include isomerism, group theory, molecular orbital theory, uv-visible spectroscopy, and the kinetics and mechanisms of ligand substitution and redox reactions.
    :credit: "4"
    :subject: CHEM
  - :name: Chemical Kinetics and Thermodynamics
    :number: "324"
    :description: An introduction to thermodynamics with applications to phase and chemical equilibria. Topics include principles of chemical kinetics, including enzyme kinetics and reaction rate theory. Laboratory experiments illustrate lecture material.
    :credit: "4"
    :subject: CHEM
  - :name: Instrumental Analysis/Applied Spectroscopy
    :number: "341"
    :description: An introduction to instrumental analysis with the emphasis on spectroscopic methods. Lecture material covers principles of chromatography and applied spectroscopy. Laboratory experiments illustrate lecture material.
    :credit: "4"
    :subject: CHEM
  - :name: Directed Studies in Chemistry
    :number: "408"
    :description: This course is for students pursuing a major in chemistry and involves directed reading and/or literature research in an area of chemistry chosen in consultation with a supervisor. Normally this course will be taken during the fourth year ofstudy.
    :credit: "3"
    :subject: CHEM
  - :name: Undergraduate Research in Chemistry
    :number: "409"
    :description: The course is designed for students pursuing a major in Chemistry and represents a project in chemistry designed in consultation with a supervisor. Normally this course will be taken during the fourth year of study. It can be completed either in one or two consecutive semesters.
    :credit: "6"
    :subject: CHEM
  - :name: Topics in Organic Chemistry
    :number: "412"
    :description: In Chemistry 412, students will study a variety of topics that are of current interest to organic chemists. Whenever possible, these topics will be related to one another and to topics which have been introduced in other organic chemistry courses. Details of topics to be covered in a given semester will be posted on the Chemistry department website approximately one year before the course is offered.
    :credit: "4"
    :subject: CHEM
  - :name: Advanced Inorganic Chemistry
    :number: "421"
    :description: This course concentrates on organo-transition metal chemistry, with emphasis on bonding theories, the 18-electron rule and cluster compounds. Emphasis is also placed on the role of organometallic complexes in organic syntheses. The experiments performed in the laboratory component of the course will be directly related to the topics discussed during lectures.
    :credit: "4"
    :subject: CHEM
  - :name: Conformations of Molecules and Introduction to Computer-aided Drug Design
    :number: "422"
    :description: This course covers modern computational techniques currently used in the conformational analysis of organic and biological molecules and includes an introduction to computer-aided drug design. Lectures are supplemented by computer-laboratory sessions during which students obtain practical experience in applying the techniques that have been discussed.
    :credit: "4"
    :subject: CHEM
  - :name: Bio-inorganic Chemistry
    :number: "451"
    :description: Bio-inorganic chemistry is a rapidly expanding area and provides an important bridge between chemistry and biology. Students will study a variety of biological systems involving both main-group and transition metals.
    :credit: "3"
    :subject: CHEM
  - :name: Chemistry of Biological and Synthetic Polymers
    :number: "455"
    :description: The course concentrates on (a) the chemistry of synthetic organic, inorganic and biomedical polymers, with emphasis on polymerization reactions; the characterization, structure and properties of polymers; and their role in industrial processes and (b) the chemistry of naturally occurring organic and inorganic polymers, with emphasis on the extraction and purification, characterization, structure, and properties of proteins, nucleic acids, polysaccharides, cellulose, chitin, rubber and lignin, and their role in biological processes.
    :credit: "3"
    :subject: CHEM
  :code: CHEM
- :name: Computer Information Systems
  :courses: 
  - :name: Introduction to Computer Information Systems
    :number: "100"
    :description: "Designed for students with limited or no experience in the use of microcomputer software applications. This course includes an overview of computer concepts. Electronic mail and the internet will be introduced. Emphasis is on a practical, step-by-step, hands-on approach to learning an operating system, word processing, electronic worksheets, database management, and visual and graphic software.Note: Credit cannot be obtained for both CIS 100 and COMP 100."
    :credit: "3"
    :subject: CIS
  - :name: Elements of Computer Information Systems
    :number: "104"
    :description: This is a computer literacy course designed for students with an interest in technology and the arts. Both lectures and labs play integral roles in the course. A major portion of the course will be devoted to providing exposure and familiarity with common computer applications such as word processing, electronic mail, spreadsheets, graphics, and multimedia (including the World Wide Web), and with an introduction to bitmap and vector artwork using Adobe Illustrator. These computer tools will be motivated by examples chosen from a variety of areas and disciplines.This course cannot be used for credit in the CIS program or in the Computer Science minor.Students cannot take COMP 100 or CIS 100 for further credit.
    :credit: "3"
    :subject: CIS
  - :name: Computerized Business Applications
    :number: "110"
    :description: "Designed for students with a basic foundation in the use of microcomputer software applications. Students will accelerate directly into the use and integration of some of the more advanced features of applications such as word processing, electronic worksheets, database management, and visual and graphic software as well as electronic mail and the internet. Emphasis is on using computers to analyze and solve problems in a business environment.Note: Credit cannot be obtained for both CIS 110 and BUS 160."
    :credit: "3"
    :subject: CIS
  - :name: Introduction to Computer Information Systems
    :number: "115"
    :description: This is a computer literacy course designed for students who are not enrolled in CIS programs. This course provides students with a broad understanding of the ideas and issues in computing and computer information systems. Concepts include hardware and software, representation of data, and program and system development issues. This course cannot be used for credit in CIS programs.
    :credit: "3"
    :subject: CIS
  - :name: Introduction to Wireless Networks
    :number: "124"
    :description: "This introductory course focuses on the principles, and setup and configurations of local, wireless and wide area networking technologies including Ethernet and IEEE 802.11. Students will be given a number of hands-on laboratories to supplement materials covered. This course is designed for non-CIS students.Note: Basic Internet navigation skills are required. This course cannot be used to fulfil credit requirements for CIS programs. CIS students should take CIS 224."
    :credit: "3"
    :subject: CIS
  - :name: Web Design Portfolio Project
    :number: "140"
    :description: Each student, with the guidance of a faculty advisor, will complete and present a self-directed project demonstrating the skills and knowledge obtained in the CIS program. Students must submit an acceptable project proposal in the semester prior to taking CIS 140.
    :credit: "3"
    :subject: CIS
  - :name: Web Publishing
    :number: "145"
    :description: Students will design, organize, publish, and maintain a website, applying HTML, scripting, multimedia plug-ins, cascading style sheets and JavaScript programming. We will discuss the issues that affect operational aspects of an Internet site. This course is intended for students with no prior knowledge of HTML.
    :credit: "3"
    :subject: CIS
  - :name: Web Publishing -- Intermediate
    :number: "146"
    :description: "The objective of this course is to teach students with a working knowledge of HTML how to design, organize, and maintain an intermediate level website. Students will learn cascading style sheets and JavaScript programming at an intermediate level. Students will learn a general-purpose scripting language that is especially suited for Web development and can be embedded into HTML at an introductory level. This course is intended for students with a working knowledge of HTML and basic web skills such as those listed for CIS 145. Student without experience with HTML should take CIS 145.Note: Students cannot obtain credit for both CIS 145 and 146 in CIS programs."
    :credit: "3"
    :subject: CIS
  - :name: Introductory Web Graphics & Animation
    :number: "160"
    :description: The objective of this course is to introduce students with a working knowledge of HTML and web page design to the production, modification and layout of graphics and animation for a web site. Using current graphics software, students will work with various types of graphics (e.g. JPEGs, GIFs, PNGs) created on their own or imported from another source. They will also explore a number of visual effects as well as learn how to animate images.
    :credit: "3"
    :subject: CIS
  - :name: Introduction to Animation
    :number: "162"
    :description: An introduction to computer animation. Students will study animation fundamentals through to advanced elements of animation. Students will implement programming, and learn how to add text and sounds to animation. Lab exercises and programming assignments will include the creation of animation projects.Students with credit in CIS 160 may not take CIS 162.
    :credit: "3"
    :subject: CIS
  - :name: 3D Animation
    :number: "165"
    :description: This course is designed to introduce students to the creation of animation in a 3D environment. Emphasis is placed on the principles of animation and how to recreate these techniques digitally by placing and editing keyframes in such a way as to produce natural and convincing motion. Modeling, lighting and texturing will not be covered in this class, nor will students be expected to concentrate in these areas. Students will be given the opportunity to produce animation through a hands on approach consisting of lab work and projects. Creative thinking and problem solving will be emphasized in the major projects.
    :credit: "4"
    :subject: CIS
  - :name: Introduction to Visual Programming
    :number: "180"
    :description: This course will introduce students to the visually based Rapid Application Development (RAD) approach to software development. The concepts behind visual RAD tools will be examined, and the application of these tools in a variety of practical situations will be studied. Students will have the opportunity to develop their skill in using RAD tools in a substantial programming project.
    :credit: "4"
    :subject: CIS
  - :name: Introduction to Programming using Media
    :number: "185"
    :description: This course is an introduction to computer programming for students in the Arts. Programming concepts will be applied to the use of digital video, image manipulation, sound synthesis and text creation and editing.
    :credit: "4"
    :subject: CIS
  - :name: Systems Hardware Concepts
    :number: "190"
    :description: This course will introduce students to the capabilities of various microcomputer hardware components, describe and specify equipment needs, and describe and apply formal problem solving techniques. The physical installation and maintenance of components such as expansion devices, communicationsequipment (LAN, modem, printers), secondary storage and video displays will also be covered.
    :credit: "4"
    :subject: CIS
  - :name: Introduction to Networking
    :number: "192"
    :description: This course will present data network fundamentals including network devices, physical topologies and design, physical media, common networking connectivity equipment such as routers and switches, and commonly used infrastructurecabling standards. The OSI reference model as well as the TCP/IP protocol suite will be introduced. Internetworking concepts including LAN/WAN protocols will be investigated and peer-to-peer routed networks will be implemented.
    :credit: "4"
    :subject: CIS
  - :name: Principles of Information Systems Security
    :number: "221"
    :description: This course provides an introduction to proven techniques for protecting information systems from intruders, while allowing the required access to authorized users. This course is introductory and is designed to provide an overall view of security in the modern information world. Several hands-on lab projects will be completed using Linux- and/or Windows-based computer systems.
    :credit: "4"
    :subject: CIS
  - :name: Wireless LANs in the Enterprise
    :number: "224"
    :description: This course focuses on the design, planning, implementation, operation and troubleshooting of Wireless LAN technologies including 802.11a/b/g, WirelessLAN security, radio technologies and applications. Hands-on labs will becompleted in the configuration of access points and bridges, antenna placement and site surveys. This course includes the Cisco - Fundamentals of Wireless LANs learning objectives.
    :credit: "4"
    :subject: CIS
  - :name: Databases and Database Management Systems
    :number: "230"
    :description: This course covers the theoretical foundations necessary to design and implement a database, and to use a database management system effectively. The database approach is introduced and major models are reviewed. Relational models are considered in more detail. Data modeling techniques are used as a tool for database design. Students will study data manipulation languages such as relational algebra and SQL. Normalization and practical design considerations are covered.
    :credit: "4"
    :subject: CIS
  - :name: Intermediate Web Programming
    :number: "245"
    :description: The objective of this course is to teach students how to program dynamic websites. Students will learn how to include programming into a working website on the world wide web using current web programming languages.
    :credit: "4"
    :subject: CIS
  - :name: Analysis and Design
    :number: "270"
    :description: An introduction to computer systems development process, covering aspects of project initiation, analysis, and design. Both classical and object-oriented techniques will be included.
    :credit: "3"
    :subject: CIS
  - :name: Client/Server Programming
    :number: "280"
    :description: This course examines the development of connectivity solution for client/server systems. Topics include servers versus clients, SQL-based database systems, transactions, middleware, and communication between clients and servers. A major team-based programming project will be developed and presented by the students at the end of term.
    :credit: "4"
    :subject: CIS
  - :name: End User Training & Support
    :number: "285"
    :description: An overview of the training and support functions within Information Systems. Students will examine existing models and complete projects demonstrating their understanding of planning, developing, implementing and evaluating training and support systems.
    :credit: "3"
    :subject: CIS
  - :name: Networking Theory and Applications
    :number: "291"
    :description: Students will become familiar with networking concepts including networking directory service, networking file systems, network printing and network management. Students will receive practical training on the installation and integration of network operating systems, on the use of single- and multi-user systems via networking, and on the use of a variety of peripherals.
    :credit: "4"
    :subject: CIS
  - :name: Wide Area Networking I
    :number: "292"
    :description: This course is designed to teach students the skills they will need to design, build, and maintain local area networks and wide area networks. The focus of this course is to introduce the WAN protocols, software, and hardware technologies needed to build WANs. Students will also learn about virtual LANs, LAN switching, Fast Ethernets, Frame Relay, and ISDN networking. This course also covers how to configure routers to set up different types of LANs and WANs using LAN and WAN protocols.
    :credit: "4"
    :subject: CIS
  - :name: Network Operating Systems
    :number: "296"
    :description: This course will provide students with the necessary knowledge to plan, design, install, configure, and supervise LANs and WANs. This course also provides the practical experience needed to troubleshoot, manage, and maintain a local area network. Students will be exposed to different network operating systems to illustrate these ideas.
    :credit: "4"
    :subject: CIS
  - :name: Internet Investigation II
    :number: "297"
    :description: This course focuses on Internet and computer security issues and their relationship to secrecy and the interception of communications. In addition to an introduction to the "hacker" subculture, this course also covers some of the tools used by hackers to exploit computer systems vulnerabilities and destroy data. Criminal law studies related to information technology will be covered, as will an introduction to the computer forensic examination process.
    :credit: "4"
    :subject: CIS
  - :name: Internet Investigation III
    :number: "298"
    :description: This course will provide students with an understanding of the Internet-based network architecture, and will introduce vocabulary and concepts that will assist students in understanding computer networks, particularly as they relate to police investigations and security breaches. General theory regarding the interception of internet and network-based communications will be covered, as will some techniques that may be employed for it. Issues that commonly surface during an investigation involving a Local Area Network (LAN) will be discussed. In addition to learning how to trace e-mail to its point of origin, students will be introduced to Linux and UNIX, the most common operating systems found on servers connected to the Internet.
    :credit: "4"
    :subject: CIS
  - :name: "Fundamentals: Network Security"
    :number: "321"
    :description: This course focuses on network security architectures, procedures and processes. Practical hands-on skill development is provided in security system technologies, security policy design, firewall design and implementation, router security architectures, authentication and authorization systems, Intrusion detection and VPNs. This course will include the "Cisco -- Fundamentals of Network Security" learning objectives.
    :credit: "4"
    :subject: CIS
  - :name: Malicious Software and Attack Prevention
    :number: "325"
    :description: This course will provide students with proven techniques for allowing authorized users access to the Internet while protecting the inner network from attack by someone who has circumvented the outer defence or from internal attack. Methods and technologies such as secure programming, viruses, host-based intrusion detection, auditing, threat modeling, forensics, software firewalls, and operating system hardening will be discussed.
    :credit: "4"
    :subject: CIS
  - :name: System Administration
    :number: "341"
    :description: The objective of this course is to teach students how to plan, install, configure, performance tune and administer a multi-user Unix/Linux-based system.
    :credit: "3"
    :subject: CIS
  - :name: Software Engineering
    :number: "370"
    :description: "A detailed consideration of how systems are engineered using both classical and object-oriented techniques. It is a continuation of the analysis and design work started in CIS 270. Topics cover all aspects of the software life-cycle. Emphasis is placed on object-oriented techniques and the Unified Modeling Language (UML).Note: Completing this course does not qualify you to hold the \"PEng\" designation."
    :credit: "3"
    :subject: CIS
  - :name: Object Oriented Modeling & Design
    :number: "371"
    :description: Using an object-oriented approach, students of this course will study how to create requirements models and then use those models in the design and construction of good quality software. The unified modeling language (UML) will be used extensively throughout this course.
    :credit: "3"
    :subject: CIS
  - :name: Artificial Intelligence for Business Applications
    :number: "380"
    :description: This course will provide students with an introduction to the concepts of rule-based systems and the fundamentals necessary for the development of decision support systems.
    :credit: "3"
    :subject: CIS
  - :name: Project Management
    :number: "385"
    :description: This course covers the application of knowledge, skills, tools, and techniques to information systems project development activities in order to meet or exceed stakeholder needs and expectations. The course is designed to complement existing information technology knowledge, skills, and experience with the project management skills requirement to effectively manage development projects that involve computer hardware, computer software, and telecommunications technology.
    :credit: "3"
    :subject: CIS
  - :name: Human Factors
    :number: "386"
    :description: Human factors engineering or ergonomics concerns itself with the study of human capabilities and limitations and their relationship to things, processes and work environments. This course provides a broad overview of the field with an emphasis on human-computer interface development, user-centered design and usability evaluation. Students learn principles of work and system design that help to improve system performance and reliability.
    :credit: "3"
    :subject: CIS
  - :name: Data Communications
    :number: "390"
    :description: Students will become familiar with the ideas, methods, and standards being used for the electronic exchange of data, as well as a discussion of interfaces. Included will be discussions on the OSI reference model, commonly used protocols, data communication equipment, network topologies (international, national, provincial, local), network design and tradeoffs, routing protocols, performance analysis and modeling, and network and data security. Students will consider case studies of different performance measures and management requirements, so that they can effectively analyze data communication alternatives for a business problem.
    :credit: "3"
    :subject: CIS
  - :name: Internetworking
    :number: "392"
    :description: This course provides advanced Routed Internetwork knowledge. Students will learn how to install, configure and troubleshoot complex Internetworks as found in medium to large organizations. Topics include routing protocols such as BGP, OSPF, EIGRP, and RIP and advanced IP address management techniques in large scaleable networked environments. Other related topics include traffic management with access control lists, redundant default gateways and the related security issues when routing between multiple autonomous systems.
    :credit: "4"
    :subject: CIS
  - :name: Remote Access Internetworking
    :number: "393"
    :description: In this course students will design, plan, implement, test and troubleshoot remote access network solutions. Topics include WANs, asynchronous dial-up access, cable and DSL broadband, PPP, ISDN BRI/PRI, Frame-Relay, traffic shaping, backup links, security policies, scaling IP address plans using NAT, and VPNs. This course will include the Cisco CCNP Semester 2 learning objectives.
    :credit: "4"
    :subject: CIS
  - :name: Multilayer Switching
    :number: "394"
    :description: Advanced switched network principles as used in modern-day campus LANs are presented. Hands-on exercises will be used to develop skill in a variety of topic areas including VLANS, inter-VLAN routing, VTP, STP, multi-layer switching, redundant fault tolerance design and QoS. Campus LAN security and support for emerging LAN services including VOIP and streaming audio/video applications will be explored. This course will include the Cisco CCNP Semester 3 learning objectives.
    :credit: "4"
    :subject: CIS
  - :name: Advanced Database Topics
    :number: "430"
    :description: Students will study, discuss and compare current idea and tools being used by business for their data-handling needs. Topics will include a comparison of the leading relational database engines and object-oriented concepts and other approaches being applied to database problems. Distributed systems and client-server technologies will be discussed. Modern relational database architecture and administration will be studied.
    :credit: "3"
    :subject: CIS
  - :name: Project
    :number: "440"
    :description: Each student, with the guidance of a faculty advisor, will complete and present a self-directed project demonstrating the skills and knowledge obtained in the CIS program. Students must submit an acceptable project proposal in the semester prior to taking CIS 440. Students should consult the CIS web site for current details about the proposal and the course requirements.
    :credit: "3"
    :subject: CIS
  - :name: Decision Support Systems
    :number: "480"
    :description: This course will focus on the application of information technology in business to the solution of management problems. Students will study and use decision support systems, executive support systems, and expert systems.
    :credit: "3"
    :subject: CIS
  - :name: Ethics & Other Management Issues in Information Systems
    :number: "485"
    :description: Issues related to the management of information technology within organizations will be discussed. Topics will include legal, ethical, and managerial issues pertaining to the impact of automation on organizations. Various models related to the management of information technology will be discussed, and the application to the solution of business problems will be illustrated through case studies. Students will be expected to research and present topics.
    :credit: "3"
    :subject: CIS
  - :name: Troubleshooting Internetworks
    :number: "492"
    :description: This course presents advanced Internetwork troubleshooting techniques as applied to larger mixed LAN/WAN Internetworks. Hands-on network and system troubleshooting techniques will be applied to various networking technologies including complex LAN and WAN environments. Strategies for network baselining and documentation using a variety of methodologies and tools are included. This course will include the Cisco CCNP Semester 4 learning objectives.
    :credit: "4"
    :subject: CIS
  - :name: Advanced Topics in Computer Systems
    :number: "495"
    :description: This advanced topics course is designed to provide study of the latest up-to-date technologies and issues in computer systems. Topics may be drawn from new technologies and issues in areas such as operating systems, databases, hardware, data communications, computer security, multimedia, computer ethics and management, and others. Topics will vary depending on semester and instructor. Students should consult the department for current offerings.
    :credit: "3"
    :subject: CIS
  - :name: Advanced Topics in Computer Applications
    :number: "496"
    :description: This advanced topics course is designed to provide study of the latest up-to-date technologies and issues in computer information systems applications. Topics may be drawn from new technologies and issues in areas such as artificial intelligence, application programming, advanced website design, e-commerce, object-oriented technology, user interface design, computer graphics, CASE tools and others. Topics will vary depending on semester and instructor. Students should consult the department for current offerings.
    :credit: "3"
    :subject: CIS
  - :name: Advanced Topics in Information Security
    :number: "497"
    :description: This advanced topics course is designed to provide study of the latest up-to-date technologies and issues in information security not covered in other courses. Topics may be drawn from areas such as physical and network security, secure programming, policies and ethics, intrusion detection, OS hardening, cryptography, cultural issues, forensic issues and others. Topics will vary depending on semester and instructor. Students should consult the department for current offerings.
    :credit: "3"
    :subject: CIS
  :code: CIS
- :name: Communications
  :courses: 
  - :name: Introduction to Written Communications
    :number: 099
    :description: "This course focuses on developing reading and listening skills and academic and professional writing skills to prepare students for the writing requirements of academic courses. Areas covered include grammar, punctuation, sentence structure, the writing process, thesis and paragraph development, summaries and essays.Note: Students may not take ENGL 099 for further credit."
    :credit: "3"
    :subject: CMNS
  - :name: Technical Communications for Trades
    :number: "115"
    :description: Communications 115 is an introduction to the general principles and techniques of effective communications in the work place. The course examines the barriers to effective communications and how these barriers can be reduced. Common written and oral communications on the job (including customer and co-worker relations) are the focus of course assignments. Employment applications (forms, letters of applications, and resumes) and interview preparation and skills are a major practical area of the course.
    :credit: "3"
    :subject: CMNS
  - :name: Business Communications
    :number: "125"
    :description: This course offers an introduction to the general principles of technical and professional communications. Emphasis is on the communication process, presentations, and descriptive, expository, and argumentative messages. Document design and electronic messages are also studied and practiced.
    :credit: "3"
    :subject: CMNS
  - :name: Technical Communications for Drafting
    :number: "145"
    :description: This course provides an introduction to general principles of effective written and oral communication. The focus is on commonly used reports (e.g., progress, field, site investigation) and technical correspondence.
    :credit: "3"
    :subject: CMNS
  - :name: Communications for Human Services
    :number: "155"
    :description: "Introduction to theory and practice of academic and professional technical communications. Course topics include the communication principles of organization and structure, essay writing, narrative, exposition, and argument in workplace writing and presentations.Note: Accepted for meeting the UCFV Bachelor of Arts writing requirement or as an elective in the BA program.Note: Accepted for meeting the UCFV Bachelor of Arts literacy requirement or as an elective in the BA program."
    :credit: "3"
    :subject: CMNS
  - :name: Professional Communications for Kinesiology
    :number: "165"
    :description: This course offers an introduction to the principles of effective communications in academic and professional settings. Examines the use of various media as well as the processes of oral and written communications. Students will be required to develop and demonstrate research, summary, and organizational skills in oral presentations, letters, memos, and short reports.
    :credit: "3"
    :subject: CMNS
  - :name: Writing for the Internet
    :number: "175"
    :description: This course is an introduction to the theory and practice of writing for the Internet. Students will study the particular challenges posed by online communication, and explore approaches and technologies that make possible effective communication to a networked audience.
    :credit: "3"
    :subject: CMNS
  - :name: Introduction to Intercultural Communication
    :number: "176"
    :description: This course is an introduction to intercultural communication theory and practice. Students will understand and be able to use concepts relating to cross-cultural knowledge, awareness, and understanding as they apply to cross-cultural communication situations. Students will learn the basics of cross-cultural communication using language, writing, and nonverbal communication.?
    :credit: "3"
    :subject: CMNS
  - :name: Applied Communications
    :number: "212"
    :description: "This course assists students to develop practical strategies to communicate clearly to a variety of different audiences. Topics include the role and function of specialist languages in advertising, advocacy, and the media; social marketing; audience analysis; and desktop publishing.Note: Credit cannot be obtained for both CMNS 212 and MACS 212."
    :credit: "3"
    :subject: CMNS
  - :name: Oral Communications
    :number: "235"
    :description: This course focuses on the principles and psychology of effective speaking. Specific areas include informal presentations to small groups, formal presentations, meetings, the use of audio visual aids, developing the voice and improving body language. Videotaped feedback is an important part of the course.
    :credit: "3"
    :subject: CMNS
  - :name: Professional Report Writing
    :number: "251"
    :description: This course teaches advanced skills for short to mid-length informational and analytical reports common to the workplace. Students learn to research, interpret, organize, and critically evaluate information. There is an emphasis on solving problems, using evidence, making carefully informed decisions and realistic recommendations as well as adapting the message to the audience. The importance of document design, accurate documentation of sources, responsible use of rhetoric, and clear and purposeful writing are strongly promoted.
    :credit: "3"
    :subject: CMNS
  - :name: Introduction to Public and Community Relations
    :number: "312"
    :description: This course provides an introduction to the principles and publications of public and community relations. Students will develop practical strategies to communicate to a variety of audiences. Students will work to produce a basic press kit (press release, backgrounder, brochure) for a specific event.
    :credit: "3"
    :subject: CMNS
  - :name: Writing for the Sciences and Technologies
    :number: "325"
    :description: An introduction to advanced principles and practical applications of written and oral communication for the Sciences. Emphasis is on professional, technical communications to a wide range of audiences, including popular newspapers and magazines, and scientific journals. Topics covered include the ethics of scientific communication, using computers in research and in the writing process, defining audiences, designing documents, using visual aids, and effective oral presentations.
    :credit: "3"
    :subject: CMNS
  - :name: Instructional Skills for Professionals
    :number: "345"
    :description: "This course provides an opportunity to design and teach lessons to diverse audiences in three domains (psychomotor, affective, cognitive) using a variety of media and strategies. Developing lesson plans, using instructional technologies, developing and using evaluation techniques, and conducting on-the-job training are the focus of the course.Note: Some public speaking skills are assumed in this course.Note: Students with ADED 345 may not take CMNS 345 for further credit."
    :credit: "4"
    :subject: CMNS
  - :name: Professional Formal Research Report Writing
    :number: "351"
    :description: This course focuses on the process and production of one long research document commonly used in business, industry, information technology, the arts, the natural and social sciences, and humanities. Students learn to propose and manage a research project in their career field and to practice proven research skills and methods and responsible documentation of sources. They will also learn to analyze, evaluate, and organize evidence, ideas, and arguments, as well as to compose, design, revise, and evaluate their document.
    :credit: "3"
    :subject: CMNS
  - :name: Advocacy and Proposal Writing
    :number: "360"
    :description: Students will learn advocacy and proposal writing at an advanced level. The courses focuses on research proposals, funding proposals, persuasive requests to municipal and regional governments, service proposals, and advocacy campaigns to advocate social change. Students will be required to demonstrate advanced and focused secondary research skills, especially with government documents. This course will address the writing skills connected to larger social and political issues.
    :credit: "4"
    :subject: CMNS
  - :name: Document Design, Desktop and Web Publishing
    :number: "375"
    :description: This course focuses on the theory and practice of document design, typography, desktop and Web publishing. Students will apply their knowledge in design to a variety of documents including brochures, newsletters, web pages, online publications, etc.
    :credit: "3"
    :subject: CMNS
  - :name: "Language and Action: A Survey of Contemporary Rhetoric"
    :number: "385"
    :description: Students will investigate major schools of contemporary rhetorical theory in an effort to understand the paradigms governing language use in contemporary social and linguistic environments. Rhetoric always includes study of the ways language serves as a call to action; in this course, the emphasis will be on the ways language acts -- in itself, on the user, and on the discourse community. This course is offered as both CMNS 385 and ENGL 385. Students may take only one of these for credit.
    :credit: "3"
    :subject: CMNS
  - :name: Community and Public Relations Practicum
    :number: "412"
    :description: Provides students with supervised practical applied experience in community and public relations. Students will have an opportunity to practice skills gained in prerequisite courses and will receive feedback about their competencies. Students will meet for a monthly feedback seminar with the instructor and will be expected to contribute weekly to an online discussion forum.Before starting practicum placements, students must sign a practicum agreement.
    :credit: "4"
    :subject: CMNS
  :code: CMNS
- :name: Computing Science
  :courses: 
  - :name: Introduction to Computers
    :number: "061"
    :description: This course is a basic introduction to computer concepts, keyboarding, word processing, email, and Internet use for those people who have little or no experience with computers. This course is designed for students in College and Career Preparation, but others may be admitted with permission of the CCP department.
    :credit: "1.5"
    :subject: COMP
  - :name: Introduction to Computers (Part II)
    :number: "071"
    :description: "This course is an intermediate computer course that combines some computer theory background, Windows environment, introduction to spreadsheets, electronic communication, and intermediate topics in word processing. COMP 071 is designed for students in College and Career Preparation, preferably those who have taken COMP 061, but others may be admitted with permission of the CCP department. Note: Beginner students are advised to take COMP 061 before taking COMP 071."
    :credit: "1.5"
    :subject: COMP
  - :name: Online Learner Success
    :number: "073"
    :description: This course is designed to introduce the learner to the skills necessary to be a successful learner in the online environment. Upon completion of the course the learner will create, send, and reply to e-mails; use basic Internet skills; WebCT; use the bulletin board and chat in WebCT.
    :credit: "1"
    :subject: COMP
  - :name: Introduction to Computers (Part III)
    :number: 081
    :description: COMP 081 is an introductory computer course that combines a broad background of computer theory with an introduction to the Windows operating system, MS Word, MS Excel, PowerPoint, and optionally MS Access and Website Design.
    :credit: "3"
    :subject: COMP
  - :name: Introduction to Computing
    :number: "100"
    :description: "An introduction to computer software applications and computer programming. Students will learn to use word processing and spreadsheet tools in a business environment. Students will also learn the basics of a modern programming language to create computer programs that solve business problems.Note: Credit cannot be received for both CIS 100 and COMP 100."
    :credit: "3"
    :subject: COMP
  - :name: Principles of Computing
    :number: "125"
    :description: This course provides students with a broad understanding of the fundamental concepts of computing, logic, and data processing, in order to prepare them for further studies within the computing field. Concepts include introductory hardware and software architecture, models of computation, representation of data, machine arithmetic, assembler programming, command-line interfaces, and an introduction to some of the logical and mathematical ideas used in computing.
    :credit: "3"
    :subject: COMP
  - :name: Applied CIS Math Concepts
    :number: "138"
    :description: An introduction to the basic math concepts used in Computer Science and Computer Information Systems. Topics covered include the binary number system, computer arithmetic, logic &amp truth tables, Boolean algebra, sets, relations, functions, vectors and matrices, algebraic manipulations, functions, exponents and logarithms, sequences and finite sums. Practical examples will reflect topics specifically from CIS or computing science.
    :credit: "3"
    :subject: COMP
  - :name: Introduction to Programming
    :number: "150"
    :description: An introduction to computer programming using an object-oriented programming language. Students will cover fundamental concepts such as design of objects, interactions between objects, and implementations of object methods, through hands-on lab activities and programming assignments. Emphasis will be placed on clarity, style and design throughout.
    :credit: "4"
    :subject: COMP
  - :name: Introduction to Structured Programming
    :number: "152"
    :description: "This course is an introduction to structured computer programming. Students will study algorithms and top-down design, and will implement algorithms in a procedural programming language. Lab exercises and programming assignments will emphasize scientific and numerical applications. NOTE: COMP 150 cannot be taken for further credit."
    :credit: "4"
    :subject: COMP
  - :name: Object-oriented Programming
    :number: "155"
    :description: This course continues the systematic study of programming started in COMP 150 with more details on object-oriented programming and design. The prevailing theme of COMP155 will be to move to larger and more complex collaborations of objects while adding a number of important skills.
    :credit: "4"
    :subject: COMP
  - :name: Windows Programming
    :number: "250"
    :description: This is an introductory course in Windows programming using C++. Students will be introduced to the Windows API, and then will use object libraries (either Borland or Microsoft) to write applications for the most current version of Microsoft Windows. Topics include window creation, message processing, dialogs, controls, DLLs, and subclassing.
    :credit: "4"
    :subject: COMP
  - :name: Data Structures and Algorithms
    :number: "251"
    :description: This course is an introduction to the abstract data structures used in the solution of common computing problems. Students will apply concepts such as stacks, queues, trees and graphs to problems using a modern object-oriented programming language. The course will also include a discussion and assignments on the correctness and efficiency of algorithms.
    :credit: "4"
    :subject: COMP
  - :name: Introduction to Machine Architecture
    :number: "256"
    :description: This course introduces students to microcomputer architecture. Students use a simulator to study the fundamental digital circuits in typical microcomputer hardware, and assembly language programming as a tool for understanding the computer architecture and for controlling computer hardware devices.
    :credit: "4"
    :subject: COMP
  - :name: Computer Simulation and Modelling
    :number: "315"
    :description: This course will provide students with additional experience in problem solving within a computer environment. Problems will be drawn from the application of quantitative analysis to decision making, including linear programming, and network, inventory, queuing, and simulation models. Emphasis will be placed on the formulation and analysis of various models using the computer to implement solutions.
    :credit: "3"
    :subject: COMP
  - :name: Operating Systems
    :number: "340"
    :description: Students will examine computer architecture from a systems point of view and will gain an understanding of the general features that operating systems share and others that distinguish various systems. Students are also expected to do some systems programming on multi-user operating systems such as UNIX or LINUX.
    :credit: "3"
    :subject: COMP
  - :name: User Interface Design and Programming
    :number: "350"
    :description: This course introduces students to some theory and practical guidelines for designing usable and enjoyable human-computer interfaces, emphasizing user-centered design and graphical user interfaces. It illustrates techniques of programming for a graphical user interface using a variety of modern programming environments and operating systems.
    :credit: "3"
    :subject: COMP
  - :name: Advanced Website Programming
    :number: "351"
    :description: This course discusses the current issues involving programming for the internet. The programming language will be Java, and the course will discuss those elements of the language that support the construction of Applets for the client side and Applications for the server side. In addition, there will be a discussion of internet protocols and security issues. Finally, there will be an examination of database connectivity tools.
    :credit: "3"
    :subject: COMP
  - :name: Computer Graphics
    :number: "360"
    :description: "This course focuses on the development of Computer Graphics technology. Topics include graphics hardware, lighting models, texture models and the geometric representation of shapes and surfaces. Evaluation will be based on programming assignments and a large group-based programming project.Note: Students cannot obtain credit for both of CIS 496 Advanced Topics in Computer Applications -- Computer Graphics and COMP 360 Computer Graphics."
    :credit: "3"
    :subject: COMP
  - :name: Introduction to Robotics and Embedded Systems
    :number: "361"
    :description: This course is an introduction to the design and programming of electromechanical systems based on imbedded microcontroller technology. The target application will be the programming of a small robot capable of navigating simple environments.
    :credit: "3"
    :subject: COMP
  - :name: Web Server Installation and Maintenance
    :number: "445"
    :description: Students will gain hands-on experience in installing and maintaining a Web server. Both Internet and Intranet issues will be discussed. Maintenance issues such as system optimization and server activity monitoring will be discussed. In addition, server and client security will be discussed.
    :credit: "3"
    :subject: COMP
  - :name: Distributed Programming
    :number: "455"
    :description: This course focuses on the technology of distributed computation, whereby a collection of distinct programs, distributed over a network, work together to achieve a common goal. Programming models studied include CORBA and Java/RMI. This course provides degree students with advanced technical knowledge and experience with the design and deployment of complex distributed software. Distributed systems can be considered to be the place where the two major streams of the UCFV CIS program, programming and networking, meet. This course will focus on managing distributed computation, as distinct from managing distributed data.
    :credit: "3"
    :subject: COMP
  - :name: Network Security and Cryptography
    :number: "490"
    :description: This course provides students with an understanding of important concepts in network security and cryptography. A practical technological survey of cryptography and network security will be given. This includes conventional encryption algorithms such as DES and IDEA, public-key design and algorithms such as RSA and elliptic curve, digital signatures and authentication protocols, key managements, and applications of authentication such as Kerberos and X.509. IP security and web security will also be covered. Network security plans and procedures will be formulated at the end.
    :credit: "3"
    :subject: COMP
  :code: COMP
