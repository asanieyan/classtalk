  - :name: Japanese Language I
    :number: "101"
    :description: This course, designed for students who have little or no knowledge of Japanese, offers a comprehensive introduction to modern Japanese, through the study of vocabulary, grammar and culture. The course will include an intensive study of the Japanese writing systems (Hiragana, Katakana). Through the use of various communicative techniques, we teach you to speak, understand, read and write Japanese. There is extensive use of the multi-media laboratory.
    :credit: "3"
    :subject: JAPN
  - :name: Japanese Language II
    :number: "102"
    :description: This course, designed for students who have completed Japanese 101 or the equivalent, continues to develop your ability to speak, understand, read and write Japanese by focusing on vocabulary, grammar and culture as well as the Japanese writing systems. There is extensive use of the multi-media laboratory.
    :credit: "3"
    :subject: JAPN
  - :name: Intermediate Japanese I
    :number: "201"
    :description: This course is designed for students who have prior knowledge of the Japanese language, mainly through Basic Japanese I and II, or equivalent courses. The objectives of the course are to advance students' fluency as well as accuracy in speech and listening comprehension, to develop students' reading and writing skills, and to increase their understanding of modern Japanese culture through authentic materials.
    :credit: "3"
    :subject: JAPN
  - :name: Intermediate Japanese II
    :number: "202"
    :description: This course is designed for students who have completed intermediate Japanese I or equivalent courses. The objectives of the course are to advance students' fluency as well as accuracy in speech and listening comprehension, to develop students' reading and writing skills, and to increase their understanding of modern Japanese culture through authentic materials. Students will develop the skills to use Japanese in both social and workplace situations.
    :credit: "3"
    :subject: JAPN
  :code: JAPN
- :name: Kinesiology and Physical Education
  :courses: 
  - :name: Active Health
    :number: "103"
    :description: This course introduces students to the concept of active living and healthy lifestyles. Components of fitness and basic training principles are introduced to help students understand how to improve physical fitness and overall health. The role of physical activity in relation to cardiovascular health and other chronic diseases is discussed along with the other healthy lifestyle habits such as eating well and not smoking.
    :credit: "3"
    :subject: KPE
  - :name: Introduction to Adventure Tourism
    :number: "130"
    :description: This course is an introduction to the critical role tourism plays in British Columbia. Students will be provided with an overview of the tourism industry, with a primary focus on adventure tourism. Students will examine the interrelationships between the eight sectors of the tourism industry, and study the economic, environmental, and social impact of tourism.
    :credit: "3"
    :subject: KPE
  - :name: Land-Based Recreation
    :number: "131"
    :description: "This course will move in a progression through all the skills necessary to travel safely by means of mountain bike. Interpersonal skills as well as bike handling skills will be developed in a sequential manner. Upon completion of this course, students will be well versed in travelling independently and safely in a variety of terrain features. Preparation will include: development of planning skills for leading a group, selecting appropriate equipment and making necessary adjustments for an individual rider, learning skills to maintain and repair a bike, as well as make necessary repairs on the trail, basic first aid training, trip preparation skills, developing risk assessment and emergency plans, self-assessment skills and group management skills."
    :credit: "3"
    :subject: KPE
  - :name: Introduction to Mountaineering
    :number: 132A
    :description: This course will provide students with an introduction to basic mountaineering skills. Topics will include essential skills for travel in mountainous terrain, as well as rescue techniques and environmental ethics.
    :credit: "1.5"
    :subject: KPE
  - :name: Introduction to Winter Mountaineering
    :number: 132B
    :description: This course will provide students with an introduction to basic winter mountaineering skills. Topics will include essential techniques for winter travel in mountainous regions, as well as rescue techniques and environmental ethics.
    :credit: "1.5"
    :subject: KPE
  - :name: Introduction to Flatwater Paddling
    :number: 133A
    :description: This course introduces students to lake water paddling skills. The course provides the foundational skills necessary for more advanced paddling pursuits. Upon completion of the course, students will have been given instruction on tandem and solo travel using canoes as the primary means of travel. This course will also introduce students to safety considerations as well as various rescue techniques applicable to lake or flat water environments.
    :credit: "1.5"
    :subject: KPE
  - :name: "Water-Based Recreation: Introduction to Ocean Kayaking"
    :number: 133B
    :description: This course will introduce students to ocean kayaking through a combination of theoretical and practical applications. Students will learn the basic skills necessary to travel safely in a marine environment. Topics will include paddling skills, navigation, safety procedures, environmental ethics and trip preparation skills.
    :credit: "1.5"
    :subject: KPE
  - :name: Work Experience I
    :number: "155"
    :description: This is a placement which provides students with 120 hours of practical work experience. Students will have the opportunity to practise skills gained in prerequisite courses and will receive feedback concerning their competencies. Successful completion of the practicum work experience is required for completion of the certificate program.
    :credit: "3"
    :subject: KPE
  - :name: Contemporary Health Issues
    :number: "160"
    :description: This course will introduce students to issues such as physical fitness, stress management, nutrition, weight management, illness and disease, substance abuse, and personal safety. Upon successful completion, students will be prepared to make informed decisions that affect personal well-being.
    :credit: "3"
    :subject: KPE
  - :name: Introduction to Kinesiology
    :number: "161"
    :description: This course will provide students with an introduction to the field of kinesiology, focusing on the historical and philosophical perspectives of the field.
    :credit: "3"
    :subject: KPE
  - :name: Biodynamics of Physical Activity
    :number: "163"
    :description: Students will acquire knowledge of the mechanical, anatomical, and physiological aspects of human movement and performance.
    :credit: "4"
    :subject: KPE
  - :name: Basic Human Anatomy
    :number: "170"
    :description: "Students will be introduced to human anatomy with particular emphasis on human movement. Lectures focus on the basic structure and function of the majority of the body's organ systems, while the labs focus principally on human anatomy.Note: Only one of KPE 170 or KPE 190 can be taken for credit."
    :credit: "4"
    :subject: KPE
  - :name: Introduction to Biomechanics
    :number: "215"
    :description: This course will introduce students to the fundamental laws of mechanics as they apply to human motor performance. Musculoskeletal structure and function, linear and angular kinematics, and fluid mechanics are applied to gain a greater understanding of human movement. Skill analysis, error detection, error correction, and the application of sport science principles within individual sport performance will also be examined.
    :credit: "3"
    :subject: KPE
  - :name: Teaching Swimming and Track & Field
    :number: 220C
    :description: This course will provide the student with an understanding of developing curriculum and designing instruction for implementing swimming and track &amp field programs in the K-12 educational system. Active participation is required.
    :credit: "3"
    :subject: KPE
  - :name: Teaching Basketball and Volleyball
    :number: 220D
    :description: This course will provide the student with an understanding of developing curriculum and designing instruction for implementing basketball and volleyball programs in the K-12 educational system. Active participation is required.
    :credit: "3"
    :subject: KPE
  - :name: Teaching Dance and Gymnastics
    :number: 220E
    :description: This course will provide the student with an understanding of developing curriculum and designing instruction for implementing dance and gymnastics programs in the K-12 educational system. Active participation is required.
    :credit: "3"
    :subject: KPE
  - :name: Traditional Chinese Movement
    :number: 220F
    :description: "This course will provide the student with an understanding of developing curriculum and designing instruction for implementing traditional Chinese movement programs in the K-12 educational system. Active participation is required.Note: This course if only offered as part of the China Tour."
    :credit: "3"
    :subject: KPE
  - :name: Instructional Design and Analysis of Physical Education and Sport Programs
    :number: "221"
    :description: This course will provide the student with an understanding of developing curriculum and designing instruction for the delivery of physical education programs in the K to 12 educational system. Included will be an investigation of generic principles that govern activity in a variety of games and sports. Active participation is required.
    :credit: "3"
    :subject: KPE
  - :name: Topics in Human Nutrition
    :number: "260"
    :description: This course is an introduction to the principles of human nutrition with an emphasis on topics of current interest. Students will gain an understanding of the scientific function that certain nutrients and eating habits play in maintaining good health. We will discuss nutritional issues in Canadian context and develop the ability to discriminate between reliable and unreliable nutritional information. Nutrition for an active lifestyle is also addressed.
    :credit: "3"
    :subject: KPE
  - :name: Sociocultural Aspects of Physical Activity and Sport
    :number: "261"
    :description: The intent of this course is to provide students with an opportunity to learn about the sociological and cultural aspects of physical activity and sport. A combination of literature review and discussion as well as hands-on experience in collecting and analyzing data will provide students with a broad understanding of social settings and cultural issues as they relate to sport and physical activity.
    :credit: "3"
    :subject: KPE
  - :name: Exercise and Sport Psychology
    :number: "266"
    :description: The purpose of this course is to provide insight into the theories, subject matter, and latest empirical research concerning the cognitive processes and emotional states that regulate and influence performance in sports, exercise, and other physical activities.
    :credit: "3"
    :subject: KPE
  - :name: Introduction to Motor Learning and Control
    :number: "268"
    :description: "This course will introduce students to the basic principles underlying, and the variables that impact, the process by which humans acquire motor skills. Included will be a consideration of the psychological foundations and developmental issues that interact with our ability to acquire skilled behaviour.Note: only one of KPE 164 or 268 can be taken for credit."
    :credit: "3"
    :subject: KPE
  - :name: Human Physiology I
    :number: "270"
    :description: This course will examine the structure and function of systems involved in the control and execution of human movement, including a detailed examination of histology, the integumentary system, the musculoskeletal system, and the integration and control systems (nervous and endocrine). Labs will focus on organ system physiology.
    :credit: "4"
    :subject: KPE
  - :name: Advanced Biomechanics
    :number: "315"
    :description: This course builds on knowledge gained in KPE 215 to analyze human movement, both qualitatively and quantitatively. Students will complete and present a project that focuses on chosen athletic performance. This involves computer-assisted video analysis of performance models and quantitative measurement and analysis. Lectures will present mathematical models and also introduce you to other contemporary issues such as analysis of specific sport performance.
    :credit: "4"
    :subject: KPE
  - :name: Occupational Health and Safety
    :number: "333"
    :description: This course explores Canadian occupational health and safety legislation, including safety policy, worker's compensation, and principles of loss management. Relevant information concerning the management of an occupational health and safety program will be discussed including a discussion concerning risk, acceptable risk, liability, risk management, and fault free analysis.
    :credit: "3"
    :subject: KPE
  - :name: Stress and Chronic Disease
    :number: "350"
    :description: This course will provide the student with knowledge of the interrelationship between stress and chronic disease. Throughout the course, focus will be on understanding some of the diseases that are affected by chronic stress. A secondary focus will examine possible methods of coping with such severe and disabling diseases to minimize the levels of stress exhibited by the individual.
    :credit: "3"
    :subject: KPE
  - :name: Concepts in Health Promotion and Health Education
    :number: "360"
    :description: This course introduces students to the basic principles of health promotion and health education. An historical approach to the topic in Canada is followed to show how and why health promotion and health education are primary focuses in health care today. Topics such as epidemiology, traditional medicine, treatment, and prevention are discussed in relation to health education and health promotion to show how they must work together. Theories of health behaviour change are introduced. The roles of the government, local/national/international health services, and education organizations in health promotion are addressed and examples of programs provided.
    :credit: "3"
    :subject: KPE
  - :name: Theoretical Exercise Physiology
    :number: "362"
    :description: "This course discusses the physiological response to exercise, examining both the acute and chronic adaptations to an exercise stress. Discussed from a physiological systems perspective, this course will examine the functional capacity of individual physiological systems discussing the system's response to submaximal and maximal exercise and its impact on human performance. The environmental impact on physical performance will also be discussed.Note: As of September 2008, 54 university-level credits and admission to the Bachelor of Kinesiology degree or Kinesiology minor (or instructor\x92s permission) will also be required."
    :credit: "3"
    :subject: KPE
  - :name: Lab-Based Exercise Physiology
    :number: "363"
    :description: This is a lab-based course dealing with laboratory-based measurement of the functional capacity of the various physiological systems, including the muscular, cardiovascular, respiratory, and nervous systems.
    :credit: "3"
    :subject: KPE
  - :name: Physical Growth and Motor Development
    :number: "365"
    :description: This course will provide an overview of the impact that growth and maturation have on the development of motor skills from conception through to old age. Particular emphasis will be given to the grades K-12 years and the effect of growth and maturation on the physiological and psychological functioning of the maturing organism.
    :credit: "3"
    :subject: KPE
  - :name: Applied Counselling Skills for Fitness Professionals
    :number: "366"
    :description: This course will study the application of basic applied counselling skills used by consultants, instructors and professionals in the fitness industry. It will introduce students to various theories and methods of counselling with an emphasis placed on behavioural change models. This course will combine theory and the practical application of these theories reflecting the context of the fitness professional.
    :credit: "3"
    :subject: KPE
  - :name: Advanced Motor Learning and Control
    :number: "368"
    :description: "An in-depth consideration of the principles of motor learning and control with applications drawn to the teaching of motor skills in physical education, sport, and other physical activity situations.Note: Only one of KPE 264 or 368 can be taken for credit."
    :credit: "4"
    :subject: KPE
  - :name: Human Physiology II
    :number: "370"
    :description: "This course is a continuation of KPE 270 and will examine the structure, function, and regulation of the organ systems supporting human movement (circulatory, lymphatic, respiratory, urinary, and digestive) as well as the immune and reproductive systems. Labs will focus on organ system physiology.Note: Only one of KPE 291 or 370 can be taken for credit."
    :credit: "4"
    :subject: KPE
  - :name: Introduction to Athletic Injuries
    :number: "371"
    :description: This course is designed to introduce students to the role of the athletic trainer in the prevention, recognition and immediate care of a wide spectrum of common athletic injuries and health problems which may affect performance. In-class laboratory sessions will emphasize the principles and techniques of basic protective strapping and taping.
    :credit: "4"
    :subject: KPE
  - :name: International Experience
    :number: "399"
    :description: The course helps students develop the knowledge, skills, and perspectives necessary to live and work in an increasingly global environment by providing credit for guided international experiences to foreign countries. This course acknowledges that study abroad is a vital educational component that brings an important international dimension to learning. This course is designed to provide students with instruction in human movement or related topics supporting increased breadth of knowledge in kinesiology and physical education during study abroad opportunities, and recognizes the experiential learning component of international travel, with exposure to different language, culture, and learning styles.
    :credit: "3"
    :subject: KPE
  - :name: Statistics and Research Design in Kinesiology
    :number: "400"
    :description: This course will introduce students to the basic elements of statistics and research design in kinesiology. Topics covered include the development of research proposals, writing of research reports, and the use of statistical techniques.
    :credit: "3"
    :subject: KPE
  - :name: Ergonomics/Occupational Biomechanics
    :number: "435"
    :description: This course explores human factors as they relate to human-machine interactions in the workplace, and includes an examination of the physical work environment, adaptation of the environment and equipment to the worker to enhance worker comfort, equipment design, and the tasks involved in an ergonomic assessment of the workplace.
    :credit: "3"
    :subject: KPE
  - :name: Research Project
    :number: "450"
    :description: Each student, with the guidance of a faculty advisor, will compete and present a self-directed research project based on the skills and knowledge obtained in the Kinesiology and Physical Education program. This course is designed to provide insight into research design and experimentation. This course may be taken in place of KPE 455 for completion of module 4 -- applied Kinesiology Skills.
    :credit: "3"
    :subject: KPE
  - :name: Undergraduate Thesis I
    :number: 450C
    :description: Each student, with the guidance of a faculty advisor, will develop a research proposal and obtain ethical approval. The student will complete a literature review, and write the introduction and methods section of their undergraduate thesis. This course is designed to provide insight into research design and experimentation. This course may be taken in place of KPE 455.
    :credit: "3"
    :subject: KPE
  - :name: Health Promotion and Fitness Program Planning and Evaluation
    :number: "451"
    :description: This course will prepare you for planning, implementing, and evaluating health promotion/education and fitness programming in a variety of settings. Planning theories and strategies are introduced and worked through with examples from needs assessments through to evaluating the success of the program.
    :credit: "3"
    :subject: KPE
  - :name: Professional Experience in Kinesiology
    :number: "455"
    :description: This course is a professional experience tailored to the specific needs of the students. Students will develop and carry out their professional experience under the direction of a Kinesiology faculty member.
    :credit: "3"
    :subject: KPE
  - :name: "Nutrition Applications: Sport and Disease"
    :number: "460"
    :description: This course involves the application of basic human nutrition knowledge to practical situations such as eating for sport and physical activity, and eating for the prevention, management, and treatment of disease. Nutritional ergogenic aids are discussed in detail as is advanced meal planning for active individuals. The role of nutrition in specific diseases is addressed. Students will also learn how to analyze and interpret diet profiles.
    :credit: "3"
    :subject: KPE
  - :name: Advanced Fitness Testing and Exercise Prescription
    :number: "462"
    :description: This course integrates knowledge of exercise physiology and laboratory testing techniques with the practical application of the knowledge. Specific testing procedures, analysis of results, and exercise prescription will be discussed in the areas of cardiorespiratory fitness, musculoskeletal fitness and body composition. Topics include the application of knowledge to apparently healthy individuals with lower back pain, heart disease, obesity, diabetes, osteoporosis, and/or arthritis, and psychological stress.
    :credit: "4"
    :subject: KPE
  - :name: Therapeutic Exercise
    :number: "463"
    :description: This course will examine exercise prescription for specific musculo-skeletal and metabolic disorders. Exercise prescriptions for the purpose of improving function and reducing disability will be discussed. The role of exercise therapists in the present health care model will be examined.
    :credit: "3"
    :subject: KPE
  - :name: Adapted Physical Activity
    :number: "465"
    :description: This is an applied course focusing on the current trends in the theory and practice of adapting physical activity for individuals with mental or physical challenges. Students will be provided with the foundations and rationale for adapting physical activity, along with a survey of various disabilities and programming considerations for people with disabilities. Students will be expected to apply their knowledge in real-world settings.
    :credit: "3"
    :subject: KPE
  - :name: Psychological Skills for Sport and Life
    :number: "466"
    :description: The purpose of this course is to look at theoretical and practical aspects of peak performance, not only in sport, but in other fields. The course will sensitize you to emotional, cognitive, rational, and behavioural techniques utilized in understanding and developing advanced sport psychology techniques.
    :credit: "3"
    :subject: KPE
  - :name: Pathophysiology
    :number: "480"
    :description: "This course is about human pathology. It builds on knowledge learned in prerequisite anatomy and physiology courses to give the student a fundamental understanding of disease, allowing theoretical and practical applications. Both general and organ system pathologies are investigated using a progressive DEPPICT model: definition (and diagnosis), etiology, pathogenesis, pathology, clinical features, and treatment (or prognosis)."
    :credit: "3"
    :subject: KPE
  - :name: Special Topics in Kinesiology
    :number: "490"
    :description: This course provides students with opportunity to explore a topic or subfield from a unique perspective of research and scholarship. Topics will be chosen from a wide range of areas in kinesiology, such as (but not limited to) the integration of sub-disciplines, cross-cultural comparisons of human movement and population-specific research in human movement.
    :credit: "3"
    :subject: KPE
  :code: KPE
- :name: Latin American Studies
  :courses: 
  - :name: Images of Latin America
    :number: "100"
    :description: Using Latin America as a case study, LAS 100 offers students the opportunity to examine the images of the "underdeveloped" world that we encounter in the mass media on a daily basis. We will concentrate on the images found in the media of television, radio and print journalism, but will also pay attention to those images that have come to us through film. Thus, students will "experience" Latin America through its images, but will be encouraged to analyze what exactly it is that is being "experienced." In doing this, we will be following current events in Latin America, and be making a critical, on-going assessment of coverage of those events in the mass media. The result is an effective introduction to the human condition and culture of our Latin American neighbours, and a critical glimpse at the limitations inherent in our view of that part of the world.
    :credit: "3"
    :subject: LAS
  - :name: Latin American Study Tour
    :number: "102"
    :description: This course offers students an introduction to a specific Latin American nation by means of a study tour. It is a one-semester course of independent study with a 3-4 week study tour experience. The field experience will be augmented by lecture and discussion. Independent study prior to leaving and upon return to B.C. will help to create an exciting learning experience for all involved.
    :credit: "3"
    :subject: LAS
  - :name: Pre-Columbian, Hispanic and African Heritage of Latin America
    :number: "110"
    :description: This course examines the cultural heritage of Latin America, forged from the complex interaction of New World, European, and African peoples. We begin with an analysis of the Aztec and Inca states, two powerful empires that ruled large populations and extensive territories at the time of European contact in the 16th century. We then study the cultural and historical contact of Iberian expansion, Columbus' voyage of discovery, and the Spanish invasion of the Americas. After discussing the profound impact of Spanish colonial rule on the indigenous people of the New World, we analyze the origins and development of the African slave trade and the formation of Afro-American cultures. We conclude with a discussion of the socio-cultural and political legacy of colonialism.
    :credit: "3"
    :subject: LAS
  - :name: Introduction to Latin American Social and Political Issues
    :number: "200"
    :description: Latin America is a fascinating and diverse region of considerable importance to Canadians for political, commercial, and social reasons. In this course we will begin to explore key facets of life in this volatile region as we enter the 21st century. This will involve looking backward at the forces and processes that have shaped Latin American society thus far, as well as looking at the new situation most of Latin America currently finds itself in, and at its prospects for the future.
    :credit: "3"
    :subject: LAS
  - :name: Artistic Expression in Latin America
    :number: "201"
    :description: From literature, music, and the visual arts to political thought and theology, Latin American culture is rich, vibrant, and exciting. This inter-disciplinary course combines the perspectives of the social sciences with art, architecture, music, literature, and film to examine the relationship between ideas and culture and the major issues found in Latin America past and present.
    :credit: "3"
    :subject: LAS
  - :name: "Special Topics: Latin American Cultural Topics"
    :number: "312"
    :description: A cross-disciplinary focus on specific elements of contemporary Latin American and Iberian culture. Topics such as indigenism, Afro-Latin culture, religion, literature, and folklore will be studied.
    :credit: "4"
    :subject: LAS
  - :name: Directed Readings in Latin American Studies
    :number: "498"
    :description: Directed reading in a selected field of study under the direction of a faculty member. A major paper will be required.
    :credit: "4"
    :subject: LAS
  :code: LAS
- :name: Library and Information Technology
  :courses: 
  - :name: Essentials of Information Service
    :number: "100"
    :description: "This course provides instruction in some of the initial public services tasks in library work such as circulation, inter-library loans, displays and processing library materials. Library filing rules and Boolean searching are covered, and students learn to be effective searchers of library catalogues and other databases. Course content includes business procedures used in libraries, such as word processing, e-mail, and managing the telephone. Students learn how to conduct an effective employment search, and gain practice in writing resumes and covering letters. Communications and human relations in the workplace are discussed. An introduction to trouble-shooting business machines such as photocopiers and fax machines is included. Includes computer lab.Note: This course is accepted as an elective in the UCFV Arts BA program."
    :credit: "3"
    :subject: LIBT
  - :name: Information and Society
    :number: "110"
    :description: "This introductory course surveys the history of books, libraries, and the management of information. Current trends and issues in the book and information industries are examined, as is the role of the paraprofessional in these industries. Note: This course is accepted as an elective in the UCFV Arts BA program."
    :credit: "3"
    :subject: LIBT
  - :name: Library Cataloguing Techniques
    :number: "115"
    :description: This course teaches cataloguing according to the latest edition of Anglo-American Cataloguing Rules (AACRII), description of library materials, and MARC coding for bibliographic description of items in all formats. The course provides an introduction to Authority files, and assignment of access points, and to searching online systems for derived copy from national and other libraries. Skills learned in this course provide a basis for subsequent courses. Includes computer lab.
    :credit: "3"
    :subject: LIBT
  - :name: Library Technical Services
    :number: "120"
    :description: This course examines the technical services department of the library or information centre. It covers the process of acquiring all types of materials for a library or information centre, with attention to the use of standard selection tools, bibliographic verification using electronic and paper systems, acquisitions procedures, and control of acquisitions budgets using manual and spreadsheet systems. Cataloguing skills acquired in LIBT 115 will be reinforced through practice as students follow examples through the complete range of technical services. Includes computer lab.
    :credit: "3"
    :subject: LIBT
  - :name: Library Classification Systems
    :number: "130"
    :description: "The two major library classification systems used in North America are studied: Library of Congress Classification System, used primarily in college and university libraries, and the Dewey Decimal Classification System, used primarily in public and school libraries."
    :credit: "3"
    :subject: LIBT
  - :name: Library Subject Access
    :number: "135"
    :description: In this course, which adds subject access to catalogue records, students will learn to provide correctly formatted subject headings, using Sears List of Subject Headings for items that have been classified using the Dewey Decimal Classification System, and Library of Congress Subject Headings for items classified using Library of Congress Classification System. A study of selected thesauri from subjects such as education, psychology, and technology will form the basis for a comparison of controlled vocabulary and keyword selection as methods of locating items in an online catalogue. Students will learn to provide suitable indexes and thesaurus entries. Students will also learn the correct MARC coding for adding subject headings to an online catalogue record.
    :credit: "3"
    :subject: LIBT
  - :name: Library Public Services
    :number: "140"
    :description: An introduction to working with the public in libraries and information centres. Topics include developing a philosophy of service, the variety of public services offered by different institutions, public relations, communicating effectively with patrons through the reference interview, dealing with difficult patrons, recognizing basic types of queries, recognizing when to refer patrons to professional staff or outside agencies, effective use of the library catalogue to extract information, and basic types of reference sources (primarily print) used to answer patron queries.
    :credit: "3"
    :subject: LIBT
  - :name: Internet Information Retrieval
    :number: "145"
    :description: "This course will be of interest to students from all disciplines. Students will become effective searchers of the internet, developing and refining search strategies to increase the relevance of the material gathered. Students learn how to evaluate the information they find, using standard criteria, and how to document electronic information sources using standard style guides. Issues such as the effect of the internet on society, scholarship, and libraries, are discussed and debated. Resources specific to different subject areas such as business, government, health, arts, humanities, and social sciences will be explored.Note: This course is accepted as an elective in the UCFV Arts BA program."
    :credit: "3"
    :subject: LIBT
  - :name: Site Visits, Practicum
    :number: "160"
    :description: Site visits are arranged for groups of students to visit libraries and/or records management areas to learn how these areas deal with their users and with the materials they manage. At the end of term, all students will work for a four-week period in a selected site, and be evaluated on their activities while performing the practicum. Every effort is made to match the interests of the student to the host site. Work in this course is evaluated as satisfactory/unsatisfactory and grades are not used in calculating grade point averages.
    :credit: "3"
    :subject: LIBT
  - :name: Database Organization of Information
    :number: "210"
    :description: Students learn to create searchable databases to handle informational materials for a variety of purposes. Here they will use indexes and thesaurus entries to create access points for several informational database programs. They will learn techniques for writing abstracts, and develop simple instructions for others to use in searching their databases. Includes a computer lab.
    :credit: "3"
    :subject: LIBT
  - :name: Library Applications Software
    :number: "220"
    :description: This course will include the evaluation and selection of library and information management software, its installation, set-up and use. Students will be introduced to local area networks, and will learn simple maintenance procedures. They will learn to locate reviews of software in print and online, and they will evaluate library software and write coherent reviews. They will also learn how to write procedures for other staff to follow when using library systems. Includes computer lab.
    :credit: "3"
    :subject: LIBT
  - :name: Library Services for Children
    :number: "230"
    :description: "Students learn to use a wide variety of children's literature to provide programs which will help children develop a taste for and a delight in the best materials available.Note: Students cannot take EDUC 230 for further credit."
    :credit: "3"
    :subject: LIBT
  - :name: Information Services for Young Adults
    :number: "235"
    :description: "This course prepares students for work with young adults in information centres through programs and readers\x92 advisory. After examining issues that are specific to young adults, students will explore a variety of young adult materials available ininformation centres and libraries. Incorporating specific selection criteria, students will use these resources to create programs, reading lists, and promotional materials to support library services for young adults."
    :credit: "3"
    :subject: LIBT
  - :name: Media in Libraries
    :number: "240"
    :description: This course covers the operation and simple maintenance of audiovisual equipment, and methods of locating, evaluating, organizing and handling audiovisual materials such as audio and video cassettes, microforms, graphic materials, computer software, pamphlets, etc.
    :credit: "3"
    :subject: LIBT
  - :name: Records Management
    :number: "250"
    :description: "This course provides an introduction to the systematic control of information in an organization. Freedom of Information and Protection of Privacy legislation will provide a context for establishing a records management program in an organization. Students will learn to analyze research and conduct inventories and audits of office systems. Also included are topics such as active/inactive records, the values and life cycles of records, schedules for retention, storage, retrieval and disposal of records, commonly used classification and filing systems.Note: This course is accepted as an elective in the UCFV Arts BA program."
    :credit: "3"
    :subject: LIBT
  - :name: Automated Records Management
    :number: "260"
    :description: Automated systems for managing records are taught in this course, along with creation and use of forms for specific purposes in the computerized environment. Here students will be introduced to use of magnetic and optical media for records storage and retrieval and will practise written, oral, and electronic communication skills. Students will use word processing, spreadsheet and database programs for simulation of records management tasks. Items classified using ARCS/ORCS will be entered into a database. Includes a computer lab.
    :credit: "3"
    :subject: LIBT
  - :name: Archival Techniques
    :number: "270"
    :description: "In this course, students will study the relationship between records management procedures and archival techniques. They will examine the field of archives, and recognize its national and local associations and organizations. The course will deal with the process of appraising and selecting items for archival retention, and will introduce simple conservation techniques, safe storage methods, and the concepts of original order and provenance. Students will develop methods of providing indexes, finding aids and security for archival collections. Includes a computer lab.Note: This course is accepted as an elective in the UCFV Arts BA program."
    :credit: "3"
    :subject: LIBT
  - :name: Special Topics in Information Work
    :number: "280"
    :description: LIBT 280 is offered on an occasional basis, to provide enrichment in an emerging area of study. It will be offered to both students and people from the information world who wish to study a topic under the direction of UCFV's LIBT program.
    :credit: "3"
    :subject: LIBT
  :code: LIBT
- :name: Linguistics
  :courses: 
  - :name: Introduction to Language
    :number: "101"
    :description: "An introduction to various areas of linguistics: phonology, morphology, syntax, semantics, language acquisition, etc. A look at language as overlapping systems of rule-governed features.Note: Credit cannot be obtained for both Linguistics 101 and SLA 209."
    :credit: "3"
    :subject: LING
  - :name: Introduction to Phonetics
    :number: "110"
    :description: This course is a practical introduction to human speech sounds. The student will learn to recognize, analyze and describe, symbolize using the IPA and other phonetic alphabets, and produce the speech sounds of a great many world languages. The course will include segmental sounds, tone, intonation, stress, and duration.
    :credit: "3"
    :subject: LING
  - :name: Language Acquisition
    :number: "202"
    :description: Linguistics 202 looks at theories of child language acquisition and adult second language learning. The course provides an overview of the complex performative knowledge any speaker of a language must possess. The overlapping systems of phonology, morphology, syntax, semantics and pragmatics of English, as well as theories of child language acquisition and second language learning are reviewed.
    :credit: "3"
    :subject: LING
  - :name: Language and Criminal Justice
    :number: "270"
    :description: This course takes a sociolinguistic look at language within criminal justice communities. Work in this course covers language use in areas such as law enforcement, correctional institutions, customs and immigration, etc.
    :credit: "3"
    :subject: LING
  - :name: Linguistics and Language Teaching
    :number: "275"
    :description: This course introduces linguistic topics relevant to first and second language learning and teaching. By focusing on the relationship between linguistics and language teaching and learning, students will explore the major topics in the field of applied linguistics.
    :credit: "3"
    :subject: LING
  :code: LING
- :name: Media and Communication Studies
  :courses: 
  - :name: Introduction to Communication Theory
    :number: "110"
    :description: An introduction to some of the major theories in media and communication studies. Topics include mass society and propaganda theories, limited-effects theories, critical and cultural theories, and audience theories.
    :credit: "3"
    :subject: MACS
  - :name: Explorations in Mass Communications
    :number: "130"
    :description: This course examines mass media industries in Canada, such as television and the press; the political, economic, legal, and geographic factors that have shaped them; and the effects of these industries on Canadian political and cultural life. Topics include the role of the political journalist, the way audiences respond to media content, the relationship between media practices and government policy, and the fostering of Canadian cultural life.
    :credit: "3"
    :subject: MACS
  - :name: History of Communication
    :number: "210"
    :description: "Systems of Communication, from cave paintings to computers, are examined in relationship to shifts in perception. The focus of this course is on innovations in communications technologies in Western civilization: how they arose, their effects on social systems, and their impact on older forms of communication."
    :credit: "3"
    :subject: MACS
  - :name: Applied Communications
    :number: "212"
    :description: "This course assists students to develop practical strategies to communicate clearly to a variety of different audiences. Topics include the role and function of specialist languages in advertising, advocacy, and the media; social marketing; audience analysis; and desktop publishing.Note: Credit cannot be obtained for both MACS 212 and CMNS 212."
    :credit: "3"
    :subject: MACS
  - :name: Advertising as Social Communication
    :number: "215"
    :description: An interdisciplinary examination of the significance of advertising as a social message system in consumer society. The course presents a way of assessing the role that advertising plays in defining how we see ourselves, one another, and the world at large. There is a brief history of advertising but the focus is on current styles and functions of the global advertising business.
    :credit: "3"
    :subject: MACS
  - :name: Media and Audiences
    :number: "221"
    :description: This course provides an introduction to the field of cultural studies, particularly as it relates to contemporary popular culture. Writers in cultural studies endeavour to take a critical look at the mass media and their audiences. How do media and audiences affect each other, and how does this relationship make for a better or a worse society?
    :credit: "3"
    :subject: MACS
  - :name: Introduction to Communication Media
    :number: "230"
    :description: This course explores communications industries in Canada with an emphasis on film, music, and book publishing. It reviews the history, current state, and future of each of these three industries, including government interventions, technological challenges, the functions of key personnel, the production and promotion process, and significant works. Among the readings are personal narratives from people involved in film, music, and publishing in Canada.
    :credit: "3"
    :subject: MACS
  - :name: The Political Economy of Communication
    :number: "240"
    :description: This course explores the political economy of communication. Scholars working within this perspective are interested in cultural industries. They study how such industries gather, select, package, promote, and distribute information and entertainment in the world today. In doing so, scholars focus on how financial and political factors shape the content and form of what ultimately reaches audiences around the world. The course includes a look at the political economy of communication in Latin America.
    :credit: "3"
    :subject: MACS
  - :name: Directed Studies in Media and Communications Studies
    :number: "490"
    :description: Designed for upper-level students who wish to examine in greater depth a particular problem/issue in media and communication studies.
    :credit: "4"
    :subject: MACS
  :code: MACS
- :name: Mandarin
  :courses: 
  - :name: Introduction to Mandarin I
    :number: "101"
    :description: This course introduces students to the basic skills in listening, speaking, reading, and writing in Mandarin Chinese, and to Chinese culture.
    :credit: "3"
    :subject: MAND
  - :name: Introduction to Mandarin II
    :number: "102"
    :description: Students will build on basic skills acquired in Mandarin 101 and continue to develop oral, listening, reading, and writing skills and to further explore Chinese culture.
    :credit: "3"
    :subject: MAND
  - :name: Intermediate Mandarin I
    :number: "201"
    :description: This course is a continuation of MAND 102. Students will practice and enhance all four skills of listening, speaking, reading and writing developed in MAND 102 and will acquire additional grammatical structures and vocabulary for achieving intermediate proficiency in conversation, reading, writing and translation as well as further understanding of the Chinese culture and customs. Composition in Mandarin is introduced. At the end of MAND 201, the student is expected to be able to use all the basic sentence patterns in modern Mandarin and to know about 1000 -- 1200 Mandarin words.
    :credit: "3"
    :subject: MAND
  - :name: Intermediate Mandarin II
    :number: "202"
    :description: This course is a continuation of MAND 201 with emphasis on practising and enhancing the four skills of listening, speaking, reading, and writing developed in MAND 201. Through the course, students will acquire additional grammatical structures and vocabulary for achieving intermediate proficiency in conversation, reading, writing, and translation, obtain further understanding of the Chinese culture and customs, and learn approximately 200-300 new words. Composition in Chinese will be strengthened.
    :credit: "3"
    :subject: MAND
  :code: MAND
- :name: Mathematics
  :courses: 
  - :name: Fundamental Mathematics I
    :number: "051"
    :description: "This is a beginning mathematics course, which provides instruction in whole numbers (addition, subtraction, multiplication, and division), as well as an introduction to decimals and fractions. Estimation and problem solving are also part of the course. Student learning issues such as \x93math anxiety\x94 are addressed through individual attention and a variety of instructional approaches."
    :credit: "3"
    :subject: MATH
  - :name: Fundamental Mathematics II
    :number: "061"
    :description: "This basic mathematics course provides instruction in decimals, fractions, proportion, percent, and measurement, and an introduction to algebra and geometry. Estimation and problem solving are also part of the course. Student learning issues such as \x93math anxiety\x94 are addressed through individual attention and a variety of instructional approaches."
    :credit: "3"
    :subject: MATH
  - :name: Intermediate Business Mathematics
    :number: "071"
    :description: This course consists of a brief review of basic mathematics followed by the metric system, ratio and proportion, percent, statistics, positive and negative numbers, expressions and equations, percentage applications, calculating interest, perimeter, area, Pythagorean rule, and complex word problems.
    :credit: "4"
    :subject: MATH
  - :name: Intermediate Algebraic Mathematics
    :number: "072"
    :description: The course reviews fractions, decimals, ratio, proportion, percent, and the metric system. Topics include integers, primes and factors; perimeter, area, and volume; formulas, algebraic equations and expressions; coordinate and statistical graphs;powers, roots, and scientific notation. The course also introduces polynomials and right angle trigonometry. Students will acquire the mathematical knowledge, skills, and strategies needed to enter higher level courses, or to satisfy personal orcareer goals.
    :credit: "3"
    :subject: MATH
  - :name: Introductory Algebra and Trigonometry
    :number: 084
    :description: This course reviews operations with real numbers and the solution of linear equations. It introduces linear inequalities; the solution of quadratic, rational, and radical equations; operations with polynomial, rational, and radical expressions; and the graphing of equations, particularly linear equations. It also reviews basic geometry concepts and right angle trigonometry. Right angle trigonometry is used to solve practical problems. MATH 084 is intended for students who need to gain or refresh knowledge and skills to ensure success at Intermediate Algebra and Trigonometry (MATH 085). This course may be used as a math credit for the CCP Advanced Level certificate or the Provincial Adult Dogwood. It can also be used as preparation for some vocational, career, and technical programs. For academic programs, students must complete MATH 085.
    :credit: "3"
    :subject: MATH
  - :name: Intermediate Algebra and Trigonometry
    :number: 085
    :description: This course reviews basic algebraic concepts and skills, including linear functions. Absolute value, polynomial, rational, radical, and quadratic expressions, equations, and functions are studied in detail. Students will use function notation and graph relations and functions. The course reviews right-angle trigonometry and introduces the laws of sines and cosines to solve non-right triangles, with an emphasis on solving practical problems.MATH 085 is intended to provide the background necessary for success at college level mathematics (MATH 094/095). As a prerequisite for entry into many college and university programs, MATH 085 serves as an equivalent to Principles or Applications of Math 11.
    :credit: "3"
    :subject: MATH
  - :name: Introduction to College Math I
    :number: 094
    :description: This course, followed by MATH 095, is recommended for students intending to major in a science, engineering, or technology program who do not have the required Grade 12 (Math) prerequisites. MATH 094 and MATH 095 are together equivalent to provincial Mathematics 12 and they provide the foundation for calculus courses.Topics include manipulation of algebraic expressions; zeroes of quadratic and polynomial functions; equations involving rational exponents, radicals, rational functions and absolute values. Functions are studied, with emphasis on notation, graphing, transformations, inverses and compositions. Practical applications include optimization, motion, and area problems. Nonlinear systems and complex numbers are included.
    :credit: "4"
    :subject: MATH
  - :name: Introduction to College Math II
    :number: 095
    :description: MATH 094 and MATH 095 are together equivalent to provincial Math 12. In MATH 095 the students examine logarithmic and exponential functions, trigonometric functions, and geometric and arithmetic sequences and series. Additional topics covered as time allows include the binomial theorem, matrices, and vectors.
    :credit: "4"
    :subject: MATH
  - :name: Introductory Statistics
    :number: "104"
    :description: This course is an introduction to descriptive statistics, sampling, probability, estimation, hypothesis testing, correlation, and regression. It provides an intuitive approach to why and when the procedures may be used, without involving mathematical proofs.This course is recommended for anyone who wishes to develop the ability to intelligently evaluate published statistical data, and for students of arts, criminal justice, education, and social science in particular.As a general rule, students with Math 11 are expected to take MATH 104, those with Math 12 are expected to take MATH 106, and those with a full year of calculus are expected to take MATH 270. Students should check program requirements.Students with credit for MATH 106 or MATH 270 are not allowed to take MATH 104. Students with MATH 104 may subsequently take MATH 270 in order to satisfy the requirements for a math degree.
    :credit: "4"
    :subject: MATH
  - :name: Math for the Elementary School Teacher
    :number: "105"
    :description: It has been recognized by various study groups that if teachers are not at ease with mathematics, their resulting fears and prejudices are communicated to the students. This course is designed to provide a direct experience of mathematics and to allow the students to explore their reasoning strategies and gain greater confidence in their mathematical abilities. Understanding of the pertinent subject material is essential to effective teaching. It must be stressed that MATH 105 is a mathematics course aimed at developing mathematical ability and is not a course in the methods of teaching. Topics include strategies in problem solving, sets and their applications, numeration systems, properties of real numbers and their subsets, number theory and plane geometry.
    :credit: "4"
    :subject: MATH
  - :name: Statistics I
    :number: "106"
    :description: This course is an introduction to descriptive statistics, sampling, probability, estimation, hypothesis testing, correlation, regression, and analysis of variance. This course is similar to MATH 104, but includes multiple regression, one-way ANOVA, and a more detailed discussion of probability results. Facility with Grade 12 level algebra is expected, but no calculus is required. As a general rule, students with Math 11 are expected to take MATH 104, those with Math 12 are expected to take MATH 106, and those with a full year of calculus are expected to take MATH 270.Before registering, students should check the requirements of their program. UCFV mathematics degrees require MATH 270. While MATH 106 is not equivalent to MATH 270, students with credit for MATH 270 are not allowed to take MATH 106. Those with credit for MATH 106 may subsequently take MATH 270 in order to satisfy the requirements for a math degree.
    :credit: "4"
    :subject: MATH
  - :name: Statistics for Nursing Research
    :number: "108"
    :description: "The emphasis of this course is on the understanding of nursing research papers. Topics include: types of data and corresponding graphical and summary description; methods of sampling from finite populations; two-way tables and independence; sensitivity and specificity; prevalence and incidence; the normal distribution; regression and correlation; measure of association; sampling proportions and rates; Pearson's chi-square; hypotheses and confidence intervals; multiple regression, validity and reliability; and experimental versus observational data. Students will use computer software, such as Minitab, or a spreadsheet.Note: It is not intended to fulfil a statistics requirement for any program other than Nursing."
    :credit: "3"
    :subject: MATH
  - :name: Pre-Calculus Math
    :number: "110"
    :description: This course is required for students who intend to study calculus and who have not obtained a mark of at least a B in Principles of Math 12 or equivalent. MATH 110 is intended to give students an opportunity to develop the mathematics they have seen in high school and progress into a successful completion of first-year calculus. In particular, it is meant to help students strengthen their basic algebraic skills, to re-examine functions including rational, exponential, logarithmic, trigonometric, and inverse functions, and to provide a general introduction to the instantaneous rate of change as studied in calculus. Practical applications are emphasized. As the use of technology can greatly facilitate the study of mathematics, students will require a graphing calculator.Students may receive credit for only one of MATH 094/095 or MATH 110.
    :credit: "4"
    :subject: MATH
  - :name: Calculus I
    :number: "111"
    :description: The study of calculus represents a major step in your education. Mathematics, previous to this subject, dealt with the description of static phenomena. During the latter part of the 17th century, a mathematical description was developed to describe and predict changing phenomena. This mathematics of change is now called calculus.Topics include limits, derivatives, applications of derivatives such as analysis of function behaviour, optimization and related rates; antidifferentiation, polar coordinates and parametric functions.Students may receive credit for only one of MATH 111 or MATH 115.
    :credit: "4"
    :subject: MATH
  - :name: Calculus II
    :number: "112"
    :description: "Calculus I is concerned with finding the characteristics of change of a given quantity. In Calculus II, we examine the change in the reverse: if we know the way a quantity changes, can we determine what the quantity is?Topics include techniques of integration; application of the definite integral to various problems such as areas, volumes, fluid pressure and population growth; improper integrals and their applications; an introduction to differential equations; polynomial approximations to functions; and sequences and series.Students may receive credit for only one of MATH 112 and MATH 116."
    :credit: "4"
    :subject: MATH
  - :name: Differential and Integral Calculus I
    :number: "115"
    :description: "This calculus stream (MATH 115/116) is recommended for students of Business Management, Biological Sciences, and Computer Information Systems. (Please see transfer guide for transferability to other universities.) This course is based on modeling real data with piecewise continuous models. The current and future behaviour of the model is analyzed using the techniques of differential calculus of one variable, including optimization and curvature analysis, and the results are interpreted in real-life terms. Also included in the course are integral calculus of one variable topics: finding the total accumulation of change, Riemann Sums, the Fundamental Theorem, finding antiderivatives, applications involving finding a model from rate of change data, measuring the effects of change, and very simple differential equations.Note: Credit cannot be obtained for more than one of MATH 111 or MATH 115."
    :credit: "4"
    :subject: MATH
  - :name: Calculus II for Business, Biology and CIS
    :number: "116"
    :description: "This calculus stream is recommended for students of Business Management, Biological Sciences and Computer Information Systems. (Please see transfer guide for transferability to other universities.) This course continues from MATH 115 and relies heavily on modelling from real data. The topics include: multivariate differential calculus, differential equations, matrices, solution of simultaneous linear equations and simultaneous differential equations.Note: Credit cannot be obtained for more than one of MATH 112 or MATH 116."
    :credit: "4"
    :subject: MATH
  - :name: Mathematical Communication
    :number: "117"
    :description: "This course is designed for students who have moderately strong mathematical backgrounds but whose first language is not English. It is meant to prepare such students for success in subsequent mathematics and statistics courses at UCFV by providing extensive practice in using both written and spoken English in the context of mathematical problem-solving.Note: Students may obtain credit for only one of MATH 100, MATH 110, or MATH 117."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Discrete Mathematics
    :number: "125"
    :description: Discrete mathematics is a new and important part of mathematics, and is concerned primarily with the analysis and computational representation of 'finite structures'. Its applications are widespread in modern technology and include scheduling, network construction, data communications, and computer engineering. This course serves as an introduction to some of the basic techniques of the discipline, including methods of counting, modular arithmetic, and formal logic. The focus of the course will be on formulating problems into mathematical models and on methods applicable to the analysis of these models.
    :credit: "4"
    :subject: MATH
  - :name: Linear Algebra for Engineering
    :number: "152"
    :description: "This course covers the solutions to linear systems of equations, vector spaces, applications to 2D and 3D geometry, linear dependence and independence, matrix algebra, determinants, orthogonal transformations and bases, application to Fourier series, eigenvalues, diagonalization, symmetric matrices, the algebra of complex numbers, the differential equations of vibrational models and linear systems of equations. This course is designed for students seeking a career in engineering. Students intending on a BSc or BA degree are recommended to take MATH 221 instead of ENGR/MATH 152.Note: UCFV math degrees require MATH 221, not MATH 152. Credit cannot be obtained for both MATH 152 and ENGR 152. This course is also listed as ENGR 152."
    :credit: "4"
    :subject: MATH
  - :name: Statistics and Mathematical Methods for Business
    :number: "170"
    :description: This course is an introduction to the mathematics of finance and to elementary statistics. The mathematics portion of the course covers mathematical applications to retail operations, simple and compound interest, discounts, annuities, financial papers, and depreciation methods. The statistics portion covers descriptive statistics, sampling, probability, estimation, hypothesis testing, regression, and correlation. Emphasis is on applications with the use of relevant computer software.Credit cannot be obtained for both MATH 170 and MATH 106 or BUS 162. Credit cannot be obtained for MATH 104 after MATH 170, but credit can be obtained for MATH 170 following MATH 104.
    :credit: "6"
    :subject: MATH
  - :name: Math for the Elementary School Teacher II
    :number: "205"
    :description: This course will continue the aims of MATH 105 by providing a direct experience of mathematics and by encouraging students to explore reasoning strategies in solving problems appropriate to the elementary school curriculum. This course is designed to develop confidence in verbalizing mathematics to one's peers as well as to students in an elementary classroom. Fifteen hours of elementary classroom observation is mandatory. Topics include strategies in problem solving, descriptive statistics, an introduction to probability, coordinate geometry, elementary logic, modular arithmetic, and an introduction to graph theory.
    :credit: "4"
    :subject: MATH
  - :name: Calculus III
    :number: "211"
    :description: This course extends the concepts of first-year calculus from the one-variable setting to a multi-variable setting. Topics include 3-dimensional analytic geometry, Euclidean spaces, partial derivatives and gradient, optimization, multiple integrals and applications.
    :credit: "3"
    :subject: MATH
  - :name: Linear Algebra
    :number: "221"
    :description: This course in linear algebra offers an introduction to the strength and flexibility of mathematics. Powerful general results are derived, and can then be applied to specific problems in areas such as physics, engineering, commerce, or chemistry. At other times, the process is reversed and particular problems are used to motivate far-reaching results. Topics include linear systems, matrix algebra, vector spaces, linear transformations and diagonalization.
    :credit: "3"
    :subject: MATH
  - :name: Topics in Discrete Mathematics
    :number: "225"
    :description: "This course introduces the student to some of the most useful types of combinatorial structures: graphs, trees, generating functions, and recurrence relations, all of which play an important role in the mathematics of computers and computation."
    :credit: "3"
    :subject: MATH
  - :name: Mathematical Modeling
    :number: "235"
    :description: "This course introduces the student to the techniques of mathematical modeling: the construction of a mathematical description of a real-world situation, and the analysis of this description. All computation will be done in a CAS (computer algebra system) environment (such as MAPLE), enabling the student to concentrate on creating and criticizing the models."
    :credit: "3"
    :subject: MATH
  - :name: Ordinary Differential Equations
    :number: "255"
    :description: "Most mathematical models of a physical process are in the form of differential equations. This course provides various techniques and ideas in solving ordinary differential equations with an emphasis on applications. Graphing calculators and Maple are used in this course. Topics include first- and second-order linear differential equations, non-linear equations, series solutions, Laplace transform methods, and linear systems. Note: This course is also offered as ENGR 255. Students can receive credit for only one of MATH 255 and ENGR 255."
    :credit: "3"
    :subject: MATH
  - :name: Transition to Advanced Mathematics
    :number: "265"
    :description: "Students will learn to understand the language of mathematics through careful statement of definitions and construction of proofs. Important topics will be strategies for writing proofs of theorems, and how to effectively communicate mathematics to others. Upon completion of this course students will be better prepared to take upper-level mathematics courses.The mathematical contexts are the elementary theories of sets, integers, and the real numbers, which themselves form an essential background for subsequent courses.This course is a prerequisite for the mathematics major degree and an important course for anyone studying mathematics.Note: Students who have credit for MATH 214 may not take MATH 265 for further credit."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Probability and Statistics
    :number: "270"
    :description: An introduction to the theory and practice of statistics for engineering, science, and mathematics students who have experience with calculus. Topics include descriptive statistics, elementary probability theory, expectation and variance of random variables, binomial, hypergeometric, Poisson, exponential and normal distributions, sampling distributions, confidence intervals and hypothesis tests for means and proportions, tests of goodness-of-fit and independence, correlation, simple linear regression.
    :credit: "4"
    :subject: MATH
  - :name: Further Topics in Probability and Statistics
    :number: "280"
    :description: Topics include conditional probability and expectation, Markov chains, Poisson processes, lifetime distributions and reliability, general inference techniques, fitting and testing simple probability models, application to production management and quality control, sequential analysis (as time permits).
    :credit: "3"
    :subject: MATH
  - :name: Analysis of Observational and Experimental Data
    :number: "302"
    :description: "This is a practical course on the use and understanding of multiple linear regression and the analysis of variance techniques. The MINITAB software is used throughout the course. Topics covered include the method of least-squares, the analysis of variance table, F tests, indicator variables, matched pairs, randomized block designs, one-way and two-way experimental designs, the comparison of regression lines, and the analysis of covariance. Logistic regression is discussed as time allows. Students complete a group project on a real data set.Note: Students cannot obtain credit for both MATH 302 and BUS 301 in a BA or BSc degree."
    :credit: "3"
    :subject: MATH
  - :name: Linear Programming
    :number: "308"
    :description: Linear programming is a powerful optimization technique which is used in many areas of business, science and engineering. This course provides an introduction to many applications. The simplex method and variations thereof are covered in depth along with duality theory and sensitivity analysis. Students do analysis by hand as well as with the computer.
    :credit: "3"
    :subject: MATH
  - :name: Vector Calculus
    :number: "312"
    :description: This course extends the ideas and techniques of calculus to higher dimensions. Topics include the calculus of space curves (parametrization, tangent/normal/binormal, Frenet formulae, curvature), general orthogonal curvilinear coordinates, the calculus of vector fields (line integrals, surface integrals) and the core results of vector calculus (Stokes' Theorem, Divergence Theorem, and Green's Theorem).
    :credit: "3"
    :subject: MATH
  - :name: Applied Regression Analysis
    :number: "315"
    :description: "This is a practical course on the use and understanding of linear regression analysis. A statistical computer package such as MINITAB (or S-plus or SAS) software is used throughout the course. Topics include the method of least squares, the analysis of variance table, F tests, selection of predictor variables, diagnostics, remedial measures and validation, qualitative predictor variables, the comparison of regression models, the analysis of covariance, nonparametric regression, introduction to nonlinear regression analysis, and logistic regression. Students complete at least one group project using a real data set.Note: Students cannot obtain credit for both MATH 315 and MATH 302."
    :credit: "3"
    :subject: MATH
  - :name: Numerical Analysis
    :number: "316"
    :description: This course covers the construction and application of numerical computing solutions to mathematical problems that include applications of linear algebra, differentiation and integration, non-linear equations, the approximation of functions, and ordinary differential equations.
    :credit: "3"
    :subject: MATH
  - :name: Complex Variables
    :number: "322"
    :description: This course provides an introduction to complex analysis and its applications. Topics include the algebra of complex numbers, geometry of the complex plane, analytic functions, contour integration, complex power series, residue theory, and an introduction to conformal mapping.
    :credit: "3"
    :subject: MATH
  - :name: Design of Experiments
    :number: "330"
    :description: This course discusses the construction and analysis of standard experimental designs. The basic techniques of randomization and blocking, and the use of covariates are reviewed, followed by consideration of the 2^k factorial and fractional factorial designs. Repeated measures designs are next discussed, including the split-plot and cross-over varieties. Variance components analysis and response surface methods are covered as time allows.Emphasis is on the conduct, assumption, implications and rationale of particular designs. The data analysis is implemented using MINITAB software. Students are expected to produce a report resulting from analyzing data collected from an experiment which they have designed and conducted and which illustrates at least one of the major designs discussed.
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Applied Algebraic Systems
    :number: "339"
    :description: This course is an introduction to some of the fundamental structures of modern algebra; groups, rings and fields, with special attention to applications. The emphasis will be on polynomial rings, finite fields, and various concrete groups such as symmetry groups and permutation groups. Applications covered including error-correcting codes, enumeration techniques, and geometric construction arguments.
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Analysis
    :number: "340"
    :description: "This course provides an introduction to some of the fundamental ideas of mathematical analysis; the subject which forms the rigorous foundation for calculus. Topics include: limits and convergence of sequences and functions, continuity, differentiability, Cauchy sequences, the Extreme and Mean Value theorems, uniform continuity, convergence and uniform convergence of infinite series, Taylor series, the Riemann integral, and improper integrals.Note: Students who have credit for MATH 214 or MATH 320 may not take MATH 340 for further credit."
    :credit: "3"
    :subject: MATH
  - :name: Applied Discrete Mathematics
    :number: "343"
    :description: This course introduces discrete modeling. Topics covered include generation of combinatorial objects, applications to scheduling, and applications of graphs.
    :credit: "3"
    :subject: MATH
  - :name: Modern Geometries
    :number: "345"
    :description: This course will study Euclidean and non-Euclidean geometries, such as projective geometry, spherical geometry, and hyperbolic geometry, including transformations, symmetries, and applications.
    :credit: "3"
    :subject: MATH
  - :name: Survey Sampling
    :number: "350"
    :description: This course introduces the theory and practice of survey sampling. The basic theory of simple random sampling, stratified random sampling, ratio estimation, cluster sampling and systematic sampling is covered, together with the more specialized topics of questionnaire design, estimation of population size and the random response method for sensitive questions. Students are expected to produce a report resulting from analyzing data collected in a survey which they have designed and conducted, and which illustrates at least one of the sample designs discussed during the course.
    :credit: "3"
    :subject: MATH
  - :name: Number Theory and Applications
    :number: "355"
    :description: An introduction to the fundamental ideas of number theory, with attention to applications in computation, cryptography, and communications. Topics include primes and gcds, congruence, and applications (hashing functions, check digits), factorization methods and cryptology (ciphers, public key cryptography, etc.) and continued fractions.
    :credit: "3"
    :subject: MATH
  - :name: Operations Research I
    :number: "360"
    :description: "This course is concerned with the application of mathematical models to problems arising in industry. Operations research was developed during and just after the last world war, and has had amazing success in enabling organizations to be more effective and efficient. The topics covered include: a brief review of linear programming; dynamic and integer programming, scheduling; nonlinear programming, optimization with and without constraints; network models and applications; and PERT and CPM."
    :credit: "3"
    :subject: MATH
  - :name: Probability & Stochastic Processes
    :number: "370"
    :description: This course covers the theory of probability and stochastic processes for science and mathematics students who have experience with second-year calculus and elementary probability and statistics. Topics include probability space, conditional probability and independence, continuous and discrete random variables, jointly distributed random variables, expectation, conditional expectation and properties, limit theorems, Markov chains and Poisson processes, lifetime distributions, Cox's proportional hazard model, Kaplan-Meier estimate of the survival function, and simulation.
    :credit: "3"
    :subject: MATH
  - :name: Mathematical Methods I
    :number: "381"
    :description: "This course covers a wide range of mathematical techniques: calculus problem-solving devices; Fourier series, Fourier integrals; the gamma, beta, and error functions; Bessel functions, Legendre, Hermite and Laguerre polynomials, Sturm-Liouville systems; partial differential equations; and calculus of variations.Note: Credit cannot be obtained for more than one of MATH 381, PHYS 381, or ENGR 257."
    :credit: "3"
    :subject: MATH
  - :name: Generalized Linear Models and Survival Analysis
    :number: "402"
    :description: The course covers the application of the methods of the linear model analysis developed in MATH 302, MATH 315, and MATH 330 to non-normal data. This includes analysis of contingency tables using log-linear models, analysis of incidence data using Poisson models, analysis of binomial data using various link functions such as logit and probit, analysis of case-control data using logistic models, analysis of matched case-control data using logistic models, analysis of matched case-control data using conditional logistic regression, and analysis of survival data by adjusting for covariates or using Cox's proportional hazard model.
    :credit: "3"
    :subject: MATH
  - :name: History of Mathematics
    :number: "410"
    :description: This course surveys the development of mathematical thought from antiquity to the present day. Emphasis is placed on topics likely to be familiar to undergraduates, which include numeration, arithmetic, geometry, number theory, calculus, probability, statistics, set theory, abstract algebra and analysis. While most of the course is concerned with so-called "Western" mathematics, consideration is paid to the development of mathematical concepts in other societies, such as the Chinese and the Mayan. The cultural and historical context in which mathematicians worked will be examined, along with the ways in which ideas about the nature and role of mathematics have changed over the centuries. Recommended for students considering a career in teaching as well as those wishing to know how their math courses fit into general and intellectual history.
    :credit: "3"
    :subject: MATH
  - :name: Ordinary Differential Equations II
    :number: "415"
    :description: This course will study qualitative properties of differential equations and systems of differential equations. Topics include existence and uniqueness theorems for nonlinear systems, iterative techniques to approximate solutions, oscillation and comparison theorems for second-order linear equations, matrix techniques for linear systems, diffeomorphisms for nonlinear systems, and Lyapunov functions.
    :credit: "3"
    :subject: MATH
  - :name: Empirical and Non-parametric Statistics
    :number: "420"
    :description: Empirical and non-parametric statistics are used either when little can be assumed about the underlying distribution or when the underlying distribution is very complex. These methods are based on order statistics, rankings, or re-sampling, and are very useful when a relatively quick answer is required.
    :credit: "3"
    :subject: MATH
  - :name: Time Series & Forecasting
    :number: "430"
    :description: "This course provides an introduction to the basic ideas of time series analysis and to the Box-Jenkins auto-regressive integrated moving-average (ARIMA) family of models in particular. It covers both the theory and applications. Students are expected to complete a group project, analyzing some real-life data in time series.Note: Students who have credit for MATH 390 may not take MATH 430 for further credit."
    :credit: "3"
    :subject: MATH
  - :name: Advanced Linear Algebra
    :number: "438"
    :description: Techniques and applications of linear algebra. Vector spaces; linear functionals; the singular value decomposition; the generalized inverse; canonical forms; the spectral decomposition.
    :credit: "3"
    :subject: MATH
  - :name: Modern Algebra
    :number: "439"
    :description: "This course is a detailed study of some of the fundamental structures of modern algebra: groups, rings and fields, which are core to much of mathematics and have applications in physics and other sciences. The emphasis will be on the logical development of the subject, and the study of fundamental examples. Precise thinking, writing, and the ability to abstract are essential."
    :credit: "3"
    :subject: MATH
  - :name: Fourier Analysis
    :number: "440"
    :description: "Fourier analysis is the study of functions by decomposing them into expansions in trigonometric functions. This can be done on the circle, real line or on groups. These expansions have many applications in mathematics to such areas as ordinary and partial differential equations, signal processing and rapid numerical computations. Topics are: Fourier series and their properties, Fourier transforms, distributions, and Fast Fourier transform."
    :credit: "3"
    :subject: MATH
  - :name: Metric Spaces
    :number: "444"
    :description: "Metric spaces are sets with a generalized notion of distance. This is a wide-reaching concept and it allows us to define properties such as continuity and convergence in many more settings than the real line. Topics will include: examples of metric spaces, topological concepts such as open and closed sets, convergence, completeness, continuity. Further topics will be drawn from: contraction mappings, normed spaces, topological spaces, fractals."
    :credit: "3"
    :subject: MATH
  - :name: Introduction to Graph Theory
    :number: "445"
    :description: This course is an introduction to graph theory and its applications.
    :credit: "3"
    :subject: MATH
  - :name: Statistical Distribution Theory
    :number: "450"
    :description: This is a course in mathematical statistics. It is the continuation of MATH 370 in the stream of theoretical statistics, which is designed for students specializing in either mathematics or statistics. Topics include distributions of functions of random variables; transformations of discrete and continuous random variables; beta, t, and F distributions; order statistics; multivariate normal distribution; convergence in distribution and probability; the Law of Large Numbers; the Central Limit Theorem; method of maximum likelihood; confidence intervals; and tests of statistical hypotheses.
    :credit: "3"
    :subject: MATH
  - :name: Parametric Statistical Inference
    :number: "451"
    :description: This course is the continuation of MATH 450 in mathematical statistics. It is designed for students specializing in either mathematics or statistics. Topics include method of maximum likelihood, Fisher information, Cramer-Rao lower bound, Neyman-Pearson theorem, uniformly most powerful tests, likelihood ratio tests, sequential probability ratio test, Monte Carlo method, bootstrap procedures, Bayesian inference, and quadratic forms
    :credit: "3"
    :subject: MATH
  - :name: Operations Research II (stochastic)
    :number: "460"
    :description: The application of mathematical methods problems in industry and business, allowing for random occurrence. Topics include decisions under uncertainty, decision trees, utility, Bayesian analysis; renewal theory, stochastic inventory control, machine maintenance problems; Markov chains, Chapman-Kolmogorov equations; queuing models; multiserver queues, networks of queues, applications of queuing models; Markov decision processes, applications to inventory control and scheduling problems; simulations, random variables, reduction of variance, number of runs; reliability theory, systems with repair.
    :credit: "3"
    :subject: MATH
  - :name: Applied Methods of Multivariate Statistics
    :number: "470"
    :description: This course is the extension of the linear model methods of MATH 302 and MATH 315 to the multivariate situation. The emphasis of the course is on examination of a range of widely-used multivariate statistical techniques, their relationship with familiar univariate methods and the solution to practical problems. Topics include Hotelling's T^2, the analysis of dispersion, multivariate regression, principal components, factor analysis, canonical correlations, and discriminant analysis. Although theory is discussed, the emphasis is on applications.
    :credit: "3"
    :subject: MATH
  - :name: Selected Topics in Mathematics
    :number: "480"
    :description: "This course is designed for students who wish to examine in greater depth a particular topic in mathematics. It will be offered either as an individual reading course or as a seminar, depending on student and faculty interest.Note: This course can be taken for further credit on different topics."
    :credit: "3"
    :subject: MATH
  - :name: Selected Topics in Statistics
    :number: "488"
    :description: This course is designed for students who wish to examine in greater depth a particular statistical technique or application. It will be offered either as an individual reading course or as a seminar, depending upon student and faculty interest. May not be repeated for additional credit.
    :credit: "3"
    :subject: MATH
  :code: MATH
- :name: Music
  :courses: 
  - :name: Listening to Music
    :number: "101"
    :description: This course introduces students to the perceptive and analytical skills required for listening to and describing music. It is intended for students wishing to pursue further music education from an established music, music education, or arts program. The course presents a series of sequential listening skills and their accompanying descriptive vocabulary. Rather than focusing on a specific set of repertoire, this course studies the musical concepts common to a variety of repertoires. Repertoire for the course will complement live performances being presented in the local area.
    :credit: "3"
    :subject: MUSC
  - :name: Introduction to Music History -- Music of the Twentieth Century
    :number: "150"
    :description: This course introduces to students methods of analyzing musical genres and trends with a focus on major social, cultural, and political contexts for the music. Beginning at the twentieth century, we will examine the music of post-romantic, impressionist, expressionist, nationalist, popular, and experimental styles. Special attention will be given to important Canadian and American composers and performers and their musical responses to major events in North American history.
    :credit: "3"
    :subject: MUSC
  :code: MUSC
- :name: Nursing
  :courses: 
  - :name: Determinants of Health
    :number: "101"
    :description: This course will give students an overview of the determinants of health. The World Health Organization definition of health will give direction to the resources (personal, social, and professional) and environmental factors which interact to influence health. A specific discussion of personal resources will focus on the dimensions (physiological, psychosocial, cultural, developmental, spiritual) comprising each individual. Students will also consider the personal meaning of health, health promotion, and health maintenance within the primary healthcare philosophy of healthcare delivery. Another aspect of this course will be an introduction to the concept of transitions. Choices made by the person regarding transitions (developmental, health/illness, situational, and organizational) have implications for individual health. Exploration of lifespan development and developmental transitions relating to the childbearing family and aging will be discussed in greater depth.
    :credit: "4"
    :subject: NURS
  - :name: Introduction to Partnerships
    :number: "102"
    :description: This course will examine the changing role of nursing from provider to partner. Students will discover the importance of personal and professional skills necessary for effective partnerships with individuals. The concept of caring is introduced as foundational to partnerships.
    :credit: "3"
    :subject: NURS
  - :name: Nursing Practice
    :number: "103"
    :description: Nursing Practice will include laboratory, community, maternal/child follow-through and intermediate care experiences with wellness as a focus. Students will be introduced to beginning assessment and clinical skills. Clinical practice will provide the opportunity to apply the skills in a variety of settings.
    :credit: "3"
    :subject: NURS
  - :name: Developmental Transitions
    :number: "104"
    :description: The interrelationship between determinants of health and transitions is the focus of this course. How an individual manages a transition is dependent on environmental factors and the personal, social, and professional resources available. An overview of social resources will emphasize social support. Professional resources will include continued discussion of the Framework for Caring. Students will also continue their exploration of lifespan development and developmental transitions relating to childbearing, childhood, adolescence, adulthood and aging.
    :credit: "4"
    :subject: NURS
  - :name: Teacher Learner Partnerships
    :number: "105"
    :description: This course explores teacher-learner partnerships with the student in the role of both teacher and learner. Principles of teaching-learning and critical thinking are examined. Concepts of advocacy, empowerment, accountability and responsibility, and choice are considered as they relate to the teacher-learner partnership. In addition, communication strategies with individuals with specific needs will be explored.
    :credit: "2"
    :subject: NURS
  - :name: Nursing Practice
    :number: "106"
    :description: This course will include laboratory and clinical experiences. Laboratory experiences will prepare students to effectively care for individuals in clinical settings. Clinical experiences will occur in community and hospital settings and will include extended care, maternal/child care, mental health, and family follow-through experiences. Caring for individuals undergoing developmental transitions will continue to be a focus. Students will have opportunity to use communication skills throughout their nursing practice experience.
    :credit: "5"
    :subject: NURS
  - :name: Clinical Consolidation I
    :number: "120"
    :description: Students will have a four-week clinical experience on a medical nursing unit in a hospital setting. This experience will provide opportunities to apply theory taught in the first year of the nursing program. The practicum will focus on the individual in transition. Students will have opportunities to consolidate basic assessment, personal care, and communication skills.
    :credit: "3"
    :subject: NURS
  - :name: Health Illness Transitions I
    :number: "201"
    :description: This course focuses on application of the Model of Transition to individuals and families experiencing health illness transitions. The concept of chronicity related to adult and child health is the central focus of the health illness transitions. The concepts of pain and uncertainty are introduced and primary health care is further explored. A case study format facilitates the integration of theories and use of critical thinking skills.
    :credit: "3"
    :subject: NURS
  - :name: Partnering with Families
    :number: "202"
    :description: Students will learn and apply theory integral to forming partnerships with families. A focus on dynamics of the family will heighten the student's awareness and sensitivity to family diversity. The dimensions tool will provide a framework for family assessments.
    :credit: "2"
    :subject: NURS
  - :name: Nursing Practice
    :number: "203"
    :description: Students will be given opportunities to establish partnerships with individuals and families. Laboratory experiences will prepare students to safely and effectively care for individuals in clinical settings. Medical and pediatric acute care settings will provide the context for care of individuals.
    :credit: "6"
    :subject: NURS
  - :name: Health Illness Transitions II
    :number: "204"
    :description: This course is a continuation of the application of the Model of Transition to individuals and families experiencing health illness transitions introduced in NURS 201. The course focus is the adult health illness transitions. The surgical patient will be examined and the concept of pain will be further explored. Socioeconomic environmental factors as they relate to health illness transitions are introduced. A case study format facilitates the integration of theories and use of critical thinking skills.
    :credit: "3"
    :subject: NURS
  - :name: Partnerships within the Nursing Profession
    :number: "205"
    :description: This course will explore partnerships in nursing practice. Nurse leaders must be able to communicate clearly within the profession and within a broader health care context. Students will explore concepts related to leadership, group dynamics, and organizations in which nurses practise. Theory related to conflict resolution and change will be examined.
    :credit: "2"
    :subject: NURS
  - :name: Nursing Practice
    :number: "206"
    :description: Students will be given opportunities to establish partnerships with individuals and families. Laboratory experiences will prepare students to safely and effectively care for individuals in the clinical setting. Surgical acute care settings provide the context for care of individuals.
    :credit: "6"
    :subject: NURS
  - :name: "LPN Access: Transitions"
    :number: "211"
    :description: This course provides an overview of pertinent curriculum concepts associated with the UCFV Nursing Program. Concepts of determinants of health, transitions, and partnerships are examined in relation to self as learner, individuals and families, and the nursing profession within the health care system. The concept of caring is introduced as foundational to partnerships. Maternity and pediatric acute care settings provide opportunities for students to effectively care for individuals experiencing developmental and health/illness transitions.
    :credit: "6"
    :subject: NURS
  - :name: Clinical Consolidation II
    :number: "220"
    :description: Students will have a four-week clinical experience on a surgical nursing unit in a hospital setting. This experience will provide opportunities to consolidate and integrate theory. The practicum will focus on various transitions experienced by the individual and involved family members. Students will have opportunities to apply the Framework for Caring.
    :credit: "3"
    :subject: NURS
  - :name: Situational Transitions
    :number: "301"
    :description: This course will focus on the study of individuals and families experiencing health illness transitions in psychiatric mental health and situational transitions. Theory related to hope, powerlessness, crisis management, and mental health will provide the basis for the promotion of health.
    :credit: "4"
    :subject: NURS
  - :name: Nursing Practice
    :number: "303"
    :description: Students will be given opportunities to establish partnerships with individuals and families experiencing health/illness and situational transitions. Students will further their understanding of the continuum of care through community experiences in Home Health Care and selected Community Mental Health experiences. Placement in acute psychiatry will provide students with an opportunity to care for individuals and families experiencing health illness transitions associated with psychiatric mental health.
    :credit: "4"
    :subject: NURS
  - :name: Multiple Transitions
    :number: "304"
    :description: This course will focus on the study of individuals and families experiencing multiple transitions. Emphasis will be given to transitions associated with palliative care, trauma and aging. The concept of collaboration and the role of integrative therapies will also be explored.
    :credit: "4"
    :subject: NURS
  - :name: Nursing Practice
    :number: "306"
    :description: Students will be given opportunities to establish partnerships with individuals and families experiencing multiple transitions. Laboratory experiences will prepare students to effectively care for individuals experiencing complex health illness transitions. Students will care for individuals in medical acute care settings with a focus on palliative care.
    :credit: "5"
    :subject: NURS
  - :name: Nursing Research
    :number: "307"
    :description: This introductory research course incorporates a study of research concepts and techniques that enables the student to analyze nursing studies and apply pertinent findings to nursing care. Students will acquire familiarity with the process of scientific inquiry as the basis for generation of nursing knowledge. Underlying paradigms shaping nursing research will be described in the analysis of qualitative and quantitative research. This course will provide the student with a foundation for the development of evidence-based nursing practice.
    :credit: "3"
    :subject: NURS
  - :name: Community Health
    :number: "401"
    :description: An exploration of community health nursing using the philosophy of primary health care as a model. Students will learn how to do a community assessment and plan a health promotion program relevant to an identified community population. Students will explore the role of the public health nurse and the scope of that practice. An understanding of epidemiological concepts will assist students as they consider the role of the community health nurse. A potential role for nursing within the political environment will emphasize the need for intersectoral collaboration. A study of organizational transitions including transitions in the agencies within which nurses practice, communities in transition, and transitions in nursing practice.
    :credit: "4"
    :subject: NURS
  - :name: Nursing Practice
    :number: "403"
    :description: Students will be given the opportunity to establish partnerships with person(s) (individuals, families, groups/populations, and community as client) experiencing a variety of transitions. By experiencing the role of the public health nurse, students will further their understanding of the principles of primary health care, teaching and learning, and the concept of epidemiology when partnering with person(s) in homes, health clinics, schools, and community settings. Placement experiences will provide an opportunity for participation and intersectoral collaboration as it applies to promotion of health, communicable disease control and continuity of care for person(s) in the community.
    :credit: "4"
    :subject: NURS
  - :name: Preceptorship/Mentorship
    :number: "406"
    :description: This course is designed to provide students with a consolidated practice experience. A concentrated experience at a primary site will enhance and further develop the student's scope of practice. A program development project will facilitate the integration of core curriculum concepts including determinants of health, transitions, and principles of primary health care. A research- based approach will be reflected in both the practice arena and the program development project. Basic students will have the opportunity to further integrate theory and skills in preparation for entry to practice. The Basic student will be partnered with an RN preceptor to assist the student to gradually assume responsibility for entry-level RN practice. RN Access students will have the opportunity to explore new role experiences and challenges in relation to the integration of theory and practice. The RN Access student will be partnered with a mentor to facilitate the student experience.
    :credit: "16"
    :subject: NURS
  :code: NURS
- :name: Philosophy
  :courses: 
  - :name: Reasoning
    :number: "100"
    :description: Have you ever tried to figure out why someone's reasoning wasn't quite right? Have you ever had your own cherished reasoning demolished? Have your essays, exams, or lab reports ever been torn apart for being illogical? If so, you need this course. Good reasoning is the basis for successful thought and action. Good methods of reasoning help us to analyze an issue or problem, to assess various solutions, and to understand how to find the correct answer. In order to detect and avoid errors in our reasoning, we examine fallacies of reasoning, different forms of arguments, the concepts of truth and validity, proof and evidence, consistency and contradiction, definition and generalization, deduction and induction. Throughout the course, we apply our methods of reasoning to various issues, both practical and theoretical.
    :credit: "3"
    :subject: PHIL
  - :name: Morality and Politics
    :number: "110"
    :description: There have always been conflicts between individuals, and between social organizations and the individuals who compose them. What is the nature and source of these conflicts? Are they due to human nature? What rights and obligations do individuals have? What rights and obligations do social organizations -- such as the state, a trade union, the family -- have to their members? What are justice and freedom? These questions, and the answers offered by classic and contemporary authors such as Plato, Hobbes, Locke, Rousseau, Mill, and Marx, are examined in lectures, films, discussions and writing.
    :credit: "3"
    :subject: PHIL
  - :name: Knowledge and Reality
    :number: "120"
    :description: "Many of the traditional problems and arguments in philosophy deal with the nature of human individuality.Individuality is acclaimed as one of the great achievements of western civilization. The progress of civilization has often been measured by how much individuality is allowed to flourish. What is individuality? What makes me a unique individual?In order to answer these questions, we also need to ask: When do I have free will to express my individuality? What is the relationship between my physical nature -- my body -- and my spiritual nature -- my mind? Am I really anything more than a complicated thinking machine? What happens to me when I die?"
    :credit: "3"
    :subject: PHIL
  - :name: Contemporary Issues in Morality and Politics
    :number: "210"
    :description: "Through seminars and directed reading, problems of current interest in moral and political philosophy are dealt with, including conflicts between dominant moral theories, between the demands of morality and of politics, and between theories of justice, freedom, and human nature.Note: PHIL 210 is the same as POSC 270. Although the transferability may differ, credit cannot be obtained for both PHIL 210 and POSC 210 at UCFV."
    :credit: "3"
    :subject: PHIL
  - :name: Issues in Metaphysics and Epistemology
    :number: "220"
    :description: Through seminars and directed reading, traditional problems of metaphysics and epistemology are examined, such as the nature of persons, theories of truth, free will and determinism, the nature of space and time, language and meaning, the relation of evidence to knowledge and belief, scientific method.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Law
    :number: "230"
    :description: "Our legal and penal systems are often severely criticized. We can better understand these criticisms and the issues they raise if we can answer a number of philosophical questions about the nature of law, punishment, and responsibility.Why do we have laws? What is law: is it essentially a constraining force or is it a force for freedom? What is the relationship of the law to morality: should the law enforce morality? When is a person responsible for an act and thus legally liable for punishment? Why do we punish criminals: to deter crimes, to rehabilitate the criminal, or to \"pay back\" the criminal? Is it ever justified to break the law?Note: PHIL 230 (formerly 130) is the same as CRIM 130. Although the transferability may differ, credit cannot be obtained for both PHIL 230 and CRIM 130 at UCFV."
    :credit: "3"
    :subject: PHIL
  - :name: "Faith and Reason: Philosophy of Religion"
    :number: "240"
    :description: Religion is hailed for giving value to our lives where science and humanism fail, and it is condemned as a crutch, an illusion, a mere hedging of bets. What is the special character of religion? Is it appropriate to ask for evidence in religion, for example, in support of the existence of God, or does religion rely on special experiences of revelation and miracles? These questions raise many further issues such as the nature of God, the possibility of an afterlife, and the nature of good and evil. Responses to these and other questions given by people such as Plato, Aquinas, Descartes, Hume, and Freud are examined in lectures, films, discussion, and writing.
    :credit: "3"
    :subject: PHIL
  - :name: "History of Western Philosophy: Ancient Philosophy"
    :number: "250"
    :description: Who was Socrates and why did so many want him dead? What is Platonic love, anyway? Why did Diogenes wear nothing but a barrel? These questions and many more will be explored in this course. Western philosophy began in Ancient Greece and the questions and concerns that fascinated the Greeks are still with us today. In this course, students will read the works of Plato and Aristotle as well as those of the Pre-Socratics and the Hellenistic schools of Stoicism and Epicureanism. The class will be of value to students of philosophy as well as those interested in the history of Western culture.
    :credit: "3"
    :subject: PHIL
  - :name: "History of Western Philosophy: Descartes to Kant"
    :number: "251"
    :description: It is often said that intellectual modernity begins with the philosophy of Rene Descartes. This course is true to that assertion. We will explore the writings of Descartes with the hope of shedding light on his work as well as on the work of those who came after. By the end of the course, the student will have also studied the works of Locke, Berkeley, Hume, Spinoza, Leibniz, and Kant. The course will be of interest to students of philosophy as well as those curious about the root of so many ideas we now take to be commonplace.
    :credit: "3"
    :subject: PHIL
  - :name: "History of Modern Philosophy: From Kant to Sartre"
    :number: "252"
    :description: The real-life killers depicted in Orson Welles' film Compulsion were said to have been inspired by the writings of Freidrich Nietzsche. Adolf Hitler was rumoured to have carried a copy of Arthur Schopenhauer's The World as Will and Representation with him during World War I. These are just two examples of the intersection of 19th and 20th century philosophy and history. In this course we will examine the works of Nietzsche, Schopenhauer and other European philosophers such as Hegel, Heidegger and Sartre. The intent is to highlight the works of these thinkers so that the student can understand their importance to philosophy as well as the impact they had on the world.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Decision Making and Dispute Resolution
    :number: "305"
    :description: Complex decisions and dispute resolution tax our reasoning skills to the limit and challenge our hopes and beliefs. This course reflects critically on the philosophical principles behind different models of decision making and dispute resolution currently in use in law, business, and social settings. It enables students to make informed judgements about how suitable these models are for their own professional and personal contexts.
    :credit: "3"
    :subject: PHIL
  - :name: Ethics and Public Policy
    :number: "310"
    :description: Sometimes our ethics are about how we act individually; for example, whether to make a charitable donation for cancer research. Sometimes, our ethics are about our political practices; for example, whether to make our charitable donations tax deductible.What role should ethics play in our social and political practices? Should our ethics -- what we think is right -- take into account the realities of politics -- of how we collectively make decisions? Should we structure our social and political practices to meet ethical requirements?In order to pursue these questions about diverse practices such as health care, international relations, business, employment relations, and government, we will look at various approaches to ethics that focus on practical issues of forming, justifying, and implementing political and social solutions.
    :credit: "3"
    :subject: PHIL
  - :name: Occupational Ethics
    :number: "312"
    :description: Whether you are an employee, an employer, or an entrepreneur, you will face difficult ethical decisions in your working life. Every stage of employment, from choosing your career to deciding to retire, raises ethical issues. Every working relationship raises questions about your role and responsibilities, whether you are the boss or the customer, the professional or the student, the caregiver or the client. How should you choose a career? What rights should you have as a boss or as a subordinate? What information is private, what should be kept confidential, and what information must be shared? How will you determine and balance your loyalties, your priorities, and your responsibilities? When and why should you go the extra mile for a client, a colleague, or a boss? When should your job take second place to your personal life? This course will examine a variety of ethical issues in employment and show you how to apply ethical theories to situations you will face.
    :credit: "3"
    :subject: PHIL
  - :name: Contemporary Ethical Theory
    :number: "315"
    :description: Justifying positions on practical moral issues such as abortion, capital punishment, the duty to contribute to famine relief, or the rights of aboriginal peoples, requires reference to ethical principles which must themselves be justified. This course addresses problems in the justification of moral principles. Topics to be covered may include the objectivity of moral judgment, moral relativism, the nature of the good, impartiality, egoism, utilitarianism, deontology, feminist ethics and virtue ethics. The course will focus on detailed discussion of these concepts and theories as they affect practical moral reasoning.
    :credit: "3"
    :subject: PHIL
  - :name: Environmental Ethics
    :number: "318"
    :description: Do modern Western assumptions divorce humans from nature, divide mind and body, and justify using science and technology as means of dominating our environment for human convenience? Do environmental problems result? Are there better approaches to the environment? We will examine local examples of global issues to produce proposals for individual and collective action.
    :credit: "3"
    :subject: PHIL
  - :name: "Philosophical Issues in the Social Sciences: Values, Objectivity, and Neutrality"
    :number: "323"
    :description: The social and human sciences are highly influential in contemporary social and political life. To what extent are economics, sociology, archaeology, anthropology, psychology, and political science, truly "scientific"? Is it reasonable to expect them to lead to law-like conclusions about social phenomena? What is the role of interpretation in explanations of social events? How do the facts of cultural and gender diversity affect the capacity to understand social phenomena? Is there some cross-cultural rationality that can be applied to all societies? Is it possible for social scientists to maintain political and gender neutrality, or is social inquiry always tainted by the biases of the researcher?
    :credit: "3"
    :subject: PHIL
  - :name: "Contemporary Philosophy: The Problem of Truth"
    :number: "325"
    :description: "\"The truth is out there.\" \"Truth is stranger than fiction.\" \"The truth will set you free.\" Clich\xE9s concerning the truth abound. However, in contemporary academic circles, these commonplace assertions are actively questioned. Hence it's not unusual to find philosophers who argue that the truth is nowhere, that the truth is fiction or that the idea of truth is a weapon of oppression. In this course we examine such radical positions as well as recent attempts made to redeem the concept of truth. Topics to be examined may include the relationship between language and truth, the debate over the nature of texts, and the status of truth as a socially determined concept."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophies of India
    :number: "353"
    :description: This course will examine Indian philosophy and its answers to fundamental and traditional philosophical questions regarding the nature and meaning of human existence, and the nature and limits of knowledge, and with practical questions concerning how one should live. Over the last 3,000 years a variety of schools have been developed to come to terms with these questions in the Indian context. PHIL 353 will introduce the principal schools of Indian philosophy, drawing attention to their importance in making sense of contemporary Indian society. Influences of Islam, Sikhism, Gandhi, and Aurobindo will be considered. The course will be of interest to students of philosophy who wish to explore an exciting and rich philosophical tradition that is in many ways distinct from that of the West, and to students who wish to develop understanding of Indian society and culture.
    :credit: "3"
    :subject: PHIL
  - :name: "Special Topics: Contemporary Issues for Philosophical Analysis"
    :number: "360"
    :description: The course will provide students with an opportunity to investigate contemporary cultural and social issues using the methods of philosophical analysis. The student will gain a broader understanding of modern problems and will acquire a greater appreciation for the practical application of philosophical techniques. Topics will vary with instructor but may include the status of gender in society, the concept of information, and the philosophy of technology.
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy of Education
    :number: "362"
    :description: "This course is an introduction to the ethical and philosophical dimensions of education. Topics to be examined concern the aims of education, autonomy, the justification of education, the value of knowledge, the distinction between education and indoctrination, the education of the emotions, the justification of educational authority, equality of educational opportunity, personal relationships in teaching, professional ethics in teaching, and moral education.Note: Students cannot take EDUC 362 for further credit."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy and Children
    :number: "364"
    :description: "What is a child? The concept of a child occupies a precarious position and has not always received the attention that it deserves. Not yet a fully rational agent, but endowed with the potential to become one, the child\x92s status spells trouble for core philosophical concepts. Theories of rationality, freedom, personal identity, and responsibility all impact children and their caregivers, yet often ignore them. Delving into philosophical theory and the practical issues of childhood, this course is of great importance not just to philosophers but to anyone who works with children, has children, or was once a child."
    :credit: "3"
    :subject: PHIL
  - :name: Philosophy for Counsellors
    :number: "367"
    :description: "How can philosophy make you a better counsellor? What are the strategies you can offer someone who is trying to make a moral decision? This course will introduce students interested in the practice of psychotherapy, counselling, and social work to the useful skills and information found in philosophy. Topics may include how to apply ethical theories to every-day moral decision-making, how to recognize and deal with a client\x92s problematic thinking habits, and how to differentiate between facts, values, feelings, and meaning."
    :credit: "3"
    :subject: PHIL
  - :name: Practical Studies in Applied Ethics and Politics
    :number: "370"
    :description: This course provides an opportunity to connect the philosophical and political aspects of practical life with work, through participation in jobs and activities such as student and educational governance, charitable, not-for-profit institutions, or work in business and government. Students will apply theoretical work on leadership, public service, and ethics to understanding ethical decision-making, the duties and rights of individual members within organizations and society, and political structures.
    :credit: "3"
    :subject: PHIL
  - :name: Selected Topics in Morality and Politics
    :number: "480"
    :description: A detailed exploration of one or more typical issues in the application of morality to politics, or politics to morality.
    :credit: "3"
    :subject: PHIL
  - :name: Selected Topics in Epistemology and Metaphysics
    :number: "481"
    :description: This course will allow the student to investigate a range of problems in epistemology and metaphysics. It builds on the discussion of topics introduced in lower level courses in the philosophy of knowledge and reality. The focus will vary with the instructor but can include cognitive philosophy, philosophy of mind, fundamental ontology and skepticism.
    :credit: "3"
    :subject: PHIL
  - :name: Selected Topics in the History of Philosophy
    :number: "482"
    :description: The course will allow the student to investigate a specific area in the history of philosophy. It will build on what is offered in lower level philosophy courses. The course is primarily intended as an exploration of material not covered in other classes or for a more advanced study of a particular philosopher.
    :credit: "3"
    :subject: PHIL
  - :name: Selected Topics in Philosophy
    :number: "483"
    :description: The course will allow the student to investigate in detail topics not found in regular course offerings or to engage in a more detailed study of problems or philosophers introduced in other courses. Topics covered will vary according to instructor and may include such areas as philosophy of art, philosophy of language or hermeneutics and phenomenology.
    :credit: "3"
    :subject: PHIL
  - :name: Directed Studies in Ethical and Political Philosophy
    :number: "490"
    :description: This course offers the student the opportunity to pursue in depth independent study of a particular issue, problem or topic in the areas of ethical or political philosophy. The student must, in consultation with a Faculty Member, develop a detailed individual course proposal indicating the readings or other study to be undertaken and how the course work will be assessed.
    :credit: "3"
    :subject: PHIL
  - :name: Directed Studies in Philosophy
    :number: "491"
    :description: "This course offers students the opportunity to pursue in-depth independent study of a particular issue, problem, or topic in any area of philosophy. The student must, in consultation with a faculty member, develop a detailed individual course proposal indicating the readings or other study to be undertaken and how the course work will be assessed.Note: This course does not count towards the minor in Applied Ethical and Political Philosophy."
    :credit: "3"
    :subject: PHIL
