  - :name: Aviation Theory II
    :number: "302"
    :description: This course contains theory in the subject areas of aeronautics, meteorology, navigation, and power plants to bring students to a commercial pilot standard and prepare them for the Transport Canada commercial written examination, andan introduction to the concepts underlying the flying of an aircraft by reference solely to the instruments. During this course students will write the Transport Canada Commercial Pilot written exam.
    :credit: "3"
    :subject: AV
  - :name: Simulation - Instrument Procedures II
    :number: "312"
    :description: This course is a continuation of Aviation 211. It continues to develop the student's instrument flying skills in the flight training device to a single-engine instrument flight test standard. This course includes 12 sessions of dual instruction and12 sessions of solo assignments in the flight training device.
    :credit: "1"
    :subject: AV
  - :name: Aircraft - Commercial II
    :number: "322"
    :description: This course is a continuation of Aviation 221 and prepares the student for the commercial pilot flight test. This course includes 20 sessions of dual instruction and 25 sessions of solo assignments in the single-engine aircraft.
    :credit: "1.5"
    :subject: AV
  - :name: Human Factors II
    :number: "332"
    :description: This course is a continuation of Aviation 231. One of the topics covered is the judgment and decision-making skills used in landing and other aspects of commercial and instrument flying. Also discussed are search and rescue, defensive flying, survival sense training, search and rescue techniques, and cockpit resource management concepts.
    :credit: "1"
    :subject: AV
  - :name: Fitness
    :number: "351"
    :description: Pilots must be in good physical health to maintain the medical requirements of a commercial licence. Fitness training is therefore an integral part of the aviation program. Each fitness course consists of two physical fitness evaluations and aminimum attendance requirement of two sessions per week at a local fitness centre. The aim is to improve physical fitness and to develop good fitness habits for the future.
    :credit: .5
    :subject: AV
  - :name: Fitness
    :number: "352"
    :description: Pilots must be in good physical health to maintain the medical requirements of a commercial licence. Fitness training is therefore an integral part of the aviation program. Each fitness course consists of two physical fitness evaluations and aminimum attendance requirement of two sessions per week at a local fitness centre. The aim is to improve physical fitness and to develop good fitness habits for the future.
    :credit: .5
    :subject: AV
  - :name: Aviation Theory III
    :number: "401"
    :description: "This course contains theory in: flight operations to provide students with professional insight into the proper handling of multi-engine aircraft; instruments and avionics, to review the aircraft instruments required for flight with emphasis on those required for instrument flight; instrument flying techniques, to increase students' understanding of instrument flight procedures; meteorology, to give a detailed study of weather as it affects instrument flight; and navigation, beginning with a detailed look at the concepts underlying navigation, including the shape of the earth and the various map projections and a survey of flight planning considerations for northern areas."
    :credit: "3"
    :subject: AV
  - :name: Aviation Theory IV
    :number: "402"
    :description: This course provides students with insight into systems of complex, turbine-powered aircraft, an understanding of the implications of flying faster and larger aircraft, mastery of the instrument flying knowledge and techniques, an introduction to the weather of the upper atmosphere as well as significant problems such as wind shear and thunderstorms, and a discussion of the Canada Air Regulations and procedures that are involved in commercial flying and air carrier operations and the responsibilities of a commercial pilot. During this course students will write the Transport Canada Instrument Ratingexam and Intermediate Airline Transport Rating Exam, and will learn many of the topics covered on the Airline Transport Pilot Licence exam.
    :credit: "3"
    :subject: AV
  - :name: Jet Transportation Systems and Operations
    :number: "403"
    :description: This course will provide a basic understanding of the normal operating procedures and checklists used in a jet transport aircraft. It introduces the systems of the Boeing 747 which are required to perform basic flight manoeuvres.
    :credit: "1"
    :subject: AV
  - :name: Advanced Aerodynamics and Operating Procedures
    :number: "404"
    :description: This course provides details of incompressible flow airfoil theory and wing theory, description of stall speed, drag, and basic performance criteria, stability, trim and control, and configuration changes in high and low speed conditions. Compressible flow theory is introduced as well as transonic and supersonic flight.
    :credit: "3"
    :subject: AV
  - :name: Advanced Jet Transport Systems and Performance
    :number: "405"
    :description: "This course provides students with an appreciation for modern transport aircraft systems and performance. This includes: understanding how electronic control and navigation systems work, their normal operation, as well as their limitations;becoming aware of the role, the operation, and the limitations of automation in aircraft; and increasing the student\x92s understanding of large aircraft systems and advancing the ability to determine performance information of large aircraft."
    :credit: "3"
    :subject: AV
  - :name: Simulation - Multi-Engine
    :number: "411"
    :description: This course is to introduce students to multi-engine procedures, to review instrument flying procedures, and also to introduce students to two-person crew concepts. This course includes 13 sessions of dual instruction and 12 sessions of solo practice in multi-engine simulators.
    :credit: "1"
    :subject: AV
  - :name: Simulation - Crew Operations
    :number: "412"
    :description: This course continues to develop two-person crew procedures and also develops advanced instrument flying skills. This course includes 16 sessions of dual instruction and eight sessions of solo practice in multi-engine simulators, and includes turbine operations.
    :credit: "1"
    :subject: AV
  - :name: Simulation - Jet Transport Operations I
    :number: "413"
    :description: "In this course the student applies in the simulator what has been learned in Aviation 403. This is an introduction to the basic handling of large transport category jet aircraft. Students will carry out the multi-crew functions to accomplish the preflight preparations, the takeoff, climb, enroute, arrival, approach, and flight completion phases in the Boeing 747 jet transport flight training device. This course includes 5 sessions in each position \x96 Captain, First Officer, and Second Officer \x96 in the simulator."
    :credit: "1"
    :subject: AV
  - :name: Simulation - Jet Transport Operations II
    :number: "414"
    :description: "In this course the student will develop further skills in the operation of a jet transport aircraft, and will understand the aerodynamic implications of flying such aircraft, including the importance of high and low speed limitations, the use andlimits of aerodynamic high lift devices, the effect of center of gravity position on flight performance and characteristics, and other implications. This will be completed on specific flight exercises completed in the B747 flight training device. This course includes 5 sessions in each position \x96 Captain, First Officer, and Second Officer \x96 in the flight training device."
    :credit: "1"
    :subject: AV
  - :name: Simulation - Jet Transport Operations III
    :number: "415"
    :description: "This is the concluding course in jet transport operations. In this course the function and operation of systems will be experienced and students will also learn how to use long-range navigation equipment and other automation and safetyequipment onboard jet transport aircraft. The student will be expected, as a crew member, to conduct line oriented simulations, keeping in mind airline operating considerations. This will be accomplished in 10 sessions in each position \x96Captain, First Officer, and Second Officer \x96 in the B747 flight training device."
    :credit: "2"
    :subject: AV
  - :name: Aircraft - Multi-Engine
    :number: "421"
    :description: This course introduces students to multi-engine aircraft, provides opportunity to develop skills to fly multi-engine aircraft in normal and abnormal situations, and prepares them for the multi-engine flight test. This course includes 13 sessions of dual instruction and a flight test in multi-engine aircraft, as well as one session of dual instruction and eight sessions of solo practice in single engine aircraft.
    :credit: "1.5"
    :subject: AV
  - :name: Aircraft Instrument - Multi-Engine
    :number: "422"
    :description: This course provides students with the opportunity to develop instrument flying skills in multi-engine aircraft and prepares them to pass the instrument flight test. This course includes 16 sessions of dual instruction in multi-engine aircraft and eight sessions of solo practice in single engine aircraft.
    :credit: "1.5"
    :subject: AV
  - :name: Advanced Airmanship I
    :number: "431"
    :description: In this course students are introduced to concepts needed to safely fly with a two or more person crew. Included are subjects such as effectively managing all the resources available to a crew, crew coordination, and the use of standardoperating procedures. Aircraft systems are discussed and accident reports are analyzed to support the points made. This course serves as a preparation for simulator training and introduces psychological factors involved in flight training and social psychology as it relates to flight crew cooperation.
    :credit: "1"
    :subject: AV
  - :name: Advanced Airmanship II
    :number: "432"
    :description: This course continues the concepts introduced in Advanced Airmanship I. Included are crew resource management topics such as the effect of fatigue and stress on crew performance, communication, management styles and strategies, and assertiveness. Documentation, ergonomics, and passengers are other points of discussion. Standard operating procedures as they relate to the King Air and King Air systems are also discussed. As well, there is a review of pilots' liability and responsibility to themselves, their passengers, their company, and to others.
    :credit: "1"
    :subject: AV
  - :name: Theory - Instructor
    :number: "451"
    :description: This course provides students with the knowledge and skills needed to teach flying subjects, and prepares them for the Transport Canada Class IV Instructor Rating written exams and the ground portion of the Instructor Rating flight test. AV451 is a full-year course.
    :credit: "2"
    :subject: AV
  - :name: Flight Instructor Practicum
    :number: "452"
    :description: This course provides students with the knowledge and experience needed to instruct students how to fly aircraft, and to meet the standards of the Transport Canada Class IV Flight Instructor Rating flight test. This course includes 30 sessions of dual instruction on single engine aircraft and four sessions of dual instruction on a PFC Flight Training Device. AV 452 is a full-year course.
    :credit: "1"
    :subject: AV
