  - :name: North American Film Studies
    :number: "110"
    :description: This course is an introduction to the historical development and fundamental principles of film as a creative medium. Students will develop the skills to critically analyze various film genre as a form of cultural communication. The course will entail the screening and discussion of Classical Hollywood films, documentary, independent, and experimental films from North America.
    :credit: "3"
    :subject: FILM
  - :name: Foreign Film Studies
    :number: "120"
    :description: An introduction to theories of film aesthetics and criticism, together with a study of selected foreign movies (with English subtitles). Essays and an examination are required from credit students.
    :credit: "3"
    :subject: FILM
  - :name: Special Topics in Film
    :number: "200"
    :description: The specific topic of this course will vary as opportunity permits (consult timetable), but students will encounter aspects of cinema which examine the diversity of narrative styles and film practices. Students will be exposed to the historical context and influences in the development of film language in addition to film culture.
    :credit: "3"
    :subject: FILM
  - :name: The Woman's Film of the 1940s
    :number: "210"
    :description: "This course provides an introduction to both the Hollywood woman\x92s film of the 1940s as well as readings in contemporary film theory. The theory will be used to examine the cinematic representation of subjectivity in the woman\x92s film and willinclude an introduction to Freudian and Lacanian psychoanalysis and introductory film semiotics. Films presented will include sub-genres of the woman\x92s film such as the medical discourse film, the maternal melodrama, and the gothicromance film."
    :credit: "3"
    :subject: FILM
  - :name: India on Film
    :number: "220"
    :description: This course examines the culture and history of modern India through its films, ranging from the classic art films of Satyajit Ray to contemporary Bollywood hits. Discussion will focus on the role of film in creating a national consciousness and in preserving the cultural identity of Indians living abroad. In examining the conventions of Indian film--its heroes and heroines, its songs, dances, and plots--we will consider how they reflect changing attitudes toward gender, caste, class, and religion.
    :credit: "3"
    :subject: FILM
  - :name: Introduction to Film Theory
    :number: "310"
    :description: In this course, students will learn key concepts and major theoretical perspectives in contemporary film theory. Theoretical work will include semiotics, Marxism, Freudian and Lacanian psychoanalysis, feminist and postmodernist film theory. Students interested in this course might also want to consider ENGL 366.
    :credit: "3"
    :subject: FILM
  - :name: Documentary Video Storytelling
    :number: "365"
    :description: "This course offers students knowledge of fundamental concepts and practical skills in documentary storytelling in film or video. Students will have an opportunity to develop a short documentary video (of approximately 10 minutes in length) from the proposal/treatment stage through pre-production, production, and post-production. Students will be introduced to the work of Canadian filmmakers, who have long been considered leaders in the documentary genre.Note: This course is offered as both VA 365 and FILM 365. Students may take only one of these for credit."
    :credit: "3"
    :subject: FILM
