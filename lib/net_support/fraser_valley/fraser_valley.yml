    :subject: FREN
  - :name: Intermediate French Composition
    :number: "219"
    :description: This course focuses on the development of essay-writing skills in French. Selected readings from works by contemporary Francophone authors help introduce principles of clear and effective writing; students work to improve their own writing skills and to resolve common problems in second-language writing.
    :credit: "3"
    :subject: FREN
  - :name: Francophone Language and Culture via Media
    :number: "225"
    :description: "Conducted entirely in French. Students will increase their communicative competence and knowledge of Francophone culture by reading on a regular basis articles and advertising from l'Actualit\xE9 a Qu\xE9b\xE9cois magazine, reviewing the major Francophone newspapers via Web access, listening to Radio Canada and viewing television clips from Francophone stations. They will learn specialized vocabulary relating to politics, economics, acronyms and euphemisms. Grammar is reviewed and refined in each class, and tested frequently. Participation in discussions, along with regular written assignments and oral tutorials, further improves students' abilities to understand and express themselves in French."
    :credit: "3"
    :subject: FREN
  - :name: Intermediate French for French Immersion Students I
    :number: "230"
    :description: "This course is specifically designed for students from French Immersion programs who are at ease communicating in French and who wish to improve their competency. Taught completely in French, this course will provide a thorough grammar review, vocabulary enrichment and development of reading and writing skills which will address ingrained errors such as \"franglais\" and enable students to use a more sophisticated language. A cultural project, pair and small group work, video presentations, and work in the multimedia lab will complement class discussions.Note: Credit cannot be obtained for both FREN 215 and FREN 230."
    :credit: "3"
    :subject: FREN
  - :name: Intermediate French Oral Communication
    :number: "242"
    :description: "This course is designed for students who have an intermediate level of French, with a good general knowledge of grammar and ability to express themselves orally, but who want to improve their oral and aural skills. Its objective is to increase general fluency, to enhance the appropriate use of colloquial French, as well as to further the student\x92s appreciation of Francophone cultures."
    :credit: "3"
    :subject: FREN
  - :name: Culture of the Francophone World
    :number: "245"
    :description: This course is a study of various cultures in the French-speaking world other than France, with particular emphasis on Quebec, African, and Caribbean Francophone cultures, through contemporary texts from a variety of sources. Designed for students with an intermediate to advanced level in French, its objective is to enhance written and oral fluency, and to introduce students to the richness and diversity of Francophone literatures and expression outside of France.
