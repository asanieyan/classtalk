- :name: Agriculture
  :courses: 
  - :name: Introduction to Milking and the Dairy Farm
    :number: "103"
    :description: Introduction to typical dairy farms; use and basic maintenance of milking equipment; practical herd health concerns and reproduction in the dairy cow; care of calves; basic physiology of the dairy cow, principles of nutrition and sanitation. Regulations affecting the dairy industry will be reviewed. Field trips at student expense will be required.
    :credit: "5"
    :subject: AGRI
  - :name: Practical Milking Work Experience
    :number: "104"
    :description: All students will participate in the care of dairy livestock in the UCFV barn. Each student will be assigned work experience, without remuneration, on commercial host farms throughout the 12 weeks to develop their skills and efficiency. Students must provide their own appropriate work clothing and must have a valid driver's licence and reliable transportation. Work hours will include both early morning and late afternoon milkings. Host farmers will participate in the evaluation of each student.
    :credit: "4"
    :subject: AGRI
  - :name: Introduction to Soils
    :number: "111"
    :description: This course introduces soil as a medium for plant growth. Soil formation and the physical, chemical, and biological properties of soil are presented. The soils of British Columbia are featured. Field trips may be required outside regular hours, including Saturdays. Saturday field trips will be held in conjunction with other Agriculture department courses to provide students with an integrated overview of soils as they relate to crop and livestock production in British Columbia. Students should budget approximately $40 for field trips.
    :credit: "3"
    :subject: AGRI
  - :name: Soil Fertility and Fertilizers
    :number: "112"
    :description: This course introduces soil as a medium for plant growth. Soil formation and the physical, chemical, and biological properties of soil are presented. The soils of British Columbia are featured. Field trips may be required outside regular hours, including Saturdays. Saturday field trips will be held in conjunction with other Agriculture department courses to provide students with an integrated overview of soils as they relate to crop and livestock production in British Columbia. Students should budget approximately $40 for field trips.
    :credit: "2"
    :subject: AGRI
  - :name: Principles of On-Farm Food Safety
    :number: "121"
    :description: This course introduces HACCP-based programs (hazard analysis and critical control points) as they relate to a safe food industry in BC and Canada. The four types of potential hazards and the identification of their critical control points for fields, farm buildings, and factors involving people will be discussed. The differences between HACCP and HACCP-based programs as they relate to food production, an overview of record keeping, and an introduction to the major commodity-specific programs will be covered. Case studies will be used. Actual commodities presented each year may vary, but could include HACCP-based programs for dairy, poultry, fruit, and vegetables. Requirements for participating in an on-farm HACCP-based audit will be introduced.
    :credit: "1"
    :subject: AGRI
  - :name: Horticulture Skills and Techniques for Fall
    :number: "123"
    :description: "Practical horticulture work skills for the late summer and fall seasons. Complements lecture material from a variety of horticulture production courses. Course work will vary depending on the weather, but will include: propagation, fall turf maintenance, seeding, sodding, ornamental plant pruning, horticulture tool and equipment handling and maintenance, garden renovation, and greenhouse production and maintenance. Students must participate in outdoor labs, regardless of weather, as well as in the greenhouse. All students must have steel-toed work boots, rain gear, work gloves, hand pruners and a pocketknife. Off-campus field trips will be required at student expense."
    :credit: "1"
    :subject: AGRI
  - :name: Introduction to Horticulture
    :number: "124"
    :description: "This course introduces binomial nomenclature; the environmental factors affecting plant growth: physical, biological, and chemical control of plant growth, and an introduction to the major horticultural crop groups: fruits, vegetables, greenhouse crops, nursery crops, and turf."
    :credit: "2"
    :subject: AGRI
  - :name: Horticulture Skills and Techniques for Winter
    :number: "129"
    :description: "Practical horticulture work skills for the winter and spring season. Complements lecture material from a variety of horticulture courses. Course work may vary, depending on the weather, but will include: propagation, spring turf maintenance, fruit tree pruning, greenhouse production and maintenance work, garden renovation, planting and transplanting, irrigation system troubleshooting, and taxonomic keys. Students must participate in outdoor labs, regardless of the weather, as well as in the greenhouse. All students must have steel-toed work boots, rain gear, work gloves, hand pruners and a pocketknife. Off-campus field trips will be required at student expense."
    :credit: "1"
    :subject: AGRI
  - :name: Principles of Sustainable Agriculture Practices
    :number: "130"
    :description: This course introduces the concept and some applications of sustainable agriculture. Students will learn scientifically sound, practical agri-production information for low-input sustainable systems such as, but not limited to, certified organic production. The content of AGRI 130 is suitable for both the beginning student of agriculture and for farmers who are considering a transition from conventional commercial agricultural production to alternate, low input production systems.
    :credit: "2"
    :subject: AGRI
  - :name: Introduction to Animal Health
    :number: "133"
    :description: The students will study commercial production facilities and practices that lead to or prevent common livestock diseases. Conventional and new procedures used to prevent and control diseases will be covered.
    :credit: "1"
    :subject: AGRI
  - :name: Ruminant Animal Health
    :number: "134"
    :description: The principles of disease infection, treatment, and prevention in ruminant livestock are introduced. Topics include reproduction, obstetrics, respiratory ailments, nutritional and infectious disease, and health management of dairy and beef cattle and other ruminants, as time permits.
    :credit: "2"
    :subject: AGRI
  - :name: Livestock Nutrition
    :number: "137"
    :description: This course covers and integrates the basic facts concerning the nature of nutrients and their metabolism with the use of common feedstuffs on farms.
    :credit: "1"
    :subject: AGRI
  - :name: Swine Production
    :number: "138"
    :description: This course covers feeding, breeding, and management for commercial and purebred swine operations. Topics include production, marketing, facilities, equipment, swine herd health and genetics. Students will be required to participate in the care of departmental livestock outside of regular class hours. Field trips are required. This course is only offered in even-numbered years.
    :credit: "3"
    :subject: AGRI
  - :name: Agribusiness Principles
    :number: "142"
    :description: This course deals with the farm manager as a decision-maker. Topics include farm office, farm record-keeping and accounting, enterprise management, financial statements, cost accounting, break-even calculations, budgets, projections, production records, financial applications, and leverage. The use of computers to manage farm financial records (spreadsheets and data management programs) will be an integral part of this course.
    :credit: "3"
    :subject: AGRI
  - :name: "Agri Pests: An Integrated Approach to Insects and Weeds"
    :number: "166"
    :description: This course introduces students to insect pest and weed problems common in B.C. agriculture. Beneficial insects and their role in agriculture will also be covered. Students will learn how a basic IPM program can be used to control weeds and insects. The course uses lectures, laboratories and some field work, as well as several guest speakers. Students may be required to prepare a weed and insect collection. Students may also write the provincial pesticide licensing exam at the end of this course. A separate fee is required to write this exam.
    :credit: "3"
    :subject: AGRI
  - :name: "Agri Pests: An Integrated Approach to Diseases"
    :number: "167"
    :description: This course introduces students to infectious and non-infectious diseases, commonly found in B.C. crops. Students will learn how a basic IPM program can be used to control infectious diseases. The organisms causing infectious diseases will be studied. Pesticide safety, including pesticide classification, mode of action, components, labels, and safe use and handling will be covered. Students may also write the provincial pesticide licensing exam at the end of this course. A separate fee is required to write this exam.
    :credit: "2"
    :subject: AGRI
  - :name: Farm and Equipment Safety
    :number: "183"
    :description: This course includes the safe operation of farm machinery and power equipment, an introduction to Workplace Hazardous Materials Information System (WHMIS) in the workplace, and safety and fire prevention on the farm and in the workplace.
    :credit: "1"
    :subject: AGRI
  - :name: Practicum I
    :number: "192"
    :description: A three-week, on-the-job training course in agriculture. You will work, free-of-charge, for a selected host, in return for which you will gain valuable work experience and acquire new skills. Only full-time students who have successfully completed their current semester's courses and have an overall GPA of 2.0 are eligible to participate. Students' grades for this course will be based on hosts' evaluations.
    :credit: "3"
    :subject: AGRI
  - :name: Practical Horticulture
    :number: "194"
    :description: Students will become familiar with the horticultural aspects of grounds maintenance and greenhouse management, which may include some landscape construction techniques, pruning, fertilizing, planting/transplanting of landscape plant materials. Review of tools and equipment used in landscape maintenance work will be covered. Off-campus field trips are required, and students will be expected to work outdoors in inclement weather. All students must have their own steel-toed safety boots, rain gear, and work gloves. Work in the UCFV greenhouses will be required.Students should budget approximately $35 for field trips.
    :credit: "3"
    :subject: AGRI
  - :name: Introduction to Integrated Pest Management
    :number: "200"
    :description: The theory and applied principles of integrated pest management (IPM) as it is practiced in British Columbia will be covered. Emphasis is placed on the identification and life cycles of weeds, insects and diseases, and how this information can be used to develop appropriate IPM controls for nursery, fruit, vegetable, turf, and forest seedling industries. Pest management techniques are discussed within an overall farm picture where IPM methodologies must fit with best management production practices. Field trips are mandatory. Saturday field trips will be held in conjunction with other Agriculture department courses to provide students with an integrated overview of agriculture in British Columbia. Students should budget approximately $40 for field trips.
    :credit: "2"
    :subject: AGRI
  - :name: Integrated Pest Management Techniques and Equipment
    :number: "205"
    :description: Practical techniques and equipment used in the local integrated pest management (IPM) industry for identification/diagnosis and recommendation for the control of important pests in a variety of local commodities will be covered. This course is primarily taught through field trips, site visits, and in consultation with local industry practitioners. Data collection, processing, and interpretation using statistical methodologies will be introduced. Field trips are mandatory.IPM work in the UCFV greenhouses is required outside of class time. Students should budget approximately $40 for field trips.
    :credit: "2"
    :subject: AGRI
  - :name: Solving Practical Problems in Agriculture
    :number: "207"
    :description: This course takes students to various agricultural enterprises for study. Current problems (case studies) will be presented for student analysis. Students will develop solutions for the problems. As well, students will learn the basic techniques needed for setting up, running, and evaluating research projects and demonstration plots. Off-campus field trips will be required. Students will have the opportunity to prepare for the International Certified Crop Advisors exam.
    :credit: "3"
    :subject: AGRI
  - :name: Directed Studies in Agriculture
    :number: "210"
    :description: Under the guidance of one of the agriculture faculty members, students may pursue a research project in agriculture. Regular reports will be required as the project develops, and a final written report must be presented to the supervising faculty member.
    :credit: "2"
    :subject: AGRI
  - :name: Soil Management and Conservation
    :number: "211"
    :description: This course covers managing soil as a non-renewable resource. Topics will include practical soil management for farmers, the main processes of soil degradation -- their causes and effects, soil conservation on the farm, tillage, interpretation of soil maps, and introduction to agricultural and engineering classification of soil for land use planning. Field trips will be required.
    :credit: "2"
    :subject: AGRI
  - :name: Plants in the Landscape
    :number: "220"
    :description: This course covers the identification, use, and maintenance of herbaceous and woody plants in the landscape. Site selection and individual plant growing requirements will be emphasized. Students must have their own transportation. Field trips are a course requirement, and students should budget approximately $50 to cover travel costs throughout the semester.
    :credit: "2"
    :subject: AGRI
  - :name: Vegetable Crop Production
    :number: "222"
    :description: Field production of commonly grown vegetable crops in British Columbia will be discussed. Topics include site selection as influenced by environmental and economic conditions, field preparation, variety selection, and cultivation practices. The culture of mushrooms and ginseng are covered as an essential part of the course. Field trips may be required outside regular class hours, including Saturdays. Saturday field trips will be held in conjunction with other Agriculture department courses to provide students with an integrated overview of agriculture in British Columbia. Students should budget approximately $40 for field trips. This course is only offered in even-numbered years.
    :credit: "3"
    :subject: AGRI
  - :name: Fruit Crop Production
    :number: "223"
    :description: Field production of commonly grown fruit crops in British Columbia will be discussed. Topics will include site selection as influenced by environmental and economic conditions, field preparation, variety selection and cultivation practices. If time permits, the culture of some tropical fruits may be discussed. Field trips may be required outside regular hours, including Saturdays. Saturday field trips will be held in conjunction with other Agriculture department courses to provide students with an integrated overview of agriculture in British Columbia. Students should budget approximately $40 for field trips. This course is only offered in odd-numbered years.
    :credit: "3"
    :subject: AGRI
  - :name: Greenhouse Production
    :number: "224"
    :description: This course will cover the basic structures, facilities and machines used, and review the production of the major florist and vegetable crops grown in the British Columbia greenhouse industry. Students are required to work in the UCFV greenhouse outside of regular class hours. Field trips may be required outside regular class hours, including early mornings and Saturdays. Bus fare of approximately $10 may be required.
    :credit: "2"
    :subject: AGRI
  - :name: Turfgrass Production
    :number: "226"
    :description: The basics of production and maintenance of ornamental turfgrass are covered. Topics include soils, fertilizers, irrigation and drainage, seed and sod, seed bed preparation, mowing and mowing equipment, and a quick review of weeds, diseases, and insects affecting turfgrass, along with integrated pest management options for control. Final sessions willdiscuss the management of specialized turf areas, for example, golf courses. Practical hands-on work in turf care will be included, weather permitting. Field trips may be required outside regular class time, including Saturdays. Students should budget approximately $20 for field trips.
    :credit: "2"
    :subject: AGRI
  - :name: Nursery Production and Propagation Practices
    :number: "227"
    :description: The production of commonly grown nursery crops in British Columbia will be covered. Topics include propagation, site selection and preparation, and basic nursery management. Work in the UCFV greenhouse and grounds is required outside of regular class hours.
    :credit: "2"
    :subject: AGRI
  - :name: Forage Crop Production
    :number: "228"
    :description: "The production and use of commonly grown forage crops will be covered. Topics include forage establishment, maintenance, harvest, and storage. Emphasis will be on maximizing the use of homegrown forages to meet the nutritionalrequirements of today\x92s high-producing animals."
    :credit: "2"
    :subject: AGRI
  - :name: "The Holistic, Sustainable Farm: Planning and Practices"
    :number: "230"
    :description: This course will guide the student through an understanding of the inter-related social, environmental, and economic issues that are central to sustainable agriculture systems. Through case studies, sustainable agriculture practices will be examined to empower the students to plan for, and practice, holistic farming.
    :credit: "2"
    :subject: AGRI
  - :name: Dairy Production and Management
    :number: "231"
    :description: The feeding, breeding, and nutrition of dairy animals is covered. Topics include the production, processing, and marketing of milk, as well as an overview of dairy farm facilities and management. Emphasis will be placed on dairy herd improvement through sound management and applied genetics. Students will be required to participate in the care of departmental livestock outside of regular class hours. Off-campus field trips are required.
    :credit: "2"
    :subject: AGRI
  - :name: Beef Production
    :number: "232"
    :description: The feeding, breeding, and management of beef animals will be covered. Specific topics will include production, genetics, and health, as well as marketing of beef cattle. Facilities and equipment will also be discussed. Students will be required toparticipate in the care of departmental livestock outside of regular class hours. Field trips are required; Saturday field trips will be held in conjunction with other Agriculture Department courses to provide students with an integrated overview ofagriculture in British Columbia. This course is only offered in odd-numbered years.
    :credit: "3"
    :subject: AGRI
  - :name: Production of Sheep, Goats and Other Livestock Species
    :number: "235"
    :description: This course will introduce the management of small livestock species kept on farms in the Fraser Valley. Topics will range from husbandry to marketing of sheep, goats, rabbits, and other small livestock. Students will be required to participate in the care of departmental livestock outside regular class times. Field trips are mandatory.
    :credit: "2"
    :subject: AGRI
  - :name: Poultry Production
    :number: "236"
    :description: This course will cover the poultry industry in Canada, mainly in the Fraser Valley at the farm level. The basics of feeding, breeding, and management of different types of poultry will be covered. Field trips and barn work will be mandatory. This course is offered only in odd-numbered years.
    :credit: "3"
    :subject: AGRI
  - :name: Equine Production and Management
    :number: "238"
    :description: This course covers feeding, breeding, and management for horse owners. Topics include equine medical disorders, lameness, nutrition, facilities, reproduction management of both the mare and stallion, and equipment. Discussion of thedifferent equine sectors and field trips will be included. This course is only offered in even-numbered years.
    :credit: "3"
    :subject: AGRI
  - :name: "Enterprise Project: Part I"
    :number: 242A
    :description: Using a PC, each student will develop an independent agricultural project which includes financing, budgeting, and operation for the first year of the enterprise. Students, in consultation with faculty, will begin preparation of the first year of a financial and operational analysis. A grade of credit must be achieved to be eligible to continue with part II.
    :credit: "2"
    :subject: AGRI
  - :name: "Enterprise Project: Part II"
    :number: 242B
    :description: In part II of the course, students will complete their written enterprise project report and prepare it for presentation to a select committee of faculty and industry experts.
    :credit: "2"
    :subject: AGRI
  - :name: Global Issues in Agriculture
    :number: "270"
    :description: This course will cover a broad range of topics such as world agricultural policies and their effect on food production, farm legislation, trade negotiations, and emerging alternative practices for commercial agricultural production. Exact topics may change, but this course will include discussion and guest speakers.
    :credit: "3"
    :subject: AGRI
  - :name: Practicum II
    :number: "292"
    :description: A second three-week on-the-job training course in agriculture. You will work, free-of-charge for a selected host, in return for which you will gain valuable work experience and acquire new skills. Only full-time students who have successfully completed their current semester's courses and have an overall GPA of 2.0 are eligible to participate. Students' grades will be based on hosts' evaluation.
    :credit: "3"
    :subject: AGRI
  - :name: Basic Landscape Design
    :number: "294"
    :description: This is an introductory course in residential landscape plan development. Practical plant selection and various hard landscape applications commonly used in residential landscaping will be covered. Course materials will cost about $135.
    :credit: "3"
    :subject: AGRI
  :code: AGRI
- :name: Art History
  :courses: 
  - :name: History of Western Art to 1400
    :number: "101"
    :description: Art is an integral part of the society that produces it. This introduction to art history is designed to foster knowledge, understanding and an appreciation of art and architecture from prehistoric cave painting to the Italian renaissance. Gallery visits supplement classroom experience.
    :credit: "3"
    :subject: AH
  - :name: "History of Western Art: 1400 to the Present"
    :number: "102"
    :description: This course, which is best taken as a sequel to AH 101, continues to explore art and architecture in a social context from the renaissance to the contemporary era. The course focuses on understanding how artistic production changed in the centuries leading up to the modern era as well as the radical re-definitions of art that occurred in the 20th century. Gallery visits supplement classroom experience.
    :credit: "3"
    :subject: AH
  - :name: History of Posters - the Art of Persuasion
    :number: "203"
    :description: From the spirit of agitation to the selling of products and services, posters have played an important role in the last two centuries. The poster has played a particular role in times of revolution, war, and protest and in cultural circulation. Analyses of posters - whether cigarette advertisement during the art nouveau period, students' voices of dissent in 1968, or current promotion of Japanese anime movies - will include an investigation of the political, social, and economic motivations behind their production as well as their diverse audiences and contexts of reception.
    :credit: "3"
    :subject: AH
  - :name: Art Practices and Popular Culture I
    :number: "205"
    :description: An examination of popular culture in relation to contemporary art-making practices, emphasizing the cross-fertilization of "fine" and "popular" art in recent decades. Students will be required to complete both studio and written projects for this course.This course is also offered as VA 205. Credit cannot be obtained for both AH 205 and VA 205.
    :credit: "3"
    :subject: AH
  - :name: Art Practices and Popular Culture II
    :number: "210"
    :description: This course, which may best be taken as a sequel to AH 205, continues to examine popular culture in relation to contemporary art-making practices, emphasizing the social and political role of the artist. Students will be required to complete both studio and written projects for this course.This course is also offered as VA 210. Credit cannot be obtained for both AH 210 and VA 210.
    :credit: "3"
    :subject: AH
  - :name: The Art of English and French Canada , 1665- 1945
    :number: "214"
    :description: This course provides an introductory survey of non-native art from the time of French and English settlement to the end of the second World War. Art works will be contextualized with regard to period style, regional style and personal style and signification will be discussed with reference to missionary purpose, colonial rhetoric and nationalism.
    :credit: "3"
    :subject: AH
  - :name: Issues in Exhibition
    :number: "230"
    :description: This course offers a 'hands on' introduction to how institutions, physical and ideological, express and determine public taste. It is a one semester course of independent study with a study tour experience that may vary from weekend tours of local galleries to tours of ten days to 3 weeks of national or international sites. Students will analyze curatorial objectives, elements of display and supportive exhibition materials.
    :credit: "3"
    :subject: AH
  - :name: "Arts in Context: The Italian Renaissance"
    :number: "311"
    :description: This course focuses on the art and architecture of Renaissance Italy. Works of art will be examined according to their historical context, taking into consideration the dominant political, religious, and social concerns of the period. The relationship of the visual arts to literature and music will also be explored.
    :credit: "4"
    :subject: AH
  - :name: "Arts in Context: Romanticism"
    :number: "313"
    :description: This course offers an investigation of the visual arts of the 19th century Romantic movement. Emphasis will be placed how the visual, and to a lesser extent, literary and musical, arts relate to their social and political context.
    :credit: "4"
    :subject: AH
  - :name: "Arts in Context: Modernism"
    :number: "314"
    :description: This course offers a study of the visual arts of the 19th century to the second world war, with some reference to literary and musical form. The focus of the course will be on how the arts in Europe participated in the redefinition of the past and present in times of social and political upheaval. Gallery visits supplement classroom experience. Students might be interested in taking related courses in History and English.
    :credit: "4"
    :subject: AH
  - :name: "Arts in Context: Contemporary"
    :number: "315"
    :description: This course offers a critical analysis of the visual arts in the second half of the 20th century, with some reference to literary and musical forms. After the second world war and in the post colonial context, western culture experienced the strain of diversification as never before. The effect of postmodern developments and movements such as feminism will be regarded in relation to cultural production. Gallery visits supplement classroom experience.
    :credit: "4"
    :subject: AH
  - :name: "Arts in Context: Gender, Art and Society"
    :number: "316"
    :description: This course offers an analysis of gender and the visual arts in Western culture. The focus of the course will be on the work of women artists and the role of women as patrons and subjects. Analysis of visual production will also include ways in which gender is constructed and its relationship to class, race and sexuality. Works of art will be examined in relation to the social, political, religious and economic factors which influenced the production and reception of women's art.
    :credit: "4"
    :subject: AH
  - :name: "Art & Culture: Special Topics"
    :number: "320"
    :description: The specific topic of this course will vary as opportunity permits (consult timetable), but students will encounter the artistic and cultural production of a non-western society (e.g., Haida, Japanese), or related group of societies (e.g., Oceanic or African) from an interdisciplinary perspective.
    :credit: "4"
    :subject: AH
  - :name: Museum Principles and Practices
    :number: "330"
    :description: This course offers students a general understanding of the principles and practices of museums by means of a study tour. It is a one-semester course of individual study with introductory lectures and seminars preceding a 10 day -- 4 week study tour with field exercises and reviews. The course provides a theoretical and practical study of how museums perpetuate specific aesthetic, cultural and political interests. Students will gain an understanding of how galleries construct meaning and determine public taste by analyzing exhibitions in terms of broad institutional mandate as well as specific curatorial objectives, issues of display and issues of reception.
    :credit: "4"
    :subject: AH
  - :name: Fashion in Art / Fashion as Art
    :number: "340"
    :description: "What we wear, drape and attach to our bodies is a visible, physical and symbolic signifier of our place in society, history and culture. This course explores questions of fashion as art, as design, as mass culture and as high art. While considering fashion and clothing as cultural phenomena and a means of communication, it explores the production of visual arts and the design of clothes as interconnected creative processes. Note: Students with FD 340 cannot take AH 340 for further credit."
    :credit: "4"
    :subject: AH
  - :name: Addressing Clothing Piece by Piece
    :number: "341"
    :description: "This course explores the ways according to which the society \"covers\" and leaves the body \"uncovered,\" thereby conditioning our individual and corporeal identities through such signs and symbols. Clothes are society's ways of showing where we belong in the order of things, our role and position in the social pageantry. This course recognizes that dress has \"emblematic\" dimensions beyond mere functionality. By analyzing various garments in their historically fashioned contexts we focus on the social and cultural significance of dress as marker uncovering our ambitions and inhibitions. Note: Students with FD 341 cannot take AH 341 for further credit."
    :credit: "4"
    :subject: AH
  - :name: Senior Seminar I
    :number: "401"
    :description: "This course presents an overview of key theoretical issues important to the practice and reception of contemporary art. Modern and contemporary cultural theories, art theory and art criticism are examined. Topics include Marxist-Realist and Formalist debate, early Structuralist and Post-Structuralist criticism, Aesthetic Reception theory, Pyschoanalytic art criticism plus selected Postmodern and Feminist cultural critiques. This course forms the required foundation for Senior Seminar II.Note: Students with AH 401 cannot take VA 401 for further credit."
    :credit: "4"
    :subject: AH
  :code: AH
- :name: Anthropology
  :courses: 
  - :name: Human Origins
    :number: "101"
    :description: "This course traces our physical and cultural evolution by looking at our animal past, at our primate relatives (the prosimians, monkeys, and apes), and especially at the fossils and tools our ancestors have left behind. You will be introduced to the basics of evolution and to some of the basic questions physical anthropologists consider: Are we just naked apes? Are humans innately aggressive? Are sex roles built in or learned? Are some races superior to others?"
    :credit: "3"
    :subject: ANTH
  - :name: Introduction to Social and Cultural Anthropology
    :number: "102"
    :description: "ANTH 102 is an introduction to basic concepts, methods, and history of ideas of social and cultural anthropology. The emphasis is on understanding anthropological explanations of economic, social, and ceremonial activities of small-scale societies outside of the experience of most Canadians. The role of the study of languages in anthropology will also be discussed. Focused individual and group discussions based on assigned readings and study questions are an important part of ANTH 102, and will be a part of classroom interaction. Expect to participate in class discussions of reading assignments and videos, and to write an essay. Note: ANTH 102 is a basic foundation course, and is a prerequisite to several upper-level Anthropology courses."
    :credit: "3"
    :subject: ANTH
  - :name: First Nations in British Columbia -- Traditional Cultures
    :number: "111"
    :description: An introduction to the anthropological literature on the indigenous cultures of the coast and interior of the Pacific Northwest, with an emphasis on British Columbia. Topics include the archaeological record, languages, resource use, social structure, ceremonies, and culture change following the arrival of Europeans and the expansion of the Canadian state.
    :credit: "3"
    :subject: ANTH
  - :name: "Aboriginal Peoples in B.C.: Contemporary Issues"
    :number: "112"
    :description: This course will focus on issues of importance to aboriginal communities in B.C. related to land claims, self-government, and various aspects of community development including education, family, health and wellness, and resource management, as well as urbanization. Relevant historical events, circumstances and/or current initiatives will be explored using key concepts and methods of analysis used by social scientists. Significant aspects of aboriginal/non-aboriginal interactions, relationships, and experiences will be examined.
    :credit: "3"
    :subject: ANTH
  - :name: World Religions
    :number: "130"
    :description: An introduction to world religions beginning with the search for religions essence (in ideas ranging from the Perennial Philosophy to the theories of Durkheim, Marx, Freud, and Jung) and continuing with an overview of indigenous religion (the Sto:lo, Hopi, and Tsembaga), and religions of the West (Judaism, Christianity, Islam), and the East (Hinduism, Buddhism, Sikhism). The course uses lectures, discussions, readings, and films to consider such questions as "What is religion?", "What does religion do for individuals?", and "What is religion's place in today's world?"
    :credit: "3"
    :subject: ANTH
  - :name: Selected Topics in Cultural Anthropology I
    :number: "203"
    :description: This course is an examination of a selected topic in contemporary anthropology. Topics covered will vary from semester to semester and may include, but are not limited to, urban anthropology, legal anthropology, health and culture, post-colonial anthropology, cultural representations of the body, and the politics of cultural representation and voice.
    :credit: "3"
    :subject: ANTH
  - :name: Kinship and Gender
    :number: "210"
    :description: Anthropology 210 is an introduction to studies of kinship and gender, using examples from a variety of societies and cultures. Topics may include social structure and kinship, the place of gender in stratification systems such as caste and class, ceremonies which emphasize gender, and the ways in which various social structures have changed. This course draws extensively on anthropological studies of small-scale and tribal societies.
    :credit: "3"
    :subject: ANTH
  - :name: "Culture Change: People of the Third World"
    :number: "220"
    :description: Anthropology 220 looks at the lives of some of the people of the Third World by considering case studies from Latin America. Particular attention is given to the peasantry (indigenous and non-indigenous), and to cultural changes within that group due to processes such as globalization, economic and technological change, population pressures and the availability of land, the commercialization of agriculture, colonization programs, the cocaine industry, migration, emigration, and urbanization.
    :credit: "3"
    :subject: ANTH
  - :name: Introduction to Archaeology
    :number: "240"
    :description: An introduction to archaeological concepts and techniques, and an examination of the archaeological record of early societies throughout the world. Special emphasis will be placed on understanding the archaeological and heritage record of British Columbia.
    :credit: "3"
    :subject: ANTH
  - :name: Culture and Environment
    :number: "268"
    :description: Our world is facing an environmental crisis as a result of increasing population growth, water, soil, air, and noise pollution, and overuse of rural resources. Using anthropological models and methods of analysis, this course will explore the fundamental relationship between people and their environment. We will compare and contrast different cultural perspectives within our own industrial society, as well as among hunters and gatherers and tribal agriculturalists in other societies.
    :credit: "3"
    :subject: ANTH
  - :name: Key Ideas in Anthropology
    :number: "301"
    :description: A consideration of selected themes and ideas in anthropological thought with respect to their historical origins and theoretical importance.
    :credit: "4"
    :subject: ANTH
  - :name: "Archaeology Field Methods: Applied Studies"
    :number: "341"
    :description: Anthropology 341 is an application of archaeological techniques of excavation and interpretation of archaeological materials, based on participation in field excavation of an archaeological site. The course emphasizes archaeological techniques in a field situation, which will likely involve camping at, or commuting to, an off-campus site. Part of the course involves the analysis of materials in a laboratory. ANTH 341 will normally be taught in the Spring semester to allow for fieldwork.
    :credit: "5"
    :subject: ANTH
  - :name: Visual Anthropology
    :number: "401"
    :description: This course critically examines the production and uses of ethnographic images and representations of cultures in selected anthropology films and photographs, and comparison textual representations.
    :credit: "4"
    :subject: ANTH
  - :name: Selected Topics in Cultural Anthropology II
    :number: "403"
    :description: This course explores in detail a selected topic in contemporary anthropology from methodological and theoretical perspectives. Topics covered will vary from semester to semester and may include, but are not limited to, urban anthropology, law and anthropology, post-colonial and post-modern anthropology, culture and performance, and discourses of cultural identity.
    :credit: "4"
    :subject: ANTH
  - :name: Myth and Ritual
    :number: "469"
    :description: This anthropological approach to myth and ritual looks at the connection between mythology, ritual, and lived experience. We will look at how myth has served as a universal factor in human existence, comparing it with other artistic representations such as poetry or drama. We shall explore mythology as a specific form of poetics that emerges out of human action and desires and also study the relationship between myth, ritual, and nature, and the unconscious.
    :credit: "4"
    :subject: ANTH
  - :name: Directed Readings in Anthropology
    :number: "490"
    :description: Directed reading in a selected field of study under the direction of a faculty member. A major paper will be required.
    :credit: "4"
    :subject: ANTH
  :code: ANTH
- :name: Astronomy
  :courses: 
  - :name: "Astronomy: The Solar System"
    :number: "103"
    :description: "This introductory course in astronomy focuses on the solar system. Topics include a brief history of astronomy, Newton's laws, gravity, orbits, eclipses, and seasons. It includes a discussion of the nature of light and other electromagnetic radiation, relativity and quantum theory, and a description of modern astronomical instruments. The second half of the course describes the geology, geography, and climates of the nine planets in the solar system, along with their moons and the asteroids. The origin of the solar system is discussed.Note: Students with Physics 103 cannot take ASTR 103 for further credit."
    :credit: "4"
    :subject: ASTR
  - :name: "Astronomy: The Cosmos"
    :number: "104"
    :description: "This introductory course in astronomy focuses on the stars and universe. Topics include properties of stars, galaxies, life cycle of a star, modern theories in astronomy, and origin and evolution of the universe. Students will be given a number of laboratory exercises to supplement the material covered in class. The course will place emphasis on conceptual development rather than a rigorous mathematical treatment and is a suitable non-calculus-based laboratory science course for Arts students.Note: Students with Physics 104 cannot take ASTR 104 for further credits."
    :credit: "4"
    :subject: ASTR
  :code: ASTR
