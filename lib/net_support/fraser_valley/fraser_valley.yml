  - :name: Introduction to University and Liberal Education
    :number: "101"
    :description: This course is designed to assist students in their transition to university and academic culture. It will introduce students to our academic programs and services and help provide them with the knowledge and skills to navigate the university and succeed in their studies. It will also introduce them to the history and nature of a liberal arts education and encourage them to think critically about the role of this education in today's world.
    :credit: "2"
    :subject: UNIV
