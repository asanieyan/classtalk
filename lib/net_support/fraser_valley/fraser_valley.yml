- :name: First Nations Studies
  :courses: 
  - :name: "St\xF3:l\xF5 Nation Development"
    :number: "101"
    :description: "The purpose of this course is to enable professional helpers working with the St\xF3:l\xF5 people to do their jobs more effectively by examining the development of the St\xF3:l\xF5 Nation, beginning with a historical, socioeconomic overview. The students will explore St\xF3:l\xF5 cultural philosophy, values and beliefs and compare them with Western philosophies, values and beliefs. Using a framework that encompasses pre-contact, contact and contemporary St\xF3:l\xF5 society, students will study the evolution of the St\xF3:l\xF5 Nation' socioeconomic structure.Participation in field trips scheduled outside of regular class time is required."
    :credit: "3"
    :subject: FNST
  - :name: "St\xF3:l\xF5 Traditional Ways of Healing and Helping"
    :number: "102"
    :description: "The purpose of this course is to enable professional helpers working with the St\xF3:l\xF5 people to do their jobs more effectively by learning about traditional St\xF3:l\xF5 ways of healing and helping. After exploring the role of self-esteem and motivation in healing, students will learn how techniques of teamwork, sharing, and group work contribute to healing and helping processes. Students will be encouraged to reflect on the importance of building \"self-in-relation\" for healing and maintaining health. Finally, this course will study the relationship between healing individuals and families and building healthy communities and nations. Students will learn that all ways of helping and healing are interconnected in a \"circle of wellness\"."
    :credit: "3"
    :subject: FNST
  - :name: "St\xF3:l\xF5 Communications & World View"
    :number: "201"
    :description: "The purpose of this course is to enable professional helpers working with the St\xF3:l\xF5 people to do their jobs more effectively by examining the St\xF3:l\xF5 world view. The students will explore and examine St\xF3:l\xF5 learning styles and oral traditions, and compare them to Western learning styles and oral/written traditions.Participation in field trips scheduled outside of regular class time is required."
    :credit: "3"
    :subject: FNST
  - :name: "St\xF3:l\xF5 Social Structure"
    :number: "202"
    :description: "This course will examine St\xF3:l\xF5 social structure from pre-contact to contemporary. The role of St\xF3:l\xF5 Nation as a service provider, the structure of St\xF3:l\xF5 communities, and the roles of community members will be explored. In order for students to gain an understanding of St\xF3:l\xF5 identity, relationships, and interconnectedness, family structure and child rearing practices will be examined. The course is intended to assist professional helpers understand St\xF3:l\xF5 social structures, particularly family structure. By understanding the complex influences that have contributed to the unique social and family structures within St\xF3:l\xF5 communities, students will be better prepared to work in a helping capacity with St\xF3:l\xF5, and other aboriginal people."
    :credit: "3"
    :subject: FNST
  - :name: Aboriginal Culture and Language Practicum
    :number: "230"
    :description: Supervised work experience in First Nations and public school settings that could later lead to employment. Students will have the opportunity to practice skills gained in prerequisite courses and will receive feedback about competencies inworking with Aboriginal youth and in developing culturally relevant experiences. There will be weekly seminars. This course should be taken in the final semester of the Aboriginal Culture and Language Diploma program.
    :credit: "6"
    :subject: FNST
  - :name: Contemporary Issues and Policies in Aboriginal Education
    :number: "275"
    :description: This course examines the major issues and policies impacting Aboriginal education in Canada. By understanding the multifaceted influences that continue to affect the capacity of Aboriginal communities, students will be better prepared toenhance the learning environment in the classroom, as well as to validate Aboriginal youth and their families. This course is also offered as EDUC 275 and cannot be taken for further credit as EDUC 275.
    :credit: "3"
    :subject: FNST
