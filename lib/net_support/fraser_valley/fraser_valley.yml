    :credit: "2"
    :subject: ADT
  - :name: Introduction to Structures
    :number: "6"
    :description: This course is designed to provide the student with a basic knowledge of the principles of forces in equilibrium. Through working with structural problems involving beam design and analyzing loads the student will gain a basic understanding of the concerns involved with engineering problems.
    :credit: "1"
    :subject: ADT
  - :name: Civil Drafting and Surveying
    :number: "7"
    :description: This course is an introduction to the drafting required to place a structure on a building site. This includes an introduction to construction surveying, layout of road alignment and services.
    :credit: "5"
    :subject: ADT
