- :name: Dental Hygiene
  :courses: 
  - :name: Microbiology for Dental Hygiene
    :number: "101"
    :description: This course introduces dental hygiene students to microbiology. Topics include an introduction to microscopy, prokaryotic cell structure and function, bacterial nutrition, microbial metabolism, control of microbial growth, oral microflora, and animal viruses.
    :credit: "3"
    :subject: DHYG
  - :name: Pathology for Dental Hygienists
    :number: "102"
    :description: This is an introductory course in human pathophysiology, emphasizing the pathogenesis of injury and disease. The course explores general concepts, processes and patterns of disease, using specific diseases as examples. It does not deal specifically with oral pathology, although concepts and diseases discussed will have relevance to dentistry. Selected disease processes and injuries are examined at the cellular, organ and organism level, providing a broad overview of pathophysiology.
    :credit: "3"
    :subject: DHYG
  - :name: Head and Neck Anatomy
    :number: "110"
    :description: Students are introduced to anatomical and physiological features of the head and neck region, including oral and periodontal anatomy. The course focus is on the healthy / normal continuum that provides the foundation for clinical dental hygiene practice as well as for further study.
    :credit: "3"
    :subject: DHYG
  - :name: Dental Anatomy
    :number: "120"
    :description: Crown and root anatomy, morphology and occlusion will be studied in detail. Students will identify features of crown and root morphology that relate to the identification and differentiation of teeth, in addition to occlusal relationships and how these may affect the provision of dental hygiene care.
    :credit: "2"
    :subject: DHYG
  - :name: Oral Embryology and Histology
    :number: "121"
    :description: Students will identify the sequence of embryological development and the principles of oral histology of the soft and hard tissues of the oral cavity and associated structures. This course builds on the concepts introduced in fall science courses and continues to provide the foundation for clinical dental hygiene practice as well as for further study.
    :credit: "1"
    :subject: DHYG
  - :name: Periodontology I
    :number: "125"
    :description: This course covers the basic theory of periodontal diseases, focusing on the etiology, pathophysiology, clinical characteristics and therapy, for plaque induced gingivitis and chronic periodontitis.
    :credit: "1"
    :subject: DHYG
  - :name: Oral Pathology I
    :number: "126"
    :description: The role of the dental hygienist in recognizing oral pathology is examined as part of comprehensive dental hygiene care. Processes and terminology for recognition and accurate recording of oral lesions are discussed and applied. The clinical characteristics of common soft tissue lesions, caries and other tooth abnormalities are discussed.
    :credit: "2"
    :subject: DHYG
  - :name: Nutrition I
    :number: "128"
    :description: Students learn about the Canada Food Guide Recommendations and the role of nutrition in oral and general health. Students apply concepts in the analysis of their own diet.
    :credit: "1"
    :subject: DHYG
  - :name: Radiology I
    :number: "130"
    :description: Basic principles of radiation physics, generation, biology and the uses of x-radiation are introduced in this course. Students will also learn the theory behind the basic techniques of radiography for application in clinical dental hygiene.
    :credit: "2"
    :subject: DHYG
  - :name: General Dentistry Introduction
    :number: "140"
    :description: Basic concepts and principles of dental materials used in the prevention and treatment of dental diseases are studied. The interaction between dental materials and the surrounding oral tissues that impact instrumentation are included. Students will learn to discuss the materials available for specific dental problems. This course may be presented in a combined on-line and lecture format.
    :credit: "2"
    :subject: DHYG
  - :name: Principles and Issues I
    :number: "150"
    :description: This course introduces the profession of dental hygiene. Current concepts of practice are examined with emphasis on roles, professional communications, deportment, responsibility, accountability, and behavioral foundations for health promotion. Legal and ethical aspects of practice are also introduced.
    :credit: "3"
    :subject: DHYG
  - :name: Principles and Issues II
    :number: "151"
    :description: This course builds on concepts introduced in Principles and Issues 1. Dental hygiene care, as a research-based, wellness-oriented practice is further examined. Research principles and basic statistics are introduced as a basis for analysis of professional literature. Application of dental hygiene theory and health promotion are explored.
    :credit: "3"
    :subject: DHYG
  - :name: Clinical Theory and Practice I
    :number: "160"
    :description: Introduces concepts and principles of preparation, client assessment, and implementation procedures, with a focus on assessment, instrumentation and record keeping. It includes an overview of evaluation of dental hygiene care and beginning skills of problem-solving, teaching / learning, time management, self-evaluation, and professionalism. Related skills are practiced in a clinical setting on manikins and peers.
    :credit: "6"
    :subject: DHYG
  - :name: Clinical Theory and Practice II
    :number: "161"
    :description: This course presents more advanced aspects of preparation and client assessment. It introduces and develops planning, implementation and evaluation of dental hygiene care. Skills are practiced in a clinical setting. Development of skills in problem- solving, communication, teaching / learning, self-evaluation, and professionalism are included. Radiology is introduced at a pre-clinical level.
    :credit: "5"
    :subject: DHYG
  - :name: Clinical Theory and Practice III
    :number: "162"
    :description: This course continues from DHYG 160 and 161. All phases of the dental hygiene process are further developed as students gain more experience in seeing unhealthy and abnormal conditions. Students are introduced to Phase Contrast Microscopy, and begin to demonstrate competence in selected procedures. Related skills are practiced in a clinical setting.
    :credit: "4"
    :subject: DHYG
  - :name: Community Dental Health I
    :number: "190"
    :description: Students study the health/disease continuum from the viewpoint of various community groups. Included are issues about community dental health, oral health delivery modes, current concepts of health education, health promotion and partnerships with community groups. Students will participate in an externship designed to provide a diversity of community experiences.
    :credit: "1"
    :subject: DHYG
  - :name: Pharmacology I
    :number: "210"
    :description: Principles of pharmacology and drug therapy are presented and the specific drugs and techniques of pain control used in dentistry are discussed. The successful completion of the local anesthesia portion of this course is required before a student is allowed to deliver local anesthetics in the clinical setting.
    :credit: "2"
    :subject: DHYG
  - :name: Pharmacology II
    :number: "211"
    :description: This course is a continuation of DHYG 210 and builds on the principles discussed there. Additional drugs used in dentistry are presented, as are other families of drugs that impact the delivery of dental treatment.
    :credit: "2"
    :subject: DHYG
  - :name: Periodontology II
    :number: "225"
    :description: This course focuses on other types of periodontal diseases beyond that of plaque-induced gingivitis and chronic periodontitis. Advanced diagnostic techniques and therapeutic interventions and the role of surgical therapy are discussed.
    :credit: "3"
    :subject: DHYG
  - :name: Oral Pathology II
    :number: "226"
    :description: This course provides advanced study of oral pathology, with an emphasis on recognition, significance and accurate description of clinical appearance of intra oral lesions. Microbiological and immunological aspects of periodontal disease and the process of differential diagnosis of oral pathologies are also discussed.
    :credit: "2"
    :subject: DHYG
  - :name: Oral Pathology III
    :number: "227"
    :description: This course provides advanced study of oral pathology, with an emphasis on submucosal oral pathologies including symptoms, radiographic signs and significance. Common lesions of the face are briefly discussed.
    :credit: "0"
    :subject: DHYG
  - :name: Nutrition II
    :number: "228"
    :description: This course is a continuation of the study of basic nutritional concepts according to the Canada Food Guide, and their application to oral health. Concepts are applied in the clinical setting for clients whose dietary choices compromise their oral health. Dietary analysis and recommendations are provided for selected clients.
    :credit: "1"
    :subject: DHYG
  - :name: Radiology II
    :number: "230"
    :description: This course expands on the basic radiology concepts from Radiology 1 and focuses on interpretation of oral radiographs. Concepts, principles and applications of advanced and specialized radiography techniques are also discussed.
    :credit: "2"
    :subject: DHYG
  - :name: Principles and Issues III
    :number: "250"
    :description: In this lecture and seminar course students focus on the career aspects of dental hygiene. They study workplace settings and educational opportunities, organizational, financial and marketing initiatives in clinical practice. Contracts, office overhead, insurance and promotional guidelines are emphasized.
    :credit: "1"
    :subject: DHYG
  - :name: Principles and Issues IV
    :number: "251"
    :description: In this seminar and lecture course, the students focus on legal and ethical requirements for dental hygiene practice in B.C. Current trends and issues in dental hygiene are discussed and the student learns about the structure and function of professional associations and the regulatory authorities. Registration, scope of practice, quality assurance and political processes are examined.
    :credit: "2"
    :subject: DHYG
  - :name: Clinical Theory and Practice IV
    :number: "260"
    :description: The student continues to study and apply aspects of client assessment, planning, implementation and evaluation on selected clients and through case study. Dental imaging and administration of local anesthetic are applied in a clinical setting. Students are introduced to the fundamentals of case presentation.
    :credit: "6"
    :subject: DHYG
  - :name: Clinical Theory and Practice V
    :number: "261"
    :description: Comprehensive clinical skills required for periodontal care within the scope of dental hygiene practice are integrated with previously acquired knowledge and skills. Individualized comprehensive care of clients with special needs will be emphasized.
    :credit: "6"
    :subject: DHYG
  - :name: Clinical Theory and Practice VI
    :number: "262"
    :description: Knowledge and skills learned in all dental hygiene courses are integrated to provide consistent, comprehensive clinical dental hygiene care. Emphasis will be placed on the transition into private dental practice setting.
    :credit: "4"
    :subject: DHYG
  - :name: Community Dental Health II
    :number: "290"
    :description: This course is a continuation of DHYG 190. The emphasis is on the promotion of oral health, as well as community dental health programming. Didactic information will be applied in the community through field experiences encompassed in the externship associated with this course.
    :credit: "2"
    :subject: DHYG
  - :name: Community Dental Health 3
    :number: "291"
    :description: This course builds on community health concepts introduced in DHYG 290. The focus is on the role of the dental hygienist as an agent for change, planning programs and marketing oral health. Current community dental health research is also reviewed. Students will continue gaining field experience, as a part of the externship associated with this course.
    :credit: "2"
    :subject: DHYG
  :code: DHYG
