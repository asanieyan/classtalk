  - :name: Introduction to Aviation
    :number: "161"
    :description: This course includes the theory needed to become a private pilot. It prepares students for the Transport Canada Private Pilot written examination and gives the necessary theory for the private licence flight training. Topics include air regulations, aerodynamics and theory of flight, airframes, engines and systems, flight instruments, flight operations, radio and electronic theory, navigation, meteorology, licensing requirements, pilot decision-making, and human factors.
    :credit: "2"
    :subject: AV
  - :name: Flight Training, Private
    :number: "162"
    :description: This course provides the aircraft and simulator training toward the private pilot licence. It satisfies all of Transport Canada's minimum licensing requirements for the private pilot licence, including cross country and instrument hours. The simulator portion introduces students to basic instrument flying and to radio aids to navigation. AV 162 is a full year course.
    :credit: "2"
    :subject: AV
  - :name: Aviation Theory I
    :number: "201"
    :description: This course provides a review of the theory received in the private pilot licence training, and an introduction to the subject matter that a commercial pilot must know in the areas of theory of flight, aircraft systems, Canada Air Regulations,meteorology, and navigation.
    :credit: "3"
    :subject: AV
  - :name: Simulation - Instrument Procedures I
    :number: "211"
    :description: In this course students are introduced to attitude instrument flying, basic instrument procedures, and navigation using computer based training. This course includes 12 sessions of dual instruction and 11 sessions of solo assignments in the flight training device.
    :credit: "1"
    :subject: AV
  - :name: Aircraft - Commercial I
    :number: "221"
    :description: This course begins with a review of the basic flying skills of the student and then introduces attitude instrument flying procedures, and instrument flight navigation. This course includes 20 sessions dual instruction and 25 sessions soloassignments in the single-engine aircraft, and includes cross-country flying experience.
    :credit: "1.5"
    :subject: AV
  - :name: Human Factors I
    :number: "231"
    :description: This is an airmanship course which focuses on human factors associated with flight, including pilot judgment and decisionmaking. Students will learn that pilot judgment is a process which produces a thoughtful, considered decision relating to the operation of an aircraft, along with the response to the decision. This course also introduces the physiological factors that affect pilots and flight. Discussion of case studies is frequently used to point out the significance to the concepts which are introduced.
