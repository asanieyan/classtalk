    :credit: "6"
    :subject: HSER
  - :name: Introduction to Gerontology
    :number: "160"
    :description: A multi-disciplinary introduction to the concept of aging in our society. Explores the impact on individual functioning and adjustment of such factors as cognition, personality, health and physical change, economic and vocational status, and social relationships and status.
    :credit: "3"
    :subject: HSER
  - :name: Introduction to Community Support
    :number: "190"
    :description: An introduction to the field of community support for people working or planning to work in a direct hands-on position supporting children or adults with mental disabilities. The course offers an overview of historical attitudes shaping service provision, and how service provision denies or supports human and legal rights. The implications of the principle of normalization in the lives of people with mental handicaps, their families, and their communities over the past 20 years in North America will be emphasized.
    :credit: "3"
    :subject: HSER
  - :name: Supporting Learner Development
    :number: "192"
    :description: This course provides an overview of information related to teaching students with special needs in today's classroom, with particular emphasis on the concept of inclusive education. Topics such as professional and paraprofessional roles in the classroom, adapting and modifying curriculum, characteristics and program requirements of a variety of special needs students, using and developing a variety of teaching and recording aides, using positive behavior support strategies, using augmentative communication devices, and using task analysis in the classroom, will be explored.
    :credit: "3"
    :subject: HSER
  - :name: Relationships and the Community
    :number: "195"
    :description: This course will provide you with clear insight and understanding into the critical issue of relationships with and of people with disabilities. It will offer a challenging look at individual values and belief systems, and provide you with strategies for creating and maintaining supportive and value-enhancing relationships. The impact of critical issues such as segregation, institutionalization, deinstitutionalization, family support, friendships, intimacy and sexual relationships, leisure and recreational opportunities, with an emphasis of community participation, will be examined.
    :credit: "3"
    :subject: HSER
  - :name: Personal Care for Persons with Disabilities
    :number: "196"
    :description: This practical course provides the prospective worker with a fundamental overview of techniques involved in providing personal care, safety and comfort to people with multiple disabilities. The role of the community support worker in relation to the particular responsibilities of other health care professionals will be examined.
    :credit: "3"
    :subject: HSER
  - :name: Counselling Skills
    :number: "200"
    :description: This course is designed to train students to develop their basic helping skills. Students will be expected to develop beginning competencies in a person-centered model of helping. Students will be expected to discuss and share real experiences.
    :credit: "3"
    :subject: HSER
  - :name: Practicum Seminar
    :number: "229"
    :description: The practicum seminar aims to prepare students for the upcoming practicum. The seminar will introduce you to various methods of field work, field-work opportunities in the community, and relevant information required for selecting and beginning a social service practicum. In a social services practicum, the student is matched with an experienced supervisor in the field who shares expertise and acts as a role model. Students should take this course in the last year of the program.
    :credit: "1"
    :subject: HSER
  - :name: Fieldwork Practicum
    :number: "230"
    :description: Supervised work experience in a social service agency. The goals and objectives of this course will be similar to the first-year practicum. However, higher levels of skill performance are required. This course is to be taken during the final semester of the program.
    :credit: "6"
    :subject: HSER
  - :name: Integration of Social Services Theory and Practice
    :number: "250"
    :description: This course is designed to be the final synthesis and integration course for the Social Services Diploma Program. Students are encouraged to articulate their own helping philosophy based on an understanding of a multi-theoretical framework, ethics and issues of diversity. Skills to successfully enter and maintain employment in the social services field will be reinforced. Students are encouraged to develop their own plan for continued learning and wellness.
    :credit: "3"
    :subject: HSER
  - :name: Social Policy and Issues on Aging
    :number: "261"
    :description: This course will explore Canadian social policy on aging, both on a federal and provincial level. Topics include the impact of the social security system, mandatory retirement, the economic situation of the elderly, and other income maintenance schemes. Also included are a survey of services available for the aging population as well as social attitudes towards aging.
    :credit: "3"
    :subject: HSER
  - :name: Workshop Series in Aging -- Current Developments in Caring for the Elderly
    :number: "264"
    :description: This course will consist of a group of 10 to 14 different workshops presented by experts in the field. Topics will vary from year to year and students should consult the Director for an exact list.
    :credit: "3"
    :subject: HSER
  - :name: Directed Studies in Social Service Work
    :number: "290"
    :description: This course will appeal to students whose particular area of interest cannot be met through existing courses.
    :credit: "3"
    :subject: HSER
  - :name: Comparative Delivery Systems
    :number: "292"
    :description: This course will expose students to the social service delivery system in another province and/or country.
    :credit: "3"
    :subject: HSER
  - :name: Counselling Skills for Addictions Work
    :number: "500"
    :description: This experientially based course will help the counsellor focus in on developing strategies for working with clients who use/misuse psychoactive drugs. Skills to be developed include establishing rapport with clients, challenging clients, working through defenses, change processes, setting goals with clients, exploring issues, and approaches to working with clients from culturally and socially diverse populations. Supportive counselling techniques will be practised. The use of written records in the counselling process will be explored and a continuing focus will be on ethical behaviour and appropriate expectations. Extensive use of videotape practice will be made.
    :credit: "2"
    :subject: HSER
  - :name: Group Facilitation Skills for Addictions
    :number: "501"
    :description: This course will assist the counsellor to develop group process and leadership skills in a variety of addictions settings, which may be therapeutic, educational, or social in nature, with a particular focus on the facilitation of psycho-educational groups in chemical dependency treatment. To work effectively with groups, it is important to incorporate the needs of the individual group members and systems when planning and implementing groups. Students will learn to facilitate groups and foster a climate of mutual respect and group acceptance, while using the group as a vehicle to assist members to learn appropriate group and individual skills.
    :credit: "2"
    :subject: HSER
  - :name: Family Work in Addictions
    :number: "502"
    :description: This course will provide addictions workers with an appreciation for the theory and practice of family work from a general systems perspective. This course will examine various approaches to working with families, the diversity of family structure, misconceptions about family work, the family as an emotional system, the importance of family of origin, and the construction and use of family genograms in working with and understanding family functioning.
    :credit: "2"
    :subject: HSER
  - :name: The Nature of Substance Abuse
    :number: "510"
    :description: This course will provide a balanced overview of the nature of substance use/misuse. Issues to be examined will include the concept of chemical dependency; reasons for drug and alcohol misuse; patterns of use; individual, social, familial, and psychological consequences; treatment approaches, prevention; needs of special populations; and workplace issues. Current beliefs, myths, and scientific evidence from an international perspective will be reviewed. The unique interdisciplinary composition of the students will be used as a guiding principle in the investigation of the complex issues to be discussed.
    :credit: "2"
    :subject: HSER
  - :name: Pharmacology and Psychobiology of Addictions
    :number: "511"
    :description: Students will acquire accurate information about mood-altering chemicals, their primary effect on the central nervous system, how they change mood and behaviour, and how they contribute to substance (mis)use problems. The mechanism of action, benefits, risks, side effects, toxicity, and psychosocial consequences of mood-altering chemicals will be examined.
    :credit: "2"
    :subject: HSER
  - :name: "Community Treatment: Assessment and Referral"
    :number: "512"
    :description: This course will focus on the treatment options available for substance se/misuse in the local and provincial communities. Treatment options (inpatient, outpatient, supportive recovery, detox) and the system of care will be examined. The role of mutual help groups in treatment as well as the support systems available for family members will be examined. The complex interaction of mental health and substance use will be identified. Services beyond the system of care will be identified and their role in addressing addiction issues examined. Students will develop skills in assessment for treatment matching, treatment referrals, as well as in case management. Gaps in treatment services will be explored.
    :credit: "2"
    :subject: HSER
  - :name: Integrative and Self-Care Seminars
    :number: "527"
    :description: "This is an integrative and self-care seminar as ultimately, what the counsellor has is the \x93use of self\x94. The course meets once a week during the semester and is required of all students registered in HSER 500, 501, and 502. Topics to be explored will include: ethics, boundaries, stress, cross-disciplinary teams, legal issues, information sharing, and working with people with HIV/AIDS. Personal strengths and biases that may augment or interfere with client service will be discussed. Certification, licensure, and professional affiliations will be discussed. In HSER 528, the use of clinical supervision in addressing counsellor efficacy will be explored."
    :credit: "1.5"
