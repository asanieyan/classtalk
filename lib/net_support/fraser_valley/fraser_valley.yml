  - :name: Intermediate French II
    :number: "216"
    :description: "This course is a companion to French 215 and has similar goals: through an intensive review of grammatical topics already known to the student, and the introduction of some new topics, French 216 will increase communicative competence through vocabulary expansion, improved pronunciation, study of important grammatical concepts and the development of efficient reading and writing techniques. Conducted entirely in French, students work together in small groups reviewing the essential elements of French grammar, discussing literary texts and learning composition skills. Participation in multimedia programs, along with regular written assignments and oral tutorials, will further improve students\x92 abilities to understand and express themselves in French."
