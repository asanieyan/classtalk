    :credit: "2"
    :subject: ADT
  - :name: Building Construction 1
    :number: "3"
    :description: This course is an introduction to the materials and methods used in the construction industry. Emphasis is placed on the wood frame residential structure, and the architectural drafting standards used to produce construction details and working drawings.
    :credit: "10"
    :subject: ADT
  - :name: Building Construction 2
    :number: "4"
    :description: This course builds on material introduced in ADT3 and applies it to specific projects. Structural knowledge is developed and applied for two and three storey wood frame projects. A general knowledge of basic plumbing, electrical and HVAC systems is gained. Design principles and space planning for residential projects are introduced. This course develops the student's ability to communicate this knowledge through graphics, both technical working drawings and presentational graphics. This course also includes an introduction to Part 3 of the B.C. Building Code and its application as well as the application of local bylaws.
    :credit: "9"
    :subject: ADT
  - :name: Final Architectural Project
