    :description: "Continuation of Physics 207. Electricity, magnetism, light, and modern physics. Two lectures, two discussions and one three-hour lab per week. P: Physics 207. Not open to stdts who have had Physics 202. Degree cr will not be given for both Physics 104 & Physics 208. Open to Fr."
  - :name: Introduction to Modern Physics.
    :number: "241"
    :credit: "3"
    :subject: PHYS
    :description: "Kinetic theory; relativity; experimental origin of quantum theory; atomic structure and spectral lines; topics in solid state, nuclear and particle physics. Experiments for this course are covered in Physics 307. P: Physics 202 or 208 & Math 222. Not open to those who have had Physics 205 or 244."
  - :name: Modern Physics Primarily for ECE Majors.
    :number: "244"
    :credit: "3"
    :subject: PHYS
    :description: "Quantum mechanics, atomic structure of matter, physical properties of solids, nuclear physics; emphasis on fundamental concepts to aid the student in engineering applications. P: Physics 202 or 208. Not open to those who have had Physics 205, or 241."
  - :name: A Modern Introduction to Physics.
    :number: "247"
    :credit: "5"
    :subject: PHYS
    :description: "Introduction to physics recommended for students who are considering majoring in physics, astronomy, astronomy and physics, AMEP. Also suitable for those majoring in science or mathematics. Mechanics, relativity, cosmology. Three lectures, two discussions, and one three-hour lab per week. P: Open to Fr. Math 222 or con reg, or cons inst. Intended primarily for physics, AMEP, astronomy-physics majors. Stdts will receive degree cr for only one of the following crses: Physics 103, 201, 207, 247."
  - :name: A Modern Introduction to Physics.
    :number: "248"
    :credit: "5"
    :subject: PHYS
    :description: "Continuation of Physics 247. Electricity, magnetism, and topics from thermodynamics, radiation, plasma physics, and statistical mechanics. Three lectures, two discussions, and one three-hour lab per week. P: Open to Fr. Physics 247, Math 234 or con reg. Intended primarily for physics, AMEP, astronomy-physics majors. Not open to stdts who have had Physics 202 or 208; stdts will receive degree cr for only one of the following crses: Physics 104, 202, 208, 248."
  - :name: A Modern Introduction to Physics.
    :number: "249"
    :credit: "4"
    :subject: PHYS
    :description: "Continuation of Physics 248. Modern physics: introduction to quantum mechanics, topics from nuclear and particle physics, condensed matter physics, and atomic physics. Three lectures and two discussions per week. P: Open to Fr. Physics 248 & Math 234, or cons inst; con reg in Physics 307 required. Intended primarily for physics, AMEP, astronomy-physics majors. Stdts will receive degree cr for only one of the following crses: 205, 241, 244, 249."
  - :name: Introduction to Medical Physics.
    :number: "265"
    :credit: "2"
    :subject: PHYS
    :description: "Primarily for premeds and other students in the medical and biological sciences. Applications of physics to medicine and medical instrumentation. Topics: biomechanics, sound and hearing, pressure and motion of fluids, heat and temperature, electricity and magnetism in the body, optics and the eye, biological effects of light, use of ionizing radiation in diagnosis and therapy, radiation safety, medical instrumentation. Two lectures with demonstrations per week. P: A yr crse of college level intro physics."
