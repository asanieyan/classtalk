  - :name: Forum on the Environment.
    :number: "101"
    :credit: "2"
    :subject: SOIS
    :description: "Lectures and discussions about environmental issues. Historical and contemporary environmental impacts of humans on the biosphere. Global futures: population, technology, societal values, resources and prospects for sustainable management. P: Open to Fr."
  - :name: "Earth's Water: Natural Science and Human Use."
    :number: "132"
    :credit: "3"
    :subject: SOIS
    :description: "Water is central to the functioning of planet Earth. As humans increase their impact on Earth's systems and cohabitants, our understanding of the multiple roles of water becomes critical to finding sustainable strategies for human and exosystem health. This course explores the science of Earth's hydrosphere, with constant attention to human uses and impacts. P: HS math & science. Open to Fr."
  - :name: "Soil: Ecosystem and Resource."
    :number: "230"
    :credit: "3"
    :subject: SOIS
    :description: "The role of soils in ecosystems (habitat, moisture and nutrient reserve, biologically active part of the groundwater system) and the impact of human activity on the soil environment. P: Not open to students with credits in Soil Sci 301."
  - :name: Honors Independent Study.
    :number: "289"
    :credit: "2"
    :subject: SOIS
    :description: "P: Enrolled in the Cals Honors Prgm & So or Jr st. Inter-Ag 288."
  - :name: Independent Study.
    :number: "299"
    :credit: "3"
    :subject: SOIS
    :description: "P: Open to Fr, So or Jr st & written cons inst."
  - :name: General Soil Science.
    :number: "301"
    :credit: "4"
    :subject: SOIS
    :description: "Physical chemical and biological properties of soils as they affect soil-plant-water relations, soil classification and suitability for agricultural and other uses. P: Math 112 & Chem 103 or equiv."
  - :name: Soils and Environmental Chemistry.
    :number: "321"
    :credit: "2"
    :subject: SOIS
    :description: "Sources, reactions, transport, effects, and fates of chemical species in soils and associated water and air environments. Emphasis on the chemical behavior of elements and compounds and the phenomena affecting natural and anthropogenic materials in soils. P: Chem 103-104 or 109-110 or equiv."
  - :name: Physical Principles of Soil and Water Management.
    :number: "322"
    :credit: "3"
    :subject: SOIS
    :description: "Soil physical properties and interactions as related to soil and water resource management and conservation. Water runoff (leading to soil erosion and surface water contamination); tillage and nutrient management; soil thermal and moisture regimes; solute movement; soil compaction, air and aeration. P: Physics 103; Soil Sci 301 or cons inst."
  - :name: Soil Biology.
    :number: "323"
    :credit: "2"
    :subject: SOIS
    :description: "Nature, activities and role of organisms inhabiting soil. Effects of soil biota on ecosystem function, response to cultural practices, and impacts on environmental quality, including bioremediation of contaminated soils. P: Chem 104 and Botany 130 or equiv."
  - :name: Soils and Environmental Quality.
    :number: "324"
    :credit: "3"
    :subject: SOIS
    :description: "Interaction of soils with environmental contaminants and the role of soils in pollution control. P: Chem 103 & 104 or equiv; Jr st."
  - :name: Pedology.
    :number: "325"
    :credit: "3"
    :subject: SOIS
    :description: "Study and description of soils as integral elements of the landscape. Mechanisms of soil development. Morphological features and spatial relationships governing soil classification and the functionality of soil for multiple land use purposes. Field trips. P: Soil Sci 230, 301 or equiv; or cons inst."
  - :name: Plant Nutrition Management.
    :number: "326"
    :credit: "3"
    :subject: SOIS
    :description: "Functions, requirements and uptake of essential plant nutrients; chemical and microbial processes affecting nutrient availability; diagnosis of plant and soil nutrient status; fertilizers and efficient fertilizer use in different tillage systems. P: Soil Sci 230 or 301 and one of the following: Bot 100 or 130; Hort 120 or 122; Agron 100."
  - :name: "Nutrient Management: Turfgrass."
    :number: "332"
    :credit: "1"
    :subject: SOIS
    :description: "Nutrient requirements of turfgrasses; nature of turfgrass response to fertilization; turfgrass fertilizers and their use in an environmentally sound manner. P: Soil Sci/Hort/Agron 326."
  - :name: "Nutrient Management: Horticultural Crops."
    :number: "333"
    :credit: "1"
    :subject: SOIS
    :description: no description
  - :name: "Nutrient Management: Agronomic Crops."
    :number: "334"
    :credit: "1"
    :subject: SOIS
    :description: "Nutrient requirements of major agronomic crops; nutrient sources; nutrition management for agronomic crops from yield, quality, economic and environmental perspectives. P: Soil Sci/Hort/Agron 326."
  - :name: On-Site Waste Water Treatment and Dispersal.
    :number: "372"
    :credit: "2"
    :subject: SOIS
    :description: no description
  - :name: Special Topics.
    :number: "375"
    :credit: "6"
    :subject: SOIS
    :description: no description
  - :name: Coordinative Internship/Cooperative Education.
    :number: "399"
    :credit: "8"
    :subject: SOIS
    :description: "P: So, Jr or Sr st and cons of supervising inst, advisor, and internship program coordinator."
  - :name: Environmental Microbiology.
    :number: "425"
    :credit: "3"
    :subject: SOIS
    :description: "Microbial interactions in soils, water, extreme environments and biofilms. Modern methods for studying microbial ecology. Role of microbes in nutrient cycles and biogeochemistry. Use of microbes for mitigating manmade environmental problems of industrial, agricultural, and domestic origin. P: Bact 303, Chem 341 or 343."
  - :name: Senior Seminar.
    :number: "428"
    :credit: "1"
    :subject: SOIS
    :description: no description
  - :name: Environmental Biogeochemistry.
    :number: "451"
    :credit: "3"
    :subject: SOIS
    :description: "Emphasis is given to a consideration of the processes influencing the distribution and cycling of chemical elements in native and anthropogenic ecosystem-level cycles of elements, and biogeochemical cycling in major soil-biome systems. P: Chem 103-104 or equiv."
  - :name: Managing the Environmental Impacts of Livestock Operations.
    :number: "468"
    :credit: "2"
    :subject: SOIS
    :description: no description
  - :name: Soil Management.
    :number: "499"
    :credit: "3"
    :subject: SOIS
    :description: "A capstone applying independent and team problem solving, critical thinking and oral and written communication skills to issues in soil science. P: Sr or 2nd sem Jr majoring in soil sci or cons inst."
  - :name: Soil Microbiology and Biochemistry.
    :number: "523"
    :credit: "3"
    :subject: SOIS
    :description: "Transformations of nutrients and contaminants in soils and groundwater by microorganisms: emphasis on enzymatic mechanisms and metabolic pathways. Approaches for analyzing microbial populations and activities including molecular techniques. Applications of microbial activities for bioremediation of contaminated soils and groundwater. P: Chem 104; Bact 303 or Bot 375 or Biochem 501, or cons inst."
