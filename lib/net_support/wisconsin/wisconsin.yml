  - :name: Topics in Finite Mathematics.
    :number: "210"
    :credit: "3"
    :subject: MATH
    :description: "Topics in finite mathematics including elementary matrix algebra, linear programming, introduction to probability, and mathematics of finance. Students planning to take both Math 210 and Math 211 are advised to take Math 210 first. Primarily for students in social and biological science and prebusiness. Students preparing for advanced study in mathematics should take Math 221-222-223 rather than Math 210-211-213. P: Adv math competency\xE2\x80\x94algebra and suitable placement scores or Math 112 or 114. Open to Fr."
  - :name: Calculus.
    :number: "211"
    :credit: "5"
    :subject: MATH
    :description: "Essential concepts of differential and integral calculus; exponential and logarithmic functions; functions of several variables. Primarily for students in prebusiness and some social sciences. Students preparing for advanced study in mathematics, physics, engineering and other sciences should take Math 221-222-234 rather than Math 210-211-213. Most students in the biological sciences should take Math 221. The course Math 210 is not a prerequisite for Math 211. P: Open to Fr. Adv math competency-algebra & suitable placement scores or Math 112 or 114. May not receive full cr for both Math 211 & 221."
  - :name: Calculus and Introduction to Differential Equations.
    :number: "213"
    :credit: "3"
    :subject: MATH
    :description: "Techniques of integration, multiple integrals, infinite sequences and series, first order differential equations, two-dimensional systems of differential equations, difference equations, with models from and applications in business and the social and biological sciences. P: Math 211 or 221. Stdts may not receive full degree cr for both Math 222 and 213 or both Math 223 and 213 or both Math 234 and 213."
  - :name: Calculus with Algebra and Trigonometry II.
    :number: "217"
    :credit: "5"
    :subject: MATH
    :description: "Continuation of Math 171. Topics in algebra, trigonometry and precalculus are integrated with elementary differential calculus. Completion of Math 217 implies completion of 221. P: Math 171. Open to Fr."
  - :name: Calculus and Analytic Geometry.
    :number: "221"
    :credit: "5"
    :subject: MATH
    :description: "Introduction to differential and integral calculus and plane analytic geometry; applications; transcendental functions. P: (I) Adv math comp-alg&suitable plct scores, or Math 112 & (II) Adv math comp-trig&suitable plct scores, or Math 113; or Math 114. Open to Fr. May not rec cr for both Math 211 & 221."
  - :name: Calculus and Analytic Geometry.
    :number: "222"
    :credit: "5"
    :subject: MATH
    :description: "Techniques of integration, first order ordinary differential equations, conic sections, polar coordinates, vectors, two and three dimensional analytic geometry, infinite series. P: Math 221. Stdts may not receive full degree cr for both Math 222 & 213. Open to Fr."
  - :name: Introduction to Probability for Biologists.
    :number: "231"
    :credit: "2"
    :subject: MATH
    :description: "Introduction to probability, random variables, density functions, probability distribution of functions, mean and variance with applications in genetics and other areas of biology. P: Math 221 or 211. Open to Fr."
  - :name: Introduction to Dynamical Systems for Biologists.
    :number: "232"
    :credit: "3"
    :subject: MATH
    :description: "Elementary differential equations and difference equations studied from a qualitative point of view with examples and applications in the biological sciences. P: Math 221 or 211. Open to Fr."
  - :name: Calculus-Functions of Several Variables.
    :number: "234"
    :credit: "3"
    :subject: MATH
    :description: "Introduction to calculus of functions of several variables; calculus on parameterized curves, derivatives of functions of several variables, multiple integrals, vector calculus. P: Math 222. Stdts may not receive cr for both Math 223 & Math 234."
  - :name: Introduction to Discrete Mathematics.
    :number: "240"
    :credit: "3"
    :subject: MATH
    :description: "Basic concepts of logic, sets, partial order and other relations, and functions. Fundamental principles of counting. Basic algebraic structures: modulo arithmetic, group, ring, and field structures, Boolean algebra. Introduction to graph theory: trees, depth first search, matching, max-flow min-cut, and other optimization algorithms. Applications. P: Math 221."
  - :name: Topics in Calculus I.
    :number: "275"
    :credit: "5"
    :subject: MATH
    :description: "Topics in first semester calculus. P: Open to Fr & cons inst."
  - :name: Topics in Calculus II.
