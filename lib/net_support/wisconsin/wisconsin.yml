  - :name: Insects and Human Culture-a Survey Course in Entomology.
    :number: "201"
    :credit: "3"
    :subject: ENTO
    :description: "Importance of insects in man's environment, emphasizing beneficial insects, disease carriers, and agricultural pests that interfere with man's food supply. Environmental problems due to insect control agents. P: Open to Fr."
