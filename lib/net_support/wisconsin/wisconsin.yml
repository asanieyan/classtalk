  - :name: The History of the University in the West.
    :number: "107"
    :credit: "4"
    :subject: EDPS
    :description: "The history of the university in the Western world from its beginnings in the 10th century to the present. Concentrates on universities, students, and professors in Italy, France, England, Germany, and the United States. P: Open to All Undergrads."
  - :name: Introduction to Education.
