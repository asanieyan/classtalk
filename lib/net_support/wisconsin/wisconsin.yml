    :description: "Historical and philosophical basis for and principal laws relating to forest, wildlife and related resources; roles of science and values in natural resources policy making; the policy process; the main federal and state renewable resource management agencies; ethics and professionalism. P: Forestry 410 or Wl Ecol 379 or cons inst."
