    :description: "P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Miscellaneous Systems.
    :number: "549"
    :credit: "3"
    :subject: CLLS
    :description: "P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Clinical Immunohematology.
    :number: "550"
    :credit: "3"
    :subject: CLLS
    :description: "Study of human blood groups, Rh factors; pretransfusion testing, antibodies, transfusion reactions and problem solving. P: CLS classification or cons inst."
  - :name: Advanced Clinical Practice.
    :number: "551"
    :credit: "8"
    :subject: CLLS
    :description: "Clinical practicum to develop diagnostic expertise of cytologic specimens. Examine challenging cases with emphasis on diagnostic pitfalls. Observe patient clinics related to cytologic specimen collection. Participate at clinical experiences in fine needle aspiration, histology, and a private cytology laboratory. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Clinical Immunology and Applied Techniques.
    :number: "560"
    :credit: "3"
    :subject: CLLS
    :description: "The structure and function of the human immune system. Concepts and theories of the immune response. Principles and procedures of antigen-antibody antigen-antibody reactions, immunochemical techniques with emphasis on clinical application in the evaluation of the immune status and the diagnosis of infectious diseases and immune disorders. P: CLS classification or cons inst."
  - :name: Molecular Diagnostics.
    :number: "570"
    :credit: "2"
    :subject: CLLS
    :description: "Principles and laboratory skills required to apply molecular biology techniques to disease diagnosis. P: Bmolchem 503/504, CLS classification or cons inst."
  - :name: Applied Cytology I.
    :number: "573"
    :credit: "1"
    :subject: CLLS
    :description: "Written and practical application of the comprehensive body of knowledge to all aspects of preparation, evaluation, correlation and diagnosis of cytologic specimens. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Applied Cytology II.
    :number: "574"
    :credit: "1"
    :subject: CLLS
    :description: "Written and practical application of the advanced comprehensive body of knowledge to all aspects of preparation, evaluation, correlation and diagnosis of cytologic specimens. Practice in nationally offered cytologic examinations. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Clinical Laboratory Science Practicum.
    :number: "575"
    :credit: "6"
    :subject: CLLS
    :description: "A practicum experience with opportunities to apply classroom knowledge and training and acquire additional skills in an actual clinical laboratory science setting. P: CLS classification or cons inst."
  - :name: Seminar in Clinical Cytogenetics.
    :number: "610"
    :credit: "1"
    :subject: CLLS
    :description: "Overview of the basic features of chromosome structure and behavior including karyotyping clinical correlates of numerical and structural chromosome aberrations, sex chromosome abnormalities, breakage syndromes and the chromosomal changes associated with the development of cancer. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Management Seminar.
    :number: "620"
    :credit: "1"
    :subject: CLLS
    :description: "Management philosophy and procedures as they relate to the function of a clinical laboratory. Topics addressed include: organizational hierarchy, leadership styles, budgetary decision making, personnel and ethical issues, and communication techniques. P: CLS classification or cons inst."
  - :name: Seminar in Laboratory Operations and Quality Control.
    :number: "625"
    :credit: "1"
    :subject: CLLS
    :description: "Review the fundamentals of basic administrative functions and regulatory requirements including planning, organizing, supervising and controlling business management, record keeping, data processing and laboratory safety. Quality assurance procedures necessary for obtaining, processing, diagnosing and reporting cytologic specimens. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Seminar in Clinical Cytology.
    :number: "630"
    :credit: "1"
    :subject: CLLS
    :description: "Preparation of a case study or clinical topic of choice by each student to present to a peer professional group of cytology staff and medical faculty. Preparation of a referenced scientific term paper or participation in an approved research or class project pertaining to clinical cytology. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Current Issues Seminar.
    :number: "640"
    :credit: "1"
    :subject: CLLS
    :description: "Current and emerging issues that impact on the clinical laboratory scientist, federal legislation, health care delivery systems, advances in testing technologies, etc. P: CLS classification or cons inst."
