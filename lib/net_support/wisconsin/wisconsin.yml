  - :name: Proseminar in Northern European Painting.
    :number: "535"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in Italian Baroque Art.
    :number: "545"
    :credit: "4"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in 19th Century European Art.
    :number: "555"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in 20th Century European Art.
    :number: "556"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in 19th and 20th Century European Architecture.
    :number: "557"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in Material Culture.
    :number: "563"
    :credit: "3"
    :subject: ARTH
    :description: "Interdisciplinary study of the way people use objects and environments to express identities and relationships in households, communities, and larger social/economic systems. P: So st."
  - :name: Proseminar in American Art.
    :number: "565"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in American Architecture.
    :number: "567"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "569"
    :credit: "4"
    :subject: ARTH
    :description: "Guest artists will offer interdisciplinary courses on topics appropriate to their specializations. P: Consent of department."
  - :name: Proseminar in Japanese Art.
    :number: "575"
