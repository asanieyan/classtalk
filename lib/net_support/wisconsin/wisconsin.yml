  - :name: Literatures of Muslim Societies.
    :number: "357"
    :credit: "3"
    :subject: RELS
    :description: "Survey in English of the literatures of the Islamic Middle East and South West Asia in Turkish, Persian and Arabic. Emphasis on comparative approaches within an Islamic cultural continuum and reactions to this heritage in the modern and post-modern periods. P: Open to Fr."
  - :name: Myth.
    :number: "359"
    :credit: "3"
    :subject: RELS
    :description: "The relationship between myth and tale, history, culture. Myth research; methodological approaches; world mythologies; myth and modern times. P: So st."
  - :name: The Anglo-Saxons.
    :number: "360"
    :credit: "3"
    :subject: RELS
    :description: "Life and literature during the Old English period (c450-c1100). Primary emphasis on the vernacular and Latin writings of the Anglo-Saxons themselves. Extensive historical and archaeological background; attention to the development and character of monasticism, to the production of manuscripts, etc. All reading in translation. P: 6 cr of intro lit."
  - :name: "Early Christian Literature: Pauline Christianity."
    :number: "361"
    :credit: "3"
    :subject: RELS
    :description: "By conventional reckoning, Paul was a major contributor to the development of Christianity. This course analyzes both Paul's and other contemporary writings to assess the extent to which he contributed to the development of the early church. P: Open to Fr."
  - :name: Introduction to Confucianism.
    :number: "363"
    :credit: "3"
    :subject: RELS
    :description: "The development of Confucianism in pre-Buddhist China emphasizing interactions with competing viewpoints. Particular attention to issues of morality and human nature, stressing the roots of Confucianism in more general theories of value. All readings in translation. P: So st."
  - :name: Introduction to Buddhism.
    :number: "364"
    :credit: "3"
    :subject: RELS
    :description: "The basic thought, practices and history of Buddhism, including selflessness and relativity, practices of meditation, merit-making and compassion from both local and translocal perspectives. Includes a discussion of Buddhism as a contemporary, North American religion. P: Open to Fr."
  - :name: Medieval Monasticism.
    :number: "366"
    :credit: "4"
    :subject: RELS
    :description: "Christian monasticism from the Egyptian desert fathers through Benedict's Rule to the eventual fragmentation and decline in the later Middle Ages, with attention on the early, formative period. P: So st."
  - :name: "Jainism: Religion of Non-Violence."
    :number: "367"
    :credit: "3"
    :subject: RELS
    :description: "An examination of the theological, ritual, and social frameworks of the Jain tradition; explores the moral and physical implications of asceticism and non-violence from a Jain perspective through a study of sacred texts and contemporary practice. P: Open to Fr."
  - :name: The Bible in the Middle Ages.
    :number: "368"
    :credit: "3"
    :subject: RELS
    :description: "Medieval Bible and its shaping effect on medieval culture. P: So st or cons inst."
  - :name: Ethnic and Minority Religions in America.
    :number: "369"
    :credit: "3"
    :subject: RELS
    :description: "Overview of major world religions and diversity of religion in America from colonies to present with focus on late-20th-century U.S. Comparative studies of selected minority religions using historical, anthropological, and sociological perspectives. P: So st."
  - :name: "Islam: Religion and Culture."
    :number: "370"
    :credit: "4"
    :subject: RELS
    :description: "The emergence and development of Islam; schism; theology; asceticism; speculative and popular mysticism; literatures in diverse Islamic languages. P: Open to Fr."
  - :name: Jews of Central and Eastern Europe.
    :number: "372"
    :credit: "4"
    :subject: RELS
    :description: "Course will focus on main characteristics of Central and Eastern European Jews (Ashkenazim) in their cultural-historical development. P: So st or cons inst. Open to Fr with cons inst."
  - :name: The Rhetoric of Religion.
    :number: "374"
    :credit: "3"
    :subject: RELS
    :description: "Rhetorical character of religious controversy and sectarian persuasion in Western religion. P: So st."
  - :name: Civilization of Ancient Egypt.
    :number: "375"
    :credit: "3"
    :subject: RELS
    :description: "A study of texts and art from the Old Kingdom through the Roman Imperial period. P: So st."
  - :name: Ancient Jewish Psychology and Ethics.
    :number: "376"
    :credit: "3"
    :subject: RELS
    :description: "Examines the views of ethics and self-cultivation held by rabbis of late antiquity and the early medieval period. Focuses on primary texts in translation but also includes theoretical and comparative studies of the topic. P: Open to Fr."
  - :name: Jewish Cultural History in English.
    :number: "377"
    :credit: "4"
    :subject: RELS
    :description: "Survey of Jewish cultural history from the Biblical to Talmudic and early Muslim periods; and its interaction with other cultures, including Hellenistic, Roman, and Muslim. P: So st."
  - :name: Jewish Cultural History in English.
    :number: "378"
    :credit: "4"
    :subject: RELS
    :description: "Jewish cultural history from the medieval to the modern period; emphasis on socio-economic and cultural conditions, Jewish civilization in various countries to the First World War. P: So st."
  - :name: Islam in Iran.
    :number: "379"
    :credit: "3"
    :subject: RELS
    :description: "History of Islam in Iran from Arab conquest in the seventh century to the Islamic Revolution in 1978-89. P: So st."
  - :name: Topics in Religious Studies-Humanities.
    :number: "400"
    :credit: "4"
    :subject: RELS
    :description: "Topics may include religion in specific societies or regions; religion in the arts; contemporary themes in religion. P: So st or cons inst."
  - :name: Topics in Religious Studies-Social Studies.
    :number: "401"
    :credit: "4"
    :subject: RELS
    :description: Topics in religious studies in the social sciences. .
  - :name: Thought of Gandhi.
    :number: "402"
    :credit: "3"
    :subject: RELS
    :description: "Critical analysis of Gandhi's social, political, and religious thought, tracing his experiences in South Africa and India, noting links between his concepts and classical Hinduism, examining criticisms raised against Gandhi's thought, and identifying contemporary continuities of Gandhi's thought in India, Europe, and the U.S. P: So st or cons inst."
  - :name: History-telling in the Bible.
    :number: "417"
    :credit: "3"
    :subject: RELS
    :description: The biblical books of Genesis through 2 Kings, together with 1 and 2 Chronicles, recount ancient Israel's history. This course investigates how their authors composed their stories and explores what their interests and intentions were.
  - :name: Hinduism and Islam in Medieval South Asia.
    :number: "420"
    :credit: "3"
    :subject: RELS
    :description: "Survey of the interaction of Islam and Medieval Hinduism on the Indian subcontinent. Emphasis on Arabic, Turkish, and Persian components of Islam in India, developments in Indian Muslim jurisprudence and dogma, sectarian tendencies in both traditions. Sufism and Bhakti, the Panthic movement, and the Sikhs. P: One of: LCA/Relig St 205, 370, 444, Relig St 217 or cons inst."
  - :name: A Survey of Tibetan Buddhism.
    :number: "421"
    :credit: "3"
    :subject: RELS
    :description: "By studying the distinctively Tibetan forms of Buddhism, we also examine more general issues, such as the relationship between theory and practice, the politics of \"world-making,\" and the connection between identity and experience. P: So st or cons inst; prev study of Buddhism strongly recommended."
  - :name: Buddhist Iconography.
    :number: "423"
    :credit: "3"
    :subject: RELS
    :description: "The history of Buddhist art and architecture in India, Tibet and China, with emphasis on the development of artistic form in relation to Buddhist philosophy and of architecture as a setting for monastic life and ritual. P: So st."
  - :name: Milton.
    :number: "434"
    :credit: "3"
    :subject: RELS
    :description: "Major poems and selected prose. P: 6 cr of intro lit."
  - :name: Jewish Philosophy from Antiquity to the Seventeenth Century.
    :number: "435"
    :credit: "3"
    :subject: RELS
    :description: "A survey of major philosophers and philosophical currents within Judaism from antiquity through the seventeenth century. P: 3 credits in philosophy."
  - :name: Western Christianity from Augustine to Darwin.
    :number: "437"
    :credit: "4"
    :subject: RELS
    :description: "A survey of Christianity from the fourth century through the nineteenth. Explores the culture of Christianity\xE2\x80\x94architecture, literature, images, and mosic\xE2\x80\x94in order to understand how Christianity has become a world religion. P: Open to Fr with cons inst."
  - :name: Buddhism and Society in Southeast Asian History.
    :number: "438"
    :credit: "4"
    :subject: RELS
    :description: "Therevada Buddhism in Southeast Asia; ideas and basic tenets; history and its impact on social and political institutions; the monastic order and relations with the states; roles in the early history up to the present; focus on Thailand and Burma. P: So st."
  - :name: Islamic History From the Origin of Islam to the Ottoman Empire.
    :number: "439"
    :credit: "4"
    :subject: RELS
    :description: "Political action and organization in medieval Islam (ca 600-1500), with focus on selected states. P: So st."
  - :name: Introduction to Sufism Islamic Mysticism.
    :number: "444"
    :credit: "3"
    :subject: RELS
    :description: "The rise and development of mysticism in Islam; basic Sufi doctrines, values and practices; life and works of important speculative and popular Sufi saints; Sufi brotherhoods in the Middle East, South Asia and North Africa. P: So st & LCA/Hist/Relig St 205, Littrans 217, Relig St 271, LCA/African/Relig St 370, or cons inst."
  - :name: Holy Places and Sacred Times in Rabbinic Literature.
    :number: "446"
    :credit: "4"
    :subject: RELS
    :description: "Examines the ways that space and time were understood and made meaningful by the rabbis of Late Antiquity, whose thought and practice have influenced the religious life of most Jews to the present day. P: For lec: So st or cons inst. For opt disc: Hebr St 302 or 324, or cons inst."
  - :name: Classical Rabbinic Texts.
    :number: "448"
    :credit: "3"
    :subject: RELS
    :description: "Introduction to the language and literature of the rabbinic period in Judaism (2nd-7th century CE). Acquisition of language skills to read Hebrew texts of this period, including Mishna, Tosephta, and Midrash. P: Hebrew 202 or 324 or cons inst."
  - :name: American Religious History to the Mid-Nineteenth Century.
    :number: "451"
    :credit: "4"
    :subject: RELS
    :description: "The development of a national religious culture characterized by voluntarism, pluralism, evangelicalism and denominationalism, with attention to the scriptural and European background, popular piety and magic, sectarian and communitarian groups, Amerindian and Afro-American Christianities, and social reform movements. P: So st."
  - :name: Buddhist Ethics.
    :number: "453"
    :credit: "3"
    :subject: RELS
    :description: "Analysis of the development of Buddhist doctrine and its technical formulation in response to internal and external challenge: the growth of argument and logic. P: So st & LCA/Relig St 364 or 465, or cons inst."
  - :name: "Islamic Culture: Meanings and History."
    :number: "459"
    :credit: "3"
    :subject: RELS
    :description: "Muslim culture through religious and rational sciences (Quranic exegesis, mysticism, philosophy, scholasticism, schism), art, and literature. P: So st & LCA/Relig St 273 or 444 or African/LCA/Relig St 370, or cons inst."
  - :name: Introduction to Indian Philosophy.
    :number: "463"
    :credit: "3"
    :subject: RELS
    :description: "Philosophical ideas in India. P: Jr st & 3 cr in philos or cons inst."
  - :name: Religion and Politics.
    :number: "465"
    :credit: "4"
    :subject: RELS
    :description: "Exploration of how, who and with what consequences religion and politics interact in the United States. P: Jr st."
  - :name: Buddhist Thought.
    :number: "466"
    :credit: "3"
    :subject: RELS
    :description: "Survey of the fundamental trends in Buddhist thought through the works of major philosophers. Themes include the concept of \"selflessness\" and concomitant theories of essencelessness, perception, language and rationality. Previous study of Buddhism or philosophy is strongly recommended. P: So st or cons inst. Prev study of Buddhism or philos strongly recommended."
  - :name: Religious Thought in Modern Europe.
    :number: "470"
    :credit: "3"
    :subject: RELS
    :description: "History of religious thought in modern Europe (19th and 20th centuries) as reflected in theology, philosophy, literature, and political and social theory. Major emphasis on Protestant and Roman Catholic traditions but with additional discussion of Judaism and Orthodoxy. P: So st."
  - :name: Topics in Contemporary Buddhism.
    :number: "471"
    :credit: "3"
    :subject: RELS
    :description: "A survey of Buddhist thought and practice in the twentieth and twenty-first centuries, with special attention to the impact of the processes of globalization on Buddhist communities. P: So st & LCA/Relig St 364 or 465, or cons inst."
  - :name: "Christian Literature: The Gospels."
    :number: "472"
    :credit: "3"
    :subject: RELS
    :description: The first century Gospels show how early Christians used traditions about Jesus' deeds and words to define themselves and others. This course investigates how those Gospels were composed and how their authors portrayed Jesus so as to address their concerns.
  - :name: Education and Jewish Civilization.
    :number: "475"
    :credit: "3"
    :subject: RELS
    :description: "Examines the changing role of education in Jewish history and debates within Jewish civilization concerning the nature and value of learning. Topics include: relationships between learning and life; ethical and pedagogical dimensions of teacher-student relationships; gender and learning. P: So st or cons inst."
  - :name: Portraiture in Premodern China.
    :number: "477"
    :credit: "3"
    :subject: RELS
    :description: "Examines the creation and use of portraits in China for rituals of commemoration, worship, and assertions of status. Besides issues of resemblance (\"likeness\") and artistic expression, we consider the development of visual codes used to construct social identities. P: Art Hist 203 or 370 or 371 or 472; or E Asian 356 or 357; or cons inst."
  - :name: Art and Religious Practice in Medieval Japan.
    :number: "478"
    :credit: "3"
    :subject: RELS
    :description: "A study of spaces, objects, and images within the context of religious belief and practice in Japan between 1300 and 1600, when great Zen monasteries grew up alongside older Buddhist/Shinto religious \"megaplexes,\" and new salvationist sects spread throughout Japan. P: Undergrads: a prev crse in art hist or relig studies & satisfaction of Com B requirement. Knowledge of Asian religion recommended."
  - :name: Ritual and Ritual Theory.
    :number: "479"
    :credit: "3"
    :subject: RELS
    :description: "Theoretical and comparative historical studies of sacrifice, domestic and community worship, life-cycle rites, spirit possession, pilgrimage, festivals, performance traditions. P: Jr st or above."
  - :name: Philosophy of Religion.
    :number: "501"
    :credit: "4"
    :subject: RELS
    :description: "Analysis of religious experience and activity, and examination of principal religious ideas in light of modern psychology, philosophy, science, and anthropology. P: Jr st or cons inst."
  - :name: Special Topics in Philosophy of Religion.
    :number: "502"
    :credit: "3"
    :subject: RELS
    :description: "One or more topics selected from among the following: religious discourse, God, evil, survival, great philosophers of religion, etc. Variable content. P: Jr st or cons inst."
  - :name: Religion and Public Education.
    :number: "516"
    :credit: "3"
    :subject: RELS
    :description: "Examines theories and practices related to the role of religion in public schooling and its accompanying tensions: political and philosophical, practical and personal. P: Jr st or cons inst."
  - :name: Religions of the Ancient Mediterranean.
    :number: "517"
    :credit: "3"
    :subject: RELS
    :description: "Ancient religions in their political, social and cultural contexts; topics include ritual, literary and artistic representations, religious persecutions, and/or modern approaches to the study of ancient religions. Chronological and geographical focus will vary between Greece, Rome, Judaea and Egypt. P: So st."
  - :name: Intellectual and Religious History of European Jewry, 1648-1939.
    :number: "529"
    :credit: "4"
    :subject: RELS
    :description: "Main movements and trends of thought, religion, and culture as European Jewry gained emancipation and adjusted to mass society. P: Hist 119 or 120 or 512 or 513; or Hist/Jewish 220; or Hebr St/Jewish 471 or 472."
  - :name: Ritual in Buddhist Life.
    :number: "553"
    :credit: "3"
    :subject: RELS
    :description: "A survey of the place of ritual in Buddhist life across Asia. Special attention will be given to meditation, both as a form of ritual and as an ancillary to ritual. P: LCA/Relig St 364 or cons inst."
  - :name: Buddhism and Literature.
    :number: "576"
    :credit: "3"
    :subject: RELS
    :description: "Examination of Buddhist involvement in literary culture in South and East Asia. P: LCA/E Asian/Relig St 273 or 364 or LCA/Relig St 416."
  - :name: Religion in Critical Perspective.
    :number: "600"
    :credit: "3"
    :subject: RELS
    :description: "Readings in the analysis of religion as a human phenomenon from various perspectives, such as: skeptical and sympathetic views toward religion; theories of religion's origins and functions; and examinations of religious awe. Should be taken junior year. Seminar format. P: Jr st & cons inst. Preference given to religious studies majors."
  - :name: Jewish Law and Ethics in Comparative Perspective.
    :number: "613"
    :credit: "3"
    :subject: RELS
    :description: "History, sources and methods of Jewish Law reflecting the diversity of Jewish life and culture. Topical focus on family law, the role and status of women, and bioethical issues. Some comparisons with other systems of religious law, secular law and secular philosophical ethics. P: Jr st; some prior coursework in Jewish studies, law or both, or cons inst."
  - :name: Social Structures of Muslim Societies.
    :number: "614"
    :credit: "3"
    :subject: RELS
    :description: "Analysis of legal, religious, familial, educational, and political institutions in Muslim societies, with special attention to the interaction between these institutions and contemporary social and economic processes. P: Jr st or cons inst."
  - :name: Sociology of Religion.
    :number: "615"
    :credit: "3"
    :subject: RELS
    :description: "Function of religion in society; religious and societal variation; interrelations between religion and social structure, economic development, and character; the nature of religious movements. P: Jr st & intro course in soc."
  - :name: "Proseminar: Studies in Religions of Asia."
    :number: "620"
    :credit: "3"
    :subject: RELS
    :description: "Historical and structural analysis and discussion of specific topics in one or more religions of Asia. P: So st or LCA/Relig St 273 or cons inst."
  - :name: Buddhism in the History of South and Southeast Asia.
    :number: "621"
    :credit: "3"
    :subject: RELS
    :description: "The rise, development, and spread of Buddhism in South Asia 1000 BCE to the present. An examination of how and why Buddhism became a major faith throughout South and Southeast Asia while being superseded in the lands of its origin. P: 1 crse in either Buddhism or the history of South and/or Southeast Asia, or cons inst."
  - :name: Cross-Cultural Spread of World Religions.
    :number: "622"
    :credit: "4"
    :subject: RELS
    :description: "A review of the origins, spread, and competition of three world religions: Christianity, Islam, and Buddhism in cross-cultural perspective. P: Sr or Grad st or cons inst."
  - :name: "Yoga: Methods and Goals."
    :number: "623"
    :credit: "3"
    :subject: RELS
    :description: "Explores Yoga techniques propagated in the ancient Indian texts, as well as their adaptations in the Western world. P: So st & one crse in S Asian religions or cons inst."
  - :name: Meditation in Indian Buddhism and Hinduism.
    :number: "624"
    :credit: "3"
    :subject: RELS
    :description: "Examines contemplative practices in the two major Indian religions, Buddhism and Hinduism. Covers practices described in ancient texts but also provides an overview of selected modern practices. P: So st & one crse in S Asian religions or cons inst."
  - :name: Sanskrit and Asian Cultures.
    :number: "625"
    :credit: "3"
    :subject: RELS
    :description: "Addresses the nexus between the classical Indian language, Sanskrit and Sanskritic-Brahamanical culture in South Asia. Also explores influences on other Asian cultures. P: So st & one crse in S Asian religions or cons inst."
  - :name: Gods and Goddesses of South Asia.
    :number: "626"
    :credit: "3"
    :subject: RELS
    :description: "Explores the deities of South Asia by examining the development of iconographic concepts and devotional practices associated with the worship of deities. P: So st & one crse in S Asian religions or cons inst."
  - :name: Social Structure of India.
    :number: "634"
    :credit: "3"
    :subject: RELS
    :description: "Analysis of the major institutions of India with special attention to the relationship between Hindu community organization, caste and the family; the effects of political developments, population growth, industrialization, and urbanization. P: Jr st & intro course in soc, or cons inst."
  - :name: Proseminar in Buddhist Thought.
    :number: "650"
    :credit: "3"
    :subject: RELS
    :description: "Advanced topics in Buddhist thought. P: Jr st or cons inst. 1 crse in Buddhism strongly recommended."
  - :name: "Proseminar: History of Buddhism and Buddhist Social Institutions."
    :number: "660"
    :credit: "3"
    :subject: RELS
    :description: "A workshop on the promises and problems of reconstructing the religions and social lives of Buddhists in medieval India. P: Jr st & two crses at 300 level or higher in Asian religions or cons inst."
  - :name: The Anthropology of Shamanism and Occult Experience.
    :number: "666"
    :credit: "3"
    :subject: RELS
    :description: "Shamanism is a global form of religious practice involving direct contact with the spirit world through ecstatic and magical techniques. This course examines shamanic practice and considers allied forms of occult experience outside of the major world religions. P: So st."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: RELS
    :description: "Independent research undertaken by students in the honors program. P: Honors candidate & cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: RELS
    :description: "Independent research undertaken by students in the honors program. P: Honors candidate & cons inst."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "3"
    :subject: RELS
    :description: "P: Cons inst."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: RELS
    :description: "P: Cons inst."
  - :name: Research Colloquium for Majors.
    :number: "695"
    :credit: "1"
    :subject: RELS
    :description: "Colloquium for students conducting research under Relig St 697, which must be taken concurrently. Discussion of problems that arise in conducting research, interpreting evidence, and composing an argument. Students will present research-in-progress for group discussion. P: Relig St 600, major in religious studies, & cons inst. Con reg in Relig St 697."
  - :name: Independent Research for Majors.
    :number: "697"
    :credit: "3"
    :subject: RELS
    :description: "Original research project supervised by individual faculty; only for students majoring in religious studies. Topics depend upon students' interest and faculty members' expertise. Students must register concurrently in Religious Studies 695. P: Relig St 600, major in religious studies, & cons inst. Con reg in Relig St 695."
  - :name: Directed Study.
    :number: "699"
    :credit: "4"
    :subject: RELS
    :description: "P: Cons inst."
- :name: Risk Management and Insurance
  :code: RMAI
  :courses: 
  - :name: Principles of Risk Management.
    :number: "300"
    :credit: "3"
    :subject: RMAI
    :description: "Precedes advanced work in insurance; the nature of risk, principal techniques of risk management and the bases for decision making in management of business and personal risks. P: So st & Econ 102 or 111 (not open to Grad stdts)."
  - :name: Contemporary Topics.
    :number: "365"
    :credit: "3"
    :subject: RMAI
    :description: "A course for the exploration of subject areas possibly to be introduced into the business curriculum. P: Prerequisite varies by topic."
  - :name: Reading and Research-Risk Management.
    :number: "399"
    :credit: "6"
    :subject: RMAI
    :description: "P: Cons inst."
  - :name: Property Risk Management.
    :number: "610"
    :credit: "3"
    :subject: RMAI
    :description: "Comprehensive analysis of loss control and transfer techniques (including insurance), risk management concepts, loss adjustment and underwriting problems, and profitability/regulatory issues concerning the insurance industry. Current topics: large-scale catastrophes (hurricanes and earthquakes), solvency, insurance coverages for property exposures, and loss control. P: RMI 300 or Real Est 306."
  - :name: Liability Risk Management.
    :number: "615"
    :credit: "3"
    :subject: RMAI
    :description: "Comprehensive analysis of economic services, benefits, rates and rating theory, loss adjustment problems, legal theory factors, risk management concepts, loss prevention and transfer techniques and government regulation of public liability insurance. Topics include: medical malpractice, no-fault auto insurance, professional liability, workers' compensation, products liability and pollution liability. P: RMI 300."
  - :name: Employee Benefits Management.
    :number: "620"
    :credit: "3"
    :subject: RMAI
    :description: "Nongovernmental schemes for treating the risks of superannuation of members of a group; property, liability, legal expense, life and health coverages available to groups; organizational characteristics, benefit structure and pricing of risk transfer schemes for groups; characteristics and funding of various types of pension plans; effects of Erisa. P: RMI 300 or MHR 305."
  - :name: Government Insurance Programs.
    :number: "625"
    :credit: "3"
    :subject: RMAI
    :description: "P: RMI 300."
  - :name: Life and Health Insurance.
    :number: "630"
    :credit: "3"
    :subject: RMAI
    :description: "Determination of human life values and the conservation of those values through personal and business life and health insurance; a consumerist orientation that develops a scheme for rational buying behavior; analysis of contractual provisions; introduction to mathematics of life contingencies and pricing. P: RMI 300 or cons inst."
  - :name: Management of Insurance Enterprise.
    :number: "640"
    :credit: "3"
    :subject: RMAI
    :description: "Functional analysis of the operations of insurance organizations; legal organization, marketing systems, management and control, underwriting, rating, financial analysis, rate making and regulation. P: RMI 300."
  - :name: Sustainability, Environmental and Social Risk Management.
    :number: "650"
    :credit: "3"
    :subject: RMAI
    :description: "The assessment, control, financing and management of risks deriving from pressures on and damages to the environment, workers and local/foreign communities. Risks include liability and directors and officers law suits, boycotts, regulations and competitors' actions. P: Jr st."
- :name: Rural Sociology
  :code: RURS
  :courses: 
  - :name: Survey of Sociology.
    :number: "210"
    :credit: "4"
    :subject: RURS
    :description: "Interrelations of personality, society and culture; social processes, structures, institutions and functions as they affect the building up and tearing down of society. P: So st. Open to Fr eligible to take Com B crses. Stdts may receive cr for only one of these crses: Soc 181, Soc/Rur Soc 210, 211."
  - :name: The Sociological Enterprise.
    :number: "211"
    :credit: "3"
    :subject: RURS
    :description: "Basic principles and definitions of sociology. Readings and discussion of the perspectives of sociology, the individual and society, groups and social process, stratification, organizations and power, demography, and social change. P: So st. Jrs & Srs must be declared Sociol majors. Stdts may receive cr for only one of these crses: Soc 181, Soc/Rur Soc 210, 211."
  - :name: Gender and Work in Rural America.
    :number: "215"
    :credit: "3"
    :subject: RURS
    :description: "Sociological dimensions of men's and women's work in nonmetropolitan areas of the United States. Examines gender divisions of \"work\" in its fullest sense: paid work in formal and informal economies, self-employment, and nonmarket work such as housework. P: Open to Fr."
  - :name: Food, Culture, and Society.
    :number: "222"
    :credit: "3"
    :subject: RURS
    :description: "Social and cultural dimensions of the production, preparation, and consumption of food. Uses historical and cross-cultural analytical frameworks. Treats a wide variety of topics including pre-capitalist food systems, hunger, vegetarianism, sustainable agriculture, food and gender, genetic engineering. P: Open to Fr."
  - :name: Agriculture and Social Change in Western History.
    :number: "230"
    :credit: "3"
    :subject: RURS
    :description: "Agricultural practices and social history from prehistoric times to the present. Topics include origins of agriculture, feudalism, agriculture in the Industrial Revolution, farming in America, and the consequences of the Green Revolution. P: Open to Fr."
  - :name: Technology and Society.
    :number: "245"
    :credit: "3"
    :subject: RURS
    :description: "Students are introduced to a wide range of work on technology, the social forces shaping its development, and social impacts of its adoption. Students are encouraged to examine their assumptions about technology and its relationship to society. P: Open to Fr."
  - :name: Environment, Natural Resources, and Society.
    :number: "248"
    :credit: "3"
    :subject: RURS
    :description: "Introduces the concerns and principles of sociology through examination of human interaction with the natural environment. Places environmental issues such as resource depletion, population growth, food production, environmental regulation, and sustainability in national and global perspectives. P: Open to Fr."
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: RURS
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: "People and Places: The Demography of Rural America."
    :number: "266"
    :credit: "3"
    :subject: RURS
    :description: "Examines some of the most pressing issues and trends relating to how the U.S. population is changing and redistributing itself across the rural American landscape. P: Open to Fr."
  - :name: Honors Independent Study.
    :number: "289"
    :credit: "2"
    :subject: RURS
    :description: "P: Enrolled in the Cals Honors Prgm & So or Jr st. Inter-Ag 288."
  - :name: Independent Study.
    :number: "299"
    :credit: "3"
    :subject: RURS
    :description: "P: Open to Fr, So or Jr st & written cons inst."
  - :name: "Biotechnology and Society: The Socio-Cultural Study of Biotechnology."
    :number: "311"
    :credit: "3"
    :subject: RURS
    :description: "Examines socio-cultural issue surrounding contemporary biotechnology. Will study the production of biotechnologies using socio-cultural lenses and the ways in which the new biologies and biotechnologies become integral to the re-production of society and culture. P: So st."
  - :name: Methods of Sociological Inquiry.
    :number: "357"
    :credit: "4"
    :subject: RURS
    :description: "Scientific methods and their application in the analysis of society; procedures in testing sociological theory: problem definition, hypothesis construction, collection and evaluation of data. P: So st; not open to stdts who have taken Soc 358."
  - :name: Design and Analysis of Social Research.
    :number: "358"
    :credit: "3"
    :subject: RURS
    :description: "Logic of social inquiry, operationalization of social theory, procedures for gathering and organizing data, hypothesis testing, analysis of data, techniques for generalizing from samples to populations. P: Con reg with Soc 359. So st; not open to stdts who have taken Soc 357, Soc 360, or an equiv crse in statistical anal."
  - :name: Statistical Analysis of Social Research.
    :number: "359"
    :credit: "4"
    :subject: RURS
    :description: "Statistics integrated with the methods of sociological inquiry. Probability theory and statistical inference, and other statistical analytical techniques. P: Con reg with Soc 358. So st; not open to stdts who have taken Soc 357, Soc 360, or an equiv crse in statistical anal."
  - :name: Statistics for Sociologists I.
    :number: "360"
    :credit: "4"
    :subject: RURS
    :description: "Presentation of sociological data; descriptive statistics; probability theory and statistical inference; estimation and tests of hypotheses; regression and correlation and the analysis of contingency tables; lectures and lab. P: So st. Stdts may receive cr for only one of the following crses: Soc/Rur Soc 359, 360."
  - :name: Statistics for Sociologists II.
    :number: "361"
    :credit: "3"
    :subject: RURS
    :description: "Review of statistical inference; analysis of variance and covariance; multiple regression and correlation; discrete attributes; lectures and lab. P: Soc/Rural Soc 360 or equiv and Jr st."
  - :name: Computing in Sociological Research.
    :number: "365"
    :credit: "4"
    :subject: RURS
    :description: "The SAS System for statistical analysis and data processing. Also, the Unix operating system, the Emacs editor, filtering data in Unix, the SQL database language, and the graphical presentation of data. P: A first crse in stats."
  - :name: Special Topics.
    :number: "375"
    :credit: "4"
    :subject: RURS
    :description: no description
  - :name: Contemporary Population Problems for Honors.
    :number: "380"
    :credit: "3"
    :subject: RURS
    :description: "This course is designed to identify, examine the nature and evaluate the evidence regarding key population problems affecting modern societies in the developed and developing world. The course emphasizes the development of demographic models as a tool to frame, define and investigate these problems. Examples of problems studied include: relations between population growth and environment, population growth and socioeconomic development, population and emergence of new diseases. P: Crse in coll level math; crse in coll level biology; or cons inst. Open to Fr."
  - :name: Coordinative Internship/Cooperative Education.
    :number: "399"
    :credit: "8"
    :subject: RURS
    :description: "P: So, Jr or Sr st and cons supervising inst, advisor and internship program coordinator."
  - :name: People, Wildlife and Landscapes.
    :number: "434"
    :credit: "3"
    :subject: RURS
    :description: "This course explores the relationship between humans and wildlife amidst diverse landscapes, both historic and contemporary, tropical and temperate. We study how humans shape wild animal populations by modifying physical environments, and by hunting, domesticating and introducing species. P: Geog/Envir St 339."
  - :name: Gender Roles and Society.
    :number: "515"
    :credit: "3"
    :subject: RURS
    :description: "An investigation into the social, historical, psychological, and biological context of the construction of gender in families and other social institutions. P: Jr st or cons inst; intro course in psych or sociol."
  - :name: Sociology of Mental Health and Mental Disorders.
    :number: "525"
    :credit: "3"
    :subject: RURS
    :description: "Concepts of mental health and mental disorders; social epidemiology and etiology of psychological disorder and impairment; organization and delivery of preventive and treatment services; relationships between psychiatric and other social institutions. P: Jr st & intro course in soc, or cons inst."
  - :name: Health Care Issues for Individuals, Families and Society.
    :number: "532"
    :credit: "3"
    :subject: RURS
    :description: "This course covers issues related to health and health care delivery in our society. Topics include social, cultural and ethical influences on consumer definitions of health and use of medical care, and on the health care system's responses. P: Jr st."
  - :name: Sociology of Health in Rural Areas.
    :number: "533"
    :credit: "3"
    :subject: RURS
    :description: "Sociological perspective on health or rural residents and delivery of rural health care. Demographic organization, rural social and community organization, farm and nonfarm environmental influences, and technological advances. P: Jr st."
  - :name: Social Behavior and Natural Resources.
    :number: "541"
    :credit: "3"
    :subject: RURS
    :description: "Theory and application of social psychological processes, including personality, attitudes, values, and elements of social structure as they influence individual and collective use of natural resources. P: Soc/Psych 530 or cons inst."
  - :name: Wildlife and Society.
    :number: "551"
    :credit: "3"
    :subject: RURS
    :description: "Application of sociological theory and research for wildlife policy and management, including the social psychology of human attitudes and behaviors toward wildlife, social problems created by wildlife, social issues in wildlife management, and institutions which shape wildlife policy. P: One prior crse in the soc sci."
  - :name: The Ethics of Modern Biotechnology.
    :number: "565"
    :credit: "4"
    :subject: RURS
    :description: "Study of ethical issues arising from the application of modern biotechnology to microorganisms, crops, and non-human animals. Readings cover moral theory, technology studies, political philosophy, the science used in biotechnology, and current regulations governing its use. P: Jr st & cons inst."
  - :name: Community Organization and Change.
    :number: "573"
    :credit: "3"
    :subject: RURS
    :description: "Examines theories of community change and different models of community organizing. P: Intro soc or cons inst."
  - :name: Rural Minority Groups and Poverty in the United States.
    :number: "578"
    :credit: "3"
    :subject: RURS
    :description: "The allocation of economic and social rewards in the United States; emphasis on the rural and agricultural sectors; analysis of selected minority groups and their poverty statuses; poverty programs and their consequences for structural and cultural changes. P: Jr st & intro course in sociol or cons inst."
  - :name: Sociology of Work, Family, and Gender.
    :number: "601"
    :credit: "3"
    :subject: RURS
    :description: "Examines the social issues and forces involved in the intersection of work, family, and gender. Considers how and why men's and women's experiences at work and at home differ, and how experiences in one realm affect experiences in the other. P: Jr st & successful completion of intro soc/rur soc crse."
  - :name: Knowledge and Society.
    :number: "610"
    :credit: "3"
    :subject: RURS
    :description: "This course examines topics related to what has been called the \"knowledge society.\" Science and technology have come to be dominant influences on our societies, our social lives, and our economies. This course explores various aspects of the sciences and technologies as they shape and are shaped by post-industrial societies. P: Upper class standing and two semester course in Sociology or Rural Sociology."
  - :name: Agriculture, Technology, and Society.
    :number: "612"
    :credit: "4"
    :subject: RURS
    :description: "Interaction between agricultural technologies and the social, political, economic, and environmental contexts in which production takes place. Issues such as agricultural sustainability, the social impacts of biotechnology, and technology development in both advanced industrial nations and developing countries. P: Cons inst."
  - :name: Social Ecology of the Amazon Basin.
    :number: "613"
    :credit: "3"
    :subject: RURS
    :description: "Integrates ecological, economic, and historical perspectives within world-system and other sociological approaches to regional development. Shows how political and economic dynamics have affected human occupation and use of the Amazon from 1600 to the present; analyzes how alterations of the environment have conditioned subsequent development. P: Jr st & previous crse in soc sci."
  - :name: Community Development.
    :number: "617"
    :credit: "3"
    :subject: RURS
    :description: "Social, cultural and personality factors influencing community development, with reference to developing countries as well as contemporary rural communities; consideration of theoretical and operational issues. P: Jr st, intro course in sociology or cons inst."
  - :name: Comparative Rural Societies.
    :number: "618"
    :credit: "3"
    :subject: RURS
    :description: "Structure and characteristics of rural societies in different countries, problems of change and adjustment to an industrial economy. P: Jr st & intro course in soc or anthro."
  - :name: Rural Social Trends and Issues.
    :number: "619"
    :credit: "3"
    :subject: RURS
    :description: "Modern attitudes and controversies; the role of the community, groups and agencies in social action and in social change. P: Jr st or cons inst."
  - :name: Advanced Topics in Critical Sociology.
    :number: "622"
    :credit: "3"
    :subject: RURS
    :description: "Topics include: Marxism and feminism; race and class; alternative theories of history; methodological issues in contemporary Marxism. P: Soc 621 or cons inst."
  - :name: Gender, Society, and Politics.
    :number: "623"
    :credit: "3"
    :subject: RURS
    :description: "Examines the relationship between the social structures of gender (e.g., the domestic division of labor, sex-segregated occupational structures, gender ideologies, the social organization of sexuality) and political institutions, political activities, and state policies. P: Jr st."
  - :name: Sociology of Developing Societies/Third World.
    :number: "630"
    :credit: "3"
    :subject: RURS
    :description: "Review of problems and prospects of so-called \"developing societies.\" Includes theory of economic/social development, political economic organizations of \"developing\" societies, history of colonialism/imperialism, attempts to industrialize and results of those attempts. P: Jr st."
  - :name: American Indians in Contemporary Society.
    :number: "639"
    :credit: "3"
    :subject: RURS
    :description: "Analysis of the social, economic, political, and legal status of American Indians in modern U.S. society, with emphasis on the emergence of tribal sovereignty, American Indian ethnic identity, pan-Indianism, and the special social/and economic problems faced by American Indians. P: Jr st, intro crse in sociology or cons inst."
  - :name: Modern American Communities.
    :number: "645"
    :credit: "3"
    :subject: RURS
    :description: "Intensive study of selected aspects of American society viewed from the sociological perspective in a community context. P: Jr st or cons inst."
  - :name: Sociology of Agriculture.
    :number: "650"
    :credit: "3"
    :subject: RURS
    :description: "Introduction to sociology of agriculture in advanced industrial-capitalist societies, including theoretical, historical, and empirical issues of agriculture in the United States. P: Jr st, intro course in sociology, or cons inst."
  - :name: Foundations of Economic Sociology.
    :number: "651"
    :credit: "3"
    :subject: RURS
    :description: "The course explores the core problem of economic sociology: The way in which instrumental economic action is embedded in, destructive of, and facilitated, conditioned, modified, and impeded by social structures, commitments, and values. P: Sr st & cons inst."
  - :name: Sociology of Economic Institutions.
    :number: "652"
    :credit: "3"
    :subject: RURS
    :description: "Sociological perspectives on the organization of the firm, financial markets, and work, intermediate associations (unions, ethnic economies), the state, and the international economy. Contrast between neoclassical, traditional institutionalist, post-fordist, and neo-fordist perspectives on the nature and evolution of these institutions. P: Sr st & cons inst."
  - :name: Rural Population Trends and Problems.
    :number: "666"
    :credit: "3"
    :subject: RURS
    :description: "Trends with their consequences for rural and urban areas. P: Jr st or cons inst."
  - :name: "Applied Demography: Planning and Policy."
    :number: "676"
    :credit: "3"
    :subject: RURS
    :description: "Introduction to demographic concepts, methods, data, and trends for application in business, government, planning and other applied areas. Emphasis on U.S. census data and their uses. P: Intro crse in stats or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "4"
    :subject: RURS
    :description: no description
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "4"
    :subject: RURS
    :description: no description
  - :name: Senior Thesis.
    :number: "691"
    :credit: "2"
    :subject: RURS
    :description: no description
  - :name: Senior Thesis.
    :number: "692"
    :credit: "2"
    :subject: RURS
    :description: no description
  - :name: Practicum in Analysis and Research.
    :number: "693"
    :credit: "3"
    :subject: RURS
    :description: "Practical experience in techniques of social research through assignment to a research project for the semester. Lectures, readings, and discussions of the art and practice of research and the writing of research reports. For undergraduate and graduate students participating in the department's Concentration in Analysis and Research. P: Jr st & cons inst. Open only to stdts currently enrolled as interns in CAR."
  - :name: Special Problems.
    :number: "699"
    :credit: "4"
    :subject: RURS
    :description: "P: Sr st and cons inst."
