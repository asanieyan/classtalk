  - :name: Physics in the Arts.
    :number: "109"
    :credit: "3"
    :subject: PHYS
    :description: "A course on sound and light for non-science majors. The nature of sound and sound perception; fundamentals of harmony, musical scales, and musical instruments. Studies of light including lenses, photography, color perception, and color mixing. Two lectures and one two-hour lab per week. P: HS algebra & geometry. Not open to those who have had a 200-level physics course. Open to Fr."
  - :name: Energy.
    :number: "115"
    :credit: "3"
    :subject: PHYS
    :description: "A one-semester introduction, focusing on a central concept: energy, energy sources, and the environment. Gives students the necessary physics background to form opinions on energy questions. The physical laws of thermodynamics, electricity, and magnetism, and nuclear physics in connection with energy related topics such as: thermal pollution, fossil power, fission and fusion, nuclear power, and solar power. Two lectures and one discussion per week. P: Not open to those who have had Physics 103, 201, or 207. Open to Fr."
