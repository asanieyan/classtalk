- :name: Real Estate and Urban Land Economics
  :code: RULE
  :courses: 
  - :name: The Real Estate Process.
    :number: "306"
    :credit: "3"
    :subject: RULE
    :description: "Introductory survey course. Decision-making processes for the manufacture, marketing, management and financing of real estate space. Survey of institutional context, economics of urbanization, historical pattern and structure of city growth, and public policy issues regarding urban environment and business management. P: Econ 101 & Jr st."
  - :name: Real Estate Law.
    :number: "312"
    :credit: "3"
    :subject: RULE
    :description: "The basic principles of real estate law related to ownership rights, negotiations, brokering, transfers, condominium law, financing, income tax law, real estate property taxation, bankruptcy law, construction and development contracts, and residential and commercial leases, including both office and retail leases, and an overview of international legal systems. P: Real Est 306 or cons inst."
  - :name: Contemporary Topics.
    :number: "365"
    :credit: "3"
    :subject: RULE
    :description: "A course for the exploration of subject areas possibly to be introduced into the business curriculum. P: Prerequisite varies by topic."
  - :name: Real Estate Finance.
    :number: "410"
    :credit: "3"
    :subject: RULE
    :description: "Fundamentals of real estate finance; sources of funds, alternative financing instruments, and mortgage securitization; analysis emphasizing cash flow projections, yield and risk for residential and commercial real estate; pricing of mortgage securities. P: Real Est 306 or cons inst."
  - :name: Valuation of Real Estate.
    :number: "415"
    :credit: "3"
    :subject: RULE
    :description: "Techniques of real estate valuation. Market analysis, legal and political analysis, and highest and best use analysis; in-depth exposure to the three approaches to valuation; market comparison, income, and cost; the role of valuation in real estate investment; government regulation of appraisers. P: Real Est 306 or cons inst."
  - :name: Urban and Regional Economics.
    :number: "420"
    :credit: "3"
    :subject: RULE
    :description: "Nature and structure of urban economies; location of economic activity; economic analysis in an urban framework; principles of urban economic development, housing, transportation, poverty and unemployment and municipal finance. Forecasting of economic activity using census and socioeconomic data. P: Econ 101."
  - :name: International Real Estate.
    :number: "430"
    :credit: "3"
    :subject: RULE
    :description: "Analysis of international real estate and related transaction issues, especially in foreign countries which are visited as part of the course; survey of land use patterns and regulations, ownership rights, types of leases, transfer procedures, mortgage system, tax matters, currency risks, and geographical diversification issues. P: Real Est 306 or cons inst."
  - :name: Residential Property Development.
    :number: "611"
    :credit: "3"
    :subject: RULE
    :description: "A capstone course. In-depth exposure to the world of the residential builder/developer/subdivider and the necessary tools of analysis\xE2\x80\x94market analysis, zoning/environmental and other entitlements, site planning and design, infrastructure/construction cost analysis, financing, feasibility analysis, deal structuring, renovation/rehabilitation, special needs housing. P: Real Est 306 or cons inst."
  - :name: Computer Applications in Real Estate Analysis.
    :number: "631"
    :credit: "3"
    :subject: RULE
    :description: "Computer methods for real estate investment/feasibility analysis, evaluation of mortgage design and mortgage pricing models; computer analysis of option models in real estate, use of sales comparison adjustment grid methods; implementation of capital asset pricing and portfolio models in real estate. P: Real Est 410 or 710 & 415 or 715 or con reg or cons inst."
  - :name: Housing Economics and Policy.
    :number: "641"
    :credit: "3"
    :subject: RULE
    :description: "Examination of governmental programs affecting the housing market and their objectives and impacts; public and subsidized housing, zoning and land use regulation, rent and price controls, property and income tax policy. P: Econ 301 or equiv or cons inst."
