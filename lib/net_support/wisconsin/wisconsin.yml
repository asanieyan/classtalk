    :credit: "4"
    :subject: RELS
    :description: "Early religious and historical background of the Book of Changes, the composition of the I-Ching, the formation and structure of the hexagrams and their symbolism, the interpretations of the texts associated with the hexagrams, and techniques of divination. P: So st; Undergrad majors, 4 cr; non-major Undergrads & Grad majors, 3 cr. No prev knowledge of Chinese required for non-major Undergrads."
  - :name: "In Translation: Mythology of Scandinavia."
