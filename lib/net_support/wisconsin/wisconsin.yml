  - :name: Special Topics in Ethics.
    :number: "543"
    :credit: "3"
    :subject: PHIL
    :description: "Intensive study of ethical theory, or of one or more ethical theories or moral philosophers of the present or modern period. Variable content. P: Jr st & 3 cr in philos or cons inst."
  - :name: Philosophical Conceptions of Teaching and Learning.
    :number: "545"
    :credit: "3"
    :subject: PHIL
    :description: "Examination and analysis of conceptions of teaching and learning in classical philosophical works and in contemporary literature in the philosophy of education. P: Jr st or cons inst."
  - :name: Great Moral Philosophers.
    :number: "549"
    :credit: "3"
    :subject: PHIL
    :description: "Major themes of moral philosophy, from Plato and Aristotle to Bentham and Mill, with critical study of outstanding works. P: Jr st & 3 cr in philos."
  - :name: Philosophy of Moral Education.
    :number: "550"
    :credit: "3"
    :subject: PHIL
    :description: "Critical examination of classical and contemporary conceptions of moral education. P: Jr st."
  - :name: Philosophy of Mind.
    :number: "551"
    :credit: "3"
    :subject: PHIL
    :description: "Nature of mind (mental states such as thinking and feeling) and its relation to physical states, with emphasis on recent advances in philosophy and psychology. P: Jr st & 3 cr in philos or cons inst."
  - :name: Aesthetic Theories.
    :number: "552"
    :credit: "3"
    :subject: PHIL
    :description: "Examination of one or more aesthetic theories; consideration of works by such authors as Aristotle, Longinus, Hume, Kant, Schopenhauer, Croce, Santayana, Dewey. P: Jr st & 3 cr in philos or cons inst."
  - :name: Aesthetics.
    :number: "553"
    :credit: "3"
    :subject: PHIL
    :description: "Analysis of current philosophies of art and of criticism. P: Jr st & 3 cr in philos or cons inst."
  - :name: Philosophy of the Artificial Sciences.
    :number: "554"
    :credit: "3"
    :subject: PHIL
    :description: "Examination of issues surrounding artificial intelligence and artificial life; discussion of the natures of mind and life; evaluation of competing computational paradigms for modeling mind; analysis of contributions artificial sciences can make to psychology and biology. P: Jr st, 3 cr of philos or cons inst."
  - :name: Political Philosophy.
    :number: "555"
    :credit: "3"
    :subject: PHIL
    :description: "Philosophical doctrines involved in justification of political decisions; analysis of some fundamental concepts, e.g. the common good, authority, justice, natural law, natural rights. P: Jr st & 3 cr in philos or cons inst."
  - :name: Issues in Social Philosophy.
    :number: "557"
    :credit: "3"
    :subject: PHIL
    :description: "Specific topics in social and political philosophy such as war and peace, property and industry, individualism and collectivism, freedom and justice. P: Jr st & 3 cr in philos or cons inst."
  - :name: Ethical Problems Raised by Biomedical Technology.
    :number: "558"
    :credit: "3"
    :subject: PHIL
    :description: "Ethical issues apparently created by new biomedical technologies, such as genetic screening, prenatal diagnosis, prolongation of life, treatment of severe birth defects, in vitro fertilization, behavior modification, psychosurgery, and transplantation. P: Jr st or cons inst."
  - :name: Philosophy of Law.
    :number: "559"
    :credit: "3"
    :subject: PHIL
    :description: "Nature and function of law, relations between law and morality, logic of legal reasoning, analysis of fundamental concepts and institutions. P: Jr st & 3 cr in philos."
  - :name: Metaphysics.
    :number: "560"
    :credit: "3"
    :subject: PHIL
    :description: "Major problems in metaphysics, such as: existence, universals and particulars, space and time, individuals, categories, substance and attribute, necessity. P: Jr st & 3 cr in philos or cons inst."
  - :name: Special Topics in Metaphysics.
    :number: "562"
