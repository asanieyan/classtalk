    :description: "Introduction to chemistry. A one-semester survey of inorganic and organic chemistry. Emphasis is on relevance to biological and social issues. Not intended for students who expect to take additional chemistry courses. P: Open only to those taking only 1 sem of chem, no HS chem req, 1 yr HS chem is permitted. Open to Fr. Only 4-5 crs from Chem 103, 108, & 109 will be accepted for degree cr."
