    :description: "P: Cons inst. Open to Fr."
  - :name: Theory of Interest and Life Insurance.
    :number: "303"
    :credit: "3"
    :subject: MATH
    :description: "Application of calculus to compound interest and insurance functions; interest compounded discretely and continuously; force of interest function; annuities payable discretely and continuously; bonds and yield rates; life tables, life annuities, single and annual premiums for insurance and annuities; reserves. P: Math 234 or con reg, or cons inst."
  - :name: Introduction to Mathematical Statistics.
    :number: "309"
    :credit: "4"
    :subject: MATH
    :description: "Probability and combinatorial methods, discrete and continuous, univariate and multivariate distributions, expected values, moments, normal distribution and derived distributions, estimation. P: For majors in math and stats, Math 223 or 234."
  - :name: Introduction to Mathematical Statistics.
    :number: "310"
    :credit: "4"
    :subject: MATH
    :description: "Unbiased estimation, maximum likelihood estimation, confidence intervals, tests of hypotheses, Neyman-Pearson fundamental lemma, likelihood ratio test, applications to general linear model and analysis of variance, categorical data analysis, nonparametric methods. P: For majors in Math and Stat, Math 309 or Stat 309."
  - :name: Techniques in Ordinary Differential Equations.
    :number: "319"
    :credit: "3"
    :subject: MATH
    :description: "Review of linear differential equations; series solution of linear differential equations; boundary value problems; Laplace transforms; possibly numerical methods and two dimensional autonomous systems. P: Math 222."
  - :name: Linear Algebra and Differential Equations.
    :number: "320"
    :credit: "3"
    :subject: MATH
    :description: "Introduction to linear algebra, including matrices, linear transformations, eigenvalues and eigenvectors. Linear systems of differential equations. Numerical aspects of linear problems. P: Math 222. Credit may not be received for both Math 320 & 340."
  - :name: Applied Mathematical Analysis.
    :number: "321"
    :credit: "3"
    :subject: MATH
    :description: "Vector analysis: algebra and geometry of vectors, vector differential and integral calculus, theorems of Green, Gauss, and Stokes; complex analysis: analytic functions, complex integrals and residues, Taylor and Laurent series. P: Math 223 or 234."
  - :name: Applied Mathematical Analysis.
    :number: "322"
    :credit: "3"
    :subject: MATH
    :description: "Sturm-Liouville theory; Fourier series, including mean convergence; boundary value problems for linear second order partial differential equations, including separation of variables and eigenfunction expansions. P: Math 319, 321."
  - :name: An Introduction to Probability and Markov Chain Models.
    :number: "331"
    :credit: "3"
    :subject: MATH
    :description: "An overview of basic probability including discrete and continuous random variables, moment generating functions, limit theorems, conditional probability and expectations, random walks, and Markov chains. P: Math 234 or Math 222 & 240."
  - :name: Elementary Matrix and Linear Algebra.
    :number: "340"
    :credit: "3"
    :subject: MATH
    :description: "Matrix algebra, linear systems of equations, vector spaces, sub-spaces, linear dependence, rank of matrices, determinants, linear transformations, eigenvalues and eigenvectors, diagonalization, inner products and orthogonal vectors, symmetric matrices. P: Math 234 or Math 222 & 240. Credit may not be received for both Math 320 & 340."
  - :name: Linear Algebra.
    :number: "341"
    :credit: "3"
    :subject: MATH
    :description: "This course emphasizes the understanding of concepts in linear algebra and teaches to write and understand proofs in mathematics in general and in linear algebra in particular. P: Math 234 or cons inst. Credit may not be received for Math 341 and any of Math 340 or 375. Open to Fr."
  - :name: Basic Concepts of Math.
    :number: "371"
    :credit: "3"
    :subject: MATH
    :description: "Informal treatment of propositional and first-order logic. Proof techniques. Naive set theory. Relations and function. Peano axioms. Construction of the real numbers from the natural numbers. Countable and uncountable sets. Axiom of Choice and Zorn's Lemma. P: Math 340 or con reg."
  - :name: Topics in Multi-Variable Calculus and Linear Algebra.
    :number: "375"
    :credit: "5"
    :subject: MATH
    :description: "Vector spaces and linear transformations, differential calculus of scalar and vector fields, determinants, eigenvalues and eigenvectors, multiple integrals, line integrals, and surface integrals. P: Math 276 or cons inst. Stdts may not receive cr for both Math 375 & any of Math 234, 320 & 340."
  - :name: Topics in Multi-Variable Calculus and Differential Equations.
    :number: "376"
    :credit: "5"
    :subject: MATH
    :description: "Topics in Multi-variable calculus and introduction to differential equations. P: Math 375 or cons inst. Open to Fr."
  - :name: Topics in Mathematics Study Abroad.
    :number: "407"
    :credit: "5"
    :subject: MATH
    :description: "Credit is awarded to students who have completed an appropriate math course abroad at the advanced level having no direct equivalence within the math department offerings. The study abroad course must be pre-approved by the math department. P: Enrollment in a resident study abroad progm & approval of the math dept."
  - :name: Applied Dynamical Systems, Chaos and Modeling.
    :number: "415"
    :credit: "3"
    :subject: MATH
    :description: "An introduction to nonlinear dynamical systems including stability, bifurcations and chaos. The course will give underlying mathematical ideas, but emphasize applications from many scientific fields. P: Math 319 or 320 or cons inst."
  - :name: The Theory of Single Variable Calculus.
    :number: "421"
    :credit: "3"
    :subject: MATH
    :description: "This course covers material in first and second semester calculus but it is intended to teach math majors to write and understand proofs in mathematics in general and in calculus in particular. P: Math 234 or cons inst. Stdts cannot receive cr for Math 421 if they have taken Math 275-276. Open to Fr."
  - :name: Introduction to Combinatorial Optimization.
    :number: "425"
    :credit: "3"
    :subject: MATH
    :description: "Exact and heuristic methods for key combinatorial optimization problems such as: shortest path, maximum flow problems, and the traveling salesman problem. Techniques include problem-specific methods and general approaches such as branch-and-bound, genetic algorithms, simulated annealing, and neural networks. P: Math 221 or Comp Sci 302 or cons inst."
  - :name: Introduction to the Theory of Probability.
    :number: "431"
    :credit: "3"
    :subject: MATH
    :description: "Probability in discrete sample spaces; combinatorial analysis; conditional probabilities, stochastic independence, Laplace limit theorem, Poisson distribution, laws of large numbers, random variables, central limit theorem, applications. P: Math 223 or 234."
  - :name: Introduction to Cryptography.
    :number: "435"
    :credit: "3"
    :subject: MATH
    :description: "Cryptography is the art and science of transmitting digital information in a secure manner. This course will provide an introduction to its technical aspects. P: Math 320 or 340 or cons inst. Open to Fr."
  - :name: Introduction to Modern Algebra.
    :number: "441"
    :credit: "3"
    :subject: MATH
    :description: "The integers, emphasizing general group and ring properties. Permutation groups, symmetry groups, polynomial rings, leading to notions of abstract groups and rings. Congruences, computations, including finite fields and applications. Emphasis on concepts and concrete examples and computations, not complicated proofs. P: Math 340. Stdts who have passed Math 541 are not permitted to take Math 441 for credit."
  - :name: Applied Linear Algebra.
    :number: "443"
    :credit: "3"
    :subject: MATH
    :description: "Review of matrix algebra. Simultaneous linear equations, linear dependence and rank, vector space, eigenvalues and eigenvectors, diagonalization, quadratic forms, inner product spaces, norms, canonical forms. For students whose main field of interest is not pure mathematics. Discussion of numerical aspects and applications in the sciences. P: Math 320 or 340 or cons inst."
  - :name: College Geometry I.
    :number: "461"
    :credit: "3"
    :subject: MATH
    :description: "An introduction to Euclidean or non-Euclidean geometry at the college level. P: Math 223 or 234."
  - :name: History of Mathematics.
    :number: "473"
    :credit: "3"
    :subject: MATH
    :description: "An historical survey of the main lines of mathematical development. P: Cons inst."
  - :name: Introduction to Combinatorics.
    :number: "475"
    :credit: "3"
    :subject: MATH
    :description: "Problems of enumeration, distribution, and arrangement. Inclusion-exclusion principle. Generating functions and linear recurrence relations. Combinatorial identities. Graph coloring problems. Finite designs. Systems of distinct representatives and matching problems in graphs. Potential applications in the social, biological, and physical sciences. Puzzles. Problem solving. P: Math 320 or 340 or cons inst."
  - :name: Undergraduate Seminar.
    :number: "490"
    :credit: "3"
    :subject: MATH
    :description: "Problem solving techniques. P: So st and cons inst."
  - :name: Topics in Undergraduate Mathematics.
    :number: "491"
    :credit: "3"
    :subject: MATH
    :description: "Topics will vary. P: Math 223 or 234 & cons inst."
  - :name: Numerical Linear Algebra.
    :number: "513"
    :credit: "3"
    :subject: MATH
    :description: "Direct and iterative solution of linear and nonlinear systems and of eigenproblems. LU and symmetric LU factorization. Complexity, stability, and conditioning. Nonlinear systems. Iterative methods for linear systems. Qr-factorization and least squares. Eigenproblems: local and global methods. P: Math 340 or equiv, Comp Sci 302 or equiv."
  - :name: Numerical Analysis.
    :number: "514"
    :credit: "3"
    :subject: MATH
    :description: "Polynomial forms, divided differences. Polynomial interpolation. Polynomial approximation: uniform approximation and Chebyshev polynomials, least-squares approximation and orthogonal polynomials. Numerical differentiation and integration. Splines, B-splines and spline approximation. Numerical methods for solving initial and boundary value problems for ordinary differential equations. P: Math 340 or equiv, Comp Sci 302 or equiv."
  - :name: Introduction to Splines and Wavelets.
    :number: "515"
    :credit: "3"
    :subject: MATH
    :description: "Introduction to Fourier series and Fourier transform; time-frequency localization; wavelets and frames. Applications: denoising and compression of signals and images. Interpolation and approximation by splines: interpolation, least-squares approximation, smoothing, knot insertion and subdivision; splines in Cagd. P: Comp Sci 302 or equiv, Math 340 or equiv."
  - :name: Ordinary Differential Equations.
    :number: "519"
    :credit: "3"
    :subject: MATH
    :description: "Provides a rigorous introduction to ordinary differential equations and dynamical systems. Intended for math majors and advanced (or graduate) students in other disciplines. P: Math 319 or 320 or 340, & Math 421 or 521; or cons inst."
  - :name: Advanced Calculus.
    :number: "521"
    :credit: "3"
    :subject: MATH
    :description: "Fundamental notions of limits, continuity, differentiation, and integration, for functions of one or more variables, convergence and uniform convergence of infinite series, and improper integrals. P: Math 340 or con reg."
  - :name: Advanced Calculus.
    :number: "522"
    :credit: "3"
    :subject: MATH
    :description: "Differentials and Jacobians, transformation of coordinates and of multiple integrals, line and surface integrals. P: Math 521."
  - :name: Linear Programming Methods.
    :number: "525"
    :credit: "3"
    :subject: MATH
    :description: "Real linear algebra over polyhedral cones; theorems of the alternative for matrices. Formulation of linear programs. Duality theory and solvability. The simplex method and related methods for efficient computer solution. Perturbation and sensitivity analysis. Applications and extensions, such as game theory, linear economic models, and quadratic programming. P: Math 443 or 320 or 340 or cons inst."
  - :name: Modern Algebra.
    :number: "541"
    :credit: "3"
    :subject: MATH
    :description: "Groups, normal subgroups, Cayley's theorem, rings, ideals, homomorphisms, polynomial rings, abstract vector spaces. P: Math 320 or 340 or cons inst."
  - :name: Modern Algebra.
    :number: "542"
    :credit: "3"
    :subject: MATH
    :description: "Field extensions, roots of polynomials, splitting fields, simple extensions, linear transformations, matrices, characteristic roots, canonical forms, determinants. P: Math 541."
  - :name: Elementary Topology.
    :number: "551"
    :credit: "3"
    :subject: MATH
    :description: "Topological spaces, connectedness, compactness, separation axioms, metric spaces. P: Math 223 or 234."
  - :name: Elementary Geometric and Algebraic Topology.
