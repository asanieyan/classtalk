- :name: Bacteriology
  :code: BACT
  :courses: 
  - :name: The Microbial World.
    :number: "100"
    :credit: "3"
    :subject: BACT
    :description: "Roles of microorganisms and viruses in nature, health, agriculture, pollution control and ecology. Principles of disease production, epidemiology and body defense mechanisms. Biotechnology and the genetic engineering revolution. Primarily for non-science majors; not accepted for degree credit in Bacteriology. P: Open to Fr. No degree credit for both Bact 100 & 101 or 303."
  - :name: General Microbiology.
    :number: "101"
    :credit: "3"
    :subject: BACT
    :description: "Survey of microorganisms and their activities; emphasis on structure, function, ecology, nutrition, physiology, genetics. Survey of applied microbiology\xE2\x80\x94medical, agricultural, food and industrial microbiology. Intended to satisfy any curriculum which requires introductory level microbiology. See 102 if laboratory is desired. P: Chem 103 or 108 or 109 or 115. Stdts may not rec cr for both Bact 101&303. Stdts with 1 sem organic chem who will continue in biol or phys sci take 303. Open to Fr."
  - :name: General Microbiology Laboratory.
    :number: "102"
    :credit: "2"
    :subject: BACT
    :description: "Covers techniques and procedures used in general microbiology, including cultivation, enumeration, aseptic techniques, physiology and selected applications. P: Bact 101 or con reg (preferred). Stdts may not receive credit for both Bact 102 & 304. Open to Fr."
  - :name: Honors Independent Study.
    :number: "289"
    :credit: "2"
    :subject: BACT
    :description: "P: Enrolled in the Cals Honors Prgm & So or Jr st. Inter-Ag 288."
  - :name: Independent Study.
    :number: "299"
    :credit: "3"
    :subject: BACT
    :description: "P: Open to Fr, So or Jr st & written cons inst."
  - :name: Procaryotic Microbiology.
    :number: "303"
    :credit: "3"
    :subject: BACT
    :description: "Basic biology of procaryotic microorganisms, including structure, function, physiology genetics and ecology of bacteria. If a laboratory is desired, concurrent registration in Bact 304 is recommended. P: Prev crse in botany, zool, Biocore or gen biol; 1 sem org chem or con reg.No degree cr for both Bact 101 & 303. Required of Bact majors, recommended for biol sci majors."
  - :name: Procaryotic Microbiology Laboratory.
    :number: "304"
    :credit: "2"
    :subject: BACT
    :description: "Introduction to modern laboratory techniques used to study the distribution and properties of microorganisms. This is the companion lab to Bacteriology 303. Degree credits cannot be earned in both Bacteriology 102 and 304. P: Bact 303 or con reg. No degree cr for both Bact 102 & 304. Required of Bact majors & recommended for bio-sci majors."
  - :name: Food Microbiology Laboratory.
    :number: "324"
    :credit: "2"
    :subject: BACT
    :description: "Lab exercises dealing with food preservation, spoilage, and food poisoning. Isolation, identification and quantification of specific microbes occurring in foods, and food fermentations by bacteria and yeast. P: Bact 102 or 304; Bact/Food Sci 325 or con reg."
  - :name: Food Microbiology.
    :number: "325"
    :credit: "3"
    :subject: BACT
    :description: "Principles of food preservation, epidemiology of foodborne illness, agents of foodborne illness, food fermentations and biotechnology. P: Bact 101 or 303 or MM&I 301 or cons inst."
  - :name: Host-Parasite Interactions.
    :number: "330"
    :credit: "3"
    :subject: BACT
    :description: "Interrelationships between bacterial and viral parasites and their host cells or tissues. Stresses microbial strategies and mechanisms of colonization, invasion, pathogenesis and resistance to host defenses. P: Bact 101 & 102; or Bact 303 & 304; or equiv."
  - :name: Bacterial Genetics.
    :number: "370"
    :credit: "2"
    :subject: BACT
    :description: "An undergraduate-level course in modern bacterial genetics with emphasis on the uses of bacteria and their phages in basic and applied genetics research. P: Bact 303; Bact 304 or con reg."
  - :name: Special Topics.
    :number: "375"
    :credit: "4"
    :subject: BACT
    :description: "Subjects of current interest to undergrads. P: Variable prerequisites depending on topic."
  - :name: Coordinative Internship/Cooperative Education.
    :number: "399"
    :credit: "8"
    :subject: BACT
    :description: "P: So or Jr or Sr st & cons suprvsg inst, advisor, & intrshp prog coordinator."
  - :name: Environmental Microbiology.
    :number: "425"
    :credit: "3"
    :subject: BACT
    :description: "Microbial interactions in soils, water, extreme environments and biofilms. Modern methods for studying microbial ecology. Role of microbes in nutrient cycles and biogeochemistry. Use of microbes for mitigating manmade environmental problems of industrial, agricultural, and domestic origin. P: Bact 303, Chem 341 or 343."
  - :name: Rumen Microbiology.
    :number: "505"
    :credit: "2"
    :subject: BACT
    :description: "Analysis of rumen ecosystem in terms of kinds of microbes, their activities and requirements and their interactions in a dynamic system. Emphasis on physiological and biochemical perspectives. P: Biochem 501 and con reg in Bact 550 or equiv; or cons inst."
  - :name: Soil Microbiology and Biochemistry.
    :number: "523"
    :credit: "3"
    :subject: BACT
    :description: "Transformations of nutrients and contaminants in soils and groundwater by microorganisms: emphasis on enzymatic mechanisms and metabolic pathways. Approaches for analyzing microbial populations and activities including molecular techniques. Applications of microbial activities for bioremediation of contaminated soils and groundwater. P: Chem 104; Bact 303 or Bot 375 or Biochem 501, or cons inst."
  - :name: Comparative Ecology of Microorganisms and Macroorganisms.
    :number: "525"
    :credit: "3"
    :subject: BACT
    :description: "Principles of ecology with emphasis on contrasts and similarities between microorganisms and macroorganisms. Topics include the ecology of individuality, genetic variation, resource acquisition and allocation, size, growth and growth form, the environment, and community processes. P: Bact 303 & 304."
  - :name: Physiology of Microorganisms.
    :number: "526"
    :credit: "3"
    :subject: BACT
    :description: "Biochemistry of microbial processes. Bact 527 is the accompanying lab. P: Bact 303, 370 & either Biochem 501 or Bmolchem 603."
  - :name: Physiology of Microorganisms Laboratory.
    :number: "527"
    :credit: "2"
    :subject: BACT
    :description: "Biochemistry and genetics of microbial processes with an emphasis on learning advanced laboratory techniques. This is the companion laboratory to Bact 526. Required for bacteriology majors. Priority given to bacteriology seniors. P: Bact 304, 370, Biochem 501 or Bmolchem 603, con reg in Bact 526."
  - :name: Immunology.
    :number: "528"
    :credit: "3"
    :subject: BACT
    :description: "Development and functions of immune response in animals; a comprehensive study of experimental humoral and cellular immunity. P: Two sem chem and one sem zoology or gen biology."
  - :name: Undergraduate Seminar.
    :number: "531"
    :credit: "1"
    :subject: BACT
    :description: "Current topics in microbiology and undergraduate research presentations. Enrollment limited to Bacteriology majors. P: Bact 101 or 303 or equiv. Jr or Sr st in Bact."
  - :name: Topics in Biotechnology.
    :number: "545"
    :credit: "1"
    :subject: BACT
    :description: "Seminars on current topics in agricultural, medical, and industrial biotechnology such as: microbiological production of food, drink, biopharmaceuticals; production methods, genetic engineering (vectors, recombination cloning), continuous fermentation; bioconversion processes and production of chemicals from biomass; plant biotechnology; transgenic animals. P: Biochem 501 and Genetics 466 or equiv."
  - :name: Physiological Diversity of Procaryotes.
    :number: "550"
    :credit: "2"
    :subject: BACT
    :description: "Biochemical, molecular genetic, and physiological analyses of major groups of procaryotes occupying distinct ecological niches. P: Bact 370 & 526."
  - :name: Physiological Diversity of Procaryotes Laboratory.
    :number: "551"
    :credit: "2"
    :subject: BACT
    :description: "P: Bact 304, 526, 527 & con reg in Bact 550. Priority to bacteriology seniors. Required of bact majors."
  - :name: Advanced Microbial Genetics.
    :number: "607"
    :credit: "3"
    :subject: BACT
    :description: "Molecular genetic methods and related aspects of prokaryotic and lower eukaryotic biology, as well as critical analysis of the scientific literature. Approximately two-thirds of the course will focus on prokaryotes and one-third on lower eukaryotic microbes. P: Genetics 466 or equiv, Biochem 501 or equiv, & Grad st or cons inst."
  - :name: Prokaryotic Molecular Biology.
    :number: "612"
    :credit: "3"
    :subject: BACT
    :description: "Molecular basis of bacterial physiology and genetics with emphasis on molecular mechanisms; topics include nucleic acid-protein interactions, transcription, translation, replication, recombination, regulation of gene expression. P: Bact 370 or equiv & Biochem 501 or equiv, or cons inst."
  - :name: Plant-Bacterial Interactions.
    :number: "622"
    :credit: "3"
    :subject: BACT
    :description: "Physiology, genetics, taxonomy, and ecology of bacterial pathogens, epiphytes, and symbionts of plants. P: A course in advanced bacteriology; Genetics 466 or equiv; Biochem 501 or equiv; or cons inst."
  - :name: Industrial Microbiology/Biotechnology.
    :number: "632"
    :credit: "2"
    :subject: BACT
    :description: "Application of modern techniques of genetics and physiology to the large-scale production of microbial products; industrial strain improvement; scale-up of microbial processes; survey of industrial processes using microorganisms. P: Bact 526 & Biochem 501 or equiv."
  - :name: General Virology-Multiplication of Viruses.
    :number: "640"
    :credit: "3"
    :subject: BACT
    :description: "Bacterial and animal viruses, their structure, multiplication, and genetics. P: Intro crses in bact, biochem & genetics."
  - :name: Advanced Microbiology of Foodborne Pathogens.
    :number: "650"
    :credit: "3"
    :subject: BACT
    :description: "Infectious and toxigenic agents of foodborne disease: detection, identification, and control methods; ecology and survival strategies of pathogens in foods; virulence mechanisms of foodborne pathogens. P: Bact/Food Sci 325 or cons inst."
  - :name: Biology and Genetics of Filamentous Fungi.
    :number: "655"
    :credit: "4"
    :subject: BACT
    :description: "Fungal genetics, genomics, and physiology using plant pathogenic fungi and the genetic models Aspergillus nidulans and Neurospora crassa as model systems to explore the current knowledge of fungal genetics and plant/fungal interactions. P: Cons inst; Pl Path 300 & 332 recommended; Genetics 466 or equiv; general microbiol crse."
  - :name: Microbiology at Atomic Resolution.
    :number: "668"
    :credit: "3"
    :subject: BACT
    :description: "Three-dimensional protein structures form the basis for discussions of high resolution microbiology; how particular problems are solved with given protein architectures and chemistries and how themes of protein structure are modified and recycled. P: Biochem (e.g. Biochem 501), molecular biol (e.g. Bact 526 or 612) required, one semester of physical chem preferred."
