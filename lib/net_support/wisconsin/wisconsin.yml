    :description: "Meets with Art History 372. See Art History 372 for information. P: So st."
  - :name: Language in Japanese Society.
    :number: "358"
    :credit: "3"
    :subject: CHIN
    :description: "Exploration of dynamic relationships between the language and the social structure in Japan. Study of films, TV programs, and conversations as well as research articles. Basic knowledge of Japanese is assumed, but the instruction is in English. P: E Asian 104 or 320 or cons inst."
  - :name: Introduction to Confucianism.
    :number: "363"
    :credit: "3"
    :subject: CHIN
    :description: "The development of Confucianism in pre-Buddhist China emphasizing interactions with competing viewpoints. Particular attention to issues of morality and human nature, stressing the roots of Confucianism in more general theories of value. All readings in translation. P: So st."
  - :name: Introduction to Buddhism.
    :number: "364"
    :credit: "3"
    :subject: CHIN
    :description: "The basic thought, practices and history of Buddhism, including selflessness and relativity, practices of meditation, merit-making and compassion from both local and translocal perspectives. Includes a discussion of Buddhism as a contemporary, North American religion. P: Open to Fr."
  - :name: Japanese Poetic Tradition.
    :number: "367"
    :credit: "4"
    :subject: CHIN
    :description: "An introduction to the major types of Japanese poetry, ancient and modern. Although some attention to historical context is given, the emphasis is on critical reading and appreciation of Japanese poetry in translation. To qualify for four credits, students must complete a project based on their reading of Japanese poetry in the original language or of scholarly work on the subject in Japanese. P: Jr st; Undergrad majors, 4 cr; non-major Undergrads & Grads, 3 cr."
  - :name: Topics in Chinese Literature.
    :number: "371"
    :credit: "3"
    :subject: CHIN
    :description: "Development of a particular theme, period, or genre in Chinese literature. Possible topics: Love and friendship in Chinese literature; the role of nature in Chinese poetry; and conflict between individual freedom and duty to society in modern Chinese literature. Translations of literary merit serve as the principal texts, but students of Chinese are required to do some reading in the original. Open to Fr with cons inst. P: So st."
  - :name: Intermediate Technical Japanese I.
    :number: "374"
    :credit: "3"
    :subject: CHIN
    :description: "Fundamentals of Japanese grammar and the most frequent 300 Kanji in the physical sciences; reading, comprehending and translating Japanese scientific texts. P: E Asian 203 or cons inst. Does not satisfy L&S language or major requirement."
  - :name: Intermediate Technical Japanese II.
    :number: "375"
    :credit: "3"
    :subject: CHIN
    :description: "Continuation of 374; development of a Kanji frequency list and translation of a technical article. P: EPD/E Asian 374 or cons inst. Does not satisfy L&S language or major requirement."
  - :name: Business Japanese Communication.
    :number: "377"
    :credit: "3"
    :subject: CHIN
    :description: "Improvement of oral and written communication skills that are specific to business contexts. Review of essential grammar and honorific expressions for proper styles of communication. Development of the understanding of cultural and geographical factors that influence business practices in Japan. P: E Asian 203-204 or equiv prev lang training (consult instr)."
  - :name: Seventh Semester Chinese.
    :number: "401"
    :credit: "4"
    :subject: CHIN
    :description: "Extensive reading and study for students of advanced competence. Students learn to interpret and analyze important modern literary texts. A research paper using original Chinese sources is required. P: E Asian 302; cons inst. Undergrad majors, 4 cr; non-major Undergrads & Grads, 3 cr."
  - :name: Eighth Semester Chinese.
    :number: "402"
    :credit: "4"
    :subject: CHIN
    :description: "Continuation of E Asian 401. A research paper using original Chinese sources is required. P: E Asian 401; cons inst. Undergrad majors, 4 cr; non-major Undergrads & Grads, 3 cr."
  - :name: Seventh Semester Japanese.
    :number: "403"
    :credit: "3"
    :subject: CHIN
    :description: "Extensive readings in advanced general and specialized texts in contemporary Japanese, and discussion on the content of the reading materials. Videotape materials also used. Conducted in Japanese. Three hours weekly. P: E Asian 304 or satisfactory placement test scores."
  - :name: Eighth Semester Japanese.
    :number: "404"
