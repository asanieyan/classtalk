  - :name: Introductory Biology.
    :number: "152"
    :credit: "5"
    :subject: ZOOL
    :description: "Second semester of a two semester course designed for majors in biological sciences. Continuation of 151. Topics include: a survey of the five major kingdoms of organisms, selected topics in plant and animal physiology, the structure and dynamics of selected ecosystems, speciation and evolutionary theory. P: Botany/Zoology 151. Not for full credit for those who have taken Bot 100, 130; Zool 101, 102, 120; or equiv."
  - :name: Heredity.
    :number: "160"
    :credit: "3"
    :subject: ZOOL
    :description: "Heredity; genetics for students not specializing in life sciences; principles of heredity; current advances in genetics applied to humans, animals and plants with their impact on life sciences and society. Lectures and discussion. P: Crse open to all So; Open to Fr with cons inst; HS or college crse in biol recommended; not open to pre-med or sci major without cons inst."
  - :name: Directed Study.
    :number: "198"
    :credit: "3"
    :subject: ZOOL
    :description: "Recommended for Fr and So. P: Written cons inst. Open to Fr."
  - :name: Directed Study.
    :number: "199"
    :credit: "3"
    :subject: ZOOL
    :description: "Recommended for Fr and So. P: Written cons inst. Open to Fr."
  - :name: Biology and Society.
    :number: "220"
    :credit: "3"
    :subject: ZOOL
    :description: "A Com-B course that helps students evaluate societal problems having significant biological aspects. Three to four books describing such topics are correlated with reading in biology text. Three term paper, 20 pages total. P: Not open to zoology majors. Open to Fr but So st recommended."
  - :name: Introductory Ecology.
    :number: "260"
    :credit: "3"
    :subject: ZOOL
    :description: "For nonbiology students: the relationships of organisms and the environment. Population dynamics and community organization, human-environment relationships, action programs. P: Open to Fr. Does not count toward Botany or Zoology major."
  - :name: Introduction to Entomology.
    :number: "302"
    :credit: "4"
    :subject: ZOOL
    :description: "Principles including morphology and classification; a general collection of insects required of each student. P: An elem course in zoology."
  - :name: Limnology-Conservation of Aquatic Resources.
    :number: "315"
    :credit: "2"
    :subject: ZOOL
    :description: "General limnology. Physical, chemical and biological characteristics and processes of lakes. Environmental problems and rehabilitation of lakes. P: Intro course in biol; intro course in chem recommended."
  - :name: Laboratory for Limnology-Conservation of Aquatic Resources.
    :number: "316"
    :credit: "2"
    :subject: ZOOL
    :description: "Biological, physical, and chemical characteristics and their interrelationships in Wisconsin lakes and streams. P: Zool 315 or con reg."
  - :name: "Human/Animal Relationships: Biological and Philosophical Issues."
    :number: "335"
    :credit: "3"
    :subject: ZOOL
    :description: "An interdisciplinary approach to our complex and often contradictory relationships with non-human animals, including information about the nature, needs and behavior of human and non-human animals in relation to our personal and professional interactions with them. P: So st."
  - :name: Parasitology.
    :number: "350"
    :credit: "3"
    :subject: ZOOL
    :description: "General biology, ecology and phylogeny of animal parasites, including those of humans; host-parasite interactions; general epidemiological principles of parasitic infections. P: Intro course in biology, So st."
  - :name: Parasitology Laboratory.
    :number: "351"
    :credit: "2"
    :subject: ZOOL
    :description: "Optional laboratory component of Zoology/Med Micro/Ahabs 350. Emphasis on experiments involving live animal parasites, including: trematodes, tapeworms, gapeworms, hookworm, ascarids, trichina, filaria, trypanosomes, coccidia, and malaria. P: Con reg in Zoology/MM&I/Ahabs 350."
  - :name: Extinction of Species.
    :number: "360"
    :credit: "3"
    :subject: ZOOL
    :description: "A comprehensive treatment of the ecology, causes, and consequences of species extinction. Ecology and problems of individual species, habitat alteration and degradation, socio-economic pressures and conservation techniques and strategies. P: So st. An intro biology course strongly recommended."
  - :name: Medical Entomology.
    :number: "371"
    :credit: "3"
    :subject: ZOOL
    :description: "Arthropods of medical and veterinary importance, how they affect their hosts and transmit diseases. P: Intro course in zool or vet sci."
  - :name: Honors Proseminar.
    :number: "380"
    :credit: "1"
    :subject: ZOOL
    :description: "Presentation of specific problems illustrative of modern biological investigations, and the methods used in attacking problems. P: Cons inst & 1 sem college zool or biol."
  - :name: Topics in Biology.
    :number: "400"
    :credit: "3"
    :subject: ZOOL
    :description: Subject matter, credits and
  - :name: Evolutionary Biology.
    :number: "410"
    :credit: "3"
    :subject: ZOOL
    :description: "Evolutionary biology, emphasizing how modern scientists study evolution. Topics include: nature and mechanisms of microevolution, macroevolution, adaptation, speciation; systematics and taxonomy; quantitative genetics and measurement of natural selection; phylogenetic analyses of behavior, physiology, morphology, biochemistry; current controversies in evolution. P: An elem course in zool or botany & So st; Genetics/Botany/Zool 160 or 466 recommended."
  - :name: Evolution of Behavior.
    :number: "425"
    :credit: "3"
    :subject: ZOOL
    :description: "How natural, sexual, and kin selection shape animal behavior, including communication, mating, cooperation, parental care, and social behavior. Approaches studied include behavioral genetics, quantitative genetics, optimality and game theory models, the comparative method, and cultural evolution. P: Intro biol (Zool/Botany 151 & 152 or Zool 101 & Botany 130 or Biocore 301 & 302). Evolution, ecology, genetics recommended."
  - :name: Comparative Anatomy of Vertebrates.
    :number: "430"
    :credit: "5"
    :subject: ZOOL
    :description: "Basic vertebrate anatomical systems and a consideration of variations, using functional embryological and evolutionary approaches. Lab dissection and study of representative vertebrate material. Two evening practical exams. P: Intro crse in zool & So st."
  - :name: "Midwestern Ecological Issues: A Case Study Approach."
    :number: "450"
    :credit: "2"
    :subject: ZOOL
    :description: "This web course explores how ecological principles can be used to address contemporary environmental issues such as water quality, invasive species, and population growth. Emphasis on midwestern issues, practical approaches, the role of history, and geographic context. P: Intro biology crse, interest in solving problems."
  - :name: Ecological Techniques for Field Monitoring.
    :number: "459"
    :credit: "2"
    :subject: ZOOL
    :description: "Field techniques to inventory and census plant and animal species and ecological processes and how to assemble these into useful databases. Emphasis on 'keystone' and invading exotic species that strongly affect community dynamics. Aimed at science teachers interested in participating in a monitoring network. P: A crse in ecology (e.g. Botany 450, 460), interest in monitoring, & cons inst."
  - :name: General Ecology.
    :number: "460"
    :credit: "4"
    :subject: ZOOL
    :description: "Ecology of individual organisms, populations, communities, ecosystems, landscapes, and the biosphere. The interaction of organisms with each other and their physical environment. These relationships are studied, often in quantitative terms, in both field and laboratory settings; lecture and lab. P: Intro crse in botany & zoology, or Bot/Zoo 151-152, or Biocore 301 or 333; for biol sci majors only."
  - :name: General Genetics.
    :number: "466"
    :credit: "3"
    :subject: ZOOL
    :description: "Genetics in eukaryotes and prokaryotes. Includes Mendelian genetics, mapping, molecular genetics, genetic engineering, cytogenetics, quantitative genetics, and population genetics. Illustrative material includes viruses, bacteria, plants, fungi, insects, and humans. P: Algebra, 1 yr chem & 1 yr biology or cons inst."
  - :name: Introduction to Animal Development.
    :number: "470"
    :credit: "3"
    :subject: ZOOL
    :description: "This course introduces students to the major features and mechanisms of early embryonic development in animals, including (1) the major stages of early development, (2) how form arises in the embryo (morphogenesis), (3) how differences arise between cells in the embryo, and (4) how specific genes control these processes. P: Zool 101 or Zool 151/152."
  - :name: Plant-Insect Interactions.
    :number: "473"
    :credit: "3"
    :subject: ZOOL
    :description: "Multiple ways in which arthropods exploit plants, plant traits that deter or augment insects, environmental mediation of these interactions, effects on population dynamics, community ecology and co-evolution, and implications to natural resource management, environmental quality, and sustainable development. P: One of the following: Bot/For/Zoo 460, Ent/Pl Path/For 500, Pl Path/Bot 505, Forestry 550, or Entom 342."
  - :name: Modeling Animal Landscapes.
    :number: "504"
    :credit: "5"
    :subject: ZOOL
    :description: "This course uses computer and GIS-based modeling to explore how climate, topography, vegetation type, and key animal properties all interact to specify from first principles the energetics and activity constraints of animals on any landscape. It links individual, population and community variables at landscape scales. P: Jr st."
  - :name: Ecology of Fishes.
    :number: "510"
    :credit: "3"
    :subject: ZOOL
    :description: "Interactions of fishes with their physical, chemical, and biotic environment; physiological ecology, community ecology and fisheries sciences. Lake Mendota perch fishery and Shedd Aquarium field trips. P: 1 yr biol & chem & Jr st."
  - :name: Ecology of Fishes Lab.
    :number: "511"
    :credit: "2"
    :subject: ZOOL
    :description: "Anatomy and taxonomy of Wisconsin fishes and projects in fish ecology. P: Zool 510 or con reg."
  - :name: Ornithology.
    :number: "520"
    :credit: "3"
    :subject: ZOOL
    :description: "Comprehensive introduction to bird biology with emphasis on evolution, ecology, and behavior. Topics include the evolutionary origin of birds and flight, anatomy and physiology, functional morphology, feather structure, flight mechanics, migration, visual and audile communication, and reproductive strategies. P: 2 semesters of biological science."
  - :name: Birds of Southern Wisconsin.
    :number: "521"
    :credit: "3"
    :subject: ZOOL
    :description: "Outdoor labs and indoor lectures emphasizing visual and audile identification of southern Wisconsin birds. Saturday field trips throughout Wisconsin. P: 2 sem of biological sci."
  - :name: Neurobiology.
    :number: "523"
    :credit: "3"
    :subject: ZOOL
    :description: "Basic mechanisms in cellular neurophysiology: electrophysiology and chemistry of nerve signals, mechanisms in integration, simple nervous pathways and their behavioral correlates. P: Biocore 323 or Zool 151/152 or Zool 101 plus an additional zool crse & a yr each of chem & physics."
  - :name: "Neurobiology II: An Introduction to the Brain and Behavior."
    :number: "524"
    :credit: "3"
    :subject: ZOOL
    :description: "An introduction to studies of the human nervous system covering neuroanatomy of the brain, neuronal coding, sensory and motor systems, biological rhythms, arousal, attention, physiological regulation, reward, aversion, learning and memory. P: Zool 523, equiv crse in physiol, or cons inst."
  - :name: Animal Structural Design.
    :number: "525"
    :credit: "3"
    :subject: ZOOL
    :description: "Analysis of animal structure in terms of design constraints determined by natural selection. Applications of physical principles in understanding animal adaptations are emphasized along with the function of locomotor structures. P: An intermed level crse in biology."
  - :name: Insect Behavior.
    :number: "530"
    :credit: "3"
    :subject: ZOOL
    :description: "Comparative behavior of insects. Function and evolution. P: Entom 302 or equiv; Zool 330 or cons inst."
  - :name: Ecosystem Analysis.
    :number: "535"
    :credit: "3"
    :subject: ZOOL
    :description: "Introduction to current quantitative approaches for analyzing ecosystems. Includes hand-on experience with ecosystem modeling and parameter estimation. P: 1 yr calculus & a majors course in ecology; or Grad st."
  - :name: Theoretical Ecology.
    :number: "540"
    :credit: "3"
    :subject: ZOOL
    :description: "Introduction to theoretical ecology, including hands-on experience in computer modeling. For students with ecology background; does not require a strong math background. 3-credit option requires project and consent of instructor. P: 1 year calculus, Zoo/Bot 260, Zoo/Bot/For 460 or equiv, & Jr st."
  - :name: Ecology of Rivers and Streams.
    :number: "548"
    :credit: "4"
    :subject: ZOOL
    :description: "Physical, chemical, and biological processes of streams and rivers. Consideration of scientific aspects of current river management issues. Field and laboratory methods commonly used by stream ecologists and investigation of southern Wisconsin streams and rivers. P: Chem 103, 104 or equiv; Zool 315 or equiv; Zool 460 or equiv strongly recommended."
  - :name: Animal Communication and the Origins of Language.
    :number: "550"
    :credit: "3"
    :subject: ZOOL
    :description: "Signals, contexts, and mechanism of social communication in animals. Speech and non-verbal communication in human beings and possible arguments for the evolution of speech and language. P: Psych 449 or 450 or Zoology 531 or 532."
  - :name: Laboratory in Developmental Biology.
    :number: "555"
    :credit: "3"
    :subject: ZOOL
    :description: "Developmental anatomy and laboratory manipulations of representative animal embryos used extensively for analysis of developmental phenomena (sea urchins, amphibia, annelids, molluscs, ascidians, insects, chicks, fish, mice). P: Prev or con reg in either Zoo 440, 470, 625, or Biocore 333, or cons inst."
  - :name: Principles of Landscape Ecology.
    :number: "565"
    :credit: "2"
    :subject: ZOOL
    :description: "Landscape ecology emphasizes the importance of spatial patterns at broad scales. Concepts and applications are emphasized, especially for seniors and graduate students in applied natural resource fields. The course is also a prerequisite for Zoology/Forest Ecology 665, Advanced Landscape Ecology. Lecture format with discussion. P: Botany/Zoology/Forest 460, or Forest 550, a crse in stats, & cons inst."
  - :name: Cell Biology.
    :number: "570"
    :credit: "3"
    :subject: ZOOL
    :description: "Comprehensive course on modern aspects of cell biology. P: One yr college biol, one yr chem."
  - :name: Laboratory in Cell Biology.
    :number: "572"
    :credit: "3"
    :subject: ZOOL
    :description: "An inquiry-based laboratory employing modern cell and molecular biology techniques. P: Zoology 570 or cons inst."
  - :name: Endocrinology.
    :number: "603"
    :credit: "4"
    :subject: ZOOL
    :description: "An introduction to the role that hormones play in a variety of physiological processes and behaviors from a molecular to a systems level. Topics include hormonal involvement in growth, development, homeostasis, reproduction, and behavior, with an emphasis on vertebrate systems. P: Background in biochem & cell-molecular biol recommended, but not required."
  - :name: Comparative and Evolutionary Physiology.
    :number: "611"
    :credit: "3"
    :subject: ZOOL
    :description: "Course examines general physiological principles by comparing taxa from diverse evolutionary histories and ecological adaptations. Examples include adaptation to environments differing in salinity, temperature, altitude, pressure, or pollution, and examines how nervous and endocrine systems evolved to support the adaptations. P: Elem crse in Botany or Zoology."
  - :name: Comparative Physiology Laboratory.
    :number: "612"
    :credit: "2"
    :subject: ZOOL
    :description: "Recommended for majors. P: Zool 611 or con reg."
  - :name: Biology of Mind.
    :number: "619"
    :credit: "3"
    :subject: ZOOL
    :description: "Origins and structures of mind, brain, and consciousness. Transitions from early mammalian through primate to hominid intelligence. Genetics and plasticity in brain development. Modern studies of human brain mechanisms and consciousness. P: Jr st; college level elem crse in biology or psych."
  - :name: Development of the Nervous System.
    :number: "625"
    :credit: "2"
    :subject: ZOOL
    :description: "Survey of the principles guiding neuronal development. Course will cover descriptive and experimental analyses of developmental mechanisms underlying the formation of both vertebrate and invertebrate nervous systems. P: One intermed level crse in biol; background in development & neurobiol recommended."
  - :name: Cellular Signal Transduction Mechanisms.
    :number: "630"
    :credit: "3"
    :subject: ZOOL
    :description: "Lecture-discussion. Comprehensive coverage of human hormones, growth factors and other mediators; emphasis on hormone action and biosynthesis, cell biology of hormone-producing cells. P: Intro biochem (Biochem 501 or 507 & 508) & cell biology (Biocore 303 or Zool 570 or Path 750) or cons inst."
  - :name: Neurobiology of Disease.
    :number: "635"
    :credit: "2"
    :subject: ZOOL
    :description: "Seminar course relating major categories of human neurological and ophthalmological disease to fundamental topics in neurobiology. P: Zool/Neurosci 523 & 524 or cons inst."
  - :name: Conservation Biology.
    :number: "651"
    :credit: "3"
    :subject: ZOOL
    :description: "The application of ecological and genetic principles to problems concerning genetic, species, and community diversity. Topics include the hazards of rarity, choice and monitoring of indicator species, population viability analysis, habitat fragmentation, reserve design, and population recovery programs. P: An ecology crse (eg, Botany/Zool 460) and genetics (eg, Genetics/ Zool 466)."
  - :name: Internship in Ecology.
    :number: "677"
    :credit: "2"
    :subject: ZOOL
    :description: "A seminar course to provide support and structure for undergraduates interested in gaining hands-on experience working as a volunteer with local environmental, ecological or conservation groups. P: Recommended for Jr & Sr; graded on a letter basis."
