    :description: "An intensive study of one or more topics such as: existence, universals and particulars, space and time, individuals, individuation, categories, substance and attribute, necessity, events and processes. P: Jr st & 3 cr in philos or cons inst."
  - :name: The Ethics of Modern Biotechnology.
