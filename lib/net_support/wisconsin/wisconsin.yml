    :description: "Introduction at the non-calculus level. Not recommended for students in the physical sciences and engineering. Principles of mechanics, heat, and sound, with applications to a number of different fields. Three lectures, one discussion section and one two-hour lab per week. P: High school math including some trig; recommended for stdts who do not need a calculus level course. Not open to those who have had Physics 201 or 207. Open to Fr."
