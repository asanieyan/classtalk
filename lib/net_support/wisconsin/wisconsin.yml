    :subject: LCOA
    :description: "P: Cons inst."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: LCOA
    :description: "P: Cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "6"
    :subject: LCOA
    :description: "P: Jr or Sr st. Graded on a lettered basis: requires cons inst."
  - :name: First Semester Filipino.
    :number: "305"
    :credit: "4"
    :subject: LCOA
    :description: "Proficiency at the elementary level in listening, speaking, reading and writing, using communicative approaches. P: Open to Fr."
  - :name: Second Semester Filipino.
    :number: "306"
    :credit: "4"
    :subject: LCOA
    :description: "Continuation of first semester. P: 1st sem crse or equiv, determined by instr."
