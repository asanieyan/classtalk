  - :name: Introduction to Business Chinese.
    :number: "411"
    :credit: "3"
    :subject: CHIN
    :description: "Introduction to business language and practices in contemporary Chinese society. P: 3 yrs Chinese or equiv."
  - :name: Second Year Classical Chinese.
    :number: "421"
    :credit: "4"
    :subject: CHIN
    :description: "Selected readings in prose and verse, primarily from early and medieval China. P: E Asian 322."
  - :name: Second Year Classical Chinese.
    :number: "422"
    :credit: "4"
    :subject: CHIN
    :description: "Continuation of 421. P: E Asian 421."
  - :name: Japanese for Business and Industry.
    :number: "430"
    :credit: "3"
    :subject: CHIN
    :description: "Business language and commercial practices in contemporary Japanese society. P: EPD/E Asian 375 or E Asian 304 or cons inst."
  - :name: Introduction to Chinese Linguistics.
    :number: "431"
    :credit: "4"
    :subject: CHIN
    :description: "Phonology, morphology and syntax of the modern standard colloquial language, including historical, philological, and dialectal aspects. Undergraduate majors register for 4 cr; non-majors and graduate majors register for 3 cr. P: E Asian 202 or equiv; Undergrad majors, 4 cr; non-major Undergrads & Grads, 3 cr."
  - :name: Introduction to Chinese Linguistics.
    :number: "432"
    :credit: "4"
    :subject: CHIN
    :description: "Continuation of E Asian 431. Undergraduate majors register for 4 cr; non-majors and graduate majors register for 3 cr. P: E Asian 431 or equiv; Undergrad majors, 4 cr; non-major Undergrads & Grads, 3 cr."
  - :name: Introduction to Japanese Linguistics.
    :number: "434"
    :credit: "3"
    :subject: CHIN
    :description: "Phonology, morphology and syntax of the modern standard colloquial Japanese, including historical and dialectal aspects. P: Linguis 301 or cons inst."
  - :name: Buddhist Thought.
    :number: "466"
    :credit: "3"
    :subject: CHIN
    :description: "Survey of the fundamental trends in Buddhist thought through the works of major philosophers. Themes include the concept of \"selflessness\" and concomitant theories of essencelessness, perception, language and rationality. Previous study of Buddhism or philosophy is strongly recommended. P: So st or cons inst. Prev study of Buddhism or philos strongly recommended."
  - :name: Popular Culture and Film in Twentieth-Century China.
    :number: "520"
