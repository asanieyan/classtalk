    :subject: ENIF
    :description: "Course has four components: 1) Detailed review of GIS concepts; 2) Case studies; 3) GIS implementation methods; 4) Laboratory to provide \x92\xC4\xFAhands-on\x92\xC4\xF9 GIS experience. P: Land Arc/Envir St/Civ Engr 655 or Geog 377 or cons inst."
