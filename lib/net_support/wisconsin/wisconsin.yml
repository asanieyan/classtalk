    :description: "This course emphasizes problem solving and mathematical writing. Topics will be chosen from: rational numbers; decimals; logic and set theory; place value; scientific notation; number theory; functions and relations; exponentiation; algebra. P: Open to Fr. Intermed math comptnce (usually 3 units HS math)&placemnt score,or Math 100 or 101. Does not count toward degree req in L&S. Open only to stdts in Educ & Sohe."
