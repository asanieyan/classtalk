  - :name: Prophets of the Bible.
    :number: "332"
    :credit: "4"
    :subject: RELS
    :description: "An introduction to the thought, literature, and history of the prophets of ancient Israel (in English). P: Open to Fr."
  - :name: "Early Christian Literature: Matthew-Revelation."
    :number: "333"
    :credit: "3"
    :subject: RELS
    :description: An exploration of Christianity's charter documents in the light of what modern scholarship has discovered about the New Testament's sociohistorical context, composition, theologies, and presentations of Jesus. Open to Fr.
  - :name: The Reformation.
    :number: "334"
    :credit: "4"
    :subject: RELS
    :description: "The division of Western Christendom, 1500-1650, and its impact on Europe and the world. P: So st."
  - :name: "Introduction to the I-Ching: Book of Change."
