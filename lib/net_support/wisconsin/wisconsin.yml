    :description: "P: Fr, So or Jr st & written cons inst. Open to Fr."
  - :name: The Real Estate Process.
    :number: "306"
    :credit: "3"
    :subject: AAAE
    :description: "Introductory survey course. Decision-making processes for the manufacture, marketing, management and financing of real estate space. Survey of institutional context, economics of urbanization, historical pattern and structure of city growth, and public policy issues regarding urban environment and business management. P: Econ 101 & Jr st."
  - :name: Farming Systems Management.
    :number: "320"
    :credit: "3"
    :subject: AAAE
    :description: "Methods of economic analysis, planning and management applied to conventional and alternative farming systems. P: AAE 215 or Econ 101."
  - :name: Commodity Markets.
    :number: "322"
    :credit: "3"
    :subject: AAAE
    :description: "Principles and practices in marketing systems for U.S. agricultural commodities. Vertical organization; forward contracts, future markets, agricultural options and price formation. Alternate management at the farm, processor, wholesale and retail levels. P: AAE 215 or Econ 101 or equiv."
  - :name: Cooperatives.
    :number: "323"
    :credit: "3"
    :subject: AAAE
    :description: "Cooperatives: Analysis of basic principles, structure and organization, legal bases, finance, history and role in U.S. economy. Different types and uses as tools in the U.S. and developing countries. P: Jr st or cons inst."
  - :name: Environmental Economics.
    :number: "343"
    :credit: "4"
    :subject: AAAE
    :description: "Microeconomic principles underlying the use of natural resources such as air, water, forests, fisheries, minerals and energy. These principles are applied in the examination of pollution control, preservation vs. development, deforestation, and other environmental issues. P: Econ 101 or equiv, or cons inst."
  - :name: The Environment and the Global Economy.
    :number: "344"
    :credit: "3"
    :subject: AAAE
    :description: "The environmental implications of the global economy concern global climate change, trade in endangered species, preservation of biodiversity, transboundary pollution, and the chemical contamination of traded goods. This course concerns the \"economic way of thinking\" about global environmental issues. P: Open to Fr."
  - :name: World Hunger and Malnutrition.
    :number: "350"
    :credit: "3"
    :subject: AAAE
    :description: "Hunger and poverty in developing countries and the United States. Topics include: nutrition and health, population, food production and availability, and income distribution and employment."
  - :name: The Growth and Development of Nations in the Global Economy.
    :number: "374"
    :credit: "3"
    :subject: AAAE
    :description: "This course explores the roles of markets, states, and civil institutions, using economic theory, computer simulations, and historical experience to better understand the forces that shape the wealth and well-being of nations and people around the world. P: Econ 101, or Econ 102, or AAE 215, or equiv."
