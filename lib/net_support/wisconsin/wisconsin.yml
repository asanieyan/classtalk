    :description: "Survey of the characteristics and problems of Afro-Americans in contemporary society. P: Open to Fr."
  - :name: "They: Race in American Literature."
    :number: "155"
    :credit: "3"
    :subject: AFRS
    :description: "The evolution of stereotypes. The literary manifestations of the assumptions black and white American writers hold toward members of the opposite race. P: Open to Fr."
  - :name: Black Music and American Cultural History.
    :number: "156"
    :credit: "3"
    :subject: AFRS
    :description: "This course examines the interaction between Afro-American musical culture and its historical context, with an emphasis on the period from 1920 to the present. P: Open to Fr."
  - :name: Directed Study.
    :number: "199"
    :credit: "3"
    :subject: AFRS
    :description: "P: Written cons inst only. Open to Fr."
  - :name: Introduction to Black Women's Studies.
    :number: "221"
    :credit: "3"
    :subject: AFRS
    :description: "This course will provide students with an overview of the field of Black women's studies. P: Open to Fr."
  - :name: Introduction to Black Women Writers.
    :number: "222"
    :credit: "3"
    :subject: AFRS
    :description: "An introduction to the writings of Afro-American women from the nineteenth to the twentieth century. Fiction, autobiography, non-fiction prose, and poetry will be read and discussed. P: Open to Fr."
  - :name: Introduction to African American Dramatic Literature.
    :number: "225"
    :credit: "3"
    :subject: AFRS
    :description: "Introduction to the history of African American theater and major African American playwrights and actors. P: First yr stdts only."
  - :name: Masterpieces of African American Literature.
    :number: "227"
    :credit: "3"
    :subject: AFRS
    :description: "Analysis of major works of African American fiction, drama, poetry and autobiography. Attention given to historical, cultural and biographical contexts. P: Open to Fr."
  - :name: Introduction to Afro-American History.
    :number: "231"
    :credit: "3"
    :subject: AFRS
    :description: "Survey from the African beginnings to the present day. Focus on slave trade and slavery; major black figures of the past; social, economic, and political trends within the black community. P: Open to Fr."
  - :name: History of Racial Protest Movements in America.
    :number: "233"
    :credit: "3"
    :subject: AFRS
    :description: "An examination of the organization and political ideas of black resistance movements in the nineteenth and twentieth centuries. P: So st."
  - :name: Introduction to African Art and Architecture.
    :number: "241"
    :credit: "3"
    :subject: AFRS
    :description: "Regional styles of African art with reference to cultural function and aesthetics. Emphasis on the art of West and Central Africa. Historical beginnings with the ancient art of Nigeria and continuing into the royal and popular categories; comparisons as to subject, form, purpose, ethnic group, regional styles, and country. P: Open to Fr."
  - :name: Introduction to Afro-American Art.
    :number: "242"
    :credit: "3"
    :subject: AFRS
    :description: "Historical survey of Afro-American art. Beginning with the African heritage and concluding with creativity of the 1970s, it examines the evolution of Afro-American art. Attention to the aesthetic sensibilities of diverse styles as well as the social significance of Black art within the art arena. P: Open to Fr."
  - :name: "African Diaspora Art History: Caribbean, Central, and South America."
    :number: "243"
    :credit: "3"
    :subject: AFRS
    :description: "Art history (painting, sculpture, architecture, and performance) of Africans and their descendants in the Caribbean, Central, and South America from their arrival in the early 16th century to the present, considering such sites as Brazil, Suriname, Trinidad/Tobago, Jamaica, Cuba, Haiti, Puerto-Rico, Mexico, and Venezuela, and such themes as sacred arts and rites, decorative arts, and festival performance arts. P: Open to Fr."
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: AFRS
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: "Introduction to Afro-American Literary Relations: The African Diaspora."
    :number: "262"
    :credit: "3"
    :subject: AFRS
    :description: "Literary relationship between two continents. Restructuring of language, mutual themes, the concept of Africa from without. P: Open to Fr & So only."
  - :name: Black Autobiography.
    :number: "265"
    :credit: "3"
    :subject: AFRS
    :description: "Autobiographies of major Afro-Americans studied in depth to locate the constants and variables in the Black American experience. Focus on the variety of individual responses to conditions in the United States. P: So or Jr st."
  - :name: Introduction to Afro-American Politics.
    :number: "271"
    :credit: "4"
    :subject: AFRS
    :description: "Survey of the political conditions in Black America. P: Poli Sci 104 recommended."
  - :name: Race and American Politics from the New Deal to the New Right.
    :number: "272"
    :credit: "3"
    :subject: AFRS
    :description: "Survey of the decisive role played by race in American politics, 1932-present. Focus on origins and accomplishments of \"the Second Reconstruction\"; Black Power and white backlash; contemporary racial politics and issues. P: Open to Fr."
  - :name: "Science, Medicine, and Race: A History."
    :number: "275"
    :credit: "3"
    :subject: AFRS
    :description: "Surveys the medical and scientific constructions of categories of race, placing the development of racial theories in a broad social and political context. The course will pay particular attention to the importance of racial science in slavery and colonialism. P: Open to Fr."
  - :name: "Africa: An Introductory Survey."
    :number: "277"
    :credit: "4"
    :subject: AFRS
    :description: "African society and culture, polity and economy in multidisciplinary perspectives from prehistory and ancient kingdoms through the colonial period to contemporary developments, including modern nationalism, economic development and changing social structure. P: Open to Fr."
  - :name: "African and African-American Linkages: An Introduction."
    :number: "297"
    :credit: "4"
    :subject: AFRS
    :description: "Analysis of retention of African elements in African-American oral, written, and material culture. Social, cultural, and political issues regarding race, self-definition, and self-determination in both Africa and North America will be examined. P: Open to Fr."
  - :name: Undergraduate Studies in Afro-American History.
    :number: "302"
    :credit: "3"
    :subject: AFRS
    :description: "In-depth treatment of a key theme in black historical studies. Topic to be announced in Timetable each semester. P: So st or cons inst."
  - :name: Blacks, Film, and Society.
    :number: "303"
    :credit: "3"
    :subject: AFRS
    :description: "Study of the interpretations of the Afro-American past conveyed via theatrical films and television; relationship to other images of blacks found throughout the popular culture; relationship to societal trends. P: So st."
  - :name: "Black Music 1920-Present: Rhythm Section and Combos."
    :number: "308"
    :credit: "2"
    :subject: AFRS
    :description: "Introduction to the history of jazz; traces Black American music from African origins. P: So st and cons inst."
  - :name: "Black Music 1920-Present: Vocalist/Trombone/Misc Instrumental."
    :number: "309"
    :credit: "2"
    :subject: AFRS
    :description: "Introduction to the history of jazz: traces Black American music from African origins. P: So st and cons inst."
  - :name: "Black Music 1920-Present: The Trumpet."
    :number: "310"
    :credit: "2"
    :subject: AFRS
    :description: "Introduction to the history of jazz: traces Black American Music from African origins. P: So st and cons inst."
  - :name: "Black Music 1920-Present: The Saxophone."
    :number: "311"
    :credit: "2"
    :subject: AFRS
    :description: "Introduction to the history of jazz: traces Black American music from African origins. P: So st and cons inst."
  - :name: African-American Music in Historical Perspective.
    :number: "316"
    :credit: "3"
    :subject: AFRS
    :description: "Explores the impact of race in the historical formation of African-American music. Emphasizes repertory building and development of skills in historical analysis. Broad musical coverage from nineteenth-century to present. P: Jr st or cons inst."
  - :name: Contemporary African Art.
    :number: "320"
    :credit: "3"
    :subject: AFRS
    :description: "Particular attention to stylistic and technical developments in relationship to traditional African society and modernization. P: So st."
  - :name: "Gender, Race and Class: Women in U.S. History."
    :number: "323"
    :credit: "3"
    :subject: AFRS
    :description: "Historical interplay of racism and sexism in the lives of Black and White women of different class backgrounds in the United States. P: So st."
  - :name: "Black Women in America: Reconstruction to the Present."
    :number: "324"
    :credit: "3"
    :subject: AFRS
    :description: "Explores African American women's experience from waning days of slavery to present. Topics include slavery, emancipation, reconstruction, segregation, migration, urban and rural poverty, civil rights, nationalism, feminism and sexual politics. P: So st."
  - :name: Race and Gender in Post-World War II U.S. Society.
    :number: "326"
    :credit: "3"
    :subject: AFRS
    :description: "Assesses how race and gender (as well as socio-economic status, age, sexuality, region, etc.) shaped the experiences and options of African Americans, especially women, in U.S. society from WW II to the present. P: So st."
  - :name: "African/Afro-American Historical Relationships: 1700 to the Present."
    :number: "330"
    :credit: "3"
    :subject: AFRS
    :description: "Relationships between Africa and Afro-Americans in the U.S. from the time of the Atlantic slave trade to the present. Focus on resettlement, religion, education, and politics. P: So st."
  - :name: Artistic/Cultural Images of Black Women.
    :number: "366"
    :credit: "3"
    :subject: AFRS
    :description: "Cultural images by and about Black women; feminine creativity in the arts within their historical, cultural, social, and political contexts. P: So st or cons inst."
  - :name: "Art and Visual Culture: Women of the African Diaspora and Africa."
    :number: "367"
    :credit: "3"
    :subject: AFRS
    :description: "This course focuses on the art and visual culture by/or pertaining to women throughout the African Diaspora and Africa. Though the focus is on 10th century art by black women, it will go into visual culture (art objects, photographs, images, dress, culturally-coded representation) concerning black women historically. P: Afro-Amer 242; majors only; So st or cons inst."
  - :name: "Cultural Cross Currents: West African Dance/Music in the Americas."
    :number: "377"
    :credit: "3"
    :subject: AFRS
    :description: "The influence of traditional West African dance/music heritage in historical, artistic, social contexts in the development of new hybrid forms of music/dance created by cross-pollination of cultures of Africans, Europeans and indigenous peoples in the New World. P: So st."
  - :name: "Music Cultures of the World: Africa, Europe, the Americas."
    :number: "400"
    :credit: "3"
    :subject: AFRS
    :description: "Explores the performance, transmission, and consumption of traditional and popular musics of Africa, Europe, and the Americas. Employs musical-analytic and critical approaches to trace transnational musical circulation. P: So st."
  - :name: Contemporary African and Caribbean Drama.
    :number: "413"
    :credit: "4"
    :subject: AFRS
    :description: "A critical study of the major works. P: Jr st or cons inst."
  - :name: Black Feminisms.
    :number: "423"
    :credit: "3"
    :subject: AFRS
    :description: "Examines the writings of Black feminists in order to foster interdisciplinary analyses of contemporary Black feminist thought. P: Women St 223 or Afro-Amer/ Women St 323."
  - :name: Women's International Human Rights.
    :number: "424"
    :credit: "3"
    :subject: AFRS
    :description: "An examination of the contemporary development of international human rights and women's rights, and the fundamental contradiction between them. Analyzes core themes and issues of women's international human rights. P: So st."
  - :name: Discrimination and Prejudice in American Society.
    :number: "442"
    :credit: "3"
    :subject: AFRS
    :description: "Psychosocial theories of prejudice and discrimination; sources, characteristics, and trends of racist beliefs; inter-group relations; relation of prejudice to discrimination; strategies for the reduction of prejudice and discrimination in the U.S. P: Jr st."
  - :name: Mutual Perceptions of Racial Minorities.
    :number: "443"
    :credit: "3"
    :subject: AFRS
    :description: "Survey course on the mutual perceptions of primarily people of African and Asian ancestry. It focuses on how these groups evaluate perceive and interact with one another and others such as Native Americans, whites and Hispanics. Social psychological perspectives are highlighted as is an international overview. P: Afro-Amer 151 or 673."
  - :name: Slavery in the American South.
    :number: "467"
    :credit: "3"
    :subject: AFRS
    :description: "Daily life in the slave community, enslavement rationale, resistance to enslavement, institutional profitability, and the physical and psychological effects of servitude. P: So st or cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "469"
    :credit: "4"
    :subject: AFRS
    :description: "Guest artists will offer interdisciplinary courses on topics appropriate to their specializations. P: Consent of department."
  - :name: 19th Century Afro-American Literature.
    :number: "501"
    :credit: "3"
    :subject: AFRS
    :description: "Historical and critical analysis of the poetry, fiction, and drama of 19th century African American writers. Also focuses on the essays of major African American intellectuals such as W.E.B. DuBois and Anna Julia Cooper. P: Jr st & 3 cr intermed lit."
  - :name: Seminar in Afro-American Music History and Criticism.
    :number: "509"
    :credit: "3"
    :subject: AFRS
    :description: "Introduction to historical research in and critical interpretation of Afro-American music. Consideration of standard musical and critical sources. P: Cons inst or Grad st."
  - :name: African American Political Theory.
    :number: "519"
    :credit: "4"
    :subject: AFRS
    :description: "Explores a range of theories that African Americans have drawn upon to cope with and ameliorate their political circumstances in the United States within the specific parameters of political theory. P: One crse in political theory, moral philos or Afro-Amer studies highly recommended."
  - :name: African American Families.
    :number: "521"
    :credit: "3"
    :subject: AFRS
    :description: "Historical background; variations in contemporary family patterns; courtship and marriage, reproduction, and socialization stresses; \"culture of poverty\" theories; sources of stability and change. P: Jr st or cons inst."
  - :name: Race, American Medicine and Public Health.
    :number: "523"
    :credit: "3"
    :subject: AFRS
    :description: "The course will provide historical perspectives on current dilemmas facing black patients and health care professionals. P: Jr or Sr st."
  - :name: Major Authors.
    :number: "525"
    :credit: "3"
    :subject: AFRS
    :description: "Intensive literary criticism of the works of selected authors. Emphasis on fiction, but non-fiction when appropriate. Works of one or two authors. P: Jr st & minimum of 2 crses in lit."
  - :name: The Art of African-American Women in the United States.
    :number: "540"
    :credit: "3"
    :subject: AFRS
    :description: "A study of historical traditions in the art of Afro-American women in the United States. Examines works of art within prevailing periods and styles. Consideration will be given to content and style as well as to influencing theories, ideologies and social contexts. P: Afro-Amer 242."
  - :name: History of African American Education.
    :number: "567"
    :credit: "3"
    :subject: AFRS
    :description: "An examination of the social, economic, political, and cultural issues influencing the education of Black Americans from the early nineteenth century to the 1960s. P: Jr st or cons inst."
  - :name: Blacks in Cities.
    :number: "577"
    :credit: "3"
    :subject: AFRS
    :description: "Urbanization of Black Americans. Focus on Blacks in antebellum cities, migration of Black population, residential distribution, emerging demographic trends, strategies for Black survival in today's cities. P: Jr st."
  - :name: The Harlem Renaissance.
    :number: "602"
    :credit: "3"
    :subject: AFRS
    :description: "Black literature and culture during the 1920s. Focus on unique Black literary expression of era, historical background, esthetics, polemical essays. P: Jr st & two crses in Afro-Amer studies."
  - :name: The Black Arts Movement.
    :number: "603"
    :credit: "3"
    :subject: AFRS
    :description: "Focuses on the notion of blackness as it is developed in the poetry and drama of key figures of the 1960s Black Arts Movement. Emphasizes the emergence of a critical discourse specific to a \"new\" black aesthetic. P: Jr st & two crses in Afro-American studies."
  - :name: Afro-American Literary Modernism.
    :number: "604"
    :credit: "3"
    :subject: AFRS
    :description: "Comparative analysis of Euro- and Afro-American Modernism. Emphasis on the Epic writings of Hughes, Tolson, Hayden, and Ellison. P: Jr st & minimum of 2 crses in lit."
  - :name: Critical and Theoretical Issues in Afro-American Literature.
    :number: "605"
    :credit: "3"
    :subject: AFRS
    :description: "A problem oriented course designed to focus on critical and theoretical writings about literature by major 20th century African-American writers. Students will be encouraged to test certain prevailing theories of African-American literature against their own readings of primary and secondary sources and to develop their ideas in a research paper. P: Jr st and 6 cr of lit."
  - :name: African American Women's Activism 19th & 20th Centuries.
    :number: "624"
    :credit: "3"
    :subject: AFRS
    :description: "Examines Black women's struggles for racial justices; reconsiders conventional notions of leadership, politics and protest. Topics include abolitionism, anti-lynching campaigns, woman suffrage, labor movement, club movement, cultural expressions, civil rights protest, Black feminism/womanism, poverty and welfare rights, environmental racism, etc. P: So st; instr permission required."
  - :name: History of the Civil Rights Movement in the United States.
    :number: "628"
    :credit: "3"
    :subject: AFRS
    :description: "Civil rights history from 1930-1970. Legal, historical and economic origins of the civil rights movement. Study of the movement's impact on United States culture, politics, and international relations. P: Jr or Sr st or cons inst."
  - :name: Colloquium in Afro-American History.
    :number: "631"
    :credit: "3"
    :subject: AFRS
    :description: "Readings, discussion, and research seminar for advanced students in Afro-American History. P: Jr or Sr st."
  - :name: Historiography of Afro-American Studies.
    :number: "632"
    :credit: "3"
    :subject: AFRS
    :description: "Traces the course and development of Afro-American historical studies from their early days to the present. P: Jr st or cons inst."
  - :name: Afro-American History to 1900.
    :number: "635"
    :credit: "3"
    :subject: AFRS
    :description: "Political, economic, and social development of American Blacks from their removal from Africa to the end of the nineteenth century. P: Jr st or cons inst."
  - :name: Afro-American History Since 1900.
    :number: "636"
    :credit: "3"
    :subject: AFRS
    :description: "An in-depth analysis of social, economic, and political developments within the Black community in twentieth-century America. P: Jr st or cons inst."
  - :name: Selected Topics in African Diaspora Art History.
    :number: "643"
    :credit: "3"
    :subject: AFRS
    :description: "Art history of a specific African cultural tradition (eg. Yoruba, Kongo, Fon, Akan) and its transformation in the Caribbean, Central and South America in response to new social, historical, and hegemonic forces. P: Afro-Amer 241, 242, 243 or cons inst."
  - :name: "Seminar: Ethnic/Racial Identity."
    :number: "650"
    :credit: "3"
    :subject: AFRS
    :description: "Survey of social science research on adult group identification among groups of color generally, black Americans in particular. Some attention is given to whiteness. Service-learning is part of the course pedagogy. P: Prev crse in the social sciences or Afro-Amer 673, & Jr st."
  - :name: Selected Topics in Multicultural American Literature.
    :number: "662"
    :credit: "3"
    :subject: AFRS
    :description: "Exploration of the nature of multicultural, comparative American literary studies. Consideration of a formal, thematic or historical topic with emphasis on close reading of texts by African-American, Asian-American, American Indian, Jewish-American, Latino/a, and European-American writers. P: 6 cr of intro lit."
  - :name: Selected Topics in Afro-American History.
    :number: "671"
    :credit: "3"
    :subject: AFRS
    :description: "An intensive analysis of specific themes in the Black American experience. Subjects vary with the instructor. P: Jr st or cons inst."
  - :name: Selected Topics in Afro-American Literature.
    :number: "672"
    :credit: "3"
    :subject: AFRS
    :description: "An intensive analysis of specific themes in the Afro-American experience. Subjects vary with instructor. P: Jr st. Stdts wanting cr in English must have 6 cr of intro lit."
  - :name: Selected Topics in Afro-American Society.
    :number: "673"
    :credit: "3"
    :subject: AFRS
    :description: "An intensive analysis of specific themes in the Afro-American experience. The subjects vary with the instructor. P: Jr st."
  - :name: Selected Topics on Afro-American Artists.
    :number: "674"
    :credit: "3"
    :subject: AFRS
    :description: "Works of Black artists in the U.S. discussed historically in terms of movements which they created and in terms of trends evolving on an international scale. Jr st and cons inst. P: Jr st and cons inst."
  - :name: Selected Topics in Afro-American Culture.
    :number: "675"
    :credit: "3"
    :subject: AFRS
    :description: "An intensive analysis of specific themes in the Afro-American experience. P: Varies with topic."
  - :name: "Contemporary Black American Art: History and Criticism."
    :number: "676"
    :credit: "3"
    :subject: AFRS
    :description: "Historical and critical analysis of the visual arts of contemporary Black American artists. Focus on masters of painting, sculpture, and graphic media with particular consideration for historical development and aesthetic value in form and content. P: Afro-Am 242 or cons inst."
  - :name: Critical and Theoretical Perspectives in Black Women's Writings.
    :number: "677"
    :credit: "3"
    :subject: AFRS
    :description: "Analyses and interpretations of literary works by black women writers through historical, philosophical, political, feminist, and other contemporary critical methods. P: Undergrads: 2 crses in Afro-Amer lit above intro level, or equiv in another dept of lit. No prereq for Grads."
  - :name: Visual Culture, Gender and Critical Race Theory.
    :number: "679"
    :credit: "3"
    :subject: AFRS
    :description: "Examines tensions between visual and verbal representations that variably construct and negotiate power relations in racialized human experience. P: 3 crses at 300 level or above in any one of the following areas: Afro-Amer studies; art; art hist; com arts; curric & instr."
  - :name: Directed Study in Afro-American Studies.
    :number: "699"
    :credit: "6"
    :subject: AFRS
    :description: "P: Graded on a lettered basis; requires cons inst."
