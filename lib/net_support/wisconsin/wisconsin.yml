- :name: American Indian Studies
  :code: AMIS
  :courses: 
  - :name: Introduction to American Indian Studies.
    :number: "100"
    :credit: "3"
    :subject: AMIS
    :description: "Focus is history, social organization, political experience, artistic expression of North American Indians, using methods and materials from a number of disciplines as an introduction to the interdisciplinary field. P: Open to Fr."
  - :name: American Indians in Higher Education.
    :number: "150"
    :credit: "1"
    :subject: AMIS
    :description: "This is the first semester of a two semester sequence. First semester topics examine issues in environmental studies, medicine, law, business, engineering and education. A secondary focus engages students in critical thinking, writing skills, university life and career decisions. P: Cons inst. Open to Fr."
  - :name: American Indians in the Sciences and Humanities.
    :number: "151"
    :credit: "1"
    :subject: AMIS
    :description: "This course further introduces students to opportunities in higher education for American Indians. Topics include Physical Sciences, Anthropology/Archaeology, Sociology, History, English, and Visual Arts. This course focuses as well on methods used in the field, problem solving, conflict resolution, and simulations. P: Amer Ind 150. Open to Fr."
  - :name: Introduction to the Literature of Native America.
    :number: "172"
    :credit: "3"
    :subject: AMIS
    :description: "Introduction to the oral and written literatures of the peoples of native North America. An engagement with texts across historical periods, tribal groups, and regions to examine forms such as oratory, sermon, testimony, autobiography, and contemporary poetry and novels. P: Open to Fr."
  - :name: Directed Study.
    :number: "199"
    :credit: "3"
    :subject: AMIS
    :description: "Independent study for freshmen and sophomores in collaboration with a faculty member. P: Open to Fr and So only; cons inst."
  - :name: American Indian Oral Literatures.
    :number: "275"
    :credit: "3"
    :subject: AMIS
    :description: "A study of American Indian oral literature including literature from Wisconsin tribes or from other regions such as Southwest or Great Plains. This course emphasizes Native American storytellers. P: 6 cr of intro lit or cons inst. Open to Fr."
  - :name: First Semester Ojibwe.
    :number: "301"
    :credit: "3"
    :subject: AMIS
    :description: "Introduction to the Ojibwe language, spoken and written, with emphasis on oral tradition and extensive study of grammar. P: Open to Fr."
  - :name: Second Semester Ojibwe.
    :number: "302"
    :credit: "3"
    :subject: AMIS
    :description: "Continuation of Ojibwe language study, with an emphasis on traditional winter cycle myths. P: Amer Ind 301. Open to Fr."
  - :name: Indians of North America.
    :number: "314"
    :credit: "3"
    :subject: AMIS
    :description: "Description and analysis of native cultures, and the role of environmental and historical factors in North America. P: So st or cons inst."
  - :name: Peoples and Cultures of the Arctic.
    :number: "317"
    :credit: "4"
    :subject: AMIS
    :description: "Traditional and contemporary cultures of the Eskimos and Indians of the American arctic and subarctic. Limited comparative data from circum-polar peoples of the Old World. P: Anthro 100 or 104 or cons inst."
  - :name: American Indians in Film.
    :number: "325"
    :credit: "3"
    :subject: AMIS
    :description: "A critical examination of the portrayal of the American Indian in film, including documentaries and films made by Native filmmakers. P: Amer Ind 100, Com Arts 350 or cons inst."
  - :name: Indians of the Western Great Lakes.
    :number: "353"
    :credit: "3"
    :subject: AMIS
    :description: "Description and analysis of Indian cultures in the area around the western Great Lakes, with special emphasis on traditional cultures of the Indians in Wisconsin. P: Anthro 100, 104 or cons inst."
  - :name: Archaeology of Wisconsin.
    :number: "354"
    :credit: "3"
    :subject: AMIS
    :description: "Introduces students to the archaeological evidence for the diverse Native American cultures of Wisconsin over the past 12,000 years. P: Jr st or cons inst."
  - :name: Archaeology of Eastern North America.
    :number: "355"
    :credit: "3"
    :subject: AMIS
    :description: "Reviews the archaeological evidence pertaining to native North American lifeways of the eastern woodlands of North America from the earliest arrival of humans more than 12,000 years ago through sustained contact with Europeans. P: Jr st, Anthro 102 or 112, or cons inst."
  - :name: Archaeology of Western North America.
    :number: "356"
    :credit: "3"
    :subject: AMIS
    :description: "Reviews the archaeological evidence pertaining to prehistoric Native North American lifeways of the Northwest Coast, the Plateau, the Great Basin, California, and the American Southwest. Emphasis is on significant cultural transitions such as the origins of sedentary villages, ranks and status, the development of agriculture, migration, and trade. P: Anthro 102 or 112 or cons inst."
  - :name: Survey of North American Indian Languages.
    :number: "371"
    :credit: "3"
    :subject: AMIS
    :description: Overview of native languages of North America, including topics such as history, distribution, diversity, government policy, language endangerment, elaboration of cultural domains, language and worldview, speech styles, language structure (phonology, morphology, grammatical categories), performance (narrative, song), writing systems.
  - :name: Third Semester Ojibwe.
    :number: "401"
    :credit: "3"
    :subject: AMIS
    :description: "Continuation of Ojibwe language study, with emphasis on traditional, seasonal cycle; grammar forms of word deviations. P: Amer Ind 301, 302 or placement. Open to Fr."
  - :name: Fourth Semester Ojibwe.
    :number: "402"
    :credit: "3"
    :subject: AMIS
    :description: "Continuation of Ojibwe language study, emphasizing literary aspects of oral tradition. Grammatical focus on syntax and stylistics. P: Amer Ind 301, 302, 401 or placement. Open to Fr."
  - :name: American Indian Folklore.
    :number: "431"
    :credit: "3"
    :subject: AMIS
    :description: "An introduction to the genres of American Indian Folklore. Special attention is given to creation stories, trickster tales, and the relationship between folklore and historical memory. P: Jr st & one of the following: Anthro 314 or 344; Folklore 100 or 230 or 320; or cons inst."
  - :name: American Indian Women.
    :number: "437"
    :credit: "3"
    :subject: AMIS
    :description: "Examines and interprets the roles of American Indian women in traditional societies, and in contemporary North America. P: 1 crse in Amer Ind St, Anthro 314 or Women St 223, 101, or 102."
  - :name: Native American Environmental Issues and the Media.
    :number: "444"
    :credit: "3"
    :subject: AMIS
    :description: "Explores public understanding and media coverage of Native American environmental issues including treaty rights, air and water quality, land-into-trust, and sacred sites. Analysis of organizational and structural constraints of media coverage relating to issues of sovereignty and intergovernmental relationships. P: Jr st."
  - :name: Issues in American Indian Studies.
    :number: "450"
    :credit: "3"
    :subject: AMIS
    :description: "Content varies depending on instructor. Special focus on American Indian thought and perspectives on subjects in the arts and sciences. P: Cons inst."
  - :name: Ethnohistory of American Indian Religious and Political Movements.
    :number: "471"
    :credit: "3"
    :subject: AMIS
    :description: "The course explores the different ways in which American Indian peoples have sought to manage their on-going encounter with Europeans and Euro-Americans by examining a number of cases of intentional cultural change taking the form of religious and political movements. P: 100-level crse in Amer Ind, hist, anthro, soc, or poli sci, or cons inst."
  - :name: American Indian History.
    :number: "490"
    :credit: "4"
    :subject: AMIS
    :description: "P: Jr st or cons inst."
  - :name: Indians and the Spanish Borderlands.
    :number: "516"
    :credit: "3"
    :subject: AMIS
    :description: "Explores the history and legacy of Spanish-Indian relations within the Spanish Empire in North America and centers on the disruptive and adaptive changes initiated by Indian peoples in response to colonialism. P: Jr or Sr st."
  - :name: Writing Tribal Histories.
    :number: "546"
    :credit: "3"
    :subject: AMIS
    :description: "Designed as a research and readings seminar, this course surveys recent approaches to American Indian tribal and reservation histories and allows students to fashion their own tribal and/or community research project. P: 3 cr in Amer Indian studies or cons inst."
  - :name: Rural Minority Groups and Poverty in the United States.
    :number: "578"
    :credit: "3"
    :subject: AMIS
    :description: "The allocation of economic and social rewards in the United States; emphasis on the rural and agricultural sectors; analysis of selected minority groups and their poverty statuses; poverty programs and their consequences for structural and cultural changes. P: Jr st & intro course in sociol or cons inst."
  - :name: American Indians in Contemporary Society.
    :number: "639"
    :credit: "3"
    :subject: AMIS
    :description: "Analysis of the social, economic, political, and legal status of American Indians in modern U.S. society, with emphasis on the emergence of tribal sovereignty, American Indian ethnic identity, pan-Indianism, and the special social/and economic problems faced by American Indians. P: Jr st, intro crse in sociology or cons inst."
  - :name: Modernity in Native American Literatures-Western Hemisphere.
    :number: "649"
    :credit: "3"
    :subject: AMIS
    :description: "Readings in contemporary American Indian genres: poetry, fiction, drama and creative non-fiction which call for the interpretation of \"modernity\" as a critical and popular concept and question the meanings associated with representations of modernity in American Indian/American experience. P: Cons inst for Fr."
  - :name: Contemporary American Indian Literature Since 1953.
    :number: "650"
    :credit: "3"
    :subject: AMIS
    :description: "A study of American Indian literary and cultural expression since 1953, the year of federal \"termination\" of Native nations and their subsequent revival. Close critical examination of historical and contemporary themes in autobiography, drama, poetry, and novel. P: English 172 or cons inst."
  - :name: American Indian Affairs.
    :number: "658"
    :credit: "3"
    :subject: AMIS
    :description: "Contemporary concerns and conditions of American Indians examined in historical, cultural and legal perspective. P: Jr st."
  - :name: American Indian Lands and Sovereignties.
    :number: "676"
    :credit: "3"
    :subject: AMIS
    :description: "This seminar explores the cultural dimensions of historical and contemporary treaty-making and self-government in North America. Combines an examination of basic concepts, such as \"property,\" \"sovereignty,\" and \"identity,\" with an in-depth analysis of selected case studies. P: Amer Ind 490 or Amer Ind 314 or cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "3"
    :subject: AMIS
    :description: "Independent study for junior, senior and graduate students in collaboration with a faculty member. P: Jr, Sr or Grad st, and cons inst."
