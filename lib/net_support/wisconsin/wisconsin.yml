    :credit: "3"
    :subject: ENGL
    :description: "Examination of the sources of modern American or British literature and the peculiarities of their effect upon it. For American, the sources include nineteenth century English and European literature and thought and American writings; for British, earlier British and European literature and thought. P: 6 cr of intro lit."
