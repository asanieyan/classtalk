    :description: "P: Jr st & cons inst."
- :name: Medical Microbiology and Immunology
  :code: MMAI
  :courses: 
  - :name: Pathogenic Bacteriology.
    :number: "301"
    :credit: "2"
    :subject: MMAI
    :description: "Lectures on medically important bacteria, emphasizing the process of pathogenesis and host/parasite interactions, as well as intervention strategies, immunity and genetics as they apply to the pathogens. Open to non-majors. P: MM&I 341 (or con reg), 2 sem intro biol w/lab or Biocore series 301-304; 1 sem org chem; or cons inst."
  - :name: Medical Microbiology Laboratory.
    :number: "302"
    :credit: "3"
    :subject: MMAI
    :description: "Lab covering procedures and aseptic techniques for isolation and identification of pathogenic microorganisms (bacteria, fungi, and viruses). P: 2 sem intro biol w/lab or Biocore series 301-304; prev or con reg in MM&I 301 or equiv."
  - :name: Immunology.
    :number: "341"
    :credit: "3"
    :subject: MMAI
    :description: "Lecture, discussion. An introduction to the immune response to infectious disease. Examines the role of the host in host-parasite relationships using select microbial agents or antigens to illustrate the nonspecific and specific mechanisms of host defenses. Includes study of the nonspecific inflammatory response, the nature of microbial antigens, current concepts of antibody and cell-mediated immune reactions to infectious agents and the principles underlying the development of vaccines. P: HS biol, chem, 1 sem of college biol; So st; to receive cr for both MM&I 341 & 528, MM&I 341 must be completed first."
  - :name: Parasitology.
    :number: "350"
    :credit: "3"
    :subject: MMAI
    :description: "General biology, ecology and phylogeny of animal parasites, including those of humans; host-parasite interactions; general epidemiological principles of parasitic infections. P: Intro course in biology, So st."
  - :name: Parasitology Laboratory.
    :number: "351"
    :credit: "2"
    :subject: MMAI
    :description: "Optional laboratory component of Zoology/Med Micro/Ahabs 350. Emphasis on experiments involving live animal parasites, including: trematodes, tapeworms, gapeworms, hookworm, ascarids, trichina, filaria, trypanosomes, coccidia, and malaria. P: Con reg in Zoology/MM&I/Ahabs 350."
  - :name: Medical Mycology.
    :number: "410"
    :credit: "2"
    :subject: MMAI
    :description: "Lectures and discussions. Pathogenesis, molecular biology, host-parasite interactions, immunology, epidemiology, and diagnosis of systemic, subcutaneous, and superficial fungal infections. P: 2 sem intro biol w/lab or Biocore series 301-304; a crse in immunology or cons inst."
  - :name: Medical Mycology Laboratory.
    :number: "412"
    :credit: "1"
    :subject: MMAI
    :description: "Laboratories and discussions on the ecology, sample collection, culture techniques and identification of medically important mycotic microorganisms. This is a companion lab to MM&I 410. Priority given to MM&I majors. P: MM&I 301 & 302 & con reg in MM&I 410."
  - :name: Techniques in DNA Science for Microbiologists.
    :number: "460"
    :credit: "3"
    :subject: MMAI
    :description: "Introduction to recombinant DNA techniques commonly used in prokaryotic research and clinical Microbiology laboratories. Topics include DNA isolation, agarose gel electrophoresis, restriction enzyme digestion of DNA, ligation, transformation, Southern blotting and PCR. Students are required to work independently. P: Jr st, Chem 221 or 110 or equiv, bact lecture & lab, & cons inst. Preference given to MMI undergrad majors."
  - :name: Infectious Diseases of Human Beings.
    :number: "504"
    :credit: "3"
    :subject: MMAI
    :description: "Pathogenesis, clinical descriptions, and prevention. Primarily for Physician Assistant, Pharmacy, and Nursing students. P: A course in microbiology. Not for MM&I majors."
  - :name: Immunology.
    :number: "528"
    :credit: "3"
    :subject: MMAI
    :description: "Development and functions of immune response in animals; a comprehensive study of experimental humoral and cellular immunity. P: Two sem chem and one sem zoology or gen biology."
  - :name: Immunology Laboratory.
    :number: "529"
    :credit: "2"
    :subject: MMAI
    :description: "Selected techniques illustrating concepts of cellular and humoral immunity as a supplement to Immunology 528. P: Two sem of chem and one sem of zoology or gen biology. Jr or Sr st; cons inst."
  - :name: Emerging Infectious Diseases and Bioterrorism.
    :number: "554"
    :credit: "2"
    :subject: MMAI
    :description: "Identification of analysis and solution of emerging infectious disease problems and the problems of bioterrorism. P: MM&I 301 or cons inst."
  - :name: Biology of Viruses.
    :number: "575"
    :credit: "2"
    :subject: MMAI
    :description: "Lecture-discussion. Broad coverage of animal virology taught at molecular level. Topics include virus structure, viral replication/lifecycle, aspects of pathogenesis and prevention. P: Biocore 301/302, or AP score of 4 or 5 and Zoology 151 or 152; or MM&I 301."
  - :name: Clinical and Public Health Microbiology.
    :number: "603"
    :credit: "5"
    :subject: MMAI
    :description: "Lecture-seminar sessions. Lectures (44) describe microorganisms of clinical and public health significance. Seminar sessions (14) discuss issues and controversies of specimen receiving and processing, bacteremia, serodiagnosis of infectious agents, antimicrobial susceptibility testing, laboratory management, and novel approaches to detect infectious agents. P: MM&I 301 & 302 or equiv."
  - :name: Biology and Genetics of Filamentous Fungi.
    :number: "655"
    :credit: "4"
    :subject: MMAI
    :description: "Fungal genetics, genomics, and physiology using plant pathogenic fungi and the genetic models Aspergillus nidulans and Neurospora crassa as model systems to explore the current knowledge of fungal genetics and plant/fungal interactions. P: Cons inst; Pl Path 300 & 332 recommended; Genetics 466 or equiv; general microbiol crse."
  - :name: Advanced Topics in Medical Microbiology.
    :number: "677"
    :credit: "3"
    :subject: MMAI
    :description: "Lectures on a specialized topic of current interest in medical microbiology. Course content will vary with instructor. P: Grad st or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: MMAI
    :description: "Independent research topic (for students in the Honors program). P: Cons honors advisor."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: MMAI
    :description: "Independent research topic. Continuation of MM&I 681. P: Cons honors advisor."
  - :name: Critical Thinking in Medical Microbiology and Immuniology.
    :number: "696"
    :credit: "3"
    :subject: MMAI
    :description: "Students will present assigned research papers from journals for critical evaluation by the class. In addition, students will write critiques of each paper evaluating the paper's introduction, methods, results, and discussion sections. P: MM&I 301 & 341, or cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "3"
    :subject: MMAI
    :description: "P: Cons inst."
