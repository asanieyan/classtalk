  - :name: Introduction to Taoism.
    :number: "350"
    :credit: "4"
    :subject: CHIN
    :description: "A study of the writings attributed to Lao-tzu and Chuang-tzu and their concepts, and the history and various aspects of religious Taoism. Consideration is given to Taoist influences on literature. Undergraduate majors register for 4 cr; non-majors and graduate majors register for 3 cr. P: So st; Undergrad majors register for 4 cr, Undergrad non-majors and Grad stdts register for 3 cr."
  - :name: Survey of Chinese Literature.
    :number: "351"
    :credit: "4"
    :subject: CHIN
    :description: "A critical introduction to the literature of China throughout the ages. Most representative traditional and modern works of Chinese literature in poetry, fiction and drama. A research paper using original Chinese sources is required. Two semesters may be taken independently. P: Two yrs of Chinese or equiv & E Asian 321-322 or equiv."
  - :name: Survey of Chinese Literature.
    :number: "352"
    :credit: "4"
    :subject: CHIN
    :description: "Continuation of E Asian 351. A research paper using original Chinese sources is required. The Two semesters may be taken independently. P: Two yrs of Chinese or equiv & E Asian 321-322 or equiv."
  - :name: Survey of Japanese Literature.
    :number: "353"
    :credit: "4"
    :subject: CHIN
    :description: "Historical introduction to the important literary works of Japan. This course will cover the classical period, from the eighth through the mid-nineteenth century. Each student will be required to do one independent project using Japanese language sources if appropriate. P: Two yrs of Japanese or equiv."
  - :name: Survey of Japanese Literature.
    :number: "354"
    :credit: "4"
    :subject: CHIN
    :description: "This course covers the development of Japanese literature from the late nineteenth through the present century, and may be taken independently of E Asian 353. Students will be required to complete a project using Japanese language materials. P: Two yrs of Japanese or equiv."
  - :name: Arts of China.
    :number: "355"
    :credit: "4"
    :subject: CHIN
