- :name: Psychology
  :code: PSYC
  :courses: 
  - :name: "Human Sexuality: Social and Psychological Issues."
    :number: "160"
    :credit: "4"
    :subject: PSYC
    :description: "Social, psychological and sociological aspects of sexual relationships and behavior, including the social psychology of physiological and emotional arousal, interpersonal attraction, and societal regulation of intimate relationships. The course presents theoretical and empirical material on sexual behavior, including premarital relationships, and contraceptive use and sexually transmitted diseases. P: Open to Fr."
  - :name: Introduction to Psychology.
    :number: "202"
    :credit: "3"
    :subject: PSYC
    :description: "Same as Psych 201 without discussion section. P: Open to Fr. Stdts may not receive credit for both Psych 201 & 202."
  - :name: Basic Statistics for Psychology.
    :number: "210"
    :credit: "3"
    :subject: PSYC
    :description: "Measures of central tendency, variability; probability, sampling distributions; hypothesis testing, confidence intervals; t-tests; Chi-square; regression and correlation (linear) and introduction to analysis of variance (1-way). P: Psych 201 or 202 or 281 or con reg & completion of Quantitative A requirement."
  - :name: Freshman Seminar in Psychology.
    :number: "211"
    :credit: "3"
    :subject: PSYC
    :description: "The course will introduce students to research methods, theories, findings and current controversies in a focused area of psychology. See Timetable for topics. P: Open to Fr."
  - :name: Experimental Psychology.
    :number: "225"
    :credit: "5"
    :subject: PSYC
    :description: "General characteristics of scientific method; use of simple independent groups and within subject designs; methods of experimentation involving stimulus control and response measurement; illustrations of design problems taken from several areas of psychology; lecture, demonstration, and experiments. P: GPA of at least 2.75 in Psych 202 & 210 or their equivs."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: PSYC
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: Honors Basic Statistics for Psychology.
    :number: "280"
    :credit: "4"
    :subject: PSYC
    :description: "P: 201 or 202 & honor stdt or cons inst."
  - :name: Honors Course-Introduction to Psychology.
    :number: "281"
    :credit: "4"
    :subject: PSYC
    :description: "P: Open to Fr."
  - :name: Honors Course-Experimental Psychology.
    :number: "285"
    :credit: "5"
    :subject: PSYC
    :description: "P: Psych 201 or 202 or 281 & 210 in honors psych, or cons inst."
  - :name: "Topics in Psychology: Study Abroad."
    :number: "310"
    :credit: "6"
    :subject: PSYC
    :description: "A course carried with a UW-Madison Study Abroad Program which has no equivalent on this campus. P: Current reg in a UW-Madison study abroad progm."
  - :name: Issues in Psychology.
    :number: "311"
    :credit: "3"
    :subject: PSYC
    :description: "Topics vary with the instructor. See Timetable for topics. Survey of topical issues. May be repeated. P: Psych 201 or 202 or 281 or cons inst."
  - :name: Experimental Psychology for Graduate Students.
    :number: "325"
    :credit: "4"
    :subject: PSYC
    :description: "Experimental research techniques and methodology as applied to various areas of psychology; lectures, lab experiments. Grad level of 225. P: Grad level of Psych 225."
  - :name: Introduction to Human Factors.
    :number: "349"
    :credit: "3"
    :subject: PSYC
    :description: "Design for people-machine interaction, including an introduction to the relevant underlying human sciences. Theory, data, and measurement problems in human information processing, anthropometry, training and industrial safety. Laboratories, discussions, and a design project. P: Intro probability or statistics."
  - :name: "Human Neuropsychology: Cognition and the Brain."
    :number: "354"
    :credit: "3"
    :subject: PSYC
    :description: "This course in an introduction to human neuropsychology. It includes a brief overview of neuroanatomy and basic clinical neuropsychology, but the emphasis is on cortical function and cognitive behaviors such as language, memory, emotion, and visuospatial perception. P: So st; Psych 202 or equiv."
  - :name: Topics in Psychology for Honors Students.
    :number: "386"
    :credit: "1"
    :subject: PSYC
    :description: "Current topics for honors students in psychology. Faculty will lead lecture/discussions about a wide range of topics such as child development, clinical psychology, perception, physiological psychology, and human learning. P: 6 cr in psych, incl Psych 201/202 and So st or cons inst."
  - :name: Service Learning in Psychology.
    :number: "399"
    :credit: "4"
    :subject: PSYC
    :description: "An independent study course to provide students with opportunities to gain experience in community service work relevant to psychology. P: So st, one Level II crse in psych, & cons inst."
  - :name: Psychology of Perception.
    :number: "406"
    :credit: "4"
    :subject: PSYC
    :description: "Survey the current knowledge about how the brain creates our conscious experience of a surrounding world and of our own bodies. We will consider contributions from various approaches, including neurophysiology, psychophysics, computer simulations, perceptual illusions, and patient studies. P: Psych 225."
  - :name: Psychology of Human Emotions.
    :number: "408"
    :credit: "3"
    :subject: PSYC
    :description: "Influence of emotions on goals, customs, interests, learning, reasoning, and behavior problems in children and adults. P: 12 cr of psych."
  - :name: Psychology of Motivation.
    :number: "409"
    :credit: "3"
    :subject: PSYC
    :description: "Development of motives in childhood, group attractions and pressures, special problems of motivation in industry and advertising, general problems of physiological basis of motives, changing of motives, conflict. P: Psych 210 or equiv."
  - :name: Intermediate Statistics for Psychology.
    :number: "410"
    :credit: "3"
    :subject: PSYC
    :description: "General principles of psychological measurement; hypothesis testing using t-tests, analysis of variance, and non-parametric techniques; correlation and multiple regression. P: Previous statistics course."
  - :name: Current Topics in Psychology.
    :number: "411"
    :credit: "3"
    :subject: PSYC
    :description: "See Timetable for topics. May be repeated. P: Psych 225 & appropriate content course."
  - :name: Language, Mind, and Brain.
    :number: "413"
    :credit: "3"
    :subject: PSYC
    :description: "Cognitive processes and brain mechanisms underlying language use. Topics include language acquisition, production, comprehension, bilingualism, human vs. computer speech perception, reading and dyslexia, human language vs. animal communication, aphasia and other language impairments, and the relationship between language and thought. P: Psych 201 or 202 or 281."
  - :name: Cognitive Psychology.
    :number: "414"
    :credit: "3"
    :subject: PSYC
    :description: "The course attempts to answer questions about how people perceive, learn, remember, plan, solve problems, make decisions, and communicate. Although the main approach is psychological, we will also consider contributions from computer science, linguistics, and neurobiology. P: Psych 225, or an intro psych crse (201, 202, or 281) & cons inst."
  - :name: Psychology of Language.
    :number: "421"
    :credit: "3"
    :subject: PSYC
    :description: "Cognitive processes underlying language use with particular emphasis on the comprehension of fluent language under everyday conditions. P: Psych 225 or cons inst."
  - :name: History of Psychology.
    :number: "430"
    :credit: "3"
    :subject: PSYC
    :description: "Theoretical and systematic psychology as represented by British empiricism, structuralism, functionalism, dynamic psychology, behaviorism, gestalt psychology, and psychoanalysis; implications for current trends in theory and systems. P: Psych 225 or cons inst."
  - :name: Animal Behavior.
    :number: "449"
    :credit: "3"
    :subject: PSYC
    :description: "Evolutionary and physiological mechanisms of animal behavior including aggressive, reproductive, communicative, and social behaviors, behavioral development. P: Psych 201 or 202 or 281, and either Zool 101 or Zool 151/152 or Biocore 301."
  - :name: Animal Behavior-The Primates.
    :number: "450"
    :credit: "3"
    :subject: PSYC
    :description: "Evolution from monkey to humans of intelligence, social behavior, emotion, growth, and bodily structure. P: Psych 201 or 202 or 281 or cons inst."
  - :name: Behavioral Neuroscience.
    :number: "454"
    :credit: "3"
    :subject: PSYC
    :description: "Physiological mechanisms determining reflex action, emotions, locomotion, motor skills, thinking and language, effects of drugs, internal secretions, and neural lesions on behavior. P: Psych 201 or 202 or 281; Zoo 101/102 or Zoo/Bot 151/152 or Biocore 301; con reg in Psych 455."
  - :name: Laboratory in Behavioral Neuroscience.
    :number: "455"
    :credit: "1"
    :subject: PSYC
    :description: "Introduction to research techniques and experimental methods of physiological psychology. Emphasis on the surgical, histological and electrophysiological techniques for studying the neural mechanisms of behavior. P: Psych 201 or 202 or 281; Zoo 101/102 or Zoo/Bot 151/152 or Biocore 301; con reg in Psych 454."
  - :name: Sociotechnical Systems in Industry.
    :number: "469"
    :credit: "3"
    :subject: PSYC
    :description: "An analysis of industrial jobs and organizations including how production systems have been traditionally designed. P: Ind Engr 349; meets with IE 449."
  - :name: Honors Seminar in Cognitive Psychology.
    :number: "481"
    :credit: "2"
    :subject: PSYC
    :description: "Students will read and discuss the professional literature in selected areas of cognitive psychology and cognitive science more generally. There will be opportunities to conduct library research, laboratory research, or construct computer simulations of cognitive processes. P: Cons inst, enrollment in honors program, con reg in Psych 414."
  - :name: Honors-Language, Mind, and Brain.
    :number: "483"
    :credit: "1"
    :subject: PSYC
    :description: "Cognitive processes and research methods used to study language. Students will read and discuss professional literature in the areas of language acquisition, production, comprehension, bilingualism, the relationship between language and thought and other topics. Emphasis on brain bases of language. P: Cons inst, enrollment in honors progm, con reg in Psych 413."
  - :name: Honors-Behavioral Neurosciences.
    :number: "484"
    :credit: "4"
    :subject: PSYC
    :description: "Physiological mechanisms and research methods used to study motor behavior; sensation and perception; complex motivated behaviors such as reproduction, eating, and sleep; learning; language; emotion; and psychopathological and neurological disorders. P: Psych 201, 202 or 281; Zoo 101/102 or Zoo/Bot 151/152 or Biocore 301; con reg in Psych 485."
  - :name: Honors Laboratory in Behavioral Neuroscience.
    :number: "485"
    :credit: "1"
    :subject: PSYC
    :description: "Honors-level course for introduction to research techniques and experimental methods of behavioral neuroscience. Emphasis will be on introduction to neuroanatomy and histological and electrophysiological techniques used in the study of the neural basis of behavior. P: Psych 201 or 202 or 281; Zoo 101/102 or Zoo/Bot 151/152 or Biocore 301; con reg in Psych 484."
  - :name: "Honors: Psychology of Perception."
    :number: "486"
    :credit: "1"
    :subject: PSYC
    :description: "Students will read and discuss the professional literature in selected areas of perceptual sciences. There will be opportunities to conduct library and laboratory research, or construct computer simulations of perceptual processes. P: Cons inst, enrollment in honors program, con reg in Psych 406."
  - :name: Honors Seminar in Psychology of Motivation.
    :number: "487"
    :credit: "1"
    :subject: PSYC
    :description: "This course will cover the fundamentals of the psychology of motivation. The course is an honors seminar intended to supplement the lecture course, Psychology of Motivation. It will allow students to delve more deeply into issues presented in lecture and to read and evaluate empirical and theoretical articles that are important in motivation. P: Psych 201, 202, or 281; cons inst; & con reg in Psych 409."
  - :name: Honors Animal Behavior.
    :number: "489"
    :credit: "4"
    :subject: PSYC
    :description: "Honors course on the mechanisms and function of behavior of animals and the relationship between behavior of human and nonhuman animals. P: Psych 202 or 281 or Zool 101-102 or Zool 151-152."
  - :name: Advanced Topics in Perception.
    :number: "506"
    :credit: "3"
    :subject: PSYC
    :description: "Topics vary with the instructor. Included: auditory localization; speech perception; perceptual invariance and adaptation; temporal and spatial factors in brightness, contour, and color perception; developmental aspects of perception; psychophysics of vision; philosophical issues in perception. See Timetable for topics. P: Psych 406 or 486 or cons inst."
  - :name: Psychology of Personality.
    :number: "507"
    :credit: "3"
    :subject: PSYC
    :description: "Organization and development of the personality. P: Psych 201 or 202 or 281."
  - :name: Abnormal Psychology.
    :number: "509"
    :credit: "3"
    :subject: PSYC
    :description: "A survey of the psychology of abnormal behavior; nature and social/biological origins of neurotic, psychotic, and other behavioral abnormalities. More general coverage of behavior pathology than Psych 511 or 512. P: Psych 201 or 202 or 281."
  - :name: "Behavior Pathology: Neuroses."
    :number: "511"
    :credit: "3"
    :subject: PSYC
    :description: "The nature, origins, assessment and treatment of neurotic, characterological, and psychosomatic behavioral abnormalities and psychopathology in adults and children. P: Psych 201 or 202 or 281. Those who take 511 may not receive credit for 509."
  - :name: Behavior Pathology-Psychoses.
    :number: "512"
    :credit: "3"
    :subject: PSYC
    :description: "The nature, origins, assessment and treatment of psychotic and organic behavioral abnormalities; emphasis on the experimental analysis of Psychopathology. P: Psych 201 or 202 or 281 & 509 or 511."
  - :name: Neurodevelopmental Disorders.
    :number: "514"
    :credit: "3"
    :subject: PSYC
    :description: "Students will read, discuss, and present contemporary literature describing theories of neurodevelopmental disorders and delays, as well as associated research methods. The focus will be on language, cognition, social skills, and memory for several populations, including those with dyslexia, autism, Fragile-X syndrome, Down syndrome, and Williams syndrome. P: Psych 225 and appropriate content course."
  - :name: Introduction to Clinical Psychology.
    :number: "517"
    :credit: "3"
    :subject: PSYC
    :description: "Methods, rationale, and empirical foundations of clinical psychology. Emphasis is on therapy and behavior modification. Intended for advanced undergraduate majors and non clinical graduate students. P: Psych 225 & appropriate content course; Psych 509, 511 or 512 strongly recommended."
  - :name: Psychology of Women.
    :number: "522"
    :credit: "3"
    :subject: PSYC
    :description: "Examination of theories and research on the psychology of women. Explores topics such as the biological and cultural bases of the psychology of women; psychological aspects of female sexuality and reproduction; violence against women; female achievement and power; lifestyle choices of women; and women and mental health. P: So st; Women St 102, 103 or 430; & a course in psych; or cons inst."
  - :name: Neurobiology.
    :number: "523"
    :credit: "3"
    :subject: PSYC
    :description: "Basic mechanisms in cellular neurophysiology: electrophysiology and chemistry of nerve signals, mechanisms in integration, simple nervous pathways and their behavioral correlates. P: Biocore 323 or Zool 151/152 or Zool 101 plus an additional zool crse & a yr each of chem & physics."
  - :name: "Neurobiology II: An Introduction to the Brain and Behavior."
    :number: "524"
    :credit: "3"
    :subject: PSYC
    :description: "An introduction to studies of the human nervous system covering neuroanatomy of the brain, neuronal coding, sensory and motor systems, biological rhythms, arousal, attention, physiological regulation, reward, aversion, learning and memory. P: Zool 523, equiv crse in physiol, or cons inst."
  - :name: Introduction to Cultural Psychology.
    :number: "528"
    :credit: "3"
    :subject: PSYC
    :description: "Cultural underpinning of psychological processes. The course will cover cultural influences on a wide range of psychological processes, including self-perception, motivation, relationship, cognition and perception, and will also deal with acculturation, within-cultural differences and cultural stability and change. P: Psych 201 or 202 or 281."
  - :name: Introductory Social Psychology.
    :number: "530"
    :credit: "4"
    :subject: PSYC
    :description: "The individual in a social context, including motivation, attitudes, conformity, communication, leadership, etc. P: So st and Psych 201 or 202 or 281 or Soc 210 or Anthro 100, Grad students must have cons inst."
  - :name: Social Behavior Dynamics.
    :number: "537"
    :credit: "3"
    :subject: PSYC
    :description: "Important factors in social behavior, roles, multiple group membership, cognitive processes, motivation, aggression, social prejudice. P: Soc/Psych 530 & Jr st or cons inst."
  - :name: Human Factors Engineering.
    :number: "549"
    :credit: "3"
    :subject: PSYC
    :description: "Analysis and design of man-machine systems using human performance models and data. Emphasis on systems involving communication and control. Projects using digital and analog computer simulation techniques for system design. P: IE 349 or equiv."
  - :name: Animal Communication and the Origins of Language.
    :number: "550"
    :credit: "3"
    :subject: PSYC
    :description: "Signals, contexts, and mechanism of social communication in animals. Speech and non-verbal communication in human beings and possible arguments for the evolution of speech and language. P: Psych 449 or 450 or Zoology 531 or 532."
  - :name: Advanced Topics in Behavioral Neuroscience.
    :number: "554"
    :credit: "3"
    :subject: PSYC
    :description: "May include: neuron structure and function; functional neuro-anatomy, sensory systems; sensory motor coordination; neural control of hunger and thirst; subcortical mechanisms of reward; higher functions of the nervous system; homeostatic behaviors; sleep and arousal; neural correlates of learning; unit analyses of brain function, etc. See Timetable for topics. Course may be repeated. P: Psych 225 & 454 & cons inst."
  - :name: Child Psychology.
    :number: "560"
    :credit: "4"
    :subject: PSYC
    :description: "Learning principles, motor, language, perceptual, and social development. Experimentation and systematic investigation of development in both human and sub-human species stressed. P: Psych 201 or 202 or 281."
  - :name: Psychology of Adolescence.
    :number: "561"
    :credit: "3"
    :subject: PSYC
    :description: "Physical development, intellectual, emotional, and social behavior; problems of adjustment which accompany and follow physiological changes in puberty. P: Psych 560."
  - :name: Social and Personality Development.
    :number: "562"
    :credit: "3"
    :subject: PSYC
    :description: "Contemporary theories and research relating to sociopersonality development from infancy through adulthood; the role played by social experience in the formation of personality. Topics: parent-infant attachments and their importance, sex-role development, moral development, and achievement motivation. P: Psych 225 & Psych 560."
  - :name: Development in Infancy.
    :number: "563"
    :credit: "3"
    :subject: PSYC
    :description: "Processes of psychological development in the first two years of life. Genetic and prenatal influences on the process and outcome of development, before attention shifts to analysis of perceptual, cognitive, and social development in infancy. P: Psych 225 and 560."
  - :name: Adult Development and Aging.
    :number: "564"
    :credit: "3"
    :subject: PSYC
    :description: "Physical, cognitive, social, and personality development during the adult years. P: Psych 201 or 202 or 281."
  - :name: Honors Seminar in Child Psychology.
