- :name: Economics
  :code: ECON
  :courses: 
  - :name: Principles of Microeconomics.
    :number: "101"
    :credit: "4"
    :subject: ECON
    :description: "Economic problems of individuals, firms and industries with emphasis on value, price, and distribution of income. Must be taken before 102. P: Successful completion of or exemption from Quantitative Reasoning A requirement. Open to Fr. No honors avail."
  - :name: Principles of Macroeconomics.
    :number: "102"
    :credit: "3"
    :subject: ECON
    :description: "Macroeconomic measurement and models of aggregate demand and supply; fiscal and monetary policy for unemployment, inflation, and growth. P: Econ 101 or AAE 215. Open to Fr. No honors avail."
  - :name: Principles of Economics-Accelerated Treatment.
    :number: "111"
    :credit: "4"
    :subject: ECON
    :description: "Integrated treatment of macroeconomics and microeconomics (see Econ 101 and 102). Accelerated approach to economics training, especially for Econ Opt. B majors. P: Quantitative Reasoning A. Automatic honors cr avail. Class size limited. May not receive cr for both Econ 111 & Econ 101 or 102. Open to Fr."
  - :name: The Economic Development of the Western World to 1750.
    :number: "121"
    :credit: "4"
    :subject: ECON
    :description: "Evolution of the economic institutions of the Western world from early Middle Ages to the Industrial Revolution. P: Open to All Undergrads."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: ECON
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: Directed Study.
    :number: "299"
    :credit: "3"
    :subject: ECON
    :description: "P: Open to Fr and So only."
  - :name: Introduction to Finance.
    :number: "300"
    :credit: "3"
    :subject: ECON
    :description: "Concepts and techniques in corporate finance and investments. Topics include the financial environment, securities markets, financial markets, financial statements and analysis, working capital management, capital budgeting, cost of capital, dividend policy, asset valuation, investments, decision making under uncertainty, mergers, options, and futures. P: Jr st, Econ 101 or AAE 215, Acct I S 100 or 300, & Gen Bus 303 or equiv (con reg in Gen Bus 303 or equiv allowed)."
  - :name: Intermediate Microeconomic Theory.
    :number: "301"
    :credit: "4"
    :subject: ECON
    :description: "Contemporary theory of consumption, production, pricing and resource allocation. P: Any two intro econ courses and one semester calc (Math 221 or 211; Math 221 recommended)."
  - :name: Intermediate Macroeconomic Theory.
    :number: "302"
    :credit: "4"
    :subject: ECON
    :description: "Principles and theories of national income determination, analysis of savings, consumption, investment and other aggregates in the national and international economy and relation to employment, inflation and stabilization. P: Any two intro econ courses and one semester calc (Math 221 or 211; Math 221 recommended)."
  - :name: The Real Estate Process.
    :number: "306"
    :credit: "3"
    :subject: ECON
    :description: "Introductory survey course. Decision-making processes for the manufacture, marketing, management and financing of real estate space. Survey of institutional context, economics of urbanization, historical pattern and structure of city growth, and public policy issues regarding urban environment and business management. P: Econ 101 & Jr st."
  - :name: "Statistics: Measurement in Economics."
    :number: "310"
    :credit: "4"
    :subject: ECON
    :description: "Introduction to analysis of economic data. The techniques of descriptive statistics and statistical inference (hypothesis testing and estimation) as directed toward application in economic research. P: One intro econ course & Math 221 or 211; students with prev stat course must have cons inst."
  - :name: Intermediate Microeconomic Theory-Advanced Treatment.
    :number: "311"
    :credit: "3"
    :subject: ECON
    :description: "A mathematical approach to the theory of consumption, production, pricing and resource allocation. P: Math 222, Econ 101 & 102 or Econ 111; or cons inst. Not open to students who have taken Econ 301."
  - :name: Intermediate Macroeconomic Theory-Advanced Treatment.
    :number: "312"
    :credit: "3"
    :subject: ECON
    :description: "A mathematical approach to the principles and theories of national income determination, analysis of savings, consumption, investment and other aggregates in the national and international economy and relation to employment, inflation, and stabilization. P: Math 222, Econ 101 & 102 or Econ 111; or cons inst. Not open to students who have taken Econ 301."
  - :name: Investment Theory.
    :number: "320"
    :credit: "3"
    :subject: ECON
    :description: "Structure and functioning of securities markets; principles of portfolio construction; models of the tradeoff between risk and expected return. P: Finance/Econ 300, Math 213 or 222, & Gen Bus 304 or Econ 410 or equiv (or con reg)."
  - :name: Public Utilities.
    :number: "325"
    :credit: "3"
    :subject: ECON
    :description: "Development of public utilities in the U.S.; evolution of public utility concept and emerging role of regulation; regulatory and public policy issues with emphasis on the pricing of utility services; relation of environmental and conservation goals to economic objectives of public utility sector. P: Econ 101."
  - :name: Money and Banking.
    :number: "330"
    :credit: "4"
    :subject: ECON
    :description: "Monetary economics; the role of money in the determination of output, prices and interest rates; commercial and central banking, monetary policy, the international monetary system. P: Econ 101 & 102, or 111 or cons inst."
  - :name: Environmental Economics.
    :number: "343"
    :credit: "4"
    :subject: ECON
    :description: "Microeconomic principles underlying the use of natural resources such as air, water, forests, fisheries, minerals and energy. These principles are applied in the examination of pollution control, preservation vs. development, deforestation, and other environmental issues. P: Econ 101 or equiv, or cons inst."
  - :name: Role of Government in the Economy.
    :number: "352"
    :credit: "3"
    :subject: ECON
    :description: "Government activities affecting business; emphasis on the economist's view of the appropriate role of the state. Such policies as antitrust, control of competitive practices, regulation, public expenditures, subsidy, transfer payments and public enterprise. P: Econ 101 or 111 or equiv, or cons inst."
  - :name: Survey of International Economics.
    :number: "364"
    :credit: "4"
    :subject: ECON
    :description: "Contemporary theory of international trade and finance applied to current economic events. Not recommended for economics majors. Not open to students who have taken Economics 464. P: Econ 101 & 102, or 111 or cons inst."
  - :name: Issues in Comparative Economics.
    :number: "365"
    :credit: "3"
    :subject: ECON
    :description: "Comparative analysis of growth and development experiences of a selected group of countries from East Asia, Latin America and Eastern Europe. Economic theory is used to interpret particular events and to analyze economic data. P: Econ 101 & 102 or cons inst."
  - :name: Contemporary Economic Issues.
    :number: "390"
    :credit: "3"
    :subject: ECON
    :description: "Topics vary; number used for experimental courses. P: Prerequisites vary by topic."
  - :name: Introductory Econometrics.
    :number: "410"
    :credit: "4"
    :subject: ECON
    :description: "Statistical methods used in applied economic research. Topics include: survey methods and data sources; multiple regression and analysis of variance; econometric estimation; forecasting and policy applications. P: Econ 310 & Math 221. Undergrads have enrollment priority."
  - :name: Advanced Microeconomic Theory.
    :number: "411"
    :credit: "3"
    :subject: ECON
    :description: "Advanced topics in microeconomic theory, such as theories of imperfect information, uncertainty, adverse selection, signaling, moral hazard, insurance, contracts and agency. P: Econ 301 & Math 222 or cons inst."
  - :name: Advanced Macroeconomics.
    :number: "412"
    :credit: "3"
    :subject: ECON
    :description: "Recent developments in macroeconomics: optimizing foundations; equilibrium business cycles; inter-temporal and inter-generational choice; welfare analysis of fiat money and public debt; expectations and time consistency; implications of imperfect competition and \"efficiency wages\". P: Econ 302 & Math 223 or cons inst."
  - :name: Urban and Regional Economics.
    :number: "420"
    :credit: "3"
    :subject: ECON
    :description: "Nature and structure of urban economies; location of economic activity; economic analysis in an urban framework; principles of urban economic development, housing, transportation, poverty and unemployment and municipal finance. Forecasting of economic activity using census and socioeconomic data. P: Econ 101."
  - :name: Economic Analysis of Agricultural Markets.
    :number: "421"
    :credit: "3"
    :subject: ECON
    :description: "Price discovery in U.S. farm product markets; competitive theory and extension to time, space, and form dimensions; theory of market control and contemporary applications. P: Econ 301 or equiv."
  - :name: Quantitative Methods in Agricultural and Applied Economics.
    :number: "426"
    :credit: "3"
    :subject: ECON
    :description: "Use of economics and statistics to obtain quantitative answers to problems faced by decision makers. Homework problems requiring use of computers and software packages to gain experience working with numbers in context of specific problems. P: Math 211, Econ 301, Stat 301."
  - :name: Natural Resource Economics.
    :number: "431"
    :credit: "3"
    :subject: ECON
    :description: "Economic concepts and tools relating to management and use of natural resources, including pricing principles, cost-benefit analysis, equity, externalities, economic rent, renewable and nonrenewable resources, and resource policy issues. P: Econ 301 and Math 211, or equiv."
  - :name: Urban and Regional Economics.
    :number: "440"
    :credit: "3"
    :subject: ECON
    :description: "Economic theories of the nature and function of cities with emphasis on classical location theory. Theory of urban and regional planning in a market economy. Examination of selected problems, e.g.: housing, land-use and transportation; urban economic history; regional development; fiscal federalism. P: Econ 301 or cons inst."
  - :name: Analytical Public Finance.
    :number: "441"
    :credit: "4"
    :subject: ECON
    :description: "Analyzes the problems of the public sector in dealing with domestic issues of education, urban areas, welfare, natural resources, and the environment; provides students with opportunity to apply the tools of economic analysis that are pertinent to domestic public sector problems. P: Econ 301 or cons inst; may not be taken for credit by stdts who have already taken Econ 340."
  - :name: Government and Natural Resources.
    :number: "449"
    :credit: "4"
    :subject: ECON
    :description: "Problems of public policy and administration for development and use of natural resources. P: Jr st."
  - :name: Wages and the Labor Market.
    :number: "450"
    :credit: "4"
    :subject: ECON
    :description: "Economic and institutional forces which determine labor supply and demand; wage theories, wages in the economy, the labor force, unemployment, wages, labor mobility, functioning of labor markets. P: Econ 301."
  - :name: The Economic Approach to Human Behavior.
    :number: "451"
    :credit: "3"
    :subject: ECON
    :description: "The economic analysis of \"non-economic\" topics such as the family, crime, politics and religion. P: Econ 301."
  - :name: Industrial Structure and Competitive Strategy.
    :number: "458"
    :credit: "3"
    :subject: ECON
    :description: "Analysis of competition among firms and its effect on industrial structure. Theoretical models and case studies are used. Topics include: entry barriers, price competition dynamics, entry and exit strategies, and competitive tactics such as product differentiation, advertising, and technological change. P: Econ 301."
  - :name: Latin American Economic Development.
    :number: "462"
    :credit: "3"
    :subject: ECON
    :description: "A historico-institutional analysis of development problems in the principal Latin American countries, with attention to differentiation of national growth patterns and alternative development strategies. P: Econ 102 or 111 and Jr st."
  - :name: Comparative Analysis in Latin American Development.
    :number: "463"
    :credit: "4"
    :subject: ECON
    :description: "Intensive study of one or more aspects of development in Latin America, with an emphasis on comparative research and analysis. P: Econ 102 or 111 & Jr st, Econ 462 or 474 recommended."
  - :name: International Trade and Finance.
    :number: "464"
    :credit: "4"
    :subject: ECON
    :description: "Contemporary theory of international trade and finance developed and applied to current problems in international economic relations. P: Econ 301 (or 311) and 302 (or 312), or cons inst. Not open to students who have taken 364."
  - :name: The American Economy to 1865.
    :number: "465"
    :credit: "4"
    :subject: ECON
    :description: "Survey of the forces underlying American economic development and the distribution of income; rise of regional economies; origins of manufacturing; effects of slavery; influence of government and politics on growth. P: So st."
  - :name: The American Economy Since 1865.
    :number: "466"
    :credit: "4"
    :subject: ECON
    :description: "Emergence of the large corporation; growth and instability since the mid-nineteenth century; increasing government participation in the economy; the impact of war, depression, discrimination, and international responsibilities. P: So st."
  - :name: International Industrial Organizations.
    :number: "467"
    :credit: "3"
    :subject: ECON
    :description: "Study of competition among firms in an international environment (theoretical analysis and policy applications). Topics include: strategic trade, trade agreements and intellectual property rights issues, R&D and technology transfers, multinational firms. P: Econ 301 or cons inst."
  - :name: Industrial Organization and Imperfect Competition.
    :number: "468"
    :credit: "3"
    :subject: ECON
    :description: "An overview of the theory of industrial organization, including the study of oligopolistic behavior, monopolistic competition, product differentiation and the dynamic behavior of competitive industries under uncertainty. P: Econ 301 or 311 and Math 221 or cons inst."
  - :name: Economic Growth and Development in Southeast Asia.
    :number: "473"
    :credit: "3"
    :subject: ECON
    :description: "Evaluates economic development strategies in Southeast Asia and their implications for growth, distribution and environment. Students learn trade and development theory as well as specific knowledge of Southeast Asian economic development. P: Two crses in AAE and/or Econ, or cons inst."
  - :name: Economic Problems of Developing Areas.
    :number: "474"
    :credit: "3"
    :subject: ECON
    :description: "Analyzes aggregate growth, income distribution and poverty in lower income economies. Uses microeconomics of imperfect labor, capital and insurance markets to explore why some individuals advance economically as their economies grow and others fall behind. Considers implications of aggregate and micro analysis for national and international economic policy. P: Sr st and two crses in econ."
  - :name: Economics of Growth.
    :number: "475"
    :credit: "4"
    :subject: ECON
    :description: "Theoretical analysis of issues in growth and development. Models will be motivated by country experiences. Topics include: factors affecting saving, investment and cross-country differentials on per capita income; the role of government institutions, market regulation, technology and trade. P: Econ 301 & 302 or cons inst."
  - :name: Agricultural and Economic Development in Africa.
    :number: "477"
    :credit: "3"
    :subject: ECON
    :description: "Composition, organization, and techniques of agricultural production; economic change and development of agriculture, economic policies, special problems of developing African agriculture. P: Two crses in AAE and/or Econ, or cons inst."
  - :name: Urban Transport Economics.
    :number: "478"
    :credit: "3"
    :subject: ECON
    :description: "Economic issues involved in providing transport services in urban communities; study of demand; alternative means of supply; public and private financing problems; pricing and resource allocation; role of local, state and federal governments. P: Econ 101."
  - :name: Introduction to Dynamic Economics.
    :number: "501"
    :credit: "3"
    :subject: ECON
    :description: "Interpretation of economies in terms of dynamic processes governed by their structures and institutions, in contrast to the method of static economic theory. Draws on institutional, evolutionary, and social economics. P: Econ 311 or 301 & Math 223 or cons inst."
  - :name: Economics of Transportation.
    :number: "502"
    :credit: "3"
    :subject: ECON
    :description: "Influence of transport costs on economic development, industrial location and market penetration; economic characteristics of carriers; pricing policies and practices in transport; interrelationship of public policy issues and decisions by suppliers and users of transportation. P: Econ 101."
  - :name: Wealth and Income.
    :number: "508"
    :credit: "3"
    :subject: ECON
    :description: "Origins of inequality in income and wealth\xE2\x80\x94 bequests, human capital, property division, productivity, and demographic change. Primary focus on the United States, with some international comparisons. Measurement of redistribution effected by social insurance, inflation, and tax-transfer systems. Empirical, oriented toward policy analysis and measurement. P: A course in statistics & Econ 301 or 311 or cons inst."
  - :name: Game Theory and Economic Analysis.
    :number: "521"
    :credit: "3"
    :subject: ECON
    :description: "The study of multi-agent, interactive decision problems, with emphasis on questions of coordination, cooperation and conflict. Applications include relations between countries, competition between firms, bargaining between unions and firms, and contests between political candidates. P: Econ 301, Math 222."
  - :name: Law and Economics.
    :number: "522"
    :credit: "4"
    :subject: ECON
    :description: "Economic analysis of legal rules and institutions with emphases on how different areas of law influence individual incentives. Specific topics include: (1) property, (2) contracts, (3) torts, (4) legal procedure and (5) criminal law. P: Econ 301 or cons inst."
  - :name: Philosophy and Economics.
    :number: "524"
    :credit: "3"
    :subject: ECON
    :description: "Economics examined from the viewpoint of the philosophy of science. Normative and positive aspects of economic theory. Deterministic and statistical explanation. Arrow impossibility theorem. Radical economics. Team taught by a philosopher and an economist. P: Jr st and at least 3 cr in econ or 3 cr in philos."
  - :name: The Economics of Health Care.
    :number: "548"
    :credit: "4"
    :subject: ECON
    :description: "Analysis of the health care industry. Markets for hospitals and physicians' care, markets for health manpower, and the role of health insurance. P: Econ 301, or Pub Affr 880 or cons inst."
  - :name: Public Finance in Less Developed Countries.
    :number: "567"
    :credit: "3"
    :subject: ECON
    :description: "Potential and limitations of fiscal policy as a development instrument in low-income countries; tax harmonization in economic integration; case studies in tax reform; budgeting and planning. P: Intro crse in econ thry, public finance or econ dev."
  - :name: Tutorial in Research Project Design.
    :number: "590"
    :credit: "3"
    :subject: ECON
    :description: "Students will be required to draft a research proposal that is analogous to a NSF proposal or a Ph.D. prospectus and critique research proposals and existing undergraduate theses. They will also complete a project that requires original research incorporating one of the following: use of statistical software; simulation experiment using existing software; design and pretest a human subjects experiment; draft an interview instrument; or a comparable project. P: Econ 301 or 311; Econ 302 or 312; Econ 410 or con reg; or cons inst."
  - :name: Housing Economics and Policy.
    :number: "641"
    :credit: "3"
    :subject: ECON
    :description: "The economic principles underlying the dynamics of the housing market; filtering, neighborhood decline and abandonment gentrification, tenure choice, mortgage choice, prepayment, mobility, mortgage default, submarket identification, racial discrimination and segregation. Examination of governmental programs affecting the housing market and their objectives and impacts; public and subsidized housing, zoning and land use regulation, rent and price controls, property and income tax policy. P: Econ 301 or equiv or cons inst."
  - :name: Population and Society.
    :number: "663"
    :credit: "3"
    :subject: ECON
    :description: "Social and economic determinants and consequences of contemporary and historical population trends in both developed and developing societies. Fertility, mortality, migration, population distribution, age structure, population growth. P: Jr st or cons inst."
  - :name: Advanced International Trade.
    :number: "664"
    :credit: "3"
    :subject: ECON
    :description: "Policies relating to trade, tariffs, balance of payments, and aid programs, with special emphasis on recent developments and the role played by the United States. P: Econ 464, or Econ 301 (or 311) and 364, or cons inst."
  - :name: International Trade Policy.
    :number: "665"
    :credit: "3"
    :subject: ECON
    :description: "International trade policies of the United States and other countries are studied in historical, institutional, and analytical terms. Analysis of international agencies established to promote trade expansion, provide rules of good behavior, and settle trading disputes among countries. P: Econ 464, or Econ 301 (or 311) and 364, or cons inst."
  - :name: Advanced International Finance.
    :number: "666"
    :credit: "3"
    :subject: ECON
    :description: "Modern institutions, history, and controversies of international financial relations. Foreign exchange market, the Euro-currency banking system, and central bank intervention in both. P: Econ 464, or Econ 302 (or 312) and 364, or cons inst."
  - :name: Energy Economics.
    :number: "671"
    :credit: "3"
    :subject: ECON
    :description: "The method, application, and limitations of traditional economic approaches to the study of energy problems. Topics include microeconomic foundations of energy demand and supply; optimal pricing and allocation of energy resources; energy market structure, conduct, and performance; macro linkages of energy and the economy; and the economics of regulatory and other public policy approaches to the social control of energy. P: Sr or Grad st and intermed econ or appropriate substitute per cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: ECON
    :description: "P: Cons inst."
  - :name: Senior Honors Thesis.
