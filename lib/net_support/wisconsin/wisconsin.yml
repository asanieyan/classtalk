  - :name: Logic for Honors.
    :number: "282"
    :credit: "3"
    :subject: PHIL
    :description: "P: So st and honors candidacy."
  - :name: Contemporary Moral Issues.
    :number: "341"
    :credit: "4"
    :subject: PHIL
    :description: "A philosophical study of some of the major moral issue in contemporary society, such as those concerning abortion, euthanasia, punishment, property, politics, sex, nuclear disarmament, and world hunger. P: So st or cons inst."
  - :name: History of Ancient Philosophy.
    :number: "430"
    :credit: "4"
    :subject: PHIL
    :description: "Various philosophers from the presocratics to the Stoics and Epicureans; particular emphasis on Plato and Aristotle. P: So st & 3 cr in philos or cons inst."
  - :name: History of Modern Philosophy.
    :number: "432"
    :credit: "4"
    :subject: PHIL
    :description: "From Descartes through Kant. P: So st & 3 cr in philos or cons inst."
  - :name: 19th Century Philosophers.
