    :credit: "4"
    :subject: ARTH
    :description: "Problems in style, techniques and reconstruction of glyptic sculpture, koroplastics and bronzes from the Late Bronze Age through fifth century B.C. P: So st & Art Hist 201 or 300 or cons inst."
  - :name: Hellenistic Art.
    :number: "303"
    :credit: "4"
    :subject: ARTH
    :description: "The artistic traditions in painting, minor arts, sculpture and architecture from the Peloponnesian Wars to the reign of Augustus, 400 B.C. to 27 B.C. P: So st & Art Hist 201 or 300 or cons inst."
  - :name: The Art and Archaeology of Ancient Rome.
    :number: "304"
    :credit: "4"
    :subject: ARTH
    :description: "Explores the art and archaeology of ancient Italy, the Roman Republic, and the Roman Empire from the Iron Age to Late Antiquity. P: Open to all Undergrads."
  - :name: "Early Chinese Art: From Antiquity to the Tenth Century."
    :number: "307"
    :credit: "3"
    :subject: ARTH
    :description: "This course introduces art forms and concepts developed in China from antiquity to mid-10th century, covering jade carving, metalwork, sculpture, ceramics, calligraphy, painting woodblock printing, and architecture mostly created for religious or funerary purposes. Emerging aesthetic concepts also discussed. P: Open to Fr."
  - :name: "Later Chinese Art: From the Tenth Century to the Present."
    :number: "308"
    :credit: "3"
    :subject: ARTH
    :description: "Traces the evolution of art forms and concepts from mid-10th century onward, and examines their transformations in modern and contemporary China. Organized chronologically, the course presents developments in painting, calligraphy, woodblock printing, ceramics, architecture, and multimedia installations. P: Open to Fr."
  - :name: Early Christian and Byzantine Art.
    :number: "310"
    :credit: "4"
    :subject: ARTH
    :description: "Evolving forms of the arts in the period of the first great Christian era. P: So st or cons inst."
  - :name: Romanesque Sculpture.
    :number: "313"
    :credit: "4"
    :subject: ARTH
    :description: "Medieval sculpture of Western Europe from its beginnings to 1150. P: So st or cons inst."
  - :name: Romanesque and Gothic Art and Architecture.
    :number: "318"
    :credit: "4"
    :subject: ARTH
    :description: "Art and architecture of Western Europe, ca. 1000 to ca. 1350. Particular emphasis on the relationship of the arts to theology, ritual, concepts of the body, rulership and courtliness. P: Art Hist 201. Open to Fr."
  - :name: Gothic Architecture.
    :number: "319"
    :credit: "4"
    :subject: ARTH
    :description: "Architectural development in the high Middle Ages. P: So st or cons inst."
  - :name: Italian Renaissance Art.
    :number: "320"
    :credit: "4"
    :subject: ARTH
    :description: "Painting, sculpture, and architecture. P: So st or cons inst."
  - :name: "Italian Art: 1250-1400."
    :number: "321"
    :credit: "4"
    :subject: ARTH
    :description: "Developments in the arts within the broader historical and cultural context: issues of artistic style, patronage, the artist's emerging self-consciousness. Major artists include Giotto, Duccio, the Pisani, Simone Martini, and Altichiero. P: So st or cons inst."
  - :name: Italian Art from Donatello to Leonardo da Vinci, 1400-1500.
    :number: "322"
    :credit: "4"
    :subject: ARTH
    :description: "Stylistic analysis of 15th century art in Florence and other regional centers. Emphasis on the relationship between the arts and the historical/cultural context. P: So st or cons inst."
  - :name: "From Michelangelo & Raphael to Titian: The Arts in 16th Century Italy."
    :number: "323"
    :credit: "4"
    :subject: ARTH
    :description: "P: So st or cons inst."
  - :name: Venetian Painting of the Renaissance.
    :number: "324"
    :credit: "4"
    :subject: ARTH
    :description: "The painting of Venice and her territories from the fourteenth to the fifteenth centuries. P: So st or cons inst."
  - :name: Renaissance Sculpture.
    :number: "325"
    :credit: "4"
    :subject: ARTH
    :description: "Sculpture from the thirteenth to sixteenth centuries; emphasis on the Pisani, Ghiberti, Donatello, and Michelangelo. P: So st or cons inst."
  - :name: Renaissance Architecture.
    :number: "327"
    :credit: "4"
    :subject: ARTH
    :description: "Great architectural styles and their masters in Europe during the fifteenth and sixteenth centuries. P: So st or cons inst."
  - :name: History of American Art 1607-1865.
    :number: "328"
    :credit: "4"
    :subject: ARTH
    :description: "Explores American art and material culture between 1607 and 1865; works of painting, sculpture, architecture, the decorative arts, and popular media are examined within the broader social, historical, and cultural contexts that give them form and meaning. P: Art Hist 202 or Art Hist 329."
  - :name: History of American Art, 1865-Present.
    :number: "329"
    :credit: "4"
    :subject: ARTH
    :description: "Explores American art and material culture between 1865 and the present; works of painting, sculpture, architecture, photography, decorative arts, and popular culture are examined within the broader social, historical, and cultural contexts that give them form and meaning. P: Art Hist 202 or Art Hist 328."
  - :name: The Painting & Graphic Arts of Germany 1350-1530.
    :number: "330"
    :credit: "4"
    :subject: ARTH
    :description: "Leaders in German painting and graphics including Stephan Lochner, the Master ES, Durer, and Grunewald. P: So st & Art Hist 202 or cons inst."
  - :name: Netherlandish Painting of the 15th Century.
    :number: "331"
    :credit: "4"
    :subject: ARTH
    :description: "Masters of Netherlandish art, including the van Eycks, van der Weyden, Bouts, van der Goes, and Memling. P: So st or cons inst."
  - :name: Northern Painting and Graphics from Bosch and Holbein to Bruegel.
    :number: "332"
    :credit: "4"
    :subject: ARTH
    :description: "Late Renaissance and Mannerism in the Netherlands and Germany. Includes Bosch, Bruegel, Cranach, Holbein. P: So st & Art Hist 202 or cons inst."
  - :name: Netherlandish Painting of the 17th Century.
    :number: "333"
    :credit: "4"
    :subject: ARTH
    :description: "Masters of landscape, genre, religious painting, and portraiture of the Low Countries, including Rubens, Rembrandt, Hals, and Vermeer. P: So st & Art Hist 202 or cons inst."
  - :name: Prints and Master Printmakers of the Western World.
    :number: "334"
    :credit: "4"
    :subject: ARTH
    :description: "Art in the graphic media, from the fifteenth century to the recent past. P: So st & Art Hist 202 or cons inst."
  - :name: Italian Baroque Art.
    :number: "341"
    :credit: "4"
    :subject: ARTH
    :description: "Italian painting, sculpture, architecture, and the graphic arts between 1600 and 1750 with emphasis on Caravaggio, the Carracci, Artemesia Gentileschi, Bernini, Algardi, Borromini, the Tiepolo family, and Piranese. P: So st or cons inst."
  - :name: Survey of French Art 1650-1900.
    :number: "345"
    :credit: "4"
    :subject: ARTH
    :description: "Introduction to French art of the eighteenth and nineteenth centuries, tracing the rise and fall of the academic tradition and the birth of the avant-garde. Emphasis on relationship of arts to social and historical contexts. P: Art Hist 202. Open to Fr."
  - :name: British Art and Society from the Eighteenth Century to the Present.
    :number: "346"
    :credit: "4"
    :subject: ARTH
    :description: "Major movements covered include: eighteenth century art of the public sphere (Hogarth, Wright of Derby), Neo-Classicism (Reynolds), Romanticism (Blake, Turner), landscape, Pre-Raphaelites, modern movements and the postmodern revival of British art. P: So st or cons inst."
  - :name: "European Architecture: The Eighteenth Century."
    :number: "348"
    :credit: "4"
    :subject: ARTH
    :description: "Architecture of the 18th century in England, France, Spain, Italy, and Germany. P: So st or cons inst."
  - :name: The Architecture and Art of Cuba.
    :number: "349"
    :credit: "3"
    :subject: ARTH
    :description: "A history of the architecture and art of Cuba from 1519 to the present. P: Cons inst."
  - :name: 19th Century Painting in Europe.
    :number: "350"
    :credit: "4"
    :subject: ARTH
    :description: "History of European painting from 1800 to 1900. P: So st or cons inst."
  - :name: 20th Century Art in Europe.
    :number: "351"
    :credit: "4"
    :subject: ARTH
    :description: "Major artists and movements from 1880 to 1950. P: So st & Art Hist 202 or cons inst."
  - :name: German Art of the 19th Century.
    :number: "352"
    :credit: "4"
    :subject: ARTH
    :description: "Art from the period of Winckelmann to the origins of Expressionism, 1750-1905. Emphasis on major figures and trends and on relations to contemporary European developments. P: So st & Art Hist 202 or cons inst."
  - :name: Twentieth Century Women Artists in Europe and America.
    :number: "353"
    :credit: "4"
    :subject: ARTH
    :description: "A study both of major figures and of group developments in historical context. The course will give special consideration to conditions that influenced and are often reflected in artists' particular use of certain styles, modes, and imageries, and to larger issues raised by the works and by the artists' critical and professional reception. P: So st & Art Hist 201 or 202 or cons inst."
  - :name: "Cross-Cultural Arts Around the Atlantic Rim: 1800 to the Present."
    :number: "354"
    :credit: "4"
    :subject: ARTH
    :description: "Interdisciplinary study of cross-cultural exchange and conflict, focusing on the visual arts, with sections on literature, film and music from the Americas, Africa and Europe. P: So st or cons inst."
  - :name: History of Photography.
    :number: "355"
    :credit: "3"
    :subject: ARTH
    :description: "European and American photography from its invention to the challenge of electronic media, emphasizing the student's development of a critical approach to the medium. P: So st & Art Hist 202 or cons inst."
  - :name: "European Architecture: The Nineteenth Century."
    :number: "357"
    :credit: "4"
    :subject: ARTH
    :description: "Architecture of the 19th century in France, Britain, Germany, and Spain. P: So st or cons inst."
  - :name: "European Architecture: The Modern Movements."
    :number: "358"
    :credit: "4"
    :subject: ARTH
    :description: "Major architectural trends in Europe from 1900 to 1939. P: So st or cons inst."
  - :name: Arts of India.
    :number: "362"
    :credit: "4"
    :subject: ARTH
    :description: "A general survey of Indian sculpture, architecture and painting. P: Open to Fr."
  - :name: "American Decorative Arts and Interiors: 1620-1840."
    :number: "363"
    :credit: "4"
    :subject: ARTH
    :description: "Interdisciplinary study of the design, production, and consumption of household objects and their American domestic settings, 17th through the early 19th centuries. P: So st or cons inst."
  - :name: History of American Art, 1607-Present.
    :number: "364"
    :credit: "4"
    :subject: ARTH
    :description: "Explores American art and material culture between 1607 and the present; works of painting, sculpture, architecture, and the decorative arts are examined within the broader social, historical, and cultural contexts that give them form and meaning. P: Art Hist 202."
  - :name: Survey of American Art Since 1945.
    :number: "365"
    :credit: "4"
    :subject: ARTH
    :description: "An introduction to American art from the middle of the twentieth century to the present, surveying the major movements, artists, and aesthetic theories of this period. P: Art Hist 202. Open to freshmen."
  - :name: "American Architecture: Colonial and Federal."
    :number: "367"
    :credit: "4"
    :subject: ARTH
    :description: "American architecture from the sixteenth through the early nineteenth centuries, covering English, Spanish, Dutch and French colonial styles and the Federal period. P: So st or cons inst."
  - :name: "American Architecture: The 19th Century."
    :number: "368"
    :credit: "4"
    :subject: ARTH
    :description: "Major architects and trends in American architecture from the Greek Revival to the Chicago School. P: So st or cons inst."
  - :name: Arts of China.
    :number: "370"
    :credit: "4"
    :subject: ARTH
    :description: "An introduction to the varied forms of artistic expression in China, from the Neolithic era to the present. The arts to be considered are jade-carving, metalwork, sculpture, ceramics, calligraphy, painting, and architecture. Equal attention will be given to technique, stylistic analysis, and cultural context. P: So st or cons inst."
  - :name: Chinese Painting.
    :number: "371"
    :credit: "4"
    :subject: ARTH
    :description: "A survey of Chinese painting from the third century B.C. to the 18th century, introducing the important masters of each period and discussing the esthetic concepts and theories that underlie traditional connoisseurship. P: So st or cons inst."
  - :name: Arts of Japan.
    :number: "372"
    :credit: "4"
    :subject: ARTH
    :description: "A survey of Japanese art, including painting, sculpture, architecture, woodblock prints and various crafts. P: So st or cons inst."
  - :name: Later Japanese Painting and Woodblock Prints.
    :number: "375"
    :credit: "4"
    :subject: ARTH
    :description: "An introduction to the history and aesthetics of Japanese painting and woodblock prints from 1600 to 1900. P: So st or cons inst."
  - :name: "African Art: Paleolithic to the Rise of West African Empires."
    :number: "377"
    :credit: "4"
    :subject: ARTH
    :description: "Study of African art history from Paleolithic to the rise of West African empires, including the rock paintings/engravings of the Sahara and southern Africa, and the art of Egypt, Nubia, Kush, Napata, Meroe, Axum, Nok, Leydenburg, and Igbo Ukwu. P: So st or cons inst."
  - :name: "African Art: W African Empires to the Start of the Colonial Era."
    :number: "378"
    :credit: "4"
    :subject: ARTH
    :description: "Study of African art history from the rise of West African empires to the beginning of the Colonial era, including the sculpture, painting and architecture of Jenne, Tellem-Dogon, Kanem-Bornu, Sao, Sapi, Ife, Benin, Kongo, Kuba, Swahili Coast, and Zimbabwe. P: So st or cons inst."
  - :name: Cities of Asia.
    :number: "379"
    :credit: "3"
    :subject: ARTH
    :description: "Historical overview of the built environment of cities of Asia from antiquity to the present; architectural and urban legacy in its social and historical context; exploration of common themes that thread through the diverse geographical regions and cultures of Asia. P: Open to Fr."
  - :name: Cities and Sanctuaries of Ancient Greece.
    :number: "405"
    :credit: "3"
    :subject: ARTH
    :description: "Topics include urbanism in ancient Greece in theory and practice; the forms, technologies, patronage and use of buildings; the creation and conception of urban space; and the organization of religious sites, dedications, and rituals. P: Art Hist 201, 300, 301, 302, Classics 300, or cons inst."
  - :name: Topics in American Art.
    :number: "406"
    :credit: "3"
    :subject: ARTH
    :description: "An in-depth examination of special topics related to American art and visual culture from the colonial period through the present. Emphasis on interpreting art and visual culture in its historical and cultural contexts. P: Jr st & one Art Hist crse at 200 level & one at 300 level, or cons inst."
  - :name: Topics in Nineteenth Century Art.
    :number: "407"
    :credit: "4"
    :subject: ARTH
    :description: "An advanced lecture course, covering specific aspects of nineteenth century visual culture. Topics include: representations of race and gender; the history of photography; popular imagery and aspects of Modernism. P: Jr st & one art hist crse at 200 level & one at 300 level, or cons inst."
  - :name: Topics in Twentieth-Century Art.
    :number: "408"
    :credit: "4"
    :subject: ARTH
    :description: "Advanced lecture course on special topics of 20th-century art that focuses variously on Europe, England, America, or their international interaction. Emphasis on art in its historical and social context. P: Jr st; one art hist crse at 200 level; one art hist crse at 300 level; or cons inst."
  - :name: Topics in Asian Art.
    :number: "411"
    :credit: "4"
    :subject: ARTH
    :description: "In-depth examination of special topics related to Asian art, including South Asia, East Asia, Southeast Asia, and Central Asia. P: So st."
  - :name: Topics in Medieval Art.
    :number: "415"
    :credit: "3"
    :subject: ARTH
    :description: "An advanced lecture course, covering specific aspects of Medieval art. Topics may include: \"Death and the Afterlife in Medieval Art\"; \"Civic Art and Architecture and Public Space in Medieval Italy\"; \"Rome in the Middle Ages\"; \"Pilgrimage & the Cult of the Saints in Medieval & Byzantine Art.\". P: Jr st & one Art Hist crse at 200 level and one at 300 level, or cons inst."
  - :name: Topics in Italian Renaissance Art.
    :number: "420"
    :credit: "3"
    :subject: ARTH
    :description: "An advanced lecture course, covering specific aspects of Italian Renaissance art. Topics may include: \"Material Culture: Is 'Copying' Imitatio?\"; \"Concepts of Race\"; \"'Authorship' vs. Collaboration\"; \"Colonialism as Trade\"; \"Gender at Stake.\". P: Jr st & one Art Hist crse at 200 level and one at 300 level, or cons inst."
  - :name: Buddhist Iconography.
    :number: "423"
    :credit: "3"
    :subject: ARTH
    :description: "The history of Buddhist art and architecture in India, Tibet and China, with emphasis on the development of artistic form in relation to Buddhist philosophy and of architecture as a setting for monastic life and ritual. P: So st."
  - :name: Race and Gender in Italian Early Modern Art.
    :number: "425"
    :credit: "3"
    :subject: ARTH
    :description: "This course focuses on critical omissions in traditional characterizations of Italian Renaissance art. Gender and race issues created tensions between historical contexts and visual representations, often idealized or obscured. The course reevaluates imagery of nudes, witches, children, and material culture. P: One of the following: Art Hist 202, 320, 321, 322, 323, 341, 525 or 825."
  - :name: Visual Cultures of South Asia.
    :number: "428"
    :credit: "3"
    :subject: ARTH
    :description: "Concentrates on image complexes (art, photography, and cinema) and visual environments (architecture, urban planning, and public rituals) of South Asia; examination of visual culture through thematic issues such as, sexuality, patronage, cultural encounter, transculturation, ways of viewing, modernism, and nationalism. P: Open to Fr."
  - :name: Topics in Visual Culture.
    :number: "430"
    :credit: "3"
    :subject: ARTH
    :description: Introduces key issues, theories, and methods in visual cultures studies, emphasizing aspects that affect the practices of art history and providing a changing topical focus that addresses new research in this developing interdisciplinary area.
  - :name: Topics in Theory.
    :number: "431"
    :credit: "3"
    :subject: ARTH
    :description: Introduces philosophy and theory relevant to the study of art history and visual cultures with a focus on a particular body of theoretical work and an organization in terms of key questions and concepts.
  - :name: History of Painting in India.
    :number: "443"
    :credit: "4"
    :subject: ARTH
    :description: "An introduction to the history of Hindu, Buddhist, Jain and Islamic paintings of India. P: So st."
  - :name: Topics in Architectural History.
    :number: "449"
    :credit: "3"
    :subject: ARTH
    :description: "Assessment of how cultural phenomena help shape a given architectural development. P: Cons inst."
  - :name: Art in Europe 1880-1914.
    :number: "452"
    :credit: "4"
    :subject: ARTH
    :description: "Fauvism, Expressionism, Cubism, and Futurism and their roots in late nineteenth century art. P: Jr st; Art Hist 201 or 202; and at least one other upper-level crse in art hist or cons inst."
  - :name: Art in Europe, 1915-1955.
    :number: "453"
    :credit: "4"
    :subject: ARTH
    :description: "A survey of the major individuals, groups, and trends and their relation to the cultural and historical background. P: Jr st; Art Hist 201 or 202; and at least one other upper-level crse in art hist or cons inst."
  - :name: Art in Germany, 1900-1945.
    :number: "454"
    :credit: "4"
    :subject: ARTH
    :description: "Expressionism and its sources, with an emphasis on developments prior to World War I; the Bauhaus and the later careers of major figures. P: Jr st; Art Hist 201 or 202; and at least one other upper-level crse in art hist or cons inst."
  - :name: History of American Vernacular Architecture and Landscapes.
    :number: "457"
    :credit: "3"
    :subject: ARTH
    :description: "Survey of American vernacular buildings and landscapes from the colonial period to the present. Emphasis is on acquiring descriptive tools and developing interpretive frameworks to explore the significance that these vernacular environments have had for their makers and users. P: Jr st & at least one Art Hist crse, or cons inst."
  - :name: Topics in American Material Culture.
    :number: "463"
    :credit: "4"
    :subject: ARTH
    :description: "In depth examination of special topics related to material culture and the decorative arts, including craftsmanship, consumerism, representations of race, ethnicity, and gender, and museum histories and exhibition practices. P: So st."
  - :name: Dimensions of Material Culture.
    :number: "464"
    :credit: "3"
    :subject: ARTH
    :description: "Approaches to the interdisciplinary study of the material world in order to analyze broader social and cultural issues. Guest speakers explore private and public objects and spaces from historic, ethnographic, and aesthetic perspectives. P: 1 crse 300 level or above from Art Hist or ETD, or cons inst."
  - :name: "Form and Content in American Architecture: 1855-1900."
    :number: "467"
    :credit: "4"
    :subject: ARTH
    :description: "A study of the sources and the development of architecture in the United States during the second half of the nineteenth century. P: Jr st & one crse in architect hist or cons inst."
  - :name: Frank Lloyd Wright.
    :number: "468"
    :credit: "4"
    :subject: ARTH
    :description: "An analysis of Frank Lloyd Wright's architecture and writings. P: Jr st & one crse in architect hist or cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "469"
    :credit: "4"
    :subject: ARTH
    :description: "Guest artists will offer interdisciplinary courses on topics appropriate to their specializations. P: Consent of department."
  - :name: Chinese Figure Painting.
    :number: "472"
    :credit: "4"
    :subject: ARTH
    :description: "An intermediate/advanced lecture course examining major masters, styles, techniques, and critical theories of Chinese figure painting in the context of traditional Chinese culture, including its relationship to ancestor worship, Confucian moral philosophy, Buddhist religion, and the projection of imperial authority. P: Art Hist 203, 370, or 371; or cons inst."
  - :name: Chinese Landscape Painting.
    :number: "473"
    :credit: "4"
    :subject: ARTH
    :description: "An intermediate/advanced lecture course on landscape painting in traditional China, with particular emphasis on the 14th through 17th centuries (Yuan- early Ch'ing dynasties). The development of landscape painting theory will be examined along with major painters and schools. P: Art Hist 203, 370, or 371; or cons inst."
  - :name: Japanese Ceramics and Allied Arts.
    :number: "475"
    :credit: "3"
    :subject: ARTH
    :description: "A history of Japanese ceramics and related topics such as Chinese and Korean ceramics and the tea ceremony. Emphasis placed on the technological, cultural, political, and economic, as well as aesthetic, dimensions of ceramic development. P: Undergrads: a prev crse in art hist or design & satisfaction of Com B requirement. Knowledge of Japan recommended."
  - :name: Portraiture in Premodern China.
    :number: "477"
    :credit: "3"
    :subject: ARTH
    :description: "Examines the creation and use of portraits in China for rituals of commemoration, worship, and assertions of status. Besides issues of resemblance (\"likeness\") and artistic expression, we consider the development of visual codes used to construct social identities. P: Art Hist 203 or 370 or 371 or 472; or E Asian 356 or 357; or cons inst."
  - :name: Art and Religious Practice in Medieval Japan.
    :number: "478"
    :credit: "3"
    :subject: ARTH
    :description: "A study of spaces, objects, and images within the context of religious belief and practice in Japan between 1300 and 1600, when great Zen monasteries grew up alongside older Buddhist/Shinto religious \"megaplexes,\" and new salvationist sects spread throughout Japan. P: Undergrads: a prev crse in art hist or relig studies & satisfaction of Com B requirement. Knowledge of Asian religion recommended."
  - :name: Art and History in Africa.
    :number: "479"
    :credit: "4"
    :subject: ARTH
    :description: "Selected African art traditions in their historical and cultural settings. P: Jr st & one crse in African art or cons inst."
  - :name: "Proseminar: Special Topics in Art History."
    :number: "500"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in Ancient Art.
    :number: "505"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in Medieval Art.
    :number: "515"
    :credit: "3"
    :subject: ARTH
    :description: "P: Jr st & cons inst."
  - :name: Proseminar in Italian Renaissance Art.
    :number: "525"
    :credit: "3"
    :subject: ARTH
