- :name: Geology and Geophysics
  :code: GEAG
  :courses: 
  - :name: General Geology.
    :number: "100"
    :credit: "3"
    :subject: GEAG
    :description: "Geologic processes, the structure and history of the earth, and minerals, rocks, fossils, and maps; field trips and discussion section. P: Not open to those who have had Geol 101, 106 or 109. Open to Fr."
  - :name: General Geology.
    :number: "101"
    :credit: "5"
    :subject: GEAG
    :description: "Processes of the formation of the earth, the evolution of its principal surface and subsurface features, and the interrelationship of humans with the geological environment and materials of the earth's crust. P: Stdts who have taken Geol 100, 106 or 109 may receive only 2 cr. Open to Fr."
  - :name: Elementary Geology Laboratory.
    :number: "102"
    :credit: "1"
    :subject: GEAG
    :description: "Lab of either Geol 101 or 201 for major students with deficiencies; by special arrangement. P: Prev crse or con reg in geol crse."
  - :name: Survey of Oceanography.
    :number: "105"
    :credit: "4"
    :subject: GEAG
    :description: "Nature and behavior of ocean water, interaction of oceans and atmosphere, structure of the ocean floor, life in the oceans, our relationship to the marine environment. P: High school physics or chem recommended. Open to Fr."
  - :name: Environmental Geology.
    :number: "106"
    :credit: "3"
    :subject: GEAG
    :description: "Application of geology to problems resulting from the ever more intense use of the earth and its resources. Lecture and discussion. P: Not open to those who have had Geology 101, 100, or 109. Open to Fr."
  - :name: Life of the Past.
    :number: "107"
    :credit: "3"
    :subject: GEAG
    :description: "Minerals, rocks, geologic time; origin of life; paleobiology, evolution and classification of fossil plants, invertebrates, and vertebrates. Lecture, lab. Field trip optional. P: Not open to those who have had Geol 204. Open to Fr."
  - :name: Geology of the National Parks.
    :number: "109"
    :credit: "3"
    :subject: GEAG
    :description: "Fundamentals of geology taught using the National Parks as examples. Includes plate tectonics, minerals, rocks, earth surface processes, and regional geology of the U.S. P: Open to Fr. Not open to those who have had Geology 100, 101 or 106."
  - :name: Evolution and Extinction.
    :number: "110"
    :credit: "3"
    :subject: GEAG
    :description: "Contemporary views of the origin and diversification of life; crises in the history of life, with emphasis on controversies regarding mass extinctions, particularly at the close of the Paleozoic and Mesozoic eras. P: Open to Fr."
  - :name: Volcanoes and Civilization.
    :number: "111"
    :credit: "1"
    :subject: GEAG
    :description: "An introduction to the impact and influence volcanoes have had on the evolution of the Earth, life, human civilizations, and modern society. P: Open to Fr."
  - :name: Mountains and Moving Plates.
    :number: "112"
    :credit: "1"
    :subject: GEAG
    :description: "An introduction to the Earth's great mountain ranges, the processes that lead to their births and deaths, and the reasons why continental mountain ranges differ dramatically from oceanic mountains and mountains on other planets. P: Open to Fr."
  - :name: Science Behind the News-The World Around Us.
    :number: "115"
    :credit: "2"
    :subject: GEAG
    :description: "This internet course will examine the earth and environmental science behind the news with the goal of producing more informed and knowledgeable citizens. The content will vary from semester to semester as topical modules become available. P: Open to Fr. Not open to stdts who have completed other 100-level Geology crses."
  - :name: "Ex-files: Life in the Earth's Extreme Environment."
    :number: "117"
    :credit: "2"
    :subject: GEAG
    :description: "This course will explore the diversity of microbial life forms in modern and ancient geological environments, with a focus on extreme environments of geological origin or relevance. Inquire-based activities will include exploration of unusual aspects of microbial life in everyday settings, as well as preparation and presentation of individual projects. P: Open to Fr."
  - :name: "Eye in the Sky: Monitoring the Earth by Satellite."
    :number: "118"
    :credit: "1"
    :subject: GEAG
    :description: "Fundamentals of satellite imagery applied to the earth sciences. Basics of image interpretation. Multitemporal data. Resolution and uncertainty. Existing and emerging technologies. Orbits, wavelengths, and satellites. Socio-economic impact of remotely-sensed data. P: Open to Fr."
  - :name: Directed Study.
    :number: "198"
    :credit: "3"
    :subject: GEAG
    :description: "P: Graded on a Cr/N basis; requires cons inst."
  - :name: Directed Study.
    :number: "199"
    :credit: "3"
    :subject: GEAG
    :description: "P: Graded on a lettered basis; requires cons inst."
  - :name: Introduction to Geologic Structures.
    :number: "202"
    :credit: "4"
    :subject: GEAG
    :description: "Introduction to recognition and mapping of geologic structures in the field. Landforms, folds, faults, tectonics, geologic maps, and field instrumentation. P: Geology 100, 101, 106, 109 or cons inst."
  - :name: Earth Materials.
    :number: "203"
    :credit: "5"
    :subject: GEAG
    :description: "An overview of minerals and the three major groups of rocks: igneous, sedimentary, and metamorphic. P: Geology 100, 101, 106, 109 or cons inst."
  - :name: Geologic Evolution of the Earth.
    :number: "204"
    :credit: "4"
    :subject: GEAG
    :description: "Physical evolution of the earth and its relationship to the development of life through geologic time. Lecture, lab, and field trips. P: Geology 100, 101, 106, 109 or cons inst."
  - :name: "Continental Drift and Global Change: A Dance Over the Eons."
    :number: "290"
    :credit: "3"
    :subject: GEAG
    :description: "A one semester course designed to provide an understanding of plate motions, volcanism, and earthquakes, and their effects on the Earth's surface. The above material will be used as a basis for studying the connections between geologic processes and changes in the biosphere and atmosphere over various time scales. P: any 100 level crse in phys, biol or natural sci. Open to Fr."
  - :name: Physics and Chemistry of the Earth's Interior.
    :number: "302"
    :credit: "3"
    :subject: GEAG
    :description: "Description of crust, mantle, and core of the earth as determined from geophysical and geochemical methods. P: Geology 202 & 203."
  - :name: Fluids and Sedimentary Processes.
    :number: "303"
    :credit: "3"
    :subject: GEAG
    :description: "Survey of fluid flow and sedimentary processes at and near the surface of the crust. Principal approach is via low-temperature aqueous geochemistry. P: Geology 203 & 204."
  - :name: Geobiology.
    :number: "304"
    :credit: "3"
    :subject: GEAG
    :description: "Mechanisms of evolution, major groups of the fossil record, primary events in life history, and connections between biosphere and physical earth. P: Geology 204."
  - :name: Geomorphology.
    :number: "320"
    :credit: "3"
    :subject: GEAG
    :description: "Principles and analysis of geomorphic processes and resulting land forms. Field trip. P: One of the following: Geol 100, 101, 106, 109, 204, Geog 120, 127."
  - :name: Landforms-Topics and Regions.
    :number: "326"
    :credit: "3"
    :subject: GEAG
    :description: "Emphasis on natural and human processes that control the morphology of the land and its waterways. When taught by Knox, major emphasis on surface water hydrology, erosion, sedimentation, and physical characteristics of streams and rivers. P: Intro phy geog or phy geol crse, or cons inst."
  - :name: "Gems: The Science Behind the Sparkle."
    :number: "331"
    :credit: "2"
    :subject: GEAG
    :description: "This online course covers many of the important aspects of gemology. It explores the formation, collection, properties, and treatment of many popular gemstones. P: Jr st. Stdts who have taken Geol 306 are not eligible for 331. Geol 331 does not count toward the geol major."
  - :name: The Age of Dinosaurs.
    :number: "333"
    :credit: "3"
    :subject: GEAG
    :description: This course, intended for non-majors, will survey the evolution and paleobiology of important groups of vertebrates that lived during the Mesozoic Era. Animals that will be covered include dinosaurs, crocodilians, pterosaurs, lizards, turtles, and synapsids.
  - :name: Elementary Petrology.
    :number: "370"
    :credit: "4"
    :subject: GEAG
    :description: "Igneous, sedimentary and metamorphic rocks, studied in hand sample and thin section. P: Geol 360."
  - :name: Topics in Geology.
    :number: "376"
    :credit: "3"
    :subject: GEAG
    :description: "Special topics or discussions of recent research. To be given as the need and opportunity arise. Different sections of this course may be simultaneously offered in two or more areas of geology. May be repeated for credit. P: Cons inst."
  - :name: Minerals as a Public Problem.
    :number: "410"
    :credit: "3"
    :subject: GEAG
    :description: "Distribution of mineral resources; present and future problems of mineral supply; conservation of minerals, and mineral resources in relation to national and international policy. P: Open to Fr."
  - :name: Energy Resources.
    :number: "411"
    :credit: "3"
    :subject: GEAG
    :description: "Sources, availability of fuels. Energy conversion and efficiency. Consumption patterns and trends. Environmental consequences of energy production and use. Policy considerations and alternatives. P: Crse in college level math & a crse in phy sci or cons inst."
  - :name: Glacial and Pleistocene Geology.
    :number: "420"
    :credit: "3"
    :subject: GEAG
    :description: "Principles, characteristics and work of glaciers; events of the Pleistocene. Field trip. P: Geol 100, 101, 106 or 109 or Geog 120."
  - :name: Applied Surficial Geology.
    :number: "421"
    :credit: "3"
    :subject: GEAG
    :description: "Practical aspects of surface deposits including genesis and properties of sediments, considerations for groundwater and aggregate resources, waste disposal, and contamination potential. Surface processes such as landslides, shoreline erosion, and floods are also studied in the context of incorporating geology into land use planning. P: Any of Geology 100, 101, 106 or 109 or Geog/IES 120, 127."
  - :name: Principles of Stratigraphy.
    :number: "430"
    :credit: "3"
    :subject: GEAG
    :description: "Principles used in interpreting the stratigraphic record; depositional environments, correlation methods, sedimentary tectonics, cyclic sedimentation. P: Geol 203, 204 and one of 100, 101, 106 or 109."
  - :name: Structural Geology.
    :number: "455"
    :credit: "3"
    :subject: GEAG
    :description: "Principles of rock deformation, structures in layered rocks, structural analysis, intrusive structures. Lab: three-dimensional problems involving structural concepts; field trip. P: Geol 202, 204, one term of physics. Geol 203 recommended or con reg. Geol 456 may be taken con reg."
  - :name: Geologic Field Methods.
    :number: "456"
    :credit: "2"
    :subject: GEAG
    :description: "Theory and techniques of geologic mapping; field trips. Geology 456 cannot be taken in lieu of Geology 459. P: Geol 455 must be taken con reg."
  - :name: Conducted Field Trip.
    :number: "457"
    :credit: "2"
    :subject: GEAG
    :description: "A one or two week trip primarily for the study of the principles and methods of geologic mapping. P: Cons inst; Geol 370 or con reg."
  - :name: Field Geology.
    :number: "459"
    :credit: "6"
    :subject: GEAG
    :description: "Detailed geologic mapping and solution of related problems in the field. A multi institutional course based at Park City, Utah. P: Geol 203, 455, 456 & cons inst."
  - :name: Geologic Hazards.
    :number: "462"
    :credit: "3"
    :subject: GEAG
    :description: "Recognition, characterization and mitigation of geologic hazards. Topics include: landslides, flooding, coastal hazards, earthquakes and volcanic hazards. Technical reports, group presentations and a final mitigation design project. P: GLE/Civ Engr 330 or Geology 455 or GLE/MS&E 474."
  - :name: Rock Mechanics Applications to Environmental Problems.
    :number: "475"
    :credit: "3"
    :subject: GEAG
    :description: "Classification of rock for specific engineering purposes, in situ testing, applications to surface mining and slope stability, applications to underground mining and excavations, applications to waste disposal and underground storage, applications to novel methods of in situ mining, applications to earthquakes. P: MS&E 474 or cons inst."
  - :name: Science and Government.
    :number: "512"
    :credit: "4"
    :subject: GEAG
    :description: "The effect of science and technology on demands for decisions of public policy related to theory of the role of government. P: Cons inst."
  - :name: History of Geologic Thought.
    :number: "514"
    :credit: "3"
    :subject: GEAG
    :description: "Major concepts from earliest to modern times. P: Sr st, Geol 100 or 101 & 204 or cons inst."
  - :name: Principles of Economic Geology.
    :number: "515"
    :credit: "4"
    :subject: GEAG
    :description: "(Open to mining engineering students for 3 cr.) Composition, structure, occurrence, origin, and economic investigation of important groups of mineral deposits; problems of mineral deposition. P: Geol 203, 204 or cons inst."
  - :name: "Monsters and Science: A History of Vertebrate Paleontology."
    :number: "517"
    :credit: "3"
    :subject: GEAG
    :description: "This course will explore the history of vertebrate paleontology, concentrating on the 19th through 21st centuries. The shifting and sometimes uncomfortable relations between paleontology and other sciences, the arts and the public will be a major theme of the course. P: Jr st."
  - :name: Quaternary Vegetation Dynamics.
    :number: "523"
    :credit: "3"
    :subject: GEAG
    :description: "Geographic responses of plant species and terrestrial ecosystems to late-Quaternary environmental change, particularly changes in climate and carbon dioxide. Quarternary vegetation dynamics are relevant to understanding vegetational responses to the 21st-century climate change. Laboratory section emphasizes multivariate data analysis and vegetational modeling. P: Jr st & Geog 120/127 or equiv."
  - :name: Advanced Landform Geography.
    :number: "524"
    :credit: "3"
    :subject: GEAG
    :description: "Purposes, methods, and content of analysis of landforms, with emphasis on quantitative descriptive regional variation, and functional relationships. P: Cons inst or Jr st."
  - :name: The Quaternary Period.
    :number: "527"
    :credit: "3"
    :subject: GEAG
    :description: "Principles of Quaternary studies emphasizing terrestrial records and paleoecology of the past two million years and comparisons with the deep ocean record and models of climatic change. P: 1 intermed-level crse in physical geog or geol; or cons inst."
  - :name: Sedimentary Basins.
    :number: "530"
    :credit: "3"
    :subject: GEAG
    :description: "Origin, evolution, and resource significance of sedimentary basins; tectonic settings and significance, subsidence and thermal histories, basin-scale depositional systems, paleocurrent and provenance analysis, basin types, paleoclimatic influences, petroleum generation, fluid flow. P: Geol 430."
  - :name: Resources From Space.
    :number: "533"
    :credit: "3"
    :subject: GEAG
    :description: "This is a course on the location, extraction, and use of resources that exist in space. These resources include raw materials for life support, structure, and energy. P: Sr st, 1st-yr grads in engr or physical sci, or cons inst."
  - :name: Invertebrate Paleontology I.
    :number: "540"
    :credit: "3"
    :subject: GEAG
    :description: "Biologic, chemical, and stratigraphic relationships of fossil invertebrates; evolutionary trends of invertebrates as interpreted from fossil evidence. P: Geol 107 or 204."
  - :name: Paleobiology.
    :number: "541"
    :credit: "3"
    :subject: GEAG
    :description: "What the fossil record can tell us about the evolutionary process. Topics include: the study of form; tempo and mode of evolution; levels and mechanisms of evolutionary change; extinction in the fossil record; trends in the history of life. P: Course in paleontology (Geol 540, 544, or 740) or course in ecology (Zool, Bot 460)."
  - :name: Evolution of the Vertebrates.
    :number: "544"
    :credit: "2"
    :subject: GEAG
    :description: "Vertebrate paleontology. Elements of vertebrate morphology, ecology, and the stratigraphic significance of vertebrate evolution. P: One of Geol 100, 101, 107, 204 or Zoology 101 or 151."
  - :name: Geological Oceanography.
    :number: "550"
    :credit: "3"
    :subject: GEAG
    :description: "Geologic and geophysical evidence for the history of the ocean basins and their accumulated sediments. Sediment inputs, dispersal, and deposition in the oceans. Sea floor spreading and evidence for the plate tectonic history of the oceans. Mineral deposits in the deep oceans. Modern techniques in geological oceanography. P: Cons inst."
  - :name: Airphoto Interpretation for Terrain Evaluation.
    :number: "555"
    :credit: "2"
    :subject: GEAG
    :description: "Determination of soil, bedrock, and drainage characteristics of land areas by airphoto interpretation; physical characteristics of landforms; use of airphoto interpretation for engineering soil surveys, land use suitability evaluation, and land use planning. P: Civ Engr 301 & one of the following: Geology 100 or 101, or Geog/Envir St 120 or 127."
  - :name: Mountain Belts.
    :number: "556"
    :credit: "3"
    :subject: GEAG
    :description: "Examination of interaction of tectonic plates and the resulting structures. P: Geology 455."
  - :name: Structural Petrology.
    :number: "557"
    :credit: "3"
    :subject: GEAG
    :description: "Petrographic investigation of rock fabrics and deformation using thin sections. Use of microscopes and U-stage. P: Geol 203 &455."
  - :name: Principles of Geochemistry.
    :number: "575"
    :credit: "3"
    :subject: GEAG
    :description: "Application of the principles of chemistry to the solution of problems in geology, covering selected topics on heterogeneous phase equilibria, solution geochemistry, geochronology, trace element geochemistry, and isotope geochemistry. P: Geol 203, Chem 109, or cons inst."
  - :name: Applied Geophysics I.
    :number: "590"
    :credit: "3"
    :subject: GEAG
    :description: "Applications of physics to measurements of Earth structure I: seismic methods and ray theory, random noise and signal enhancement, and multiple detector arrays. P: One yr calc (equiv Math 221-222) required, Math 223 recom. One yr college physics (Physics 207-208 recom). Experience with personal computer use desirable."
  - :name: Applied Geophysics Laboratory I.
    :number: "591"
    :credit: "1"
    :subject: GEAG
    :description: "Field- and lab-based application of seismic refraction and reflection techniques to image the shallow sub-surface. P: Con reg in Geology 590 or cons inst. Experience with personal computer use desirable."
  - :name: Applied Geophysics II.
    :number: "592"
    :credit: "3"
    :subject: GEAG
    :description: "Applications of physics to measurements of Earth structure II: resistivity and radar measurements, gravitational and magnetic methods. P: One yr calc (equiv Math 221-222) required, Math 223 recom. One yr coll physics (Physics 207-208 recom). Experience with personal computer use desirable."
  - :name: Applied Geophysics Laboratory II.
    :number: "593"
    :credit: "1"
    :subject: GEAG
    :description: "Lab and field experiments with gravimeters, magnetometers, ground-penetrating radars, and electrical resistivity equipment. P: Con reg in Geology 592 or cons inst. Experience with personal computer use desirable."
  - :name: Introduction to Applied Geophysics.
    :number: "594"
    :credit: "3"
    :subject: GEAG
    :description: "Survey of applied geophysics, including seismic refraction, seismic reflection, electrical resistivity, gravity, and magnetics methods. The course will cover the basic physics of each method and modeling techniques and field procedures. P: 1 yr of college calc, 1 yr of college physics."
  - :name: Field Methods in Applied and Engineering Geophysics.
    :number: "595"
    :credit: "1"
    :subject: GEAG
    :description: "The application of geophysical field methods for delineating near-surface features and/or structures as applied to engineering, environmental and exploration problems. P: 1 yr coll calc, 1 yr coll physics or EMA 201, 202 & Physics 202, prev or con reg in GLE/Geology 594."
  - :name: Geochronology, Timescales, and Rates of Geologic Processes.
    :number: "610"
    :credit: "3"
    :subject: GEAG
    :description: "Application of radioisotopic (Ar-Ar, U-Pb, U-Th, U-He) and cosmogenic (He, Ne, Cl, Be, C) dating methods. Status of geologic, astronomic and paleomagnetic timescales, Chronology of flood basalts, impacts, extinctions, glaciations. Constraints on rates of magmatism, mountain uplift, deformation, erosion, sedimentation. P: Geol 203 or equiv, or cons inst."
  - :name: Hydrogeology.
    :number: "627"
    :credit: "4"
    :subject: GEAG
    :description: "Mathematical treatment of the physical principles governing the flow of groundwater; emphasis on well hydraulics and flow system analysis; problem sets and class projects. P: Intro course in geol, Jr st & Math 221 or equiv."
  - :name: Contaminant Hydrogeology.
    :number: "629"
    :credit: "3"
    :subject: GEAG
    :description: "Physical and chemical processes governing the transport of solutes in groundwater; application of hydrogeologic and geochemical theory and practice to the protection of aquifers from contamination; problem sets and group projects. P: Geology 627 and college level chemistry or cons inst."
  - :name: Physical Sedimentology.
    :number: "630"
    :credit: "4"
    :subject: GEAG
    :description: "(Students with prior comparable lab training can elect lecture only for 3 cr.) Textures and structures of clastic sediments; physical processes of deposition (e.g. fluid transport, cohesion, gravity deformation, liquefaction); and survey of clastic depositional systems or environments. P: Geol 101 & 204; also 203 & 430 or cons inst."
  - :name: Fractures in Geologic Materials.
    :number: "641"
    :credit: "3"
    :subject: GEAG
    :description: "Principles of fracture mechanics applied to geologic materials and role of fractures in fluid flow. Analysis of faults, dikes, joints, veins, solution surfaces and other fractures. Field trip; presentation and discussion of rock fracture literature; final paper. P: GLE 474 or Geology 455."
  - :name: X-Ray Crystallography.
    :number: "665"
    :credit: "3"
    :subject: GEAG
    :description: "Fundamentals, theory, application and interpretation of all powder and single crystal techniques. P: Not open to auditors."
