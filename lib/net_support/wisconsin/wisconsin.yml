- :name: Social Work
  :code: SOCW
  :courses: 
  - :name: Introduction to the Field of Social Work.
    :number: "205"
    :credit: "4"
    :subject: SOCW
    :description: "A basic survey. Historical development, formation of social welfare policies, and the role of the social work professional. P: So st."
  - :name: Introduction to Social Policy.
    :number: "206"
    :credit: "4"
    :subject: SOCW
    :description: "Provides an awareness of problems and concepts of the policy process in the U.S. Explores the political, economic, and institutional frameworks which structure public social welfare choices. Might include income maintenance, child welfare, mental health, corrections. P: So st."
  - :name: Field Practice and Integrative Seminar I.
    :number: "400"
    :credit: "6"
    :subject: SOCW
    :description: "An approved professional foundation field placement in direct social work practice in a community agency setting. A minimum of 16 hours per week, including an integrative field unit seminar. The first course of the two-seminar field sequence. P: Sr or Grad st; Social Work major; cons of field director."
  - :name: Field Practice and Integrative Seminar II.
    :number: "401"
    :credit: "6"
    :subject: SOCW
    :description: "Continuation of Social Work 400. P: Sr or Grad st; Social Work major; Soc Work 400; cons field director."
  - :name: "Practice I: Foundations of Generalist Practice."
    :number: "440"
    :credit: "2"
    :subject: SOCW
    :description: "Provides a conceptual base for generalist social work practice at all intervention levels. Helps students learn social work purposes, values, ethics, processes, roles, methods, and integrate social work theory and practice. P: Sr or Grad st, soc work major."
  - :name: "Practice II: Generalist Practice with Individuals, Families & Groups."
    :number: "441"
    :credit: "3"
    :subject: SOCW
    :description: "Develops generalist social work knowledge and skills for working with and on behalf of individuals, families, and groups. Lectures and labs focus on development of basic social work direct practice skills. P: Sr or Grad st, soc work major."
  - :name: "Practice III: Generalist Practice with Communities and Organizations."
    :number: "442"
    :credit: "2"
    :subject: SOCW
    :description: "Exposes students to the theory and practice of planned change in communities and organizations and helps them incorporate a generalist model into practice at these levels of intervention. P: Sr or Grad st, soc work major, Soc Work 440 & 441."
  - :name: Human Behavior and the Environment.
    :number: "457"
    :credit: "3"
    :subject: SOCW
    :description: "Physiological, psychological, and social changes throughout the life cycle. Major crisis and developmental tasks at each point in terms of their implications for social work practice. P: Soc work/welfare major."
  - :name: Social Work with Ethnic and Racial Groups.
    :number: "640"
    :credit: "3"
    :subject: SOCW
    :description: "This course prepares students for generalist social work practice in a multicultural society. It discusses Afro-Americans, Hispanics, American Indians, and Asian Americans, and implications are drawn for social policy. P: Soc work/welfare major."
  - :name: Methods of Social Work Research.
    :number: "650"
    :credit: "3"
    :subject: SOCW
    :description: "Social research and problems of project design and programming. Distinctive characteristics of investigations directed to planning, administrative, and scientific objectives. P: Jr st, stat requirement filled, soc welfare major, BSW or MSW stdts."
  - :name: "Health Care Systems: Interdisciplinary Approach."
    :number: "105"
    :credit: "2"
    :subject: SOCW
    :description: "Introduction to health care systems. Factors affecting health and the value placed on health, the delivery of health care in different settings, the roles of various health workers, and the sociological and economic aspects of health care. Does not count as a B.S.-Pharmacy professional elective. P: Open to all undergrads. PRN's & NUR's must register for 2 cr."
  - :name: Contemporary Issues in Social Welfare.
    :number: "275"
    :credit: "3"
    :subject: SOCW
    :description: "Topics will vary, reflecting new issues and trends in the social services. See Timetable for topics. P: Open to Fr."
  - :name: Directed Study.
    :number: "299"
    :credit: "3"
    :subject: SOCW
    :description: "Program of study devised by a student in collaboration with a faculty member. Graded on a lettered basis; requires consent of instructor. P: Cons inst."
  - :name: Poverty and Social Welfare.
    :number: "420"
    :credit: "3"
    :subject: SOCW
    :description: "Nature and dimensions of poverty in the U.S. Individual and social consequences of poverty. Historic and contemporary approaches. Poverty and social welfare policy and programs. P: Jr st."
  - :name: The Social Problems of Aging and Old Age.
    :number: "422"
    :credit: "3"
    :subject: SOCW
    :description: "Comparison of aging and the role of old people in various societies; age-grading and age-norms; the changing life cycle; factors that account for the changed position of the aged in our society; problems of the aged and proposed solutions. P: Jr st, intro soc crse or Soc Work 205."
  - :name: Alcohol and Other Drug Abuse.
    :number: "453"
    :credit: "4"
    :subject: SOCW
    :description: "Presentation of social, legal, political, and ethical considerations surrounding the use and abuse of alcohol and psychotropic drugs in the U.S. P: Jr st."
  - :name: Small Groups in Social Work Practice.
    :number: "454"
    :credit: "3"
    :subject: SOCW
    :description: "Exploration and application of theory to the formation and development of small groups deliberately used by social workers to effect specified change in interpersonal relationships. P: Soc work/welfare major."
  - :name: Child Welfare.
    :number: "462"
    :credit: "3"
    :subject: SOCW
    :description: "Supportive, supplementary, and substitute child welfare services employed in dealing with the problems of dependent, neglected, delinquent children. Scope, method, problems, trends of the services; child welfare in other countries; sociology of the child welfare worker. P: Soc work/welfare major."
  - :name: African American Families.
    :number: "521"
    :credit: "3"
    :subject: SOCW
    :description: "Historical background; variations in contemporary family patterns; courtship and marriage, reproduction, and socialization stresses; \"culture of poverty\" theories; sources of stability and change. P: Jr st or cons inst."
  - :name: Family Violence.
    :number: "523"
    :credit: "3"
    :subject: SOCW
    :description: "An overview of the risk factors and trauma effects of the major forms of family violence. Models of prevention and intervention will be described. Attitudes about family violence will be explored. Basic skills for detecting abuse and making referrals will be taught. P: Jr or Sr st; soc work/welfare majors."
  - :name: Community Development in Social Welfare.
    :number: "575"
    :credit: "3"
    :subject: SOCW
    :description: "Analysis of theory and practice of community development in selected cultural settings in the U.S. and other countries; role of community development in social welfare systems; problems and techniques of developing local citizen interest and leadership; community development in relation to other social work methods and community institutions and processes. P: Soc work/welfare major."
  - :name: "Homelessness: A Service Learning Course."
    :number: "578"
    :credit: "4"
    :subject: SOCW
    :description: "Introduction to the complex issues surrounding homelessness in America including epidemiology, demographics, history and public beliefs and attitudes. It explores structural conditions and personal attributes posited as causes of contemporary homelessness. Varying social policies and service needs of homeless persons are discussed. P: Jr or Sr st; soc welfare major."
  - :name: Special Topics in Social Work.
    :number: "579"
    :credit: "1"
    :subject: SOCW
    :description: "Intensive study of selected topics in the field of social work. P: Jr st; cons inst."
  - :name: Interdisciplinary Rural Primary Health Care Practice.
    :number: "600"
    :credit: "2"
    :subject: SOCW
    :description: "Using a framework of interdisciplinary health care teams and community-based practice models, the course focuses on the provision of primary health care services in rural and underserved populations. P: Sr st in a health professions prgm e.g. nurs, phy asst, pharm, soc wrk, med, nutr, occ ther, phy ther or cons inst."
  - :name: Social Work with the Small Group.
    :number: "624"
    :credit: "3"
    :subject: SOCW
    :description: "Exploration of the small group as the interventive unit; major models and techniques; principles guiding the selection of the small group approach to intervention based on research knowledge of problems, processes, and outcomes. P: Sr or Grad st, soc work major & Soc Work 440."
  - :name: Social Work with the Community.
    :number: "626"
    :credit: "3"
    :subject: SOCW
    :description: "Community relationships in public and voluntary social services; principles of community organization and social welfare administration. P: Sr or Grad st, soc work major & Soc Work 440."
  - :name: Social Work and Adolescents.
    :number: "642"
    :credit: "3"
    :subject: SOCW
    :description: "Drawing on multiple theoretical perspectives and a critical review of the literature, students explore practice implications and interventions regarding problems of adolescents and at-risk youth with a focus on environmental influences that affect normal development. P: Soc work/welfare major."
  - :name: Social Work and Developmental Disabilities.
    :number: "644"
    :credit: "3"
    :subject: SOCW
    :description: "Definition, incidence, etiology, and prevention of mental retardation and other developmental disabilities. Examines the life-cycle needs of this population, as well as social-welfare issues, social services available, and the social worker's role. P: Jr st, soc work/welfare major."
  - :name: Child Abuse and Neglect.
    :number: "646"
    :credit: "3"
    :subject: SOCW
    :description: "The course is concerned with physical, emotional and sexual abuse of children, child neglect and exploitation. P: Soc work/welfare major."
  - :name: Understanding Latino Families and Communities.
    :number: "657"
    :credit: "3"
    :subject: SOCW
    :description: "Examines U.S. Latino families and communities, including social and economic conditions, cultural values, and issues of identity, race, gender, discrimination, acculturation and language. A service-learning course, students gain knowledge of and direct experience with social work issues in Latino communities. P: Jr st."
  - :name: American Indian Affairs.
    :number: "658"
    :credit: "3"
    :subject: SOCW
    :description: "Contemporary concerns and conditions of American Indians examined in historical, cultural and legal perspective. P: Jr st."
  - :name: International Aspects of Social Work.
    :number: "659"
    :credit: "3"
    :subject: SOCW
    :description: "P: Jr st and Social Work 205 or cons inst."
  - :name: Topics in Contemporary Social Welfare.
    :number: "660"
    :credit: "3"
    :subject: SOCW
    :description: "Topics change. Examples: Foundations of Social Work Practice with Lesbian, Gay, and Bisexual Persons; Culturally Competent Social Work Practice; Death and Dying: Practice Skills and Challenges; Disaster Relief and Recovery; Brief Therapies in Social Work. P: Jr st, soc work/welfare major."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: SOCW
    :description: "P: Sr st and cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: SOCW
    :description: "P: Sr st & cons inst & Soc Wk 681."
  - :name: Senior Thesis.
