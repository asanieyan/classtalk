- :name: Sociology
  :code: SOCI
  :courses: 
  - :name: Marriage and Family.
    :number: "120"
    :credit: "4"
    :subject: SOCI
    :description: "Nature of the family. Processes of courtship and marriage interaction. Correlation of physiological, psychological, economic, and sociological contributions to marriage and family life. P: Open to Fr."
  - :name: Contemporary American Society.
    :number: "125"
    :credit: "4"
    :subject: SOCI
    :description: "The patterns of contemporary North American social life in the U.S. and Canada; the power structure, cultural orientations, social structures, and dynamics of social change. P: Open to Fr."
  - :name: Social Problems.
    :number: "130"
    :credit: "3"
    :subject: SOCI
    :description: "Conditions and processes in personal and social maladjustment; nature of social disorganization and social problems; their relation to social change and basic ideological, technological, and institutional structures and processes. P: Open to Fr."
  - :name: Criminal Justice in America.
    :number: "131"
    :credit: "4"
    :subject: SOCI
    :description: "Day-to-day functioning of the elements of the criminal justice system in the U.S. Nature of crime in the U.S., ideas about causes and solutions. Emphasis on the sociology of the components of criminal justice system\xE2\x80\x94organization and roles of police, lawyers, court and correctional personnel. P: Open to Fr & So only, until end of Fr reg period. Stdts may receive cr for only one of the following: Soc 131 or 431."
  - :name: Problems of American Racial and Ethnic Minorities.
    :number: "134"
    :credit: "4"
    :subject: SOCI
    :description: "The nature of inter-group relations; emphasis on explanations of ethnic and racial prejudice and discrimination; historical background and characteristics of black Americans, Indian Americans, Mexican Americans, and other racial and ethnic minorities; a consideration of economic, housing, political, legal, educational, familial, health and psychological problems of minority groups. P: Open to Fr."
  - :name: The Sociology of Gender.
    :number: "138"
    :credit: "4"
    :subject: SOCI
    :description: "A sociological examination of the status and roles of women and men in society, including the experiences of marriage, parenthood, employment and occupational attainment, socialization into sex roles and cultural reinforcement of these. Attention will be given to both existing patterns and change in those patterns. P: Open to Fr."
  - :name: Introduction to Rural Sociology and Development.
    :number: "140"
    :credit: "3"
    :subject: SOCI
    :description: "Contemporary issues in rural society throughout the world, with special attention to the U.S. and developing countries. Sociological concepts are introduced and applied to agriculture, natural resources, rural institutions and communities, population growth and change, globalization, and environment and development. P: Open to All Undergrads."
  - :name: "Human Sexuality: Social and Psychological Issues."
    :number: "160"
    :credit: "4"
    :subject: SOCI
    :description: "Social, psychological and sociological aspects of sexual relationships and behavior, including the social psychology of physiological and emotional arousal, interpersonal attraction, and societal regulation of intimate relationships. The course presents theoretical and empirical material on sexual behavior, including premarital relationships, and contraceptive use and sexually transmitted diseases. P: Open to Fr."
  - :name: Population Problems.
    :number: "170"
    :credit: "4"
    :subject: SOCI
    :description: "Social, economic, and political problems affected by birth and death rates, population size and distribution, voluntary and forced migration. World ecology, limits to growth, economic development, international conflict, environmental quality, metropolitan expansion, segregation by age, race, and wealth. Policies affecting reproduction, nuptiality, morbidity, mortality, migration. P: Open to Fr & So only, until end of Fr reg period."
  - :name: Honors Introductory Seminar-The Sociological Enterprise.
    :number: "181"
    :credit: "4"
    :subject: SOCI
    :description: "An introduction to the paradigms, methods and substance of sociology. P: Open to honors students only. Open to Fr eligible to take Com B crses. Stdts may receive credit for only one of these crses: Soc 181, Soc/Rur Soc 210, 211."
  - :name: Directed Study.
    :number: "198"
    :credit: "3"
    :subject: SOCI
    :description: "Program of study devised by a student in collaboration with a faculty member. Graded on a Cr/N basis. Open only to freshmen and sophomores. P: Open to Fr & So only. Graded on Cr/N basis; requires written cons inst."
  - :name: Directed Study.
    :number: "199"
    :credit: "3"
    :subject: SOCI
    :description: "Program of study devised by a student in collaboration with a faculty member. Graded on a lettered basis. Open only to Fr and So. P: Open to Fr & So only. Graded on a lettered basis; requires written cons inst."
  - :name: Introduction to Lesbian, Gay, Bisexual, and Transgender Studies.
    :number: "200"
    :credit: "3"
    :subject: SOCI
    :description: "A multi-disciplinary introduction to lesbian, gay, bisexual, and transgender (LGBT) studies, including theories of identity formation, different societal interaction with LGBT communities, LGBT cultures in history, and contemporary legal and political issues. P: Open to Fr."
  - :name: Survey of Sociology.
    :number: "210"
    :credit: "4"
    :subject: SOCI
    :description: "Interrelations of personality, society and culture; social processes, structures, institutions and functions as they affect the building up and tearing down of society. P: So st. Open to Fr eligible to take Com B crses. Stdts may receive cr for only one of these crses: Soc 181, Soc/Rur Soc 210, 211."
  - :name: The Sociological Enterprise.
    :number: "211"
    :credit: "3"
    :subject: SOCI
    :description: "Basic principles and definitions of sociology. Readings and discussion of the perspectives of sociology, the individual and society, groups and social process, stratification, organizations and power, demography, and social change. P: So st. Jrs & Srs must be declared Sociol majors. Stdts may receive cr for only one of these crses: Soc 181, Soc/Rur Soc 210, 211."
  - :name: Gender and Work in Rural America.
    :number: "215"
    :credit: "3"
    :subject: SOCI
    :description: "Sociological dimensions of men's and women's work in nonmetropolitan areas of the United States. Examines gender divisions of \"work\" in its fullest sense: paid work in formal and informal economies, self-employment, and nonmarket work such as housework. P: Open to Fr."
  - :name: Ethnic Movements in the United States.
    :number: "220"
    :credit: "4"
    :subject: SOCI
    :description: "Sociological analysis of historical and recent ethnic/racial conflict and movements in the U.S., including the relations between European Americans, African Americans, Mexican Americans, Native Americans, and Asian Americans, with additional material on other groups and relations. P: So st."
  - :name: Food, Culture, and Society.
    :number: "222"
    :credit: "3"
    :subject: SOCI
    :description: "Social and cultural dimensions of the production, preparation, and consumption of food. Uses historical and cross-cultural analytical frameworks. Treats a wide variety of topics including pre-capitalist food systems, hunger, vegetarianism, sustainable agriculture, food and gender, genetic engineering. P: Open to Fr."
  - :name: Contemporary Chinese Society.
    :number: "225"
    :credit: "3"
    :subject: SOCI
    :description: "China's historical context, the communist rise to power, and the social changes under the communist leadership examined to understand China's revolutionary social system. P: So st."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: SOCI
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: "Introduction to Southeast Asia: Vietnam to the Philippines."
    :number: "244"
    :credit: "4"
    :subject: SOCI
    :description: "Southeast Asian history, religion, folklore and literatures, educational systems, and politics from the early classical states to contemporary social, literary, and political developments. P: Open to Fr."
  - :name: Technology and Society.
    :number: "245"
    :credit: "3"
    :subject: SOCI
    :description: "Students are introduced to a wide range of work on technology, the social forces shaping its development, and social impacts of its adoption. Students are encouraged to examine their assumptions about technology and its relationship to society. P: Open to Fr."
  - :name: Environment, Natural Resources, and Society.
    :number: "248"
    :credit: "3"
    :subject: SOCI
    :description: "Introduces the concerns and principles of sociology through examination of human interaction with the natural environment. Places environmental issues such as resource depletion, population growth, food production, environmental regulation, and sustainability in national and global perspectives. P: Open to Fr."
  - :name: Organizations and Society.
    :number: "250"
    :credit: "4"
    :subject: SOCI
    :description: "Role of organizations, including industrial, governmental, and educational ones, in American society. Topics: impact of organizations on members and clients, the internal dynamics of organizations, and the interchange between organizations and their environment, including the society as a whole. P: So st."
  - :name: The Civilizations of India-Modern Period.
    :number: "252"
    :credit: "4"
    :subject: SOCI
    :description: "Contemporary India society as a joint product of the classical heritage and world-wide movements toward nationalism; social and economic development. P: Open to Fr."
  - :name: "The Jews, States, and Citizenship: A Sociological Perspective."
    :number: "258"
    :credit: "3"
    :subject: SOCI
    :description: "Introduction to historical sociology of citizenship through a comparative investigation of Jewish emancipation in nineteenth-century Europe, including social origins of emancipation, its consequences for the social organization and collective identity of Jews, and Jewish responses to emancipation. P: Open to Fr."
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: SOCI
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: "People and Places: The Demography of Rural America."
    :number: "266"
    :credit: "3"
    :subject: SOCI
    :description: "Examines some of the most pressing issues and trends relating to how the U.S. population is changing and redistributing itself across the rural American landscape. P: Open to Fr."
  - :name: "Africa: An Introductory Survey."
    :number: "277"
    :credit: "4"
    :subject: SOCI
    :description: "African society and culture, polity and economy in multidisciplinary perspectives from prehistory and ancient kingdoms through the colonial period to contemporary developments, including modern nationalism, economic development and changing social structure. P: Open to Fr."
  - :name: "Biotechnology and Society: The Socio-Cultural Study of Biotechnology."
    :number: "311"
    :credit: "3"
    :subject: SOCI
    :description: "Examines socio-cultural issue surrounding contemporary biotechnology. Will study the production of biotechnologies using socio-cultural lenses and the ways in which the new biologies and biotechnologies become integral to the re-production of society and culture. P: So st."
  - :name: Capitalism, Socialism, and Democracy in America Since 1890.
    :number: "327"
    :credit: "4"
    :subject: SOCI
    :description: "Political institutional arrangements which have emerged since 1890 and how they have influenced social and economic policies implemented since the Second World War. Why the working class has been politically weak in America; policy consequences of this weakness. P: So st."
  - :name: Methods of Sociological Inquiry.
    :number: "357"
    :credit: "4"
    :subject: SOCI
    :description: "Scientific methods and their application in the analysis of society; procedures in testing sociological theory: problem definition, hypothesis construction, collection and evaluation of data. P: So st; not open to stdts who have taken Soc 358."
  - :name: Design and Analysis of Social Research.
    :number: "358"
    :credit: "3"
    :subject: SOCI
    :description: "Logic of social inquiry, operationalization of social theory, procedures for gathering and organizing data, hypothesis testing, analysis of data, techniques for generalizing from samples to populations. P: Con reg with Soc 359. So st; not open to stdts who have taken Soc 357, Soc 360, or an equiv crse in statistical anal."
  - :name: Statistical Analysis of Social Research.
    :number: "359"
    :credit: "4"
    :subject: SOCI
    :description: "Statistics integrated with the methods of sociological inquiry. Probability theory and statistical inference, and other statistical analytical techniques. P: Con reg with Soc 358. So st; not open to stdts who have taken Soc 357, Soc 360, or an equiv crse in statistical anal."
  - :name: Statistics for Sociologists I.
    :number: "360"
    :credit: "4"
    :subject: SOCI
    :description: "Presentation of sociological data; descriptive statistics; probability theory and statistical inference; estimation and tests of hypotheses; regression and correlation and the analysis of contingency tables; lectures and lab. P: So st. Stdts may receive cr for only one of the following crses: Soc/Rur Soc 359, 360."
  - :name: Statistics for Sociologists II.
    :number: "361"
    :credit: "3"
    :subject: SOCI
    :description: "Review of statistical inference; analysis of variance and covariance; multiple regression and correlation; discrete attributes; lectures and lab. P: Soc/Rural Soc 360 or equiv and Jr st."
  - :name: Statistics for Sociologists III.
    :number: "362"
    :credit: "3"
    :subject: SOCI
    :description: "The general linear model and its application to social science data; Topics: Multiple regression, dummy variable regression, and analysis of covariance; path analysis and structural equation models; lectures and lab. P: Soc 361 & Jr st."
  - :name: Computing in Sociological Research.
    :number: "365"
    :credit: "4"
    :subject: SOCI
    :description: "The SAS System for statistical analysis and data processing. Also, the Unix operating system, the Emacs editor, filtering data in Unix, the SQL database language, and the graphical presentation of data. P: A first crse in stats."
  - :name: Introduction to Mathematical Sociology.
    :number: "375"
    :credit: "3"
    :subject: SOCI
    :description: "Mathematical representation and analysis of sociological concepts and theories. Extensive use of matrix algebra to develop models of social structure and social process. P: Jr st or cons inst."
  - :name: Contemporary Population Problems for Honors.
    :number: "380"
    :credit: "3"
    :subject: SOCI
    :description: "This course is designed to identify, examine the nature and evaluate the evidence regarding key population problems affecting modern societies in the developed and developing world. The course emphasizes the development of demographic models as a tool to frame, define and investigate these problems. Examples of problems studied include: relations between population growth and environment, population growth and socioeconomic development, population and emergence of new diseases. P: Crse in coll level math; crse in coll level biology; or cons inst. Open to Fr."
  - :name: Processes of Deviant Behavior.
    :number: "421"
    :credit: "4"
    :subject: SOCI
    :description: "Factors and conditions which underlie disagreement about fundamental values; their relation to personal and social maladjustment; evaluation of various theories; deviant behavior in different societies; group approaches to social reintegration. P: Jr st & intro course in soc or cons inst."
  - :name: The Social Problems of Aging and Old Age.
    :number: "422"
    :credit: "3"
    :subject: SOCI
    :description: "Comparison of aging and the role of old people in various societies; age-grading and age-norms; the changing life cycle; factors that account for the changed position of the aged in our society; problems of the aged and proposed solutions. P: Jr st, intro soc crse or Soc Work 205."
  - :name: Intermediate Criminal Justice in America.
    :number: "431"
    :credit: "4"
    :subject: SOCI
    :description: "An introduction to criminal justice in America for juniors and seniors; covers police, courts and corrections in greater detail than Sociology 131, within sociological and social psychological perspectives. P: Jr st & one crse in Soc. Stdts may receive cr for only one of the following crses: Soc 131 or 431."
  - :name: Criminology.
    :number: "441"
    :credit: "4"
    :subject: SOCI
    :description: "Definition and measurement of crime. Social-psychological explanations of individual criminal acts:"
  - :name: Corrections and the Control of Crime.
    :number: "445"
    :credit: "3"
    :subject: SOCI
    :description: "Operation of correctional agencies in the United States as part of the criminal justice system. Examination of their impact on recidivism. Review and critical assessment of past and present efforts in crime control, with implications for future policies. P: Jr st or cons inst; Soc 360 or equiv and Soc 441 required."
  - :name: Juvenile Delinquency.
    :number: "446"
    :credit: "4"
    :subject: SOCI
    :description: "Concepts of childhood and delinquency. Measurement of delinquent behavior. Application of competing theories to relationships within the family, school, and peer group. Evaluation of programs for treatment, prevention, and control. The rise of the juvenile system. P: Jr st & intro course in soc or cons inst."
  - :name: Study Abroad in Demography and Ecology.
    :number: "460"
    :credit: "6"
    :subject: SOCI
    :description: "This course provides a sociology area equivalency for demography and ecology courses taken on Madison study abroad programs that do not equate exactly to existing sociology courses. P: Enrollment in a UW-Madison resident study abroad progm."
  - :name: Study Abroad in Additional Methods and Statistics.
    :number: "461"
    :credit: "6"
    :subject: SOCI
    :description: "This course provides a sociology area equivalency for additional methods and statistics courses taken on Madison study abroad programs that do not equate exactly to existing sociology courses. P: Enrollment in a UW-Madison resident study abroad progm."
  - :name: Study Abroad in Additional Theory.
    :number: "462"
    :credit: "6"
    :subject: SOCI
    :description: "This course provides a sociology area equivalency for additional theory courses taken on Madison study abroad programs that do not equate exactly to existing sociology courses. P: Enrollment in a UW-Madison resident study abroad progm."
  - :name: Study Abroad in Deviant Behavior.
    :number: "463"
    :credit: "6"
    :subject: SOCI
    :description: "This course provides a sociology area equivalency for deviant behavior courses taken on Madison study abroad programs that do not equate to existing sociology courses. P: Enrollment in a UW-Madison resident study abroad progm."
  - :name: Study Abroad in Social Psychology.
    :number: "464"
    :credit: "6"
    :subject: SOCI
    :description: "This course provides a sociology area equivalency for social psychology courses taken on Madison study abroad programs that do not equate exactly to existing sociology courses. P: Enrollment in a UW-Madison study abroad progm."
  - :name: Study Abroad in Social Organization.
    :number: "465"
    :credit: "6"
    :subject: SOCI
    :description: "This course provides a sociology area equivalency for social organization courses taken on Madison study abroad programs that do not equate exactly to existing sociology courses. P: Enrollment in a UW-Madison resident study abroad progm."
  - :name: Sociodemographic Analysis of Mexican Migration.
    :number: "470"
    :credit: "3"
    :subject: SOCI
    :description: "Introduces students to social and demographic analysis and explanations of the historical and present day causes and consequences of migration of the largest immigrant group to the United States in the 20th century. P: Chic/Std 201, 215, 220, 234, 210, or 205."
  - :name: Classical Sociological Theory.
    :number: "475"
    :credit: "3"
    :subject: SOCI
    :description: "Classical theory; Marx, Durkheim, Weber, and other important classical theorists and schools of thought. P: Jr st & intro course in soc or cons inst. Requirement for majors."
  - :name: Contemporary Sociological Theory.
    :number: "476"
    :credit: "3"
    :subject: SOCI
    :description: "Developments; beginning with the 1930s. P: Jr st and Soc 475, or cons inst."
  - :name: Feminism and Sociological Theory.
    :number: "477"
    :credit: "3"
    :subject: SOCI
    :description: This course reviews the ways that feminist critiques have reshaped social theory since 1960. It examines the ways that feminist theorists have reconceptualized classical sociological problems and how this has influenced the ways research in conducted.
  - :name: Topics in Sociological Theory.
    :number: "478"
    :credit: "3"
    :subject: SOCI
    :description: "Elements and issues in sociological theory. Various approaches taken to constructing theories or to a more intensive understanding of theoretical issues. P: Jr st and Sociology 210 or 475, or cons inst."
  - :name: Topics in Sociology.
    :number: "496"
    :credit: "3"
    :subject: SOCI
    :description: "Intensive study of selected topics in sociology. P: Jr st & cons inst."
  - :name: Study Abroad in Sociology.
    :number: "497"
    :credit: "6"
    :subject: SOCI
    :description: "A course carried with a UW-Madison Study Abroad Program that has no equivalent on this campus. P: Current reg in a UW-Madison study abroad progm."
  - :name: Gender Roles and Society.
    :number: "515"
    :credit: "3"
    :subject: SOCI
    :description: "An investigation into the social, historical, psychological, and biological context of the construction of gender in families and other social institutions. P: Jr st or cons inst; intro course in psych or sociol."
  - :name: Sociology of Mental Health and Mental Disorders.
    :number: "525"
    :credit: "3"
    :subject: SOCI
    :description: "Concepts of mental health and mental disorders; social epidemiology and etiology of psychological disorder and impairment; organization and delivery of preventive and treatment services; relationships between psychiatric and other social institutions. P: Jr st & intro course in soc, or cons inst."
  - :name: Introductory Social Psychology.
    :number: "530"
    :credit: "4"
    :subject: SOCI
    :description: "The individual in a social context, including motivation, attitudes, conformity, communication, leadership, etc. P: So st and Psych 201 or 202 or 281 or Soc 210 or Anthro 100, Grad students must have cons inst."
  - :name: Sociology of Medicine.
    :number: "531"
    :credit: "3"
    :subject: SOCI
    :description: "Cultural, social, and social psychological factors in disease processes, distribution of disease, social definitions of illness, and organization of the health professions and health facilities. P: Jr st and intro course in soc or cons inst."
  - :name: Health Care Issues for Individuals, Families and Society.
    :number: "532"
    :credit: "3"
    :subject: SOCI
    :description: "This course covers issues related to health and health care delivery in our society. Topics include social, cultural and ethical influences on consumer definitions of health and use of medical care, and on the health care system's responses. P: Jr st."
  - :name: Sociology of Health in Rural Areas.
    :number: "533"
    :credit: "3"
    :subject: SOCI
    :description: "Sociological perspective on health or rural residents and delivery of rural health care. Demographic organization, rural social and community organization, farm and nonfarm environmental influences, and technological advances. P: Jr st."
  - :name: Religion and Health in Social Interaction.
    :number: "534"
    :credit: "3"
    :subject: SOCI
    :description: "Analysis of relationship between Western religion and medicine; comparisons with non-Western practices. Theoretical, epistemological, empirical research on what is religion, spirituality, health, healing. Alternative models of medicine. Analyze data gathered during local practitioners' visits, class field trip, group field projects. P: 1 crse in social science & Jr st."
  - :name: Language and Social Interaction.
    :number: "535"
    :credit: "3"
    :subject: SOCI
    :description: "Focus on the systematic observation and analysis of face-to-face interaction. Sociological approaches to naturally occurring interaction\xE2\x80\x94i.e., human talk and behavior that has been observed, audiorecorded, or videorecorded\xE2\x80\x94will be explored. The approaches include ethnomethodology, conversational analysis, and Goffmanian sociology. P: Jr st or cons inst."
  - :name: Public Opinion.
    :number: "536"
    :credit: "3"
    :subject: SOCI
    :description: "Communication processes, agencies of mass influences; analysis of symbolic processes, publics, and audiences; censorship and propaganda, their personnel and strategies. P: Jr st and intro course in soc or cons inst."
  - :name: Social Behavior Dynamics.
    :number: "537"
    :credit: "3"
    :subject: SOCI
    :description: "Important factors in social behavior, roles, multiple group membership, cognitive processes, motivation, aggression, social prejudice. P: Soc/Psych 530 & Jr st or cons inst."
  - :name: Small Groups.
    :number: "538"
    :credit: "3"
    :subject: SOCI
    :description: "Concepts, hypotheses, techniques, and results of research on small groups. P: Jr st & intro course in sociol and cons inst."
  - :name: Personality and Social Structure.
    :number: "539"
    :credit: "3"
    :subject: SOCI
    :description: "Critical analysis of current theory and research bearing on the relations between personality and various aspects of social structure. P: Jr st & intro course in soc or cons inst."
  - :name: Social Behavior and Natural Resources.
    :number: "541"
    :credit: "3"
    :subject: SOCI
    :description: "Theory and application of social psychological processes, including personality, attitudes, values, and elements of social structure as they influence individual and collective use of natural resources. P: Soc/Psych 530 or cons inst."
  - :name: Collective Behavior.
    :number: "543"
    :credit: "3"
    :subject: SOCI
    :description: "Social movements, mobs, crowds, masses, fashions; voluntary and compulsory association of leadership, composition, organization, and tactics; the power structure and dynamics of social movements. P: Jr st & intro crse in soc or cons inst."
  - :name: Introduction to Survey Research.
    :number: "544"
    :credit: "3"
    :subject: SOCI
    :description: "Theory and practice of survey research; planning, sampling, questionnaire construction, interviewing, content analysis, machine tabulation, analysis of data; two hours lecture; two hours lab or field work. P: Jr st."
  - :name: Ethnomethodology.
    :number: "545"
    :credit: "3"
    :subject: SOCI
    :description: Study of how people, in their everyday lives, assign sense to the world and thereby assemble society's prominent features. Examination of conversational and other interactive practices.
  - :name: Wildlife and Society.
    :number: "551"
    :credit: "3"
    :subject: SOCI
    :description: "Application of sociological theory and research for wildlife policy and management, including the social psychology of human attitudes and behaviors toward wildlife, social problems created by wildlife, social issues in wildlife management, and institutions which shape wildlife policy. P: One prior crse in the soc sci."
  - :name: Community Organization and Change.
    :number: "573"
    :credit: "3"
    :subject: SOCI
    :description: "Examines theories of community change and different models of community organizing. P: Intro soc or cons inst."
  - :name: Sociological Perspectives on the Life Course and Aging.
    :number: "575"
    :credit: "3"
    :subject: SOCI
    :description: "Age as a basis of societal differentiation in modern and premodern societies; social psychological, demographic, sociobiological, socioeconomic, and sociohistorical views of age-graded events and behaviors; examination of the life course and aging as sociological variables. P: Jr st or cons inst."
  - :name: Blacks in Cities.
    :number: "577"
    :credit: "3"
    :subject: SOCI
    :description: "Urbanization of Black Americans. Focus on Blacks in antebellum cities, migration of Black population, residential distribution, emerging demographic trends, strategies for Black survival in today's cities. P: Jr st."
  - :name: Rural Minority Groups and Poverty in the United States.
    :number: "578"
    :credit: "3"
    :subject: SOCI
    :description: "The allocation of economic and social rewards in the United States; emphasis on the rural and agricultural sectors; analysis of selected minority groups and their poverty statuses; poverty programs and their consequences for structural and cultural changes. P: Jr st & intro course in sociol or cons inst."
  - :name: Sociology of Work, Family, and Gender.
    :number: "601"
    :credit: "3"
    :subject: SOCI
    :description: "Examines the social issues and forces involved in the intersection of work, family, and gender. Considers how and why men's and women's experiences at work and at home differ, and how experiences in one realm affect experiences in the other. P: Jr st & successful completion of intro soc/rur soc crse."
  - :name: Knowledge and Society.
    :number: "610"
    :credit: "3"
    :subject: SOCI
    :description: "This course examines topics related to what has been called the \"knowledge society.\" Science and technology have come to be dominant influences on our societies, our social lives, and our economies. This course explores various aspects of the sciences and technologies as they shape and are shaped by post-industrial societies. P: Upper class standing and two semester course in Sociology or Rural Sociology."
  - :name: Gender, Science and Technology.
    :number: "611"
    :credit: "3"
    :subject: SOCI
    :description: "Course examines issues and theories in gender and science. Topics include historical and contemporary studies of technoscientific and medical constructions of sex/gender differences; feminist critiques of scientific theories and methods; proposals of new epistemologies. P: Jr st."
  - :name: Agriculture, Technology, and Society.
    :number: "612"
    :credit: "4"
    :subject: SOCI
    :description: "Interaction between agricultural technologies and the social, political, economic, and environmental contexts in which production takes place. Issues such as agricultural sustainability, the social impacts of biotechnology, and technology development in both advanced industrial nations and developing countries. P: Cons inst."
  - :name: Social Ecology of the Amazon Basin.
    :number: "613"
    :credit: "3"
    :subject: SOCI
    :description: "Integrates ecological, economic, and historical perspectives within world-system and other sociological approaches to regional development. Shows how political and economic dynamics have affected human occupation and use of the Amazon from 1600 to the present; analyzes how alterations of the environment have conditioned subsequent development. P: Jr st & previous crse in soc sci."
  - :name: Social Structures of Muslim Societies.
    :number: "614"
    :credit: "3"
    :subject: SOCI
    :description: "Analysis of legal, religious, familial, educational, and political institutions in Muslim societies, with special attention to the interaction between these institutions and contemporary social and economic processes. P: Jr st or cons inst."
  - :name: Sociology of Religion.
    :number: "615"
    :credit: "3"
    :subject: SOCI
    :description: "Function of religion in society; religious and societal variation; interrelations between religion and social structure, economic development, and character; the nature of religious movements. P: Jr st & intro course in soc."
  - :name: Sociology of Culture.
    :number: "616"
    :credit: "3"
    :subject: SOCI
    :description: "Relations between culture and society, sources of cultural change, relations between culture and power, elite and popular culture, contemporary mass culture, cultural production, markets, audiences, and organizations. P: Jr st & intro crse in soc or cons inst."
  - :name: Community Development.
    :number: "617"
    :credit: "3"
    :subject: SOCI
    :description: "Social, cultural and personality factors influencing community development, with reference to developing countries as well as contemporary rural communities; consideration of theoretical and operational issues. P: Jr st, intro course in sociology or cons inst."
  - :name: Comparative Rural Societies.
    :number: "618"
    :credit: "3"
    :subject: SOCI
    :description: "Structure and characteristics of rural societies in different countries, problems of change and adjustment to an industrial economy. P: Jr st & intro course in soc or anthro."
  - :name: Rural Social Trends and Issues.
    :number: "619"
    :credit: "3"
    :subject: SOCI
    :description: "Modern attitudes and controversies; the role of the community, groups and agencies in social action and in social change. P: Jr st or cons inst."
  - :name: Comparative Racial Inequality.
    :number: "620"
    :credit: "3"
    :subject: SOCI
    :description: "The construction of racial orders is treated in a comparative and historical framework, involving both Western and non-Western societies. P: Jr st & an intro course in soc or cons inst."
  - :name: "Class, State and Ideology: an Introduction to Marxist Social Science."
    :number: "621"
    :credit: "3"
    :subject: SOCI
    :description: "Core theoretical problems and themes of contemporary Marxist social science, focusing on the theory of history, classes, the state and ideology. P: Jr st."
  - :name: Advanced Topics in Critical Sociology.
    :number: "622"
    :credit: "3"
    :subject: SOCI
    :description: "Topics include: Marxism and feminism; race and class; alternative theories of history; methodological issues in contemporary Marxism. P: Soc 621 or cons inst."
  - :name: Gender, Society, and Politics.
    :number: "623"
    :credit: "3"
    :subject: SOCI
    :description: "Examines the relationship between the social structures of gender (e.g., the domestic division of labor, sex-segregated occupational structures, gender ideologies, the social organization of sexuality) and political institutions, political activities, and state policies. P: Jr st."
  - :name: Political Sociology.
    :number: "624"
    :credit: "3"
    :subject: SOCI
    :description: "Political processes in small groups, organizations, institutions, communities, and societies. Comparative studies of voting behavior, leadership, political parties, public opinion and social movements in relation to social structure. P: Jr st and intro course in soc, or cons inst."
  - :name: Social Change.
    :number: "625"
    :credit: "3"
    :subject: SOCI
    :description: "Social and cultural change in community and society; emphasis on rate, direction and degree of change, mechanisms and planning of change in modern and emerging nations. P: Jr st and an intro course in soc or cons inst."
  - :name: Social Movements.
    :number: "626"
    :credit: "3"
    :subject: SOCI
    :description: "Role of social structure, authorities and movement participants, and leadership in the origins, mobilization, participation, strategy and tacts, and potential for success of social movements. P: Jr st & previous course in sociology or cons inst."
  - :name: Comparative Social Structure in Africa.
    :number: "627"
    :credit: "3"
    :subject: SOCI
    :description: "Changing institution and social structure in sub-Saharan Africa. Sources of change and \"modernization\" in the colonial and post-colonial situation and their consequences. P: Jr st & intro course in soc or cons inst."
  - :name: Sociology of Developing Societies/Third World.
    :number: "630"
    :credit: "3"
    :subject: SOCI
    :description: "Review of problems and prospects of so-called \"developing societies.\" Includes theory of economic/social development, political economic organizations of \"developing\" societies, history of colonialism/imperialism, attempts to industrialize and results of those attempts. P: Jr st."
  - :name: Social Psychology of Organizations.
    :number: "631"
    :credit: "3"
    :subject: SOCI
    :description: "Consideration of social psychological concepts and research relevant to the sociology of complex organizations. P: Jr st and intro course in soc or cons inst."
  - :name: Sociology of Organizations.
    :number: "632"
    :credit: "4"
    :subject: SOCI
    :description: "Sociological perspectives on the structures and processes of large-scale formal organizations in Western society; a wide-ranging examination of contemporary organizational theory and research, with illustrations from business, governmental, religious, military, political and educational organizations. P: Jr st & an intro crse in soc or cons inst."
  - :name: Social Stratification.
    :number: "633"
    :credit: "3"
    :subject: SOCI
    :description: "Occupation, class, and status as determinants of group interests, ideologies, and struggles; selected international comparisons. P: Jr st and an intro course in soc or cons inst."
  - :name: Social Structure of India.
    :number: "634"
    :credit: "3"
    :subject: SOCI
    :description: "Analysis of the major institutions of India with special attention to the relationship between Hindu community organization, caste and the family; the effects of political developments, population growth, industrialization, and urbanization. P: Jr st & intro course in soc, or cons inst."
  - :name: Cross-National Health Services Systems and Public Policy.
    :number: "635"
    :credit: "3"
    :subject: SOCI
    :description: "General concept of a health services system and how it interacts with larger society. Major references to U.S., Sweden and Great Britain; additional data from several other countries. Implications for public policy. P: Jr st and an intro crse in soc or cons inst."
  - :name: Comparative Urban Institutions.
    :number: "636"
    :credit: "3"
    :subject: SOCI
    :description: Process of urbanization, urban structure, urban politics, and urban public policy in the U.S. and selected nation-states such as England, France, West Germany and Italy.
  - :name: Sociology of Science.
    :number: "637"
    :credit: "3"
    :subject: SOCI
    :description: "Social prerequisites for the development and growth of science; interrelationships between science and other sectors of society; organization of science and its consequences for the production of knowledge; social processes involving the role of the scientist. P: Jr st and intro course in soc or cons inst."
  - :name: Growth in Need and Demand for Health Services.
    :number: "638"
    :credit: "3"
    :subject: SOCI
    :description: "Examine factors that greatly increased the use of health services and disproportionately increased expenditures for them in the U.S. and other industrialized countries, policy implications. P: Jr st or cons inst."
  - :name: American Indians in Contemporary Society.
    :number: "639"
    :credit: "3"
    :subject: SOCI
    :description: "Analysis of the social, economic, political, and legal status of American Indians in modern U.S. society, with emphasis on the emergence of tribal sovereignty, American Indian ethnic identity, pan-Indianism, and the special social/and economic problems faced by American Indians. P: Jr st, intro crse in sociology or cons inst."
  - :name: Sociology of the Family.
    :number: "640"
    :credit: "3"
    :subject: SOCI
    :description: "As a social institution; its place in different cultures and social strata; the impact of industrialization and urbanization on family life; family functions; the family in transition. P: Jr st & an intro course in soc, or cons inst."
  - :name: Sociology of Law.
    :number: "641"
    :credit: "4"
    :subject: SOCI
    :description: "Theory and research on the social origins, processes and effects of law; examination of law-related behavior, legal institutions, law and social structure, and law and social change; linkage to contemporary theoretical and political debates. P: Jr or Sr st. When crse is offered for 3-4 cr, law stdts register for 3 cr, undergrads for 4 cr."
  - :name: Social Control.
    :number: "642"
    :credit: "3"
    :subject: SOCI
    :description: "How compliance to and deviation from institutionalized standards are motivated and regulated through the operation and self-control, norms, roles and routines, definitions of self and interaction, social statutes and societal reactions in various organizational settings. P: Jr st and an intro course in soc, or cons inst."
  - :name: Sociology of Occupations and Professions.
    :number: "643"
    :credit: "3"
    :subject: SOCI
    :description: "Occupational differentiation of the labor force; variations in power and prestige of occupational and professional groups; recruitment to occupations, higher education and careers; personality and work roles; professionalization processes. P: Jr st and an intro course in soc or cons inst."
  - :name: Modern American Communities.
    :number: "645"
    :credit: "3"
    :subject: SOCI
    :description: "Intensive study of selected aspects of American society viewed from the sociological perspective in a community context. P: Jr st or cons inst."
  - :name: Race and Ethnic Relations.
    :number: "646"
    :credit: "3"
    :subject: SOCI
    :description: "Institutional, ecological, demographic, and social psychological aspects in the United States and elsewhere; historical and contemporary coverage. P: Jr st & an intro course in sociology, or cons inst."
  - :name: Sociology of Sport.
    :number: "647"
    :credit: "3"
    :subject: SOCI
    :description: "Sport as a social institution; social characteristics and problems of sport at the youth, school, college, and professional levels. P: Intro course in sociol."
  - :name: Sociology of Education.
    :number: "648"
    :credit: "3"
    :subject: SOCI
    :description: "Educational institutions as social systems; role relationships, community contexts, relevant values and ideals, stratification, mobility, and recruitment to varied educational organizations, comparative educational systems. P: Jr st & intro soc crse or cons inst."
  - :name: Industrial Sociology.
    :number: "649"
    :credit: "3"
    :subject: SOCI
    :description: "The factory as a social system; formal and informal lines of communication and authority; impact of industrialization on other institutions. P: Jr st and intro course in soc or cons inst."
  - :name: Sociology of Agriculture.
    :number: "650"
    :credit: "3"
    :subject: SOCI
    :description: "Introduction to sociology of agriculture in advanced industrial-capitalist societies, including theoretical, historical, and empirical issues of agriculture in the United States. P: Jr st, intro course in sociology, or cons inst."
  - :name: Foundations of Economic Sociology.
    :number: "651"
    :credit: "3"
    :subject: SOCI
    :description: "The course explores the core problem of economic sociology: The way in which instrumental economic action is embedded in, destructive of, and facilitated, conditioned, modified, and impeded by social structures, commitments, and values. P: Sr st & cons inst."
  - :name: Sociology of Economic Institutions.
    :number: "652"
    :credit: "3"
    :subject: SOCI
    :description: "Sociological perspectives on the organization of the firm, financial markets, and work, intermediate associations (unions, ethnic economies), the state, and the international economy. Contrast between neoclassical, traditional institutionalist, post-fordist, and neo-fordist perspectives on the nature and evolution of these institutions. P: Sr st & cons inst."
  - :name: Population and Society.
    :number: "663"
    :credit: "3"
    :subject: SOCI
    :description: "Social and economic determinants and consequences of contemporary and historical population trends in both developed and developing societies. Fertility, mortality, migration, population distribution, age structure, population growth. P: Jr st or cons inst."
  - :name: Rural Population Trends and Problems.
    :number: "666"
    :credit: "3"
    :subject: SOCI
    :description: "Trends with their consequences for rural and urban areas. P: Jr st or cons inst."
  - :name: Elementary Demographic Techniques.
    :number: "674"
    :credit: "3"
    :subject: SOCI
    :description: "Methods of measurement for enumeration and registration data; construction of life tables; measures of fertility, nuptiality and migration; examination of census variables. P: Jr st or cons inst."
  - :name: "Applied Demography: Planning and Policy."
    :number: "676"
    :credit: "3"
    :subject: SOCI
    :description: "Introduction to demographic concepts, methods, data, and trends for application in business, government, planning and other applied areas. Emphasis on U.S. census data and their uses. P: Intro crse in stats or cons inst."
  - :name: Urbanism and Urbanization.
    :number: "677"
    :credit: "3"
    :subject: SOCI
    :description: "Comparative and historical approach to cities; urban spatial structure, temporal patterns, and population characteristics; the social structure and psychological aspects of urban communities; implications for policy and planning. P: Jr st & intro course in sociol, or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: SOCI
    :description: "P: Written cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: SOCI
    :description: "Continuation of 681. P: Written cons inst."
  - :name: Senior Seminar.
    :number: "690"
    :credit: "3"
    :subject: SOCI
    :description: "Topics and current issues in sociology to be selected by participating students and faculty. P: Major in Soc; Sr st. Advanced Jrs admitted with cons inst."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "3"
    :subject: SOCI
    :description: "P: Sr st, major in Sociol and cons inst."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: SOCI
    :description: "Continuation of 691. P: Sr st, maj in Soc, & written cons inst."
  - :name: Practicum in Analysis and Research.
    :number: "693"
    :credit: "3"
    :subject: SOCI
    :description: "Practical experience in techniques of social research through assignment to a research project for the semester. Lectures, readings, and discussions of the art and practice of research and the writing of research reports. For undergraduate and graduate students participating in the department's Concentration in Analysis and Research. P: Jr st & cons inst. Open only to stdts currently enrolled as interns in CAR."
  - :name: Criminal Justice Field Observation.
    :number: "694"
    :credit: "3"
    :subject: SOCI
    :description: "Field placements and seminar sessions to develop sociological understanding of criminal justice processes. Placement in criminal justice agencies and lectures and discussions applying concepts and theories to field experience. P: Soc 131; Soc 421, 441 or 446; and Soc Work 453; or cons inst."
  - :name: Directed Study.
    :number: "698"
    :credit: "6"
    :subject: SOCI
    :description: "Graded on a Cr/N basis. P: Jr or Sr st. Graded on a Cr/N basis; requires written cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "6"
    :subject: SOCI
    :description: "Graded on a lettered basis. P: Jr or Sr st. Graded on a lettered basis; requires written cons inst."
- :name: Soil Science
