  - :name: Topics in Medical Biochemistry.
    :number: "550"
    :credit: "2"
    :subject: BIOC
    :description: "Lectures. Biochemical and molecular analysis of selected human diseases. Topics will include lipid metabolism and atherosclerosis, cell cycle regulation and oncogene function in cancer, and human immunodeficiency virus (HIV) structure, life cycle, and mechanism of acquired immunodeficiency disease synsrome (Aids). P: Biochem 501, 507, or cons inst."
  - :name: Biology of Viruses.
    :number: "575"
    :credit: "2"
    :subject: BIOC
    :description: "Lecture-discussion. Broad coverage of animal virology taught at molecular level. Topics include virus structure, viral replication/lifecycle, aspects of pathogenesis and prevention. P: Biocore 301/302, or AP score of 4 or 5 and Zoology 151 or 152; or MM&I 301."
  - :name: Protein and Enzyme Structure and Function.
    :number: "601"
    :credit: "2"
    :subject: BIOC
    :description: "Protein structure and dynamics. Protein folding. Physical organic chemistry of enzymatic catalysis. Analysis of enzyme kinetics and receptor-ligand interactions. Enzymatic reaction mechanisms. P: Biochem 501 or equiv, 1 sem phys chem, 1 yr org chem, & cons inst."
  - :name: Prokaryotic Molecular Biology.
    :number: "612"
    :credit: "3"
    :subject: BIOC
    :description: "Molecular basis of bacterial physiology and genetics with emphasis on molecular mechanisms; topics include nucleic acid-protein interactions, transcription, translation, replication, recombination, regulation of gene expression. P: Bact 370 or equiv & Biochem 501 or equiv, or cons inst."
  - :name: Eukaryotic Molecular Biology.
    :number: "620"
    :credit: "2"
    :subject: BIOC
    :description: "This course focuses on the basic molecular mechanisms that regulate DNA, RNA, and protein metabolism in eukaryotic organisms. This course is intended for advanced undergraduates and first year graduate students with a firm knowledge of basic biochemistry. P: Biochem 508 or equiv."
  - :name: Plant Biochemistry.
    :number: "621"
    :credit: "3"
    :subject: BIOC
    :description: "Lectures. Biochemistry of photosynthesis, respiration, and other metabolic and biosynthetic processes in plants. P: Biochem 501 or 602 or cons inst."
  - :name: Mechanisms of Enzyme Action.
    :number: "624"
    :credit: "2"
    :subject: BIOC
    :description: "Lecture. The relation of structure and kinetics to mechanisms of enzymatic catalysis; studies of specific enzymes and enzyme systems. P: Biochem 501, or 507 & 508, or 601; Chem 561 or 565; or cons inst (not open to Fr)."
  - :name: Coenzymes and Cofactors in Enzymology.
    :number: "625"
    :credit: "2"
    :subject: BIOC
    :description: "Course will emphasize the importance of coenzyme and cofactors of enzymes in biochemistry. All aspects of the biochemistry of coenzymes will be covered, including their biosynthesis as far as is known, the biochemical reactions they catalyze, their chemical and spectroscopic properties, and the mechanisms by which they facilitate biochemical reactions. P: Chem 343 & 344 or equiv, Biochem 501 or equiv, Chem 561 or 565 or equiv (may be taken concurrently)."
  - :name: Cellular Signal Transduction Mechanisms.
    :number: "630"
    :credit: "3"
    :subject: BIOC
    :description: "Lecture-discussion. Comprehensive coverage of human hormones, growth factors and other mediators; emphasis on hormone action and biosynthesis, cell biology of hormone-producing cells. P: Intro biochem (Biochem 501 or 507 & 508) & cell biology (Biocore 303 or Zool 570 or Path 750) or cons inst."
  - :name: Macromolecular Crystallography and Dynamics.
    :number: "636"
    :credit: "2"
    :subject: BIOC
    :description: "Provide knowledge of techniques used to obtain detailed structural and dynamic information about biological macromolecules and survey results. Techniques include x-ray diffraction, electron microscopy and molecular dynamics simulations. Designed for advanced undergraduates and beginning graduate students in the biological sciences. P: Concurrent or prior biochem; calc, & freshman physics or equiv."
  - :name: Biochemical Methods.
    :number: "651"
    :credit: "2"
    :subject: BIOC
    :description: "Lab. Introduction to modern biochemical laboratory techniques. For advanced undergraduates (biochemistry and other majors) and graduate students not majoring in biochemistry. P: Chem 221 and Biochem 501 or equiv."
