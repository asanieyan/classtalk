  - :name: Special Topics in Political Science.
    :number: "201"
    :credit: "3"
    :subject: POLS
    :description: "An umbrella and experimental course to be used for a variety of special topics or to try out a proposed course before preparing a full proposal. The topic and appropriate field are footnoted whenever the course number is used. P: Cons inst. Open to Fr."
  - :name: Analysis of Politics.
    :number: "202"
    :credit: "3"
    :subject: POLS
    :description: "Introduction to a select set of concepts and perspectives of political science. Students will use theoretical frameworks to enhance understanding of politics. Particular focus or emphasis may vary. P: Poli Sci 104 or 106. Stdts cannot receive credit for both Poli Sci 101 & 202."
  - :name: Introduction to State Government.
    :number: "205"
    :credit: "4"
    :subject: POLS
    :description: "Basic institutions and processes of state government in the United States; the role of parties, pressure groups, and elections in the system; the policy process, its outputs and outcomes; the role of states in the federal system, and the diversity of state politics and policy. P: Previous poli sci course recommended, or cons inst; not to be taken after Poli Sci 405 Open to Fr."
  - :name: Introduction to Political Theory.
    :number: "209"
    :credit: "4"
    :subject: POLS
    :description: "Analytical examination of conceptions of politics and the purposes of government, the problems of political obligation deriving from these, with attention to the ideas of crime, punishment and responsibility, political crimes\xE2\x80\x94treason, collaboration, war crimes\xE2\x80\x94and the limits of obligation and forms of dissent. P: Open to Fr. Not open to stdts who have had Poli Sci 185."
  - :name: Law, Politics and Society.
    :number: "217"
    :credit: "4"
    :subject: POLS
    :description: "Introduction to the legal process. Examination of the various concepts of law, the perennial problems of the law, legal reasoning, and the nature and function of law and the courts. P: Fr & So only."
  - :name: Understanding Political Numbers.
    :number: "218"
    :credit: "4"
    :subject: POLS
    :description: "How numbers and statistics are used in electoral strategies, political debates and legal proceedings. Presents basic tools of analysis and how to use them. P: Open to Fr."
  - :name: Introduction to Public Policy.
    :number: "219"
    :credit: "4"
    :subject: POLS
    :description: "Major issues of public policy in such fields as economic management, welfare, education, health, energy and the environment. How public problems develop, approaches to policy-making, why programs succeed and fail. P: Open to Fr."
  - :name: Introduction to East Asian Civilization.
    :number: "222"
    :credit: "3"
    :subject: POLS
    :description: "Multidisciplinary and historical perspectives on the East Asian civilizations of China, Japan, Korea, Tibet and Mongolia from prehistory to the present, including developments in philosophy, economy, governance, social structure, kinship, geography, etc. P: Open to Fr."
  - :name: Politics in Multi-Cultural Societies.
    :number: "231"
    :credit: "4"
    :subject: POLS
    :description: "Race, ethnicity, and religion as political factors; cultural pluralism, politics, and policy in the United States and selected other multi-cultural politics. P: Fr or So st only."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: POLS
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: "Introduction to Southeast Asia: Vietnam to the Philippines."
    :number: "244"
    :credit: "4"
    :subject: POLS
    :description: "Southeast Asian history, religion, folklore and literatures, educational systems, and politics from the early classical states to contemporary social, literary, and political developments. P: Open to Fr."
  - :name: The Civilizations of India-Modern Period.
    :number: "252"
    :credit: "4"
    :subject: POLS
    :description: "Contemporary India society as a joint product of the classical heritage and world-wide movements toward nationalism; social and economic development. P: Open to Fr."
  - :name: "Russia: An Interdisciplinary Survey."
    :number: "253"
    :credit: "4"
    :subject: POLS
    :description: "Comprehensive interdisciplinary survey of Russian civilization from its beginnings through the present day. P: Open to Fr."
  - :name: "Eastern Europe: An Interdisciplinary Survey."
    :number: "254"
    :credit: "4"
    :subject: POLS
    :description: "Comprehensive interdisciplinary survey of East European culture, society, politics, and literature from its beginnings to the present day. P: Open to Fr."
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: POLS
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: Introduction to Latin American Politics.
    :number: "261"
    :credit: "4"
    :subject: POLS
    :description: "An introduction to major themes and approaches in the study of Latin American politics. Emphasizes differences within the region. P: Open to Fr."
  - :name: Introduction to Political Psychology.
    :number: "267"
    :credit: "4"
    :subject: POLS
    :description: "Examines the psychological aspects of the political behavior of individuals\xE2\x80\x94whether elites, activists or members of general publics\xE2\x80\x94and their consequent political behaviors in various groups and institutional contexts. P: Open to Fr."
  - :name: Introduction to Afro-American Politics.
    :number: "271"
    :credit: "4"
    :subject: POLS
    :description: "Survey of the political conditions in Black America. P: Poli Sci 104 recommended."
  - :name: Political Choice and Strategy.
    :number: "274"
    :credit: "4"
    :subject: POLS
    :description: "Within any set of institutions for making social choices, what are the opportunities for the exercise of political strategy? An introduction to decision analysis, strategic interaction, and voting systems and their manipulation will provide a basis for answering this question. P: Open to Fr."
  - :name: "Africa: An Introductory Survey."
    :number: "277"
    :credit: "4"
    :subject: POLS
    :description: "African society and culture, polity and economy in multidisciplinary perspectives from prehistory and ancient kingdoms through the colonial period to contemporary developments, including modern nationalism, economic development and changing social structure. P: Open to Fr."
  - :name: "African and African-American Linkages: An Introduction."
    :number: "297"
    :credit: "4"
    :subject: POLS
    :description: "Analysis of retention of African elements in African-American oral, written, and material culture. Social, cultural, and political issues regarding race, self-definition, and self-determination in both Africa and North America will be examined. P: Open to Fr."
  - :name: Politics of the World Economy.
    :number: "312"
    :credit: "4"
    :subject: POLS
    :description: "Power conflict at the international economic level and its impact on the politics of various nations, regions, and interests. P: Jr st & Poli Sci 103, 275 or 375."
  - :name: Bargaining in the Global Economy.
    :number: "313"
    :credit: "4"
    :subject: POLS
    :description: "This course explores the techniques and outcomes of bargains struck between states, and between states and firms in the global economy. The emphasis is on micro political economy and negotiation/bargaining theory. P: Poli Sci 312, or Econ 364 or 464, or equiv."
  - :name: Principles of International Law.
    :number: "316"
    :credit: "4"
    :subject: POLS
    :description: "P: Jr st and one course in pol sci or modern history."
  - :name: The Politics of Human Rights.
    :number: "317"
    :credit: "4"
    :subject: POLS
    :description: "Examines the origins and development of human rights in international politics. The course discusses what human rights are, international human rights movements, the international search for justice after mass crimes, and international humanitarian intervention. P: Jr st."
  - :name: The Comparative Study of Genocide.
    :number: "318"
    :credit: "4"
    :subject: POLS
    :description: "Examines the phenomenon of genocide in the modern world. The class covers the concept of genocide, theories of why genocide occurs, and particular cases in the 20th and 21st centuries. P: Jr st."
  - :name: Conduct of American Foreign Affairs.
    :number: "323"
    :credit: "4"
    :subject: POLS
    :description: "Descriptive analysis of the way in which American foreign policy is formulated and carried out by federal agencies. P: Jr st & Poli Sci 103, 275 or 375; Poli Sci 104, 184 or 404 recommended."
  - :name: Latin-American International Relations.
    :number: "331"
    :credit: "4"
    :subject: POLS
    :description: "United States-Latin American relations with references to social, economic, and political problems. P: Jr st."
  - :name: International Politics of the Middle East.
    :number: "333"
    :credit: "4"
    :subject: POLS
    :description: "Surveys the international politics of the Middle East. Topics to be considered include the international origins of the Middle Eastern states system, inter-Arab politics, the Arab-Israeli conflict; transnational forces. P: Poli Sci 103, 275, or 375."
  - :name: International Institutions and World Order.
    :number: "337"
    :credit: "4"
    :subject: POLS
    :description: "The study of international cooperation and the analysis of regional, functional, and universal regimes and institutions. P: Jr st & Poli Sci 103, 275 or 375."
  - :name: "The European Union: Politics and Political Economy."
    :number: "338"
    :credit: "4"
    :subject: POLS
    :description: "Introduction to the history and theory of European integration. Topics include the workings of EU institutions and law, the effect of the EU on national politics and economy, economic politics and policy-making in the EU, the EU as an actor in the world economy. P: Poli Sci 106 or 186; 103, 275, or 375, or cons inst."
  - :name: Southeast Asian International Relations.
    :number: "339"
    :credit: "4"
    :subject: POLS
    :description: "Patterns of interaction among Brunei, Burma, Cambodia, Indonesia, Laos, Malaysia, the Philippines, Singapore, Thailand, and Vietnam, and between these and other countries and agencies over such matters as security, trade, development, democracy, and the environment. P: Jr st."
  - :name: Japan in the World.
    :number: "342"
    :credit: "4"
    :subject: POLS
    :description: "Japanese foreign policy in a multi-lateral world; relations with the U.S., Western Europe, China and emerging economies of Asia; the world at large. P: Jr st. Poli Sci 103, 275, 375, 640 or cons inst."
  - :name: China in World Politics.
    :number: "346"
    :credit: "4"
    :subject: POLS
    :description: "Chinese foreign policy as seen from Peking\xE2\x80\x94the need for national security, the desire for revolution; and the impact of China on the rest of the world. P: Jr st."
  - :name: The Third World in the International System.
    :number: "353"
    :credit: "4"
    :subject: POLS
    :description: "This course examines the historical evolution of the Third World in general and North-South relations in specific. Particular attention is addressed to the institutions of colonialism and patterns of post-colonial relations between the First and Third Worlds. P: Jr st & Poli Sci 103, 275 or 375."
  - :name: Problems in American Foreign Policy.
    :number: "359"
    :credit: "4"
    :subject: POLS
    :description: "Persistent problems facing the United States in its search for national security and international stability and progress. P: Jr st & Poli Sci 103, 275 or 375; Poli Sci 104, 184 or 404 recommended."
  - :name: African International Relations.
    :number: "362"
    :credit: "4"
    :subject: POLS
    :description: "Inter-state conflict and cooperation in Africa. Topics include Pan-Africanism, African Union, and regional integration; the international dimensions of regional crises; relations with great powers and with international financial institutions; and the role of non-state actors in international politics. P: Jr st."
  - :name: Theories of International Security.
    :number: "367"
    :credit: "4"
    :subject: POLS
    :description: "Role of alliances in contemporary and historical international political systems. Purpose of alliance formation; reasons for their dissolution; relationship of alliance activity with international war and with political integration. Role of alliances in future international systems. P: Jr st & Poli Sci 103, 275 or 375."
  - :name: Special Topics in the Politics of Developing Areas.
    :number: "368"
    :credit: "4"
    :subject: POLS
    :description: "A comparative investigation of particular themes, problems, institutions, and theories relating to political change in Africa, Asia, and Latin America. P: Jr st."
  - :name: Analysis of International Relations.
    :number: "376"
    :credit: "4"
    :subject: POLS
    :description: "Analysis of international political systems such as balance of power, collective security, deterrence; and the major political processes sustaining those systems, such as threats and violence, bargaining, coalition-formation. The advanced introductory course in the international field. P: Jr st & Poli Sci 103, 275 or 375."
  - :name: "Globalization: On States, Societies, and the International System."
    :number: "379"
    :credit: "4"
    :subject: POLS
    :description: "Examination of historical and contemporary processes of political, social, cultural, and economic globalization with a particular focus on change and continuityin the structure of the nation-state, political mobilization, and global governance institutions. P: Jr st & Poli Sci 103; or cons inst."
  - :name: "Study Abroad Topics in Political Science: International Relations."
    :number: "390"
    :credit: "4"
    :subject: POLS
    :description: "An umbrella course for variable credit international relations courses taken on study abroad programs. P: Jr st."
  - :name: Topics in Political Science.
    :number: "400"
    :credit: "4"
    :subject: POLS
    :description: "An umbrella course for variable credit topic courses, such as summer forum, intensive summer courses, half-semester courses, etc. P: Prerequisites will vary according to topic."
  - :name: Selected Topics in Political Science.
    :number: "401"
    :credit: "4"
    :subject: POLS
    :description: "This course can be repeated by students, but not with the same content. P: Jr st. Prereq may vary with topic."
  - :name: American Politics and Government.
    :number: "404"
    :credit: "4"
    :subject: POLS
    :description: "The constitutional basis, democratic processes, and structures of politics and government in the United States. P: Jr st. Not open to those who have had Poli Sci 104 or 184."
  - :name: State Government and Public Policy.
    :number: "405"
    :credit: "4"
    :subject: POLS
    :description: "The structure of state government and the politics of public policy-making in the fifty states. P: Jr st with a prev crse in poli sci. Poli Sci 205 recommended."
  - :name: The American Presidency.
    :number: "408"
    :credit: "4"
    :subject: POLS
    :description: "The President as chief administrative leader, political leader, foreign policy initiator, commander-in-chief, and head of state. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: Constitutional Law.
    :number: "411"
    :credit: "4"
    :subject: POLS
    :description: "The politics, personalities, and procedures of decision-making by the U.S. Supreme Court. Important judicial decisions in the fields of criminal law, reapportionment, civil rights, the economy, federalism, and others. P: Jr st & Poli Sci 104, 184 or 404; or cons inst. Not open to Grad stdts."
  - :name: Constitutional Law.
    :number: "412"
    :credit: "4"
    :subject: POLS
    :description: "Continuation of 411. P: Jr st & Poli Sci 104, 184 or 404. Not open to Grad stdts."
  - :name: Problems of Urban Areas.
    :number: "413"
    :credit: "4"
    :subject: POLS
    :description: "Urban political process as it relates to such problems as housing and urban renewal planning, law enforcement, poverty, education and transportation. P: Jr st or cons inst."
  - :name: The American Judicial System.
    :number: "417"
    :credit: "4"
    :subject: POLS
    :description: "Structure, process, and personnel of American courts; emphasis on the governmental and political consequences of court decisions for public policy-making. P: Jr st & Poli Sci 104, 184 or 404."
  - :name: Administrative Law.
    :number: "420"
    :credit: "4"
    :subject: POLS
    :description: "Delegation of powers, elements of fair administrative procedure, judicial control over administrative determination. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: American Parties and Politics.
    :number: "424"
    :credit: "4"
    :subject: POLS
    :description: "Electoral, organizational, and governmental roles of political parties at national and state levels, with emphasis on changes in response to historical and contemporary circumstances. P: Jr st & Poli Sci 104 or 404; or cons inst."
  - :name: Citizenship, Democracy, and Difference.
    :number: "425"
    :credit: "4"
    :subject: POLS
    :description: "A service-learning course designed to foster enhanced understanding of citizenship and civic engagement. Basic democratic theory, empirical research on political participation, functions and regulation of nonprofit organization. P: So st, & Poli Sci 104 or 404."
  - :name: Legislative Process.
    :number: "426"
    :credit: "4"
    :subject: POLS
    :description: "Principles, procedures and problems of the legislative process. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: Legislative Internship.
    :number: "427"
    :credit: "3"
    :subject: POLS
    :description: "Practical experience in a legislative office. Policy research. Readings in legislative process. P: Jr st & cons inst. Not open to Grad stdts."
  - :name: Ethnic Politics in America.
    :number: "430"
    :credit: "4"
    :subject: POLS
    :description: "A survey of the political effects of the immigration experience, ethnic mobilization and community-building in America, and the contemporary role of ethnicity in politics. P: Jr st."
  - :name: Health Policy and Health Politics.
    :number: "440"
    :credit: "4"
    :subject: POLS
    :description: "Analysis of health policy and health care politics. Includes the history of efforts to establish national health insurance, current proposals for reform, and the role of interest groups, public opinion, governmental institutions, and political leaders in health care policymaking. P: Jr st & one crse in poli sci or cons inst."
  - :name: Business and Government in the U.S.
    :number: "441"
    :credit: "4"
    :subject: POLS
    :description: "Examination of the political power of business; methods used to influence government and the public; government goals and business influence in specific policy areas such as taxation, health care, regulation, trade, labor relations, industrial policy. P: Poli Sci 104 or 184 or 404."
  - :name: "American National Security: Policy and Process."
    :number: "442"
    :credit: "4"
    :subject: POLS
    :description: "Policy-oriented course covering defense, domestic politics, defense economics, alliances, and arms control in the context of American national security in the post-World War II era. P: Jr st, Poli Sci 104, 184 or 404; Poli Sci 103, 275 or 375."
  - :name: Public Administration.
    :number: "443"
    :credit: "4"
    :subject: POLS
    :description: "Role of administration in modern government; problems of organization, control, personnel, and finance. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: Administration of Public Policy.
    :number: "444"
    :credit: "4"
    :subject: POLS
    :description: "The contribution of administrative personnel and institutions to the formulation, adoption, and implementation of major domestic programs. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: Politics of Poverty and Social Welfare.
    :number: "445"
    :credit: "4"
    :subject: POLS
    :description: "Analysis of problems of poverty in the U.S., political behavior of the poor, mobilization of governmental and private resources for the relief and assistance of low-income groups, and administration of programs affecting the poor. Comparisons with the experience of other countries may be introduced. P: So st with previous course in poli sci."
  - :name: Politics of Government Regulation.
    :number: "446"
    :credit: "4"
    :subject: POLS
    :description: "Analysis of US regulatory policy from a political perspective. Introduction of regulation theories from political science, law and economics. Evaluation of theories in settings of environmental protection, workplace health and safety, financial, communications and other areas of regulation. P: Jr st & one crse in poli sci."
  - :name: Politics and the American Macroeconomy.
    :number: "447"
    :credit: "4"
    :subject: POLS
    :description: "Selected aspects of the relationship between politics and economics in the U.S. Special attention to the politics shaping particular economic policies, including budgets, taxation, fiscal policy, industrial and trade policy, and monetary policy. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: Government and Natural Resources.
    :number: "449"
    :credit: "4"
    :subject: POLS
    :description: "Problems of public policy and administration for development and use of natural resources. P: Jr st."
  - :name: Criminal Law and Justice.
    :number: "452"
    :credit: "4"
    :subject: POLS
    :description: "Substantive and procedural aspects of criminal law, including the purposes of criminal justice, specific crimes, criminal responsibility and punishment, legal concepts of proof, and 4th, 5th, and 6th Amendment issues. The case approach is used. P: Jr st and prev crse in poli sci or soc."
  - :name: Organizational Theory and Practice.
    :number: "461"
    :credit: "4"
    :subject: POLS
    :description: "An analysis of the role of organizations in contemporary society with particular emphasis on decision-making in governmental organizations. P: Jr st."
  - :name: The Political Economy of Race in the United States.
    :number: "462"
    :credit: "4"
    :subject: POLS
    :description: "Race in relation to American economic development. Problems of racial minorities in the American political and economic system. P: Intro to Chicano studies or Afro-Amer politics or Poli Sci 104, 184 or 404."
  - :name: Mexican-American Politics.
    :number: "464"
    :credit: "4"
    :subject: POLS
    :description: "This class examines the major problems and issues in Mexican-American politics since World War II. An emphasis will be placed on the ways in which race, class and culture have structured politics for the Mexican origin people. P: Jr st & Poli Sci 104, 184 or 404 or intro crse in Chicano studies or intro crse in Afro-Amer studies or cons inst."
  - :name: Religion and Politics.
    :number: "465"
    :credit: "4"
    :subject: POLS
    :description: "Exploration of how, who and with what consequences religion and politics interact in the United States. P: Jr st."
  - :name: Campaign Finance.
    :number: "466"
    :credit: "4"
    :subject: POLS
    :description: "Examination of campaign finance, including: the philosophical rationale behind campaign finance regulations, the history of regulatory frameworks, the influence of campaign contributions on decision making, campaign finance laws in other countries, and reform proposals. P: One prev crse in poli sci."
  - :name: Elections and Voting Behavior.
    :number: "467"
    :credit: "4"
    :subject: POLS
    :description: "Psychological and social components of voting behavior, current electoral trends, role of voters in the governing process. P: Jr st."
  - :name: Election Campaign Practicum.
    :number: "468"
    :credit: "3"
    :subject: POLS
    :description: "Techniques and strategies of election campaigning in their legal, social, ideological and historical contexts; explanations of electoral outcomes. Students will concurrently work in campaigns of their choosing, and analyze their experiences. P: Jr st. Not open to Grad students."
  - :name: Women and Politics.
    :number: "469"
    :credit: "4"
    :subject: POLS
    :description: "Changing political roles, status, attitudes, and behaviors of women in contemporary society and of the political implications of changing female/male relationships. P: Jr st or cons inst."
  - :name: The First Amendment.
    :number: "470"
    :credit: "4"
    :subject: POLS
    :description: "An examination of the basic principles, purposes, and assumptions of First Amendment cases and literature, with attention to both historical and contemporary controversies. P: Prev crse in Amer government, law, or related subject."
  - :name: Civil Liberties in the United States.
    :number: "471"
    :credit: "4"
    :subject: POLS
    :description: "American constitutional context, rights of conscience and expression; rights of defendants; equal protection of the laws; vindication of rights; proposals for reform. P: Jr st & Poli Sci 104, 184, 217 or 404; or cons inst."
  - :name: Interest Group Politics.
    :number: "472"
    :credit: "4"
    :subject: POLS
    :description: "Internal politics of labor unions, business and professional associations, and farm groups; techniques employed in advancing their policies in government. P: Jr st & Poli Sci 104, 184 or 404; or cons inst."
  - :name: Public Opinion.
    :number: "473"
    :credit: "4"
    :subject: POLS
    :description: "Formation of opinions within and among the political publics; their role in the development and practice of governmental policy. P: Jr st."
  - :name: Political Elites and Leadership.
    :number: "476"
    :credit: "4"
    :subject: POLS
    :description: "Theories and methods of analysis of political elites and leadership; emphasis on power and influence, socialization, selection, and recruitment of elites, elite behavior, and concepts of mass-elite linkage such as representation. P: Jr st."
  - :name: Political Socialization.
    :number: "477"
    :credit: "4"
    :subject: POLS
    :description: "Political values and orientations acquired during childhood, youth, and later life under various cultural conditions; emphasis upon how both earlier and later political learning is articulated or not with the changing nature of the political system, and the influence of family, school and other agents of socialization, and the nature of transmission of political ideas across generations. P: Jr st."
  - :name: Washington Internship.
    :number: "478"
    :credit: "3"
    :subject: POLS
    :description: "In addition to an internship of a minimum of eight hours per week, students will attend a weekly two-hour seminar. Seminar topics will include: the legislative process, congressional-executive relations, the role of interest groups in public policy making, etc. P: Jr st."
  - :name: Political Communications.
    :number: "479"
    :credit: "4"
    :subject: POLS
    :description: "Effects of communications on elite and mass political beliefs; the characteristics and functions of political language; politics and the media; symbolic politics. P: Jr st."
  - :name: "Study Abroad Topics in Political Science: American Government."
    :number: "490"
    :credit: "4"
    :subject: POLS
    :description: "An umbrella course for variable credit American government courses taken on study abroad programs. P: Jr st."
  - :name: Development of Ancient and Medieval Western Political Thought.
    :number: "501"
    :credit: "4"
    :subject: POLS
    :description: Basic political ideas in the classical and European tradition to Machiavelli, related to contemporary problems.
  - :name: The Development of Modern Western Political Thought.
    :number: "502"
    :credit: "4"
    :subject: POLS
    :description: "Basic political ideas in the European tradition since Machiavelli, related to contemporary problems. P: So st. Poli Sci 501 recommended, or prior crse in political theory, philos, or ILS."
  - :name: Contemporary Political Thought.
    :number: "503"
    :credit: "4"
    :subject: POLS
    :description: "A survey of influential works and themes in contemporary political theory, considering such topics as distributive justice, democratic deliberation, multiculturalism, community, pragmatism, and the existential challenges of liberalism. P: Jr st or cons inst. Prior crse in political theory, philos, or ILS recommended."
  - :name: The Challenge of Democratization.
    :number: "505"
    :credit: "4"
    :subject: POLS
    :description: "Focusing on political philosophy and/or comparative institutions, cultures, economic systems and behavior, the course explores debates over what democracy is, the dynamics of breakthroughs from authoritarianism to democracy and the difficulties in consolidating fledgling democracies. P: Jr st or cons inst; prior crsework in political theory, philos and/or comparative politics highly recomm."
  - :name: Topics in Political Philosophy.
    :number: "506"
    :credit: "4"
    :subject: POLS
    :description: "Investigation at an advanced level of selected problems in political philosophy. P: Jr st or cons inst. Prior crse in political theory, philos, or ILS recommended."
  - :name: Science and Government.
    :number: "512"
    :credit: "4"
    :subject: POLS
    :description: "The effect of science and technology on demands for decisions of public policy related to theory of the role of government. P: Cons inst."
  - :name: Radical Political Theory.
    :number: "513"
    :credit: "4"
    :subject: POLS
    :description: "The course will explore in depth Marxist and other radical critiques of liberal democracy that have been influential in the 20th century. P: ILS 206, History 513 or crse in political theory or political philos, or cons inst."
  - :name: Feminist Political Theory.
    :number: "517"
    :credit: "4"
    :subject: POLS
    :description: "18th through 20th century feminist theory within the conventions and discourse of traditional political theory; contemporary feminism from a theoretical point of view. P: Jr st or cons inst. Prior crse in political thry highly recommended."
  - :name: Conservative Political Thought.
    :number: "518"
    :credit: "4"
    :subject: POLS
    :description: "This course explores conservative political thought, both classic and contemporary. It examines the origins of conservative political thinking as well as the development of diverse and sometimes competing strains of conservative thought. P: So st. Prior crse in political theory, political philos or ILS recommended."
  - :name: African American Political Theory.
    :number: "519"
    :credit: "4"
    :subject: POLS
    :description: "Explores a range of theories that African Americans have drawn upon to cope with and ameliorate their political circumstances in the United States within the specific parameters of political theory. P: One crse in political theory, moral philos or Afro-Amer studies highly recommended."
  - :name: Ethics and Values in Policy Making.
    :number: "530"
    :credit: "4"
    :subject: POLS
    :description: "The consideration of rival judgments about desirable public purposes and the justification of policy decisions. Deliberation of principles and values that may be used in identifying public problems, defining the objectives and constraints of policy, and arguing for preferred solutions. Appraisal of the success or failure of policy, the use of norms and standards in assessing the consequences of public action. P: Jr st or cons inst. Prior crse in political theory, philos, or public admin recommended."
  - :name: Introduction to Survey Research.
    :number: "544"
    :credit: "3"
    :subject: POLS
    :description: "Theory and practice of survey research; planning, sampling, questionnaire construction, interviewing, content analysis, machine tabulation, analysis of data; two hours lecture; two hours lab or field work. P: Jr st."
  - :name: Introduction to Statistical Inference for Political Research.
    :number: "551"
    :credit: "4"
    :subject: POLS
    :description: "Basic statistics course intended to provide students skills essential to read quantitative literature in Political Science and use basic empirical analyses. Fundamentals of probability theory and statistical inference up through bivariate regression and correlation. P: So st."
  - :name: Multivariable Statistical Inference for Political Research.
    :number: "552"
    :credit: "4"
    :subject: POLS
    :description: "Extensive treatment of multiple regression and its variants. P: Poli Sci 551 or equiv."
  - :name: Introduction to Statistical Computing in Political Science.
    :number: "553"
    :credit: "3"
    :subject: POLS
    :description: "Introduction to the issues of statistical computing in political science using statistical packages such as Stata and R with emphasis on developing sound practices for organizing data, protocols, and results in empirical research. P: Grad st or cons inst."
  - :name: Game Theory for Political Science; an Introduction.
    :number: "555"
    :credit: "4"
    :subject: POLS
    :description: "This course provides an introduction to the method of game theory as applied to political phenomena. Examples will be drawn from a variety of subfields of the discipline. P: Jr st."
  - :name: History of American Political Thought.
    :number: "565"
    :credit: "4"
    :subject: POLS
    :description: "The intellectual origins and evolution of American political thought as seen through the lens of leading politicians, novelists and social critics from the Puritans to the Civil War; consideration of the central tensions of American political thought from a contemporary perspective. P: Jr st or cons inst. Prior crse in political theory, philos, or ILS recommended."
  - :name: Contemporary American Political Thought.
    :number: "566"
    :credit: "4"
    :subject: POLS
    :description: "P: Jr st. Prior crse in political theory, philos, or ILS recommended."
  - :name: Literature and Politics.
    :number: "570"
    :credit: "4"
    :subject: POLS
    :description: "Interactions between literature and politics, and the role of literature more generally in the functioning of the political systems. P: Jr st."
  - :name: "Study Abroad Topics in Political Science: Political Theory."
    :number: "590"
    :credit: "4"
    :subject: POLS
    :description: "An umbrella course for variable 3 credit political theory courses taken in study abroad programs. P: Jr st."
  - :name: Comparative Political Economy.
    :number: "611"
    :credit: "4"
    :subject: POLS
    :description: "Comparative approaches to the study of political economy and economic policy-making in capitalist democracies. Topics include theories of capitalism, the welfare state, trade, finance, and labor markets. P: Jr st; Poli Sci 106, 186 or 312; & a crse in econ recommended."
  - :name: Transitions to the Market.
    :number: "612"
    :credit: "4"
    :subject: POLS
    :description: "Seminar focusing on the political and economic consequences of the transition to the market in previously non market economies, including Eastern Europe the former Soviet Union and China and Third World developing countries. P: Poli Sci 106 or equiv or cons inst."
  - :name: Corruption and Politics.
    :number: "615"
    :credit: "4"
    :subject: POLS
    :description: "Examines corruption and anticorruption reform in different historical and contemporary empirical contexts, including America, Asia, Europe, and Africa. P: Poli Sci 106 or 186 recommended. So st, not open to grad students."
  - :name: Comparative Legal Institutions.
    :number: "617"
    :credit: "4"
    :subject: POLS
    :description: "A comparison of the role of law and legal institutions in the U.S. and other countries, with a focus on the state's use of law to achieve its political goals. P: Poli Sci 106, 186 or 217 or cons inst."
  - :name: Political Islam.
    :number: "618"
    :credit: "4"
    :subject: POLS
    :description: "Examines the political origins of contemporary Islamist movements and their impact upon Middle Eastern politics. P: Jr st or cons inst."
  - :name: Western European Political Systems-Germany and Related Countries.
    :number: "620"
    :credit: "4"
    :subject: POLS
    :description: "Political and governmental structures of selected continental nations in terms of their respective backgrounds and conflicting ideologies. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: Western European Political Systems-France and Italy.
    :number: "621"
    :credit: "4"
    :subject: POLS
    :description: "P: Jr st; Poli Sci 106 or cons inst."
  - :name: European Politics.
    :number: "622"
    :credit: "4"
    :subject: POLS
    :description: "The government and politics of European countries and the European Union. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: The British Political System.
    :number: "627"
    :credit: "4"
    :subject: POLS
    :description: "Parliamentary government, emphasizing the role of parties, mainly in contemporary Britain and the variants of this system in Canada, Australia, and New Zealand. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: Latin-American Politics.
    :number: "630"
    :credit: "4"
    :subject: POLS
    :description: "Contemporary political problems in Latin America; emphasis on political economy, political instability, social movements, and democratization. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: Russian Politics.
    :number: "633"
    :credit: "4"
    :subject: POLS
    :description: "Theory and practice of Russian States, emphasis on politics, economic and institutional developments since 1991. P: Jr st."
  - :name: State and Nation in Post-Soviet Politics.
    :number: "634"
    :credit: "4"
    :subject: POLS
    :description: "Examines comparatively the challenges posed by the intersection of three forces\xE2\x80\x94cultural pluralism, nation-building, and state consolidation\xE2\x80\x94in the states that have emerged out of the collapse of the former Soviet Union. P: Jr st."
  - :name: Politics of Southeast Asia.
    :number: "639"
    :credit: "4"
    :subject: POLS
    :description: "Comparative analysis of such issues as state formation, state-society relations, the politics of economic development, tensions between authoritarianism and democracy, and the politics of identity, with particular attention to a select number of major countries of Southeast Asia. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: Politics of Japan.
    :number: "640"
    :credit: "4"
    :subject: POLS
    :description: "Political institutions and behavior in contemporary Japan. Social structure, values, and institutions as they have affected political development up to the present; the interaction of political culture, leadership, political parties, interest groups, ideology, and other forces in shaping political life in post-industrial Japan. P: Jr st. Poli Sci 106, 186 or 342 or cons inst."
  - :name: Political Power in Contemporary China.
    :number: "642"
    :credit: "4"
    :subject: POLS
    :description: "Analysis of the major institutions, ideas, people and groups in China today and their impact on power, decision-making and social change. P: Jr st."
  - :name: Women and Politics in a Global Context.
    :number: "643"
    :credit: "4"
    :subject: POLS
    :description: Examines in a global comparative context what has facilitated and held back women's political representation and the implications of women's exclusions from public life. It examines the consequences of unequal political representation.
  - :name: Comparative Politics of the Middle East.
    :number: "650"
    :credit: "4"
    :subject: POLS
    :description: "Provides students with an introduction to the political, economic, and ideological dynamics of contemporary Middle Eastern states. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: Politics of South Asia.
    :number: "651"
    :credit: "4"
    :subject: POLS
    :description: "Introduces students to the history and politics of the region with a special focus on India, Pakistan, and Sri Lanka and the regional and international contexts of South Asia. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: The Politics of Development.
    :number: "652"
    :credit: "4"
    :subject: POLS
    :description: "This course examines the political foundations, political dynamics, and political impact of economic development in the many regions collectively known as the \"developing world\" or \"Third World\". P: Poli Sci 106, Jr st."
  - :name: Politics of Revolution.
    :number: "654"
    :credit: "4"
    :subject: POLS
    :description: "An analysis of the causes, methods, processes, and consequences of revolutionary movements. P: So st with previous course in poli sci."
  - :name: Politics of Cultural Pluralism and National Integration.
    :number: "655"
    :credit: "4"
    :subject: POLS
    :description: "Comparative analysis of problems posed by subnational loyalties founded on ethnic, linguistic, racial, religious and caste identities in Asia, Africa, Europe, and the Western Hemisphere; processes of national integration in multicultural politics. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: Electoral Systems and Representation.
    :number: "656"
    :credit: "4"
    :subject: POLS
    :description: "The variety of institutions which are used to structure elections and representation around the world; voting rules, the structure of the legislature, cabinet formation, constitutional engineering and the art of political manipulation. P: One crse in poli sci or cons inst."
  - :name: Comparative Political Culture.
    :number: "657"
    :credit: "4"
    :subject: POLS
    :description: "In addition to political culture as conventionally defined, this course examines alternative political realities and the different understandings of politics that flow from them. It explores in detail the intersections between the realms of politics and culture in various selected regions of the world. P: Poli Sci 106, Jr st, or cons inst."
  - :name: "Nationalism and Social Change: Eastern Europe and Adjacent Areas."
    :number: "658"
    :credit: "4"
    :subject: POLS
    :description: "Roots and development of ethnicity, nationality and nations in Eastern Europe, Russia; and the Middle East, relationship of nationalism to revolutionary social movements and socio-political change. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: "Politics and Society: Contemporary Eastern Europe."
    :number: "659"
    :credit: "4"
    :subject: POLS
    :description: "Comparative analysis of the countries of contemporary Eastern Europe, including issues of democratization, economic transition, and social change; political crises and institutional adjustments; interactions between regimes and domestic social forces; prospect for future systemic change. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: African Politics.
    :number: "660"
    :credit: "4"
    :subject: POLS
    :description: "Process of rapid political change in contemporary Africa with special emphasis on the emergence of new states. P: Jr st & Poli Sci 106 or 186 recommend."
  - :name: Advanced Topics in African Politics.
    :number: "661"
    :credit: "4"
    :subject: POLS
    :description: "Topics will vary; may include African political thought, the political economy of Africa, and the politics of major African regions. P: Poli Sci 660 or cons inst."
  - :name: "Comparative Social Movements: State, Protest and Public Policy."
    :number: "662"
    :credit: "4"
    :subject: POLS
    :description: "Analyzes the causes, effects, and success or failure of social movements in both the West and the developing world. P: Poli Sci 106, Jr st or cons inst."
  - :name: "South Asia and the Global System: Economy, Security & Culture."
    :number: "663"
    :credit: "4"
    :subject: POLS
    :description: "Examines the effect of international forces on some countries of the South Asia region (India, Pakistan, Sri Lanka, and Afghanistan) as well as how state and societal responses affect the prospects of security, prosperity, and cultural integration in the world. P: Poli Sci 106."
  - :name: Women in the Global Economy.
    :number: "664"
    :credit: "4"
    :subject: POLS
    :description: Explores current issues and debates relating to globalization as it affects women.
  - :name: Israeli Politics and Society.
    :number: "665"
    :credit: "4"
    :subject: POLS
    :description: "Course provides historical and analytical understanding of Israeli internal political life and institutions. Attention will be paid to political culture, coalition formation and ethnic politics as they are manifested in Israeli politics. The effect of regional conflict upon Israel's domestic politics will also be considered. P: Jr st & intro class in poli sci."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "4"
    :subject: POLS
    :description: "Individual study and research for majors writing theses for honors degree. P: Only Sr majors writing honors thesis & cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "4"
    :subject: POLS
    :description: "Continuation of 681. P: Only Sr majors writing honors thesis and cons inst."
  - :name: Senior Honors Thesis Seminar.
    :number: "683"
    :credit: "3"
    :subject: POLS
    :description: "A class for honors students writing their senior honors thesis within a seminar format. Focus is on conceptualization, research design, writing of the thesis, and relevant issues of political science. Only senior majors writing honor thesis. P: Enrollment in Honors Progm; Sr st; & cons inst."
  - :name: Senior Honors Thesis Seminar.
    :number: "684"
    :credit: "3"
    :subject: POLS
    :description: "A class for honors students writing their senior honors thesis within a seminar format. Focus is on conceptualization, research design, writing of the thesis, and relevant issues of political science. Continuation of 683. Seniors only. P: Enrollment in Honors Progm; Sr st; Poli Sci 683; & cons inst."
  - :name: Honors Research Internship in Political Science.
    :number: "685"
    :credit: "3"
    :subject: POLS
    :description: "The internship program is designed to provide honor students with opportunities to work closely with faculty on research projects of mutual interest. P: Political science major; in honors prgm; cons inst."
  - :name: "Study Abroad Topics in Political Science: Comparative Politics."
    :number: "690"
    :credit: "4"
    :subject: POLS
    :description: "An umbrella course for variable credit comparative politics courses taken on study abroad programs. P: Jr st."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "3"
    :subject: POLS
    :description: "P: Poli Sci or International Relations major, Sr st, cons inst."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: POLS
    :description: "P: Poli Sci or International Relations major, Sr st, cons inst."
  - :name: "Proseminar: Topics in Political Science."
    :number: "695"
    :credit: "3"
    :subject: POLS
    :description: "Intensive study and research in selected problems within the constituent fields of political science. P: Admission by cons inst only Poli Sci majors: Sr st and qualified Jrs: Not open to Grad stdts."
  - :name: "Proseminar: Topics in Political Science."
    :number: "696"
    :credit: "3"
    :subject: POLS
    :description: "Continuation of 695. P: Admission by cons inst only. Poli Sci majors: Sr st & qualified Jrs. Not open to Grad stdts."
  - :name: Directed Study.
    :number: "698"
    :credit: "4"
    :subject: POLS
    :description: "P: Jr or Sr st. Graded on Cr/N basis; requires written cons inst."
  - :name: Directed Study.
