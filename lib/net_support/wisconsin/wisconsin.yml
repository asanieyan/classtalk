- :name: Statistics
  :code: STAT
  :courses: 
  - :name: Principles of Statistics.
    :number: "201"
    :credit: "3"
    :subject: STAT
    :description: "Need for scientific methods in collecting, reporting, and interpreting information; inferences and decisions in the presence of uncertainty and statistical variation; elements of probability; random variables; Binomial and Normal probability distributions; point and interval estimation of means and proportions; tests of statistical hypotheses; estimation of variances. P: Open to Fr. Stdts may receive degree cr for no more than one of the following crses: Stat 201, 224, and 301."
  - :name: Introductory Statistics for Engineers.
    :number: "224"
    :credit: "3"
    :subject: STAT
    :description: "P: Math 221. 2nd Sem Fr St. Stdts may receive degree cr for no more than one of the following: Stat 201, 224, and 301."
  - :name: Introduction to Statistical Methods.
    :number: "301"
    :credit: "3"
    :subject: STAT
    :description: "Distributions, measures of central tendency, dispersion and shape, the normal distribution; experiments to compare means, standard errors, confidence intervals; effects of departure from assumption; method of least squares, regression, correlation, assumptions and limitations; basic ideas of experimental design. P: Open to Fr. Stdts may receive degree cr for no more than one of the following: Stat 201, 224, 301, 324, and 371."
  - :name: Introduction to Statistical Methods II.
    :number: "302"
    :credit: "3"
    :subject: STAT
    :description: "Review of basic principles of statistical inference. Correlation and regression techniques for studying relationship among variables; design and analysis of experiments; treatment of enumerative data; non-parametric statistics; examples of applications in a variety of subjects. P: A statistics course."
  - :name: Introduction to Mathematical Statistics.
    :number: "309"
    :credit: "4"
    :subject: STAT
    :description: "Probability and combinatorial methods, discrete and continuous, univariate and multivariate distributions, expected values, moments, normal distribution and derived distributions, estimation. P: For majors in math and stats, Math 223 or 234."
  - :name: Introduction to Mathematical Statistics.
    :number: "310"
    :credit: "4"
    :subject: STAT
    :description: "Unbiased estimation, maximum likelihood estimation, confidence intervals, tests of hypotheses, Neyman-Pearson fundamental lemma, likelihood ratio test, applications to general linear model and analysis of variance, categorical data analysis, nonparametric methods. P: For majors in Math and Stat, Math 309 or Stat 309."
  - :name: Introduction to Mathematical Statistics.
    :number: "311"
    :credit: "4"
    :subject: STAT
    :description: "Elements of probability, important discrete distributions, acceptance sampling by attributes, sample characteristics, probability distributions and population characteristics, the normal distribution, acceptance sampling plans based on sample means and variances, sampling from the normal, the central limit theorem, point and interval estimation. P: Math 223 or con reg."
  - :name: Introduction to Mathematical Statistics.
    :number: "312"
    :credit: "4"
    :subject: STAT
    :description: "Tests of hypotheses, control charts, goodness of fit tests; order statistics and nonparametric tests; regression theory, analysis of variance. P: For majors in Engineering or Nat Sci, Stat 311."
  - :name: Introductory Applied Statistics for Engineers.
    :number: "324"
    :credit: "3"
    :subject: STAT
    :description: "Descriptive statistics, probability concepts and distributions, random variables. Hypothesis tests and confidence intervals for one- and two-sample problems. Linear regression, model checking, and inference. Analysis of variance and basic ideas in experimental design. Math 222. Stdts may receive degree cr for no more that one of the following: Stat 201, 224, 301 and 324. Open to Fr."
  - :name: Applied Regression Analysis.
    :number: "333"
    :credit: "3"
    :subject: STAT
    :description: "An introduction to regression with emphasis on the practical rather than the theoretical aspects. Begins with fitting a straight line, converts this problem into matrix terms and then proceeds to fitting and evaluation of general linear models. P: Cons inst."
  - :name: Introduction to Time Series.
    :number: "349"
    :credit: "3"
    :subject: STAT
    :description: "Autocorrelation, elements of spectral analysis; dynamic models; auto-regressive and moving average models; identification and fitting; forecasting; seasonal adjustment; applications in the social sciences and environmental studies. P: Stat 301 or equiv, or cons inst."
  - :name: Introductory Nonparametric Statistics.
    :number: "351"
    :credit: "3"
    :subject: STAT
    :description: "Distribution free statistical procedures or methods valid under nonrestrictive assumptions: basic tools; counting methods; order statistics, ranks; distribution free tests and associated interval and point estimators; sign test; signed rank tests; rank tests; Mann Whitney Wilcoxon procedures; Kolmogorov Smirnov tests; permutation methods; methods for discrete data with zeros and ties; computer techniques and programs; discussion and comparison with parametric methods. P: Stat 201 or 301 or 224 or cons inst."
  - :name: Introductory Applied Statistics for the Life Sciences.
    :number: "371"
    :credit: "3"
    :subject: STAT
    :description: "The course will provide students in the life sciences with an introduction to modern statistical practice. Topics include: exploratory data analysis, probability and random variables; one-sample testing and confidence intervals, role of assumptions, sample size determination, two-sample inference; basic ideas in experimental design, analysis of variance, linear regression, goodness-of fit; biological applications. P: Math 112 & 113 or Math 114. Open to Fr. Stdts may receive cr for no more than one of the following crses: Stat 201, 224, 301, 324, & 371."
  - :name: An Introduction to Sample Survey Theory and Methods.
    :number: "411"
    :credit: "3"
    :subject: STAT
    :description: "An elementary development of the statistical theory (and methods) used to design and analyze the results from sample surveys. Topics: basic tools, simple random sampling, ratio and regression estimation, stratification, systematic sampling, cluster (area) sampling, unequal probability sampling, sampling on successive occasions, non-sampling errors, analytical sample surveys. For illustration and clarification, examples drawn from diverse areas of application. P: Stat 224, 201, 301 or an equiv intro statistics course."
  - :name: Applied Categorical Data Analysis.
    :number: "421"
    :credit: "3"
    :subject: STAT
    :description: "Methods of analyzing multidimensional contingency tables, emphasis on practical applications. The use of computing packages for analysis of such data. Model selection, testing goodness of fit, estimation of parameters, measures of association and methods for detecting sources of significance. P: Stat 301 or cons inst."
  - :name: Statistical Experimental Design for Engineers.
    :number: "424"
    :credit: "3"
    :subject: STAT
    :description: "Concepts of randomization, blocking, confounding, transformations, replication; block designs, factorial and fractional methodology, evolutionary operation, and response-surface methodology. P: Stat 224."
  - :name: Reliability.
    :number: "426"
    :credit: "3"
    :subject: STAT
    :description: "Engineering reliability, analysis of failure data, estimates of hazard rates and failure distributions for the reliability of components and/or systems, acceptance sampling plans for quality control. P: Stat 224 or cons inst."
  - :name: Introduction to the Theory of Probability.
    :number: "431"
    :credit: "3"
    :subject: STAT
    :description: "Probability in discrete sample spaces; combinatorial analysis; conditional probabilities, stochastic independence, Laplace limit theorem, Poisson distribution, laws of large numbers, random variables, central limit theorem, applications. P: Math 223 or 234."
  - :name: Introduction to Biostatistics for Pharmacy.
    :number: "441"
    :credit: "3"
    :subject: STAT
    :description: "Introduction to statistical methods used in pharmaceutical and related biomedical applications. Topics include exploratory data analysis of random samples, theory of probability and population reference distributions, statistical inference and hypothesis testing, regression methods, and survival analysis techniques. P: Admission to School of Pharmacy, Pharm.D. prgm."
  - :name: Applied Multivariate Analysis.
    :number: "456"
    :credit: "3"
    :subject: STAT
    :description: "Theory and applications of multivariate statistical methods. Basic concepts and statistical reasoning which underlie the techniques of multivariate analysis. Ideas rather than derivations stressed although basic models discussed to give the student some feeling for their adequacy in particular situations. Current applications in the functional areas of accounting, finance, marketing and management. Acquaintance with and use of existing computer programs in the multivariate analysis area. P: Gen Bus 304, Stat 314 or equiv."
  - :name: Introduction to Combinatorics.
    :number: "475"
    :credit: "3"
    :subject: STAT
    :description: "Problems of enumeration, distribution, and arrangement. Inclusion-exclusion principle. Generating functions and linear recurrence relations. Combinatorial identities. Graph coloring problems. Finite designs. Systems of distinct representatives and matching problems in graphs. Potential applications in the social, biological, and physical sciences. Puzzles. Problem solving. P: Math 320 or 340 or cons inst."
  - :name: Linear Programming Methods.
    :number: "525"
    :credit: "3"
    :subject: STAT
    :description: "Real linear algebra over polyhedral cones; theorems of the alternative for matrices. Formulation of linear programs. Duality theory and solvability. The simplex method and related methods for efficient computer solution. Perturbation and sensitivity analysis. Applications and extensions, such as game theory, linear economic models, and quadratic programming. P: Math 443 or 320 or 340 or cons inst."
  - :name: Introduction to Biostatistics.
    :number: "541"
    :credit: "3"
    :subject: STAT
    :description: "Course designed for the biomedical researcher. Topics include: descriptive statistics, hypothesis testing, estimation, confidence intervals, t-tests, chi-squared tests, analysis of variance, linear regression, correlation, nonparametric tests, survival analysis and odds ratio. Biomedical applications used for each topic. P: Math 221 or equiv or cons inst."
  - :name: Introduction to Clinical Trials I.
    :number: "542"
    :credit: "3"
    :subject: STAT
    :description: "Intended for biomedical researchers interested in the design and analysis of clinical trials. Topics include definition of hypotheses, measures of effectiveness, sample size, randomization, data collection and monitoring, and issues in statistical analysis. Statistics graduate students should take Stat 641. P: Stat 541 or equiv or cons inst."
  - :name: Practicum in Clinical Trial Data Analysis and Interpretation.
    :number: "546"
    :credit: "3"
    :subject: STAT
    :description: "Provides practice in analysis and interpretation of existing datasets from national and international clinical trials in a variety of diseases. Students will develop a research question, review clinical protocols, and analyze available data to prepare a report. P: Stat 541 or 572 & Stat 542 or 641."
  - :name: Statistical Methods for Bioscience I.
    :number: "571"
    :credit: "4"
    :subject: STAT
    :description: "Descriptive statistics, distributions, one- and two-sample normal inference, power, one-way Anova, simple linear regression, categorical data, non-parametric methods; underlying assumptions and diagnostic work. P: College algebra: Grad st or cons inst."
  - :name: Statistical Methods for Bioscience II.
    :number: "572"
    :credit: "4"
    :subject: STAT
    :description: "Continuation of Forestry 571. Polynomial regression, multiple regression, two-way Anova with and without interaction, split-plot design, subsampling, analysis of covariance, elementary sampling, introduction to bioassay. P: Stats/Forestry/Hort 571."
  - :name: Statistical Methods for Spatial Data.
    :number: "575"
    :credit: "3"
    :subject: STAT
    :description: "Detecting and quantifying spatial patterns and modeling in the presence of such patterns. Spatial Point Patterns: testing nonrandomness, simulating and characterizing patterns. Lattice Data: spatial autocorrelation and regression. Geostatistics: variograms, ordinary and universal kriging, inference, assessing assumptions, and extensions. P: Stat 333 & 424; or Stat/Forest/Hort 572; or cons inst."
  - :name: Mathematical Statistics I.
    :number: "609"
    :credit: "3"
    :subject: STAT
    :description: "Review of probability, random variables and vectors and their distributions, moments and inequalities, generating functions, transformations of random variables, sampling and distribution theory, convergence concepts for sequences of random variables, laws of large numbers, central limit and other limit theorems. P: Stat 309 or 431, Math 340, Math 521, or equiv or cons inst."
  - :name: Introduction to Statistical Inference.
    :number: "610"
    :credit: "4"
    :subject: STAT
    :description: "Conditioning, distribution theory, approximation to distributions, modes of convergence, limit theorems, statistical models, parameter estimation, comparison of estimators, confidence sets, theory of hypothesis tests, introduction to Bayesian inference and nonparametric estimation. P: Stat 309 or Stat 431, Math 521, Math 340 or equiv or cons inst."
  - :name: Introduction to Stochastic Processes.
    :number: "632"
    :credit: "3"
    :subject: STAT
    :description: "Markov chains: classification, recurrence, transcience, limit theory. Renewal theory, Markov processes, birth-death processes. Applications to queueing, branching, and other models in science, engineering and business. Topics drawn from semi-Markov processes, martingales, Brownian motion. P: Math 431, or Stat 309 & 310, or Stat 311 & 312, or Stat 313 or 314."
  - :name: Statistical Methods for Clinical Trials.
    :number: "641"
    :credit: "3"
    :subject: STAT
    :description: "Statistical issues in the design of clinical trials, basic survival analysis, data collection and sequential monitoring. Intended for statistics graduate students; those with medical backgrounds should take Stat 542. P: Math/Stat 310 or equiv or cons inst."
  - :name: Statistical Methods for Epidemiology.
    :number: "642"
    :credit: "3"
    :subject: STAT
    :description: "Methods for analysis of case-control, cross sectional, and cohort studies. Covers epidemiologic study design, measures of association, rates, classical contingency table methods, and logistic and Poisson regression. P: Stat 310 or equiv or cons inst."
  - :name: Practicum in Coordinating Center Methods.
    :number: "643"
    :credit: "3"
    :subject: STAT
    :description: "Practicum in the operation of a coordinating center in a clinical trial or epidemiologic study. Covers organization, randomization, forms design and collection, quality control and other operational responsibilities of coordinating centers. P: Stat 641 or 642 or cons inst."
  - :name: Special Topics in Statistics.
    :number: "692"
    :credit: "3"
    :subject: STAT
    :description: "Content varies. Consult department or Timetable for information. P: Cons inst."
  - :name: Directed Study.
