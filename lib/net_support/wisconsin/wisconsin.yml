    :credit: "3"
    :subject: EDPS
    :description: no description
  - :name: Education and Public Policy.
    :number: "150"
    :credit: "3"
    :subject: EDPS
    :description: "Educational controversies in social contexts. An examination of fundamental dilemmas concerning the nature and purpose of educational systems in the U.S. P: Open to All Undergrads."
  - :name: Race, Ethnicity, and Inequality in American Education.
    :number: "200"
    :credit: "3"
    :subject: EDPS
    :description: "Theories and research concerning the reasons for racial and ethnic differences in educational performance; the significance of contemporary and historical debates over educational inequality; policies and practices to reduce inequality in education. P: So st or cons inst."
  - :name: Independent Reading for Freshmen.
    :number: "299"
    :credit: "3"
    :subject: EDPS
    :description: "P: Cons inst. Open to Fr."
  - :name: School and Society.
    :number: "300"
    :credit: "3"
    :subject: EDPS
    :description: "Contemporary issues and trends in public schooling. Topics include: cultural differences; achieving equality through schooling; schools as social institutions; the rights of students and teachers; and the nature and organization of the teaching profession. P: Jr st & pre-cert stdts."
