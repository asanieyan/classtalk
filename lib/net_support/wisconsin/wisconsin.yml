    :description: "Primarily for engineering students. Electricity, magnetism, light, and sound. Two lectures, two discussions and one three-hour lab per week. P: Physics 201 or equiv. Not open to stdts who have had Physics 208. Degree cr will not be given for both Physics 104 & 202. Open to Fr."
  - :name: Modern Physics for Engineers.
