    :description: "Study of how toxicants mediate interactions between organisms and their biotic and abiotic environments. Addresses biochemical and physiological mechanisms of toxicity; defenses against toxicants; population, community, ecosystems and evolutionary ecotoxicology; socio-economic impact and current research. P: Two semesters intro biology & one semester organic chem or cons inst."
