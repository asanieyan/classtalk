    :description: "Capacity of the world, and its various parts, to feed itself. Representative studies of agricultural systems in different regions of the world in relation to differing natural and cultural milieu. P: So st."
  - :name: Limnology-Conservation of Aquatic Resources.
    :number: "315"
    :credit: "2"
    :subject: ENIF
    :description: "General limnology. Physical, chemical and biological characteristics and processes of lakes. Environmental problems and rehabilitation of lakes. P: Intro course in biol; intro course in chem recommended."
  - :name: Soils and Environmental Quality.
    :number: "324"
    :credit: "3"
    :subject: ENIF
    :description: "Interaction of soils with environmental contaminants and the role of soils in pollution control. P: Chem 103 & 104 or equiv; Jr st."
  - :name: Analysis of the Physical Environment.
    :number: "325"
    :credit: "4"
    :subject: ENIF
    :description: "Selected associations of natural and human environments illustrative of the broad principles of physical geography. Practical application of data collection and the use of laboratory and field methods to Wisconsin examples employing quantitative and nonquantitative analytical methods; field trips; lab section. P: Any intro course in phy geog or phy geol or meteor or cons inst."
  - :name: Climatic Environments of the Past.
    :number: "331"
    :credit: "3"
    :subject: ENIF
    :description: "Climatic change at timescales from the last 1,000,000 years to the last 1000 years. Examines how climate variability arises from interplay between external forcings, feedbacks within the earth system, and (more recently) human activity. P: Atm Ocn/Geog/Envir St 121, or Geog 120, 123, 124 or 127 or Atm Ocn 100."
  - :name: Our Hazardous Environment.
    :number: "336"
    :credit: "3"
    :subject: ENIF
    :description: "An analysis of the unexpected: hazardous elements of our physical environment such as hurricanes, tornadoes, floods, earthquakes, etc., their physical characteristics, regional distribution, economic aspects, and human adjustments. P: Geog/Envir St 120 or Geog/Envir St 127 or cons inst."
  - :name: Environmental Conservation.
    :number: "339"
    :credit: "4"
    :subject: ENIF
    :description: "Ecological and cultural background of conservation, problems of resource and environmental quality management, and pressing issues of population, food, energy, and pollution. P: So st."
  - :name: Environmental Economics.
    :number: "343"
    :credit: "4"
    :subject: ENIF
    :description: "Microeconomic principles underlying the use of natural resources such as air, water, forests, fisheries, minerals and energy. These principles are applied in the examination of pollution control, preservation vs. development, deforestation, and other environmental issues. P: Econ 101 or equiv, or cons inst."
  - :name: The Environment and the Global Economy.
    :number: "344"
    :credit: "3"
    :subject: ENIF
    :description: "The environmental implications of the global economy concern global climate change, trade in endangered species, preservation of biodiversity, transboundary pollution, and the chemical contamination of traded goods. This course concerns the \x92\xC4\xFAeconomic way of thinking\x92\xC4\xF9 about global environmental issues. P: Open to Fr."
  - :name: History of Ecology.
    :number: "353"
    :credit: "3"
    :subject: ENIF
    :description: "The development of the science of ecology and related scientific issues and social attitudes, with a primary emphasis on developments from the late nineteenth century to the present. P: Jr st or cons inst."
  - :name: Extinction of Species.
    :number: "360"
    :credit: "3"
    :subject: ENIF
    :description: "A comprehensive treatment of the ecology, causes, and consequences of species extinction. Ecology and problems of individual species, habitat alteration and degradation, socio-economic pressures and conservation techniques and strategies. P: So st. An intro biology course strongly recommended."
  - :name: Wetlands Ecology.
    :number: "361"
    :credit: "3"
    :subject: ENIF
    :description: "Types, origins, settings, and structure of wetlands. Physical, biological, and cultural values, uses and assessments. Physical and biological characteristics and dynamics. Protection, management and restoration. Field trips, literature review, term paper, and personal observations required. P: Upper class st; basic college-level biology or equiv (such as relevant physical sciences)."
  - :name: Renewable Energy Systems.
    :number: "367"
    :credit: "3"
    :subject: ENIF
    :description: no description
  - :name: Environmental Law, Toxic Substances, and Conservation.
    :number: "368"
    :credit: "2"
    :subject: ENIF
    :description: "Development of and need for \x92\xC4\xFAenvironmental law\x92\xC4\xF9; an introduction to the legal system; public and private rights in the environment; regulation of pesticides and toxic substances; environmental legislation and rulemaking; environmental impact statements; professionals as expert witnesses. No prior knowledge of law assumed. For scientists and others dealing with environmental issues in academia, industry and government. P: So st."
  - :name: Field Ecology Workshop.
    :number: "375"
    :credit: "3"
    :subject: ENIF
    :description: "Lecture labs wholly in field for intensive study of behavior of plants and animals and their relationship to environments and human impacts. Individual and group observations, measurements, interpretation, reports, typing personal experience with specifics to basic principles. P: Some basic biology & ecology recommended; cons inst."
  - :name: An Introduction to Geographic Information Systems.
    :number: "377"
    :credit: "4"
    :subject: ENIF
    :description: "Design, implementation and use of automated procedures for storage, analysis and display of spatial information. Covers data bases, information manipulation and display techniques, software systems and management issues. Case studies. Meets with Civil & Environmental Engineering 357. P: Intro course in environmental or mapping science and an intro course in computer programming or computer concepts."
  - :name: "Special Topics in the Environment: Biological Aspects of Envir St."
    :number: "400"
    :credit: "4"
    :subject: ENIF
    :description: "Topics vary each term, within the scope of the environmental biological sciences. These may encompass areas such as conservation biology, environmental ecology, issues in ethnobotany and tropical ecology, environmental health, ecotoxicology, biodiversity, endangered resources, biological systems analysis, and field studies. P: So st. Authorization may be required."
  - :name: "Special Topics in the Environment: Physical Environmental Sciences."
    :number: "401"
    :credit: "4"
    :subject: ENIF
    :description: no description
  - :name: "Special Topics in the Environment: Social and Humanistic Studies."
    :number: "402"
    :credit: "4"
    :subject: ENIF
    :description: no description
  - :name: Geometric Analysis of Vertical Aerial Photographs.
    :number: "403"
    :credit: "1"
    :subject: ENIF
    :description: "Elementary photogrammetric procedures for obtaining reliable measurements from aerial photographs. Photographic measurements and refinements; geometry of vertical aerial photographs; scale and relief displacement; stereoscopy and parallax. Introduction to stereoplotters and orthophotoscopes. Camera calibration. Introduction to analytical photogrammetry and flight planning. P: Math 221 or equiv & Civ Engr 301, or cons inst."
  - :name: Minerals as a Public Problem.
    :number: "410"
    :credit: "3"
    :subject: ENIF
    :description: "Distribution of mineral resources; present and future problems of mineral supply; conservation of minerals, and mineral resources in relation to national and international policy. P: Open to Fr."
  - :name: Energy Resources.
    :number: "411"
    :credit: "3"
    :subject: ENIF
    :description: "Sources, availability of fuels. Energy conversion and efficiency. Consumption patterns and trends. Environmental consequences of energy production and use. Policy considerations and alternatives. P: Course in college level math & a course in phy sci or cons inst."
  - :name: People, Wildlife and Landscapes.
    :number: "434"
    :credit: "3"
    :subject: ENIF
    :description: "This course explores the relationship between humans and wildlife amidst diverse landscapes, both historic and contemporary, tropical and temperate. We study how humans shape wild animal populations by modifying physical environments, and by hunting, domesticating and introducing species. P: Geog/Envir St 339."
  - :name: Environmental Ethics.
    :number: "441"
    :credit: "4"
    :subject: ENIF
    :description: "Adequacy of ethical theories in handling such wrongs as harm to the land, to posterity, to endangered species, and to the ecosystem itself. Exploration of the view that not all moral wrongs involve harm to humans. Inquiry into the notion of the quality of life and the ethics of the \x92\xC4\xFAlifeboat\x92\xC4\xF9 situation. P: 3 cr philos or envir studies, or Grad st in the Nelson Institute."
  - :name: Government and Natural Resources.
    :number: "449"
    :credit: "4"
    :subject: ENIF
    :description: "Problems of public policy and administration for development and use of natural resources. P: Jr st."
  - :name: World Forest History.
    :number: "452"
    :credit: "3"
    :subject: ENIF
    :description: Examines world forest history, with attention to links between societal change and forest change. Examines how different peoples have used or abused the forest, how societies have struggled to establish policies governing forests, and how perceptions of forests have evolved.
  - :name: Aesthetics of the Natural Environment.
    :number: "453"
    :credit: "3"
    :subject: ENIF
    :description: "Philosophical theories of beauty, the sublime, and the picturesque, and their relevance to our appreciation of the natural environment. P: Jr st and 3 cr in philos, or cons inst."
  - :name: American Environmental History.
    :number: "460"
    :credit: "4"
    :subject: ENIF
    :description: "Survey of interactions among people and natural environments from before European colonization to present. Equal attention to problems of ecological change, human ideas, and uses of nature and history of conservation and environmental public policy. P: So st."
  - :name: Environmental Systems Concepts.
    :number: "461"
    :credit: "3"
    :subject: ENIF
    :description: "A general systems approach to environmental problems: a philosophical-conceptual framework and a quantitative methodology for dealing with critical environmental issues that cross the boundaries of traditional disciplines. The nature of general systems, concepts and laws; the role of perspective in identification of system properties; the structure and behavior of environmental and ecological systems. For students with strong interests in environmental problems. P: Envir St 126 and a course in biology, or enroll in envir st undergrad progm. Authorization may be required."
  - :name: Environmental Studies in the UNESCO-Biosphere Reserves of the World.
    :number: "463"
    :credit: "1"
    :subject: ENIF
    :description: "UNESCO-Biosphere Reserves (ca 340 across 82 countries) contribute greatly to international protection of bio-diversity, and to sustainable development in concert with environmental protection. The course is a seminar in which undergraduates make 25-minute presentations on subtopics, participate in discussion, and write a term paper. Students from fields as diverse as biological aspects of conservation, international relations, political science, botany, zoology, forestry, wildlife ecology, Ibero-American studies, African studies, East Asian studies, European studies and environmental studies should find the course useful. P: Jr st."
  - :name: Managing the Environmental Impacts of Livestock Operations.
    :number: "468"
    :credit: "2"
    :subject: ENIF
    :description: no description
  - :name: Introduction to Environmental Health.
    :number: "471"
    :credit: "3"
    :subject: ENIF
    :description: "Impact of environmental problems on human health; biological hazards to human health from air and water pollution; radiation; pesticides; noise; problems related to food, occupation and environment of the work place; accidents. Physical and chemical factors involved. P: A course in biology; Jr st."
  - :name: Scientific Background to Global Environmental Problems.
    :number: "472"
    :credit: "3"
    :subject: ENIF
    :description: "A one-semester course designed to provide those elements of physics, atmospheric sciences, chemistry, biology and geology which are essential to a scientific understanding of global environmental problems. Specific examples of such problems include global warming, stratospheric ozone depletion, acid rain and environmental toxins. Three lectures per week. P: HS algebra & 1 sem college level chem or physics, or cons inst."
  - :name: A Natural History of Man.
    :number: "497"
    :credit: "4"
    :subject: ENIF
    :description: "Homo sapiens from emergence to the contemporary crisis; fundamental principles of evolution and ecology. P: Jr st."
  - :name: Air Pollution and Human Health.
    :number: "502"
    :credit: "3"
    :subject: ENIF
    :description: "Toxicologic, controlled and epidemiologic studies on major air pollutants. Overview of study methods, lung physiology and pathology; air pollution sources, types, meteorology, sampling methods, controls and regulations. P: Jr st, a course in biology."
  - :name: Modeling and Analysis of Environmental Systems.
    :number: "506"
    :credit: "3"
    :subject: ENIF
    :description: "Systems modeling; applications to environmental problems; systems methods. P: Cons inst."
  - :name: Ecology of Fishes.
    :number: "510"
    :credit: "3"
    :subject: ENIF
    :description: "Interactions of fishes with their physical, chemical, and biotic environment; physiological ecology, community ecology and fisheries sciences. Lake Mendota perch fishery and Shedd Aquarium field trips. P: 1 yr biol & chem & Jr st."
  - :name: Ecology of Fishes Lab.
    :number: "511"
    :credit: "2"
    :subject: ENIF
    :description: "Anatomy and taxonomy of Wisconsin fishes and projects in fish ecology. P: Zool 510 or con reg."
  - :name: Science and Government.
    :number: "512"
    :credit: "4"
    :subject: ENIF
    :description: "The effect of science and technology on demands for decisions of public policy related to theory of the role of government. P: Cons inst."
  - :name: Environment and Health in Global Perspective.
    :number: "513"
    :credit: "3"
    :subject: ENIF
    :description: "Explores the historical relationships between environmental change and human health from the 17th through the 20th century. Topics include colonialism and disease, medical geography, urban pollution and reform, workplace hazards, environmental risk, and the anti-toxics and environmental justice movements. P: Jr st."
  - :name: Renewable Resources Policy.
    :number: "515"
    :credit: "3"
    :subject: ENIF
    :description: "Historical and philosophical basis for and principal laws relating to forest, wildlife and related resources; roles of science and values in natural resources policy making; the policy process; the main federal and state renewable resource management agencies; ethics and professionalism. P: Forestry 410 or Wl Ecol 379 or cons inst."
  - :name: Bioclimatology.
    :number: "520"
    :credit: "3"
    :subject: ENIF
    :description: "Meteorology and climatology as they relate to problems in biology and agricultural production. P: Jr st and 1 crse in either basic biology or basic meteorology."
  - :name: Philosophical Problems of the Biological Sciences.
    :number: "523"
    :credit: "3"
    :subject: ENIF
    :description: "Problems raised by genetics, evolutionary theory, and taxonomy: patterns of explanatory force and dispensability of teleology; objectivity of taxonomy. P: 3 cr of philos or 3 cr in a biological science."
  - :name: Past Climates and Climatic Change.
    :number: "528"
    :credit: "3"
    :subject: ENIF
    :description: "Climatic change throughout geologic time, especially in the last 10 millennia; mechanisms of change, evidence, and criteria, paleogeography and paleoclimatology, climate models. P: Jr st or one year calculus-based college physics or introduction to weather and climate; or cons inst."
  - :name: History and Ideology of Environmentalism.
    :number: "534"
    :credit: "3"
    :subject: ENIF
    :description: "Historical survey of views of the natural world. Particular focus on the relationship of nature to society and culture, with an attempt to identify the significance and function of environmental ideas within broader intellectual and cultural movements and political ideologies. P: Jr st."
  - :name: Atmospheric Dispersion and Air Pollution.
    :number: "535"
    :credit: "3"
    :subject: ENIF
    :description: "Physical principles of atmospheric transport processes. Variation of transport in time and place. Local and regional concentrations of pollutants. Environmental implications of air pollution and control strategies. P: Math 212, Physics 202, or cons inst."
  - :name: Culture and Environment.
    :number: "537"
    :credit: "4"
    :subject: ENIF
    :description: "Geographic approaches to culture-nature relationships, including human perception of, use of, and adaptation to the physical environment, with emphasis on traditional subsistence systems; selected topics from contemporary and historical sources. P: Geog/Envir St 339 or equiv."
  - :name: Air Resources Science and Policy.
    :number: "539"
    :credit: "3"
    :subject: ENIF
    :description: no description
  - :name: Environmental Aesthetics.
    :number: "548"
    :credit: "3"
    :subject: ENIF
    :description: "Analysis of visual characteristics and aesthetic qualities of physical environments; physiographic factors; functional needs; modes of perception; historical and cultural influences; role of design professions. P: Jr st."
  - :name: Geological Oceanography.
    :number: "550"
    :credit: "3"
    :subject: ENIF
    :description: "Geologic and geophysical evidence for the history of the ocean basins and their accumulated sediments. Sediment inputs, dispersal, and deposition in the oceans. Sea floor spreading and evidence for the plate tectonic history of the oceans. Mineral deposits in the deep oceans. Modern techniques in geological oceanography. P: Cons inst."
  - :name: Assessment of Environmental Impact.
    :number: "575"
    :credit: "3"
    :subject: ENIF
    :description: "Overview of methods for collecting and analyzing information about environmental impacts on agricultural and natural resources, including monitoring the physical environment and relating impacts to people and society. P: Jr st. Authorization may be required."
  - :name: Environmental Studies Certificate Seminar.
    :number: "600"
    :credit: "3"
    :subject: ENIF
    :description: "Investigation of a selected complex interdisciplinary environmental problem, e.g., desertification; energy in an age of scarcity; world hunger. Readings, papers, individual and team research, intensive discussions. P: Sr st and enrollment in the Envir Studies Certificate Program; authorization required."
  - :name: Systems Thinking and Sustainable Businesses.
    :number: "601"
    :credit: "3"
    :subject: ENIF
    :description: no description
  - :name: Mankind in the American Environment.
    :number: "644"
    :credit: "4"
    :subject: ENIF
    :description: "Diverse responses to the changing American environment from early humans to the present, including geographic, ecological, institutional, and intellectual aspects in historical perspective. P: Jr st or cons inst."
  - :name: Conservation Biology.
    :number: "651"
    :credit: "3"
    :subject: ENIF
    :description: "The application of ecological and genetic principles to problems concerning genetic, species, and community diversity. Topics include the hazards of rarity, choice and monitoring of indicator species, population viability analysis, habitat fragmentation, reserve design, and population recovery programs. P: An ecology crse (eg, Botany/Zool 460) and genetics (eg, Genetics/ Zool 466)."
  - :name: Decision Methods for Natural Resource Managers.
    :number: "652"
    :credit: "4"
    :subject: ENIF
    :description: "Applications of quantitative methods, including optimization and simulation, to the management of natural resources, especially forests. P: Math 211 or equiv & Comp Sci 132 or equiv."
  - :name: Computerized Land Information Systems.
    :number: "655"
    :credit: "3"
    :subject: ENIF
    :description: "Theory and use of multipurpose land information systems in landscape architecture, civil engineering, and environmental studies. Topics include: system design; reference systems; data capture, structure, and quality; cadastral information; implementation; and land planning applications. Laboratory applications using spatial computer technology. P: Jr st and (1) one course in surveying, cartography, remote sensing, or air photo interpret, or (2) cons inst."
  - :name: "Green Politics: Global Experience, American Prospects."
    :number: "668"
    :credit: "3"
    :subject: ENIF
    :description: "An examination of the writings and activities of green parties and movements around the globe in order to assess the potential of an explicit, radical environmental politics for the United States. P: Jr st or cons inst."
  - :name: Energy Economics.
    :number: "671"
    :credit: "3"
    :subject: ENIF
    :description: "The method, application, and limitations of traditional economic approaches to the study of energy problems. Topics include microeconomic foundations of energy demand and supply; optimal pricing and allocation of energy resources; energy market structure, conduct, and performance; macro linkages of energy and the economy; and the economics of regulatory and other public policy approaches to the social control of energy. P: Sr or Grad st and intermed econ or appropriate substitute per cons inst."
