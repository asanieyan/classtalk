    :number: "109"
    :credit: "5"
    :subject: CHEM
    :description: "A modern introduction to chemical principles that draws on current research themes. For students with good chemistry and math background preparation who desire a one-semester coverage of general chemistry. Recommended for students intending majors in chemistry or allied fields. Lecture, lab, and discussion. P: 1 yr HS chem, 3 yr HS math; suitable math placement score. Open to Fr. Only 4-5 credits from Chem 103, 108, & 109 will be accepted for degree credit."
  - :name: Chemical Principles I.
    :number: "115"
    :credit: "5"
    :subject: CHEM
    :description: "For specially well qualified students majoring in chemistry or chemical engineering. Lecture, lab, and quiz. P: Adv placement or adv HS chem, cr or con reg in Math 221 or cons inst. Open to Fr."
  - :name: Chemical Principles II.
    :number: "116"
    :credit: "5"
    :subject: CHEM
    :description: "Continuation of Chemistry 115. Chemistry 115 and 116 satisfy the requirements for general chemistry and introductory analytical chemistry; lecture, lab, and discussion. P: Chem 115 or cons inst. Open to Fr."
  - :name: Environmental Chemistry and Ethnicity.
    :number: "201"
    :credit: "3"
    :subject: CHEM
    :description: "Topics course covering issues in environmental chemistry as they relate to ethnic groups in the U.S. or its territories. P: One semester of gen chem or equiv. Open to Fr."
  - :name: Directed Study.
    :number: "299"
    :credit: "4"
    :subject: CHEM
    :description: "P: Cons inst."
  - :name: Chemistry Across the Periodic Table.
    :number: "311"
    :credit: "4"
    :subject: CHEM
    :description: "This course explores the descriptive chemistry of the elements in the context of state-of-the-art research and technology development. The weekly three hour laboratory introduces students to the synthesis and characterization of inorganic compounds. P: Chem 109 or 104. Open to Fr."
  - :name: Fundamentals of Analytical Science.
    :number: "327"
    :credit: "4"
    :subject: CHEM
    :description: "Fundamentals of chemical measurement in chemistry, biology, engineering, geology, and the medical sciences. Topics include equilibria of complex systems, spectroscopy, electrochemistry, separations, and quantitative laboratory technique. Lecture, lab, and discussion. P: Chem 104, or 109 or cons inst."
  - :name: Fundamentals of Analytical Science.
    :number: "329"
    :credit: "4"
    :subject: CHEM
    :description: "Fundamentals of chemical measurement in chemistry, biology, engineering, geology, and the medical sciences. Topics include equilibria of complex systems, spectroscopy, electrochemistry, separations, and quantitative laboratory technique. For chemistry majors, chemical engineering majors, and related majors. Lecture, lab, and discussion. P: Chem 104, 109 or cons inst."
  - :name: Introductory Organic Chemistry.
    :number: "341"
    :credit: "3"
    :subject: CHEM
    :description: "P: For those stdts who expect to take only 1 sem organic chem; Chem 104, 107, or 109. Not for credit for those who have taken Chem 343."
  - :name: Organic Chemistry Laboratory.
    :number: "342"
    :credit: "1"
    :subject: CHEM
    :description: "For students who expect to take only one semester of organic chemistry. Concurrent registration in Chemistry 341 is recommended. P: Chem 341 or con reg."
  - :name: Introductory Organic Chemistry.
    :number: "343"
    :credit: "3"
    :subject: CHEM
    :description: "P: For stdts expecting to take 2 sems organic chem; Chem 104 or 109. Not for credit for those who have taken Chem 341."
  - :name: Introductory Organic Chemistry Laboratory.
    :number: "344"
    :credit: "2"
    :subject: CHEM
    :description: "Basic analytical techniques for organic chemistry. Commonly used synthetic methods. Purification and characterization of reaction products. P: Credit or con reg in Chem 345."
  - :name: Intermediate Organic Chemistry.
    :number: "345"
    :credit: "3"
    :subject: CHEM
    :description: "P: Chem 343 with grade of C or better."
  - :name: Intermediate Organic Chemistry Laboratory.
    :number: "346"
    :credit: "2"
    :subject: CHEM
    :description: "Multi-step synthetic processes. Advanced experimental techniques such as high-vacuum distillation. Independent research projects. P: Chem 344 & 345 or cons inst."
  - :name: Undergraduate Rheology Seminar.
    :number: "425"
    :credit: "1"
    :subject: CHEM
    :description: "Rheology seminar course encouraged for all interested in professions related to polymers, suspensions or rheology; will not count toward credit requirement of the major. P: Cons inst or Jr st."
  - :name: Inorganic Chemistry.
    :number: "511"
    :credit: "3"
    :subject: CHEM
    :description: "Theoretical principles and descriptive chemistry of the elements. P: Jr st or cons inst."
  - :name: Chemical Instrumentation.
    :number: "524"
    :credit: "3"
    :subject: CHEM
    :description: "Instrumental methods of measurements, as applied to modern chemical analysis; lecture and lab. P: Chem 343 & cr or con reg in Chem 561 or cons inst."
  - :name: Advanced Organic Chemistry.
    :number: "547"
    :credit: "3"
    :subject: CHEM
    :description: "A third semester of descriptive organic chemistry. P: Chem 345."
  - :name: Physical Chemistry.
    :number: "561"
    :credit: "3"
    :subject: CHEM
    :description: "Macroscopic theory: equilibrium thermodynamics, chemical kinetics and transport properties. P: Chem 110, 221, or 223; Math 222; Physics 201 or 207. Not for credit for those who have taken Chem 565."
  - :name: Physical Chemistry.
    :number: "562"
    :credit: "3"
    :subject: CHEM
    :description: "Molecular theory: quantum chemistry, molecular structure and spectra, statistical mechanics, selected topics in the molecular theory of matter in bulk. P: Chem 561 or 565 or ChE 211; Physics 202 or 208."
  - :name: Physical Chemistry Laboratory.
    :number: "563"
    :credit: "2"
    :subject: CHEM
    :description: "Principles of experimental physical chemistry applied to the acquisition of thermodynamic and kinetic data; use of basic physical laboratory equipment; related computations, analysis of errors, interpretation of results. P: Chem 561 or 565 or ChE 211."
  - :name: Physical Chemistry Laboratory.
    :number: "564"
    :credit: "1"
    :subject: CHEM
    :description: "Principles of experimental physical chemistry applied to the acquisition and interpretation of basic data on molecular structure and dynamics, and properties of macromolecules; principles and use of spectroscopic and other electronic instrumentation. P: Chem 562 and 563. Not for cr for those who have taken 567."
  - :name: Biophysical Chemistry.
    :number: "565"
    :credit: "4"
    :subject: CHEM
    :description: "Equilibrium thermodynamics, chemical kinetics, and transport properties, with emphasis on solution behavior and applications to biological macromolecules in solution. For students interested primarily in the biological applications of physical chemistry. P: Chem 110, 221, or 223; Math 222; Physics 201 or 207; Biocore 303, or Biochem 501 or con reg, or cons inst. Not for credit for those who have taken Chem 561."
  - :name: Physical Chemistry Laboratory.
    :number: "567"
    :credit: "2"
    :subject: CHEM
    :description: "Principles of experimental physical chemistry applied to the acquisition of thermodynamic and kinetic data; acquisition and interpretation of basic data on molecular structure and dynamics, and properties of macromolecules; principles and use of spectroscopic and other electronic instrumentation use of basic physical laboratory equipment; related computations, analysis of errors, interpretation of results. P: Cr or con reg in Chem 562. Not for cr for those who have taken 563 or 564."
  - :name: Chemical Bonding and Reactivity.
    :number: "603"
    :credit: "3"
    :subject: CHEM
    :description: "Application of quantum chemistry to the understanding and prediction of chemical bonding and reactivity. P: Chem 562 & Chem 345 or cons inst."
  - :name: Spectrochemical Measurements.
    :number: "605"
    :credit: "3"
    :subject: CHEM
    :description: "Mass spectrometry and applied nuclear magnetic resonance. Two lecture sessions, or lectures, and one problem session per week. P: Chem 562 or cons inst."
  - :name: Physical Methods for Structure Determination.
    :number: "606"
    :credit: "3"
    :subject: CHEM
    :description: "A survey of spectroscopic methods for inorganic structure determination. This course will introduce the major non-crystallographic techniques with an emphasis on the application to structural analysis. The basic theory and methodology of each form of spectroscopy will be presented. Topics covered include: ligand field theory, electronic absorption, IR/Raman, Mossbauer and EPR stectroscopies, and magnetic susceptibility. P: Chem 511 & 562 or cons inst. Chem 608 or equiv recommended."
  - :name: Laboratory Safety.
    :number: "607"
    :credit: "1"
    :subject: CHEM
    :description: "Aspects of laboratory safety relating to chemical, electrical, optical, mechanical, cryogenic and radiological hazards will be discussed. Safety equipment, techniques (including first aid), and facilities will be introduced. P: Chem 346 or cons inst."
  - :name: Symmetry, Bonding, and Molecular Shapes.
    :number: "608"
    :credit: "3"
    :subject: CHEM
    :description: no description
  - :name: Chemical Crystallography.
    :number: "613"
    :credit: "3"
    :subject: CHEM
    :description: "Theory of structural chemistry, experimental methods involved, applications to problems of chemical interest; use of diffractometric equipment and computer data analysis for an actual structure determination. P: Chem 562 or cons inst."
  - :name: Microscopy of Life.
    :number: "619"
    :credit: "3"
    :subject: CHEM
    :description: "Survey of state of the art microscopic, cellular and molecular imaging techniques, beginning with subcellular microscopy and finishing with whole animal imaging. P: 2nd semester intro physics including light & optics (e.g. 104, 202, 208) or cons inst."
  - :name: Instrumental Analysis.
    :number: "621"
    :credit: "4"
    :subject: CHEM
    :description: "Chemical instrumentation, spectrochemical, electrochemical and other methods of instrumental analysis; lecture and lab. P: Cr or con reg in Chem 561 or cons inst."
  - :name: Organic Analysis.
    :number: "622"
    :credit: "2"
    :subject: CHEM
    :description: "Methods and underlying theory of functional group analysis. P: Chem 345 & 524 or cons inst."
  - :name: Experimental Spectroscopy.
    :number: "623"
    :credit: "3"
    :subject: CHEM
    :description: "The theory behind current spectroscopic methods employed in chemical analysis with applications in atomic and molecular absorption spectroscopy, infrared and Raman vibrational spectroscopy, fluorescence and light scattering; lecture and laboratory projects. P: Chem 562 or cons inst."
  - :name: Electrochemistry.
    :number: "624"
    :credit: "3"
    :subject: CHEM
    :description: "Theory of interfacial electron transfer and mass transport processes in electrochemistry, with applications to electroanalysis, electrodeposition and electrochemical separations; lecture and laboratory projects. P: Grad st or cons inst."
  - :name: Separations in Chemical Analysis.
    :number: "625"
    :credit: "3"
    :subject: CHEM
    :description: "Fundamentals of transport processes and the origins of chemical potential differences giving rise to separation. Principles of chromatography, electrophoresis and field flow fractionation. Lecture and laboratory projects. P: 1 sem organic & 1 sem phys chem, or cons inst."
  - :name: "Chemical Instrumentation: Design and Control Applications."
    :number: "628"
    :credit: "3"
    :subject: CHEM
    :description: "The design and application of chemical instrumentation; basic principles for monitoring and controlling chemical experiments; optical, electrical and mechanical sensors and transducers of importance to analytical chemical instrumentation; lecture and lab. P: Chem 524, 621 or cons inst."
  - :name: Selected Topics in Analytical Chemistry.
    :number: "630"
    :credit: "3"
    :subject: CHEM
    :description: "Lectures of a specialized nature in advanced analytical chemistry. P: Chem 524, 621 or cons inst."
  - :name: "Topics in Chemical Instrumentation: Introduction to NMR."
    :number: "636"
    :credit: "2"
    :subject: CHEM
    :description: "This course will instruct students on the theory and practice of NMR spectroscopy. It is a full semester course, consisting of 15 hours of lecture and 30 hours laboratory instruction. P: Cons inst. Enrollment will be limited based on avail instrumentation for lab exercises."
  - :name: "Topics in Chemical Instrumentation: Advanced Methods in NMR."
    :number: "637"
    :credit: "1"
    :subject: CHEM
    :description: "This course will instruct students on advanced methods of NMR spectroscopy. It is offered as a seven week module, consisting of 7 hours of lecture, 14 hours of laboratory instruction, 1 hour final exam. P: Cons inst. Enrollment will be limited based on avail instrumentation for lab exercises."
  - :name: "Topics in Chemical Instrumentation: Introduction to Mass Spectrometry."
    :number: "638"
    :credit: "1"
    :subject: CHEM
    :description: "This course will introduce students to the theory and practice of mass spectrometry. It is offered as a 7 week module, consisting of 15 hours of lecture and laboratory instruction. P: Cons inst. Enrollment will be limited based on avail instrumentation for lab exercises."
  - :name: Advanced Organic Chemistry.
    :number: "641"
    :credit: "3"
    :subject: CHEM
    :description: "Topics in physical organic chemistry. P: Chem 345 or cons inst."
  - :name: Electron Pushing Mechanisms in Organic Chemistry.
    :number: "647"
    :credit: "1"
    :subject: CHEM
    :description: "Application of the electron pushing formalism for manipulating Lewis structure representations of organic structures. Emphasis is placed on mechanistic rationalization of complex organic transformations. P: Chem 345."
  - :name: Science for Critical Technologies.
    :number: "651"
    :credit: "3"
    :subject: CHEM
    :description: "Explores how basic science impacts cutting-edge technology, using specific examples taken from technologies of critical importance to the US economy. Speakers from industry and academia. P: Chem 561, Chem 310, MS&E 350 or cons inst."
  - :name: Materials Chemistry of Polymers.
    :number: "654"
    :credit: "3"
    :subject: CHEM
    :description: "Polymer classification, synthesis, and molecular architecture; solid state structure and characterization; glassy state and glass transition; polymer rheology in solids and gels; transport, dielectric and optical properties. P: Chem 562 or cons inst."
  - :name: Chemical and Statistical Thermodynamics.
    :number: "661"
    :credit: "3"
    :subject: CHEM
    :description: "Basic chemical thermodynamics with applications to chemical and phase equilibria and the study of solutions; introduction to statistical mechanics and calculation of thermodynamic quantities from molecular models; stability and fluctuations. P: Chem 561 or 565, & Chem 562; or cons inst."
  - :name: Physical Chemistry of Macromolecules.
    :number: "664"
    :credit: "3"
    :subject: CHEM
    :description: "Structure, thermodynamics, and dynamics of polymers in solution and in the bulk; theoretical models and experimental methods; polymer characterization. P: Chem 562 or cons inst."
  - :name: Biophysical Chemistry.
    :number: "665"
    :credit: "4"
    :subject: CHEM
    :description: "Equilibrium thermodynamics, chemical kinetics and transport properties, with emphasis on solution behavior and application to noncovalent interactions of biological macromolecules in solution. For graduate students interested in the biological applications of physical chemistry. P: Grad st or cons inst. Stdts must meet prereqs for Chem 565 & have some prev background in phys chem."
  - :name: Introductory Quantum Chemistry.
    :number: "675"
    :credit: "3"
    :subject: CHEM
    :description: no description
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "6"
    :subject: CHEM
    :description: "An independent and original study done under the direction of a member of the staff, recommended for seniors majoring in chemistry. P: Honors candidacy."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "6"
    :subject: CHEM
    :description: "Continuation of 681. P: Honors candidacy."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "6"
    :subject: CHEM
    :description: "An independent and original study done under the direction of a member of the staff, recommended for seniors majoring in chemistry. P: Cons inst."
  - :name: Senior Thesis.
    :number: "692"
