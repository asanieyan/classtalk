    :credit: "3"
    :subject: BAMI
    :description: "Directed study to pursue knowledge beyond curriculum. P: Jr st or cons inst."
- :name: Botany
  :code: BOTA
  :courses: 
  - :name: Survey of Botany.
    :number: "100"
    :credit: "3"
    :subject: BOTA
    :description: "Major emphasis on the roles of plants and microbes in past and present global ecology, and the past and present uses of plants and microbes by humans, including emerging applications of biotechnology. Lectures and short lab/discussions. P: Open to Fr."
  - :name: Plants, Parasites, and People.
    :number: "123"
    :credit: "3"
    :subject: BOTA
    :description: "The course will explore the interaction between society and plant-associated microbes. Topics include: the Irish potato famine, pesticides in current agriculture, role of economics and consumer preference in crop disease management and the release of genetically engineered organisms. P: Open to Fr."
  - :name: General Botany.
    :number: "130"
    :credit: "5"
    :subject: BOTA
    :description: "Introduction to the basic principles and concepts of the biology of plants. an integrative approach stressing evolutionary sequences and the relationship between structure and function at succeeding levels of organization: molecule, cell, organism, population, community. Correlated lectures, laboratories, and discussions. P: Open to Fr; not open to stdts who have taken Botany 100 or Botany/Zoology 151-152. HS or coll chem crse recommended."
  - :name: Introductory Biology.
    :number: "151"
    :credit: "5"
    :subject: BOTA
    :description: "First semester of a two semester course designed for majors in biological sciences. Topics include: cell structure and function, cellular metabolism (enzymes, respiration, photosynthesis), information flow (DNA, RNA, protein), principles of genetics and a survey of the five major kingdoms of organisms. P: Open to Fr. HS chem or con reg in coll chem strongly advised. Not for full credit for those who have taken Bot 100, 130; Zool 101, 102, 120; or equiv."
  - :name: Introductory Biology.
    :number: "152"
    :credit: "5"
    :subject: BOTA
    :description: "Second semester of a two semester course designed for majors in biological sciences. Continuation of 151. Topics include: a survey of the five major kingdoms of organisms, selected topics in plant and animal physiology, the structure and dynamics of selected ecosystems, speciation and evolutionary theory. P: Botany/Zoology 151. Not for full credit for those who have taken Bot 100, 130; Zool 101, 102, 120; or equiv."
  - :name: Heredity.
    :number: "160"
    :credit: "3"
    :subject: BOTA
    :description: "Heredity; genetics for students not specializing in life sciences; principles of heredity; current advances in genetics applied to humans, animals and plants with their impact on life sciences and society. Lectures and discussion. P: Crse open to all So; Open to Fr with cons inst; HS or college crse in biol recommended; not open to pre-med or sci major without cons inst."
  - :name: Plants and Man.
    :number: "240"
    :credit: "3"
    :subject: BOTA
    :description: "A speculative, systems-oriented approach to the interrelation of plants and humans in their evolution and cultural development, with an historical geographic perspective concluding with a consideration of 20th century America's plant-human interplay. Lecture; third credit includes demo lab. P: Open to Fr."
  - :name: Introductory Ecology.
    :number: "260"
    :credit: "3"
    :subject: BOTA
    :description: "For nonbiology students: the relationships of organisms and the environment. Population dynamics and community organization, human-environment relationships, action programs. P: Open to Fr. Does not count toward Botany or Zoology major."
  - :name: Principles of Plant Structure.
    :number: "305"
    :credit: "4"
    :subject: BOTA
    :description: "Principles of plant structure focusing on major organ systems (roots, stems, leaves) of flowering plants, but including relevant examples from other plant groups. Structural adaptation of plants living in unusual environments; comparison of reproductive structures in terrestrial plants; lecture and lab. P: Intro crse in botany."
  - :name: Algae.
    :number: "330"
    :credit: "3"
    :subject: BOTA
    :description: "Introduction to ecology, evolution, systematics, taxonomy, physiology, biochemistry, cell biology, and molecular biology of freshwater, terrestrial and marine algae. Lecture and lab. Lab emphasis on techniques for identification, culture, analysis of growth and reproduction, and community composition assessment. P: 5-cr intro botany crse or cons inst."
  - :name: Fungi.
    :number: "332"
    :credit: "4"
    :subject: BOTA
    :description: "Growth, development, variability and dispersal of saprophytic, parasitic, and symbiotic fungi, with a consideration of their ecological and economic significance. P: A 5 cr intro crse in botany."
  - :name: "Plant Biotechnology: Principles and Techniques I."
    :number: "339"
    :credit: "4"
    :subject: BOTA
    :description: "Theoretical and practical training in plant biotechnology including molecular biology, protein biochemistry and basic bioinformatic techniques used in fundamental and applied research on plants. Valuable hands-on training to those interested in careers in biotechnology. P: Bot/Zoo 152 or equiv & Chem 104 or equiv."
  - :name: "Plant Biotechnology: Principles and Techniques II."
    :number: "340"
    :credit: "4"
    :subject: BOTA
    :description: "Theoretical and practical training in plant biotechnology including plant-cell and tissue culture, plant genetic engineering, experimental design and statistical analysis used in fundamental and applied research on plants. Valuable hands-on training to those interested in careers in biotechnology. P: Agronomy 339."
  - :name: Introduction to Plant Physiology.
    :number: "350"
    :credit: "3"
    :subject: BOTA
    :description: "Plant behavior with emphasis on the organismal physiology of higher green plants and on plants in relation to natural and man-made environments. Intended for undergraduates. Not appropriate for botany majors. Three lectures per week. P: 5 cr intro crse in botany or equiv; 1 sem of college chem."
  - :name: Bryophytes.
    :number: "360"
    :credit: "3"
    :subject: BOTA
    :description: "Ecology, evolution, systematics, taxonomy, physiology, biochemistry, cell biology, and molecular biology of mosses, liverworts, and hornworts. Lecture and lab. Lab focuses on techniques for identification, laboratory and horticultural cultivation, and use of bryophytes as model systems in plant cell biology. P: 5 cr intro botany crse or cons inst."
  - :name: Plant Systematics.
    :number: "400"
    :credit: "4"
    :subject: BOTA
    :description: "Plant systematics; the integration of taxonomy (identification, nomenclature, classification emphasizing flowering plants), evolution (speciation, reproductive biology, adaptation, convergence, biogeography), and phylogenetics (phenetics, cladistics, morphology and molecules). Lab emphasis on representative families and genera of flowering plants in Wisconsin, use of keys and manuals, plant collection. Recommended for botany majors; lecture and lab. P: A 5 cr intro crse in botany."
  - :name: Vascular Flora of Wisconsin.
    :number: "401"
    :credit: "4"
    :subject: BOTA
    :description: "Taxonomic survey of the vascular plants of Wisconsin, with emphasis on the angio-sperms. Lecture, lab and field work. P: A 5 cr intro col crse in bot or equiv."
  - :name: Dendrology.
    :number: "402"
    :credit: "2"
    :subject: BOTA
    :description: "Identification, ranges, uses, and some ecological characteristics of evergreen and deciduous woody plants, both native and cultivated; lab and field work. P: A 5 cr intro college crse in bot or equiv."
  - :name: Field Collections and Identification.
    :number: "403"
    :credit: "4"
    :subject: BOTA
    :description: "Students consult the instructor in the spring or summer for equipment and directions for making a plant collection in summer or fall. P: Bot 400 or 401. Open only to students who have made collections during the summer or will be making collections in early fall."
  - :name: Evolutionary Biology.
    :number: "410"
    :credit: "3"
    :subject: BOTA
    :description: "Evolutionary biology, emphasizing how modern scientists study evolution. Topics include: nature and mechanisms of microevolution, macroevolution, adaptation, speciation; systematics and taxonomy; quantitative genetics and measurement of natural selection; phylogenetic analyses of behavior, physiology, morphology, biochemistry; current controversies in evolution. P: An elem course in zool or botany & So st; Genetics/Botany/Zool 160 or 466 recommended."
  - :name: Plant Geography.
    :number: "422"
    :credit: "3"
    :subject: BOTA
    :description: "Biogeography of plants. Relationship to climate and geology; paleobiogeography, vicariance and island biogeography; history and distribution of floras of North America and Wisconsin; lecture and demo lab; open to advanced students in the natural sciences. P: A crse in plant taxonomy is highly recommended."
  - :name: Tropical Plant Diversity.
    :number: "430"
    :credit: "3"
    :subject: BOTA
    :description: "An introduction to tropical botany, emphasizing patterns and determinants of plant diversity, sampling strategies, plant identification techniques, features of important tropical plant families, and ethnobotanical and conservation issues. Emphasis will be on the New World tropics. P: A 5 cr intro botany crse. Botany 400 or 422 recommended."
  - :name: "Midwestern Ecological Issues: A Case Study Approach."
    :number: "450"
    :credit: "2"
    :subject: BOTA
    :description: "This web course explores how ecological principles can be used to address contemporary environmental issues such as water quality, invasive species, and population growth. Emphasis on midwestern issues, practical approaches, the role of history, and geographic context. P: Intro biology crse, interest in solving problems."
  - :name: The Vegetation of Wisconsin.
    :number: "455"
    :credit: "4"
    :subject: BOTA
    :description: "Ecology of Wisconsin plant communities: floristic composition, community structure; relationship to history, climate, soil, and geology; response to human perturbation. Lecture and lab. P: Botany 100, or Botany 130, or Botany/Zoology 151-152, or Biocore 313."
  - :name: Ecological Techniques for Field Monitoring.
    :number: "459"
    :credit: "2"
    :subject: BOTA
    :description: "Field techniques to inventory and census plant and animal species and ecological processes and how to assemble these into useful databases. Emphasis on 'keystone' and invading exotic species that strongly affect community dynamics. Aimed at science teachers interested in participating in a monitoring network. P: A crse in ecology (e.g. Botany 450, 460), interest in monitoring, & cons inst."
  - :name: General Ecology.
    :number: "460"
    :credit: "4"
    :subject: BOTA
    :description: "Ecology of individual organisms, populations, communities, ecosystems, landscapes, and the biosphere. The interaction of organisms with each other and their physical environment. These relationships are studied, often in quantitative terms, in both field and laboratory settings; lecture and lab. P: Intro crse in botany & zoology, or Bot/Zoo 151-152, or Biocore 301 or 333; for biol sci majors only."
  - :name: Environmental Systems Concepts.
    :number: "461"
    :credit: "3"
    :subject: BOTA
    :description: "A general systems approach to environmental problems: a philosophical-conceptual framework and a quantitative methodology for dealing with critical environmental issues that cross the boundaries of traditional disciplines. The nature of general systems, concepts and laws; the role of perspective in identification of system properties; the structure and behavior of environmental and ecological systems. For students with strong interests in environmental problems. P: Envir St 126 & a crse in biology, or enroll in envir st undergrad progm. Authorization may be required."
  - :name: Environmental Studies in the UNESCO-Biosphere Reserves of the World.
    :number: "463"
    :credit: "1"
    :subject: BOTA
    :description: "UNESCO\xE2\x80\x94Biosphere Reserves (ca 340 across 82 countries) contribute greatly to international protection of bio-diversity, and to sustainable development in concert with environmental protection. The course is a seminar in which undergraduates make 25-minute presentations on subtopics, participate in discussion, and write a term paper. Students from fields as diverse as biological aspects of conservation, international relations, political science, botany, zoology, forestry, wildlife ecology, Ibero-American studies, African studies, East Asian studies, European studies and environmental studies should find the course useful. P: Jr st."
  - :name: General Genetics.
    :number: "466"
    :credit: "3"
    :subject: BOTA
    :description: "Genetics in eukaryotes and prokaryotes. Includes Mendelian genetics, mapping, molecular genetics, genetic engineering, cytogenetics, quantitative genetics, and population genetics. Illustrative material includes viruses, bacteria, plants, fungi, insects, and humans. P: Algebra, 1 yr chem & 1 yr biology or cons inst."
  - :name: "Patterns in Biological Design: An Introduction to Systems Biology."
    :number: "468"
    :credit: "3"
    :subject: BOTA
    :description: "Holistic systems and biological design. Intuitive verbal models not mathematical techniques. Topics: scale problems; architecture of biological form; models for control, growth, and transport; general systems philosophy, theory of models, levels of organization, continuous versus catastrophic change; biological paradigms. P: So st; computer experience recommended. Any intro botany crse; Math 101."
  - :name: Plant-Insect Interactions.
    :number: "473"
    :credit: "3"
    :subject: BOTA
    :description: "Multiple ways in which arthropods exploit plants, plant traits that deter or augment insects, environmental mediation of these interactions, effects on population dynamics, community ecology and co-evolution, and implications to natural resource management, environmental quality, and sustainable development. P: One of the following: Bot/For/Zoo 460, Ent/Pl Path/For 500, Pl Path/Bot 505, Forestry 550, or Entom 342."
  - :name: Plant Physiology.
    :number: "500"
    :credit: "4"
    :subject: BOTA
    :description: "An in-depth look at plant growth, development, respiration, photosynthesis, mineral nutrition, and water relations. For junior, senior and graduate students; not for those who have taken Biocore. In the laboratory, experimental approaches will be used to demonstrate principles described in lecture. 3-credit option (lecture only) available with consent of instructor. P: Intro botany or biology sequence required; organic chem recomm. Undergrads must enroll for 4 cr (lec & lab); Grads may enroll for 3 cr (lec only) or 4 cr."
  - :name: "Plant-Microbe Interactions: Molecular and Ecological Aspects."
    :number: "505"
    :credit: "3"
    :subject: BOTA
    :description: "Molecular and ecological aspects of the interactions between plants and microorganisms. This course explores many of the themes, from genetic to integrative, of modern biology, and illustrates how study of plant-microbe interactions contributes to understanding of fundamental plant science. P: An upper level crse in microbiol (e.g. Microbio 303); biochem (e.g. Biochem 501); & genetics (e.g. Genetics 466) or cons inst."
  - :name: Introductory Cytogenetics.
    :number: "561"
    :credit: "3"
    :subject: BOTA
    :description: "Mitosis, meiosis, variations in chromosome structure and number, cytological aspects of hybridity and apomixis; chromosomes as they affect breeding behavior. P: Genetics, Botany, Zoology 466 or cons inst."
  - :name: Phylogenetic Analysis of Molecular Data.
    :number: "563"
    :credit: "3"
    :subject: BOTA
    :description: "A course in the theory and practice of phylogenetic inference from DNA sequence data. P: A crse in genetics/evolution/systematics & a crse in stats/probability, or cons inst."
  - :name: Special Topics.
    :number: "575"
    :credit: "3"
    :subject: BOTA
    :description: "Topics of interest to undergraduates, taught as the need arises. P: Cons inst."
  - :name: Plant Pathogenic Fungi.
    :number: "620"
    :credit: "3"
    :subject: BOTA
    :description: "Review of taxonomic systems used for the identification of major groups of plant pathogenic fungi. Cytology and morphology of plant pathogenic fungi and histopathology of host-pathogen relations. P: Pl Path 300 & 332."
  - :name: Plant Biochemistry.
    :number: "621"
    :credit: "3"
    :subject: BOTA
    :description: "Lectures. Biochemistry of photosynthesis, respiration, and other metabolic and biosynthetic processes in plants. P: Biochem 501 or 602 or cons inst."
  - :name: Mineral Nutrition of Plants.
    :number: "626"
    :credit: "3"
    :subject: BOTA
    :description: "Essential and beneficial elements, solutions and soil as nutrient sources, rhizosphere chemistry, nutritional physiology, ion uptake and translocation, functions of elements, nutrient interactions, genetics of plant nutrition. P: Botany 350 or cons inst."
  - :name: Conservation Biology.
    :number: "651"
    :credit: "3"
    :subject: BOTA
    :description: "The application of ecological and genetic principles to problems concerning genetic, species, and community diversity. Topics include the hazards of rarity, choice and monitoring of indicator species, population viability analysis, habitat fragmentation, reserve design, and population recovery programs. P: An ecology crse (eg, Botany/Zool 460) and genetics (eg, Genetics/ Zool 466)."
  - :name: Biology and Genetics of Filamentous Fungi.
    :number: "655"
    :credit: "4"
    :subject: BOTA
    :description: "Fungal genetics, genomics, and physiology using plant pathogenic fungi and the genetic models Aspergillus nidulans and Neurospora crassa as model systems to explore the current knowledge of fungal genetics and plant/fungal interactions. P: Cons inst; Pl Path 300 & 332 recommended; Genetics 466 or equiv; general microbiol crse."
  - :name: Adaptive Restoration Lab.
    :number: "670"
    :credit: "2"
    :subject: BOTA
    :description: "Field experience in restoration as an adaptive process involving field experimentation; baseline data collection on restoration sites; design of experiments to advance restoration science; quantitative evaluation of restoration outcomes. Analysis and interpretation of data; development of a team report. P: a crse in ecology & a crse in stats, or cons inst."
  - :name: Senior Honors Thesis.
