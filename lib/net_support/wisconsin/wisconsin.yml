  - :name: General Anthropology.
    :number: "100"
    :credit: "3"
    :subject: ANTH
    :description: "General understanding of humans in relation to cultures, evolutionary development and racial diversity, capacities for society, and the development of the world's major cultures. P: Open to Fr. Not open to stdts with a prior coll anthro crse."
  - :name: Archaeology and the Prehistoric World.
    :number: "102"
    :credit: "3"
    :subject: ANTH
    :description: "Introduction to prehistoric world from origins of human culture to the beginnings of written history as revealed by archaeological research at great sites and ruins around the globe. Archaeological analyses of famous prehistoric sites as case studies to illustrate concepts and techniques used by archaeologists in their efforts to understand the rise, florescence, and demise of vanished societies. P: Open to Fr."
  - :name: Cultural Anthropology and Human Diversity.
    :number: "104"
    :credit: "3"
    :subject: ANTH
    :description: "Introduction to cultural anthropology for non-majors; comparative cross-cultural consideration of social organization, economics, politics, language, religion, ecology, gender, and cultural change. Includes 25% coverage of U.S. ethnic and racial minorities. P: Open to Fr. Not for cr for those who have taken Anthro 204."
  - :name: Principles of Biological Anthropology.
    :number: "105"
    :credit: "3"
    :subject: ANTH
    :description: "Genetic basis of morphological, physiological and behavioral variations within and between human populations, and their origins and evolution. P: Open to Fr with HS biology or cons inst."
  - :name: Human Biology Laboratory.
    :number: "106"
    :credit: "3"
    :subject: ANTH
    :description: "Lab training in the techniques of description and analysis of human morphological variations. P: Anthro 105 or 107, or con reg, or cons inst."
  - :name: Principles of Archaeology.
    :number: "112"
    :credit: "3"
    :subject: ANTH
    :description: "Introduction to basic methods, techniques, and principles of modern anthropological archaeology. The nature of archaeological remains and the use of archaeological materials to study the long-term changes in human behavior. P: Open to All Undergrads."
  - :name: Freshman/Sophomore Seminar in Anthropology.
    :number: "120"
    :credit: "3"
    :subject: ANTH
    :description: "Intensive study of a problem in human variability through study of nontechnical materials. Emphasis on acquiring anthropological concepts through discussion and direct experience of ethnographic, archaeological, or human physical evidence. P: Open to Fr."
  - :name: Human Variation.
    :number: "205"
    :credit: "3"
    :subject: ANTH
    :description: "Distribution, history, and origins of human variation. P: Open to Fr."
  - :name: Global Language Issues.
    :number: "211"
    :credit: "4"
    :subject: ANTH
    :description: "A series of modules, each showcasing one language and its culture. Each module tackles a major issue about language, such as extinction and revival, language and nationhood, how widely and deeply languages differ, language and wordview, writing systems and literacy, language discrimination and inequality. P: Open to Fr."
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: ANTH
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: "Africa: An Introductory Survey."
    :number: "277"
    :credit: "4"
    :subject: ANTH
    :description: "African society and culture, polity and economy in multidisciplinary perspectives from prehistory and ancient kingdoms through the colonial period to contemporary developments, including modern nationalism, economic development and changing social structure. P: Open to Fr."
  - :name: "Cultural Anthropology: Theory and Ethnography."
    :number: "300"
    :credit: "3"
    :subject: ANTH
    :description: "Survey of cultural anthropology with emphasis on ethnographic description, methodology, and contemporary theory. Course focuses on both humanistic and social scientific approaches to human sociocultural diversity. P: So st or cons inst."
  - :name: "Introduction to Linguistics: Descriptive and Theoretical."
    :number: "301"
    :credit: "3"
    :subject: ANTH
    :description: "Elementary theory and practical work in phonetics, phonology, morphology, and syntax, with attention to formal grammar. P: Open to Fr. Stdts may not receive cr for both Linguis 101 & 301."
  - :name: Hominoid Evolution.
    :number: "302"
    :credit: "3"
    :subject: ANTH
    :description: "The evolution of the Hominoidea is reconstructed from direct and indirect evidence. Cladistic and phylogenetic analyses are used to study the relationships among species. Interpretations of the fossil record are presented from a historical perspective, focusing on the hominoid-hominid transition. P: Anthro 105 or 107."
  - :name: Human Skeletal Anatomy.
    :number: "303"
    :credit: "4"
    :subject: ANTH
    :description: "A comprehensive examination of skeletal anatomy at both the gross and histologic levels; methods for the archaeological identification of skeletal fragments; criteria for the estimation of age, sex, stature, and other aspects of forensic anthropology. Lecture and lab. P: Anthro 105, 107, or cons inst."
  - :name: Heredity, Environment and Human Populations.
    :number: "304"
    :credit: "3"
    :subject: ANTH
    :description: "Cultural and ecological factors influencing the composition and structure of human population; expression and distribution of genetic characters within and between populations; racial differences, race formations; constitutional studies, mating systems and their genetic consequences. P: Cons inst."
  - :name: Prehistoric Europe.
    :number: "309"
    :credit: "3"
