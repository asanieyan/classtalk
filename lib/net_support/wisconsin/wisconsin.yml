    :description: "Topics vary reflecting the interests, expertise, and innovating intention of the instructor. P: So st."
  - :name: Explorations in Third World History S.
    :number: "226"
    :credit: "3"
    :subject: HIST
    :description: "Topics vary reflecting the interests, expertise, and innovating intention of the instructor. P: So st."
  - :name: "Colonial Latin America: From Conquest to Independence."
    :number: "241"
    :credit: "4"
    :subject: HIST
    :description: "Pre-Columbian cultures; conquests by Spain and Portugal; the socio-economic, cultural, and governmental institutions in colonial life; background of revolution and wars for independence. P: So st."
  - :name: "Modern Latin America: From Independence to the Present."
    :number: "242"
    :credit: "4"
    :subject: HIST
    :description: "Culture and institutions of Latin America since independence. P: So st."
  - :name: "Colony, Nation, and Minority: The Puerto Ricans' World."
    :number: "243"
    :credit: "3"
    :subject: HIST
    :description: "An historical introduction to the Puerto Rican experience, from island to mainland. Varieties of colonial rule, social institutions, cultural processes, and ethnic and national identity. Migration to the U.S. and social dynamics of stateside communities. P: Open to Fr."
  - :name: "Introduction to Southeast Asia: Vietnam to the Philippines."
    :number: "244"
    :credit: "4"
    :subject: HIST
    :description: "Southeast Asian history, religion, folklore and literatures, educational systems, and politics from the early classical states to contemporary social, literary, and political developments. P: Open to Fr."
  - :name: Chicana and Latina History.
    :number: "245"
    :credit: "3"
    :subject: HIST
    :description: "Introduces the cultural, economic, social, and political history of Chicanas and Latinas in the U.S. and focuses on four major themes: contact between different ethnic/racial groups; ideas of nation and nationalism; constructions of identity; and struggles for social justice. P: Open to Fr."
  - :name: American Business History.
    :number: "247"
    :credit: "4"
    :subject: HIST
    :description: "Survey of history of American business from colonial period to the near present. P: So st."
  - :name: "Jews, Greeks, and Romans: Contacts and Conflicts in Civilization."
    :number: "251"
    :credit: "4"
    :subject: HIST
    :description: "A study of the fundamental changes in Jewish culture and theology from 300 B.C.-A.D. 400. The course also explores Greco-Roman beliefs and the emergence of Christianity from a Jewish perspective. P: Open to All Undergrads."
  - :name: The Civilizations of India-Modern Period.
    :number: "252"
    :credit: "4"
    :subject: HIST
    :description: "Contemporary India society as a joint product of the classical heritage and world-wide movements toward nationalism; social and economic development. P: Open to Fr."
  - :name: "Russia: An Interdisciplinary Survey."
    :number: "253"
    :credit: "4"
    :subject: HIST
    :description: "Comprehensive interdisciplinary survey of Russian civilization from its beginnings through the present day. P: Open to Fr."
  - :name: "Eastern Europe: An Interdisciplinary Survey."
    :number: "254"
    :credit: "4"
    :subject: HIST
    :description: "Comprehensive interdisciplinary survey of East European culture, society, politics, and literature from its beginnings to the present day. P: Open to Fr."
  - :name: The American South, 1793-1906.
    :number: "258"
    :credit: "4"
    :subject: HIST
    :description: The cotton kingdom and racial slavery; men, women, and southern households; native peoples; sectionalism, the Civil War, and Reconstruction; farmers' movements and Populism; industrialization; disfranchisement, segregation, and white supremacy.
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: HIST
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: Gender, Race, Ethnicity, Class in Comparative Perspective.
    :number: "261"
    :credit: "4"
    :subject: HIST
    :description: "The problem of \"difference\" and the designation of groups as \"deviant\" is examined by using three case studies: the Ancient Near East (second millennium B.C.), medieval France, and 19th century USA. Focus is on the connections between gender, race, ethnicity, class and their incorporation into the values and ideas of Western Civilization. P: So st."
  - :name: "An Introduction to Central Asia: From the Silk Route to Afghanistan."
    :number: "265"
    :credit: "3"
    :subject: HIST
    :description: "Examination of human geography, ethnicity, nomadism and pastoralism, oases cultures, religion and international politics of the silk routes of central Asia. P: Open to Fr."
  - :name: Topics in LGBT History.
    :number: "275"
    :credit: "3"
    :subject: HIST
    :description: "Topics in the major issues and themes in lesbian, gay, bisexual, and transgender history, considered across race, class, nationality, and time. P: So st or cons inst."
  - :name: "Africa: An Introductory Survey."
    :number: "277"
    :credit: "4"
    :subject: HIST
    :description: "African society and culture, polity and economy in multidisciplinary perspectives from prehistory and ancient kingdoms through the colonial period to contemporary developments, including modern nationalism, economic development and changing social structure. P: Open to Fr."
  - :name: Africans in the Americas, 1492-1808.
    :number: "278"
    :credit: "4"
    :subject: HIST
    :description: "Topics include demography and structure of the slave trade, but major focus on continuities and transformations of African cultures and social structures in the Americas\xE2\x80\x94ethnicity, religion, kinship, gender, oral tradition, creolization, etc. P: So st."
  - :name: Afro-Atlantic History, 1808-Present.
    :number: "279"
    :credit: "4"
    :subject: HIST
    :description: "Emphasis on the history of political, social, and intellectual movements. Topics include slave resistance, freedom, black nationalism, socialism, anti-colonialism, gender, religion, art, literature, race, and medicine. P: So st."
  - :name: Intermediate Honors Seminar-Studies in History H.
    :number: "283"
    :credit: "3"
    :subject: HIST
    :description: "Topics vary. P: Open to Fr or So st & cons inst."
  - :name: Intermediate Honors Seminar-Studies in History S.
    :number: "284"
    :credit: "3"
    :subject: HIST
    :description: "Topics vary. P: Open to Fr or So st & cons inst."
  - :name: Introduction to the Study of American History-Lab Approach.
    :number: "290"
    :credit: "4"
    :subject: HIST
    :description: "A lab with emphasis on the problems of historical investigation and communication through select case studies. P: So st."
  - :name: "African and African-American Linkages: An Introduction."
    :number: "297"
    :credit: "4"
    :subject: HIST
    :description: "Analysis of retention of African elements in African-American oral, written, and material culture. Social, cultural, and political issues regarding race, self-definition, and self-determination in both Africa and North America will be examined. P: Open to Fr."
  - :name: Research Opportunities in History.
    :number: "300"
    :credit: "4"
    :subject: HIST
    :description: "Introduction to the range of topics, problems, and methods in historical study. Small-group discussion and intensive writing. P: So st & cons inst."
  - :name: History of American Thought, 1620-1859.
    :number: "301"
    :credit: "4"
    :subject: HIST
    :description: "P: So st."
  - :name: History of American Thought, 1859 to the Present.
    :number: "302"
    :credit: "4"
    :subject: HIST
    :description: "How thinkers have coped with the intellectual shocks of Darwin, Marx, and Freud, and with cultural shocks ranging from Gilded Age industrialization to the changing mores and nuclear realities of contemporary mass society. P: So st."
  - :name: A History of Greek Civilization.
    :number: "303"
    :credit: "4"
    :subject: HIST
    :description: "From the Bronze Age to the Hellenistic Age. Special emphases may vary with each offering. P: So st."
  - :name: The World of Alexander the Great.
    :number: "306"
    :credit: "4"
    :subject: HIST
    :description: "The impact of Alexander the Great's conquests on the Mediterranean and Near East, from 330 until 100 B.C. P: So st."
  - :name: A History of Rome.
    :number: "307"
    :credit: "4"
    :subject: HIST
    :description: "Roman civilization from the monarchy through the collapse of the Roman Empire in the west. P: So st."
  - :name: "The Crusades: Christianity and Islam."
    :number: "309"
    :credit: "4"
    :subject: HIST
    :description: "An examination of the Crusades from both Christian and Islamic perspectives; the historical, social, and religious context and significance of the Crusades for both Christians and Muslims. P: So st."
  - :name: "Mediterranean Cities: A Cross-Cultural Approach."
    :number: "310"
    :credit: "3"
    :subject: HIST
    :description: "Growth of towns and urban institutions in the three major medieval civilizations bordering on the Mediterranean: Europe, Byzantium, and Islam. P: Jr st or cons inst."
  - :name: Schools and Learning in the Medieval World.
    :number: "311"
    :credit: "3"
    :subject: HIST
    :description: "An introduction to the various forms of education in the Middle Ages and their effect in shaping the childhood and adolescent experience of literate medieval men and women. Some attention will also be given to the medieval origins of such modern educational institutions as the public grammar school and the University. P: Jr st or cons inst."
  - :name: The Medieval Church.
    :number: "312"
    :credit: "4"
    :subject: HIST
    :description: "The course covers the formation and development of ecclesiastical institutions and religious life in Western Europe from the fourth century to the Protestant Reformation. P: Open to Fr with cons inst."
  - :name: Introduction to Byzantine History and Civilization.
    :number: "313"
    :credit: "4"
    :subject: HIST
    :description: "Topical consideration of the entire scope of the history of the Byzantine Empire, from the fourth to the fifteenth centuries, and selected aspects of its culture. P: So st."
  - :name: Problems in Byzantine History and Civilization.
    :number: "314"
    :credit: "4"
    :subject: HIST
    :description: "Intensive study of specific areas of the Byzantine Empire's history and culture, selected by agreement between instructor and students, stressing individual research efforts. P: So st."
  - :name: Latin Paleography.
    :number: "316"
    :credit: "4"
    :subject: HIST
    :description: "The reading of medieval manuscripts. P: So st."
  - :name: Medieval Social and Intellectual History, 400-1200.
    :number: "317"
    :credit: "4"
    :subject: HIST
    :description: "Emphasis on interrelation of social structures and ideology. P: So st or cons inst."
  - :name: Medieval Social and Intellectual History, 1200-1450.
    :number: "318"
    :credit: "4"
    :subject: HIST
    :description: "Emphasis on social change and intellectual developments. P: So st."
  - :name: The Vietnam Wars.
    :number: "319"
    :credit: "4"
    :subject: HIST
    :description: "Explores the prolonged cycle of wars in Vietnam and its neighbors, 1940 to date, with due regard for both local and U.S. perspectives. P: So st."
  - :name: Early Modern France, 1500-1715.
    :number: "320"
    :credit: "4"
    :subject: HIST
    :description: "Social, cultural and political history of France (1500-1715): Renaissance; Reformation and Wars of Religion; Rise of absolutist monarchy; Popular culture and peasant life; Colonization and New France. P: So st."
  - :name: Economic Life in Medieval Europe.
    :number: "321"
    :credit: "4"
    :subject: HIST
    :description: "Agriculture, industry, and commerce in the Middle Ages. P: So st."
  - :name: "The Scientific Revolution: From Copernicus to Newton."
    :number: "323"
    :credit: "3"
    :subject: HIST
    :description: "An introduction to the formative period of modern science, including major ideas and events in the physical and life sciences from Copernicus to Newton. P: Jr st or cons inst. Grads enroll concurrently in Hist Sci 623."
  - :name: Science in the Enlightenment.
    :number: "324"
    :credit: "3"
    :subject: HIST
    :description: "Development and triumph of Newton's gravitational law; the conceptual revolution in chemistry; earth history and the move from religious to natural cosmologies. 4th credit requires extra work. P: Jr st."
  - :name: History of Medieval France.
    :number: "325"
    :credit: "4"
    :subject: HIST
    :description: "Rise of the national state and its civilization under the monarchy, 987-1483. P: So st."
  - :name: Venice and the Venetian Republic in History and Culture.
    :number: "326"
    :credit: "4"
    :subject: HIST
    :description: "Venice and its Republic from late Antiquity to the present: its achievements in politics, commerce, institutions, and the arts; and its place as a creative focus, inspiration, and symbol in Western culture. P: So st."
  - :name: Capitalism, Socialism, and Democracy in America Since 1890.
    :number: "327"
    :credit: "4"
    :subject: HIST
    :description: "Political institutional arrangements which have emerged since 1890 and how they have influenced social and economic policies implemented since the Second World War. Why the working class has been politically weak in America; policy consequences of this weakness. P: So st."
  - :name: "African/Afro-American Historical Relationships: 1700 to the Present."
    :number: "330"
    :credit: "3"
    :subject: HIST
    :description: "Relationships between Africa and Afro-Americans in the U.S. from the time of the Atlantic slave trade to the present. Focus on resettlement, religion, education, and politics. P: So st."
  - :name: American Constitutional and Legal Development.
    :number: "331"
    :credit: "4"
    :subject: HIST
    :description: "The role of constitutionalism, law, and legal institutions in American life. Old world and colonial background, framing of republican institutions; the impact of the Constitution and law upon social process, politics, and economic development, 1787 to the present. P: So st."
  - :name: Islam Reform and Revolution in Central Asia.
    :number: "332"
    :credit: "4"
    :subject: HIST
    :description: "Muslim societies of Central Asia and the caucasus in relationship to Russia and later the U.S.S.R., China, Iran, and Afghanistan among other states. The focus is the process of socio-cultural and political change from 1800 to the present. P: So st."
  - :name: The Renaissance.
    :number: "333"
    :credit: "4"
    :subject: HIST
    :description: "Emphasis on the transition from medieval to early modern thought in Italy, 1300-1525. P: So st."
  - :name: The Reformation.
    :number: "334"
    :credit: "4"
    :subject: HIST
    :description: "The division of Western Christendom, 1500-1650, and its impact on Europe and the world. P: So st."
  - :name: Social & Intellectual History of China, 1400 BC-589 AD.
    :number: "336"
    :credit: "4"
    :subject: HIST
    :description: "Social and cultural background of the rise of ancient Chinese philosophies; the doctrines and evolution of classical Confucianism, Taoism, Moism, and Legalism; the establishment of the Chinese imperial state and its impact on Chinese thought; Han Confucianism; the introduction of Buddhism to China and the rise of Neo-Taoism. P: So st or Hist 103."
  - :name: Social and Intellectual History of China, 589 AD-1919.
    :number: "337"
    :credit: "4"
    :subject: HIST
    :description: "The culture of the literati in the T'ang; major trends of Neo-Confucianism during the Sung and Ming; the Confucian response to the West in the nineteenth century; the emergence of the modern Chinese intelligentsia and iconoclasm in the early May Fourth period. P: So st or Hist 103."
  - :name: Social and Intellectual History of Modern China, 1911-1949.
    :number: "338"
    :credit: "4"
    :subject: HIST
    :description: "Major topics in the history of twentieth century Chinese intellectual and cultural developments: the origins and nature of Chinese nationalism and its relationship to radical antitraditionalism and conservatism, the failure of Chinese liberalism, the major trends in modern Chinese literature and humanities, and the origins and development of Chinese Marxism. P: So st or Hist 103."
  - :name: History of Spain and Portugal to 1700.
    :number: "339"
    :credit: "4"
    :subject: HIST
    :description: "The peninsular kingdoms in the Middle Ages and the imperial period. Political and social developments. P: So st."
  - :name: Revolution and Fascism in Spain, Italy and Portugal.
    :number: "340"
    :credit: "4"
    :subject: HIST
    :description: "Political and social systems and revolutionary mass movements in southwestern Europe from the liberal revolution through the Fascist-corporatist regimes to the Portuguese revolution. P: So st."
  - :name: History of Modern China, 1800-1949.
    :number: "341"
    :credit: "4"
    :subject: HIST
    :description: "The disintegration of traditional Chinese society under the impact of Western imperialism, the rise of modern Chinese nationalism, and the emergence of modern revolutionary movements and ideologies. P: So st."
  - :name: History of the Peoples Republic of China, 1949 to the Present.
    :number: "342"
    :credit: "4"
    :subject: HIST
    :description: "The social, economic and political transformation of China under Communism; the role of ideology in contemporary Chinese historical development; the nature of that historical development in the comparative perspective of other post-revolutionary histories. P: So st."
  - :name: Colonial British North America.
    :number: "343"
    :credit: "4"
    :subject: HIST
    :description: "The development of Britain's North American colonies c. 1550-1763 in trans-Atlantic perspective. Topics include the natural environment; British imperial and cultural institutions; relations with other European settlers and Amerindians; Africans and slavery; community life; religious diversity; economic enterprise; and politics. Satisfies either the Social Studies or the Humanities breadth requirement. P: So st."
  - :name: The Age of the American Revolution, 1763-1789.
    :number: "344"
    :credit: "4"
    :subject: HIST
    :description: "Structure of American society, Britain and the Colonies; the revolutionary movement for independence; the war for independence; social, political, and constitutional change. P: So st."
  - :name: Political History of the Modern Olympics.
    :number: "346"
    :credit: "4"
    :subject: HIST
    :description: "Examines the interrelationship of sports competition and international politics, using the history of the Olympics as its basic structure. P: So st."
  - :name: France from Napoleon to the Great War, 1799-1914.
    :number: "348"
    :credit: "4"
    :subject: HIST
    :description: "Politics, society and culture in nineteenth century France. Emphasis on France's revolutionary heritage and problems of establishing a democratic regime. P: So st."
  - :name: Contemporary France, 1914 to the Present.
    :number: "349"
    :credit: "4"
    :subject: HIST
    :description: "Social, political, and cultural history of twentieth century France, especially the Great War, the Popular Front, the Vichy Regime, DeGaulle and the Fifth Republic, Mitterrand's socialist experiment, France's changing role in the world and the European Community. P: So st."
  - :name: Seventeenth-Century Europe.
    :number: "351"
    :credit: "4"
    :subject: HIST
    :description: "Intellectual, social and political developments during the seventeenth century. Impact of the Scientific Revolution and Rationalism on traditional beliefs. Revolts against Absolutism. The so-called \"general crisis\". P: So st."
  - :name: Eighteenth Century Europe.
    :number: "352"
    :credit: "4"
    :subject: HIST
    :description: "Political, cultural, and social transformations in eighteenth century Europe. P: So st."
  - :name: Women and Gender in the U.S. to 1870.
    :number: "353"
    :credit: "4"
    :subject: HIST
    :description: "An advanced and comparative study of the roles of gender, class, and race in American history and historiography. Themes include women as agents of social change and as builders of community. P: So st; completion of intro history & women's studies crse preferred."
  - :name: Women and Gender in the U.S. Since 1870.
    :number: "354"
    :credit: "4"
    :subject: HIST
    :description: "See 520. P: So st; completion of intro history & women's studies crse preferred."
  - :name: Europe Between the Wars, 1919-1939.
    :number: "356"
    :credit: "4"
    :subject: HIST
    :description: "Political, social, economic, and cultural history of the European nations. P: So st."
  - :name: The Second World War.
    :number: "357"
    :credit: "4"
    :subject: HIST
    :description: "Background and history of World War II. Problems of peacemaking and international organizations; rise of Fascism, National Socialism, and Japanese imperialism; breaking the peace; World War II. P: So st."
  - :name: The Old Regime and the French Revolution 1685-1799.
    :number: "358"
    :credit: "4"
    :subject: HIST
    :description: "The institutional and social development of France from the age of Louis XIV to the rise of Napoleon. Emphasis on the coming of the Revolution and its historic significance. P: So st."
  - :name: History of Europe Since 1945.
    :number: "359"
    :credit: "3"
    :subject: HIST
    :description: "Political, social, economic, and moral effects of the Nazi era, the Resistance and the Liberation; restoration and reconstruction; influence of the United States and the Soviet Union; capitalism, socialism, and communism; the European unity movement and the cold war; social and cultural changes; relations with Africa and Asia. P: So st."
  - :name: The Anglo-Saxons.
    :number: "360"
    :credit: "3"
    :subject: HIST
    :description: "Life and literature during the Old English period (c 450-c 1100). Primary emphasis on the vernacular and Latin writings of the Anglo-Saxons themselves. Extensive historical and archaeological background; attention to the development and character of monasticism, to the production of manuscripts, etc. All reading in translation. P: 6 cr of intro lit."
  - :name: "The Emergence of Mod Britain: England 1485-1660."
    :number: "361"
    :credit: "4"
    :subject: HIST
    :description: "Cultural, economic, political, and social issues and developments, foreign relations; the background of empire. P: So st or History 123-124."
  - :name: "The Emergence of Modern Britain: 1660-1815."
    :number: "362"
    :credit: "4"
    :subject: HIST
    :description: "Cultural, economic, political, and social issues and developments, foreign relations; the old empire; Anglo-American relations. P: So st or History 123-124."
  - :name: Modern Britain 1780-1870.
    :number: "363"
    :credit: "4"
    :subject: HIST
    :description: "Society and politics in Britain. P: So st."
  - :name: Modern Britain 1870 to the Present.
    :number: "364"
    :credit: "4"
    :subject: HIST
    :description: "Society and politics. P: So st."
  - :name: Revolution and Nationalism in Ireland, 1780 to the Present.
    :number: "365"
    :credit: "4"
    :subject: HIST
    :description: "Analysis of Irish nationalist movements since the late eighteenth century, treating constitutional nationalism, revolutionary republicanism, and the Gaelic cultural movements. Emphasis on the development of Ulster; Unionism in response to political and cultural nationalism; and on the current crisis in Northern Ireland. P: So st."
  - :name: Medieval Monasticism.
    :number: "366"
    :credit: "4"
    :subject: HIST
    :description: "Christian monasticism from the Egyptian desert fathers through Benedict's Rule to the eventual fragmentation and decline in the later Middle Ages, with attention on the early, formative period. P: So st."
  - :name: Society and Ideas in Shakespeare's England.
    :number: "367"
    :credit: "4"
    :subject: HIST
    :description: "Explores the relationship between social change and the major systems of thought in Tudor and Stuart England. Popular magic and religion, astrology, witchcraft, the varieties of Anglican protestantism and puritan dissent, the scientific revolution and political thought. P: So st."
  - :name: The Bible in the Middle Ages.
    :number: "368"
    :credit: "3"
    :subject: HIST
    :description: "Medieval Bible and its shaping effect on medieval culture. P: So st or cons inst."
  - :name: English Constitutional History-The Medieval Era.
    :number: "369"
    :credit: "4"
    :subject: HIST
    :description: "Government and law of England from the seventh to the fifteenth centuries. P: So st."
  - :name: English Constitutional History-The Modern Era.
    :number: "370"
    :credit: "4"
    :subject: HIST
    :description: "Government and law of England from the fifteenth century to the present. P: So st."
  - :name: The Modern Arab World.
    :number: "371"
    :credit: "4"
    :subject: HIST
    :description: "Social and political forces which have shaped the modern Arab world, viewed in a historical perspective. P: So st."
  - :name: Social History of the English People, 1450-1780.
    :number: "372"
    :credit: "4"
    :subject: HIST
    :description: "The social history of England from the later Middle Ages until the Industrial Revolution. Focuses on the experiences of English men and women, with some reference to the people of Wales, Scotland, and Ireland. P: So st."
  - :name: "Modern Political History of the Jews: 1655-1919."
    :number: "373"
    :credit: "4"
    :subject: HIST
    :description: "Focuses on the politics of emancipation (the acquisition of civil rights). Analyzes Jewish politics from the beginnings of political integration into European society (1695) to the completion of the process in the aftermath of World War I. P: History/Jewish 220 or cons inst."
  - :name: "Modern Political History of the Jews: Era of Mass Movements, 1870-1970."
    :number: "374"
    :credit: "4"
    :subject: HIST
    :description: "This course will focus on Jewish socialist and nationalist political movements, analyzing their origins in imperial Russia in the late 19th century and their development in the Soviet Union, Poland, Palestine/Israel, and the U.S. in the 20th century. P: 1 of the following: History/Jewish 219, 220, 373, or 389."
  - :name: The Middle East in World Affairs Since 1900.
    :number: "375"
    :credit: "4"
    :subject: HIST
    :description: "History of the international relations of the Middle East from Morocco to Iran in the twentieth century. P: So st."
  - :name: History of Africa to 1500.
    :number: "376"
    :credit: "4"
    :subject: HIST
    :description: "African societies and cultures from the beginning of the Iron Age to 1800, including studies of state formation, trade, the role of Islam; emphasis on Africa south of the Sahara. P: So st."
  - :name: History of Africa, 1500 to 1870.
    :number: "377"
    :credit: "4"
    :subject: HIST
    :description: "Studies of Ottoman and European expansion into Africa. The slave trade and unique internal dynamics in African cultures and societies during the period 1500-1870. P: So st."
  - :name: History of Africa Since 1870.
    :number: "378"
    :credit: "4"
    :subject: HIST
    :description: "From the European conquest: resistance movements, African social history, the politics of independence. Emphasis on Africa south of the Sahara. P: So st."
  - :name: Islam in Iran.
    :number: "379"
    :credit: "3"
    :subject: HIST
    :description: "History of Islam in Iran from Arab conquest in the seventh century to the Islamic Revolution in 1978-89. P: So st."
  - :name: History of Wisconsin.
    :number: "390"
    :credit: "3"
    :subject: HIST
    :description: "Emphasis on the political, economic, and social history since 1783. P: So st."
  - :name: The Age of Jefferson and Jackson, 1789-1848.
    :number: "391"
    :credit: "4"
    :subject: HIST
    :description: "Establishment of the national government, growth of democracy and the nature of party development, westward expansion, economic change, slavery, and social reform. P: So st."
  - :name: Women in History.
    :number: "392"
    :credit: "4"
    :subject: HIST
    :description: "An examination of the cultural, social, economic, and political activities of women. Geographical or chronological emphasis varies with instructor. P: So st."
  - :name: The Civil War Era, 1848-1877.
    :number: "393"
    :credit: "4"
    :subject: HIST
    :description: "Analysis of slavery and the sectional crisis of the 1850s, the secession movement, the sources of Union military victory over the Confederacy, the impact of war on North and South, the problems of racial adjustment, and the development of free black institutions during Reconstruction. P: So st."
  - :name: Science in America.
    :number: "394"
    :credit: "3"
    :subject: HIST
    :description: "From the colonial period to the present; emphasis on the development of scientific institutions and the influence of science on American life. P: Jr st or cons inst."
  - :name: United States, 1877-1914.
    :number: "395"
    :credit: "4"
    :subject: HIST
    :description: "The rise and impact of modern industrialism, organization of labor and farmers, disappearance of the frontier, growth of American imperialism, and the resulting political, intellectual, and social changes in America. P: So st."
  - :name: Military History of the United States.
    :number: "396"
    :credit: "4"
    :subject: HIST
    :description: "The founding and growth of the military establishment, the exercise of the military art, and military policies treated in connection with relevant political, social, and economic factors. P: So st."
  - :name: United States 1914-1945.
    :number: "397"
    :credit: "4"
    :subject: HIST
    :description: "Political, social, economic, and cultural changes in America during World War I, the Twenties, the Age of the Great Depression, World War II. P: So st."
  - :name: The United States Since 1945.
    :number: "398"
    :credit: "4"
    :subject: HIST
    :description: "Political, social, economic, and cultural changes in the U.S. from World War II to the present. P: So st."
  - :name: American Urban History 1620-1870.
    :number: "401"
    :credit: "4"
    :subject: HIST
    :description: "Origins, growth, and role of the city in American history; life in colonial cities; rise of western cities; urban imperialism; transportation revolution; urban order and disorder; social mobility; social reform; sectionalism and the cities. P: So st."
  - :name: American Urban History Since 1870.
    :number: "402"
    :credit: "4"
    :subject: HIST
    :description: "Physical growth and social problems of the modern city; city in industrial America; pathology of urban growth; urban reform movements; city and national politics; development of city planning; suburbanization; post-industrial urban America. P: So st."
  - :name: Immigration and Assimilation in American History.
    :number: "403"
    :credit: "4"
    :subject: HIST
    :description: "Survey of immigration to the U.S. from colonial times to the present with analyses of the roles of ethnic and racial groups in economics and politics, the reactions of earlier arrivals to their successors, the extent of assimilation and contemporary ethnic and racial consciousness. P: So st."
  - :name: Ethnicity in Twentieth Century America.
    :number: "404"
    :credit: "4"
    :subject: HIST
    :description: "History of the major American ethnic groups since the end of the great era of immigration; their economic mobility, social interaction, political behavior, and cultural values. P: So st."
  - :name: American Cultural History to 1860.
    :number: "405"
    :credit: "4"
    :subject: HIST
    :description: "A survey of popular ideas and cultural patterns in American life from the colonial period to the Civil War. P: So st."
  - :name: American Cultural History, 1860 to the Present.
    :number: "406"
    :credit: "4"
    :subject: HIST
    :description: "A survey of popular ideas and cultural patterns in American life since the Civil War. P: So st."
  - :name: "American Labor History: 1607-1900."
    :number: "407"
    :credit: "4"
    :subject: HIST
    :description: "An examination of work, workers, and working-class culture in colonial and nineteenth century America. P: So st."
  - :name: "American Labor History: 1900-Present."
    :number: "408"
    :credit: "4"
    :subject: HIST
    :description: "An examination of work, workers, and working class culture in twentieth century America. P: So st."
  - :name: History of Central Europe 1648-1871.
    :number: "409"
    :credit: "3"
    :subject: HIST
    :description: "Political and social development of Central Europe from the Thirty Years' War to the establishment of the German Empire. P: So st."
  - :name: History of Germany, 1871 to the Present.
    :number: "410"
    :credit: "3"
    :subject: HIST
    :description: "Political and social development of Central Europe from the establishment of the German Empire to the post-World War II period. P: So st."
  - :name: History of American Technology.
    :number: "411"
    :credit: "4"
    :subject: HIST
    :description: "Survey of the history of American technology focusing on changing technologies of production and distribution from the colonial period to the near-present. P: So st."
  - :name: History of American Education.
    :number: "412"
    :credit: "3"
    :subject: HIST
    :description: "Place and function of educational endeavors and institutions in American society and among particular groups, such as native Americans, Blacks, the poor, and immigrants. P: Jr st or cons inst."
  - :name: Early Medieval Europe, 300-1000.
    :number: "413"
    :credit: "3"
    :subject: HIST
    :description: "An introduction to the history and culture of medieval Europe from the decline of Rome to the end of the Viking Age. P: History 115 recommended."
  - :name: History of National Socialism.
    :number: "415"
    :credit: "3"
    :subject: HIST
    :description: "Political, social, cultural, and economic factors in the rise of the Hitler movement in Germany; impact of National Socialism on German political institutions, economy, social structure, and culture; Nazi foreign policy; long-term consequences. P: So st."
  - :name: Eastern European Jews in the United States, 1880s-1930s.
    :number: "416"
    :credit: "4"
    :subject: HIST
    :description: Analyzes the culture and community of the two million Jews who migrated to the United States between 1880 and 1930.
  - :name: History of Russia.
    :number: "417"
    :credit: "4"
    :subject: HIST
    :description: "Origins and evolution of the Russian people and state; political, economic, and social history; foreign relations as they affect domestic policy; from the ninth century to 1800. P: So st."
  - :name: History of Russia.
    :number: "418"
    :credit: "4"
    :subject: HIST
    :description: "Russian political, economic, and social history from 1800 to 1917; foreign relations as they affect domestic policy. P: So st."
  - :name: History of Soviet Russia.
    :number: "419"
    :credit: "4"
    :subject: HIST
    :description: "Major political, economic and social developments in Russia since 1917. P: Jr st or cons inst."
  - :name: Russian Social and Intellectual History.
    :number: "420"
    :credit: "4"
    :subject: HIST
    :description: "Main currents of Russian social thought in the eighteenth and nineteenth centuries. Recommended that students have some knowledge of modern Russian history or of modern European cultural history. P: So st."
  - :name: The Russian Revolutions, 1905-1921.
    :number: "421"
    :credit: "4"
    :subject: HIST
    :description: "Revolutionary movements in Russia and the establishment of the Soviet regime; the Revolution of 1905 and reaction, the internationalist and the defensist tendencies in Russian socialism, the revolutions of 1917, the Bolshevik regime and the development of the one party state. P: Jr st or cons inst."
  - :name: Cultural and Intellectual History of the Soviet Union Since 1917.
    :number: "423"
    :credit: "4"
    :subject: HIST
    :description: "Major cultural trends since the revolution with emphasis on the relationship of the arts to the changing social and political conditions of the Soviet system. P: Jr st or cons inst."
  - :name: The Soviet Union and the World, 1917-1991.
    :number: "424"
    :credit: "4"
    :subject: HIST
    :description: "Surveys Soviet foreign relations from 1917-1991, examining the causes, course, and outcome of the Cold War. Topics include: Soviet-US relations, World War II, the Socialist Bloc, espionage, the space race, Sino-Soviet relations, and Soviet intervention in the 'Third World.'. P: So st."
  - :name: History of Poland and the Baltic Area.
    :number: "425"
    :credit: "4"
    :subject: HIST
    :description: "Northern part of East Central Europe, the territory included in the former Polish-Lithuanian Commonwealth. P: Jr st or cons inst."
  - :name: The History of Punishment.
    :number: "426"
    :credit: "3"
    :subject: HIST
    :description: "This course examines punishment across a vast range of historical traditions, examining how wrongdoing and punishment have been figured in law, literature, art and philosophy. Through the semester we will examine ancient, medieval and modern traditions. P: Jr or Sr st or cons inst."
  - :name: European Labor in the Nineteenth Century.
    :number: "429"
    :credit: "4"
    :subject: HIST
    :description: "This course will introduce students to the major issues and debates in European labor history during the \"long nineteenth century\" (1800-1914) through a comparative analysis of Britain, France and Germany. P: Jr st or History 120, 121, or 124."
  - :name: "European Labor in the 20th Century: Britain, France, and Germany."
    :number: "430"
    :credit: "4"
    :subject: HIST
    :description: "A comparative examination of the organized labor movement in Britain, France and Germany since 1900. P: Jr st or History 120, 121, or 124."
  - :name: History of Scandinavia to 1815.
    :number: "431"
    :credit: "3"
    :subject: HIST
    :description: "Political, social, economic and cultural developments of Scandinavia through the \"Viking Age\" to the break-up of Sweden-Finland and Denmark-Norway; emphasis on the interplay between social and political forces and institutions and the area's relationship with the rest of Europe. P: So st."
  - :name: History of Scandinavia Since 1815.
    :number: "432"
    :credit: "3"
    :subject: HIST
    :description: "Political, social, economic, and cultural development: political realignments and rise of nationalism, industrialization and rise of liberalism and socialism, democratization, independence struggles and social conflict, evolution of welfare states, World War II and its aftermath. P: So st."
  - :name: American Foreign Relations, 1763-1901.
    :number: "433"
    :credit: "4"
    :subject: HIST
    :description: "America's relations with the world, emphasizing the economic, political and ideological elements determining policy. P: So st."
  - :name: American Foreign Relations, 1901 to the Present.
    :number: "434"
    :credit: "4"
    :subject: HIST
    :description: "America's relations with the world, emphasizing the economic, political and ideological elements determining policy. P: So st."
  - :name: Race, Class, and Colonialism in the Caribbean.
    :number: "436"
    :credit: "3"
    :subject: HIST
    :description: "Historical and contemporary perspectives on slavery, capitalism, and colonialism in the Caribbean context. Key issues include the formation of multiracial societies, internal social structures during slavery and after emancipation, and dependence upon imperial powers. P: History 241 or 242 or 260 (Latin America: An Introduction) or Afro-Amer/Hist 347."
  - :name: Western Christianity from Augustine to Darwin.
    :number: "437"
    :credit: "4"
    :subject: HIST
    :description: "A survey of Christianity from the fourth century through the nineteenth. Explores the culture of Christianity\xE2\x80\x94architecture, literature, images, and mosic\xE2\x80\x94in order to understand how Christianity has become a world religion. P: Open to Fr with cons inst."
  - :name: Buddhism and Society in Southeast Asian History.
    :number: "438"
    :credit: "4"
    :subject: HIST
    :description: "Therevada Buddhism in Southeast Asia; ideas and basic tenets; history and its impact on social and political institutions; the monastic order and relations with the states; roles in the early history up to the present; focus on Thailand and Burma. P: So st."
  - :name: Islamic History From the Origin of Islam to the Ottoman Empire.
    :number: "439"
    :credit: "4"
    :subject: HIST
    :description: "Political action and organization in medieval Islam (ca 600-1500), with focus on selected states. P: So st."
  - :name: History of North Africa.
    :number: "440"
    :credit: "4"
    :subject: HIST
    :description: "History of the region since the Islamic invasions, and the social and political transformations leading to the rise of modern states in the 20th century. P: So st."
  - :name: Revolution and Conflict in Modern Latin America.
    :number: "441"
    :credit: "4"
    :subject: HIST
    :description: "Comparative analysis of the relationship between socio-economic structure and political conflict in nineteenth and twentieth century Latin America. Cases, chosen to illustrate such outcomes as social revolution, authoritarian repression and electoral stalemate, vary each year. P: So st."
  - :name: History of Ancient India.
    :number: "442"
    :credit: "4"
    :subject: HIST
    :description: "A survey of history and civilization of ancient India based on literary and archaeological sources and dealt with in world perspective; emphasis on classical India. P: So st."
  - :name: History of West Africa.
    :number: "443"
    :credit: "4"
    :subject: HIST
    :description: "History of Africa south of the Sahara and West of the Cameroon highlands. African cultural tradition, contact with Islam and the West, state-building in the Western Sudan and the forest, the European invasions, the colonial period, and the reemergence of the independent states. P: So st."
  - :name: History of East Africa.
    :number: "444"
    :credit: "4"
    :subject: HIST
    :description: "Formation of ethnic groups, state building, the development of pre-colonial trade institutions, and African social and political history in the colonial period. P: So st."
  - :name: History of Equatorial Africa.
    :number: "445"
    :credit: "4"
    :subject: HIST
    :description: "Area south of Lake Chad and north of Southwest Africa and Zambia from the advent of the Iron Age to the present. P: So st."
  - :name: History of Southern Africa.
    :number: "446"
    :credit: "4"
    :subject: HIST
    :description: "From the Cape to the Zambezi River; from the Iron Age to the present. P: So st."
  - :name: European Expansion in the Indian Ocean, 1498-1963.
    :number: "447"
    :credit: "3"
    :subject: HIST
    :description: The expansion of the Portuguese trading empire in the Indian Ocean and the subsequent rise of the Dutch and British East India Companies leading to colonial rule in the nineteenth and twentieth centuries.
  - :name: History of Medieval India.
    :number: "448"
    :credit: "4"
    :subject: HIST
    :description: "Introduction to the institutions and culture. Impact of the Muslim conquests and formation of an Indo-Muslim society in the subcontinent. P: So st."
  - :name: "Modern India, 1600-1860: The Rise of Empire."
    :number: "449"
    :credit: "4"
    :subject: HIST
    :description: "P: So st."
  - :name: "Modern India, 1860-1990: The Age of Gandhi."
    :number: "450"
    :credit: "4"
    :subject: HIST
    :description: "Mobilization of radical ideological and constitutional change and the reactions thereto which produced fundamental alterations in society and politics of the subcontinent during the nineteenth and twentieth centuries. P: So st."
  - :name: American Religious History to the Mid-Nineteenth Century.
    :number: "451"
    :credit: "4"
    :subject: HIST
    :description: "The development of a national religious culture characterized by voluntarism, pluralism, evangelicalism and denominationalism, with attention to the scriptural and European background, popular piety and magic, sectarian and communitarian groups, Amerindian and Afro-American Christianities, and social reform movements. P: So st."
  - :name: World Forest History.
    :number: "452"
    :credit: "3"
    :subject: HIST
    :description: Examines world forest history, with attention to links between societal change and forest change. Examines how different peoples have used or abused the forest, how societies have struggled to establish policies governing forests, and how perceptions of forests have evolved.
  - :name: "Ancient Japan & The Courtly Society: Prehistory to 12th Century."
    :number: "453"
    :credit: "4"
    :subject: HIST
    :description: "Japanese society and culture from the earliest archaeological evidence through the uniquely refined \"world of the shining prince\" up to the establishment of a warrior government in the 12th century. P: So st."
  - :name: "Samurai: History and Image."
    :number: "454"
    :credit: "4"
    :subject: HIST
    :description: "Japanese warriors, their ideals, and their images from the tenth century to the present. P: So st."
  - :name: "Japans Modern Century, 1853-1952: Rise & Fall of the Imperial State."
    :number: "455"
    :credit: "4"
    :subject: HIST
    :description: "Japan's transformation from feudal society to industrial state: the dynamics and costs of Japanese capitalism; the emergence of Empire; domestic and international tensions in the early 20th century; World War II in Asia; and Japan's surrender and postwar occupation. P: So st."
  - :name: "Pearl Harbor & Hiroshima: Japan, the US & The Crisis in Asia."
    :number: "456"
    :credit: "4"
    :subject: HIST
    :description: "Events leading to the Pearl Harbor attack, the conduct of World War II in the Pacific, the nature of the wartime Japanese state and effects of the war on Japanese society, the dropping of the atomic bombs, and Japan's decision to surrender. The war as an epoch in Japanese history. P: So st."
  - :name: History of Southeast Asia to 1800.
    :number: "457"
    :credit: "4"
    :subject: HIST
    :description: "Formation and development of classical Indian and Chinese influenced societies in the area comprising present-day Burma, Thailand, Cambodia, Laos, Vietnam, Malaysia, Indonesia, and the Philippines, and their meeting with Islam and the early Europeans. P: Jr st or cons inst."
  - :name: History of Southeast Asia Since 1800.
    :number: "458"
    :credit: "4"
    :subject: HIST
    :description: "Effects of the modern Western revolution on the established societies of Southeast Asia through colonial rule and economic and cultural change. P: Jr st or cons inst."
  - :name: American Environmental History.
    :number: "460"
    :credit: "4"
    :subject: HIST
    :description: "Survey of interactions among people and natural environments from before European colonization to present. Equal attention to problems of ecological change, human ideas, and uses of nature and history of conservation and environmental public policy. P: So st."
  - :name: The American West to 1850.
    :number: "461"
    :credit: "4"
    :subject: HIST
    :description: "North American frontiers through the period of the Mexican War. Major Indian cultures of North America; the frontiers and differing imperial systems of Spain, France, and England; and the westward movement of the United States through 1850. P: So st."
  - :name: The American West Since 1850.
    :number: "462"
    :credit: "4"
    :subject: HIST
    :description: "The West as frontier and region since 1850. Indian-white and other interethnic relations; federal policies; the development of a resource-intensive economy, its environmental effects, and political conflicts accompanying it; and the ideology of the frontier in American culture. P: So st."
  - :name: Topics in South Asian History.
    :number: "463"
    :credit: "3"
    :subject: HIST
    :description: "Topics vary. P: So st."
  - :name: Dimensions of Material Culture.
    :number: "464"
    :credit: "3"
    :subject: HIST
    :description: "Approaches to the interdisciplinary study of the material world in order to analyze broader social and cultural issues. Guest speakers explore private and public objects and spaces from historic, ethnographic, and aesthetic perspectives. P: 1 crse 300 level or above from Art Hist or ETD, or cons inst."
  - :name: The American Economy to 1865.
    :number: "465"
    :credit: "4"
    :subject: HIST
    :description: "Survey of the forces underlying American economic development and the distribution of income; rise of regional economies; origins of manufacturing; effects of slavery; influence of government and politics on growth. P: So st."
  - :name: The American Economy Since 1865.
    :number: "466"
    :credit: "4"
    :subject: HIST
    :description: "Emergence of the large corporation; growth and instability since the mid-nineteenth century; increasing government participation in the economy; the impact of war, depression, discrimination, and international responsibilities. P: So st."
  - :name: Economic and Social History of Europe 1500-1750.
    :number: "467"
    :credit: "4"
    :subject: HIST
    :description: "Population trends, technology, and the level of economic activity; overseas expansion and its impact on Europe; the northward shift of economic power; wealth and poverty in early modern society. P: So st."
  - :name: Popular Culture in the Multi-racial United States.
    :number: "468"
    :credit: "4"
    :subject: HIST
    :description: "Origins and development of widely distributed popular culture in the nineteenth and twentieth centuries with emphasis on race and racialization. Exploration of production/performance and consumption of minstrel shows, wild west shows, film, radio, television, music in topical units. P: So St."
  - :name: Industrial Revolution in Europe, 1780-1945.
    :number: "469"
    :credit: "4"
    :subject: HIST
    :description: "The industrial revolutions of Britain and the major continental countries through World War II; an analytical and comparative approach focusing on the stages, varieties, and trans-national interdependence of growth; the impact of industrialization on living standards, class structure and social mobility, religion and education. P: So st."
  - :name: Religious Thought in Modern Europe.
    :number: "470"
    :credit: "3"
    :subject: HIST
    :description: "History of religious thought in modern Europe (19th and 20th centuries) as reflected in theology, philosophy, literature, and political and social theory. Major emphasis on Protestant and Roman Catholic traditions but with additional discussion of Judaism and Orthodoxy. P: So st."
  - :name: Contemporary Societies.
    :number: "471"
    :credit: "4"
    :subject: HIST
    :description: "Imperialism and national liberation from the Cold War to the present: the impact of the world market and the strategy of containment on several developing societies; a comparison of revolutionary movements in selected Western and non-Western countries. P: So st."
  - :name: Women in Turkish Society.
    :number: "472"
    :credit: "3"
    :subject: HIST
    :description: "Interdisciplinary analysis of women's issues in Turkish society from the Ottoman era imperial harem to Islamist feminist movements in the secular Republic of Turkey today. Emphasis on the critical use of a comprehensive set of disciplinary lenses. P: So st or cons inst."
  - :name: European Social History, 1640-1830.
    :number: "473"
    :credit: "4"
    :subject: HIST
    :description: "The transition from the feudal to the capitalist mode of production: an analysis of class formations and social struggles from the commercial expansion of the sixteenth century through the French Revolution of the eighteenth. P: So st."
  - :name: European Social History, 1830-1914.
    :number: "474"
    :credit: "4"
    :subject: HIST
    :description: "The institutional and ideological hegemony of the bourgeoisie: an analysis of class formations and social struggles from the Industrial Revolution to the monopoly stage of capitalism. Emphasis on patterns of repression and forms of working class resistance. P: So st."
  - :name: European Social History, 1914-Present.
    :number: "475"
    :credit: "4"
    :subject: HIST
    :description: "State, class, gender, and culture from he world wars to the present. Democracy, communism, fascism. Emphasis on everyday life, consumption, leisure, technology, and Americanization. P: So st."
  - :name: Law and Society of Ancient Athens.
    :number: "477"
    :credit: "3"
    :subject: HIST
    :description: "Examination of the daily lives of ordinary Athenians and the impact of legal institutions on social structures through a survey of the court cases of Classical Athens. P: So st or cons inst."
  - :name: Comparative History of Childhood and Adolescence.
    :number: "478"
    :credit: "3"
    :subject: HIST
    :description: "Growth of modern childhood and adolescent subcultures, class differences, literary and pictorial representations, legal and demographic developments, and the growth of educational theories and institutions. P: Jr st or cons inst."
  - :name: "Paideia: Education in Western Culture."
    :number: "479"
    :credit: "3"
    :subject: HIST
    :description: "An examination of the role that education has played in transmitting the values and ideals of Western culture. P: So st."
  - :name: Advanced Honors Seminar-Studies in History H.
    :number: "481"
    :credit: "3"
    :subject: HIST
    :description: "P: Jr st & cons inst."
  - :name: Advanced Honors Seminar-Studies in History S.
    :number: "482"
    :credit: "3"
    :subject: HIST
    :description: "P: Jr st and cons inst."
  - :name: American Indian History.
    :number: "490"
    :credit: "4"
    :subject: HIST
    :description: "P: Jr st or cons inst."
  - :name: Senior Tutorial Reading in Asian Studies.
    :number: "495"
    :credit: "3"
    :subject: HIST
    :description: "Taken on a person-to-person basis with a member of a department offering courses within the Asian Studies major. P: Sr st & enrollment in Asian studies program."
  - :name: Senior Tutorial Reading in Asian Studies.
    :number: "496"
    :credit: "3"
    :subject: HIST
    :description: "Continuation of 495. P: Sr st & enrollment in Asian studies program."
  - :name: A Natural History of Man.
    :number: "497"
    :credit: "4"
    :subject: HIST
    :description: "Homo sapiens from emergence to the contemporary crisis; fundamental principles of evolution and ecology. P: Jr st."
  - :name: Reading Seminar in History.
    :number: "500"
    :credit: "3"
    :subject: HIST
    :description: "Advanced exploration of selected topics, featuring intensive reading, writing, and small-group discussion. Topics vary. P: Jr st & cons inst."
  - :name: Irish and Scottish Migrations.
    :number: "503"
    :credit: "3"
    :subject: HIST
    :description: An examination of migrations into, out of, and between Ireland and Scotland from Roman times to the present. Particular attention paid to migrant and ethnic experiences in the United States, Canada, England, Australia, New Zealand, as well as other destinations.
  - :name: Society and Health Care in American History.
    :number: "504"
    :credit: "3"
    :subject: HIST
    :description: "Lecture-seminar. Health care in America since the colonial period; emphasis on social developments. P: Jr st & cons inst."
  - :name: Health, Disease and Healing I.
    :number: "507"
    :credit: "4"
    :subject: HIST
    :description: "Medicine in Europe from antiquity to the 18th century, investigating changes in medical ideas, institutions, practices, and organization. P: Jr st."
  - :name: Health, Disease and Healing II.
    :number: "508"
    :credit: "4"
    :subject: HIST
    :description: "Medicine in Europe from the 18th century to mid-20th century, investigating changes in disease and demography, state interest in health care, the medical professions, and both scientific and alternative medical ideas. P: Jr st."
  - :name: European Cultural History 1500-1610.
    :number: "511"
    :credit: "4"
    :subject: HIST
    :description: "Thought and belief in their social and political setting, concentrating on the sixteenth century. P: So st."
  - :name: European Cultural History 1610-1815.
    :number: "512"
    :credit: "3"
    :subject: HIST
    :description: "Main movements in thought and taste as well as the political and social thought of the seventeenth and eighteenth centuries. P: So st."
  - :name: European Cultural History 1815-1870.
    :number: "513"
    :credit: "3"
    :subject: HIST
    :description: "Conflicting cultural attitudes of liberalism, romanticism, conservatism as well as Marxism. P: So st."
  - :name: European Cultural History Since 1870.
    :number: "514"
    :credit: "3"
    :subject: HIST
    :description: "The fin de siecle and the main cultural trends of the twentieth century. P: So st."
  - :name: "Holocaust: History, Memory and Education."
    :number: "515"
    :credit: "3"
    :subject: HIST
    :description: "This course explores the ways in which Holocaust history, memory and education are mutually entangled, politically charged and morally complex. Using primarily American sites of memory, students will critically analyze a variety of representations of the Shoah\xE2\x80\x94in literature, films, memoirs, monuments, museums and classrooms. P: Jr st or cons inst."
  - :name: Indians and the Spanish Borderlands.
    :number: "516"
    :credit: "3"
    :subject: HIST
    :description: "Explores the history and legacy of Spanish-Indian relations within the Spanish Empire in North America and centers on the disruptive and adaptive changes initiated by Indian peoples in response to colonialism. P: Jr or Sr st."
  - :name: Religions of the Ancient Mediterranean.
    :number: "517"
    :credit: "3"
    :subject: HIST
    :description: "Ancient religions in their political, social and cultural contexts; topics include ritual, literary and artistic representations, religious persecutions, and/or modern approaches to the study of ancient religions. Chronological and geographical focus will vary between Greece, Rome, Judaea and Egypt. P: So st."
  - :name: Anti-Semitism in European Culture, 1700-1945.
    :number: "518"
    :credit: "3"
    :subject: HIST
    :description: "A critical review of major theories of anti-Semitism and a history of modern anti-Semitism. P: Jr st."
  - :name: Sexuality, Modernity and Social Change.
    :number: "519"
    :credit: "3"
    :subject: HIST
    :description: "A history of sexuality approach to a period of major social, economic, and political change in US history, 1880-1930; medical, legal, and popular discourses shaping urbanization, reform, nationalism and colonialism. P: Jr st & cons inst."
  - :name: The World and the West from 1492.
    :number: "525"
    :credit: "4"
    :subject: HIST
    :description: "How and why of major recurring types of relations between Westerners and other peoples of the world during five centuries of intensifying contact. Patterns considered: trading post empires (Eastern spices, Northern furs), slave plantation colonies, true empires (minute Western ruling elites), creole empires (Latin America, South Africa), settlement colonies, and informal empire (neocolonialism). P: Jr st or cons inst."
  - :name: Intellectual and Religious History of European Jewry, 1648-1939.
    :number: "529"
    :credit: "4"
    :subject: HIST
    :description: "Main movements and trends of thought, religion, and culture as European Jewry gained emancipation and adjusted to mass society. P: Hist 119 or 120 or 512 or 513; or Hist/Jewish 220; or Hebr St/Jewish 471 or 472."
  - :name: The European State System 1815-1914.
    :number: "531"
    :credit: "4"
    :subject: HIST
    :description: "The reconstruction of Europe, the near Eastern question, the diplomacy of national unification, the great powers and imperialism, the rise of alliance systems, the coming of World War I. P: So st."
  - :name: The European State System 1914-Present.
    :number: "532"
    :credit: "4"
    :subject: HIST
    :description: "Wartime diplomacy, the nature of the peace, the League of Nations, the collapse of the Versailles System, the Rise of the Axis, the Grand Coalition of Anti-Fascist States. P: Jr st."
  - :name: Multi-Racial Societies in Latin America.
    :number: "533"
    :credit: "4"
    :subject: HIST
    :description: "Genesis, evolution, and contradictions of racially heterogeneous societies, from European conquest to the present. Social history of Indians, Blacks, and Asians; relationships between racial, sexual, and class oppressions. Regional emphasis may vary. P: Jr st or cons inst."
  - :name: History and Ideology of Environmentalism.
    :number: "534"
    :credit: "3"
    :subject: HIST
    :description: "Historical survey of views of the natural world. Particular focus on the relationship of nature to society and culture, with an attempt to identify the significance and function of environmental ideas within broader intellectual and cultural movements and political ideologies. P: Jr st."
  - :name: The History of the Social Sciences.
    :number: "536"
    :credit: "3"
    :subject: HIST
    :description: "Development of the social and behavioral sciences with emphasis on their interrelationships and larger intellectual background. P: Jr st or cons inst. Not open to stdts who have had or are taking Hist of Science 205."
  - :name: Theories of History.
    :number: "537"
    :credit: "3"
    :subject: HIST
    :description: "P: Jr st or cons inst."
  - :name: The Middle East and the Balkans during the Ottoman Era, 1200-1600.
    :number: "539"
    :credit: "4"
    :subject: HIST
    :description: "The social, cultural and political situation following the Mongol invasions; Islam and the rise of new imperial bureaucratic structures, the Seljuki and Ottoman Rule in Anatolia and the Balkans, and relations with Europe. P: So st."
  - :name: "Balkans and Middle East, 1700-1918: The Rise of National States."
    :number: "540"
    :credit: "4"
    :subject: HIST
    :description: "Survey of political, economic and cultural organizations and their transformation under the market economy and relations with England, France and Russia. P: So st."
  - :name: The Empire and Nation in the Turkish Republic.
    :number: "541"
    :credit: "4"
    :subject: HIST
    :description: "The downfall of the Ottoman Empire, the War of Liberation, the social, economic and cultural forces conditioning the emergence and evolution of the modern Turkish state. P: So st."
  - :name: "Doctors and Delusions: Madness and Medicine in the Modern Era."
    :number: "543"
    :credit: "3"
    :subject: HIST
    :description: "Medical approaches to mental illness from 1750 to the present. Emphasis on how tension between biomedical and socio-environmental theories about psychopathology have marked modern psychiatry. Focus on Europe and the United States with global and comparative dimensions. P: Jr st or cons inst."
  - :name: Writing Tribal Histories.
    :number: "546"
    :credit: "3"
    :subject: HIST
    :description: "Designed as a research and readings seminar, this course surveys recent approaches to American Indian tribal and reservation histories and allows students to fashion their own tribal and/or community research project. P: 3 cr in Amer Indian studies or cons inst."
  - :name: Islam in the History and Culture of South Asia.
    :number: "548"
    :credit: "4"
    :subject: HIST
    :description: "Growth of Islamic institutions and their influence on recent developments in every region of the subcontinent. P: Jr st."
  - :name: Advanced Interdisciplinary Studies in Medieval Civilization.
    :number: "550"
    :credit: "3"
    :subject: HIST
    :description: "An integrated treatment of a specific theme, to be announced by a group of specialists in different fields. P: Jr st or cons inst."
  - :name: "History of Modern South America: Selected Countries."
    :number: "552"
    :credit: "4"
    :subject: HIST
    :description: "Since independence; emphasis on the relationships between economic development, social structures, and political systems. Regional coverage may focus on one or more individual nations such as Argentina, Chile, Columbia, Peru, or Venezuela. P: Jr st or cons inst."
  - :name: History of Brazil.
    :number: "555"
    :credit: "4"
    :subject: HIST
    :description: "The evolution of Brazil's society, economy, and political institutions since the arrival of the Portuguese court in 1808. Attention to the forces that have supported or opposed modernization. P: Jr st or cons inst."
  - :name: "History of Mexico: The Colonial Period."
    :number: "556"
    :credit: "4"
    :subject: HIST
    :description: "Emphasis on social, intellectual and institutional history of pre-conquest (Aztec period) and colonial Mexico. P: Jr st or cons inst."
  - :name: "The Mexican Revolution: Background, Development, and Consequences."
    :number: "557"
    :credit: "4"
    :subject: HIST
    :description: "Emphasis on the growth of Mexican nationalism, and the gradual emergence of a distinctive mestizo culture in the nineteenth and twentieth centuries. P: Jr st or cons inst."
  - :name: History of Mass Communication.
    :number: "560"
    :credit: "4"
    :subject: HIST
    :description: "Evolution of the mass media in the United States in the context of political, social, and economic change. P: Jr st."
  - :name: Greek and Roman Medicine and Pharmacy.
    :number: "561"
    :credit: "3"
    :subject: HIST
    :description: "Greek and Roman medicine and drug lore from the Pre-Socratics to Oribasius (c. 600 B.C.-A.D. 350), including the backgrounds of ancient Egyptian and Mesopotamian medicine. P: Jr or Sr st, or cons inst."
  - :name: Byzantine Medicine and Pharmacy.
    :number: "562"
    :credit: "3"
    :subject: HIST
    :description: "Byzantine and Islamic medicine and drug lore from Oribasius to the beginnings of the Italian Renaissance (c. 350- c. 1400 A.D.). P: Jr or Sr st or cons inst."
  - :name: History of American Librarianship.
    :number: "569"
    :credit: "3"
    :subject: HIST
    :description: "Development of American librarianship from Colonial times to the present, with special reference to the relationship of library institutions to their contemporary social, economic, cultural and political environments. P: Jr st; or Grad st in Slis."
  - :name: History of Books and Print Culture.
    :number: "570"
    :credit: "3"
    :subject: HIST
    :description: "History of books and print culture in the West from ancient times to the present. Focus on the influence of reading and writing on social, cultural, and intellectual life. Methodologies, theories, and sources for study of book and print culture history. P: Jr st; or Grad st in SLIS."
  - :name: "Contemporary Scandinavia: Politics and History."
    :number: "577"
    :credit: "4"
    :subject: HIST
    :description: "Social, economic, and ideological changes, institutions, and movements and their relationships with the political processes and structures in the Nordic states. P: Jr st or cons inst."
  - :name: Contemporary Scandinavia and International Relations.
    :number: "578"
    :credit: "4"
    :subject: HIST
    :description: "The Scandinavian or the Nordic States and international relations with emphasis on their roles in the major issues and conflicts of the twentieth century and their participation in international organizations. P: Jr st or cons inst."
  - :name: Sorcerers Apprentice; a History of Modernity.
    :number: "597"
    :credit: "4"
    :subject: HIST
    :description: "The emergence around 1800, out of the chrysalis of old Europe, of a new world order, its drastic remaking of mankind. Investigates the evolution of fundamental features of the new order: the individual freed and rebound, bureaucratic social structures; unlimited knowledge, goods, and mobility; propaganda; energy capture; enlargement of scale and acceleration of change. P: Jr st or cons inst."
  - :name: Advanced Seminar in History.
    :number: "600"
    :credit: "3"
    :subject: HIST
    :description: "Introduction to research. Small-group discussion; writing intensive. Topics vary, depending on the expertise and interests of instructors; see Timetable for details. P: Jr or Sr st & cons inst."
  - :name: "The American Impact Abroad: The Historical Dimension."
    :number: "607"
    :credit: "3"
    :subject: HIST
    :description: "Repeatable (as topic changes) with cons inst. Analysis of diplomatic, economic, cultural, and social interaction of Americans with foreign peoples and nations. P: Jr st."
  - :name: Buddhism in the History of South and Southeast Asia.
    :number: "621"
    :credit: "3"
    :subject: HIST
    :description: "The rise, development, and spread of Buddhism in South Asia 1000 BCE to the present. An examination of how and why Buddhism became a major faith throughout South and Southeast Asia while being superseded in the lands of its origin. P: 1 crse in either Buddhism or the history of South and/or Southeast Asia, or cons inst."
  - :name: History of Radical and Experimental Education in the US and UK.
    :number: "622"
    :credit: "3"
    :subject: HIST
    :description: "Examines the comparative history of radical and experimental education in the United States and United Kingdom since 1800. It focuses on the social, cultural, and intellectual history of diverse educational experiments, including experiments related to socialism, abolitionism, anarchism, and religious fundamentalism. P: Jr st or cons inst."
  - :name: American Social History, 1607-1860.
    :number: "625"
    :credit: "4"
    :subject: HIST
    :description: "Origin and early evolution of American social ideas, practices and institutions; population growth and migration, minority groups, church and family, social welfare, class status and mobility, educational and vocational reform. P: Jr st."
  - :name: American Social History, 1860 to Present.
    :number: "626"
    :credit: "4"
    :subject: HIST
    :description: "Evolution of American social ideas, practices and institutions since 1860; city life and problems, population and immigration, class status and mobility, minority groups, church and family, educational and vocational opportunity, social welfare and reform. P: Jr st."
  - :name: History of the Civil Rights Movement in the United States.
    :number: "628"
    :credit: "3"
    :subject: HIST
    :description: "Civil rights history from 1930-1970. Legal, historical and economic origins of the civil rights movement. Study of the movement's impact on United States culture, politics, and international relations. P: Jr or Sr st or cons inst."
  - :name: Black History.
    :number: "631"
    :credit: "4"
    :subject: HIST
    :description: "P: Jr st."
  - :name: Afro-American History to 1900.
    :number: "635"
    :credit: "3"
    :subject: HIST
    :description: "Political, economic, and social development of American Blacks from their removal from Africa to the end of the nineteenth century. P: Jr st or cons inst."
  - :name: Afro-American History Since 1900.
    :number: "636"
    :credit: "3"
    :subject: HIST
    :description: "An in-depth analysis of social, economic, and political developments within the Black community in twentieth-century America. P: Jr st or cons inst."
  - :name: Mankind in the American Environment.
    :number: "644"
    :credit: "4"
    :subject: HIST
    :description: "Diverse responses to the changing American environment from early humans to the present, including geographic, ecological, institutional, and intellectual aspects in historical perspective. P: Jr st or cons inst."
  - :name: The Arab Provinces Under the Ottoman Empire, 1500-1900.
    :number: "660"
    :credit: "4"
    :subject: HIST
    :description: "The history of Syria (including Palestine), Egypt, and Iraq under the Ottomans, emphasizing relations between central authority and diverse forces of social and political regionalism. P: Hist 138 or 540 or cons inst, reading knowledge of French desirable."
  - :name: Honors Thesis Colloquium.
    :number: "680"
    :credit: "2"
    :subject: HIST
    :description: "Colloquium for honors thesis writers. P: Honors candidate & cons inst. Stdts must register concurrently for History 681 or 682."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: HIST
    :description: "P: Honors candidates & cons inst. Stdts must register concurrently in History 680."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: HIST
    :description: "Continuation of History 681. P: Honors candidates & cons inst. Stdts must register concurrently in History 680."
  - :name: Thesis Colloquium.
    :number: "690"
    :credit: "2"
    :subject: HIST
    :description: "Colloquium for thesis writers. P: Major in history & cons inst. Stdts must register concurrently for History 691 or 692."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "3"
    :subject: HIST
    :description: "Research and writing on an original topic. P: Major in history & cons inst. Stdts pursuing distinction must register concurrently in Hist 690."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: HIST
    :description: "Continuation of History 691. P: Major in history & cons inst. Stdts pursuing distinction must register concurrently in Hist 690."
  - :name: Senior Thesis in Asian Studies.
    :number: "696"
    :credit: "3"
    :subject: HIST
    :description: "P: Sr st & enrollment in Asian Studies program."
  - :name: Senior Thesis in Asian Studies.
    :number: "697"
    :credit: "3"
    :subject: HIST
    :description: "P: Sr st & enrollment in the Asian Studies program."
  - :name: Directed Study.
    :number: "698"
    :credit: "4"
    :subject: HIST
    :description: "P: Jr or Sr st. Graded on a Cr/N basis; requires cons inst & previous or conc exposure to the subject."
  - :name: Directed Study.
    :number: "699"
    :credit: "4"
    :subject: HIST
    :description: "P: Jr or Sr st. Graded on a lettered basis; requires cons inst & prev or con exposure to the subject."
- :name: History of Science
  :code: HIOS
  :courses: 
  - :name: Great Scientists.
    :number: "100"
    :credit: "3"
    :subject: HIOS
    :description: "Introduction to historical approaches to scientific thinking and practices, through a close examination of the lives and works of selected leading scientists. P: Open to Fr."
  - :name: "Freshman Honors Seminar: History of Science, Technology and Medicine."
    :number: "180"
    :credit: "3"
    :subject: HIOS
    :description: "Introduction to the history of science, technology and medicine through in-depth examination of a specific theme or topic. P: Open to Fr only or with cons inst."
  - :name: The Origins of Scientific Thought.
    :number: "201"
    :credit: "3"
    :subject: HIOS
    :description: "Emergence of scientific method and scientific modes of thought out of ancient philosophical and religious traditions; the impact of ancient science on medieval Christendom; the origins and development of the Copernican-Newtonian world view. P: Open to Fr. Not open to stdts who have taken ILS 201 or Hist Sci 323, except by cons inst."
  - :name: The Making of Modern Science.
    :number: "202"
    :credit: "3"
    :subject: HIOS
    :description: "Major trends and developments in the sciences from the 17th century to the early 20th century. Emphasis on those with broad cultural and social implications. P: Not open to stdts who have had Hist of Sci 204. Open to Fr."
  - :name: "Science in the Twentieth Century: A Historical Overview."
    :number: "203"
    :credit: "3"
    :subject: HIOS
    :description: "Major themes in the physical and biological sciences from 1890 to the present, with attention to conceptual development, interaction of science and society, philosophical issues, and personalities in science. P: Open to Fr."
  - :name: The Sciences of Man.
    :number: "205"
    :credit: "3"
    :subject: HIOS
    :description: "Development of humanity's attempt to achieve self-knowledge through the methods of science. An overview of the emergence of the social and behavioral sciences. P: Open to Fr."
  - :name: History of Astronomy and Cosmology.
    :number: "206"
    :credit: "3"
    :subject: HIOS
    :description: "The development of astronomical knowledge and cosmological views from the earliest times to the present, viewed in their social, philosophical, and technological contexts. P: So st."
  - :name: The Physician in History.
    :number: "212"
    :credit: "3"
    :subject: HIOS
    :description: "The healer's role in medical care and society from antiquity to the twentieth century. Physician, patient and social relationships; changing disease theories and therapeutic procedures; creation of varied institutional frameworks for medicine and public health. P: Open to Fr. For honors credit con reg in Hist Sci/Hist Med 284 or cons inst."
  - :name: History of Twentieth Century American Medicine.
    :number: "218"
    :credit: "3"
    :subject: HIOS
    :description: "This undergraduate lecture course introduces students to the development of the modern American medical care system. P: Open to Fr."
  - :name: Technology and Social Change in History.
    :number: "222"
    :credit: "3"
    :subject: HIOS
    :description: "Topics in the history of technology of interest to students in engineering and physical sciences. Themes include the social basis of technical change, the impact of technology on everyday life, and ethical issues in technology in the last two centuries. P: Open to Fr."
  - :name: Agriculture and Social Change in Western History.
    :number: "230"
    :credit: "3"
    :subject: HIOS
    :description: "Agricultural practices and social history from prehistoric times to the present. Topics include origins of agriculture, feudalism, agriculture in the Industrial Revolution, farming in America, and the consequences of the Green Revolution. P: Open to Fr."
  - :name: "Science, Medicine, and Race: A History."
    :number: "275"
    :credit: "3"
    :subject: HIOS
    :description: "Surveys the medical and scientific constructions of categories of race, placing the development of racial theories in a broad social and political context. The course will pay particular attention to the importance of racial science in slavery and colonialism. P: Open to Fr."
  - :name: "Honors Seminar: Studies in Science, Technology, Medicine."
    :number: "280"
    :credit: "3"
    :subject: HIOS
    :description: "Intensive exploration of issues in the history of science. Emphasis on developing critical thinking about science through formal and informal writing. P: Communications Requirement Part A must be satisfied. Open to non-honors stdts with cons inst. Open to Fr."
  - :name: Physician in History Honors.
    :number: "284"
    :credit: "1"
    :subject: HIOS
    :description: "Honors course for students enrolled concurrently for honors in History of Science 212. Open to non-honors students with consent of instructor. P: Con reg for honors in Hist Sci/ Hist Med 212 or cons inst. Open to Fr."
  - :name: Schools and Learning in the Medieval World.
    :number: "311"
    :credit: "3"
    :subject: HIOS
    :description: "An introduction to the various forms of education in the Middle Ages and their effect in shaping the childhood and adolescent experience of literate medieval men and women. Some attention will also be given to the medieval origins of such modern educational institutions as the public grammar school and the University. P: Jr st or cons inst."
  - :name: Ancient and Medieval Science.
    :number: "322"
    :credit: "3"
    :subject: HIOS
    :description: "Scientific ideas and institutions from the beginnings of Greek philosophy to the Renaissance. P: Jr st or cons inst. Grads must enroll concurrently in Hist Sci 622."
  - :name: "The Scientific Revolution: From Copernicus to Newton."
    :number: "323"
    :credit: "3"
    :subject: HIOS
    :description: "An introduction to the formative period of modern science, including major ideas and events in the physical and life sciences from Copernicus to Newton. P: Jr st or cons inst. Grads enroll concurrently in Hist Sci 623."
  - :name: Science in the Enlightenment.
    :number: "324"
    :credit: "3"
    :subject: HIOS
    :description: "Development and triumph of Newton's gravitational law; the conceptual revolution in chemistry; earth history and the move from religious to natural cosmologies. 4th credit requires extra work. P: Jr st."
  - :name: "History of Physics: The Classical Period."
    :number: "325"
    :credit: "3"
    :subject: HIOS
    :description: "Major themes in the development of physics in the eighteenth and nineteenth centuries. P: Jr st."
  - :name: "History of Physics: The Modern Period."
    :number: "326"
    :credit: "3"
    :subject: HIOS
    :description: "Major themes in the development of physics in the twentieth century. P: Jr st."
  - :name: Science, Medicine and Religion.
    :number: "331"
    :credit: "4"
    :subject: HIOS
    :description: "Science, medicine and religion from antiquity to the present, with emphasis on Western civilization. P: Jr st and cons inst."
  - :name: History of Modern Biology.
    :number: "333"
    :credit: "3"
    :subject: HIOS
    :description: "Survey of major developments in biology and related sciences ca. 1700-1950. Topics include morphology and embryology; evolutionary theory, ecology, and genetics; physiology and recent experimental biology. P: Jr st or cons inst."
  - :name: History of Technology.
    :number: "337"
    :credit: "3"
    :subject: HIOS
    :description: "A survey of Western technology within its social and cultural context during the past 1000 years. Topics include technology in European expansion, the industrial revolution, and the rise of the United States as a technological superpower. P: Jr st or cons inst. Grads must enroll concurrently in Hist Sci 637."
  - :name: Technology and Its Critics Since World War II.
    :number: "339"
    :credit: "3"
    :subject: HIOS
    :description: "Examines expert and popular criticism of technology from World War II to the present. Topics include atomic fallout, consumer society, Ralph Nader's critique of auto safety, environmentalism, the movement against nuclear power, critics in the counterculture, and appropriate technology. P: Jr st or cons inst. Grad stdts must enroll concurrently in Hist Sci 639."
  - :name: The Darwinian Revolution.
    :number: "343"
    :credit: "3"
    :subject: HIOS
    :description: "Scientific, social, religious and related dimensions of the evolution hypothesis from predarwinian speculation and Darwin's own work to later support, criticism and continuing investigation. Coverage reaches into the twentieth century. P: Jr st or cons inst."
  - :name: Special Topics in the History of Science.
    :number: "350"
    :credit: "3"
    :subject: HIOS
    :description: "P: So honors or Jr st."
  - :name: History of Ecology.
    :number: "353"
    :credit: "3"
    :subject: HIOS
    :description: "The development of the science of ecology and related scientific issues and social attitudes, with a primary emphasis on developments from the late nineteenth century to the present. P: Jr st or cons inst."
  - :name: Science in America.
    :number: "394"
    :credit: "3"
    :subject: HIOS
    :description: "From the colonial period to the present; emphasis on the development of scientific institutions and the influence of science on American life. P: Jr st or cons inst."
  - :name: History of Pharmacy.
    :number: "401"
    :credit: "2"
    :subject: HIOS
    :description: "Pharmaceutical field, from antiquity to modern medical care; professional; structuring in principal countries of the West. P: Jr st or cons inst."
  - :name: History of American Technology.
    :number: "411"
    :credit: "4"
    :subject: HIOS
    :description: "Survey of the history of American technology focusing on changing technologies of production and distribution from the colonial period to the near-present. P: So st."
  - :name: Childbirth in the United States.
    :number: "431"
    :credit: "3"
    :subject: HIOS
    :description: "American women's childbirth experiences from the colonial period to the present. Childbirth as a cultural as well as a biological event. Basic physiological information for understanding and evaluating changing approaches to pregnancy and childbirth. P: Women St 103 or 430 or equiv; or cons inst."
  - :name: Health and Social Welfare in Western Society.
    :number: "444"
    :credit: "3"
    :subject: HIOS
    :description: "The rise of public concern for human well-being in the European nations from preliterate society to the twentieth century. Greek individualism and Christian charity, the shift from ecclesiastical to secular responsibility, the sanitary movement and development of a scientific basis for public health, and emergence of contemporary public health issues. P: So st."
  - :name: History of Mathematics.
    :number: "473"
    :credit: "3"
    :subject: HIOS
    :description: "An historical survey of the main lines of mathematical development. P: Cons inst."
  - :name: Society and Health Care in American History.
    :number: "504"
    :credit: "3"
    :subject: HIOS
    :description: "Lecture-seminar. Health care in America since the colonial period; emphasis on social developments. P: Jr st & cons inst."
  - :name: Health, Disease and Healing I.
    :number: "507"
    :credit: "4"
    :subject: HIOS
    :description: "Medicine in Europe from antiquity to the 18th century, investigating changes in medical ideas, institutions, practices, and organization. P: Jr st."
  - :name: Health, Disease and Healing II.
    :number: "508"
    :credit: "4"
    :subject: HIOS
    :description: "Medicine in Europe from the 18th century to mid-20th century, investigating changes in disease and demography, state interest in health care, the medical professions, and both scientific and alternative medical ideas. P: Jr st."
  - :name: The Development of Public Health in America.
    :number: "509"
    :credit: "3"
    :subject: HIOS
    :description: "Seminar. Health problems in the U.S. from the colonial period to the twentieth century; efforts made toward their solutions. P: Jr st & cons inst."
  - :name: "Galileo Galilei: Life, Writings, and Interpretations."
    :number: "512"
    :credit: "4"
    :subject: HIOS
    :description: "Galileo's life and writings in political and cultural context. Special attention to the theory of motion, telescopic discoveries, condemnation by the Inquisition (including primary documents), and to contrasting interpretations of his work, motivations, and contributions. P: So honors or Jr st."
  - :name: Environment and Health in Global Perspective.
    :number: "513"
    :credit: "3"
    :subject: HIOS
    :description: "Explores the historical relationships between environmental change and human health from the 17th through the 20th century. Topics include colonialism and disease, medical geography, urban pollution and reform, workplace hazards, environmental risk, and the anti-toxics and environmental justice movements. P: Jr st."
  - :name: History of Geologic Thought.
    :number: "514"
    :credit: "3"
    :subject: HIOS
    :description: "Major concepts from earliest to modern times. P: Sr st, Geol 100 or 101 & 204 or cons inst."
  - :name: "Monsters and Science: A History of Vertebrate Paleontology."
    :number: "517"
    :credit: "3"
    :subject: HIOS
    :description: "This course will explore the history of vertebrate paleontology, concentrating on the 19th through 21st centuries. The shifting and sometimes uncomfortable relations between paleontology and other sciences, the arts and the public will be a major theme of the course. P: Jr st."
  - :name: Race, American Medicine and Public Health.
    :number: "523"
    :credit: "3"
    :subject: HIOS
    :description: "The course will provide historical perspectives on current dilemmas facing black patients and health care professionals. P: Jr or Sr st."
  - :name: The Medical History of Sex and Sexuality.
    :number: "524"
    :credit: "3"
    :subject: HIOS
    :description: "Examines the changing place of medicine and scientific authority in public and private sexual lives. Highlights the role of medicine in defining appropriate sexual behavior, understanding the cause of sexual deviance, and treating sexual problems and diseases. P: Prev history (incl med hist & hist sci) crse preferred."
  - :name: Women and Health in American History.
    :number: "531"
    :credit: "3"
    :subject: HIOS
    :description: "Women as patients and as health professionals in America from the colonial period to the present. P: Jr st & cons inst."
  - :name: The History of the American Body.
    :number: "532"
    :credit: "3"
    :subject: HIOS
    :description: "This course demonstrates that human bodies have social and cultural histories. It will highlight the social values placed on different bodies, the changing social expectations bodies create, and the role of science and medicine in creating the cultural meanings of bodies. P: Women St 103 or other women's studies crse required; prev hist (incl med hist & hist sci) crse preferred."
  - :name: History and Ideology of Environmentalism.
    :number: "534"
    :credit: "3"
    :subject: HIOS
    :description: "Historical survey of views of the natural world. Particular focus on the relationship of nature to society and culture, with an attempt to identify the significance and function of environmental ideas within broader intellectual and cultural movements and political ideologies. P: Jr st."
  - :name: The History of the Social Sciences.
    :number: "536"
    :credit: "3"
    :subject: HIOS
    :description: "Development of the social and behavioral sciences with emphasis on their interrelationships and larger intellectual background. P: Jr st or cons inst. Not open to stdts who have had or are taking Hist of Science 205."
  - :name: "Science in the Twentieth Century: Historical Themes and Issues."
    :number: "538"
    :credit: "3"
    :subject: HIOS
    :description: "Major themes in the physical and biological sciences from 1890 to the present, with attention to conceptual development, interaction of science and society, philosophical issues, and personalities in science. P: Hist of sci grad or undergrad majors only. Jr st or cons inst. Not open to stdts who have had Hist Sci 203."
  - :name: "Doctors and Delusions: Madness and Medicine in the Modern Era."
    :number: "543"
    :credit: "3"
    :subject: HIOS
    :description: "Medical approaches to mental illness from 1750 to the present. Emphasis on how tension between biomedical and socio-environmental theories about psychopathology have marked modern psychiatry. Focus on Europe and the United States with global and comparative dimensions. P: Jr st or cons inst."
  - :name: International Health and Global Society.
    :number: "553"
    :credit: "3"
    :subject: HIOS
    :description: "Major problems in international health from 1750 to the present. Focus on disease epidemiology and ecology; political economy of health; migration; quarantine; race, ethnicity, and health care; international health research; cross-cultural healing; mental and maternal health; growth of international health organizations. P: Jr or Sr st, or cons inst."
  - :name: Undergraduate Seminar in History of Science.
    :number: "555"
    :credit: "3"
    :subject: HIOS
    :description: "Introduction to research in history of science. P: Hist of sci majors only-initial preference to Srs."
  - :name: Greek and Roman Medicine and Pharmacy.
    :number: "561"
    :credit: "3"
    :subject: HIOS
    :description: "Greek and Roman medicine and drug lore from the Pre-Socratics to Oribasius (c. 600 B.C.- A.D. 350), including the backgrounds of ancient Egyptian and Mesopotamian medicine. P: Jr or Sr st, or cons inst."
  - :name: Byzantine Medicine and Pharmacy.
    :number: "562"
    :credit: "3"
    :subject: HIOS
    :description: "Byzantine and Islamic medicine and drug lore from Oribasius to the beginnings of the Italian Renaissance (c. 350- c. 1400 A.D.). P: Jr or Sr st or cons inst."
  - :name: Clinical Medicine Since 1750.
    :number: "575"
    :credit: "3"
    :subject: HIOS
    :description: "Lecture-Seminar. Development of clinical medicine in Europe and America from the eighteenth to the twentieth century. P: Jr st & cons inst. Previous hist of medicine crse desirable."
  - :name: Studies in Ancient and Medieval Science.
    :number: "622"
    :credit: "1"
    :subject: HIOS
    :description: "Advanced readings in primary and secondary literature of the history of ancient and medieval science, with emphasis on historiographic issues. P: Grad st; con reg in Hist Sci 322 or cons inst."
  - :name: Studies in Early Modern Science.
    :number: "623"
    :credit: "1"
    :subject: HIOS
    :description: "Advanced readings in primary and secondary literature of the history of the 16th-17th century European science, with emphasis on current historiographic issues. P: Grad st; con reg in Hist Sci 323 or cons inst."
  - :name: Studies in History of Technology.
    :number: "637"
    :credit: "1"
    :subject: HIOS
    :description: "Advanced readings in primary and secondary literature of the history of technology, with emphasis on historiographic issues. P: Grad st; con reg in Hist Sci 337 or cons inst."
  - :name: Studies in Technology & Its Critics Since World War II.
