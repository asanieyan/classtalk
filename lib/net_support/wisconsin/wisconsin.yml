  - :name: Modern Philosophies of Education.
    :number: "540"
    :credit: "3"
    :subject: PHIL
    :description: "Critical comparison of present-day schools of thought on the nature, objectives, and functions of American education. P: Jr st."
  - :name: Modern Ethical Theories.
    :number: "541"
    :credit: "3"
    :subject: PHIL
