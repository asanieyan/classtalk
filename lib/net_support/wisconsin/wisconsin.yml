  - :name: Amer Hist to the Civil War Era, the Origin & Growth of the U S.
    :number: "101"
    :credit: "4"
    :subject: HIST
    :description: "American political, economic, and social development from the founding of the colonies to the Civil War. P: Open to All Undergrads."
  - :name: American History, Civil War Era to the Present.
    :number: "102"
    :credit: "4"
    :subject: HIST
    :description: "American political, economic and social development from the Civil War to the present. P: Open to All Undergrads."
  - :name: "Introduction to East Asian History: China."
    :number: "103"
    :credit: "4"
    :subject: HIST
    :description: "Survey of major developments in Chinese history from 1500 B.C. to the founding of the Communist state in 1949. Emphasis on patterns and themes; equal time devoted to the classical and traditional period and the modern era. P: Open to All Undergrads."
  - :name: "Introduction to East Asian History: Japan."
    :number: "104"
    :credit: "4"
    :subject: HIST
    :description: "Survey of major cultural, social, political and economic developments in Japanese history from ancient to recent times. P: Open to All Undergrads."
  - :name: Introduction to the History of Africa.
    :number: "105"
    :credit: "4"
    :subject: HIST
    :description: "Major historic and current problems in African life, as seen by Africans. P: Open to All Undergrads."
  - :name: "Invasions and Empires: Central Asia from Genghis Khan to Stalin."
    :number: "106"
    :credit: "3"
    :subject: HIST
    :description: "Survey of Central and West Asian Turkic peoples from the 1st to early 20th centuries including migrations, invasions and conquests, empires and cultures. Covers Anatolia to Mongolia, tracing the development of major groups from nomadism to nationhood. P: Open to Fr."
  - :name: The History of the University in the West.
    :number: "107"
    :credit: "4"
    :subject: HIST
    :description: "The history of the university in the Western world from its beginnings in the 10th century to the present. Concentrates on universities, students, and professors in Italy, France, England, Germany, and the United States. P: Open to All Undergrads."
  - :name: The Ancient Mediterranean.
    :number: "110"
    :credit: "4"
    :subject: HIST
    :description: "An examination of the evolution of the human community in the Mediterranean Basin, from the beginning of the earliest civilizations in the Near East (3,000 B.C.E.) until the collapse of the Roman Empire in the West (500 C.E.). P: Open to all Undergrads."
  - :name: Medieval Europe 410-1500.
    :number: "115"
    :credit: "4"
    :subject: HIST
    :description: "From the later Roman Empire to the end of the Middle Ages. P: Open to All Undergrads."
  - :name: The Making of Modern Europe 1500-1815.
    :number: "119"
    :credit: "4"
    :subject: HIST
    :description: "Principal developments in the history of Europe from the Renaissance to the fall of Napoleon. P: Open to All Undergrads."
  - :name: Europe and the Modern World 1815 to the Present.
    :number: "120"
    :credit: "4"
    :subject: HIST
    :description: "Political, economic, social, and cultural history of modern Western civilization. P: Open to All Undergrads."
  - :name: The Economic Development of the Western World to 1750.
