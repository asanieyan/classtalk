    :subject: CHEM
    :description: "P: Jr or Sr st. Graded on a lettered basis; requires cons inst."
- :name: Chicana/o and Latina/o Studies
  :code: CALS
  :courses: 
  - :name: Introduction to Comparative Ethnic Studies.
    :number: "102"
    :credit: "4"
    :subject: CALS
    :description: "This course introduces students to a multicultural history of the United States, focusing on each of the major ethnic groups: European Americans, African Americans, Native Americans, Chicano/as, Latino/as and Asian Americans. P: Fr and So only; others by cons inst."
  - :name: Introduction to Chicana/o Studies.
    :number: "201"
    :credit: "3"
    :subject: CALS
    :description: "Introduction to the interdisciplinary study of Chicanas/os in the United States. Students will become acquainted with recent scholarly literature, paradigms, theories, and debates within Chicana/o studies pertaining to the historical, economic, cultural, and sociopolitical dimensions of the Chicana/o experience in the United States. P: Open to Fr & So only."
  - :name: Chicana/o and Latina/o Cultural Studies.
    :number: "210"
    :credit: "3"
    :subject: CALS
    :description: "Introduction to the cultural worlds of Chicana/os and Latina/os in the U.S. Examines how diverse peoples came to understand themselves as members of a racial, ethnic, and cultural community by exploring the production of music, art, theater, film, television, and literature. P: Open to Fr."
  - :name: Topics in Chicana/o and Latina/o Studies.
    :number: "230"
    :credit: "6"
    :subject: CALS
    :description: "Topics vary each semester, but may include history, literature, media, political science, culture, social work, etc., as they relate to Chicana/os and Latina/os in the United States. P: Open to Fr."
  - :name: Politics in Multi-Cultural Societies.
    :number: "231"
    :credit: "4"
    :subject: CALS
    :description: "Race, ethnicity, and religion as political factors; cultural pluralism, politics, and policy in the United States and selected other multi-cultural politics. P: Fr or So st only."
  - :name: Introduction to Chicano and Chicana Literature.
    :number: "234"
    :credit: "3"
    :subject: CALS
    :description: "A socio-historical introduction to Chicano and Chicana literature through an analysis of major works in prose and poetry. P: Open to Fr."
  - :name: Chicano Literature Written in Spanish.
    :number: "240"
    :credit: "3"
    :subject: CALS
    :description: "Survey of Chicano literature written in Spanish throughout the 19th and 20th centuries, covering several genres. It will examine the fictionalized worlds of Chicano writers and explore the function of Spanish language in the formation of a literary canon and cultural identity. P: Spanish 226 or cons inst."
  - :name: "Colony, Nation, and Minority: The Puerto Ricans' World."
    :number: "243"
    :credit: "3"
    :subject: CALS
    :description: "An historical introduction to the Puerto Rican experience, from island to mainland. Varieties of colonial rule, social institutions, cultural processes, and ethnic and national identity. Migration to the U.S. and social dynamics of stateside communities. P: Open to Fr."
  - :name: Chicana and Latina History.
    :number: "245"
    :credit: "3"
    :subject: CALS
    :description: "Introduces the cultural, economic, social, and political history of Chicanas and Latinas in the U.S. and focuses on four major themes: contact between different ethnic/racial groups; ideas of nation and nationalism; constructions of identity; and struggles for social justice. P: Open to Fr."
  - :name: Directed Study.
    :number: "299"
    :credit: "3"
    :subject: CALS
    :description: "P: Requires consent of chair & instructor."
  - :name: Chicana and Chicano History.
    :number: "301"
    :credit: "3"
    :subject: CALS
    :description: "Examines the history of the making of a peo-ple from pre-hispanic time to the present. Examines how people of Mexican descent in the United States have come to think of themselves as constituting a collectivity by examining the social, cultural, and political worlds of Chicanas and Chicanos. P: So st."
  - :name: Chicana/o and Latino/a Immigrant and Diasporic Cultures.
    :number: "303"
    :credit: "3"
    :subject: CALS
    :description: "Focuses on the relationship of Chicana/o and Latino/a immigration and diaspora to the culture of everyday life and to class formation in the United States from the mid-nineteenth century to the turn of the twenty-first century. P: Chic/Std 201, 210, or 245."
  - :name: US-Mexico Relations.
    :number: "310"
    :credit: "3"
    :subject: CALS
    :description: "A survey of the evolution of U.S.-Mexico relations with particular emphasis on the phenomena of undocumented migration and the U.S.-Mexico border economy. P: Jr st or cons inst."
  - :name: Selected Topics in Chicano/a Education.
    :number: "312"
    :credit: "3"
    :subject: CALS
    :description: "An examination of policies, practices, programs or socioeconomic factors that affect Chicano/a learning and development. Comparisons may be made between Chicanos and other Latinos or racial minority groups. Topics will vary. P: Jr st or cons inst."
  - :name: Topics in Chicano/a Studies.
    :number: "330"
    :credit: "4"
    :subject: CALS
    :description: "An examination of specific themes in Chicano/a life, ways and culture. Topics may include border culture, Chicano/a ethnicity and identity, and Mexican immigration to the United States. P: Jr st or cons inst."
  - :name: "Latinas: Self Identity and Social Change."
    :number: "332"
    :credit: "3"
    :subject: CALS
    :description: "Explores the multiracial and multicultural reality of Latina societies by becoming familiar with the history and cultures of Chicana, Cuban-American, and Puerto Rican women. Interdisciplinary readings in law, journalism, public policy, history, and self-reflective literature. P: So st."
  - :name: Chicano and Chicana Film Culture.
    :number: "335"
    :credit: "3"
    :subject: CALS
    :description: no description
  - :name: Race, Ethnicity, and Media.
    :number: "347"
    :credit: "3"
    :subject: CALS
    :description: "Introduction to the changing images of race and ethnicity in U.S. entertainment media and popular culture. Surveys history, key concepts and contemporary debates regarding mediated representation of ethnic minorities. Critical and cultural studies approaches are emphasized. P: Open to Fr."
  - :name: Chicana/o and Latina/o Literatures.
    :number: "357"
    :credit: "3"
    :subject: CALS
    :description: "Course explores historical, political, and aesthetic roots and directions of Latina/o and Chicana/o short stories, novels, poetry, music, plays, films, and essays. Intermediate/advanced study for English majors and/or CLS certificate program students. P: Jr st & 6 crs lit, or instr cons."
  - :name: Latino/as and Media.
    :number: "419"
    :credit: "3"
    :subject: CALS
    :description: Critical and historical survey of the participation and representation of Latino/as in U.S. film, television, and popular culture, with a primary focus on Hispanic representation in Hollywood-produced imagery. The counter-images of Latino and Latina media producers also will be explored.
  - :name: Chicana and Latina Feminisms, Arts, and Media.
    :number: "425"
    :credit: "3"
    :subject: CALS
    :description: "An introduction to Chicana and Latina history and feminist activism, writing, and creative expression. Surveys Chicana/Latina participation and representation in society, the arts, the media, and popular culture. P: Chic/Std 101 or women's studies intro crse or Jr st."
  - :name: Race, Class, and Colonialism in the Caribbean.
    :number: "436"
    :credit: "3"
    :subject: CALS
    :description: "Historical and contemporary perspectives on slavery, capitalism, and colonialism in the Caribbean context. Key issues include the formation of multiracial societies, internal social structures during slavery and after emancipation, and dependence upon imperial powers. P: History 241 or 242 or 260 (Latin America: An Introduction) or Afro-Amer/Hist 347."
  - :name: Chicano and Chicana Autobiography.
    :number: "450"
    :credit: "3"
    :subject: CALS
    :description: "The course offers an in-depth analysis of Mexican American autobiographies, focusing on the process of the literary and ideological constitution of the (Chicano and Chicana) self, from the nineteenth century to the contemporary hybrid forms articulated by women feminist writers. P: Chic/Std 234, Spanish 240, or 6 cr of intro lit."
  - :name: Mexico in the Chicano and Chicana Literary Imagination.
    :number: "459"
    :credit: "4"
    :subject: CALS
    :description: no description
  - :name: Contemporary Chicano Novel.
    :number: "460"
    :credit: "3"
    :subject: CALS
    :description: "In-depth analysis of Chicano novels published since 1959, exploring the dominant themes, motifs, and forms of expression in selected works, as well as a discussion of the current theories that have been applied to them. P: Chic/Std 234 or cons inst."
  - :name: The American West to 1850.
    :number: "461"
    :credit: "4"
    :subject: CALS
    :description: "North American frontiers through the period of the Mexican War. Major Indian cultures of North America; the frontiers and differing imperial systems of Spain, France, and England; and the westward movement of the United States through 1850. P: So st."
  - :name: The American West Since 1850.
    :number: "462"
    :credit: "4"
    :subject: CALS
    :description: "The West as frontier and region since 1850. Indian-white and other interethnic relations; federal policies; the development of a resource-intensive economy, its environmental effects, and political conflicts accompanying it; and the ideology of the frontier in American culture. P: So st."
  - :name: Mexican-American Politics.
    :number: "464"
    :credit: "4"
    :subject: CALS
    :description: "This class examines the major problems and issues in Mexican-American politics since World War II. An emphasis will be placed on the ways in which race, class and culture have structured politics for the Mexican origin people. P: Jr st & Poli Sci 104, 184 or 404 or intro crse in Chicano studies or intro crse in Afro-Amer studies or cons inst."
  - :name: Identity and Mexican American/Chicano Social Movement Organizations.
    :number: "466"
    :credit: "3"
    :subject: CALS
    :description: "This course will examine identity construction in Mexican American political organizations from the turn of the century to the present. The world view of these organizations will be analyzed in order to understand the social, economic, and political foundations of ethnic identity formation. P: Jr st. Chic/Std 201, 215, 210, 220, 234."
  - :name: Literature of Hispanics in the U.S.
    :number: "467"
    :credit: "4"
    :subject: CALS
    :description: "Major works and trends of Hispanic literature in Spanish or Spanish/English in the United States, with special attention to Chicano, Cuban and Puerto Rican writers. P: Spanish 223 & 224, or cons inst."
  - :name: Popular Culture in the Multi-racial United States.
    :number: "468"
    :credit: "4"
    :subject: CALS
    :description: "Origins and development of widely distributed popular culture in the nineteenth and twentieth centuries with emphasis on race and racialization. Exploration of production/performance and consumption of minstrel shows, wild west shows, film, radio, television, music in topical units. P: So St."
  - :name: Sociodemographic Analysis of Mexican Migration.
    :number: "470"
    :credit: "3"
    :subject: CALS
    :description: "Introduces students to social and demographic analysis and explanations of the historical and present day causes and consequences of migration of the largest immigrant group to the United States in the 20th century. P: Chic/Std 201, 215, 220, 234, 210, or 205."
  - :name: Integrated Seminar in Comparative and Transnational Ethnic Studies.
    :number: "501"
    :credit: "3"
    :subject: CALS
    :description: "This course is a small seminar that allows students an advanced engagement with the field of comparative and transnational ethnic studies. P: Prev ethnic studies crse and/or cons inst."
  - :name: Integrative Seminar in Chicana/o Studies.
    :number: "510"
    :credit: "3"
    :subject: CALS
    :description: "This integrative capstone course examines the history of Chicana/o studies and contemporary theoretical debates in the field. Among the areas considered are the following: the project of interdisciplinarity; difference, identity, community; race and class formations; gender and sexuality; and critical praxis. Open to graduate students. P: 9 cr of Chicana/o studies, Jr or Grad st."
  - :name: Indians and the Spanish Borderlands.
    :number: "516"
    :credit: "3"
    :subject: CALS
    :description: "Explores the history and legacy of Spanish-Indian relations within the Spanish Empire in North America and centers on the disruptive and adaptive changes initiated by Indian peoples in response to colonialism. P: Jr or Sr st."
  - :name: Transnational and Comparative Working-Class Cultures.
    :number: "519"
    :credit: "4"
    :subject: CALS
    :description: "Transnational, comparative examination of historical meanings of work and formation of working-class cultures. Focuses on relations of power and ideas about race, class, ethnicity, gender, and sexuality and how they shaped working-class culture in U.S., Latin America, Europe, and Asia. P: Cons inst or Jr st and one of: History 405, 406, 407, 408, 430, Hist/Chicla 436."
  - :name: Advanced Topics in Chicana/o and Latina/o Studies.
    :number: "530"
    :credit: "4"
    :subject: CALS
    :description: "Topics vary each semester, but may include history, literature, media, political science, culture, social work, etc., as they relate to Chicana/os and Latina/os in the United States. P: Cons inst or Jr st & 3 cr in Chicana/o studies."
  - :name: Race, Religion, and Community.
    :number: "535"
    :credit: "4"
    :subject: CALS
    :description: "Advanced reading seminar that explores how Chicana/o and Latina/o social space is imagined, represented, and lived through everyday practices that incorporate ideas of race and nation to produce \"geographies of difference\" as well as geographies of community and solidarity. P: Cons inst or Jr st and one of: Chicla/Women St/History 245, Chicla/History 461, 462, 436, 492."
  - :name: "Race and Nationalism: Comparative and Theoretical Perspectives."
    :number: "601"
    :credit: "3"
    :subject: CALS
    :description: "Advanced seminar on historical intersections of race and nationalisms. Explores questions of the origin of race and nationalisms, the position and status of a variety of nationalisms and anti-colonial nationalisms; and the contemporary debates over postmodernism, postindustrialism, postcolonialism, and multinationalism. P: Cons inst or Jr st & Chicla 510 or 600 or History/Chicla 436 or History 533."
  - :name: Memory and Place in Chicana/o and Latino/a History.
    :number: "630"
    :credit: "3"
    :subject: CALS
    :description: "Research seminar on collective memory and the power of place in the construction of a Chicana/o and Latino/a identity. Explores Latina/o and Chicano/a places as sites where memory and identity are produced, constructed, and experienced. P: Jr st or cons inst."
  - :name: Understanding Latino Families and Communities.
    :number: "657"
    :credit: "3"
    :subject: CALS
    :description: "Examines U.S. Latino families and communities, including social and economic conditions, cultural values, and issues of identity, race, gender, discrimination, acculturation and language. A service-learning course, students gain knowledge of and direct experience with social work issues in Latino communities. P: Jr st."
  - :name: Directed Study.
    :number: "699"
    :credit: "3"
    :subject: CALS
    :description: "P: Requires consent of chair & instructor."
