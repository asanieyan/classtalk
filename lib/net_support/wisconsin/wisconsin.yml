- :name: Asian American Studies
  :code: ASAS
  :courses: 
  - :name: Introduction to Asian American Studies.
    :number: "101"
    :credit: "3"
    :subject: ASAS
    :description: "Introduction to the historical, sociological, anthropological, political, and cultural study of Americans of Asian ancestry. P: Open to Fr."
  - :name: Asian American Movement.
    :number: "153"
    :credit: "3"
    :subject: ASAS
    :description: "Techniques of exercises and movement forms derived from several Asian cultures as taught in the United States. Studied in the context of the construction and expression of ethnic and cultural identity. P: Open to Fr."
  - :name: "Asian American History: Movement and Dislocation."
    :number: "160"
    :credit: "3"
    :subject: ASAS
    :description: "Examines the impact of colonialism, war, and capitalism on the movement of Asians to the U.S. Considers how racial, gendered, class, sexual, and national formations within the U.S. structured Asian immigration to North America. P: Open to Fr."
  - :name: "Asian American History: Settlement and National Belonging."
    :number: "161"
    :credit: "3"
    :subject: ASAS
    :description: "Examines the social, cultural, and political citizenship of Asians in the U.S. with particular emphasis on diaspora, transnationality, and place. P: Open to Fr."
  - :name: Asian American Popular Culture.
    :number: "210"
    :credit: "3"
    :subject: ASAS
    :description: "Representation of Asians in American popular culture including film, print culture, tourism, music, advertising, internet, gaming, cartoons, cuisine. P: Open to Fr."
  - :name: Ethnic Movements in the United States.
    :number: "220"
    :credit: "4"
    :subject: ASAS
    :description: "Sociological analysis of historical and recent ethnic/racial conflict and movements in the U.S., including the relations between European Americans, African Americans, Mexican Americans, Native Americans, and Asian Americans, with additional material on other groups and relations. P: So st."
  - :name: Topics in Comparative Asian American Studies.
    :number: "230"
    :credit: "3"
    :subject: ASAS
    :description: "Comparative exploration of specific issues in Asian American studies with an emphasis on Asian culture or the racial formation of minority groups in the U.S. P: Open to Fr."
  - :name: Topics in Asian American Studies.
    :number: "240"
    :credit: "3"
    :subject: ASAS
    :description: "An examination of specific themes in Asian American life and culture. Topics may include comparative analyses of Asian American communities, contemporary Asian American experience, and the specific concerns and histories of individual Asian groups in America, such as Korean, Hmong, South Asian, Southeast Asian, Chinese and Japanese. P: So st or cons inst."
  - :name: Gender and Sexuality in Asian American Literature and Culture.
    :number: "252"
    :credit: "3"
    :subject: ASAS
    :description: "Study of Asian American literature with emphasis on gender and sexuality. This course may also contain a limited amount of discussion of other media. P: 6 cr of intro lit. Open to Fr."
  - :name: Topics in Asian American Culture.
    :number: "260"
    :credit: "3"
    :subject: ASAS
    :description: Themes in Asian American arts. Topics may include drama, dance, film, creative writing and visual arts.
  - :name: A Survey of Asian American Literature.
    :number: "270"
    :credit: "3"
    :subject: ASAS
    :description: "Survey of Asian American literature from 1880 to present. P: 6 cr of intro lit or cons inst."
  - :name: Ethnic and Minority Religions in America.
    :number: "369"
    :credit: "3"
    :subject: ASAS
    :description: "Overview of major world religions and diversity of religion in America from colonies to present with focus on late-20th-century U.S. Comparative studies of selected minority religions using historical, anthropological, and sociological perspectives. P: So st."
  - :name: Asian American Cultural Studies.
    :number: "430"
    :credit: "3"
    :subject: ASAS
    :description: Develops a critical methodology for analyzing Asians in the U.S. with an emphasis on law, history, political economy, art, literature, and education.
  - :name: Mutual Perceptions of Racial Minorities.
    :number: "443"
    :credit: "3"
    :subject: ASAS
    :description: "Survey course on the mutual perceptions of primarily people of African and Asian ancestry. It focuses on how these groups evaluate perceive and interact with one another and others such as Native Americans, whites and Hispanics. Social psychological perspectives are highlighted as is an international overview. P: Afro-Amer 151 or 673."
  - :name: Asian Americans in U.S. Schools.
    :number: "470"
    :credit: "3"
    :subject: ASAS
    :description: "This course examines the historical and contemporary experiences of Asian Americans in elementary, secondary, and post-secondary schools in the United States. P: Jr st."
  - :name: Special Topics.
    :number: "540"
    :credit: "3"
    :subject: ASAS
    :description: Social science themes in Asian American studies. Topics may include the family, economics, poverty, inter-racial conflicts and cooperation, South Asian Americans.
  - :name: Humanities Topics.
    :number: "560"
    :credit: "3"
    :subject: ASAS
    :description: Topics in the arts and humanities that illuminate the Asian American experience.
  - :name: Asian American Women Writers.
    :number: "595"
    :credit: "3"
    :subject: ASAS
    :description: "A study of major texts by Asian American women writers. P: 6 cr of intro lit or cons inst."
  - :name: Mass Media and Minorities.
    :number: "662"
    :credit: "4"
    :subject: ASAS
    :description: "Representations of minority groups in U.S. news and entertainment mass media. Historical, social, political, economic, and other factors influencing the mass mediated depictions of minorities. P: Jr st."
  - :name: "Independent Study: Directed Readings in Asian American Studies."
    :number: "699"
    :credit: "4"
    :subject: ASAS
    :description: "An independent studies course to allow students at an advanced level to pursue individual projects/subjects. P: 9 cr in Asian American studies."
- :name: Astronomy
  :code: ASTR
  :courses: 
  - :name: Survey of Astronomy.
    :number: "100"
    :credit: "4"
    :subject: ASTR
    :description: "Modern exploration of the solar system; our galaxy of stars, gas and dust; how stars are born, age and die; unusual objects such as exploding stars, neutron stars, black holes, and exploding galaxies; other galaxies and groups of galaxies; current ideas about the large-scale structure and evolution of the universe; optional telescope viewing sessions. P: Open to all Undergrads. Stdts may not receive cr for both Astron 100 & either Astron 103 or 104. Not open to stdts who meet prereq for Astron 200."
  - :name: "The Evolving Universe: Stars, Galaxies, and Cosmology."
    :number: "103"
    :credit: "3"
    :subject: ASTR
    :description: "The universe is vast and ever-changing. Includes lifecycles of stars; supernovae and creation of elements; white dwarfs, pulsars and black holes; the Milky Way and galaxies; distances of stars and galaxies; quasars; expansion of universe; open and closed universes; the big bang. P: Open to all Undergrads. Stdts may not receive cr for both Astron 100 & 103. Not open to stdts who meet prereq for Astron 200."
  - :name: Our Exploration of the Solar System.
    :number: "104"
    :credit: "3"
    :subject: ASTR
    :description: "Humanity is linked to the solar system in countless ways. Includes the sky and celestial motions; ancient astronomy; the Copernican revolution; gravity, orbits, and interplanetary travel; formation of solar system; survey of sun, planets and moons; asteroids, meteors and comets; origin of life. P: Open to all Undergrads. Stdts may not receive cr for both Astron 100 & 104."
  - :name: Hands on the Universe.
    :number: "113"
    :credit: "1"
    :subject: ASTR
    :description: "Exploration of the universe via computer simulation of astronomical observations. Examples of topics include telescopes, the distances to stars, the spectra of the stars, star clusters, the Hubble expansion, and the large scale structure of the universe. Discovery through observation, hypothesis, and quantitative analysis is emphasized. P: Open to all Undergrads. Intended to be taken concurrently with Astron 103. Prev Astron 100 or 103 or cons inst acceptable. Not open to stdts who have taken Astron 110."
  - :name: Hands on the Solar System.
    :number: "114"
    :credit: "1"
    :subject: ASTR
    :description: "Exploration via computer simulation of astronomical observations. Examples of topics include the sky and celestial motions, Jupiter's moons, rocketry, colonization, and extra-solar planets. Naked-eye and telescope observations will also be made. Discovery through observation, hypothesis, and quantitative analysis is emphasized. P: Open to all Undergrads. Intended to be taken concurrently with Astron 104. Prev Astron 100 or 104 or cons inst acceptable. Not open to stdts who have taken Astron 110."
  - :name: Topics in Astronomy.
    :number: "150"
    :credit: "2"
    :subject: ASTR
    :description: "This course will intensively study selected topics of modern astronomy. Examples include missions to the planets, formation of stars and planets, end states of stellar evolution (supernovae, white dwarfs, pulsars, black holes), origin and evolution of the universe. P: Astron 100, 103, or 104, as appropriate for topic, or cons inst. Open to Fr."
  - :name: Life in the Universe.
    :number: "160"
    :credit: "2"
    :subject: ASTR
    :description: "An examination of the possibility of extraterrestrial life based on our knowledge of astronomy, physics, chemistry, and biology. Includes discussions of the search for extraterrestrial life and interstellar travel. P: Open to all Undergrads."
  - :name: The Physical Universe.
    :number: "200"
    :credit: "3"
    :subject: ASTR
    :description: "Modern astrophysics involves applying physical principles to understand astronomical phenomena. Includes the solar system, stars, nebulae, galaxies, and cosmology, with emphasis on origins and evolution. Some nighttime observation with telescopes required. P: Physics 202 or 208 or cons inst. Not open to stdts who have taken Astron 100 or 103. Simple calculus required."
  - :name: History of Astronomy and Cosmology.
    :number: "206"
    :credit: "3"
    :subject: ASTR
    :description: "The development of astronomical knowledge and cosmological views from the earliest times to the present, viewed in their social, philosophical, and technological contexts. P: So st."
  - :name: The History of Matter in the Universe.
    :number: "236"
    :credit: "3"
    :subject: ASTR
    :description: "Multidisciplinary study of how the distribution of elements in the Universe has changed over the last 10-15 billion years by tracing the history of matter from the Big Bang to the present composition of the Earth. The course will emphasize connections between astronomy, geology, and chemistry. Readings will draw both on scientific journals and the popular press to allow us to engage the material on multiple levels. This course meets the University's Com-B requirement. P: 1 yr college chem or physics, or cons inst. Open to Fr."
  - :name: Stellar Astrophysics.
    :number: "310"
    :credit: "3"
    :subject: ASTR
    :description: "Properties of normal and peculiar stars as found from an analysis of the radiation they emit; introduction to radiation transfer. Theory of stellar atmospheres, interiors, and evolution. P: Math 222 & Physics 205 or 241."
  - :name: The Interstellar Medium.
    :number: "320"
    :credit: "3"
    :subject: ASTR
    :description: "Properties of neutral and ionized interstellar gas, giant molecular clouds, the warm and hot intercloud medium, supernova remnants, and interstellar dust. Physical processes in low density gases including radiation transfer, excitation and ionization of interstellar atoms and molecules, and the interaction between gas and dust. P: Math 222 and Physics 205 or 241."
  - :name: Galaxies.
    :number: "330"
    :credit: "3"
    :subject: ASTR
    :description: "Distribution of stars, gas, and dust within our Milky Way, and their motions. Nearby galaxies: our Local Group. Optical, radio, and other techniques for observing galaxies. Composition and motions of other galaxies; galaxies with active nuclei; galaxy formation. P: Astron 310."
  - :name: Cosmology.
    :number: "335"
    :credit: "3"
    :subject: ASTR
    :description: "Introduction to the study of our Universe as a whole. Distribution of matter on the largest scales. Equations for cosmic expansion; making observations in an expanding curved spacetime. Nucleosynthesis and other tests of the Big Bang hypothesis. Gravitational collapse and the growth of structure. P: Astron 310."
  - :name: Solar System Astrophysics.
    :number: "340"
    :credit: "3"
    :subject: ASTR
    :description: "Properties of solar system objects, solar atmospheric phenomena, physics of planetary atmospheres, results of recent planetary missions, comets, origin of the solar system. P: Math 222 & Physics 205 or 241."
  - :name: Experiences in Astronomical Observing.
    :number: "460"
    :credit: "1"
    :subject: ASTR
    :description: "Students will be trained in observing and reduction techniques for ongoing research observing programs on the department's 16\" or 36\" telescopes. Trained students are eligible for student hourly wages for actual observing and reduction time on an as-available basis. P: Cons inst. One of Astron 310, 320, 330, or 500 advised. Stdt must provide own trans to Pine Bluff Observ (20 miles west of Madison)."
  - :name: Techniques of Modern Observational Astrophysics.
    :number: "500"
    :credit: "3"
    :subject: ASTR
    :description: "An introduction to astrophysics data collection. Students will be familiarized with the concepts, techniques, skills and resources needed to plan, obtain, reduce and interpret observations of astronomical objects. P: Grad st or Astron 310 & cons inst."
  - :name: Astronomical Observation Laboratory.
    :number: "510"
    :credit: "2"
    :subject: ASTR
    :description: "An opportunity for students to gain extensive experience in the use of a modern astronomical telescope and data collection system. Students will plan and execute an independent observing program using the Sterling Hall roof-top telescopes. P: Cons inst."
  - :name: Resources From Space.
    :number: "533"
    :credit: "3"
    :subject: ASTR
    :description: "This is a course on the location, extraction, and use of resources that exist in space. These resources include raw materials for life support, structure, and energy. P: Sr st, 1st-yr grads in engr or physical sci, or cons inst."
  - :name: Astrodynamics.
    :number: "550"
    :credit: "3"
    :subject: ASTR
    :description: "Coordinate system transformations, central force motion, two body problem, three and n-body problem, theory of orbital perturbations, artificial satellites, elementary transfer orbits, and elementary rocket dynamics. P: EMA 202 or 221; or Physics 311 or con reg; or cons inst."
  - :name: "Presenting Astronomy: Current Topics and Techniques."
    :number: "570"
    :credit: "1"
    :subject: ASTR
    :description: "Emphasis on practical knowledge and teaching skills including visual astronomy equipment, reference materials, and demonstrations. Activities and field trips build facility with tools and concepts. Current events and developments are blended in lecture, discussion, laboratory, and guest presentations. P: Grad st or cons inst."
  - :name: Seminar in Astrophysical Topics.
    :number: "620"
    :credit: "3"
    :subject: ASTR
    :description: "Current problems; topic changes. P: Astron 310 or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: ASTR
    :description: "P: Cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: ASTR
    :description: "P: Cons inst."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "3"
    :subject: ASTR
    :description: "P: Sr st astronomy-physics major & cons inst."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: ASTR
    :description: "P: Astron 691 & cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "6"
    :subject: ASTR
    :description: "P: L&S Undergrads need 2.5, Jr or Sr st & cons inst."
- :name: Atmospheric and Oceanic Sciences
  :code: AAOS
  :courses: 
  - :name: Weather and Climate.
    :number: "100"
    :credit: "3"
    :subject: AAOS
    :description: "Nature and variability of wind, temperature, cloud and precipitation. Storm systems, fronts, thunderstorms, tornadoes and their prediction. Air composition and pollution. Global winds, seasonal changes, climate and climatic change. P: Open to Fr. Stdts may not receive cr for both Atm Ocn 100 & 101."
  - :name: Weather and Climate.
    :number: "101"
    :credit: "4"
    :subject: AAOS
    :description: "Nature and variability of wind, temperature, clouds and precipitation. Discussion session will include map analyses and basic quantitative lab exercises. Storm systems, fronts, thunderstorms, tornadoes and their prediction. Air composition and pollution. Global winds, seasonal changes, climate and climatic change. P: Open to Fr. Stdts may not receive cr for both Atm Ocn 100 & 101."
  - :name: Survey of Oceanography.
    :number: "105"
    :credit: "4"
    :subject: AAOS
    :description: "Nature and behavior of ocean water, interaction of oceans and atmosphere, structure of the ocean floor, life in the oceans, our relationship to the marine environment. P: High school physics or chem recommended. Open to Fr."
  - :name: Atmospheric Environment and Society.
    :number: "121"
    :credit: "2"
    :subject: AAOS
    :description: "Changing interactions between humans, other animals and plants, and the atmospheric environment, both in time and space. P: Open to Fr."
  - :name: "Earth's Water: Natural Science and Human Use."
    :number: "132"
    :credit: "3"
    :subject: AAOS
    :description: "Water is central to the functioning of planet Earth. As humans increase their impact on Earth's systems and cohabitants, our understanding of the multiple roles of water becomes critical to finding sustainable strategies for human and exosystem health. This course explores the science of Earth's hydrosphere, with constant attention to human uses and impacts. P: HS math & science. Open to Fr."
  - :name: Weather for Sailors.
    :number: "151"
    :credit: "2"
    :subject: AAOS
    :description: "Surface wind variations, sea/land breezes, gusts and thunderstorms, shore effects, global winds and migratory weather systems, interpreting weather maps, waves. P: Open to Fr."
  - :name: Weather for Pilots.
    :number: "152"
    :credit: "2"
    :subject: AAOS
    :description: "Weather for Pilots is an applied meteorology course designed for pilots and student pilots. The goal of the course is to provide a learning opportunity for those interested in studying advanced aviation-weather topics. P: Open to Fr."
  - :name: "Global Change: Atmospheric Issues and Problems."
    :number: "171"
    :credit: "3"
    :subject: AAOS
    :description: Atmospheric problems of global significance. Greenhouse warming, ozone layer, acid rain, climate change. Study based on elementary principles of atmospheric science. Systems approach applied to changing atmospheric composition. Interactions among geochemical cycles, anthropogenic inputs and other parts of the environment.
  - :name: The Oceans and Climate.
    :number: "265"
    :credit: "3"
    :subject: AAOS
    :description: "Introduction to the climate system. Interaction between atmosphere and the ocean. Principles of the ocean currents. Major current systems. Global fluxes and the deep-sea circulation. The ocean and climate change. Waves and tides. Climate forecasting. Wave forecasting. P: HS physics; and 1 yr HS calc or con reg in Math 211 or 221. Open to Fr."
  - :name: Dynamics of the Atmosphere and Ocean I.
    :number: "310"
    :credit: "3"
    :subject: AAOS
    :description: "Introduction to theory of fluid motions for atmosphere and ocean. Elementary kinematics, fundamental forces, effects of earth's gravity and rotation, concepts and applications of hydrostatic and geostrophic balance. P: Physics 208 or con reg & Math 234 or con reg."
  - :name: Dynamics of the Atmosphere and Ocean II.
    :number: "311"
    :credit: "3"
    :subject: AAOS
    :description: "Intermediate theory of fluid motions for atmosphere and ocean. Emphasis on large scale applications and basic theory for geophysical wave types. Thermal wind shear, frictional flow, vorticity concepts, Rossby waves, Sverdrup ocean flow. P: Atm Ocn 310, 330."
  - :name: Physics of the Atmosphere and Ocean I.
    :number: "330"
    :credit: "3"
    :subject: AAOS
    :description: "Physical variables, laws, characteristics and direct measurements for atmosphere and ocean. Thermodynamics and moist atmospheric processes. Basic physics of clouds, precipitation, and chemical constituents. P: Physics 208 or con reg & Math 234 or con reg."
  - :name: Climatic Environments of the Past.
    :number: "331"
    :credit: "3"
    :subject: AAOS
    :description: "Climatic change at timescales from the last 1,000,000 years to the last 1000 years. Examines how climate variability arises from interplay between external forcings, feedbacks within the earth system, and (more recently) human activity. P: Atm Ocn/Geog/Envir St 121, or Geog 120, 123, 124 or 127 or Atm Ocn 100."
  - :name: Physics of the Atmosphere and Ocean II.
    :number: "340"
    :credit: "2"
    :subject: AAOS
    :description: "Radiation, energy budget and remote sensing of atmosphere and upper ocean. Scattering, absorption, emission and diabatic heating by shortwave and longwave processes. Remote sensing techniques and applications, including passive satellite soundings and active radar probes. P: Atm Ocn 330."
  - :name: Topics in Meteorology.
    :number: "401"
    :credit: "3"
    :subject: AAOS
    :description: "Special topics to be given as the need and opportunity arise. May be repeated for credit. P: Cons inst."
  - :name: AOS Senior Capstone Seminar.
    :number: "405"
    :credit: "1"
    :subject: AAOS
    :description: "Required senior seminar for AOS majors provides a synthesis and overview. Research on a topic of the student's choosing is presented at the end. P: Atm Ocn 310, 311, 330, 340."
  - :name: Global Climate Processes.
    :number: "425"
    :credit: "3"
    :subject: AAOS
    :description: "Overview of physical processes of the atmosphere and its coupling to the ocean and land. Understanding its seasonal climatology and variability. Synthesis through application of junior AOS core dynamics and physics to quantitatively understand diabatic, transport, and dissipative processes. Examples include global warming, air-ocean coupling, Enso, ozone hole, tropospheric water and chemistry issues, diurnal to interannual time scales. P: Atm Ocn 311, 340, or cons inst."
  - :name: Radar and Satellite Meteorology.
    :number: "441"
    :credit: "3"
    :subject: AAOS
    :description: "Provides undergraduate students with the necessary knowledge about radar and satellite meteorology. P: Atm Ocn 340 or cons inst."
  - :name: "Synoptic Laboratory I: The Frontal Cyclone."
    :number: "452"
    :credit: "4"
    :subject: AAOS
    :description: "Cyclone and frontal theory; case studies illustrating the structure and evolution of the frontal cyclone; diagnostic techniques: interpretation of satellite photographs, preparation of vertical cross sections and isentropic analysis. P: Atm Ocn 311 & 340, or cons inst."
  - :name: "Synoptic Laboratory II: Mesoscale Meteorology."
    :number: "453"
    :credit: "4"
    :subject: AAOS
    :description: "Local wind systems, thunderstorms, mesoscale convection systems, interactions with synoptic scale weather. Analysis, prediction, nowcasting and observation of mesoscale weather, including interpretation of satellite and radar information. P: Atm Ocn 311 & 340, or cons inst."
  - :name: Severe Storm Forecasting and Observation.
    :number: "455"
    :credit: "1"
    :subject: AAOS
    :description: "Application of severe storm forecasting and nowcasting techniques under operational conditions. Severe storm observation and photography (storm chasing), application in the field. P: Atm Ocn 453 or cons inst."
  - :name: Numerical Techniques in Weather Prediction.
    :number: "471"
    :credit: "3"
    :subject: AAOS
    :description: "Introduction to mathematical aspects of numerical weather prediction models. Formulation and solution properties for finite-difference equations. Hands-on experimentation with simple models for energy balance, advection, and motion. Numerical performance of current operational numerical weather prediction models. P: Atm Ocn 310, 311, 330 & 340 or cons inst."
  - :name: Scientific Background to Global Environmental Problems.
    :number: "472"
    :credit: "3"
    :subject: AAOS
    :description: "A one-semester course designed to provide those elements of physics, atmospheric sciences, chemistry, biology and geology which are essential to a scientific understanding of global environmental problems. Specific examples of such problems include global warming, stratospheric ozone depletion, acid rain and environmental toxins. Three lectures per week. P: HS algebra & 1 sem college level chem or physics, or cons inst."
  - :name: Teacher Workshop in Satellite Meteorology.
    :number: "508"
    :credit: "2"
    :subject: AAOS
    :description: no description
  - :name: Teacher Workshop in Earth System Science- Web.
    :number: "509"
    :credit: "3"
    :subject: AAOS
    :description: no description
  - :name: Bioclimatology.
    :number: "520"
    :credit: "3"
    :subject: AAOS
    :description: "Meteorology and climatology as they relate to problems in biology and agricultural production. P: Jr st and 1 crse in either basic biology or basic meteorology."
  - :name: Tropical Meteorology.
    :number: "522"
    :credit: "3"
    :subject: AAOS
    :description: "Characteristics of the tropical atmosphere; local and diurnal phenomena; tropical synoptic systems; circulation and energetics; mechanisms of tropical climate variations. P: Atm Ocn 311, 340."
  - :name: Past Climates and Climatic Change.
    :number: "528"
    :credit: "3"
    :subject: AAOS
    :description: "Climatic change throughout geologic time, especially in the last 10 millennia; mechanisms of change, evidence, and criteria, paleogeography and paleoclimatology, climate models. P: Jr st or one year calculus-based college physics or introduction to weather and climate; or cons inst."
  - :name: Global Climates.
    :number: "531"
    :credit: "3"
    :subject: AAOS
    :description: "Special topics in climatology; a descriptive and explanatory analysis of the climatic characteristics of each continent, with emphasis on deviations from the world pattern. P: Geog 321 or equiv or cons inst."
  - :name: Environmental Biophysics.
    :number: "532"
    :credit: "3"
    :subject: AAOS
    :description: "Plant-environment interactions with particular reference to energy exchanges and water relations. Models are used to provide a quantitative synthesis of information from plant physiology, soil physics, and micrometeorology with some consideration of plant-pest interactions. P: Intro calc, Physics 103, Botany 130 & comp programng; or cons inst."
  - :name: Atmospheric Dispersion and Air Pollution.
    :number: "535"
    :credit: "3"
    :subject: AAOS
    :description: "Physical principles of atmospheric transport processes. Variation of transport in time and place. Local and regional concentrations of pollutants. Environmental implications of air pollution and control strategies. P: Math 212, Physics 202, or cons inst."
  - :name: Weekly Weather Watch.
    :number: "559"
    :credit: "1"
    :subject: AAOS
    :description: "Weekly discussion and diagnoses of the recent and current weather as well as forecast of the future weather. Topics in large and synoptic-scale dynamics, thermodynamics, and air-sea interaction are discussed depending on the phenomena of interest. P: Either Atm Ocn 310, 330, 311, & 340 (as a sequence), or Atm Ocn 610 & 630 as a sequence."
  - :name: Climatological Analysis.
    :number: "575"
    :credit: "3"
    :subject: AAOS
    :description: "Mathematical and statistical tools applicable to the investigation of climatological problems; nature and treatment of climatological data. P: Atm Ocn 311 & 340, or cons inst."
  - :name: Challenging Problems of Atmospheric and Oceanic Sciences.
    :number: "601"
    :credit: "3"
    :subject: AAOS
    :description: "Individual staff members weave detailed subjects into the general fabric of the physical environment. P: Cons inst."
  - :name: Geophysical Fluid Dynamics I.
    :number: "610"
    :credit: "3"
    :subject: AAOS
    :description: "Basic dynamic concepts: equations of motion, basic approximations, Coriolis force, wave motions, normal modes, gravity waves, frictional turbulence and convective processes, geostrophic adjustment, scaling argument, effects of rotation on wave motions. Vorticity and potential vorticity. P: Physics 208, Math 234 & cons inst."
  - :name: Geophysical Fluid Dynamics II.
    :number: "611"
    :credit: "3"
    :subject: AAOS
    :description: "Quasi-geostrophic motion, potential vorticity equations, E-P fluxes, Rossby waves, boundary layer processes, wind-driven ocean circulation and western boundary currents, barotropic and baroclinic instability, tropical flows. P: Atm Ocn 610 or cons inst."
  - :name: Electronic Aids to Measurement.
    :number: "623"
    :credit: "4"
    :subject: AAOS
    :description: "Fundamentals of electronics, electronic elements, basic circuits; combinations of these into measuring instruments. Three lectures and one three-hour lab per week. P: Physics 321 or cons inst."
  - :name: Introduction to Atmospheric and Oceanic Physics.
    :number: "630"
    :credit: "3"
    :subject: AAOS
    :description: "Graduate level core course, covering thermodynamics theory of multiphase systems, thermodynamic analysis of atmosphere, microphysical processes in the atmosphere, atmospheric and oceanic chemical processes, conduction of heat and moisture into the atmosphere from ocean and land surface. P: Physics 208, Math 234 & cons inst."
  - :name: Cloud Physics.
    :number: "637"
    :credit: "4"
    :subject: AAOS
    :description: "Processes of cloud formation, growth, and dissipation from the standpoint of both the cloud particles and the whole cloud as a dynamic entity. P: Atm Ocn 311 & 340, or cons inst."
  - :name: Atmospheric Chemistry.
    :number: "638"
    :credit: "3"
    :subject: AAOS
    :description: "Evolution of the atmosphere, chemical structure, instrumental analysis, trace gases, aerosol mechanics, chemical processes. P: One year calculus-based college physics, chemistry, and calculus for science majors, or cons inst."
  - :name: Radiation in the Atmosphere and Ocean.
    :number: "640"
    :credit: "3"
    :subject: AAOS
    :description: "Graduate level core course in radiation. Introduction to basic laws, radiative transfer under clear sky conditions, scattering by individual particles, multiple scattering, radiative properties of clouds and aerosols, energy budget, miscellaneous applications. P: Physics 208, Math 234 & cons inst."
  - :name: Analysis of Atmospheric Systems.
    :number: "650"
    :credit: "3"
    :subject: AAOS
    :description: "Graduate level core lab and lecture course designed to quantitatively analyze, descriptively define and physically interpret atmospheric structures, climate and flow systems depicted by observations on scales ranging from the global circulation to those of turbulence in the planetary boundary layer. Observation and analysis strategies. P: Atm Ocn 610, 630 or cons inst."
  - :name: Synoptic-Dynamic Laboratory.
    :number: "651"
    :credit: "3"
    :subject: AAOS
    :description: "Quantitative lab applications of atmospheric dynamics and thermodynamics to synoptic systems. Jet stream systems, cyclone development, global air motions, performance of numerical prediction models, local surface forecasting. P: Atm Ocn 610 & 630 & cons inst, or Atm Ocn 650."
  - :name: Introduction to Physical Oceanography.
    :number: "660"
    :credit: "3"
    :subject: AAOS
    :description: "Physical properties of sea water: ocean climatology, water, salt and heat budget, measurements, ocean circulation and water mass of the world ocean, thermocline, thermohaline, equatorial ocean and southern ocean. P: Physics 208, Math 234 & cons inst."
