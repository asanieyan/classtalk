    :number: "301"
    :credit: "1"
    :subject: PHYS
    :description: "A series of weekly presentations and discussions of current research topics in physics, by scientists directly involved in those studies. Provides undergraduates with access to the topics and excitement of the research frontier in a manner not possible in normal subject courses. P: Physics 208 or equiv."
  - :name: Special Topics in Physics.
    :number: "306"
    :credit: "4"
    :subject: PHYS
    :description: "Special topics in physics at the advanced undergraduate level. P: Physics 241 or cons inst."
  - :name: Intermediate Laboratory-Mechanics and Modern Physics.
    :number: "307"
    :credit: "1"
    :subject: PHYS
    :description: "Experiments in mechanics and modern physics, mainly associated with the subject matter of Physics 241 and 311. P: Physics 202 or 208. Physics 205, 241, or 244 or con reg recommended."
  - :name: Intermediate Laboratory-Electromagnetic Fields and Optics.
    :number: "308"
    :credit: "1"
    :subject: PHYS
    :description: "Experiments in electromagnetic fields and optics, mainly associated with the subject matter of Physics 322 and 325. P: Physics 202 or 208. Physics 205, 241, or 244 recommended. Physics 322 and 325 or con reg recommended."
  - :name: Mechanics.
    :number: "311"
    :credit: "3"
    :subject: PHYS
    :description: "Origin and development of classical mechanics; mathematical techniques, especially vector analysis; conservation laws and their relation to symmetry principles; brief introduction to orbit theory and rigid-body dynamics; accelerated coordinate systems; introduction to the generalized-coordinate formalisms of Lagrange and Hamilton. P: Physics 202 or 208, & Math 320 or 319 or cons inst."
  - :name: Electric Circuits and Electronics.
    :number: "321"
    :credit: "4"
    :subject: PHYS
    :description: "Direct current circuits, circuit theorems, alternating current circuits, transients, non-sinusoidal sources, Fourier analysis, characteristics of semiconductor devices, typical electronic circuits, feedback, non-linear circuits; digital and logic circuits; three lectures and one three-hour lab per week. P: Physics 202 or 208, & Math 320 or 319 or cons inst."
  - :name: Electromagnetic Fields.
    :number: "322"
    :credit: "3"
    :subject: PHYS
    :description: "Electrostatic fields, capacitance, multi-pole expansion, dielectric theory; magnetostatics; electromagnetic induction; magnetic properties of matter; Maxwell's equations and electromagnetic waves; relativity and electromagnetism. Experiments for this course are covered in Physics 308. P: Physics 311."
  - :name: Wave Motion and Optics.
    :number: "325"
    :credit: "3"
    :subject: PHYS
    :description: "Wave phenomena with specific applications to waves in media and electromagnetic phenomena. Wave equations, propagation, radiation, coherence, interference, diffraction, scattering. Light and its interactions with matter, geometrical and physical optics. Experiments for this course are covered in Physics 308. P: Physics 205, 241, or 244, Physics 311, and 321 (or equiv intro to Fourier analysis). Physics 322 or con reg recommended."
  - :name: Acoustics for Musicians.
    :number: "371"
    :credit: "3"
    :subject: PHYS
    :description: "Intended for music students who wish to learn about physical basis of sound, sound perception, musical scales, musical instruments, and room acoustics. May not be taken by Physics majors to count as physics credit. P: Undergrad or Grad st in music, HS algebra. Degree cr not given for both Physics 109 & 371."
  - :name: Special Topics in Physics.
    :number: "406"
    :credit: "4"
    :subject: PHYS
    :description: "Special topics in physics at the advanced undergraduate level. P: Physics 241 or cons inst."
  - :name: Advanced Laboratory.
    :number: "407"
    :credit: "2"
    :subject: PHYS
    :description: "Advanced experiments in classical and modern physics, many associated with the subject matter of Physics 415, 448, 449. Possible experiments include beta decay, muon lifetime, nuclear magnetic resonance, Stern-Gerlach atomic beam, Mossbauer scattering, velocity of light, Zeeman effect, and Compton scattering. Techniques for the statistical analysis of experimental data are emphasized. One (two) credit students will typically perform 4 (8) experiments. P: Physics 307 or 308 or cons inst."
  - :name: Thermal Physics.
    :number: "415"
    :credit: "3"
    :subject: PHYS
    :description: "Thermodynamics, kinetic theory of gases, and statistical mechanics. P: Physics 241, 244, or 205 & 311."
  - :name: Atomic and Quantum Physics.
    :number: "448"
    :credit: "3"
    :subject: PHYS
    :description: "First semester of a two-semester senior course. Review of atomic and other quantum phenomena and special relativity; introduction to quantum mechanics treating the more advanced topics of atomic physics and applications to molecular, solid state, nuclear, and elementary particle physics and quantum statistics. Experiments underlying this course are covered in Physics 407. P: Physics 205, 241, or 244, and Physics 311 and 322. Not open to those who have had Physics 531."
  - :name: Atomic and Quantum Physics.
    :number: "449"
    :credit: "3"
    :subject: PHYS
    :description: "A continuation of 448. P: Physics 448."
  - :name: Radioisotopes in Medicine and Biology.
    :number: "463"
    :credit: "3"
    :subject: PHYS
    :description: "Physical principles of radioisotopes used in medicine and biology and operation of related equipment; lecture and lab. P: Intro physics."
  - :name: Scientific Background to Global Environmental Problems.
    :number: "472"
    :credit: "3"
    :subject: PHYS
    :description: "A one-semester course designed to provide those elements of physics, atmospheric sciences, chemistry, biology and geology which are essential to a scientific understanding of global environmental problems. Specific examples of such problems include global warming, stratospheric ozone depletion, acid rain and environmental toxins. Three lectures per week. P: HS algebra & 1 sem college level chem or physics, or cons inst."
