    :description: "Nature and significance of representative insects and diseases of natural and planted forests with emphasis on their control through manipulation of basic ecological and biological factors. P: Botany 151 & 152 or equiv."
  - :name: "Plant-Microbe Interactions: Molecular and Ecological Aspects."
    :number: "505"
    :credit: "3"
    :subject: PLAP
    :description: "Molecular and ecological aspects of the interactions between plants and microorganisms. This course explores many of the themes, from genetic to integrative, of modern biology, and illustrates how study of plant-microbe interactions contributes to understanding of fundamental plant science. P: An upper level crse in microbiol (e.g. Bact 303); biochem (e.g. Biochem 501); & genetics (e.g. Genetics 466) or cons inst."
  - :name: Plant Disease Resistance.
    :number: "517"
    :credit: "3"
    :subject: PLAP
    :description: "Role of host resistance in plant disease control, and lab techniques used for evaluating host resistance and incorporating resistance factors into new crop varieties. P: Pl Path 300 & genetics or plant breeding crse, or cons inst."
  - :name: Comparative Ecology of Microorganisms and Macroorganisms.
    :number: "525"
    :credit: "3"
    :subject: PLAP
    :description: "Principles of ecology with emphasis on contrasts and similarities between microorganisms and macroorganisms. Topics include the ecology of individuality, genetic variation, resource acquisition and allocation, size, growth and growth form, the environment, and community processes. P: Bact 303 & 304."
  - :name: Diseases of Economic Plants.
    :number: "559"
    :credit: "3"
    :subject: PLAP
    :description: "Symptoms, epidemiology and control of diseases of crop plants; emphasis on disease diagnosis. Plant disease clinic, field trips, lectures and lab. P: Plant Path 300 & 332."
  - :name: Ecology, Epidemiology and Control of Plant Diseases.
    :number: "602"
    :credit: "3"
    :subject: PLAP
    :description: no description
  - :name: Colloquium in Environmental Toxicology.
    :number: "606"
    :credit: "1"
    :subject: PLAP
    :description: Lectures by resident and visiting professors on toxicology and problems related to biologically active substances in the environment.
  - :name: Plant Nematology.
    :number: "616"
    :credit: "3"
    :subject: PLAP
    :description: "Isolation, identification, and behavior of plant parasitic nematodes, and research methods for their study in laboratory, greenhouse and field. P: Plant Path 300 or cons inst."
  - :name: Plant Pathogenic Fungi.
    :number: "620"
    :credit: "3"
    :subject: PLAP
    :description: "Review of taxonomic systems used for the identification of major groups of plant pathogenic fungi. Cytology and morphology of plant pathogenic fungi and histopathology of host-pathogen relations. P: Pl Path 300 & 332."
  - :name: Plant-Bacterial Interactions.
    :number: "622"
    :credit: "3"
    :subject: PLAP
    :description: "Physiology, genetics, taxonomy, and ecology of bacterial pathogens, epiphytes, and symbionts of plants. P: A course in advanced bacteriology; Genetics 466 or equiv; Biochem 501 or equiv; or cons inst."
  - :name: General Virology-Multiplication of Viruses.
    :number: "640"
    :credit: "3"
    :subject: PLAP
    :description: "Bacterial and animal viruses, their structure, multiplication, and genetics. P: Intro crses in bact, biochem & genetics."
  - :name: Biology and Genetics of Filamentous Fungi.
    :number: "655"
    :credit: "4"
    :subject: PLAP
    :description: "Fungal genetics, genomics, and physiology using plant pathogenic fungi and the genetic models Aspergillus nidulans and Neurospora crassa as model systems to explore the current knowledge of fungal genetics and plant/fungal interactions. P: Cons inst; Pl Path 300 & 332 recommended; Genetics 466 or equiv; general microbiol crse."
  - :name: Senior Honors Thesis.
