    :subject: PSYC
    :description: "This course will have a seminar format. Students are responsible for leading discussion of the independent research they are conducting with individual faculty members. Enrollment will be limited to 20 students with several areas of the field represented. Students will broaden their knowledge beyond their particular chosen project. P: Con reg in one of the problems crses (693-697)."
