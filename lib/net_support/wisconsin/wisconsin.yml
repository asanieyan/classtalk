- :name: Accounting and Information Systems
  :code: AAIS
  :courses: 
  - :name: Introductory Financial Accounting.
    :number: "100"
    :credit: "3"
    :subject: AAIS
    :description: "Examines generally accepted accounting principles for measurement and reporting of financial information in a balance sheet, income statement, and statement of cash flows; introduction to analysis and interpretation of financial accounting data for decision-making purposes. P: A cumulative GPA of 2.5 or higher. Not open to 1st sem Fr. Cr is not given for both Acct I S 100 & 300."
  - :name: Introductory Managerial Accounting.
    :number: "211"
    :credit: "3"
    :subject: AAIS
    :description: "Managerial accounting concepts relevant for decision-making; use of accounting information for planning, decision-making, and control of business operations in various management and business environments. P: Acct I S 100."
  - :name: Accounting Principles.
    :number: "300"
    :credit: "3"
    :subject: AAIS
    :description: "Introduction to accounting from a user's perspective. Covers both financial and managerial accounting. Accounting theory principles, presentation and interpretation of financial reports, financial statement analysis. Measurement, classification, planning and control of costs. P: Jr st. Cr is not given for both Acct I S 100 & 300."
  - :name: Financial Reporting I.
    :number: "301"
    :credit: "3"
    :subject: AAIS
    :description: "Emphasizes asset and income determination, preparation and interpretation of financial statements, and related disclosure requirements. P: Acct I S 100."
  - :name: Financial Reporting II.
    :number: "302"
    :credit: "3"
    :subject: AAIS
    :description: "P: Acct I S 301."
  - :name: Governmental Accounting.
    :number: "304"
    :credit: "2"
    :subject: AAIS
    :description: "Fund accounting, budgetary accounts and control, accounting systems for governmental units and nonprofit organizations. P: Acct I S 301."
  - :name: Cost Management Systems.
    :number: "310"
    :credit: "3"
    :subject: AAIS
    :description: "Design of actual and standard cost systems for reporting product costs in job costing, process costing, and activity costing production environments. Overhead allocation methods. Budgeting and profit planning procedures. Techniques for variance analysis and performance evaluation. Behavioral considerations in the design and use of cost accounting information systems. P: Acct I S 211, 301 & Gen Bus 303 or equiv."
  - :name: Engineering Economic Analysis.
    :number: "313"
    :credit: "3"
    :subject: AAIS
    :description: "Financial accounting principles and cost systems, interpretation and use of accounting reports and supplemental information for engineering economic analyses, consideration of cost-volume-profit analyses, use of discounted cash flow techniques, flexible budgeting, transfer pricing, and capital budgeting. P: So st."
  - :name: "Taxation: Concepts for Business and Personal Planning."
    :number: "329"
    :credit: "3"
    :subject: AAIS
    :description: "An introduction to the U.S. income taxation concepts with emphasis on business and personal planning strategies. Taxes are placed in a framework which considers all costs of doing business. Includes approaches and skills needed to prepare individual, corporate, and partnership income tax returns. P: Acct I S 100 or 300, or Law 811, or cons inst."
  - :name: Accounting Systems.
    :number: "340"
    :credit: "3"
    :subject: AAIS
    :description: "Principles and problems of system design; organization for accounting control, internal control procedures and internal reports. Developing control, security, and auditability into information system applications. P: Acct I S 211."
  - :name: Contemporary Topics.
    :number: "365"
    :credit: "3"
    :subject: AAIS
    :description: "A course for the exploration of subject areas possibly to be introduced into the business curriculum. P: Prerequisite varies by topic."
  - :name: Reading and Research-Accounting.
    :number: "399"
    :credit: "6"
    :subject: AAIS
    :description: "P: Cons inst."
  - :name: Advanced Financial Reporting.
    :number: "406"
    :credit: "3"
    :subject: AAIS
    :description: "Theoretical, procedural, and practical issues associated with the preparation of financial statements of alternative reporting entities, including the accounting for mergers and acquisitions, consolidations, foreign operations, and complex financial instruments. P: Acct I S 301. Sr st & upper group status."
  - :name: International Accounting.
    :number: "407"
    :credit: "3"
    :subject: AAIS
    :description: "Practical experience in analyzing the financial statements of companies from various countries. P: Acct I S 301 or cons inst."
  - :name: Accountancy Internship and Practice Research.
    :number: "600"
    :credit: "6"
    :subject: AAIS
    :description: "The internship program represents an opportunity for students to experience a professional accounting practice first hand and to integrate this experience with their formal education. P: Sr st & Acct IS 620 or Acct IS 630."
  - :name: Professional Practice Issues in Accounting and Auditing.
    :number: "601"
    :credit: "3"
    :subject: AAIS
    :description: "Study of current accounting and audit issues within a case context. Students will be required to perform computerized research, analyze topical accounting and audit issues, and make case presentations. Intensive three week course to build on experiences developed during the internship program. P: Acct IS 600, Acct IS 630, or cons inst."
  - :name: Financial Statement Analysis.
    :number: "603"
    :credit: "3"
    :subject: AAIS
    :description: "P: Acct I S 301 or cons inst."
  - :name: Fundamentals of Taxation.
    :number: "620"
    :credit: "3"
    :subject: AAIS
    :description: "Application of federal tax provisions and administrative rules common to most taxpayers with introductions to rules specific to corporations, pass-through entities, and individuals. P: 2nd sem Jr and Acct I S 301."
  - :name: Corporate and Advanced Taxation.
    :number: "621"
    :credit: "3"
    :subject: AAIS
    :description: "Application of federal tax provisions and administrative rules pertaining to corporations and shareholders, including elective provisions for \"S\" corporations. Emphasis on tax planning and the consequences of corporate and shareholder decisions. P: Acct I S 620."
  - :name: Audit and Assurance Services.
    :number: "630"
    :credit: "3"
    :subject: AAIS
    :description: "Evolution of assurance services; role of assurance services as part of corporate governance; professional standards and ethical concepts; evidence concepts and evaluation of evidence, business and information technology risk analysis, the audit risk model, assurance reports, and development of audit and assurance programs. P: Sr st, upper group status & Acct I S 301."
  - :name: Information Technology, Risk, and Assurance Services.
    :number: "631"
    :credit: "3"
    :subject: AAIS
    :description: "Operational and information systems auditing; risk analysis, electronic evidence; computerized audit and assurance techniques; internal auditing and outsourcing; analytical techniques; auditor judgment; control concepts, business process risk analysis; reporting on controls and business processes; expanding technology and assurance. P: Acct I S 630; & either Info Sys 320 or Acct I S 340 or cons inst."
