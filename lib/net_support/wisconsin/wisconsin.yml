    :description: "P: So, Jr or Sr st & cons supervising inst, advisor, and internship program coordinator."
  - :name: Taxonomy and Bionomics of Immature Insects.
    :number: "432"
    :credit: "4"
    :subject: ENTO
    :description: "Lectures on anatomy/morphology, taxonomy, bionomics of immature insects (ordinal and familial levels). Ametabola, Paleoptera, Plecoptera, Trichoptera not covered in lecture (will be examined in lab). Labs emphasize utilizing taxonomix keys for identification (order and family). Required field trips and collection. P: Entom 302 or equiv, or cons inst."
  - :name: Studies in Field Entomology.
    :number: "468"
    :credit: "3"
    :subject: ENTO
    :description: "Period of intensive field work (2 weeks) outside Madison area. Concentration on structural, behavioral adaptations of insects to diverse habitats; dynamic relations between insects and plants, other animals and other insects. Student field project, literature review presentation required. P: Entom 302, Jr st, and cons inst. (Recom ecology course & Entom 331 or 432)."
  - :name: Plant-Insect Interactions.
    :number: "473"
    :credit: "3"
    :subject: ENTO
    :description: "Multiple ways in which arthropods exploit plants, plant traits that deter or augment insects, environmental mediation of these interactions, effects on population dynamics, community ecology and co-evolution, and implications to natural resource management, environmental quality, and sustainable development. P: One of the following: Bot/For/Zoo 460, Ent/Pl Path/For 500, Pl Path/Bot 505, Forestry 550, or Entom 342."
  - :name: Insects and Diseases in Forest Resource Management.
    :number: "500"
    :credit: "4"
    :subject: ENTO
    :description: "Nature and significance of representative insects and diseases of natural and planted forests with emphasis on their control through manipulation of basic ecological and biological factors. P: Botany 151 & 152 or equiv."
  - :name: "Plant-Microbe Interactions: Molecular and Ecological Aspects."
    :number: "505"
    :credit: "3"
    :subject: ENTO
    :description: "Molecular and ecological aspects of the interactions between plants and microorganisms. This course explores many of the themes, from genetic to integrative, of modern biology, and illustrates how study of plant-microbe interactions contributes to understanding of fundamental plant science. P: An upper level crse in microbiol (e.g. Bact 303); biochem (e.g. Biochem 501); & genetics (e.g. Genetics 466) or cons inst."
  - :name: Insect Behavior.
    :number: "530"
    :credit: "3"
    :subject: ENTO
    :description: "Comparative behavior of insects. Function and evolution. P: Entom 302 or equiv; Zool 330 or cons inst."
  - :name: Theoretical Ecology.
    :number: "540"
    :credit: "3"
    :subject: ENTO
    :description: "Introduction to theoretical ecology, including hands-on experience in computer modeling. For students with ecology background; does not require a strong math background. 3-credit option requires project and consent of instructor. P: 1 year calculus, Zoo/Bot 260, Zoo/Bot/For 460 or equiv, & Jr st."
  - :name: Biological Control of Insects.
    :number: "541"
    :credit: "3"
    :subject: ENTO
    :description: "Fundamentals of biological control with particular reference to the utilization of biotic agents. P: Entom or Zool 302 or cons inst."
  - :name: Principles of Insect Pest Suppression.
    :number: "570"
    :credit: "4"
    :subject: ENTO
    :description: "Insect-host interactions as related to major pests of crops and domesticated animals; emphasis on practical integration of current techniques of pest suppression. P: Entomology 302."
