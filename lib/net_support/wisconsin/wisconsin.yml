    :description: "An interdepartmental, multidisciplinary survey of the major religious traditions of South Asia (India and adjacent countries); China; Japan; Southeast Asia; non-literate societies; and selected topics for comparative-historical study. P: Open to Fr."
  - :name: "Kendo: Integration of Martial Arts and Liberal Arts."
