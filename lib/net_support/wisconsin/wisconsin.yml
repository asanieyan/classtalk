    :credit: "3"
    :subject: MEDS
    :description: "Subject differs each year. P: 6 cr of intro lit."
  - :name: Early Medieval Literature 1066-1350.
    :number: "365"
    :credit: "3"
    :subject: MEDS
    :description: "P: 6 cr of intro lit."
  - :name: Medieval Monasticism.
    :number: "366"
    :credit: "4"
