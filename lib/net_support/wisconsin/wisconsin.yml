  - :name: Philosophy of the Arts.
    :number: "253"
    :credit: "4"
    :subject: PHIL
    :description: "Introduction to the problems of aesthetics, such as the nature of art; aesthetic experience; the description, interpretation, and evaluation of works of art. P: So st."
  - :name: Introduction to the Philosophy of Religion.
    :number: "261"
    :credit: "4"
    :subject: PHIL
