    :number: "501"
    :credit: "3"
    :subject: PHYS
    :description: "Interactions and energy deposition by ionizing radiation in matter; concepts, quantities and units in radiological physics; principles and methods of radiation dosimetry. P: Calculus and modern physics."
  - :name: Topics in Physics.
    :number: "505"
    :credit: "3"
    :subject: PHYS
    :description: "Discussions of recent research. To be offered as need and opportunity arise. Different sections may be offered simultaneously in two or more areas of physics. May be repeated for credit. P: Cons inst."
  - :name: Graduate Laboratory.
    :number: "507"
    :credit: "2"
    :subject: PHYS
    :description: "Students perform typically advanced modern physics experiments and utilize advanced statistical techniques for data analysis. Scientific writing is emphasized and one scientific paper is required. P: Physics 307 or 407 or equiv or cons inst."
  - :name: Advanced Classical Physics.
    :number: "522"
    :credit: "3"
    :subject: PHYS
    :description: "Selected topics in classical physics such as vibrations, non-linear mechanics, elasticity, hydrodynamics, acoustics, chaos, and electromagnetic theory. P: Physics 311 and 322 or equiv."
  - :name: Introduction to Plasmas.
    :number: "525"
    :credit: "3"
    :subject: PHYS
    :description: "Basic description of plasmas: collective phenomena and sheaths, collisional processes, single particle motions, fluid models, equilibria, waves, electromagnetic properties, instabilities, and introduction to kinetic theory and nonlinear processes. Examples from fusion, astrophysical and materials processing plasmas. P: One crse in electromagnetic fields beyond elem physics."
  - :name: Plasma Confinement and Heating.
    :number: "527"
    :credit: "3"
    :subject: PHYS
    :description: "Principles of magnetic confinement and heating of plasmas for controlled thermonuclear fusion: magnetic field structures, single particle orbits, equilibrium, stability, collisions, transport, heating, modeling and diagnostics. Discussion of current leading confinement concepts: tokamaks, tandem mirrors, stellarators, reversed field pinches, etc. P: NEEP/Phys/ECE 525 or equiv."
  - :name: Introduction to Quantum Mechanics.
    :number: "531"
    :credit: "3"
    :subject: PHYS
    :description: "Historical background and experimental basis, de Broglie waves, correspondence principle, uncertainty principle, Schrodinger equation, hydrogen atom, electron spin, Pauli principle; applications of wave mechanics. P: Physics 311 & 322 & a course in modern physics, or equiv, or cons inst. Not open to those who have had Physics 448."
  - :name: Introduction to Particle Physics.
    :number: "535"
    :credit: "3"
    :subject: PHYS
    :description: "Introduction to particles, antiparticles and fundamental interactions; detectors and accelerators; symmetries and conservation laws; electroweak and color interactions of quarks and leptons; unification theories. P: Physics 531 or equiv."
  - :name: Introduction to Atomic Structure.
    :number: "545"
    :credit: "3"
    :subject: PHYS
    :description: "Nuclear atom; hydrogen atom; Bohr-Sommerfeld model, wave model, electron spin, description of quantum electron spin, description of quantum electrodynamic effects; external fields; many-electron atoms; central field, Pauli principle, multiplets, periodic table, x-ray spectra, vector coupling, systematics of ground states; nuclear effects in atomic spectra. P: A course in quantum mechanics or cons inst."
  - :name: Lasers.
    :number: "546"
    :credit: "3"
    :subject: PHYS
    :description: "General principles of laser operation; laser oscillation conditions; optical resonators; methods of pumping lasers, gas discharge lasers, e-beam pumped lasers, solid state lasers, chemical lasers, and dye lasers; gain measurements with lasers; applications of lasers. P: Physics 322 or ECE 420 or equiv; Physics 545, or 449 or 531."
  - :name: Solid State Physics.
    :number: "551"
    :credit: "3"
    :subject: PHYS
    :description: "Mechanical, thermal, electric, and magnetic properties of solids; band theory; semiconductors; crystal imperfections. P: A course in quantum mechanics or cons inst."
  - :name: Introduction to Charged Particle Accelerators.
    :number: "561"
    :credit: "3"
    :subject: PHYS
    :description: "Charged particle accelerators and transport systems, behavior of particles in magnetic fields, orbit theory, stability criteria, acceleration theory. Applications to different types of accelerators. P: Math 322, EMA 202 or Phys 311, Phys 322 or cons inst."
  - :name: Microscopy of Life.
    :number: "619"
    :credit: "3"
    :subject: PHYS
    :description: "Survey of state of the art microscopic, cellular and molecular imaging techniques, beginning with subcellular microscopy and finishing with whole animal imaging. P: 2nd semester intro physics including light & optics (e.g. 104, 202, 208) or cons inst."
  - :name: Electronic Aids to Measurement.
    :number: "623"
    :credit: "4"
