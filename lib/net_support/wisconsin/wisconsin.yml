    :credit: "3"
    :subject: GEOG
    :description: "A nature study analysis of the natural environment, including weather, vegetation, soils, wild animals, hydrology, and landforms. Course activities will include field observation, journal keeping, essay writing, as well as lecture and reading. P: Open to Fr."
  - :name: Physical Systems of the Environment.
    :number: "127"
    :credit: "5"
    :subject: GEOG
    :description: "Climatic regimes, landforms, soils, waters and life forms at the earth's surface in terms of energy-transforming processes, locational patterns, and changes through time. P: Open to Fr & not open to those with Geog 120, 123, 124, or 125 cr or ILS 132 cr."
  - :name: Resources and People.
    :number: "139"
    :credit: "3"
    :subject: GEOG
    :description: "Human population growth and its impact on the earth's resources, including food, energy, physical materials, water, biota, and landscapes; the geography of resource availability and the limits of the earth as producer of resources; the importance of attitudes and values in resource use. P: Open to Fr."
  - :name: "World Regions: Concepts and Problems."
    :number: "140"
    :credit: "3"
    :subject: GEOG
    :description: "Introduction to cultural geography through the study of representative and significant regions and nations. P: Open to Fr & not to Srs."
  - :name: Map Reading and Interpretation.
    :number: "170"
    :credit: "3"
    :subject: GEOG
    :description: "Non-specialist class catering primarily to the non-cartography major. Considers the historical, cultural, political, and technological contexts of how maps are made and used. Designed to stimulate a critical understanding of the inherent strengths and limitations of maps. P: 2nd Sem Fr st or Cons Inst."
  - :name: Directed Study.
    :number: "198"
    :credit: "2"
    :subject: GEOG
    :description: "P: Open to Fr & So. Graded on a Cr/N basis; requires cons inst."
  - :name: Directed Study.
    :number: "199"
    :credit: "2"
    :subject: GEOG
    :description: "P: Open to Fr & So. Graded on a lettered basis; requires cons inst."
  - :name: Undergraduate Seminar.
    :number: "227"
    :credit: "3"
    :subject: GEOG
    :description: "Exploration and analysis of a topic in physical geography, including themes involving the natural environment, people-environment linkages, cartography, and geographic information systems. Variable content. May be repeated. P: Open to Fr."
  - :name: "Soil: Ecosystem and Resource."
    :number: "230"
    :credit: "3"
    :subject: GEOG
    :description: "The role of soils in ecosystems (habitat, moisture and nutrient reserve, biologically active part of the groundwater system) and the impact of human activity on the soil environment. P: Not open to students with credits in Soil Sci 301."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: GEOG
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr & So only; or cons inst."
  - :name: Plants and Man.
    :number: "240"
    :credit: "3"
    :subject: GEOG
    :description: "A speculative, systems-oriented approach to the interrelation of plants and humans in their evolution and cultural development, with an historical geographic perspective concluding with a consideration of 20th century America's plant-human interplay. Lecture; third credit includes demo lab. P: Open to Fr."
  - :name: "Introduction to Southeast Asia: Vietnam to the Philippines."
    :number: "244"
    :credit: "4"
    :subject: GEOG
    :description: "Southeast Asian history, religion, folklore and literatures, educational systems, and politics from the early classical states to contemporary social, literary, and political developments. P: Open to Fr."
  - :name: The Civilizations of India-Modern Period.
    :number: "252"
    :credit: "4"
    :subject: GEOG
    :description: "Contemporary India society as a joint product of the classical heritage and world-wide movements toward nationalism; social and economic development. P: Open to Fr."
  - :name: "Russia: An Interdisciplinary Survey."
    :number: "253"
    :credit: "4"
    :subject: GEOG
    :description: "Comprehensive interdisciplinary survey of Russian civilization from its beginnings through the present day. P: Open to Fr."
  - :name: "Eastern Europe: An Interdisciplinary Survey."
    :number: "254"
    :credit: "4"
    :subject: GEOG
    :description: "Comprehensive interdisciplinary survey of East European culture, society, politics, and literature from its beginnings to the present day. P: Open to Fr."
  - :name: "Latin America: An Introduction."
    :number: "260"
    :credit: "4"
    :subject: GEOG
    :description: Latin American culture and society from an interdisciplinary perspective; historical developments from pre-Columbian times to the present; political movements; economic problems; social change; ecology in tropical Latin America; legal systems; literature and the arts; cultural contrasts involving the US and Latin America; land reform; labor movements; capitalism, socialism, imperialism; mass media.
  - :name: "Africa: An Introductory Survey."
    :number: "277"
    :credit: "4"
    :subject: GEOG
    :description: "African society and culture, polity and economy in multidisciplinary perspectives from prehistory and ancient kingdoms through the colonial period to contemporary developments, including modern nationalism, economic development and changing social structure. P: Open to Fr."
  - :name: Population-Migration and Diffusion.
    :number: "300"
    :credit: "3"
    :subject: GEOG
    :description: "Theory and models of population distribution, migration and spatial diffusion. P: So st."
  - :name: Geography of Social Organization.
    :number: "301"
    :credit: "3"
    :subject: GEOG
    :description: "Culture, culture group, ethnicity, communication, and allied concepts as these relate to cultural geography. P: Not open to Fr."
  - :name: "Economic Geography: Locational Behavior."
    :number: "302"
    :credit: "4"
    :subject: GEOG
    :description: "Classic location theory with modern extensions. Examination of theoretical statements and selected empirical examples. Principles of economic regionalization and network analysis with emphasis on spatial implications of the economic development process. P: So st."
  - :name: The Human Role in Changing the Face of the Earth.
    :number: "303"
    :credit: "3"
    :subject: GEOG
    :description: "A view of people in prehistory and through the historical record (to 1900 A.D.) as active agents in the alteration of the ecosphere. P: So st."
  - :name: Settlement Patterns and Processes.
    :number: "304"
    :credit: "3"
    :subject: GEOG
    :description: "Characteristic settlement patterns and shapes, models of settlement pattern under alternative growth processes, and the foundations of the central place distribution. P: So st."
  - :name: Introduction to the City.
    :number: "305"
    :credit: "4"
    :subject: GEOG
    :description: "Analysis of the distributions of cities, their functions, character and relationships with their surrounding regions, and the areal patterns within cities; the spatial variation of population, economic activity, and land uses. P: So st; qualified Fr admitted with cons inst."
  - :name: "People, Land and Food: Comparative Study of Agriculture Systems."
    :number: "309"
    :credit: "3"
    :subject: GEOG
    :description: "Capacity of the world, and its various parts, to feed itself. Representative studies of agricultural systems in different regions of the world in relation to differing natural and cultural milieu. P: So st."
  - :name: Industrial Location-Theory and Patterns.
    :number: "311"
    :credit: "3"
    :subject: GEOG
    :description: "Principles and theories of industrial location; examination of patterns of distribution of manufacturing activity. P: So st or cons inst."
  - :name: Regional Development and Planning.
    :number: "312"
    :credit: "3"
    :subject: GEOG
    :description: "Analysis of the human organization of the environment and an evaluation of those principles of regional science which have been developed to promote more desirable forms of spatial organization. P: So st."
  - :name: Geography, Politics and Territoriality.
    :number: "318"
    :credit: "3"
    :subject: GEOG
    :description: "Principles relating political behavior and geographic location and area. P: So st."
  - :name: Environmental Evaluation and Adaptation.
    :number: "319"
    :credit: "3"
    :subject: GEOG
    :description: "The study of how human beings make sense of geographic reality; how they make worlds out of environments. P: So st."
  - :name: Geomorphology.
    :number: "320"
    :credit: "3"
    :subject: GEOG
    :description: "Principles and analysis of geomorphic processes and resulting land forms. Field trip. P: One of the following: Geol 100, 101, 106, 109, 204, Geog 120, 127."
  - :name: Climatology.
    :number: "321"
    :credit: "3"
    :subject: GEOG
    :description: "Elements and controls of climate and the distribution of world climates. Emphasis on regional dynamic climatology. P: Geog 120, 121, 125, 127 or ILS 132 or Meteor 100 or cons inst."
  - :name: Analysis of the Physical Environment.
    :number: "325"
    :credit: "4"
    :subject: GEOG
    :description: "Selected associations of natural and human environments illustrative of the broad principles of physical geography. Practical application of data collection and the use of laboratory and field methods to Wisconsin examples employing quantitative and nonquantitative analytical methods; field trips; lab section. P: Any intro crse in phy geog or phy geol or meteor or cons inst."
  - :name: Landforms-Topics and Regions.
    :number: "326"
    :credit: "3"
    :subject: GEOG
    :description: "Emphasis on natural and human processes that control the morphology of the land and its waterways. When taught by Knox, major emphasis on surface water hydrology, erosion, sedimentation, and physical characteristics of streams and rivers. P: Intro phy geog or phy geol crse, or cons inst."
  - :name: Arid Lands Geomorphology.
    :number: "328"
    :credit: "3"
    :subject: GEOG
    :description: "This course investigates the special assemblage of geomorphic processes and landforms occurring in desert environments. Topics include desert weathering, slopes and badlands, desert piedmont features, eolian geomorphology, desert drainage, playas, and pluvial lakes. P: Geog 120 or 127, or Geology 100 or 101."
  - :name: Landforms and Landscapes of North America.
    :number: "329"
    :credit: "3"
    :subject: GEOG
    :description: "Regional variation of landforms and physical landscapes in North America; processes and forms that give character to physiographic regions. P: Geog 120 or 127 or Geol 100 or 101 or cons inst."
  - :name: Climatic Environments of the Past.
    :number: "331"
    :credit: "3"
    :subject: GEOG
    :description: "Climatic change at timescales from the last 1,000,000 years to the last 1000 years. Examines how climate variability arises from interplay between external forcings, feedbacks within the earth system, and (more recently) human activity. P: Atm Ocn/Geog/Envir St 121, or Geog 120, 123, 124 or 127 or Atm Ocn 100."
  - :name: Our Hazardous Environment.
    :number: "336"
    :credit: "3"
    :subject: GEOG
    :description: "An analysis of the unexpected: hazardous elements of our physical environment such as hurricanes, tornadoes, floods, earthquakes, etc., their physical characteristics, regional distribution, economic aspects, and human adjustments. P: Geog/Envir St 120 or Geog/Envir St 127 or cons inst."
  - :name: "Vegetation: Stability and Change."
    :number: "338"
    :credit: "3"
    :subject: GEOG
    :description: "Vegetation in environmental systems; vegetation dynamics in natural and human-altered environments; impacts of human activities upon vegetation in North America with emphasis on changes since European settlement. P: Geog 120, 127 or cons inst."
  - :name: Environmental Conservation.
    :number: "339"
    :credit: "4"
    :subject: GEOG
    :description: "Ecological and cultural background of conservation, problems of resource and environmental quality management, and pressing issues of population, food, energy, and pollution. P: So st."
  - :name: Geography of Wisconsin.
    :number: "342"
    :credit: "3"
    :subject: GEOG
    :description: "Geography of natural features and cultural resources; field trips on and off campus. P: So st."
  - :name: The American West.
    :number: "344"
    :credit: "3"
    :subject: GEOG
    :description: "Regional geography of Western United States: Natural and human characteristics, landscape features, land use issues, perception of area as region. P: Not open to Fr."
  - :name: Latin America.
    :number: "348"
    :credit: "4"
    :subject: GEOG
    :description: "A topical and historical survey of the cultural ecology and human geography of Middle America and South America. P: So st."
  - :name: Europe.
    :number: "349"
    :credit: "3"
    :subject: GEOG
    :description: "A topical overview of people-environment interaction, migration, culture, urbanization, political organization and integration. P: So st."
  - :name: Russia and the NIS-Topical Analysis.
    :number: "353"
    :credit: "3"
    :subject: GEOG
    :description: "P: So st."
  - :name: Africa, South of the Sahara.
    :number: "355"
    :credit: "3"
    :subject: GEOG
    :description: "Physical and human distributions and interrelationships, with emphasis on the spatial processes and patterns of modernization. P: So st."
  - :name: China and Southeast Asia.
    :number: "358"
    :credit: "3"
    :subject: GEOG
    :description: "Emphasis on the social geography and ecology of Chinese and Southeast Asian cultures from formative precolonial times to the present. P: So st."
  - :name: Quantitative Methods in Geographical Analysis.
    :number: "360"
    :credit: "4"
    :subject: GEOG
    :description: "Application of descriptive and inferential statistics to geographical problems. P: So st."
  - :name: Introduction to Cartography.
    :number: "370"
    :credit: "4"
    :subject: GEOG
    :description: "A broad introduction to cartography emphasizing the theory and practice of map-making. Topics include the basics in mapping (e.g., scale, spatial reference systems, projections), data acquisition, key techniques for thematic mapping, and principles of cartographic abstraction and design. P: So st or cons inst."
  - :name: An Introduction to Geographic Information Systems.
    :number: "377"
    :credit: "4"
    :subject: GEOG
    :description: "Design, implementation and use of automated procedures for storage, analysis and display of spatial information. Covers data bases, information manipulation and display techniques, software systems and management issues. Case studies. Meets with Civil & Environmental Engineering 357. P: Intro crse in envrnmtl or mapping sci and an intro crse in computer programming or computer concepts."
  - :name: Glacial and Pleistocene Geology.
    :number: "420"
    :credit: "3"
    :subject: GEOG
    :description: "Principles, characteristics and work of glaciers; events of the Pleistocene. Field trip. P: Geol 100, 101, 106 or 109 or Geog 120."
  - :name: Applied Surficial Geology.
    :number: "421"
    :credit: "3"
    :subject: GEOG
    :description: "Practical aspects of surface deposits including genesis and properties of sediments, considerations for groundwater and aggregate resources, waste disposal, and contamination potential. Surface processes such as landslides, shoreline erosion, and floods are also studied in the context of incorporating geology into land use planning. P: Any of Geology 100, 101, 106 or 109 or Geog/IES 120, 127."
  - :name: Seminar.
    :number: "427"
    :credit: "3"
    :subject: GEOG
    :description: "Exploration and analysis of a topic in physical geography, including themes involving the natural environment, people-environment linkages, cartography, and geographic information systems. Variable content. May be repeated. P: Geog 120 or 127, & appropriate intermed level content crse; or cons inst."
  - :name: People, Wildlife and Landscapes.
    :number: "434"
    :credit: "3"
    :subject: GEOG
    :description: "This course explores the relationship between humans and wildlife amidst diverse landscapes, both historic and contemporary, tropical and temperate. We study how humans shape wild animal populations by modifying physical environments, and by hunting, domesticating and introducing species. P: Geog/Envir St 339."
  - :name: Health and Social Welfare in Western Society.
    :number: "444"
    :credit: "3"
    :subject: GEOG
    :description: "The rise of public concern for human well-being in the European nations from preliterate society to the twentieth century. Greek individualism and Christian charity, the shift from ecclesiastical to secular responsibility, the sanitary movement and development of a scientific basis for public health, and emergence of contemporary public health issues. P: So st."
  - :name: American Environmental History.
    :number: "460"
    :credit: "4"
    :subject: GEOG
    :description: "Survey of interactions among people and natural environments from before European colonization to present. Equal attention to problems of ecological change, human ideas, and uses of nature and history of conservation and environmental public policy. P: So st."
  - :name: "Space and Place: A Geography of Experience."
    :number: "501"
    :credit: "3"
    :subject: GEOG
    :description: "Explore the concepts of space and place from the perspective of learning and everyday experience. Examines how space and place emerge out of fundamental human needs, experiences, and ways of thinking. P: Jr st."
  - :name: Spatial Behavior.
    :number: "502"
    :credit: "4"
    :subject: GEOG
    :description: "An evaluation of space, time and location in human geography. Topics: form, process, place utility, social distance and mental maps. P: Jr st."
  - :name: "Researching the City: Qualitative Strategies."
    :number: "503"
    :credit: "3"
    :subject: GEOG
    :description: "Explores, and applies, qualitative methods in the field of urban geography. An introduction to debates around the analysis and interpretation of qualitative data is provided, grounded in concrete urban research. Participation in a three-day field course is required. P: Jr st."
  - :name: Urban Spatial Patterns and Theories.
    :number: "505"
    :credit: "4"
    :subject: GEOG
    :description: "Various urban empirical regularities and theories which explain them. P: Geog 305 or cons inst."
  - :name: Historical Geography of European Urbanization.
    :number: "506"
    :credit: "3"
    :subject: GEOG
    :description: "Historical geography of urban development in Europe from classical times to the post-Word War II era, with emphasis on changes in built environment, public space and infrastructure, land use, and urban systems. P: Jr st."
  - :name: Landscape and Settlement in the North American Past.
    :number: "508"
    :credit: "3"
    :subject: GEOG
    :description: "Historical geography of North American settlement patterns, cultural landscapes, regional identity and heritage. P: Jr st."
  - :name: Economic Geography.
    :number: "510"
    :credit: "4"
    :subject: GEOG
    :description: "Theoretical aspects of spatial economic distributions and locational analysis. P: Jr st."
  - :name: Environment and Human Experience.
    :number: "519"
    :credit: "3"
    :subject: GEOG
    :description: "The physical environment, both natural and built, affects human lives profoundly. This course studies how human beings are connected with the environment through experiences, and how they make cultures and selves through these connections. Topics covered include: 1) Environmental experiences and cultural change, 2) Identity and real/imagined landscape, and 3) Environment and the making of self. P: Jr st."
  - :name: Quaternary Vegetation Dynamics.
    :number: "523"
    :credit: "3"
    :subject: GEOG
    :description: "Geographic responses of plant species and terrestrial ecosystems to late-Quaternary environmental change, particularly changes in climate and carbon dioxide. Quaternary vegetation dynamics are relevant to understanding vegetational responses to the 21st-century climate change. Laboratory section emphasizes multivariate data analysis and vegetational modeling. P: Jr st & Geog 120/127 or equiv."
  - :name: Advanced Landform Geography.
    :number: "524"
    :credit: "3"
    :subject: GEOG
    :description: "Purposes, methods, and content of analysis of landforms, with emphasis on quantitative descriptive regional variation, and functional relationships. P: Cons inst or Jr st."
  - :name: Soil Geomorphology.
    :number: "525"
    :credit: "3"
    :subject: GEOG
    :description: "Soil development as related to landscape throughout the Quaternary; focusing on the relationship of soils to climate and vegetation, landscape evolution, and time; principles of soil stratigraphy; case histories of soil geomorphic studies; field trips. P: Soil Sci 325 or Geog/Soil Sci 431; & an intermed level crse in geomorphology; or cons inst."
  - :name: The Quaternary Period.
    :number: "527"
    :credit: "3"
    :subject: GEOG
    :description: "Principles of Quaternary studies emphasizing terrestrial records and paleoecology of the past two million years and comparisons with the deep ocean record and models of climatic change. P: 1 intermed-level crse in physical geog or geol; or cons inst."
  - :name: Past Climates and Climatic Change.
    :number: "528"
    :credit: "3"
    :subject: GEOG
    :description: "Climatic change throughout geologic time, especially in the last 10 millennia; mechanisms of change, evidence, and criteria, paleogeography and paleoclimatology, climate models. P: Jr st or one year calculus-based college physics or introduction to weather and climate; or cons inst."
  - :name: Global Climates.
    :number: "531"
    :credit: "3"
    :subject: GEOG
    :description: "Special topics in climatology; a descriptive and explanatory analysis of the climatic characteristics of each continent, with emphasis on deviations from the world pattern. P: Geog 321 or equiv or cons inst."
  - :name: History and Ideology of Environmentalism.
    :number: "534"
    :credit: "3"
    :subject: GEOG
    :description: "Historical survey of views of the natural world. Particular focus on the relationship of nature to society and culture, with an attempt to identify the significance and function of environmental ideas within broader intellectual and cultural movements and political ideologies. P: Jr st."
  - :name: Environmental Geography and Conservation in Developing Countries.
    :number: "535"
    :credit: "3"
    :subject: GEOG
    :description: "Analysis of biophysical and human-geographic aspects of environmental modification associated with economic development and social change in developing countries. Includes ecological assessment, geography of economic development, and environmental conservation. P: Geog/Envir St 339 or equiv."
  - :name: "American Wilderness: Perception and Preservation."
    :number: "536"
    :credit: "2"
    :subject: GEOG
    :description: "The wild landscape as a resource; the anatomy of the conservation movement and conservation organizations in the United States; wild landscape reserves on the federal lands; possible rationales for preserving wild landscapes; current controversies. P: Geog 139, 339, or cons inst. So st."
  - :name: Culture and Environment.
    :number: "537"
    :credit: "4"
    :subject: GEOG
    :description: "Geographic approaches to culture-nature relationships, including human perception of, use of, and adaptation to the physical environment, with emphasis on traditional subsistence systems; selected topics from contemporary and historical sources. P: Geog/IES 339 or equiv."
  - :name: "The Humid Tropics: Ecology, Subsistence, and Development."
    :number: "538"
    :credit: "4"
    :subject: GEOG
    :description: "Description and analysis of humid-tropical ecosystems, with emphasis on the relationships, production potential, and human modification of biotic resources. P: Jr st."
  - :name: Problems in the Geography of Latin America.
    :number: "548"
    :credit: "3"
    :subject: GEOG
    :description: "Advanced topical analysis of selected problems in the cultural, economic, ecological, and historical geography. P: Previous crse on Latin America."
  - :name: "Russia and the CIS: Problems in Human Geography."
    :number: "553"
    :credit: "3"
    :subject: GEOG
    :description: "P: Jr st."
  - :name: The Social Geography of Asian Cities in Comparative Perspective.
    :number: "558"
    :credit: "4"
    :subject: GEOG
    :description: "A geographical perspective on the nature of Southeast Asian and Chinese cities as royal ceremonial centers; indigenous bureaucracies and trade as forces organizing various systems of cities; colonial transformations of Asian cities; contemporary Asian urbanism. P: Soph st."
  - :name: Advanced Quantitative Methods.
    :number: "560"
    :credit: "3"
    :subject: GEOG
    :description: "Selected topics in the analysis of spatial distributions with emphasis on multivariate techniques. P: Geog 360 or equiv; Jr st."
  - :name: Mathematical Models in Geography.
    :number: "561"
    :credit: "4"
    :subject: GEOG
    :description: "Construction, application, and evaluation of mathematical models in human geography, regional science, and urban planning. Topics: input-output, land use, urban form, and travel behavior models, and their mathematical foundations. P: Jr st & cons of inst."
  - :name: Colloquium for Undergraduate Majors.
    :number: "565"
    :credit: "3"
    :subject: GEOG
    :description: "Orientation to geography as a scholarly discipline; its development, objectives, essential concepts, methods of investigation, institutions, opportunities, problems, and trends. P: Geog majors or cons inst."
  - :name: Geographic Thought.
    :number: "566"
    :credit: "4"
    :subject: GEOG
    :description: "An analysis of the development and significance of basic geographic concepts and theories. Major emphasis on concepts of place, spatial relations, landscape, and human-environment relations. P: Jr st."
  - :name: Problems in Cartography.
    :number: "570"
    :credit: "3"
    :subject: GEOG
    :description: "A proseminar on a particular topic in cartography, such as generalization, land form representation, perception, research, automation, lettering, a historical period, etc. P: Cons inst."
  - :name: Graphic Design in Cartography.
    :number: "572"
    :credit: "4"
    :subject: GEOG
    :description: "Study of the map as a graphic communication, the technical and perceptual aspects of its organization, symbolic coding, color and lettering. P: Geog 370 or cons inst."
  - :name: Cartographic Methods in Research.
    :number: "574"
    :credit: "3"
    :subject: GEOG
    :description: "Principles for the manipulation of the map and its use as a model for evidence, prediction and hypothesis generation and testing. Analysis and comparison of mapped statistical surfaces as to their assumptions, properties and errors, and their appropriate generalization. Emphasis throughout on the use of automated cartographic systems. P: Cons inst."
  - :name: Animated and Web-based Mapping.
    :number: "575"
    :credit: "4"
    :subject: GEOG
    :description: "Examines recent issues in cartography related to map animation, the Internet, geovisualization and on-demand mapping systems\xE2\x80\x94focusing on new cartographic challenges and opportunities associated with interactive, digital mapping systems. P: Geog 370 and Comp Sci 302, or cons inst."
  - :name: Map Transformations and Coordinate Systems.
    :number: "576"
    :credit: "3"
    :subject: GEOG
    :description: "Process of systematic transformation of one regular surface onto another, including the analysis of the concomitant distortions; map projections and common coordinate systems and their properties. P: Course in calculus and cons inst."
  - :name: Environmental Modeling with GIS.
    :number: "577"
    :credit: "3"
    :subject: GEOG
    :description: "This course focuses on environmental modeling using geographic information systems. The course provides an overview of physical environmental processes and focuses on discussion of the GIS-techniques used to parameterize these processes. The discussion will be illustrated by widely used GIS-based environmental models. P: Geog 377 or equiv & Geog 325 or equiv."
  - :name: GIS Applications.
    :number: "578"
    :credit: "4"
    :subject: GEOG
    :description: "Application and use of GIS techniques in physical and human geography. Includes an introduction to a generic framework of GIS applications, case studies, and student projects. Cases range from urban and regional geography, to marketing geography, and to physical and environmental geography. P: Geog 377 & 370, or equiv."
  - :name: GIS and Spatial Analysis.
    :number: "579"
    :credit: "4"
    :subject: GEOG
    :description: "Principles and algorithms for spatial analysis in geographic information systems. A theoretical and practical examination of analytical methods used in GIS, including point, line and polygon processing, interpolation, smoothing, spatial overlay and query, network analysis, terrain analysis, and classification. P: Geog 377 or equiv, Geog 360, or cons inst."
  - :name: Field Course in Geography.
    :number: "601"
    :credit: "3"
    :subject: GEOG
    :description: "Field projects and field exploration in the geography of Dane County and southern Wisconsin; attention to techniques of sampling and to careful observation. P: Stdts should be declared Undergrad majors or Grad stdts in geography."
  - :name: Internship.
    :number: "602"
    :credit: "2"
    :subject: GEOG
    :description: "Students may earn no more than two internship credits toward the 30-40 credits in geography. P: Stdts should be declared Undergrad majors or Grad stdts in geography."
