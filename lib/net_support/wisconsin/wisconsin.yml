- :name: Folklore
  :code: FOLK
  :courses: 
  - :name: Introduction to Folklore.
    :number: "100"
    :credit: "3"
    :subject: FOLK
    :description: "Surveys folklore in the United States and around the world, with a comparative emphasis on ways in which individuals and groups use beliefs, songs, stories, sayings, dances, festivals, and artifacts to address issues of identity, authenticity, and authority, in complex societies. P: Open to Fr."
  - :name: Introduction to Comparative Ethnic Studies.
    :number: "102"
    :credit: "4"
    :subject: FOLK
    :description: "This course introduces students to a multicultural history of the United States, focusing on each of the major ethnic groups: European Americans, African Americans, Native Americans, Chicano/as, Latino/as and Asian Americans. P: Fr and So only; others by cons inst."
  - :name: Introduction to Music Cultures of the World.
    :number: "103"
    :credit: "2"
    :subject: FOLK
    :description: "Music in various parts of the non-Western world (Africa, Middle East, India, Southeast Asia, East Asia). P: Open to Fr."
  - :name: The African Storyteller.
    :number: "210"
    :credit: "3"
    :subject: FOLK
    :description: "The oral tradition and the written word; the composition of stories, relationship between performer and audience, and transmission of tradition in various African societies. P: Open to Fr."
  - :name: Global Language Issues.
    :number: "211"
    :credit: "4"
    :subject: FOLK
    :description: "A series of modules, each showcasing one language and its culture. Each module tackles a major issue about language, such as extinction and revival, language and nationhood, how widely and deeply languages differ, language and worldview, writing systems and literacy, language discrimination and inequality. P: Open to Fr."
  - :name: The Folk Tale.
    :number: "220"
    :credit: "3"
    :subject: FOLK
    :description: "Types of heroes, social functions, and tellers; tales from four cultures. P: Open to Fr."
  - :name: Introduction to American Folklore.
    :number: "230"
    :credit: "3"
    :subject: FOLK
    :description: "Folklore of ethnic, regional, religious, and occupational cultures, emphasizing how diverse peoples (African Americans, American Indians, Appalachians, Chicanos, Germans, Irish, Jews, Mormons, miners, service workers, etc.) use traditional festivals, artifacts, songs and stories to express their experiences within American life. P: Open to Fr."
  - :name: The Hero and Trickster in African Oral Traditions.
    :number: "270"
    :credit: "3"
    :subject: FOLK
    :description: Two major characters in African oral tradition as treated in narrative, epic and heroic poetry.
  - :name: Introduction to Turkish Folk Literature.
    :number: "279"
    :credit: "3"
    :subject: FOLK
    :description: "Survey of major genres of Turkish folk literature including oral epic, heroic and romance tales of minstrels, mystical love poetry, fairy tales, dervish tales, legends, riddles, proverbs, and jokes with emphasis on performance contexts and cross-cultural perspectives. P: Successful completion of or exemption from Com-A requirement. Open to Fr."
  - :name: Folklore of Wisconsin.
    :number: "320"
    :credit: "3"
    :subject: FOLK
    :description: "Introduction to folk cultural groups and folklore forms of Wisconsin. P: Jr st or cons inst."
  - :name: Introduction to Asian Performance.
    :number: "326"
    :credit: "4"
    :subject: FOLK
    :description: "Issues in the study of Asian performance. Principal genres of Asian performance through study of techniques and aesthetics, and plays; East West theatre relationships. P: Jr st."
  - :name: Introduction to African-American Performance.
    :number: "329"
    :credit: "4"
    :subject: FOLK
    :description: "An introduction to the wide range of performance in the African-American diaspora, focusing on dance and theater in the United States. P: Jr st or cons inst."
  - :name: "In Translation: Mythology of Scandinavia."
    :number: "342"
    :credit: "4"
    :subject: FOLK
    :description: "P: Jr st or cons inst."
  - :name: Anthropological Approaches to Folklore.
    :number: "344"
    :credit: "3"
    :subject: FOLK
    :description: "Folklore as cultural process. Reviews interdisciplinary history of theories and methods, examining folklore in terms of genres, performance, cultural construction of gendered identities, sociology of knowledge, domination and resistance. Involves field collections. Enrollment limited to 25. P: Anthro 100, 104, 204 or cons inst."
  - :name: "In Translation: The Scandinavian Tale and Ballad."
    :number: "345"
    :credit: "4"
    :subject: FOLK
    :description: "P: Jr st or cons inst."
  - :name: "In Translation: The Icelandic Sagas."
    :number: "346"
    :credit: "4"
    :subject: FOLK
    :description: "P: Jr st or cons inst."
  - :name: "In Translation: Kalevala and Finnish Folk-Lore."
    :number: "347"
    :credit: "4"
    :subject: FOLK
    :description: "P: Jr st or cons inst."
  - :name: Shamanism.
    :number: "352"
    :credit: "3"
    :subject: FOLK
    :description: Survey of shamanism as a religious tradition and sociocultural force in Siberian, Asian, and Native American societies. Exploration of shamanic rituals, roles, cosmology. Cultural and political uses of shamanism in traditional and modern contexts.
  - :name: Javanese Performance.
    :number: "353"
    :credit: "2"
    :subject: FOLK
    :description: "Technique and practice of classical Javanese dance in its musical, historical and cultural contexts. P: Jr st or cons inst."
  - :name: Myth.
    :number: "359"
    :credit: "3"
    :subject: FOLK
    :description: "The relationship between myth and tale, history, culture. Myth research; methodological approaches; world mythologies; myth and modern times. P: So st."
  - :name: Indian Folklore.
    :number: "374"
    :credit: "3"
    :subject: FOLK
    :description: "An introduction to Indian folklore; with all its traditions and genres; folktales, folksongs, myths, rituals, as well as literary sources like the epics. P: Open to Fr."
  - :name: Directed Study in Folklore for Undergraduates.
    :number: "399"
    :credit: "3"
    :subject: FOLK
    :description: "Directed study on a folklore topic for undergraduates. P: Cons inst."
  - :name: Musical Cultures of the World.
    :number: "401"
    :credit: "3"
    :subject: FOLK
    :description: "Survey of selected musical cultures in Southeast Asia, Africa, East Asia, the Middle East, and the folk music of Europe and the Americas. Classification of musical instruments, theoretical systems, scale structures, role of music in society, relationship of music to other arts in their cultures. P: Cons inst."
  - :name: Musical Cultures of the World.
    :number: "402"
    :credit: "3"
    :subject: FOLK
    :description: "Continuation of 401. P: Cons inst."
  - :name: "Music Cultures of the World: China, Korea, and Japan."
    :number: "403"
    :credit: "3"
    :subject: FOLK
    :description: "Considers major musical traditions of China, Korea, and Japan in relation to historical and contemporary contexts. Covers indigenous music theories, instrumental and vocal practices, intra- and inter-regional interactions, broadcast and recording media representations. P: So st & cons inst."
  - :name: "Music of S.E. Asia: Tradition, Innovation, Politics, and Religion."
    :number: "404"
    :credit: "3"
    :subject: FOLK
    :description: "Considers major musical traditions of Southeast Asia in relation to historical and contemporary contexts, emphasizing religion and politics. Covers indigenous music theories, instrumental and vocal practices, cross-cultural interactions, broadcast and recording media representations, and role of music in religious and political dynamics. P: So st & cons inst."
  - :name: Folklore Studies in Historical Perspective.
    :number: "410"
    :credit: "3"
    :subject: FOLK
    :description: "An overview of the history and development of folklore theory from the Romantic period to the present day. P: Jr st & one crse in Folklore, or cons inst."
  - :name: African Poetry.
    :number: "411"
    :credit: "4"
    :subject: FOLK
    :description: "Analysis of oral and written poetry from various African cultures. P: Jr st."
  - :name: American Indian Folklore.
    :number: "431"
    :credit: "3"
    :subject: FOLK
    :description: "An introduction to the genres of American Indian Folklore. Special attention is given to creation stories, trickster tales, and the relationship between folklore and historical memory. P: Jr st & one of the following: Anthro 314 or 344; Folklore 100 or 230 or 320; or cons inst."
  - :name: American Indian Women.
    :number: "437"
    :credit: "3"
    :subject: FOLK
    :description: "Examines and interprets the roles of American Indian women in traditional societies, and in contemporary North America. P: 1 crse in Amer Ind St, Anthro 314 or Women St 223, 101, or 102."
  - :name: Scandinavian American Folklore.
    :number: "440"
    :credit: "3"
    :subject: FOLK
    :description: "Examines the verbal, musical, customary, and material folklore of Scandinavian Americans, with emphasis on the upper Midwest. Requires field and archival research. P: Jr st."
  - :name: Sami Culture, Yesterday and Today.
    :number: "443"
    :credit: "4"
    :subject: FOLK
    :description: "Interdisciplinary study of Sami (Lapp) people of Scandinavia past and present. Indigenous modes of expression and worldview, contemporary cultural and political activism. Extensive discussion of connections to Native American and Inuit experiences; rise of U.S. and other indigenous peoples' movements. P: Jr st or cons inst."
  - :name: Slavic and East European Folklore.
    :number: "444"
    :credit: "3"
    :subject: FOLK
    :description: "Oral traditional literature of Eastern Europe: ritual and lyric poetry, epic, and folktale. P: Jr st or cons inst."
  - :name: Russian Folklore.
    :number: "445"
    :credit: "3"
    :subject: FOLK
    :description: "Main genres of Russian folklore, agricultural calendar, folk beliefs, and history of Russian folkloristics. P: Jr st or cons inst."
  - :name: The Ballad.
    :number: "450"
    :credit: "3"
    :subject: FOLK
    :description: "A cross-cultural study of the ballad. P: Jr st or cons inst."
  - :name: The Supernatural in the Modern World.
    :number: "451"
    :credit: "3"
    :subject: FOLK
    :description: "Explores evidence of belief in the supernatural in the modern world as it appears in the context of folk religion, folk medicine, legends, folk drama, ritual and custom, and media accounts and presentations. Surveys scholarly approaches to the topic. P: Jr st or cons inst."
  - :name: Javanese Performance Repertory.
    :number: "453"
    :credit: "2"
    :subject: FOLK
    :description: Introduction to Javanese theatre performance in a Javanese epic tradition. Includes use of Javanese gamelan music as accompaniment for dance drama.
  - :name: Folk Epics.
    :number: "460"
    :credit: "3"
    :subject: FOLK
    :description: "Oral nature, structure, performance traditions, and epic ideology, from various world areas. P: Jr st or cons inst."
  - :name: Oral Traditions and the Written Word.
    :number: "471"
    :credit: "4"
    :subject: FOLK
    :description: "Analyses and comparisons of African oral narrative-performances and African written literatures. P: African 210, 402, or cons inst."
  - :name: Field Methods and the Public Presentation of Folklore.
    :number: "490"
    :credit: "3"
    :subject: FOLK
    :description: "The course combines a fieldwork practicum with scrutiny of the cultural, political, and ethical dimensions underlying the documentation and public presentation of folklore through festivals, exhibitions, publications, and audio-visual productions. P: Sr st, two crses in folklore or cultural anthro or cons inst."
  - :name: Practicum in Public Folklore.
    :number: "491"
    :credit: "3"
    :subject: FOLK
    :description: "Offers professional experiences to qualified students who work as interns with a public agency or a private non-profit organization involved in public folklore projects. P: Jr st, Folklore 490 or cons inst."
  - :name: Folklore Theory.
    :number: "510"
    :credit: "3"
    :subject: FOLK
    :description: "Symbolical, psychoanalytic, Marxian, structuralist and performance theory models for analyzing expressive culture. Topics include play, ritual, festival, food, customs, class and the symbolism, structure and politics of narrative. P: Crse in anthro or folklore or cons inst."
  - :name: "Material Culture Analysis: The Arts and the Consumer Society."
    :number: "512"
    :credit: "3"
    :subject: FOLK
    :description: "The meanings of objects\xE2\x80\x94both art objects and consumer goods. Interactions between people and objects; \"decoding\" objects as primary sources of information about the people/cultures that make and use them. P: Jr st."
  - :name: The Irish Tradition.
    :number: "517"
    :credit: "3"
    :subject: FOLK
    :description: "Study of the Irish literary tradition from the Middle Ages to the present day, with an emphasis on folk culture and its influence. P: 6 cr of intro lit."
  - :name: The Scottish Tradition.
    :number: "518"
    :credit: "3"
    :subject: FOLK
    :description: "Study of the Scottish literary tradition from the Middle Ages to the present day, with an emphasis on folk culture and its influence. P: 6 cr of intro lit."
  - :name: Ethnic Representations in Wisconsin.
    :number: "520"
    :credit: "4"
    :subject: FOLK
    :description: "Representation and self-representation of ethnic cultures in Wisconsin. For example: museums, mass media, ethnic theater. Involves field work and/or archival research. P: Anthro 300 or Folklore 200 or cons inst."
  - :name: Topics in Folklore.
    :number: "530"
    :credit: "3"
    :subject: FOLK
    :description: "The topic will vary with the instructor; may be repeated with different content. P: Jr st or cons inst."
  - :name: American Folk and Vernacular Music.
    :number: "535"
    :credit: "3"
    :subject: FOLK
    :description: "An ethnographic, historical examination of immigrant and indigenous \"roots\" musical genres (blues, hillbilly, powwow, polka, conjunto, etc.) in relation to technological, commercial, artistic, and socio-political forces in American life. P: Jr st."
  - :name: The Folklore of Festivals and Celebrations.
    :number: "539"
    :credit: "3"
    :subject: FOLK
    :description: "Survey of interdisciplinary literature on social/performative folklore aesthetics and environments by in-depth study of three festivals and ceremonies. Required field trips. P: Jr st or cons inst."
  - :name: Local Culture and Identity in the Upper Midwest.
    :number: "540"
    :credit: "3"
    :subject: FOLK
    :description: "A web-based course, operating as a series of modules. Each module addresses a different aspect of community life and culture in the Upper Midwest, focusing on Wisconsin. Examples include ethnic groups, religious life, vernacular architecture, oral narrative, music and material culture. P: Jr st or cons inst. All stdts register for disc. 3 cr requires extra contact & project."
  - :name: Local Culture and Identity in the Upper Midwest.
    :number: "541"
    :credit: "2"
