  - :name: Introduction to Entomology.
    :number: "302"
    :credit: "4"
    :subject: ENTO
    :description: "Principles including morphology and classification; a general collection of insects required of each student. P: An elem course in zoology."
  - :name: Physiology of Insects.
    :number: "321"
    :credit: "3"
    :subject: ENTO
    :description: "Anatomy, histology and basic physiology of organ systems in insects. P: Entom 302 or cons inst."
  - :name: Taxonomy of Mature Insects.
    :number: "331"
    :credit: "4"
    :subject: ENTO
    :description: "Principles of taxonomy, identification and taxonomic morphology of adult insects. P: Entomol/Zool 302."
  - :name: Insect Ecology.
    :number: "342"
    :credit: "3"
    :subject: ENTO
    :description: "Ecology of insects as individuals, populations, and components of communities and ecosystems. Emphasis on interactions of insects with their biotic and abiotic environment. P: Entom/Zool 302 or course in zool; Math 112 or equiv."
  - :name: Principles of Economic Entomology.
    :number: "351"
    :credit: "3"
    :subject: ENTO
    :description: "Major economic insects: identification, life histories, bionomics, distribution, control; procedures in fundamental and practical inquiry. P: Intro course in zoology."
  - :name: Medical Entomology.
    :number: "371"
    :credit: "3"
    :subject: ENTO
    :description: "Arthropods of medical and veterinary importance, how they affect their hosts and transmit diseases. P: Intro course in zool or vet sci."
  - :name: Special Topics.
    :number: "375"
    :credit: "4"
