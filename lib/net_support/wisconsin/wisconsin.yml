  - :name: Calculus with Algebra and Trigonometry I.
    :number: "171"
    :credit: "5"
    :subject: MATH
    :description: "Topics in algebra, trigonometry and precalculus are integrated with elementary differential calculus. Part of a 2-semester sequence with Math 217; these two courses together are equivalent to Math 114 and 221. P: Intermed math comp (usually 3 units HS math) & suitable placement scores, or Math 101. Open to Fr."
