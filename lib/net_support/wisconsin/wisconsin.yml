    :subject: PHIL
    :description: "Study of ethical issues arising from the application of modern biotechnology to microorganisms, crops, and non-human animals. Readings cover moral theory, technology studies, political philosophy, the science used in biotechnology, and current regulations governing its use. P: Jr st & cons inst."
  - :name: Mathematical Logic.
