- :name: Journalism and Mass Communication
  :code: JAMC
  :courses: 
  - :name: Introduction to Mass Communication.
    :number: "201"
    :credit: "4"
    :subject: JAMC
    :description: "How the mass media are organized and how they function in modern society; their technological basis, economic and political foundations, and social implications. P: Open to Fr; completion of Com-A crse."
  - :name: Mass Communication Practices.
    :number: "202"
    :credit: "6"
    :subject: JAMC
    :description: "Communication as a process involving sender and receiver, message and medium. Course provides students with a foundation of basic communication skills, helps students develop an appreciation of how different media influence the nature of information presented, and introduces students to technical skills. P: Admission to Schl of Journ."
  - :name: Intermediate Reporting.
    :number: "335"
    :credit: "4"
    :subject: JAMC
    :description: "Basic reporting for print and electronic media. Students will bring together technical and conceptual skills by creating a variety of print, audio, and web-based news stories on a current public issue. P: Journ 202."
  - :name: Principles of Strategic Communication.
    :number: "345"
    :credit: "4"
    :subject: JAMC
    :description: "Introduction to strategic communication for students interested in advertising, public relations, health communications, and political campaigns. P: Journ 202."
  - :name: In-Depth Reporting.
    :number: "401"
    :credit: "4"
    :subject: JAMC
    :description: "Advanced reporting with emphasis on critical evaluation of evidence and on recognizing the complex effects of government actions. Students will explore and develop community context stories that originate in a range of venues from the courts to the schools. P: Journ 335."
  - :name: Interpretation of Contemporary Affairs.
    :number: "404"
    :credit: "4"
    :subject: JAMC
    :description: "Preparing and writing of editorials, columns and news analyses. P: Journ 335."
  - :name: Creative Nonfiction.
    :number: "405"
    :credit: "4"
    :subject: JAMC
    :description: "Creative elements of non-fiction story telling to develop skills necessary for writing across the journalistic spectrum, from newspapers to magazines to books. P: Journ 335."
  - :name: Multimedia Graphics.
    :number: "411"
    :credit: "4"
    :subject: JAMC
    :description: "Principles of visual communication and their influence on old and emerging communities that use new media. Students examine how demographic communities of special interests, including ethnic groups, use multimedia and graphic design to give voice and vision to their members. P: Journ 335 or 345."
  - :name: Science and Environmental Journalism.
    :number: "415"
    :credit: "4"
    :subject: JAMC
    :description: "Instruction and practice in strategies for communicating science to the public. Emphases include (1) how to explain difficult concepts and processes; (2) skills for telling interesting and artful stories; and (3) strategies for making reasonable judgments about scientific evidence. P: Journ 335; cons inst for non-majors."
  - :name: Magazines and Magazine Editing.
    :number: "417"
    :credit: "4"
    :subject: JAMC
    :description: "Students study the modern magazine industry as they produce professional-quality magazine articles for the class Internet magazine, Online Wisconsin (www.journalism.wisc.edu/olw). P: Journ 335 or 345."
  - :name: Electronic News for Web and Broadcast.
    :number: "419"
    :credit: "4"
    :subject: JAMC
    :description: "News reporting, writing, and editing for the World Wide Web and for broadcast; includes interviewing, use of electronic equipment and presentation of webcasts, issues and problems in electronic news, production of webcasts. P: Journ 335."
  - :name: Developing Creative Messages for Media.
    :number: "445"
    :credit: "4"
    :subject: JAMC
    :description: "Introduction to the creative aspects of message development for advertising, public relations, and other strategic communications. P: Journ 345."
  - :name: Strategic Media Planning.
    :number: "447"
    :credit: "4"
    :subject: JAMC
    :description: "Introduction to media planning for students interested in careers in advertising, public relations, or other forms of strategic communication. P: Journ 345."
  - :name: Strategic Communication Campaigns.
    :number: "449"
    :credit: "4"
    :subject: JAMC
    :description: "Process of planning, implementing, and analyzing strategic communication campaigns. P: Journ 345."
  - :name: Special Topics in Advanced Concepts and Skills.
    :number: "475"
    :credit: "4"
    :subject: JAMC
    :description: "Exploration of a particular set of concepts and skills in more depth. Subject will vary. P: Cons inst."
  - :name: Public Information Campaigns and Programs.
    :number: "515"
    :credit: "3"
    :subject: JAMC
    :description: "Design, production and evaluation of communication programs aimed at informing and educating publics about agricultural, environment, science, health and human ecology issues. P: L Sc Com 111 or 130, Sr st & cons inst."
  - :name: Introduction to Survey Research.
    :number: "544"
    :credit: "3"
    :subject: JAMC
    :description: "Theory and practice of survey research; planning, sampling, questionnaire construction, interviewing, content analysis, machine tabulation, analysis of data; two hours lecture; two hours lab or field work. P: Jr st."
  - :name: Public, Community, and Alternative Media.
    :number: "558"
    :credit: "3"
    :subject: JAMC
    :description: "Examination of media outside the dominant commercial model, especially local and alternative practices, and their cultural role. P: Com Arts 351."
  - :name: Law of Mass Communication.
    :number: "559"
    :credit: "4"
    :subject: JAMC
    :description: "Freedom of speech and press with particular emphasis on major legal issues confronting media practitioners; introduction to such areas of law as censorship, libel, invasion of privacy, access to information, regulation of electronic media and commercial speech. P: Jr st."
  - :name: History of Mass Communication.
    :number: "560"
    :credit: "4"
    :subject: JAMC
    :description: "Evolution of the mass media in the United States in the context of political, social, and economic change. P: Jr st."
  - :name: Mass Communication and Society.
    :number: "561"
    :credit: "4"
    :subject: JAMC
    :description: "Relationships between mass communications and society; analysis and evaluation of media performance and of suggestions for change. P: Fall semester, Journalism Srs; spring semester, Sr st."
  - :name: Effects of Mass Communication.
    :number: "565"
    :credit: "4"
    :subject: JAMC
    :description: "Use and effects of mass communication for individuals and societies. Course examines who is affected, what effects occur and how much, what different media content is involved and what situations make effects more or less likely. P: Jr st."
  - :name: History of Books and Print Culture.
    :number: "570"
    :credit: "3"
    :subject: JAMC
    :description: "History of books and print culture in the West from ancient times to the present. Focus on the influence of reading and writing on social, cultural, and intellectual life. Methodologies, theories, and sources for study of book and print culture history. P: Jr st; or Grad st in Slis."
  - :name: Communication and Public Opinion.
    :number: "614"
    :credit: "4"
    :subject: JAMC
    :description: "The role of the mass media of communication in the formation of public opinion. Propaganda goals of government, political, economic, and social groups. P: Sr st."
  - :name: Mass Media and Youth.
    :number: "616"
    :credit: "3"
    :subject: JAMC
    :description: "Children's and adolescents' use of mass media and mass media effects on them. Particular attention is given to changes in comprehension and other cognitive activities that give insights into media use and effects. P: Journ 565 or Com Arts 325 or cons inst."
  - :name: Health Communication in the Information Age.
    :number: "617"
    :credit: "3"
    :subject: JAMC
    :description: "This course will examine the role of communication in health, how the revolution in information technology has affected health communication, and the assumptions about health information and communication that drive current efforts to use technologies. P: Journ 565 or equiv."
  - :name: Mass Communication and Political Behavior.
    :number: "618"
    :credit: "4"
    :subject: JAMC
    :description: "Interrelationships of news media, political campaigning, and the electorate. Impact of media coverage and persuasive appeals on image and issue voting, political participation and socialization. P: Journ 265 or cons inst."
  - :name: International Communication.
    :number: "620"
    :credit: "4"
    :subject: JAMC
    :description: "Historical, political, economic and cultural trends in global mass communication systems. P: Jr st."
  - :name: Mass Communication in Developing Nations.
    :number: "621"
    :credit: "4"
    :subject: JAMC
    :description: "Development, structure, and role of mass communication systems in Africa, Asia, and Latin America. P: Jr st."
  - :name: Mass Media and the Consumer.
    :number: "646"
    :credit: "4"
    :subject: JAMC
    :description: "Advertising and other mass media content from the consumer's viewpoint; consumer's need and opportunities for information, and use of opportunities; consumer evaluation of media performance, guidelines for effective use; alternative means for obtaining information; implications of consumer movement. P: Jr st and 2 courses in soc st."
  - :name: Communication Research Methods.
    :number: "658"
    :credit: "4"
    :subject: JAMC
    :description: "Survey of methods for investigating mass communication process and effects. P: Journ majors: admission to the school; non-majors: cons inst."
  - :name: Mass Media and Minorities.
    :number: "662"
    :credit: "4"
    :subject: JAMC
    :description: "Representations of minority groups in U.S. news and entertainment mass media. Historical, social, political, economic, and other factors influencing the mass mediated depictions of minorities. P: Jr st."
  - :name: Literary Aspects of Journalism.
    :number: "669"
    :credit: "3"
    :subject: JAMC
    :description: "Critical reading of the best reporting and writing. P: Jr st."
  - :name: Topics in Government and Mass Media.
    :number: "675"
    :credit: "3"
    :subject: JAMC
    :description: "Analysis of political and legal relationships between mass communication and government with emphasis on current problems and issues. P: Sr or Grad st or cons inst."
  - :name: Special Topics in Mass Communication.
    :number: "676"
    :credit: "4"
    :subject: JAMC
    :description: "Analysis of a conceptual mass communication issue in more depth than is available in existing courses. Subject will vary. P: Cons inst."
