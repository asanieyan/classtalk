    :subject: PSYC
    :description: "This course will cover the fundamentals of abnormal psychology. P: Psych 201, 202, or 281 & cons inst & con reg in Psych 509."
  - :name: Statistical Analysis of Psychological Experiments.
    :number: "610"
    :credit: "3"
    :subject: PSYC
    :description: "Statistical analysis of data obtained with various experimental designs, Chi-square, analysis of variance and covariance, factorial and repeated-measures, Latin and Greco-Latin square designs, tests of trend. P: One undergrad crse in stats, or equiv."
  - :name: Systems Neuroscience.
    :number: "611"
    :credit: "4"
    :subject: PSYC
    :description: "Introduction to the anatomy and physiology of the mammalian nervous system. Lectures will cover the neuroanatomy of the major subdivisions of the human brain, the major sensory and motor systems, and higher order functions. Lab/discussion sections will emphasize readings from the primary literature and hands-on dissections. P: Physiol 610."
  - :name: Research Topics.
    :number: "618"
    :credit: "3"
    :subject: PSYC
    :description: "Topics vary with instructor and semester. Enrollment limited to allow seminar format and hands-on participation. In-depth study of specific subject matter focusing on design and conducting of research studies. May be repeated. (See timetable for topics.). P: Cons inst."
  - :name: Biology of Mind.
    :number: "619"
    :credit: "3"
    :subject: PSYC
    :description: "Origins and structures of mind, brain, and consciousness. Transitions from early mammalian through primate to hominid intelligence. Genetics and plasticity in brain development. Modern studies of human brain mechanisms and consciousness. P: Jr st; college level elem crse in biology or psych."
  - :name: Sociotechnical Systems.
    :number: "652"
    :credit: "3"
    :subject: PSYC
    :description: "Sociotechnical systems theory with applications to the design of organizations and jobs. Open systems and organizational environments. Analysis of the technical and social systems and techniques for \"whole\" system consideration. Organizational design strategy. Field site analyses by student teams. P: Grad st or IE 349."
  - :name: Organization and Job Design.
    :number: "653"
    :credit: "3"
    :subject: PSYC
    :description: "Design of productive organizations and people's roles within them. Issues including boundary location, organizational decision levels, autonomous work groups, implementation and diffusion. Roles of the union. Case studies. P: Grad st or IE 349."
  - :name: Senior Honors Thesis.
