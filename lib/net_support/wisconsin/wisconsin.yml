    :description: "Discussion of the origins of important themes in the history of western thought, with emphasis on the rise of Athens in the 5th century B.C.; to \"primitivism\" in Hellenistic thought; and to issues in the Christian philosophy of history. P: Open to Fr."
  - :name: "Life in the Middle Ages: An Inter-Departmental Course."
    :number: "215"
    :credit: "4"
    :subject: HIST
    :description: "An introduction to the life and culture of the Middle Ages with lectures from members of the departments offering courses within the Medieval Studies Program. P: So st."
  - :name: "The American Jewish Experience: From Shtetl to Suburb."
    :number: "219"
    :credit: "4"
    :subject: HIST
    :description: "Surveys American Jews from the eighteenth century until after WW II, examining political behavior (radicalism, liberalism, and nationalism), class formation, social mobility, culture, inter-ethnic group relations, religion, and problems in community building. P: Open to Fr."
  - :name: Introduction to Modern Jewish History.
    :number: "220"
    :credit: "4"
    :subject: HIST
    :description: "The history of the Jews in selected parts of the world since the 17th century. Particular attention will be paid to the fact that this is the history of a minority group whose life unfolds in relationship to a larger society. P: Open to Fr."
  - :name: Explorations in American History H.
    :number: "221"
    :credit: "3"
