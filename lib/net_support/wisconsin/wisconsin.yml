    :description: "European prehistory from the earliest evidence of human occupation up to the threshold of the Classical Greek and Roman civilizations. P: Anthro 112 or 321 or Jr st or cons inst."
  - :name: Topics in Archaeology.
    :number: "310"
    :credit: "3"
    :subject: ANTH
    :description: "Selected areas, periods or problems in archaeology. P: Variable."
  - :name: Archaeological Chemistry.
    :number: "311"
    :credit: "3"
    :subject: ANTH
    :description: "Introduction to laboratory analysis with particular reference to artifactual and non-artifactual remains. Lectures cover methods and interpretation of results; laboratory involves application of methods to archaeological materials. P: Cons inst."
  - :name: Indians of North America.
    :number: "314"
    :credit: "3"
    :subject: ANTH
    :description: "Description and analysis of native cultures, and the role of environmental and historical factors in North America. P: So st or cons inst."
  - :name: Peoples and Cultures of the Arctic.
    :number: "317"
    :credit: "4"
    :subject: ANTH
    :description: "Traditional and contemporary cultures of the Eskimos and Indians of the American arctic and subarctic. Limited comparative data from circum-polar peoples of the Old World. P: Anthro 100 or 104 or cons inst."
  - :name: Peoples and Cultures of Africa.
    :number: "318"
    :credit: "4"
    :subject: ANTH
    :description: "Native peoples and cultures with their changes and status under European domination and since independence. P: Jr st or cons inst."
  - :name: Peoples and Cultures of the Pacific.
    :number: "319"
    :credit: "3"
    :subject: ANTH
    :description: "Native races and cultures of the Pacific as material for study of cultural development. P: Jr st."
  - :name: The Emergence of Human Culture.
    :number: "321"
    :credit: "3"
    :subject: ANTH
    :description: "Worldwide archaeological evidence for the development of human culture and behavior from the earliest appearance of human groups to the threshold of the agricultural revolution. P: Prior crse in archaeology, So st, or cons inst."
  - :name: The Origins of Civilization.
    :number: "322"
    :credit: "3"
    :subject: ANTH
    :description: "Global archaeological survey of the origins of pristine civilizations beginning with the development of food production and ending with the emergence of the world's first civilizations. Focus of attention: Near East, Egypt, the Indus Valley, North China, Mesoamerica, and Peru. P: Anthro 112 or 321 or cons inst."
  - :name: Peoples of the Andes Under Inca and Spanish Rule.
    :number: "326"
    :credit: "3"
    :subject: ANTH
    :description: "The Inca Empire and its subject peoples as seen through chronicles, the archaeological record, and unconventional sources; the European invasion; resistance, millenarism, and the emergence of modern Andean culture from the colonial matrix; the great insurrections; submersion and rediscovery of Andean institutions in the Republics; roots of modern ethnic conflict. P: Anthro 112 or 321 or Jr st or cons inst."
  - :name: Peoples of the Andes Today.
    :number: "327"
    :credit: "3"
    :subject: ANTH
    :description: "Modern Quechua and Aymara-speaking peoples in Ecuador, Peru, and Bolivia: high-altitude herding and farming; Andean models for social organization; land-centered belief and ritual; ethnic discrimination and responses to it; transformations of the Andean cultures in urban and mining settings. P: Jr st or cons inst."
  - :name: The Anthropology of Lowland South America.
    :number: "329"
    :credit: "3"
    :subject: ANTH
    :description: "Introduction to the anthropology of Lowland South America. Topics covered will include ecology, social organization, ritual and shamanism, myth, warfare, cannibalism, gender relations, ethnicity, tribal society and the frontier, ethnographic writing and the use of historical materials. P: So st or cons inst."
  - :name: Topics in Ethnology.
    :number: "330"
    :credit: "4"
    :subject: ANTH
    :description: "Content varies. Some representative topics: peoples and cultures of the European part of the USSR, peoples and cultures of Soviet Asia, anthropology of space and time, anthropology and history, pastoralists and pastoral Nomads, American Indian folklore, etc. P: Intro crse in cult anthro or cons inst."
  - :name: Prehistory of Africa.
    :number: "333"
    :credit: "3"
    :subject: ANTH
    :description: "A survey of the archaeological record of human development in Africa, beginning over two million years ago and continuing through the transition to farming and metallurgy; greatest emphasis on the stone age portion of prehistory. P: Anthro 112 or 321 or cons inst."
  - :name: Civilization of Ancient Mexico.
    :number: "334"
    :credit: "4"
    :subject: ANTH
    :description: "Description of Indian culture and society on the eve of Spanish conquest; rise of Meso-American civilization as seen from oral tradition and native pictorial manuscripts; adaptation of Indian life to Spanish rule. P: Anthro 100 or So st."
  - :name: The Ancient Maya.
    :number: "335"
    :credit: "3"
    :subject: ANTH
    :description: "A multi-faceted examination of the prehispanic Maya of southern Mexico and Central America that integrates archaeological and written sources. Special attention is given to the rise of lowland Maya civilization and its eventual dissolution. P: An intro crse in anthro or So st."
  - :name: Introduction to Prehistory and Archaeological Principles.
    :number: "338"
    :credit: "4"
    :subject: ANTH
    :description: "Distance learning course that introduces the history, foundations, methods, and theories of modern anthropological archaeology. Provides experience with the analytical methods used by archaeologist through web-based laboratory exercises. P: Stdts may not receive cr for both Anthro 112 & 338."
  - :name: Anthropology of Religion.
    :number: "343"
    :credit: "4"
    :subject: ANTH
    :description: "Anthropological approaches. Illustrated by critical considerations of outstanding contributions. Selected religious systems; areal and topical comparative studies; religion as an ethnographic problem. P: Anthro 104 or cons inst."
  - :name: Anthropological Approaches to Folklore.
    :number: "344"
    :credit: "3"
    :subject: ANTH
    :description: "Folklore as cultural process. Reviews interdisciplinary history of theories and methods, examining folklore in terms of genres, performance, cultural construction of gendered identities, sociology of knowledge, domination and resistance. Involves field collections. Enrollment limited to 25. P: Anthro 100, 104, 204 or cons inst."
  - :name: Family, Kin and Community in Anthropological Perspective.
    :number: "345"
    :credit: "3"
    :subject: ANTH
    :description: "Comparison of the form and function of such social institutions as marriage and the family, age and sex groups, secret societies, task groups, and class in cross-cultural perspective. P: Anthro 104 or cons inst."
  - :name: Peoples and Cultures of Russia.
    :number: "346"
    :credit: "4"
    :subject: ANTH
    :description: "Focuses on the main characteristics of Russian society and culture in their historical development and ethnic diversity. P: Jr or Sr st; others with cons inst."
  - :name: Political Anthropology.
    :number: "350"
    :credit: "4"
    :subject: ANTH
    :description: "Comparison and analysis of political structures, behavior and processes among selected peoples of the world; special emphasis on leadership, authority, power, and the origins of the states; the relevance of primitive political systems to anthropological theory and to the comparative study of politics. P: Jr st or cons inst."
  - :name: Ancient Technology and Invention.
    :number: "352"
    :credit: "3"
    :subject: ANTH
    :description: "The origins and development of early technologies. Impact of key prehistoric and pre-industrial inventions on the course of human evolution. P: Intro archaeol crse or cons inst."
  - :name: Indians of the Western Great Lakes.
    :number: "353"
    :credit: "3"
    :subject: ANTH
    :description: "Description and analysis of Indian cultures in the area around the western Great Lakes, with special emphasis on traditional cultures of the Indians in Wisconsin. P: Anthro 100, 104 or cons inst."
  - :name: Archaeology of Wisconsin.
    :number: "354"
    :credit: "3"
    :subject: ANTH
    :description: "Introduces students to the archaeological evidence for the diverse Native American cultures of Wisconsin over the past 12,000 years. P: Jr st or cons inst."
  - :name: Archaeology of Eastern North America.
    :number: "355"
    :credit: "3"
    :subject: ANTH
    :description: "Reviews the archaeological evidence pertaining to native North American lifeways of the eastern woodlands of North America from the earliest arrival of humans more than 12,000 years ago through sustained contact with Europeans. P: Jr st, Anthro 102 or 112, or cons inst."
  - :name: Archaeology of Western North America.
    :number: "356"
    :credit: "3"
    :subject: ANTH
    :description: "Reviews the archaeological evidence pertaining to prehistoric Native North American lifeways of the Northwest Coast, the Plateau, the Great Basin, California, and the American Southwest. Emphasis is on significant cultural transitions such as the origins of sedentary villages, ranks and status, the development of agriculture, migration, and trade. P: Anthro 102 or 112 or cons inst."
  - :name: Introduction to the Anthropology of Japan.
    :number: "357"
    :credit: "4"
    :subject: ANTH
    :description: "Japanese culture from anthropological perspectives. Emphasis on the order of meaning which serves both as model for and model of the day-to-day behavior and thought processes of the Japanese. P: Jr st."
  - :name: Anthropology of China.
    :number: "358"
    :credit: "3"
    :subject: ANTH
    :description: "Topics of immediate concern to the field of anthropology and Chinese studies. Focus on social and cultural changes in rural, urban, as well as ethnic minority settings in post-1949 China. P: So st or cons inst."
  - :name: Elementary Quechua.
    :number: "361"
    :credit: "4"
    :subject: ANTH
    :description: Phonology and morphology; concentration on the acquisition of conversational skills; reading of texts of graded difficulty; three hours classroom and one hour lab.
  - :name: Elementary Quechua.
    :number: "362"
    :credit: "4"
    :subject: ANTH
    :description: "Continuation of 361. P: Anthro 361 or cons inst."
  - :name: Intermediate Quechua.
    :number: "363"
    :credit: "4"
    :subject: ANTH
    :description: "Advanced morphology and syntax; advanced conversation and composition; cultural background of Quechua speaking peoples through reading of myths, legends and folktales. P: Anthro 362 or cons inst."
  - :name: Advanced Quechua.
    :number: "364"
    :credit: "4"
    :subject: ANTH
    :description: "Continuation of advanced conversation and composition; cultural background of Quechua-speaking peoples through reading of myths, legends, folktales; problems in dialectology. P: Anthro 363 or cons inst."
  - :name: Medical Anthropology.
    :number: "365"
    :credit: "3"
    :subject: ANTH
    :description: "The ecology of health and disease in human cultures; health-related social systems and behavior cross-culturally; practical implications of medical anthropology for improving the health of specific populations. P: Jr st or cons inst."
  - :name: Intensive Introductory Quechua.
    :number: "366"
    :credit: "6"
    :subject: ANTH
    :description: "Intensive initial course in Quechua language, emphasizing grammar and conversation. Summer session intensive format covers elementary level and includes early stages of intermediate learning. P: Jr, Sr, or Grad st, or cons inst; stdts may not receive credit for both 366 & 361."
  - :name: Peoples and Cultures of Central and Eastern Europe.
    :number: "369"
    :credit: "4"
    :subject: ANTH
    :description: "The course will provide the students with the basic information and a body of ethnographic/cultural/historical data on a variety of peoples of Central and Eastern Europe. P: Jr, Sr, or Grad st, or cons inst."
  - :name: Field Course in Archaeology.
    :number: "370"
    :credit: "6"
    :subject: ANTH
    :description: "An introduction to the techniques of field archaeology, including site survey, mapping, and excavation by participation in an actual archaeological field project. Also instruction in the description and analysis of artifacts. The site(s) excavated vary each year. Normally, residence off campus beyond commuting distance to Madison. At least 5 full work days per week usually required. P: Anthro 102 or 112 or 321 & cons inst."
  - :name: Jews of Central and Eastern Europe.
    :number: "372"
    :credit: "4"
    :subject: ANTH
    :description: "Course will focus on main characteristics of Central and Eastern European Jews (Ashkenazim) in their cultural-historical development. P: So st or cons inst. Open to Fr with cons inst."
  - :name: The Anthropology of War.
    :number: "374"
    :credit: "3"
    :subject: ANTH
    :description: "Introduces anthropological approaches to the study of war: topics will include theoretical explanations, the development of military organization and technology, peace, the rituals of war, war and society, and the ethnography of violent death. P: So st."
  - :name: First Semester Yucatec Maya.
    :number: "376"
    :credit: "4"
    :subject: ANTH
    :description: "Introduction to Yucatec Maya language. Focus on acquiring vocabulary and grammar for basic conversational proficiency. Taught through in-class oral and aural exercises, language tapes, and primary texts. Students also learn about Maya culture, history, folklore, and language politics. P: Open to Fr."
  - :name: Second Semester Yucatec Maya.
    :number: "377"
    :credit: "4"
    :subject: ANTH
    :description: "Continued introduction to Yucatec Maya language. Focus on acquiring vocabulary and grammar for basic conversational proficiency. Taught through in-class oral and aural exercises, language tapes, and primary texts. Students also learn about Maya culture, history, folklore, and language politics. P: Anthro 376. Open to Fr."
  - :name: Bones for the Archaeologist.
    :number: "391"
    :credit: "3"
    :subject: ANTH
    :description: "An introduction to the principles and techniques in the identification and interpretation of animal bones. Short lectures and weekly laboratory exercises; analysis of an archaeological bone assemblage. P: Intro archaeol crse or cons inst."
  - :name: Ceramic Analysis in Archaeology.
    :number: "392"
    :credit: "3"
    :subject: ANTH
    :description: "Principles and techniques of ceramic analyses used by archaeologists. Lectures and laboratory exercises. P: Intro archaeol crse or cons inst."
  - :name: Lithic Analysis in Archaeology.
    :number: "393"
    :credit: "3"
    :subject: ANTH
    :description: "Procurement, manufacture, use, and analysis of stone artifacts. Lecture and lab oratory sessions. P: Prior crse in archaeology. So st."
  - :name: Data Analysis in Archaeology.
    :number: "394"
    :credit: "3"
    :subject: ANTH
    :description: "Quantitative analysis of archaeological data; definition and recording of measurements; computer storage and analysis of data; elementary statistical procedures for description and analysis. P: Prior crse in archaeology. So st."
  - :name: Evolutionary Biology.
    :number: "410"
    :credit: "3"
    :subject: ANTH
    :description: "Evolutionary biology, emphasizing how modern scientists study evolution. Topics include: nature and mechanisms of microevolution, macroevolution, adaptation, speciation; systematics and taxonomy; quantitative genetics and measurement of natural selection; phylogenetic analyses of behavior, physiology, morphology, biochemistry; current controversies in evolution. P: An elem course in zool or botany & So st; Genetics/Botany/Zool 160 or 466 recommended."
  - :name: The Evolution of the Genus, Homo.
    :number: "411"
    :credit: "3"
    :subject: ANTH
    :description: "Course will focus on the course of human evolution beginning with the Pliocene appearance of our genus, Homo, and ending with the worldwide spread of modern Homo sapiens throughout the Old World. P: Anthro 105, or 107, or 302, or cons inst."
  - :name: "Bioarchaeology: Human Life from the Skeleton."
    :number: "414"
    :credit: "3"
    :subject: ANTH
    :description: "Course will focus on elucidating biological characteristics from skeletal and other biological remains recovered in archaeological contexts. P: Anthro 303 or 391, or cons inst."
  - :name: Historical Anthropology.
    :number: "424"
    :credit: "3"
    :subject: ANTH
    :description: "An introduction to historical approaches in anthropology: topics covered include early theories, evolutionism, ethnohistory, culture change, ritual and symbolic transformation, indigenous/oral histories, conceptions of time and the analysis of texts and visual images. P: So st."
  - :name: Language and Culture.
    :number: "430"
    :credit: "4"
    :subject: ANTH
    :description: "The relationship of language as a communication system to the culture transmitted by it. Principle problems in the interrelations of language and nonlinguistic human behavior. P: So st or cons inst."
  - :name: American Indian Folklore.
    :number: "431"
    :credit: "3"
    :subject: ANTH
    :description: "An introduction to the genres of American Indian Folklore. Special attention is given to creation stories, trickster tales, and the relationship between folklore and historical memory. P: Jr st & one of the following: Anthro 314 or 344; Folklore 100 or 230 or 320; or cons inst."
  - :name: American Indian Women.
    :number: "437"
    :credit: "3"
    :subject: ANTH
    :description: "Examines and interprets the roles of American Indian women in traditional societies, and in contemporary North America. P: 1 crse in Amer Ind St, Anthro 314 or Women St 223, 101, or 102."
  - :name: Functional and Evolutionary Biology of Primates.
    :number: "438"
    :credit: "3"
    :subject: ANTH
    :description: "Lab. Comparative study of dental, cranial, and postcranial skeletal morphology in primates from a functional and evolutionary perspective. In-depth analysis of the behavioral-structural interface. P: Anthro 408, 458, or cons inst."
  - :name: Introduction to Anthropological Research.
    :number: "440"
    :credit: "3"
    :subject: ANTH
    :description: "Supervised research on topics selected by students. Working independently or in small groups, students investigate problems in depth and report their conclusions. P: Jr st or cons inst."
  - :name: Anthropology by Women.
    :number: "443"
    :credit: "3"
    :subject: ANTH
    :description: "Contributions of women anthropologists to feminist and anthropological theories and research methods. Field research and gender. Current debates in women's studies and anthropology in light of recent research on women and gender in cross-cultural perspective. P: So st; one women st crse or one anthro crse or cons inst."
  - :name: Anthropology of Law.
    :number: "448"
    :credit: "3"
    :subject: ANTH
    :description: "A comparative examination of the legal realm of tribal and peasant societies as seen in cross-cultural perspective. Describes the relationship of law to anthropology, presents theories of change of legal systems and provides ethnographic case studies. P: Jr st or cons inst."
  - :name: "Study Abroad: Topics in Archaeology."
    :number: "453"
    :credit: "6"
    :subject: ANTH
    :description: "A course carried with a UW-Madison study abroad program which has no equivalent on this campus. P: Current reg with a UW-Madison study abroad progm."
  - :name: "Study Abroad: Topics in Biological Anthropology."
    :number: "454"
    :credit: "6"
    :subject: ANTH
    :description: "A course carried with a UW-Madison study abroad program which has no equivalent on this campus. P: Current reg with a UW-Madison study abroad progm."
  - :name: "Study Abroad: Topics in Cultural Anthropology."
    :number: "455"
    :credit: "6"
    :subject: ANTH
    :description: "A course carried with a UW-Madison study abroad program which has no equivalent on this campus. P: Current reg with a UW-Madison study abroad progm."
  - :name: Primate Behavioral Ecology.
    :number: "458"
    :credit: "3"
    :subject: ANTH
    :description: "Primate behavior examined from an evolutionary and ecological perspective, focusing on adaptations to the social and nonsocial environment. Topics include: nepotism, reciprocity, competition, cooperation, and sex differences; the ecological role of primates in their communities is discussed. P: Anthro 105, 107, or equiv, or cons inst."
  - :name: Anthropology of South Asia.
    :number: "462"
    :credit: "3"
    :subject: ANTH
    :description: "Examines dominant intellectual paradigms informing anthropology of South Asia. Topics include debates on caste, kinship, socialization, religions, applied anthropology. Primary focus India but students may write research paper on any South Asian country. P: Jr st or cons inst."
  - :name: Ecological Anthropology.
    :number: "470"
    :credit: "3"
    :subject: ANTH
    :description: "The comparative study of human populations in ecosystems. Relations between culture and the bio-physical environment, with the focus on cultural adaptation. Implications for anthropological theory, sociocultural evolution and contemporary problems. P: Intro crse in anthro."
  - :name: Ethnohistory of American Indian Religious and Political Movements.
    :number: "471"
    :credit: "3"
    :subject: ANTH
    :description: "The course explores the different ways in which American Indian peoples have sought to manage their on-going encounter with Europeans and Euro-Americans by examining a number of cases of intentional cultural change taking the form of religious and political movements. P: 100-level crse in Amer Ind, hist, anthro, soc, or poli sci, or cons inst."
  - :name: Undergraduate Seminar.
    :number: "490"
    :credit: "3"
    :subject: ANTH
    :description: "Discussion and preparation of reports on specific topics indicated by changing title of seminar. P: Jr st and cons inst. Not open to Grad stdts; intro crse appropriate to the topic."
  - :name: Colloquium in Anthropology.
    :number: "501"
    :credit: "0"
    :subject: ANTH
    :description: "Discussion of current research. P: Grad st or cons inst."
  - :name: Ethnic Representations in Wisconsin.
    :number: "520"
    :credit: "4"
    :subject: ANTH
    :description: "Representation and self-representation of ethnic cultures in Wisconsin. For example: museums, mass media, ethnic theater. Involves field work and/or archival research. P: Anthro 300 or Folklore 200 or cons inst."
  - :name: Anthropology of Drugs.
    :number: "528"
    :credit: "3"
    :subject: ANTH
    :description: "Review the current state of anthropological studies of drugs and examine various approaches taken to the subject. Cover a broad range of drugs, from spices and stimulants, through tobacco and alcohol, to cocaine and heroin. P: So st or cons inst."
  - :name: The Folklore of Festivals and Celebrations.
    :number: "539"
    :credit: "3"
    :subject: ANTH
    :description: "Survey of interdisciplinary literature on social/performative folklore aesthetics and environments by in-depth study of three festivals and ceremonies. Required field trips. P: Jr st or cons inst."
  - :name: Psychological Anthropology.
    :number: "545"
    :credit: "3"
    :subject: ANTH
    :description: "Survey of psychologically oriented approaches in cultural anthropology: ethnopsychiatry, the ethnography of emotion, conceptions of the self, cognitive development, and culturally defined deviance and mental illness. P: Jr st or cons inst."
  - :name: Anthropology and Education.
    :number: "570"
    :credit: "3"
    :subject: ANTH
    :description: "The current and historical relation of anthropology to education with particular reference to culture contact and social change, cultural perspectives on education and educational systems, learning as cultural transmission, and application of anthropological knowledge to curriculum. P: Jr st."
  - :name: Proseminar in Biological Anthropology.
    :number: "601"
    :credit: "3"
    :subject: ANTH
    :description: "A comprehensive overview of the major theoretical developments and debates in biological anthropology. Topics include the concept of adaptation, molecular and population genetics, the fossil record, and the interaction between genes, social behavior and culture. P: Anthro 105 or 107 or cons inst; Jr, Sr, or Grad st."
  - :name: Seminar in Evolutionary Theory.
    :number: "603"
    :credit: "3"
    :subject: ANTH
    :description: "Evolutionary theory relevant to human evolution including morphological, behavioral and genetical aspects. P: Cons inst & instruction in morphology, heredity, & stat."
  - :name: "Seminar: Topics in Physical Anthropology of the Living."
    :number: "604"
    :credit: "3"
    :subject: ANTH
    :description: "Theory and practice of techniques in measurement and description of human variation. Topics change. When the topic warrants, lab sessions. Cons inst. P: Grad st & cons inst."
  - :name: Seminar-Current Problems in Paleoanthropology.
    :number: "605"
    :credit: "3"
    :subject: ANTH
    :description: "Research with attention on the evolutionary biology of hominids. P: Cons inst."
  - :name: Ethnicity, Nations, and Nationalism.
    :number: "606"
    :credit: "4"
    :subject: ANTH
    :description: "Analytical treatment of current anthropological approaches to the study of ethnicity, nation, and nationalism accompanied by case studies. P: Sr or Grad st or cons inst."
  - :name: Biology of Mind.
    :number: "619"
    :credit: "3"
    :subject: ANTH
    :description: "Origins and structures of mind, brain, and consciousness. Transitions from early mammalian through primate to hominid intelligence. Genetics and plasticity in brain development. Modern studies of human brain mechanisms and consciousness. P: Jr st; college level elem crse in biology or psych."
  - :name: Cross-Cultural Spread of World Religions.
    :number: "622"
    :credit: "4"
    :subject: ANTH
    :description: "A review of the origins, spread, and competition of three world religions: Christianity, Islam, and Buddhism in cross-cultural perspective. P: Sr or Grad st or cons inst."
  - :name: "Field School: Ethnography of Wisconsin Festivals."
    :number: "639"
    :credit: "8"
    :subject: ANTH
    :description: "A review of key methodological and theoretical approaches for studying festivals, in situ observation of summer festivals and small town folk and ethnic museums, and supervised writing and photographic assignments. P: Cons inst."
  - :name: The Evolution of Human Diet.
    :number: "641"
    :credit: "4"
    :subject: ANTH
    :description: "Diet as constrained by nutritional requirements throughout primate and human evolution. Topics covered: primate diets as models, diets of our primate and human ancestors, early agriculturalists, and modern gatherer-hunters. P: Anthro 105 or 107 or cons inst."
  - :name: Self and Other in Anthropological Analysis.
    :number: "645"
    :credit: "4"
    :subject: ANTH
    :description: "Sets the discipline of anthropology in historical, intellectual, and political contexts, focussing on the relationship between observing Western Self and observed non-Western Others. Reviews critiques and reformulations in fieldwork, ethnography, and theory. P: Jr st."
  - :name: Ecological Models of Behavior.
    :number: "658"
    :credit: "3"
    :subject: ANTH
    :description: "Examines the theoretical assumptions and empirical development of optimality models in behavioral ecology and social evolution, and applies these models to the evolution of body size and life history variables, foraging, social organization, cognition, and reproductive strategies. P: Jr, Sr, or Grad st or cons inst."
  - :name: "Proseminar: History of Buddhism and Buddhist Social Institutions."
    :number: "660"
    :credit: "3"
    :subject: ANTH
    :description: "A workshop on the promises and problems of reconstructing the religions and social lives of Buddhists in medieval India. P: Jr st & two crses at 300 level or higher in Asian religions or cons inst."
  - :name: The Anthropology of Shamanism and Occult Experience.
    :number: "666"
    :credit: "3"
    :subject: ANTH
    :description: "Shamanism is a global form of religious practice involving direct contact with the spirit world through ecstatic and magical techniques. This course examines shamanic practice and considers allied forms of occult experience outside of the major world religions. P: So st."
  - :name: Primate Conservation.
    :number: "668"
    :credit: "3"
    :subject: ANTH
    :description: "Evaluates the conservation status of non-human primates, and considers why different species are vulnerable to different kinds of threats. The ways in which regional and global conservation policies are developed and implemented will also be discussed. P: Anthro 458 or cons inst."
  - :name: American Indian Lands and Sovereignties.
    :number: "676"
    :credit: "3"
    :subject: ANTH
    :description: "This seminar explores the cultural dimensions of historical and contemporary treaty-making and self-government in North America. Combines an examination of basic concepts, such as \"property,\" \"sovereignty,\" and \"identity,\" with an in-depth analysis of selected case studies. P: Amer Ind 490 or Amer Ind 314 or cons inst."
  - :name: Public Monuments and Symbols.
    :number: "677"
    :credit: "3"
    :subject: ANTH
    :description: "Focus on public monuments and symbols as a means through which the citizens of the modern state are socialized and common identities are changed, as well as on their role in social and cultural change. P: Jr st or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: ANTH
