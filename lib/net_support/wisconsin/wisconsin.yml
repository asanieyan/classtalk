  - :name: Medieval Social and Intellectual History, 400-1200.
    :number: "317"
    :credit: "4"
    :subject: RELS
    :description: "Emphasis on interrelation of social structures and ideology. P: So st or cons inst."
  - :name: Medieval Social and Intellectual History, 1200-1450.
    :number: "318"
    :credit: "4"
    :subject: RELS
    :description: "Emphasis on social change and intellectual developments. P: So st."
  - :name: Eastern Christianity/Russian Orthodoxy in a Global Context.
    :number: "325"
    :credit: "3"
    :subject: RELS
    :description: "The course will focus on the history and doctrine of Eastern Christianity from its origins in the early Church through today, with special emphasis placed on the cultural manifestations of Orthodox doctrine, including liturgy, iconography, ritual practice. P: So st."
  - :name: Classical Rabbinic Literature in Translation.
    :number: "328"
    :credit: "4"
    :subject: RELS
    :description: "Introduction to the literature of the Classical Rabbinic or Talmudic period of Judaism (2nd to 7th centuries CE). Historical and intellectual background; the interrelation of liturgy, legal and non-legal literature. P: Open to Fr."
  - :name: Science, Medicine and Religion.
    :number: "331"
    :credit: "4"
    :subject: RELS
