    :description: "An interdisciplinary approach to problems related to the presence of biologically active substances and potentially hazardous synthetic chemicals in man's environment. Principles of toxicology, drugs and drug abuse, pesticide chemicals, radiation hazards, industrial chemicals, food poisoning, and problems related to exposure to foreign compounds such as carcinogenesis, mutagenesis, and teratogenesis. P: A crse in biology & one crse in chem or cons inst."
