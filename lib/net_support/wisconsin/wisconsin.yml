  - :name: Introduction to Clinical Laboratory Science.
    :number: "102"
    :credit: "1"
    :subject: CLLS
    :description: "Overview of medical technology and survey of specialty areas within the profession. P: Open to Fr."
  - :name: Introduction to Clinical Laboratory Science Procedures.
    :number: "310"
    :credit: "2"
    :subject: CLLS
    :description: "Use or application of appropriate safety policies and procedures required for working in clinical or research laboratories. Proper collection of body fluids for analytical assessment; basic point of care laboratory testing procedures. P: Zoology 101, 102 & Chem 103."
  - :name: Principles of Clinical Laboratory Instrumentation I.
    :number: "404"
    :credit: "3"
    :subject: CLLS
    :description: "The basic electronic and computer principles used to build clinical laboratory instrumentation are discussed. Emphasis is placed on amplification of signals, digital logic, and computer control of instrumentation. P: CLS classification or cons inst."
  - :name: Basic Cytology and Laboratory Procedures.
    :number: "410"
    :credit: "1"
    :subject: CLLS
    :description: "P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Advanced Laboratory Procedures.
    :number: "510"
    :credit: "1"
    :subject: CLLS
    :description: "Preparation of non-gynecologic cytologic specimens using several different instrument methodologies. Application of universal precautions and safety in the handling of unknown biologic hazards. Introduction to histologic preparatory techniques and special staining methods. P: Stdt must be enrolled in the cytotechnology internship prgm at the WI State Lab of Hygiene."
  - :name: Hemostasis and Coagulation.
    :number: "514"
    :credit: "2"
    :subject: CLLS
    :description: "Platelet function, coagulation factors and study of hemorrhagic disorders. P: CLS classification or cons inst."
  - :name: Clinical Hematology I.
    :number: "515"
    :credit: "3"
    :subject: CLLS
    :description: "The origin, morphology, and function of normal hematopoietic cells; assessment of peripheral blood and body fluids are assessed for red cell mass, hemoglobin content, quantity of blood cells and white cell identification. Correlation of laboratory data with normal metabolic processes. P: CLS classification or cons inst."
  - :name: Clinical Hematology II.
    :number: "516"
    :credit: "3"
    :subject: CLLS
    :description: "Continuation of Clinical Hematology I; principles and procedures to identify abnormal hematopoietic cells according to degree of maturation. Correlation of laboratory data with metabolic processes and disease states. P: CLS classification, Clnlabsc 515 or cons inst."
  - :name: Selection and Evaluation of Measurement and Control Procedures.
    :number: "520"
    :credit: "3"
    :subject: CLLS
    :description: "Selection of diagnostic tests, evaluation of measurement procedures, including statistical analysis of experiments, and procedures for quality control of measurements. P: CLS classification or cons inst."
  - :name: Clinical Chemistry I.
    :number: "525"
    :credit: "3"
    :subject: CLLS
    :description: "Covers principles and procedures to measure selected clinical chemistry analytes and hormones and the correlation of laboratory data with metabolic processes and disease states. P: CLS classification or cons inst."
  - :name: Clinical Chemistry II.
    :number: "526"
    :credit: "3"
    :subject: CLLS
    :description: "This course is a continuation of Clinical Chemistry I and covers principles and procedures used to measure selected clinical chemistry analytes, therapeutic drugs, drugs of abuse, and the correlation of laboratory data with metabolic processes and disease states. P: CLS classification or cons inst."
  - :name: Laboratory Diagnosis of Infectious Diseases I.
    :number: "535"
    :credit: "3"
    :subject: CLLS
    :description: "P: CLS classification or cons inst."
  - :name: Laboratory Diagnosis of Infectious Diseases II.
    :number: "536"
    :credit: "3"
    :subject: CLLS
    :description: "Continuation of Laboratory Diagnosis of Infectious Diseases I; principles and practices of mycology, virology and parasitology in the diagnosis and therapy of infectious diseases in humans. P: CLS classification or cons inst."
  - :name: The Female Reproductive System.
