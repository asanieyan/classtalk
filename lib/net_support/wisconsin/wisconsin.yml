    :description: "Practicum in the operation of a coordinating center in a clinical trial or epidemiologic study. Covers organization, randomization, forms design and collection, quality control and other operational responsibilities of coordinating centers. P: Stat 641 or 642 or cons inst."
  - :name: Independent Study.
