  - :name: Animal Biology Laboratory.
    :number: "102"
    :credit: "2"
    :subject: ZOOL
    :description: "P: Zool 101 or con reg. Open to Fr."
  - :name: Introductory Biology.
    :number: "151"
    :credit: "5"
    :subject: ZOOL
