- :name: Biology
  :code: BIOL
  :courses: 
  - :name: Animal Biology.
    :number: "101"
    :credit: "3"
    :subject: BIOL
    :description: "General biological principles. Topics include: evolution, ecology, animal behavior, cell structure and function, genetics and molecular genetics and the physiology of a variety of organ systems emphasizing function in humans. P: Open to Fr. Not for credit for those who have taken Zool 151 or 152 or equiv."
  - :name: Animal Biology Laboratory.
    :number: "102"
    :credit: "2"
    :subject: BIOL
    :description: "P: Zool 101 or con reg. Open to Fr."
  - :name: General Botany.
    :number: "130"
    :credit: "5"
    :subject: BIOL
    :description: "Introduction to the basic principles and concepts of the biology of plants. an integrative approach stressing evolutionary sequences and the relationship between structure and function at succeeding levels of organization: molecule, cell, organism, population, community. Correlated lectures, laboratories, and discussions. P: Open to Fr; not open to stdts who have taken Botany 100 or Botany/Zoology 151-152. HS or coll chem crse recommended."
  - :name: Ways of Knowing Biology.
    :number: "150"
    :credit: "1"
    :subject: BIOL
    :description: "First year students hear presentations from outstanding research faculty in the biological sciences campus-wide. Students visit three research sites as well as attend small group seminars led by faculty. Students are encouraged to explore the possibility of a research experience in their degree program. P: Open to Fr only."
  - :name: Introductory Biology.
    :number: "151"
    :credit: "5"
    :subject: BIOL
    :description: "First semester of a two semester course designed for majors in biological sciences. Topics include: cell structure and function, cellular metabolism (enzymes, respiration, photosynthesis), information flow (DNA, RNA, protein), principles of genetics and a survey of the five major kingdoms of organisms. P: Open to Fr. HS chem or con reg in coll chem strongly advised. Not for full credit for those who have taken Bot 100, 130; Zool 101, 102, 120; or equiv."
  - :name: Introductory Biology.
    :number: "152"
    :credit: "5"
    :subject: BIOL
    :description: "Second semester of a two semester course designed for majors in biological sciences. Continuation of 151. Topics include: a survey of the five major kingdoms of organisms, selected topics in plant and animal physiology, the structure and dynamics of selected ecosystems, speciation and evolutionary theory. P: Botany/Zoology 151. Not for full credit for those who have taken Bot 100, 130; Zool 101, 102, 120; or equiv."
  - :name: Directed Studies.
    :number: "299"
    :credit: "4"
    :subject: BIOL
    :description: "Graded on a letter basis. P: Cons inst. Open to Fr."
  - :name: Evolution, Ecology, and Genetics.
    :number: "301"
    :credit: "3"
    :subject: BIOL
    :description: "Focuses on history of life and the development of our ideas about evolution and natural selection; principles of genetics, including Mendel's laws and the structural and functional organization of chromosomes; interrelationships between individuals, populations, communities, ecosystems, and their environments. P: Math 221, Chem 104 or 109, prev or con reg in Chem 341 or 343; or cons inst."
  - :name: Evolution, Ecology, and Genetics Laboratory.
    :number: "302"
    :credit: "2"
    :subject: BIOL
    :description: "Writing-intensive course with opportunities for students to make observations and generate and test their own ideas. Includes field trips to local marsh, prairie, and woodland communities and projects that deal with evolutionary relationships, interactions between organisms, adaptations, and genetics. P: Prev or con reg in Biocore 301."
  - :name: Cellular Biology.
    :number: "303"
    :credit: "3"
    :subject: BIOL
    :description: "Cellular and molecular basis of life. The main themes are the structure and function of cells and organelles, the flow of energy in cells, and the storage, expression, and regulation of genetic information. P: Biocore 301, Chem 341 or 343; or cons inst."
  - :name: Cellular Biology Laboratory.
    :number: "304"
    :credit: "2"
    :subject: BIOL
    :description: "Writing-intensive course in which students undertake projects in areas such as enzyme catalysis, subcellular fractionation, motility, growth of bacteriophage, genetic mapping, genetic analysis of a biochemical pathway, and transformation of bacterial cells with DNA. P: Prev or con reg in Biocore 303 or Biochem 501 & Genetics 466. So or Jr st or cons inst."
  - :name: Organismal Biology.
    :number: "323"
    :credit: "3"
    :subject: BIOL
    :description: "Physiology course that considers how plants and animals interact with their environments to survive, obtain nutrients, exchange gases, and reproduce, also how the complex systems of neural and endocrine regulation in animals and hormonal and environmental regulation in plants allow cells and organs to communicate. P: Biocore 301 & 303; or cons inst."
  - :name: Organismal Biology Laboratory.
    :number: "324"
    :credit: "2"
    :subject: BIOL
    :description: "Students learn plant and animal physiology by collaborating on experiments, in many cases using themselves as subjects (e.g., electrocardiograms, electroencephalograms, respiration rate). Emphasis is on critical thinking required in designing and conducting experiments and in analyzing and interpreting results. P: Biocore 323 or con reg."
  - :name: Biological Interactions.
    :number: "333"
    :credit: "3"
    :subject: BIOL
    :description: "Biological systems do not operate in isolation but are characterized by interactions at all levels of organization. This capstone course helps students build on and integrate the knowledge they have gained in the previous three semesters while addressing current research in topics such as signaling pathways and genetic disease. P: Biocore 301, 303, and 323; or cons inst."
