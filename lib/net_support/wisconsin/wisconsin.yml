    :description: "Fundamentals of electronics, electronic elements, basic circuits; combinations of these into measuring instruments. Three lectures and one three-hour lab per week. P: Physics 321 or cons inst."
  - :name: Applied Optics.
    :number: "625"
    :credit: "4"
    :subject: PHYS
    :description: "Optical methods in research and technology. Reflection, refraction, absorption, scattering. Imaging. Sources and sensors. Schlieren methods. Interferometry. Instrumental spectroscopy. Fourier optics, image processing, holography. Laser technology, Gaussian beams, nonlinear optics. P: Three semesters of calculus level physics or equiv. Sr or Grad st or cons inst."
  - :name: Science for Critical Technologies.
