  - :name: Theory and Practice of Interpersonal Communication.
    :number: "273"
    :credit: "3"
    :subject: COMA
    :description: "Survey of concepts, theories, and research concerning communication across all phases of interpersonal relationships, focusing on both theoretical and practical applications. Does not satisfy the Com B requirement. P: Open to Fr. Only one of the following crses may be taken for credit: Com Arts 272, 276, 273."
  - :name: Honors Seminar in Communication Arts.
    :number: "288"
    :credit: "3"
    :subject: COMA
    :description: "Freshman/Sophomore Honors seminar. Topic varies. P: Fr & So only."
  - :name: Directed Study.
    :number: "298"
    :credit: "3"
    :subject: COMA
    :description: "P: Com Arts 198 or Jr st. Graded on a Cr/N basis; requires cons inst."
  - :name: Directed Study.
    :number: "299"
    :credit: "3"
    :subject: COMA
    :description: "P: Com Arts 199 or Jr st. Graded on a lettered basis; requires cons inst."
  - :name: Mass Media and Human Behavior.
    :number: "325"
    :credit: "3"
    :subject: COMA
    :description: "Understanding how people use mass media and what effects such uses have on them. P: So st. Stds cannot receive cr for both 457 & 325."
  - :name: Critical Internet Studies.
    :number: "346"
    :credit: "3"
    :subject: COMA
    :description: "Traces the Internet's history, reception, audience, industries, rhetorics, fictional and filmic narratives, and potential as a purveyor and transmitter of culture and values. P: So st."
  - :name: Race, Ethnicity, and Media.
    :number: "347"
    :credit: "3"
    :subject: COMA
    :description: "Introduction to the changing images of race and ethnicity in U.S. entertainment media and popular culture. Surveys history, key concepts and contemporary debates regarding mediated representation of ethnic minorities. Critical and cultural studies approaches are emphasized. P: Open to Fr."
  - :name: Introduction to Film.
    :number: "350"
    :credit: "3"
    :subject: COMA
    :description: "Basic concepts of film analysis; exposure to classical Hollywood, avant-garde, documentary, and European art cinema. Emphasis on describing and analyzing film style. P: Com Arts 250 or com arts major."
  - :name: Introduction to Television.
    :number: "351"
    :credit: "3"
    :subject: COMA
    :description: "Introduces the basic concepts, functions, policies and practices that guide the evolution and operation of television in the United States, and the cultural influences of television in U.S. society and in other parts of the world. P: Com Arts 250 or com arts major."
  - :name: History of World Cinema.
    :number: "352"
    :credit: "3"
    :subject: COMA
    :description: "Development of cinema as a communication medium and art form. Attention given to contributions of various national cinemas and international film trends. P: Com Arts 350 or cons inst."
  - :name: Film Styles and Genres.
    :number: "354"
    :credit: "3"
    :subject: COMA
    :description: "Critical, historical, and theoretical examination of specimen film styles and genres. P: Com Arts 350 or cons inst."
  - :name: Introduction to Media Production.
    :number: "355"
    :credit: "4"
    :subject: COMA
    :description: "Theory and practice of media production and screenwriting. P: So st."
  - :name: History of Documentary Film.
    :number: "358"
    :credit: "3"
    :subject: COMA
    :description: "Development and history of documentary film and video from Lumiere to the present. P: Com Arts 350 or cons inst."
  - :name: Introduction to Rhetorical Theory and Criticism.
    :number: "360"
    :credit: "3"
    :subject: COMA
    :description: "Introduces students to major issues in rhetorical studies, including fundamental concepts, the history of rhetorical theory, elements of rhetorical criticism, and methods of rhetorical criticism. P: So st."
  - :name: Introduction to Quantitative Research in Communication.
    :number: "361"
    :credit: "3"
    :subject: COMA
    :description: "An introduction to social science research methods and statistical analyses applicable to the study of communication research and mass media effects. P: So st."
  - :name: Theory and Practice of Persuasion.
    :number: "368"
    :credit: "3"
    :subject: COMA
    :description: "A theory-based examination of the role of communication in attitude formation and planned social change. Analysis and creation of persuasive messages. P: So st."
  - :name: Great Speakers and Speeches.
    :number: "370"
    :credit: "3"
    :subject: COMA
    :description: "Significant speeches from throughout history, especially from the United States. Speakers studied include Pericles, Abraham Lincoln, Elizabeth Cady Stanton, Frederick Douglass, Winston Churchill, John F. Kennedy, Barbara Jordan, Mahatma Gandhi. P: Open to Fr."
  - :name: Communication and Conflict Resolution.
    :number: "371"
    :credit: "3"
    :subject: COMA
    :description: "Examines intra- and interpersonal theories of the causes and functions of conflict. Focuses on message strategies for conflict resolution and/or management. Both theoretical and applied issues. P: So st."
  - :name: Rhetoric of Campaigns and Revolutions.
    :number: "372"
    :credit: "3"
    :subject: COMA
    :description: "Public discourse as it affects and reflects the process of dynamic social change. Historical and contemporary instances of rhetorical processes. P: So st."
  - :name: The Rhetoric of Religion.
    :number: "374"
    :credit: "3"
    :subject: COMA
    :description: "Rhetorical character of religious controversy and sectarian persuasion in Western religion. P: So st."
  - :name: The Rhetoric of African American Discourse.
    :number: "378"
    :credit: "3"
    :subject: COMA
    :description: "Study of the rhetorical strategies of African Americans, focusing on historically important documents of oratory, argumentation, homiletic, and narrative. P: So st."
  - :name: The Psychology of Communication.
    :number: "402"
    :credit: "3"
    :subject: COMA
    :description: "The role and function of information processing in human communication behavior. P: So st."
  - :name: Miscommunication.
    :number: "410"
    :credit: "3"
    :subject: COMA
    :description: Problematic aspects of miscommunication in the study of face-to-face interaction. Course helps explain why people often have so much difficulty understanding the intentions, interpretations, and meanings of other people's actions.
  - :name: Latino/as and Media.
    :number: "419"
    :credit: "3"
    :subject: COMA
    :description: Critical and historical survey of the participation and representation of Latino/as in U.S. film, television, and popular culture, with a primary focus on Hispanic representation in Hollywood-produced imagery. The counter-images of Latino and Latina media producers also will be explored.
  - :name: History of Broadcasting.
    :number: "450"
    :credit: "3"
    :subject: COMA
    :description: "Examines U.S. broadcasting in historical perspective, as industry and as institution of cultural identity. Basic definitions, functions, and the development of industry structures are analyzed and linked to the texts they create and the audiences they serve. P: Com Arts 351."
  - :name: Television Criticism.
    :number: "451"
    :credit: "3"
    :subject: COMA
    :description: "Analysis of selected television programming, interpretation of contemporary television programs, and survey of existing critical approaches. P: Com Arts 351."
  - :name: Media and Cultural Policy.
    :number: "452"
    :credit: "3"
    :subject: COMA
    :description: "Examines the way that media are produced and regulated in an era of convergence, including institutional and regulatory structures, critical discourses, and citizen activism. P: Com Arts 351."
  - :name: Critical Film Analysis.
    :number: "454"
    :credit: "3"
    :subject: COMA
    :description: "Intensive analysis of selected films, using contemporary critical theories and methods. P: Com Arts 354."
  - :name: French Film.
    :number: "455"
    :credit: "3"
    :subject: COMA
    :description: "Survey of French cinema from 1895 to the present. Emphasis on aesthetic trends, film movements, film industry, and cultural context. P: Com Arts 350 or cons inst."
  - :name: Russian and Soviet Film.
    :number: "456"
    :credit: "3"
    :subject: COMA
    :description: "Survey of Russian and Soviet cinema from the pre-Revolutionary era to the present. Works by major filmmakers will be viewed and discussed in the context of cultural politics. P: Com arts 350 or coursework in Russian area studies."
  - :name: Global Media Cultures.
    :number: "458"
    :credit: "3"
    :subject: COMA
    :description: "Analysis of media systems, practices and uses from a global perspective. P: Com Arts 351."
  - :name: Italian Film.
    :number: "460"
    :credit: "3"
    :subject: COMA
    :description: "General survey of Italian film and of the relationship between film and the other arts. Consideration of film theory and of the Italian and European socio-political situation in the context of film production. P: Stdts taking crse for cr toward Ital major must have Ital 204 or equiv; all other stdts must have Com Arts 350 or cons inst."
  - :name: American Independent Cinema.
    :number: "462"
    :credit: "3"
    :subject: COMA
    :description: "History of American independent narrative cinema with particular attention to the impact various art movements and subcultures have had on its development over the past 60 years. P: Com Arts 354 or cons inst."
  - :name: Avant-Garde Film.
    :number: "463"
    :credit: "3"
    :subject: COMA
    :description: "This course examines the history and aesthetics of avant-garde/experimental film from its beginnings in the early 1920s to the present. Key aesthetic programs are studied with attention to their relation to adjacent movements in art and critical theory. P: Com Arts 350 & 354."
  - :name: Editing and Post-production for Video and Film.
    :number: "465"
    :credit: "3"
    :subject: COMA
    :description: "Theory and practice of editing and post-production for both video and film. Aesthetics of narrative and documentary editing stressed. Students edit a substantial project. P: Com Arts 355 & cons inst."
  - :name: Writing for Television and Film.
    :number: "466"
    :credit: "3"
    :subject: COMA
    :description: "Basic introduction to the elements of a successful dramatic screenplay. Particular emphasis placed on story concept, dramatic structure, character development, dialogue, and visual storytelling. P: Com Arts 355 & cons inst."
  - :name: Cinematography and Sound Recording.
    :number: "467"
    :credit: "3"
    :subject: COMA
    :description: "Fundamentals of sync-sound moving image production. Technical and aesthetic study of motion picture cameras, sound recorders, lighting and grip equipment through group and individual projects. P: Com Arts 355 & cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "469"
    :credit: "4"
    :subject: COMA
    :description: "Guest artists will offer interdisciplinary courses on topics appropriate to their specializations. P: Consent of department."
  - :name: Contemporary Political Discourse.
    :number: "470"
    :credit: "3"
    :subject: COMA
    :description: "Examines themes, genres, and significant instances of contemporary political discourse, as well as issues and concerns that arise in public discussions of political discourse. Case studies and theoretical analyses are considered. P: Jr st."
  - :name: Rhetoric and Technology.
    :number: "472"
    :credit: "3"
    :subject: COMA
    :description: "Explores the influence of technology on rhetoric from the invention of the written alphabet to the use of network-based communication technologies, including print media, audio and video recording, television, video conferencing and network communication. P: Jr st or cons inst."
  - :name: Non-Verbal Communication.
    :number: "475"
    :credit: "3"
    :subject: COMA
    :description: "Analysis of nonverbal communication patterns in human interaction; theory and research in kinesics, haptics, proxemics, paralinguistics as expressions of image, effect, relationship, personality, and culture. P: Any crse in Com Arts with social studies breadth or cons inst."
  - :name: "Topics in Communication Arts: Study Abroad."
    :number: "513"
    :credit: "6"
    :subject: COMA
    :description: "A course carried with a UW-Madison study abroad program which has no equivalent on this campus. P: Current reg in a UW-Madison study abroad prgm."
  - :name: Media, Deliberation, and Public Issues.
    :number: "525"
    :credit: "3"
    :subject: COMA
    :description: "Theoretical and empirical approaches to both media effects in deliberation and the uses of media as resources by political actors in shaping public issues. P: Com Arts 260 & 325, or cons inst."
  - :name: The American Film Industry in the Era of the Studio System.
    :number: "556"
    :credit: "3"
    :subject: COMA
    :description: "Influences of industrial structure, trade policies, foreign markets and censorship on Hollywood's production practices up to 1948. P: Com Arts 350."
  - :name: Contemporary Media Industries.
    :number: "557"
    :credit: "3"
    :subject: COMA
    :description: "Analysis of major trends in media industries since the 1970s with special emphasis on conglomeration, globalization, new technologies, and changing modes of production and distribution. P: Com Arts 350 or 351."
  - :name: Public, Community, and Alternative Media.
    :number: "558"
    :credit: "3"
    :subject: COMA
    :description: "Examination of media outside the dominant commercial model, especially local and alternative practices, and their cultural role. P: Com Arts 351."
  - :name: Communication Theory.
    :number: "560"
    :credit: "3"
    :subject: COMA
    :description: "Introduction and survey of contributions of behavioral science and philosophy to a unified theory of communication. P: Com Arts 260 or cons inst."
  - :name: Theories of Deliberation and Controversy.
    :number: "562"
    :credit: "3"
    :subject: COMA
    :description: "Examination of theories of deliberation and controversy. Application of theories to public controversies. P: Jr st & Com Arts 262 or cons inst."
  - :name: Communication and Interethnic Behavior.
    :number: "565"
    :credit: "3"
    :subject: COMA
    :description: "The relation of communication processes to interethnic and interracial attitudes and behavior. Social and psychological foundations of interethnic communication and conflict, group identification and communication processes, interpersonal communication and culture, communication about race and ethnicity, mass media content and effects. P: Jr st or cons inst."
  - :name: Interpersonal Influence.
    :number: "568"
    :credit: "3"
    :subject: COMA
    :description: "The study of interpersonal influence is concerned with the ways that individuals use messages to bring about opinion and behavior change in others, primarily in dyadic interactions. P: Com Arts 361 or cons inst."
  - :name: Classical Rhetorical Theory.
    :number: "570"
    :credit: "3"
    :subject: COMA
    :description: "Study of major theories of rhetoric from their origins in ancient Greece to Bacon, including theories of Plato, Aristotle, Cicero, Quintilian, Longinus, St. Augustine, and others. P: Two of the following: Com Arts 262, 360, 370, 372, 374, 470, 472, or 562; or cons inst."
  - :name: Contemporary Rhetorical Theory.
    :number: "571"
    :credit: "3"
    :subject: COMA
    :description: "Study of contemporary theories of rhetoric and significant conceptual issues in contemporary rhetorical inquiry. Attention to theorists within the field of rhetoric as well as to others who have influenced rhetorical theory. P: Two of the following: Com Arts 262, 360, 370, 372, 374, 470, 472, or 562; or cons inst."
  - :name: Interpersonal Communication.
    :number: "572"
    :credit: "3"
    :subject: COMA
    :description: "Advanced understanding of theory and research concerning the initiation, management, and dissolution of interpersonal relationships. Primary focus on the communication processes that contribute to and constitute relationship development. P: Com Arts 361 or cons inst."
  - :name: Communication in Complex Organizations.
    :number: "575"
    :credit: "3"
    :subject: COMA
    :description: "Theoretical perspectives and research literature in organizational science, with special attention to social interaction. P: Any crse in Com Arts with social studies or cons inst."
  - :name: Principles of Rhetorical Criticism.
    :number: "576"
    :credit: "3"
    :subject: COMA
    :description: "Exploration of the nature, scope, and practice of rhetorical criticism. Emphasis upon critical theory and method. P: Two of the following: Com Arts 262, 360, 370, 372, 374, 470, 472, or 562; or cons inst."
  - :name: Special Topics in Rhetoric and Public Address.
    :number: "610"
    :credit: "3"
    :subject: COMA
    :description: "Specialized subject matter of current interest in rhetoric and public address. P: Varies with topic."
  - :name: Special Topics in Communication Science.
    :number: "612"
    :credit: "3"
    :subject: COMA
    :description: "Specialized subject matter of current interest in communication theory and research. P: Varies with topic."
  - :name: Special Topics in Broadcasting and Film.
    :number: "613"
    :credit: "3"
    :subject: COMA
    :description: "Specialized subjects in history, impact, aesthetics of radio, television, or film. P: Varies with topic."
  - :name: Field Experience in Communication.
    :number: "614"
    :credit: "1"
    :subject: COMA
    :description: "Application of communication concepts to problems in such professional field settings as business organizations, media firms, political offices and organizations, and governmental agencies. (Does not count toward the 30-credit requirement for undergrad majors in communication arts.). P: Undergrad com arts majors only; apprvl of specific intrnshp design by com arts undergrad advisor."
  - :name: Second Field Experience in Communication.
    :number: "615"
    :credit: "1"
    :subject: COMA
    :description: "Application of communication concepts to problems in such field settings as business organizations, media firms, political offices and organizations, and governmental agencies. (Does not count toward the 30-credit requirement for undergrad majors in communication arts.). P: Com Arts 614; Undergrad com arts majors only; apprvl of specific intrnshp design by com arts undergrad advisor."
  - :name: Mass Media and Youth.
    :number: "616"
    :credit: "3"
    :subject: COMA
    :description: "Children's and adolescents' use of mass media and mass media effects on them. Particular attention is given to changes in comprehension and other cognitive activities that give insights into media use and effects. P: Journ 565 or Com Arts 325 or cons inst."
  - :name: Health Communication in the Information Age.
    :number: "617"
    :credit: "3"
    :subject: COMA
    :description: "This course will examine the role of communication in health, how the revolution in information technology has affected health communication, and the assumptions about health information and communication that drive current efforts to use technologies. P: Journ 565 or equiv."
  - :name: Advanced Video Production and Direction.
    :number: "651"
    :credit: "3"
    :subject: COMA
    :description: "Remote video production in both documentary and narrative genres. P: Com Arts 355 & written cons inst."
  - :name: Television Dramatic Production and Direction.
    :number: "653"
    :credit: "3"
    :subject: COMA
    :description: "Studio dramatic television production; and formulation of critical and aesthetic standards in relation to television genres. P: Com Arts 355 and written cons inst."
  - :name: German Film.
    :number: "655"
    :credit: "3"
    :subject: COMA
    :description: "Important filmmakers from 1910 to the present; their relation to German cultural and social history of the period. P: For German cr: one 300 level crse or above; or cons inst. For com arts cr: Com Arts 350."
  - :name: Advanced Motion Picture Production Workshop.
    :number: "659"
    :credit: "3"
    :subject: COMA
    :description: "Advanced 16mm filmmaking; individual and/or group projects in a studio workshop. P: Com Arts 656 & written cons inst."
  - :name: Media and Cultural Theory I.
    :number: "662"
    :credit: "3"
    :subject: COMA
    :description: "Survey of major theories, scholars, and debates in the field of cultural studies with special emphasis on the Birmingham School. Offers a set of working premises and methods for the study of media and popular culture. P: Sr st & cons inst."
  - :name: Media and Cultural Theory II.
    :number: "663"
    :credit: "3"
    :subject: COMA
    :description: "Studies the diverse ways in which critics have reflected upon mass media since 1900. As a companion to Communication Arts 662, the course eschews cultural studies and instead surveys theories of media from a broad range of related disciplines. P: Sr st & cons inst."
  - :name: Classical Film Theory.
    :number: "664"
    :credit: "3"
    :subject: COMA
    :description: "Principal theories of cinema from the silent era to the 1960s. P: Com Arts 350 or cons inst."
  - :name: Contemporary Film Theory.
    :number: "665"
    :credit: "3"
    :subject: COMA
    :description: "A survey and analysis of film theory from the mid-1960s to the present. P: Cons inst."
  - :name: History of American Public Address.
    :number: "667"
    :credit: "3"
    :subject: COMA
    :description: "Public discourse of selected movements and periods in American history. P: Two of the following: Com Arts 360, 370, 372, 374, 470, 472, 570, 571, 576, or 675; or cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "669"
    :credit: "4"
    :subject: COMA
    :description: "Guest artists will offer interdisciplinary courses on topics appropriate to their specializations. P: Consent of department."
  - :name: Rhetoric and Political Theory.
    :number: "670"
    :credit: "3"
    :subject: COMA
    :description: "Theoretical explorations of the intersections of rhetoric and politics. Detailed examination of key concepts in a discursive approach to politics, including notions of the public sphere, citizenship, and deliberative democracy. P: Com Arts 570, 571, 576, 667, or 675; or cons inst."
  - :name: Communication and Social Conflict.
    :number: "671"
    :credit: "3"
    :subject: COMA
    :description: "Survey of current theory and research on conflict in face-to-face interaction. P: Com Arts 572 or 560 or cons inst."
  - :name: Rhetorical Analysis.
    :number: "674"
    :credit: "3"
    :subject: COMA
    :description: "Advanced criticism; comparisons of the discourse of diverse types and cultures. P: Jr st & Com Arts 476 or 576 or cons inst."
  - :name: Rhetoric of Women's Social and Political Discourse.
    :number: "675"
    :credit: "3"
    :subject: COMA
    :description: "This course explores obstacles women have faced throughout American history in their struggle to obtain influence and equality in politics and society. Through the analysis of significant rhetorical texts, it identifies major discursive strategies employed by women and the impact of these strategies. P: Two of the following: Com Arts 360, 370, 372, 374, 470, 472, 570, 571, 576, or 667; or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: COMA
    :description: "P: Sr st. Member of the honors program & cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: COMA
    :description: "P: Sr st. Member of the honors program & cons inst."
  - :name: Senior Thesis.
    :number: "691"
    :credit: "3"
    :subject: COMA
    :description: "P: Sr st & 3.25 GPA and written cons inst."
  - :name: Senior Thesis.
    :number: "692"
    :credit: "3"
    :subject: COMA
    :description: "P: Com Arts 691 & written cons inst."
  - :name: Directed Study.
    :number: "698"
    :credit: "3"
    :subject: COMA
    :description: "P: Jr or Sr st. Graded on a Cr/N basis; requires written cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "3"
    :subject: COMA
    :description: "P: Jr or Sr st. Graded on a lettered basis; requires written cons inst."
- :name: Communicative Disorders
  :code: COMD
  :courses: 
  - :name: Introduction to Communicative Disorders.
    :number: "110"
    :credit: "3"
    :subject: COMD
    :description: "Disorders of communications and their treatment. P: Open to Fr."
  - :name: Speech Science.
    :number: "201"
    :credit: "3"
    :subject: COMD
    :description: "Anatomy, physiology, acoustics, and psychology related to the production and perception of speech. P: So st."
  - :name: Normal Aspects of Hearing.
    :number: "202"
    :credit: "3"
    :subject: COMD
    :description: "Physical acoustics, anatomy, physiology, and psychology related to hearing. P: So st."
  - :name: Speech and Language Functions of the Brain.
    :number: "210"
    :credit: "3"
    :subject: COMD
    :description: "Considers how speech and language are represented in, and controlled by, the central nervous system. Emphasizes language formulation and comprehension, brain structures and pathways thought to serve speech and language, and neurologic disorders of communication. P: So st or cons inst."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: COMD
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: Language Development in Children and Adolescents.
    :number: "240"
    :credit: "3"
    :subject: COMD
    :description: "This course covers communication and language development from infancy to adulthood. P: So st."
  - :name: Speech Acoustics and Perception.
    :number: "303"
    :credit: "3"
    :subject: COMD
    :description: "Basic aspects of general and speech acoustics are covered, with special emphasis on the source-filter theory of vowel production. Classical and contemporary theories of speech perception are discussed, along with experimental paradigms and data from the current speech perception literature. P: Com Dis 201, 202, Com Dis major or cons inst."
  - :name: Speech Pathology I.
    :number: "315"
    :credit: "3"
    :subject: COMD
    :description: "Definition, classification, etiology and treatment of articulation disorders. Introduction to clinical procedures. Supervised observation and limited participation in evaluations, therapy and conferences in lab. P: Jr st or cons inst; Com Dis 201, 202, 240; com dis major."
  - :name: Speech Pathology II.
    :number: "318"
    :credit: "4"
    :subject: COMD
    :description: "The material in this course will provide a basis for understanding the communication problems of individuals with voice disorders, orofacial anomalies, and fluency disorders. P: Com Dis 315, Com Dis major, or cons inst."
  - :name: Introduction to Audiology.
    :number: "320"
    :credit: "3"
    :subject: COMD
    :description: "Hearing sciences, evaluation, conservation, and aural rehabilitation. P: Com Dis 303, com dis major or cons inst."
  - :name: Pre-Clinical Observation of Children and Adults.
    :number: "371"
    :credit: "2"
    :subject: COMD
    :description: "This course is designed to provide pre-clinical experience and training with children and adults. Lectures, observation, and direct experience are used to introduce clinical issues. P: Jr st & Com Dis 240 & com dis major."
  - :name: Practicum in Communicative Disorders.
    :number: "390"
    :credit: "2"
    :subject: COMD
    :description: "Supervised practicum experience with persons manifesting communication problems. Evaluation, rehabilitation, conservation of hearing, language and speech disorders in various settings. P: Com Dis 315, 371 & 440, cons inst, overall GPA 2.75 & major GPA 3.0, com dis major."
  - :name: Manually Coded English Sign Language I.
    :number: "424"
    :credit: "2"
    :subject: COMD
    :description: "Instruction and practice in producing and reading the manual alphabet and manual English signs for basic vocabulary. Signing principles will be introduced. Emphasis will be placed on developing basic sign language skills. P: Sr st and cons inst."
  - :name: Auditory Rehabilitation.
    :number: "425"
    :credit: "3"
    :subject: COMD
    :description: "Speech reading, principles and techniques of auditory training for acoustically handicapped children and adults. P: Com Dis 320, Com Dis major, or cons inst."
  - :name: Manually Coded English Sign Language II.
    :number: "434"
    :credit: "2"
    :subject: COMD
    :description: "An intermediate level course which emphasizes instruction and practice in the use of manually-coded English in communicative disorders. The course includes a lab, practice analyzing language samples obtained in total communication, and discussion of current research in sign language. P: Com Dis 424 or equiv, Sr st & cons inst."
  - :name: Child Language Disorders, Assessment and Intervention.
    :number: "440"
    :credit: "3"
    :subject: COMD
    :description: "Language disorders in variant populations are covered, as well as means of assessment and intervention. P: So or Jr st, Com Dis 240."
  - :name: Topics in Communicative Disorders.
    :number: "455"
    :credit: "3"
    :subject: COMD
    :description: "Lecture-discussion with or without laboratory component on current topics in norman aspects of communication or identification, treatment and research in speech-language pathology and audiology. P: Open to all Undergrads."
  - :name: Neural Mechanisms of Speech, Hearing and Language.
    :number: "503"
    :credit: "3"
    :subject: COMD
    :description: "Basic neuroanatomical and neurophysiological mechanisms underlying the communication process. Neuropathologies and their associated communication disorders. P: Com Dis 201 recommended, Com Dis major, or cons inst."
  - :name: Introduction to Augmentative Communication.
    :number: "631"
    :credit: "3"
    :subject: COMD
    :description: "Overview of electronic and non-electronic augmentative communicative systems designed for persons with severe motor, cognitive, and perceptual disabilities. P: Jr st or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: COMD
    :description: "P: Sr st & cons of dept hnrs adv."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: COMD
    :description: "P: Sr st & cons of dept hnrs adv."
  - :name: Directed Study.
    :number: "698"
    :credit: "6"
    :subject: COMD
    :description: "Cr/N. P: Jr or Sr st. Graded on a Cr/N basis; requires cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "6"
    :subject: COMD
    :description: "Program of reading devised by a staff member in collaboration with the student. P: Jr or Sr st. Graded on a lettered basis; requires cons inst."
- :name: Comparative Literature
  :code: COML
  :courses: 
  - :name: Introduction to Pre-Modern Literatures/Impact on the Modern World.
    :number: "201"
    :credit: "3"
    :subject: COML
    :description: "Critical study of pre-modern literatures from the ancient worlds to the Middle Ages; broad survey covering many national literatures, stressing cross-cultural literary relations and their impact on the modern world. P: Open to Fr; not open to stdts who have taken Comp Lit 287."
  - :name: Introduction to Modern and Contemporary Literature.
    :number: "202"
    :credit: "3"
    :subject: COML
    :description: "Critical study of modern literature, from the 15th century to the 20th century; broad survey covering many national literatures, stressing cross-cultural literary relations and including emergent literatures. P: Open to Fr; not open to stdts who have taken Comp Lit 288."
  - :name: Introduction to Cross-Cultural Literary Forms.
    :number: "203"
    :credit: "3"
    :subject: COML
    :description: "Introduction to the critical study of specific literary forms (e.g., comedy, short story) and the connections between literary forms and other cultural and artistic phenomena (e.g., cinema, TV, music, visual arts). P: This crse is non-repeatable for comp lit majors. Open to Fr."
  - :name: Intro to Comparative Study of Race & Ethnicity, In & Beyond the U.S.
    :number: "205"
    :credit: "3"
    :subject: COML
    :description: "Comparative analysis of the modern categories of race and ethnicity as they have developed and are understood and practiced in diverse locations; course readings will include literary and non-literary texts and a 25%- 50% focus on race and ethnicity in the U.S. P: Satisfaction of or exemption from Comm A requirement. Open to Fr."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: COML
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: Masterpieces of Literature for Honors I.
    :number: "287"
    :credit: "4"
    :subject: COML
    :description: "Critical study of basic literary texts from antiquity through the Middle Ages; dual emphasis on texts as complex discursive structures and as bearers of historically and socially conditioned ideologies. P: Admission to hon prog or cons inst. Open to Fr; not open to stdts who have taken Comp Lit 207."
  - :name: Masterpieces of Literature for Honors II.
    :number: "288"
    :credit: "4"
    :subject: COML
    :description: "Critical study of basic literary texts from the early modern period through the present; dual emphasis on texts as complex discursive structures and as bearers of historically and socially conditioned ideologies. P: Admission to hon prog or cons inst. Open to Fr; not open to stdts who have taken Comp Lit 208."
  - :name: Introduction to Literary Forms for Honors.
    :number: "289"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of selected literary forms, their techniques, and the problems of their analysis and interpretation. P: Admission to honors program or cons inst. Open to Fr."
  - :name: Introduction to Literary Criticism.
    :number: "310"
    :credit: "4"
    :subject: COML
    :description: "Critical methodologies of comparative literature. General theories of literature and distinct approaches to literary texts. Required for the major. P: So st and 6 cr of intro lit or con reg. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Women and Literature.
    :number: "341"
    :credit: "4"
    :subject: COML
    :description: "Critical examination of the active and passive roles of women in the international literary tradition, with attention to women writers placed in historical, ideological, and cross-cultural perspectives. P: Jr st or completion of 2 semesters of lit. Lecture only: 3cr; lecture and disc: 4 cr."
  - :name: Lyric.
    :number: "351"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of lyric poetry as a genre; its history, social functions, and critical-theoretical discussion, and the problems of its analysis and interpretation. P: Jr st or completion of 2 sem lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Epic.
    :number: "352"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of the narrative poem as a genre, its social functions and its critical-theoretical discussion, and the problems of its analysis and interpretation. P: Jr st or completion of 2 semesters of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Drama.
    :number: "353"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of tragedy, comedy, tragicomedy, farce, and/or musical-theatrical forms; attention to modes of action, dramatic language and the form of the play; and the problems of its critical analysis and interpretation. P: Jr st or completion of 2 semesters of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Novel and Short Story.
    :number: "354"
    :credit: "4"
    :subject: COML
    :description: "Prose fiction and its varieties on a comparative basis; plot, characterization, and the relations of theme and setting in narrative. P: Jr st or completion of 2 semesters of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Nonfiction and Prose.
    :number: "356"
    :credit: "4"
    :subject: COML
    :description: "Comparative analysis of modes and genres of nonfiction, such as the essay, reportage, and history; emphasis placed on the implications of applying methods of literary analysis to non-literary texts. P: Jr st or completion of 2 semesters of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Problems in Genre and Mode.
    :number: "358"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of the nature and substance of genre distinctions and the relations between mode and genre in literature; emphasis on the critical analysis of literary texts and the problems thereof. P: Jr st or completion of 2 semesters of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literature and Ideas.
    :number: "368"
    :credit: "4"
    :subject: COML
    :description: "Historical, analytical and theoretical study of the impact and relevance of seminal concepts and ideas. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literary Criticism.
    :number: "371"
    :credit: "4"
    :subject: COML
    :description: "Introduction to the basic trends and schools of literary criticism; in-depth study of representative critics from past centuries and from major contemporary schools. P: Six cr of literature or cons inst. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literary Movements and Trends.
    :number: "372"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of literary movements and trends to define the principles uniting literary texts in a coherent group, while accounting for the breadth of individual or national variations. Connections are developed with relevant debates in aesthetics, philosophy, and other disciplines. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Bilateral Literary Relations.
    :number: "374"
    :credit: "4"
    :subject: COML
    :description: "Study of one national literature in relation to another national literature. Attention will be paid to the impact or influence each has had upon the other, usually during a specific historical period. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literature and Related Disciplines.
    :number: "375"
    :credit: "4"
    :subject: COML
    :description: "Critical, analytical and theoretical examination of the methodological and practical application of non-literary disciplines to the study of literature in an international context. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literary Periods.
    :number: "377"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of the literature of well-defined historical epochs in terms of international and interlinguistic relations, the flux of ideas, forms, and styles. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literary Backgrounds.
    :number: "378"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of literary, historical, political and philosophical articulations of notions and ideas underlying particular literary tendencies. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literature and Ethnic Experience.
    :number: "379"
    :credit: "4"
    :subject: COML
    :description: "Attempts to define through comparative analysis the ways in which ethnicity is constructed and problematized in literary texts. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Literature and the Other Arts.
    :number: "466"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of the theoretical and practical interaction of literature and/or music, visual and plastic arts, cinema, and forms of total art in a coherent intellectual framework. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Thematics.
    :number: "473"
    :credit: "4"
    :subject: COML
    :description: "Comparative study of the creation and perpetuation of themes and motifs in different cultural contexts, and the problems of their analysis and interpretation in specific literary (and other) works. P: Jr st or completion of 2 sem of lit. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Poetics and Literary Theory.
    :number: "475"
    :credit: "4"
    :subject: COML
    :description: "Study of the changes and development of the systematics, theoretics, and mechanics of literary form and utterance. P: Six cr of lit or cons inst. Lecture only: 3 cr; lecture and disc: 4 cr."
  - :name: Directed Study.
    :number: "699"
    :credit: "6"
    :subject: COML
    :description: "P: Graded on a lettered basis; requires permission of dept chrmn."
- :name: Computer Sciences
  :code: COMS
  :courses: 
  - :name: Introduction to Discrete Mathematics.
    :number: "240"
    :credit: "3"
    :subject: COMS
    :description: "Basic concepts of logic, sets, partial order and other relations, and functions. Fundamental principles of counting. Basic algebraic structures: modulo arithmetic, group, ring, and field structures, Boolean algebra. Introduction to graph theory: trees, depth first search, matching, max-flow min-cut, and other optimization algorithms. Applications. P: Math 221."
  - :name: Introduction to Computer Engineering.
    :number: "252"
    :credit: "2"
    :subject: COMS
    :description: "Logic components built with transistors, rudimentary Boolean algebra, basic combinational logic design, basic synchronous sequential logic design, basic computer organization and design, introductory machine- and assembly-language programming. P: Open to Fr."
  - :name: Directed Study in Computer Science.
    :number: "298"
    :credit: "3"
    :subject: COMS
    :description: "Undergraduate directed study in computer sciences. P: Open to Fr."
  - :name: Introduction to Programming.
    :number: "302"
    :credit: "3"
    :subject: COMS
    :description: "Instruction and experience in the use of an object-oriented programming language. Program design; development of good programming style; preparation for other computer science courses. P: Problem solving skills such as those acquired in a stats, logic, or adv HS algebra crse, or cons inst. Open to Fr. Stdts who take both Comp Sci 110 & 302 will receive a total of 3 cr for the two crses."
  - :name: Problem Solving Using Computers.
    :number: "310"
    :credit: "3"
    :subject: COMS
    :description: "Gives engineering students an introduction to computer and analytical skills to use in their subsequent course work and professional development. Discusses several methods of using computers to solve problems, including elementary Fortran and C programming techniques, the use of spreadsheets, symbolic manipulation languages, and software packages. Techniques will be illustrated using sample problems drawn from elementary engineering. Emphasis on introduction of algorithms with the use of specific tools to illustrate the methods. P: Math 222."
  - :name: Digital System Fundamentals.
    :number: "352"
    :credit: "3"
    :subject: COMS
    :description: "Logic components, Boolean algebra, combinational logic analysis and synthesis, synchronous and asynchronous sequential logic analysis and design, digital subsystems, computer organization and design. P: Comp Sci/ECE 252."
  - :name: Machine Organization and Programming.
    :number: "354"
    :credit: "3"
    :subject: COMS
    :description: "An introduction to computer organization using assembly and machine language. Number representation, computer arithmetic, instruction sets, I/O interrupts, and programming interrupts. Projects involve detailed study and use of a specific computer hardware and software system. P: Comp Sci 302 & ECE/Comp Sci 252."
  - :name: Introduction to Data Structures.
    :number: "367"
    :credit: "3"
    :subject: COMS
    :description: "Study of data structures (including stacks, queues, trees, graphs, and hash tables) and their applications. Development, implementation, and analysis of efficient data structures and algorithms (including sorting and searching). Experience in use of an object-oriented programming language. P: Comp Sci 302 or cons inst. Stdts are strongly encouraged to take Comp Sci 367 within two semesters of having taken Comp Sci 302."
  - :name: Learning a New Programming Language.
    :number: "368"
    :credit: "1"
    :subject: COMS
    :description: "This course is for students who are familiar with at least one programming language, and are interested in learning a new language. Different sections will teach different languages. P: CS 302 or cons inst. Exper with data struct req (e.g. 5 wks of CS 367 or equiv). Stdts rec cr for lang once & not rec cr for same lang in CS 302 & 368 or 367 & 368. Open to Fr."
  - :name: Technology of Computer-Based Business Systems.
    :number: "371"
    :credit: "3"
    :subject: COMS
    :description: "Overview of computers, their attendant technology, and the implications of this technology for large-scale, computer-based information systems. Topics include hardware, system software, program development, files and data communications. P: Comp Sci 302 or cons inst."
  - :name: Introduction to Numerical Methods.
    :number: "412"
    :credit: "3"
    :subject: COMS
    :description: "Interpolation, solution of linear and nonlinear systems of equations, approximate integration and differentiation, numerical solution of ordinary differential equations. P: Math 222, either Comp Sci 240 or Math 234, Comp Sci 302 or equiv, & knowledge of matrix algebra."
  - :name: Foundations of Scientific Computing.
    :number: "416"
    :credit: "3"
    :subject: COMS
    :description: "Basic techniques for scientific computing, including fundamentals of linear algebra and numerical linear algebra, rootfinding, floating-point arithmetic, interpolations and splines, linear and quadratic programming. P: Math 222 & Comp Sci 240; or Math 234 & Comp Sci 302."
  - :name: Introduction to Combinatorial Optimization.
    :number: "425"
    :credit: "3"
    :subject: COMS
    :description: "Exact and heuristic methods for key combinatorial optimization problems such as: shortest path, maximum flow problems, and the traveling salesman problem. Techniques include problem-specific methods and general approaches such as branch-and-bound, genetic algorithms, simulated annealing, and neural networks. P: Math 221 or Comp Sci 302 or cons inst."
  - :name: Introduction to Cryptography.
    :number: "435"
    :credit: "3"
    :subject: COMS
    :description: "Cryptography is the art and science of transmitting digital information in a secure manner. This course will provide an introduction to its technical aspects. P: Math 320 or 340 or cons inst. Open to Fr."
  - :name: Introduction to Combinatorics.
    :number: "475"
    :credit: "3"
    :subject: COMS
    :description: "Problems of enumeration, distribution, and arrangement. Inclusion-exclusion principle. Generating functions and linear recurrence relations. Combinatorial identities. Graph coloring problems. Finite designs. Systems of distinct representatives and matching problems in graphs. Potential applications in the social, biological, and physical sciences. Puzzles. Problem solving. P: Math 320 or 340 or cons inst."
  - :name: Numerical Linear Algebra.
    :number: "513"
    :credit: "3"
    :subject: COMS
    :description: "Direct and iterative solution of linear and nonlinear systems and of eigenproblems. LU and symmetric LU factorization. Complexity, stability, and conditioning. Nonlinear systems. Iterative methods for linear systems. Qr-factorization and least squares. Eigenproblems: local and global methods. P: Math 340 or equiv, Comp Sci 302 or equiv."
  - :name: Numerical Analysis.
    :number: "514"
    :credit: "3"
    :subject: COMS
    :description: "Polynomial forms, divided differences. Polynomial interpolation. Polynomial approximation: uniform approximation and Chebyshev polynomials, least-squares approximation and orthogonal polynomials. Numerical differentiation and integration. Splines, B-splines and spline approximation. Numerical methods for solving initial and boundary value problems for ordinary differential equations. P: Math 340 or equiv, Comp Sci 302 or equiv."
  - :name: Introduction to Splines and Wavelets.
    :number: "515"
    :credit: "3"
    :subject: COMS
    :description: "Introduction to Fourier series and Fourier transform; time-frequency localization; wavelets and frames. Applications: denoising and compression of signals and images. Interpolation and approximation by splines: interpolation, least-squares approximation, smoothing, knot insertion and subdivision; splines in CAGD. P: Comp Sci 302 or equiv, Math 340 or equiv."
  - :name: Introduction to Theoretical Computer Science.
    :number: "520"
    :credit: "3"
    :subject: COMS
    :description: "Survey of the basic concepts of theory, including context-free and context-sensitive languages, regular sets, finite and pushdown automata, Turing machines, undecidable problems, complexity with respect to time and space, Np-completeness, and reducibilities. P: Comp Sci 367, Math 222 & 240 or cons inst."
  - :name: Linear Programming Methods.
    :number: "525"
    :credit: "3"
    :subject: COMS
    :description: "Real linear algebra over polyhedral cones; theorems of the alternative for matrices. Formulation of linear programs. Duality theory and solvability. The simplex method and related methods for efficient computer solution. Perturbation and sensitivity analysis. Applications and extensions, such as game theory, linear economic models, and quadratic programming. P: Math 443 or 320 or 340 or cons inst."
  - :name: Theory and Applications of Pattern Recognition.
    :number: "532"
    :credit: "3"
    :subject: COMS
    :description: "Pattern recognition systems and components; decision theories and classification; discriminant functions; supervised and unsupervised training; clustering; feature extraction and dimensional reduction; sequential and hierarchical classification; applications of training, feature extraction, and decision rules to engineering problems. P: ECE 331 or Math 431 or cons inst."
  - :name: Image Processing.
    :number: "533"
    :credit: "3"
    :subject: COMS
    :description: "Mathematical representation of continuous and digital images; models of image degradation; picture enhancement, restoration, segmentation, and coding; pattern recognition, tomography. P: ECE 330 or cons inst; Math 320 or 340 or equiv."
  - :name: Introduction to Programming Languages and Compilers.
    :number: "536"
    :credit: "3"
    :subject: COMS
    :description: "Introduction to the theory and practice of compiler design. Comparison of features of several programming languages and their implications for implementation techniques. Several programming projects required. P: Comp Sci/ECE 354 & Comp Sci 367."
  - :name: Introduction to Operating Systems.
    :number: "537"
    :credit: "4"
    :subject: COMS
    :description: "Input-output hardware, interrupt handling, properties of magnetic tapes, discs and drums, associative memories and virtual address translation techniques. Batch processing, time sharing and real-time systems, scheduling resource allocation, modular software systems, performance measurement and system evaluation. P: Comp Sci/ECE 354 & Comp Sci 367."
  - :name: Introduction to the Theory and Design of Programming Languages.
    :number: "538"
    :credit: "3"
    :subject: COMS
    :description: "Design and theory of programming languages: procedural, object-oriented, functional and logic paradigms. Serial and concurrent programming. Execution models and formal specification techniques. P: Comp Sci/ECE 354 & Comp Sci 367."
  - :name: Introduction to Artificial Neural Network and Fuzzy Systems.
    :number: "539"
    :credit: "3"
    :subject: COMS
    :description: "Theory and applications of artificial neural networks and fuzzy logic: multi-layer perceptron, self-organization map, radial basis network, Hopfield network, recurrent network, fuzzy set theory, fuzzy logic control, adaptive fuzzy neural network, genetic algorithm, and evolution computing. Applications to control, pattern recognition, nonlinear system modeling, speech and image processing. P: Comp Sci 302, or Comp Sci 310, or knowledge of C programming lang."
  - :name: Introduction to Artificial Intelligence.
    :number: "540"
    :credit: "3"
    :subject: COMS
    :description: "Principles of knowledge-based search techniques, automatic deduction, knowledge representation using predicate logic, machine learning, probabilistic reasoning. Applications in tasks such as problem solving, data mining, game playing, natural language understanding, computer vision, speech recognition, and robotics. P: Comp Sci 367."
  - :name: Natural Language and Computing.
    :number: "545"
    :credit: "3"
    :subject: COMS
    :description: "The course covers basic techniques and tools in natural language processing: generative grammars, parsing, dictionary construction, semantic networks, generation of text from a knowledge base, natural language interfacing, and machine translation. P: Comp Sci 536 or 537 or 564 or cons inst."
  - :name: Computer Systems Modeling Fundamentals.
    :number: "547"
    :credit: "3"
    :subject: COMS
    :description: "An introduction to basic tools and applications for modeling and analysis of computer systems. Fundamentals of network flow graphs, graph models of computation and stochastic models of computer system performance. Network delay analysis and capacity planning, reachability analysis for deadlock detection in distributed systems, Markov Chains, elementary queueing theory, basic concepts of queueing network models and associated analyses. P: Math 223, Comp Sci 367, & Comp Sci/ECE 354."
  - :name: Introduction to Computer Architecture.
    :number: "552"
    :credit: "3"
    :subject: COMS
    :description: "The design of computer systems and components. Processor design, instruction set design, and addressing; control structures and microprogramming; memory management, caches, and memory hierarchies; and interrupts and I/O structures. P: ECE/Comp Sci 352 & Comp Sci/ECE 354."
  - :name: Introduction to Computational Geometry.
    :number: "558"
    :credit: "3"
    :subject: COMS
    :description: "Introduction to fundamental geometric computations and algorithms, and their use for solving engineering and scientific problems. Computer representations of simple geometric objects and paradigms for algorithm design. Applications from areas of engineering analysis, design and manufacturing, biology, statistics, and other sciences. P: Comp Sci 367 or equiv, Math 223 or equiv, or cons inst."
  - :name: Computer Graphics.
    :number: "559"
    :credit: "3"
    :subject: COMS
    :description: "Survey of computer graphics. Image representation, formation, presentation, composition and manipulation. Modeling, transformation, and display of geometric objects in two and three dimensions. Representation of curves and surfaces. Rendering, animation, multi-media and visualization. P: Math 320 or 340 & Comp Sci 367."
  - :name: "Database Management Systems: Design and Implementation."
    :number: "564"
    :credit: "4"
    :subject: COMS
    :description: "What a database management system is; different data models currently used to structure the logical view of the database: relational, hierarchical, and network. Hands-on experience with relational and network-based database systems. Implementation techniques for database systems. File organization, query processing, concurrency control, rollback and recovery, integrity and consistency, and view implementation. P: Comp Sci/ECE 354 & Comp Sci 367."
  - :name: Introduction to Bioinformatics.
    :number: "576"
    :credit: "3"
    :subject: COMS
    :description: "Algorithms for computational problems in molecular biology. The course will study algorithms for problems such as: genome sequencing and mapping, pairwise and multiple sequence alignment, modeling sequence classes and features, phylogenetic tree construction, and gene-expression data analysis. P: Comp Sci 367, Math 222."
  - :name: Introduction to Algorithms.
    :number: "577"
    :credit: "3"
    :subject: COMS
    :description: "Survey of important and useful algorithms for sorting, searching, pattern-matching, graph manipulation, geometry, and cryptography. Paradigms for algorithm design, hints for efficient implementation. P: Comp Sci 367, Math 222 & 240 or cons inst."
  - :name: Tools and Environments for Optimization.
    :number: "635"
    :credit: "3"
    :subject: COMS
    :description: "Formulation and modeling of applications from computer sciences, operations research, business, science and engineering involving optimization and equilibrium models. Survey and appropriate usage of software tools for solving such problems, including modeling language use, automatic differentiation, subroutine libraries and web-based optimization tools and environments. P: Comp Sci 302, Math 340 or equiv."
  - :name: Undergraduate Topics in Computing.
    :number: "638"
    :credit: "3"
    :subject: COMS
    :description: "P: Cons inst."
  - :name: Introduction to Computer Networks.
    :number: "640"
    :credit: "3"
    :subject: COMS
    :description: "Architecture of computer networks and network protocols, protocol layering, reliable transmission, congestion control, flow control, naming and addressing, unicast and multicast routing, network security, network performance widely used protocols such as Ethernet, wireless LANs, IP, TCP, and Http. P: Comp Sci 537."
  - :name: Introduction to Information Security.
    :number: "642"
    :credit: "3"
    :subject: COMS
    :description: "Senior level undergraduate course covering various topics on information security. Covers a wide range of topics, such as cryptographic primitives, security protocols, system security, and emerging topics. P: Comp Sci 537 or cons inst. Elementary knowledge of mathematical logic and discrete probability theory also required."
  - :name: Computer Game Technology.
    :number: "679"
    :credit: "3"
    :subject: COMS
    :description: "Survey of software technology important to computer games and other forms of interactive technology. Real-time image generation, managing complex geometric models, creating virtual characters, simulating physical phenomenon, networking technology for distributed virtual environments. P: Comp Sci 559."
