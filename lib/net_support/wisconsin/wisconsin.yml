    :number: "140"
    :credit: "4"
    :subject: LCOA
    :description: "Introduces Central and Southwest Asia, South Asia, and Southeast Asia in the 19th-20th centuries from the perspective of European expansion and imperialism, the colonization of Asia, the rise of modern nation-states, decolonization, and globalization. P: Open to Fr."
  - :name: Freshman Honors Seminar.
    :number: "180"
    :credit: "3"
    :subject: LCOA
    :description: "In-depth examination of a specific theme or topic related to the cultures of Asia. P: Open to Fr."
  - :name: Introduction to Indian Literatures.
    :number: "201"
    :credit: "3"
    :subject: LCOA
    :description: "Critical and comparative study of literary works in various Indian languages, with special emphasis on the major varieties of narrative, poetry, drama, and prose, using representative examples from different regions, historical periods, and cultural contexts. P: LCA major or cons inst; all other Undergrads register for Littrans 101."
  - :name: Civilization of Central Asia.
    :number: "203"
    :credit: "3"
    :subject: LCOA
    :description: "Survey of the peoples, cultures, religions, and ancient and modern civilizations of Central Asia. P: Open to Fr."
  - :name: "The Making of the Islamic World: The Middle East, 500-1500."
    :number: "205"
    :credit: "4"
    :subject: LCOA
    :description: "Development of society and culture in the Middle East and North Africa from the emergence of Islam (7th century) to early modern times. P: Open to All Undergrads."
  - :name: Genres of Asian Religious Writing.
    :number: "235"
    :credit: "3"
    :subject: LCOA
    :description: "Writing intensive course based on the conventions in which Asian writers have expressed religious ideas. Readings introduce major Asian religious traditions and expressive genres. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: LCOA
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr."
  - :name: "Introduction to Southeast Asia: Vietnam to the Philippines."
    :number: "244"
    :credit: "4"
    :subject: LCOA
    :description: "Southeast Asian history, religion, folklore and literatures, educational systems, and politics from the early classical states to contemporary social, literary, and political developments. P: Open to Fr."
  - :name: The Civilizations of India-Classical Period.
    :number: "251"
    :credit: "4"
    :subject: LCOA
    :description: "Traditional civilization considered historically and interpreted through its literature, art, philosophical systems and religions. P: Open to Fr."
  - :name: The Civilizations of India-Modern Period.
    :number: "252"
    :credit: "4"
    :subject: LCOA
    :description: "Contemporary India society as a joint product of the classical heritage and world-wide movements toward nationalism; social and economic development. P: Open to Fr."
  - :name: "An Introduction to Central Asia: From the Silk Route to Afghanistan."
    :number: "265"
    :credit: "3"
    :subject: LCOA
    :description: "Examination of human geography, ethnicity, nomadism and pastoralism, oases cultures, religion and international politics of the silk routes of central Asia. P: Open to Fr."
  - :name: "Religion in History and Culture: The East."
    :number: "273"
    :credit: "3"
    :subject: LCOA
    :description: "An interdepartmental, multidisciplinary survey of the major religious traditions of South Asia (India and adjacent countries); China; Japan; Southeast Asia; non-literate societies; and selected topics for comparative-historical study. P: Open to Fr."
  - :name: Religion in South Asia.
    :number: "274"
    :credit: "3"
    :subject: LCOA
    :description: "Introductory survey of Hinduism, Buddhism, Islam, Sikhism, etc., and an examination of the cultural, historical, ritual, and philosophical foundations of South Asian religion. P: Open to Fr."
  - :name: Introduction to Turkish Folk Literature.
    :number: "279"
    :credit: "3"
    :subject: LCOA
    :description: "Survey of major genres of Turkish folk literature including oral epic, heroic and romance tales of minstrels, mystical love poetry, fairy tales, dervish tales, legends, riddles, proverbs, and jokes with emphasis on performance contexts and cross-cultural perspectives. P: Successful completion of or exemption from Com-A requirement. Open to Fr."
  - :name: Topics in Languages and Cultures of Asia.
    :number: "300"
    :credit: "3"
    :subject: LCOA
    :description: "Selected topics in the study of the languages and cultures of Asia. P: Open to Fr."
  - :name: Modern Indian Literatures.
    :number: "311"
    :credit: "3"
    :subject: LCOA
    :description: "Introduction to advanced study of modern literatures of India in translation from several languages. Emphasizes literary and critical analysis of short story, novel, poetry, and drama; historical and cultural contexts of literature; and relations and dynamics of multiple literary cultures. P: Open to Fr."
  - :name: Classical Indian Literatures.
    :number: "312"
    :credit: "3"
    :subject: LCOA
    :description: "Presents a critical overview of literatures written in India's classical languages (readings are in English): Sanskrit, Prakrit and Tamil over a period of two thousand years. P: Open to Fr."
  - :name: Literatures of Central Asia.
    :number: "314"
    :credit: "3"
    :subject: LCOA
    :description: "Critical survey of the development of medieval and modern literatures of the peoples of Central Asia from pre-Islamic times to the present with selected readings in English translation. P: LCA undergrad major or Grad st."
  - :name: Hinduism.
    :number: "355"
    :credit: "4"
    :subject: LCOA
    :description: "An historical survey of Hindu scriptures, rituals, philosophies, and ethics from the ancient to the contemporary world. Concepts such as karma, yoga, and reincarnation will be put in the broader contexts of Hindu theism, worship, and law. P: Open to Fr."
  - :name: Literatures of Muslim Societies.
    :number: "357"
    :credit: "3"
    :subject: LCOA
    :description: "Survey in English of the literatures of the Islamic Middle East and South West Asia in Turkish, Persian and Arabic. Emphasis on comparative approaches within an Islamic cultural continuum and reactions to this heritage in the modern and post-modern periods. P: Open to Fr."
  - :name: Survey of Indonesian Cultures.
    :number: "361"
    :credit: "3"
    :subject: LCOA
    :description: "P: Open to Fr."
  - :name: Arts of India.
    :number: "362"
    :credit: "4"
    :subject: LCOA
    :description: "A general survey of Indian sculpture, architecture and painting. P: Open to Fr."
  - :name: Introduction to Buddhism.
    :number: "364"
    :credit: "4"
    :subject: LCOA
    :description: "The basic thought, practices and history of Buddhism, including selflessness and relativity, practices of meditation, merit-making and compassion from both local and translocal perspectives. Includes a discussion of Buddhism as a contemporary, North American religion. P: Open to Fr."
  - :name: "Jainism: Religion of Non-Violence."
    :number: "367"
    :credit: "4"
    :subject: LCOA
    :description: "An examination of the theological, ritual, and social frameworks of the Jain tradition; explores the moral and physical implications of asceticism and non-violence from a Jain perspective through a study of sacred texts and contemporary practice. P: Open to Fr."
  - :name: Ethnic and Minority Religions in America.
    :number: "369"
    :credit: "3"
    :subject: LCOA
    :description: "Overview of major world religions and diversity of religion in America from colonies to present with focus on late-20th-century U.S. Comparative studies of selected minority religions using historical, anthropological, and sociological perspectives. P: So st."
  - :name: "Islam: Religion and Culture."
    :number: "370"
    :credit: "4"
    :subject: LCOA
    :description: "The emergence and development of Islam; schism; theology; asceticism; speculative and popular mysticism; literatures in diverse Islamic languages. P: Open to Fr."
  - :name: Urdu Prose Fiction in India and Pakistan.
    :number: "373"
    :credit: "3"
    :subject: LCOA
    :description: "Major trends in Urdu fiction since 1880 in Urdu and secondarily in English. P: LCA major, Gad st, or cons inst. Other undergrads register for Littrans 273."
  - :name: Indian Folklore.
    :number: "374"
    :credit: "3"
    :subject: LCOA
    :description: "An introduction to Indian folklore; with all its traditions and genres; folktales, folksongs, myths, rituals, as well as literary sources like the epics. P: Open to Fr."
  - :name: Cities of Asia.
    :number: "379"
    :credit: "3"
    :subject: LCOA
    :description: "Historical overview of the built environment of cities of Asia from antiquity to the present; architectural and urban legacy in its social and historical context; exploration of common themes that thread through the diverse geographical regions and cultures of Asia. P: Open to Fr."
  - :name: Modern Indonesian Literature.
    :number: "401"
    :credit: "3"
    :subject: LCOA
    :description: "Representative novels, short stories and essays from early 20th century to the present are placed in the literary and cultural context of Indonesia. P: LCA major, Grad st, or cons inst. Other undergrads register for Littrans 301."
  - :name: Thought of Gandhi.
    :number: "402"
    :credit: "3"
    :subject: LCOA
    :description: "Critical analysis of Gandhi's social, political, and religious thought, tracing his experiences in South Africa and India, noting links between his concepts and classical Hinduism, examining criticisms raised against Gandhi's thought, and identifying contemporary continuities of Gandhi's thought in India, Europe, and the U.S. P: So st or cons inst."
  - :name: Southeast Asian Literature.
    :number: "403"
    :credit: "3"
    :subject: LCOA
    :description: "An introduction to the cultures and societies of Southeast Asia through modern prose literature. The first semester focuses on the mainland, the second semester focuses on the islands. The two semesters may be taken independently. P: So st or cons inst."
  - :name: Southeast Asian Literature.
    :number: "404"
    :credit: "3"
    :subject: LCOA
    :description: "An introduction to the cultures and societies of Southeast Asia through modern prose literature. The first semester focuses on the mainland, the second semester focuses on the islands. The two semesters may be taken independently. P: So st or cons inst."
  - :name: Turkish Literature.
    :number: "413"
    :credit: "3"
    :subject: LCOA
    :description: "Survey of Turkish literature in English from 1300 C.E. to the present. Includes both \"folk\" and \"elite\" genres of poetry and prose with emphasis on cultural contexts, historical framework and the politics of reception. P: So st or cons inst."
  - :name: Hinduism and Islam in Medieval South Asia.
    :number: "420"
    :credit: "4"
    :subject: LCOA
    :description: "Survey of the interaction of Islam and Medieval Hinduism on the Indian subcontinent. Emphasis on Arabic, Turkish, and Persian components of Islam in India, developments in Indian Muslim jurisprudence and dogma, sectarian tendencies in both traditions. Sufism and Bhakti, the Panthic movement, and the Sikhs. P: One of: LCA/Relig St 205, 370, 444, Relig St 217 or cons inst."
  - :name: A Survey of Tibetan Buddhism.
    :number: "421"
    :credit: "3"
    :subject: LCOA
    :description: "By studying the distinctively Tibetan forms of Buddhism, we also examine more general issues, such as the relationship between theory and practice, the politics of \"world-making,\" and the connection between identity and experience. P: So st or cons inst; prev study of Buddhism strongly recommended."
  - :name: Buddhist Iconography.
    :number: "423"
    :credit: "3"
    :subject: LCOA
    :description: "The history of Buddhist art and architecture in India, Tibet and China, with emphasis on the development of artistic form in relation to Buddhist philosophy and of architecture as a setting for monastic life and ritual. P: So st."
  - :name: Visual Cultures of South Asia.
    :number: "428"
    :credit: "3"
    :subject: LCOA
    :description: "Concentrates on image complexes (art, photography, and cinema) and visual environments (architecture, urban planning, and public rituals) of South Asia; examination of visual culture through thematic issues such as, sexuality, patronage, cultural encounter, transculturation, ways of viewing, modernism, and nationalism. P: Open to Fr."
  - :name: Language and Culture.
    :number: "430"
    :credit: "4"
    :subject: LCOA
    :description: "The relationship of language as a communication system to the culture transmitted by it. Principle problems in the interrelations of language and nonlinguistic human behavior. P: So st or cons inst."
  - :name: Buddhism and Society in Southeast Asian History.
    :number: "438"
    :credit: "4"
    :subject: LCOA
    :description: "Therevada Buddhism in Southeast Asia; ideas and basic tenets; history and its impact on social and political institutions; the monastic order and relations with the states; roles in the early history up to the present; focus on Thailand and Burma. P: So st."
  - :name: Language and Society in Southeast Asia.
    :number: "441"
    :credit: "3"
    :subject: LCOA
    :description: "Languages of Southeast Asia are explored from historical, linguistic, anthropological and literary perspectives. The roles of majority and minority languages as well as national and international languages are investigated. P: So st or cons inst."
  - :name: History of Ancient India.
    :number: "442"
    :credit: "4"
    :subject: LCOA
    :description: "A survey of history and civilization of ancient India based on literary and archaeological sources and dealt with in world perspective; emphasis on classical India. P: So st."
  - :name: History of Painting in India.
    :number: "443"
    :credit: "4"
    :subject: LCOA
    :description: "Proficiency at the intermediate level in listening, speaking, reading and writing, using communicative approaches. P: 2nd sem crse or equiv, determined by instr."
  - :name: Introduction to Sufism Islamic Mysticism.
    :number: "444"
    :credit: "4"
    :subject: LCOA
    :description: "The rise and development of mysticism in Islam; basic Sufi doctrines, values and practices; life and works of important speculative and popular Sufi saints; Sufi brotherhoods in the Middle East, South Asia and North Africa. P: So st & LCA/Hist/Relig St 205, Littrans 217, Relig St 271, LCA/African/Relig St 370, or cons inst."
  - :name: History of Medieval India.
    :number: "448"
    :credit: "4"
    :subject: LCOA
    :description: "Introduction to the institutions and culture. Impact of the Muslim conquests and formation of an Indo-Muslim society in the subcontinent. P: So st."
  - :name: "Modern India, 1600-1860: The Rise of Empire."
    :number: "449"
    :credit: "4"
    :subject: LCOA
    :description: "P: So st."
  - :name: "Modern India, 1860-1990: The Age of Gandhi."
    :number: "450"
    :credit: "4"
    :subject: LCOA
    :description: "Mobilization of radical ideological and constitutional change and the reactions thereto which produced fundamental alterations in society and politics of the subcontinent during the nineteenth and twentieth centuries. P: So st."
  - :name: Buddhist Ethics.
    :number: "453"
    :credit: "4"
    :subject: LCOA
    :description: "Analysis of the development of Buddhist doctrine and its technical formulation in response to internal and external challenge: the growth of argument and logic. P: So st & LCA/Relig St 364 or 465, or cons inst."
  - :name: History of Southeast Asia to 1800.
    :number: "457"
    :credit: "4"
    :subject: LCOA
    :description: "Formation and development of classical Indian and Chinese influenced societies in the area comprising present-day Burma, Thailand, Cambodia, Laos, Vietnam, Malaysia, Indonesia, and the Philippines, and their meeting with Islam and the early Europeans. P: Jr st or cons inst."
  - :name: History of Southeast Asia Since 1800.
    :number: "458"
    :credit: "4"
    :subject: LCOA
    :description: "Effects of the modern Western revolution on the established societies of Southeast Asia through colonial rule and economic and cultural change. P: Jr st or cons inst."
  - :name: "Islamic Culture: Meanings and History."
    :number: "459"
    :credit: "3"
    :subject: LCOA
    :description: "Muslim culture through religious and rational sciences (Quranic exegesis, mysticism, philosophy, scholasticism, schism), art, and literature. P: So st & LCA/Relig St 273 or 444 or African/LCA/Relig St 370, or cons inst."
  - :name: Anthropology of South Asia.
    :number: "462"
    :credit: "3"
    :subject: LCOA
    :description: "Examines dominant intellectual paradigms informing anthropology of South Asia. Topics include debates on caste, kinship, socialization, religions, applied anthropology. Primary focus India but students may write research paper on any South Asian country. P: Jr st or cons inst."
  - :name: Introduction to Indian Philosophy.
    :number: "463"
    :credit: "4"
    :subject: LCOA
    :description: "Proficiency at the intermediate level in listening, speaking, reading and writing, using communicative approaches. P: 2nd sem crse or equiv, determined by instr."
  - :name: Buddhist Thought.
    :number: "466"
    :credit: "4"
    :subject: LCOA
    :description: "Survey of the fundamental trends in Buddhist thought through the works of major philosophers. Themes include the concept of \"selflessness\" and concomitant theories of essencelessness, perception, language and rationality. Previous study of Buddhism or philosophy is strongly recommended. P: So st or cons inst. Prev study of Buddhism or philos strongly recommended."
  - :name: Topics in Contemporary Buddhism.
    :number: "471"
    :credit: "4"
    :subject: LCOA
    :description: "A survey of Buddhist thought and practice in the twentieth and twenty-first centuries, with special attention to the impact of the processes of globalization on Buddhist communities. P: So st & LCA/Relig St 364 or 465, or cons inst."
  - :name: Women in Turkish Society.
    :number: "472"
    :credit: "4"
    :subject: LCOA
    :description: "Interdisciplinary analysis of women's issues in Turkish society from the Ottoman era imperial harem to Islamist feminist movements in the secular Republic of Turkey today. Emphasis on the critical use of a comprehensive set of disciplinary lenses. P: So st or cons inst."
  - :name: Ritual and Ritual Theory.
    :number: "479"
    :credit: "3"
    :subject: LCOA
    :description: "Theoretical and comparative historical studies of sacrifice, domestic and community worship, life-cycle rites, spirit possession, pilgrimage, festivals, performance traditions. P: Jr st or above."
  - :name: "Indian Writers Abroad: Literature, Diaspora and Globalization."
    :number: "524"
    :credit: "3"
    :subject: LCOA
    :description: "Study of literature, drama, and film produced by authors of South Asian origin in Europe, North America, and the Caribbean. Course considers theories of diaspora, changing patterns of subcontinental migration, and relation of diasporic forms to the cultures of origin and adoption. P: 6 cr of lit."
  - :name: Modern Indian Theatre.
    :number: "549"
    :credit: "3"
    :subject: LCOA
    :description: "Study of drama, dramatic theory, and performance in modern India. Course considers interpenetration of Indian and Western systems of dramaturgy, relation between colonial and postcolonial institutions, socio-cultural and political contexts, and major modern dramatic genres. P: Jr st or cons inst."
  - :name: Ritual in Buddhist Life.
    :number: "553"
    :credit: "3"
    :subject: LCOA
    :description: "A survey of the place of ritual in Buddhist life across Asia. Special attention will be given to meditation, both as a form of ritual and as an ancillary to ritual. P: LCA/Relig St 364 or cons inst."
  - :name: Indian Theories of Literature and Drama.
    :number: "571"
    :credit: "3"
    :subject: LCOA
    :description: "History and development of theories of literature from the time of Natya Sastra (fourth century A.D.) to Jagannatha (seventeenth century A.D.) with emphasis on the different theories of Rasa (sentiment) and the theory of Dhvani (suggestion). Application of the theories to works of Indian literature available in translation. P: Jr st or cons inst."
  - :name: Buddhism and Literature.
    :number: "576"
    :credit: "3"
    :subject: LCOA
    :description: "Examination of Buddhist involvement in literary culture in South and East Asia. P: LCA/E Asian/Relig St 273 or 364 or LCA/Relig St 416."
  - :name: Fiction and Ethnography in Turkey.
    :number: "579"
    :credit: "3"
    :subject: LCOA
    :description: "Critical survey of fiction and ethnography as part of a discourse of interacting genres informed by competing social scientific paradigms and political ideologies. Examines use of Turkish literature as cultural informant but student papers may treat literatures in other languages. P: Jr st."
  - :name: "Proseminar: Introduction to Turkic Linguistics."
    :number: "610"
    :credit: "3"
    :subject: LCOA
    :description: "Intensive introduction to Turkic philology and the major problems in the diachronic and synchronic study of the Turkic languages; reference tools; and analysis of texts in a number of languages. P: Jr st."
  - :name: Social Structures of Muslim Societies.
    :number: "614"
    :credit: "3"
    :subject: LCOA
    :description: "Analysis of legal, religious, familial, educational, and political institutions in Muslim societies, with special attention to the interaction between these institutions and contemporary social and economic processes. P: Jr st or cons inst."
  - :name: Writing Travels.
    :number: "615"
    :credit: "3"
    :subject: LCOA
    :description: "This Global Cultures capstone seminar provides students returning from travel or study abroad an opportunity to employ (or transgress) the literary conventions of travel writing as they structure their own experience of global cultures through the act of writing. P: Jr st or cons inst."
  - :name: "Proseminar: Studies in Religions of Asia."
    :number: "620"
    :credit: "3"
    :subject: LCOA
    :description: "Historical and structural analysis and discussion of specific topics in one or more religions of Asia. P: So st or LCA/Relig St 273 or cons inst."
  - :name: Mapping, Making, and Representing Colonial Spaces.
    :number: "621"
    :credit: "3"
    :subject: LCOA
    :description: "Spatial legacy of colonialism; explores important ways in which the population, landscape, architecture, and urban environment of colonies were mapped, made, and represented, particularly in the 19th and 20th centuries; theoretical and empirical analyses from diverse disciplines and spatial terrain. P: Sr st or cons inst."
  - :name: "Yoga: Methods and Goals."
    :number: "623"
    :credit: "3"
    :subject: LCOA
    :description: "Explores Yoga techniques propagated in the ancient Indian texts, as well as their adaptations in the Western world. P: So st & one crse in S Asian religions or cons inst."
  - :name: Meditation in Indian Buddhism and Hinduism.
    :number: "624"
    :credit: "3"
    :subject: LCOA
    :description: "Examines contemplative practices in the two major Indian religions, Buddhism and Hinduism. Covers practices described in ancient texts but also provides an overview of selected modern practices. P: So st & one crse in S Asian religions or cons inst."
  - :name: Sanskrit and Asian Cultures.
    :number: "625"
    :credit: "3"
    :subject: LCOA
    :description: "Addresses the nexus between the classical Indian language, Sanskrit and Sanskritic-Brahamanical culture in South Asia. Also explores influences on other Asian cultures. P: So st & one crse in S Asian religions or cons inst."
  - :name: Gods and Goddesses of South Asia.
    :number: "626"
    :credit: "3"
    :subject: LCOA
    :description: "Explores the deities of South Asia by examining the development of iconographic concepts and devotional practices associated with the worship of deities. P: So st & one crse in S Asian religions or cons inst."
  - :name: "Proseminar: Studies in Cultures of Asia."
    :number: "630"
    :credit: "3"
    :subject: LCOA
    :description: "P: Jr st or cons inst."
  - :name: Social Structure of India.
    :number: "634"
    :credit: "3"
    :subject: LCOA
    :description: "Analysis of the major institutions of India with special attention to the relationship between Hindu community organization, caste and the family; the effects of political developments, population growth, industrialization, and urbanization. P: Jr st & intro course in soc, or cons inst."
  - :name: Proseminar in Central Asian History.
    :number: "640"
    :credit: "3"
    :subject: LCOA
    :description: "Survey of the Turkish novel and short story through study of selected texts. Readings may include literary essays and analyses. Identification of recurrent themes and motifs characterizing diverse literary trends. Emphasis on student participation in class discussion. P: 6th sem crse or equiv, determined by instr."
  - :name: Proseminar in Buddhist Thought.
    :number: "650"
    :credit: "3"
    :subject: LCOA
    :description: "Advanced topics in Buddhist thought. P: Jr st or cons inst. 1 crse in Buddhism strongly recommended."
  - :name: Politics of South Asia.
    :number: "651"
    :credit: "4"
    :subject: LCOA
    :description: "Introduces students to the history and politics of the region with a special focus on India, Pakistan, and Sri Lanka and the regional and international contexts of South Asia. P: Jr st; Poli Sci 106 or 186; or cons inst."
  - :name: "Proseminar: History of Buddhism and Buddhist Social Institutions."
    :number: "660"
    :credit: "3"
    :subject: LCOA
    :description: "A workshop on the promises and problems of reconstructing the religions and social lives of Buddhists in medieval India. P: Jr st & two crses at 300 level or higher in Asian religions or cons inst."
  - :name: "South Asia and the Global System: Economy, Security & Culture."
    :number: "663"
    :credit: "4"
    :subject: LCOA
    :description: "Examines the effect of international forces on some countries of the South Asia region (India, Pakistan, Sri Lanka, and Afghanistan) as well as how state and societal responses affect the prospects of security, prosperity, and cultural integration in the world. P: Poli Sci 106."
  - :name: "Proseminar: Studies in Literatures of Asia."
    :number: "666"
    :credit: "3"
    :subject: LCOA
    :description: "Topics will vary. P: Jr st or cons inst."
  - :name: Structure of Thai.
    :number: "671"
    :credit: "3"
    :subject: LCOA
    :description: "Linguistic introduction to Thai. Prior study of linguistics not required. P: Jr st or cons inst."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "3"
    :subject: LCOA
    :description: "Individual study and research for honors candidates. P: Cons inst."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "3"
    :subject: LCOA
    :description: "Continuation of 681. P: Cons inst."
  - :name: Senior Thesis.
