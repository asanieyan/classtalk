    :description: "Primarily for engineering students. Mechanics and heat. Two lectures, two discussions and one three-hour lab per week. P: Math 211 or 221 or 1 yr HS calc or cons inst. Not open to stdts who have had Physics 207. Degree cr will not be given for both Physics 103 & 201. Open to Fr."
