    :description: "P: Jr st & 3 cr in philos or cons inst."
  - :name: Jewish Philosophy from Antiquity to the Seventeenth Century.
    :number: "435"
    :credit: "3"
    :subject: PHIL
    :description: "A survey of major philosophers and philosophical currents within Judaism from antiquity through the seventeenth century. P: 3 credits in philosophy."
  - :name: French Philosophy-Existentialism.
    :number: "440"
    :credit: "4"
    :subject: PHIL
    :description: "P: Jr st & 3 cr in philos or cons inst."
  - :name: Environmental Ethics.
    :number: "441"
    :credit: "4"
    :subject: PHIL
    :description: "Adequacy of ethical theories in handling such wrongs as harm to the land, to posterity, to endangered species, and to the ecosystem itself. Exploration of the view that not all moral wrongs involve harm to humans. Inquiry into the notion of the quality of life and the ethics of the \"lifeboat\" situation. P: 3 cr philos or envir studies, or Grad st in IES."
  - :name: Moral Philosophy and the Holocaust.
    :number: "442"
    :credit: "3"
    :subject: PHIL
    :description: "Selected moral and philosophical issues raised by the Holocaust such as when and whom to rescue; includes issues arising after the annihilation such as forgiveness and reconciliation. P: Jr st & cons inst."
  - :name: Aesthetics of the Natural Environment.
    :number: "453"
    :credit: "3"
    :subject: PHIL
    :description: "Philosophical theories of beauty, the sublime, and the picturesque, and their relevance to our appreciation of the natural environment. P: Jr st and 3 cr in philos, or cons inst."
  - :name: Classical Philosophers.
    :number: "454"
    :credit: "3"
    :subject: PHIL
    :description: "One or more classical philosophers, movements, or problems selected for intensive study. P: Jr st & 3 cr in philos or cons inst."
  - :name: Introduction to Indian Philosophy.
    :number: "463"
    :credit: "3"
    :subject: PHIL
    :description: "Philosophical ideas in India. P: Jr st & 3 cr in philos or cons inst."
  - :name: Classical Philosophers.
    :number: "464"
    :credit: "3"
    :subject: PHIL
    :description: "One or more classical philosophers, movements, or problems selected for intensive study. P: Jr st & 3 cr in philos or cons inst."
  - :name: Junior Honors Seminar.
    :number: "481"
    :credit: "3"
    :subject: PHIL
    :description: "One or more philosophers, movements, or problems selected for intensive study. P: Jr st & certif as hon cand, 6 cr in philos, 3.0 GPA in philos and cons inst."
  - :name: Junior Honors Seminar.
    :number: "482"
    :credit: "3"
    :subject: PHIL
    :description: "Same as 481. P: Jr st & 6 cr in philos & 3.0 GPA in Philos-4.0 basis."
  - :name: Philosophy of Religion.
    :number: "501"
    :credit: "4"
    :subject: PHIL
    :description: "Analysis of religious experience and activity, and examination of principal religious ideas in light of modern psychology, philosophy, science, and anthropology. P: Jr st or cons inst."
  - :name: Special Topics in Philosophy of Religion.
    :number: "502"
    :credit: "3"
    :subject: PHIL
    :description: "One or more topics selected from among the following: religious discourse, God, evil, survival, great philosophers of religion, etc. Variable content. P: Jr st or cons inst."
  - :name: Theory of Knowledge.
    :number: "503"
    :credit: "3"
    :subject: PHIL
    :description: "A survey of problems concerning the nature, sources, and limits of human knowledge, including such topics as scepticism, the concept of knowledge, sensory perception, evidence, justified belief, induction. P: Philos 101, 103, 201, or cons inst; & Jr st."
  - :name: Symbolic Logic.
    :number: "511"
    :credit: "3"
    :subject: PHIL
    :description: "Propositional and predicate logic, with emphasis on metatheory; independence of rules and completeness theorems; discussion of technical and philosophical limitations of classical logic. P: Jr st, Philos 211 is recommended or cons inst."
  - :name: Methods of Logic.
    :number: "512"
    :credit: "3"
    :subject: PHIL
    :description: "Selected topics in philosophical logic and in the various applications of logic to philosophical problems. Variable content. P: Philos 211 or cons inst."
  - :name: Language and Meaning.
    :number: "516"
    :credit: "3"
    :subject: PHIL
    :description: "The nature and function of language, theories of meaning, semantic and syntactic paradoxes, proper names, private languages, rules, and linguistic relativity. P: Jr st & 3 cr in philos or cons inst."
  - :name: Special Topics in the Philosophy of Language.
    :number: "517"
    :credit: "3"
    :subject: PHIL
    :description: "One or more topics selected from: meaning, understanding, nonsense, ambiguity, speech acts, reference and predication, analyticity, etc. Variable content. P: Jr st & 3 cr in philos or cons inst."
  - :name: Philosophy of Mathematics.
    :number: "519"
    :credit: "3"
    :subject: PHIL
    :description: "The nature of mathematical knowledge and the existence of mathematical entities; with some emphasis on the Logicist, Intuitionist, and Formalist positions. P: Cons inst or Jr st and 3 cr in philos."
  - :name: Philosophy of the Natural Sciences.
    :number: "520"
    :credit: "3"
    :subject: PHIL
    :description: "Nature and functions of science; the logic of scientific method; clarification of such concepts as cause, law, theory, probability, determinism, teleology. P: Jr st & 3 crs in philos or cons inst."
  - :name: Philosophy of the Social Sciences.
    :number: "521"
    :credit: "3"
    :subject: PHIL
    :description: "Problems in applying methods and concepts of science to the study of social behavior. P: 3 cr in philos & Jr st or cons inst."
  - :name: Special Topic.
    :number: "522"
    :credit: "3"
    :subject: PHIL
    :description: "Selected from logic of theory construction, theoretical entities, models, applied mathematics, nature of laws, conventionalism, probability, etc. Variable content. P: Prereqs vary according to topic."
  - :name: Philosophical Problems of the Biological Sciences.
    :number: "523"
    :credit: "3"
    :subject: PHIL
    :description: "Problems raised by genetics, evolutionary theory, and taxonomy: patterns of explanatory force and dispensability of teleology; objectivity of taxonomy. P: 3 cr of philos or 3 cr in a biological science."
  - :name: Philosophy and Economics.
    :number: "524"
    :credit: "3"
    :subject: PHIL
    :description: "Economics examined from the viewpoint of the philosophy of science. Normative and positive aspects of economic theory. Deterministic and statistical explanation. Arrow impossibility theorem. Radical economics. Team taught by a philosopher and an economist. P: Jr st and at least 3 cr in econ or 3 cr in philos."
  - :name: Philosophy and Literature.
    :number: "526"
    :credit: "3"
    :subject: PHIL
    :description: "Analysis of philosophic ideas as embodied in literary works and the relation of these ideas to other aspects of the works such as plot, structure, characterization and language. Discussion of related questions about literature, literary themes, and thematic criticism. P: Jr st & 3 cr in philos."
  - :name: Freedom Fate and Choice.
    :number: "530"
    :credit: "3"
    :subject: PHIL
