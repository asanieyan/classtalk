  - :name: Economic Analysis of Agricultural Markets.
    :number: "421"
    :credit: "3"
    :subject: AAAE
    :description: "Price discovery in U.S. farm product markets; competitive theory and extension to time, space, and form dimensions; theory of market control and contemporary applications. P: Econ 301 or equiv."
  - :name: Quantitative Methods in Agricultural and Applied Economics.
