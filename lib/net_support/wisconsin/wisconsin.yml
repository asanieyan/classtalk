    :subject: JEWS
    :description: "Survey of Jewish cultural history from the Biblical to Talmudic and early Muslim periods; and its interaction with other cultures, including Hellenistic, Roman, and Muslim. P: So st."
  - :name: Jewish Cultural History in English.
    :number: "378"
    :credit: "4"
    :subject: JEWS
    :description: "Jewish cultural history from the medieval to the modern period; emphasis on socio-economic and cultural conditions, Jewish civilization in various countries to the First World War. P: So st."
  - :name: Survey of Modern Hebrew Literature.
    :number: "401"
    :credit: "3"
    :subject: JEWS
    :description: "Readings in Hebrew literature, class conducted in Hebrew. P: Hebrew 302 or cons inst."
  - :name: Survey of Modern Hebrew Literature.
    :number: "402"
    :credit: "3"
    :subject: JEWS
    :description: "Continuation of 401. P: Hebrew 401 or cons inst."
  - :name: The Holocaust Theme in Western Drama.
    :number: "410"
    :credit: "3"
    :subject: JEWS
    :description: "Major dramatic works on the Holocaust theme; theatrical forms and aesthetic problems; moral implications of dealing with the Holocaust through art. P: Jr st or cons inst."
  - :name: Eastern European Jews in the United States, 1880s-1930s.
    :number: "416"
    :credit: "4"
    :subject: JEWS
    :description: Analyzes the culture and community of the two million Jews who migrated to the United States between 1880 and 1930.
  - :name: History-telling in the Bible.
    :number: "417"
    :credit: "3"
    :subject: JEWS
    :description: The biblical books of Genesis through 2 Kings, together with 1 and 2 Chronicles, recount ancient Israel's history. This course investigates how their authors composed their stories and explores what their interests and intentions were.
  - :name: "Antisemitism: History, Literature, and the Arts."
    :number: "420"
    :credit: "3"
    :subject: JEWS
    :description: "A study of the origins, evidence and effects of antisemitism through history as seen in literature, drama, film and art. P: Jr st."
  - :name: Jewish Philosophy from Antiquity to the Seventeenth Century.
    :number: "435"
    :credit: "3"
    :subject: JEWS
    :description: "A survey of major philosophers and philosophical currents within Judaism from antiquity through the seventeenth century. P: 3 credits in philosophy."
  - :name: Moral Philosophy and the Holocaust.
    :number: "442"
    :credit: "3"
    :subject: JEWS
    :description: "Selected moral and philosophical issues raised by the Holocaust such as when and whom to rescue; includes issues arising after the annihilation such as forgiveness and reconciliation. P: Jr st & cons inst."
  - :name: Holy Places and Sacred Times in Rabbinic Literature.
    :number: "446"
    :credit: "4"
    :subject: JEWS
    :description: "Examines the ways that space and time were understood and made meaningful by the rabbis of Late Antiquity, whose thought and practice have influenced the religious life of most Jews to the present day. P: For lec: So st or cons inst. For opt disc: Hebr St 302 or 324, or cons inst."
  - :name: Classical Rabbinic Texts.
    :number: "448"
    :credit: "3"
    :subject: JEWS
    :description: "Introduction to the language and literature of the rabbinic period in Judaism (2nd-7th century CE). Acquisition of language skills to read Hebrew texts of this period, including Mishna, Tosephta, and Midrash. P: Hebrew 202 or 324 or cons inst."
  - :name: Undergraduate Seminar in Judaism and the Arts.
    :number: "450"
    :credit: "3"
    :subject: JEWS
    :description: This course provides an understanding of Jewish art and artists in the shaping of culture both historically and today through lectures and discussions; guest scholars, artists and critics; and performances, exhibitions and screenings.
  - :name: Biblical Archaeology.
    :number: "451"
    :credit: "3"
    :subject: JEWS
    :description: "An examination of current problems, methods, and trends in archaeological research in the lands of the Bible. P: Jr st."
  - :name: Medieval Hebrew Biblical Commentaries.
    :number: "460"
    :credit: "3"
    :subject: JEWS
    :description: "Introduces graduate students and advanced undergraduate students to Medieval Hebrew Biblical exegesis. Reading, translation and discussion of different medieval interpretations of key passages of the Hebrew Bible. P: 3 yrs of Hebrew, Hebr St 448, or cons inst."
  - :name: Jewish Civilization in Medieval Spain in English.
    :number: "473"
    :credit: "3"
    :subject: JEWS
    :description: "Cultural, political, economic and scientific contributions of the Jews in medieval Islamic and Christian Spain (711-1492). Emphasis on interaction of the Jews with the general society. P: So st."
  - :name: Education and Jewish Civilization.
    :number: "475"
    :credit: "3"
    :subject: JEWS
    :description: "Examines the changing role of education in Jewish history and debates within Jewish civilization concerning the nature and value of learning. Topics include: relationships between learning and life; ethical and pedagogical dimensions of teacher-student relationships; gender and learning. P: So st or cons inst."
  - :name: Topics in Jewish Studies.
    :number: "490"
    :credit: "3"
    :subject: JEWS
    :description: "Special topics in Jewish studies. The topic is footnoted in the Timetable. P: Jr st; some prior coursework in Jewish studies or cons inst."
  - :name: German-Jewish Culture Since the 18th Century.
    :number: "510"
    :credit: "3"
    :subject: JEWS
    :description: "Investigates German-Jewish culture since the 18th century, concentrating on toleration, emancipation, acculturation, assimilation, anti-Semitism, and Bildung. P: Jr st."
  - :name: Biblical Texts, Poetry.
    :number: "513"
    :credit: "3"
    :subject: JEWS
    :description: "Critical reading of selected texts from the Minor Prophets and the Writings. P: Hebrew 324 or cons inst."
  - :name: Biblical Texts, Poetry.
    :number: "514"
    :credit: "3"
    :subject: JEWS
    :description: "Continuation of 513. P: Cons inst or Hebrew 513."
  - :name: "Holocaust: History, Memory and Education."
    :number: "515"
    :credit: "3"
    :subject: JEWS
    :description: "This course explores the ways in which Holocaust history, memory and education are mutually entangled, politically charged and morally complex. Using primarily American sites of memory, students will critically analyze a variety of representations of the Shoah\xE2\x80\x94in literature, films, memoirs, monuments, museums and classrooms. P: Jr st or cons inst."
  - :name: Anti-Semitism in European Culture, 1700-1945.
    :number: "518"
    :credit: "3"
    :subject: JEWS
    :description: "A critical review of major theories of anti-Simitism and a history of modern anti-Semitism. P: Jr st."
  - :name: Englishness and Jewishness.
    :number: "519"
    :credit: "3"
    :subject: JEWS
    :description: "An exploration of Jewishness and Englishness as presented in British literature and culture. P: 6 cr of intro English."
  - :name: Intellectual and Religious History of European Jewry, 1648-1939.
    :number: "529"
    :credit: "4"
    :subject: JEWS
    :description: "Main movements and trends of thought, religion, and culture as European Jewry gained emancipation and adjusted to mass society. P: Hist 119 or 120 or 512 or 513; or Hist/Jewish 220; or Hebr St/Jewish 471 or 472."
  - :name: Readings in Contemporary Hebrew Literature.
    :number: "533"
    :credit: "3"
    :subject: JEWS
    :description: "P: Hebrew St 402 or cons inst."
  - :name: Readings in Contemporary Hebrew Literature.
    :number: "534"
    :credit: "3"
    :subject: JEWS
    :description: "P: Cons inst or Hebr St 533."
  - :name: Literature of Jewish Identity in America.
    :number: "593"
    :credit: "3"
    :subject: JEWS
    :description: "The construction of Jewish American identity within American life. P: 6 cr of intro lit."
  - :name: Jewish Law and Ethics in Comparative Perspective.
    :number: "613"
    :credit: "3"
    :subject: JEWS
    :description: "History, sources and methods of Jewish Law reflecting the diversity of Jewish life and culture. Topical focus on family law, the role and status of women, and bioethical issues. Some comparisons with other systems of religious law, secular law and secular philosophical ethics. P: Jr st; some prior coursework in Jewish studies, law or both, or cons inst."
  - :name: "The Holocaust: Facts, Trials, Verdicts, Post-Verdicts."
    :number: "625"
    :credit: "3"
    :subject: JEWS
    :description: "The background to the Holocaust, its implementation, the efforts to impose the criminal law on its perpetrators and the points of interaction between the Holocaust and U.S. policy. P: Law stdt or Jr st."
  - :name: Israeli Politics and Society.
    :number: "665"
    :credit: "4"
    :subject: JEWS
    :description: "Course provides historical and analytical understanding of Israeli internal political life and institutions. Attention will be paid to political culture, coalition formation and ethnic politics as they are manifested in Israeli politics. The effect of regional conflict upon Israel's domestic politics will also be considered. P: Jr st & intro class in poli sci."
