  - :name: Intermediate Japanese Conversation.
    :number: "335"
    :credit: "3"
    :subject: CHIN
    :description: "For students who wish to concentrate on speaking. Videotape material also used. Two hours weekly. P: E Asian 204."
  - :name: Social & Intellectual History of China, 1400 BC-589 AD.
    :number: "336"
    :credit: "4"
    :subject: CHIN
    :description: "Social and cultural background of the rise of ancient Chinese philosophies; the doctrines and evolution of classical Confucianism, Taoism, Moism, and Legalism; the establishment of the Chinese imperial state and its impact on Chinese thought; Han Confucianism; the introduction of Buddhism to China and the rise of Neo-Taoism. P: So st or Hist 103."
  - :name: Social and Intellectual History of China, 589 AD- 1919.
    :number: "337"
    :credit: "4"
    :subject: CHIN
    :description: "The culture of the literati in the T'ang; major trends of Neo-Confucianism during the Sung and Ming; the Confucian response to the West in the nineteenth century; the emergence of the modern Chinese intelligentsia and iconoclasm in the early May Fourth period. P: So st or Hist 103."
  - :name: Social and Intellectual History of Modern China, 1911-1949.
    :number: "338"
    :credit: "4"
    :subject: CHIN
    :description: "Major topics in the history of twentieth century Chinese intellectual and cultural developments: the origins and nature of Chinese nationalism and its relationship to radical antitraditionalism and conservatism, the failure of Chinese liberalism, the major trends in modern Chinese literature and humanities, and the origins and development of Chinese Marxism. P: So st or Hist 103."
  - :name: "Introduction to the I-Ching: Book of Change."
    :number: "340"
    :credit: "4"
    :subject: CHIN
    :description: "Early religious and historical background of the Book of Changes, the composition of the I-Ching, the formation and structure of the hexagrams and their symbolism, the interpretations of the texts associated with the hexagrams, and techniques of divination. P: So st; Undergrad majors, 4 cr; non-major Undergrads & Grad majors, 3 cr. No prev knowledge of Chinese required for non-major Undergrads."
  - :name: Classical Chinese for Non-Majors.
    :number: "341"
    :credit: "4"
    :subject: CHIN
    :description: "Basic grammar and syntax of classical Chinese to develop reading ability. The texts include Meng-tzu, Lao-tzu, the I-Ching and other Confucian and Taoist works. P: Cons inst."
  - :name: Classical Chinese for Non-Majors.
