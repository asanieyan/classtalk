  - :name: Operations Research I.
    :number: "410"
    :credit: "3"
    :subject: OATM
    :description: "Linear and nonlinear programming with emphasis on applications; the transportation problem, parametric programming, sensitivity analysis, dynamic programming. P: Math 210 or Math 222 or cons inst."
  - :name: Operations Research II.
    :number: "411"
    :credit: "3"
    :subject: OATM
    :description: "Stochastic processes; Markov processes, queuing theory; applications to production and inventory problems. P: Gen Bus 303 or equiv & either OIM 709 or Math 222, or cons inst (not open to Grad stdts)."
  - :name: Fundamentals of Supply Chain Management.
    :number: "421"
    :credit: "3"
    :subject: OATM
    :description: "The management of supply chain resources is a way to reduce costs and achieve competitive advantage. P: Jr st."
  - :name: Procurement & Supply Management.
    :number: "423"
    :credit: "3"
    :subject: OATM
    :description: "Procurement and supply management is the business function concerned with an organization's acquisition of required materials, services, and equipment. The course covers the purchasing function's responsibilities and the necessary knowledge to develop effective sourcing strategies. P: Jr st."
  - :name: Economics of Transportation.
    :number: "444"
    :credit: "3"
    :subject: OATM
    :description: "Influence of transport costs on economic development, industrial location and market penetration; economic characteristics of carriers; pricing policies and practices in transport; interrelationship of public policy issues and decisions by suppliers and users of transportation. P: Econ 101."
  - :name: Service Operations Management.
    :number: "451"
    :credit: "3"
    :subject: OATM
    :description: "Application of operations management principles to the analysis of service-delivery systems in profit and nonprofit organizations. Topics include designing service-delivery systems, location and layout, operations planning and control, yield management, technology and information systems, and service quality management. P: OIM 350 or equiv. Not open to grad business stdts."
  - :name: Facilities Location Models.
    :number: "578"
    :credit: "3"
    :subject: OATM
    :description: "The theory and methods of facility location. Plant and warehouse siting, plant layout problems and location of service facilities such as hospitals and fire stations. Cases of actual applications. P: OIM 410 or Ind Engr 323, or equiv."
  - :name: Simulation Modeling and Analysis.
    :number: "620"
    :credit: "3"
    :subject: OATM
    :description: "Introduction to simulation modeling and analysis techniques with application to production, logistics, service, and other systems. Emphasis on model building, application of basic statistical data analysis, and the use of simulation for design, evaluation, and improvement of such systems. Introduction to available software. Case studies. P: Comp Sci 302 or equiv & Stat 312 or equiv."
  - :name: Introduction to Stochastic Processes.
    :number: "632"
    :credit: "3"
    :subject: OATM
    :description: "Markov chains: classification, recurrence, transcience, limit theory. Renewal theory, Markov processes, birth-death processes. Applications to queueing, branching, and other models in science, engineering and business. Topics drawn from semi-Markov processes, martingales, Brownian motion. P: Math 431, or Stat 309 & 310, or Stat 311 & 312, or Stat 313 or 314."
  - :name: Queuing Theory and Stochastic Modeling.
    :number: "633"
    :credit: "3"
    :subject: OATM
    :description: "Reliability theory; coherent systems and reliability bounds. Markovian queues and Jackson networks. Steady-state behavior of general service time queues. Priority queues. Approximation methods and algorithms for complex queues. Simulation. Dynamic programming; applications to inventory and queueing. P: Math, Ind Engr 632 or cons inst."
  - :name: Business Logistics Analysis.
    :number: "640"
    :credit: "3"
    :subject: OATM
    :description: "Emphasis on the business logistics process from a managerial perspective; analysis of logistics systems to develop implementation strategies for effective flow of material and information throughout the supply chain. P: Econ 101."
  - :name: Logistics Strategies.
    :number: "646"
    :credit: "3"
    :subject: OATM
    :description: "Planning and design of integrated logistics systems; managing interfunctional and interfirm relationships; international logistics; multiple facility network design; analysis of inventory and transportation routing and scheduling problems. Use of cases and computer applications. P: Tran P U 640 or cons inst."
  - :name: Production Planning and Control.
    :number: "654"
    :credit: "3"
    :subject: OATM
    :description: "The role of materials and capacity planning and control in business operations. Manufacturing Resource Planning Systems: aggregate planning, material requirements planning, capacity planning, operations scheduling. Procedures for cellular manufacturing systems. Costing issues in modern planning and control systems. P: OIM 350 or equiv."
  - :name: "E-Business: Technologies, Strategies and Applications."
    :number: "671"
    :credit: "3"
    :subject: OATM
    :description: "Overview of core concepts of e-commerce and e-business technologies, strategies and applications. Covers business-to-consumer, business-to-business and intra-business models by using real-world examples and cases from various industries. Significant portion of coursework involves interdisciplinary group project with industry. P: Sr or Grad st."
  - :name: "E-Business Transformation: Design, Analysis and Justification."
    :number: "672"
    :credit: "3"
    :subject: OATM
    :description: "P: Sr or Grad st or cons inst."
