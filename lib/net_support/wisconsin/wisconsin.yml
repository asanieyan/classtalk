    :description: "Exploration of the nature of multicultural, comparative American literary studies. Consideration of a formal, thematic or historical topic with emphasis on close reading of texts by African-American, Asian-American, American Indian, Jewish-American, Latino/a, and European-American writers. P: 6 cr of intro lit."
  - :name: Selected Topics in Afro-American Literature.
