    :description: "Recommended for those majoring in science or mathematics. Also suitable for others who have the math prerequisite. Mechanics, heat and sound. Two lectures, two discussions and one three-hour lab per week. P: Math 221 or 211 or 1 yr HS calc or cons inst. Not open to stdts who have had Physics 201. Degree cr will not be given for both Physics 103 & 207. Open to Fr."
  - :name: General Physics.
