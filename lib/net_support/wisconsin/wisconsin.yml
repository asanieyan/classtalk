    :number: "219"
    :credit: "4"
    :subject: JEWS
    :description: "Surveys American Jews from the eighteenth century until after WW II, examining political behavior (radicalism, liberalism, and nationalism), class formation, social mobility, culture, inter-ethnic group relations, religion, and problems in community building. P: Open to Fr."
  - :name: Introduction to Modern Jewish History.
    :number: "220"
    :credit: "4"
    :subject: JEWS
    :description: "The history of the Jews in selected parts of the world since the 17th century. Particular attention will be paid to the fact that this is the history of a minority group whose life unfolds in relationship to a larger society. P: Open to Fr."
