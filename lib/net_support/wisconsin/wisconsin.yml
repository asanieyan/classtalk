  - :name: The Scottish Tradition.
    :number: "518"
    :credit: "3"
    :subject: ENGL
    :description: "Study of the Scottish literary tradition from the Middle Ages to the present day, with an emphasis on folk culture and its influence. P: 6 cr of intro lit."
  - :name: Englishness and Jewishness.
    :number: "519"
    :credit: "3"
    :subject: ENGL
    :description: "An exploration of Jewishness and Englishness as presented in British literature and culture. P: 6 cr of intro English."
  - :name: "Survey: Theories of Drama."
    :number: "520"
    :credit: "3"
    :subject: ENGL
    :description: "Selected major critical and theoretical sources, from Aristotle to the present day; the influences of theories upon playwriting and modes of theatrical production. P: Jr st."
  - :name: Postcolonial Theatre.
    :number: "523"
    :credit: "3"
    :subject: ENGL
    :description: "Study of drama, dramatic theory and theatrical practices in postcolonial cultures, primarily in Asia, Africa and the Caribbean. Course considers status of drama/theatre in postcolonial studies and focuses on issues of form, language, intertextuality, transculturation, material organization and reception. P: Jr st or cons inst."
  - :name: "Indian Writers Abroad: Literature, Diaspora and Globalization."
    :number: "524"
    :credit: "3"
    :subject: ENGL
    :description: "Study of literature, drama, and film produced by authors of South Asian origin in Europe, North America, and the Caribbean. Course considers theories of diaspora, changing patterns of subcontinental migration, and relation of diasporic forms to the cultures of origin and adoption. P: 6 cr of lit."
  - :name: British Drama, 1914 to Present.
    :number: "538"
    :credit: "3"
    :subject: ENGL
    :description: "Plays and playwrights from the first World War to the present, including movements leading to the \"revolt\" of 1956 and subsequent proletarian and absurdist drama. Plays by Shaw, O'Casey, Maugham, Coward, Eliot, Osborne, Beckett, Pinter, Stoppard, Arden, Wesker, Bond, Churchill and others. P: Jr st."
  - :name: Studies in Criticism.
    :number: "550"
    :credit: "3"
    :subject: ENGL
    :description: "An exploration of the methods and principles of criticism; generally an experiment in the application of a particular critical method or a group of related critical presuppositions to an appropriate body of English and American literature. Content varies. P: 6 cr of intro lit."
  - :name: English Literary Criticism.
    :number: "551"
    :credit: "3"
    :subject: ENGL
    :description: "Outstanding documents in English literary criticism from Sidney's \"Apology\" to T.S. Eliot's \"Selected Essays\" analyzed for their permanent and intrinsic value and their historical interest. P: 6 cr of intro lit."
  - :name: American Literary Criticism.
    :number: "552"
    :credit: "3"
    :subject: ENGL
    :description: "Development of American critical theory from the Puritans to contemporary times combining analysis of theory with practice in critical writing. P: 6 cr of intro lit."
  - :name: Modern Critical Theories.
    :number: "553"
    :credit: "3"
    :subject: ENGL
    :description: "Variety and complexity of twentieth century critical thought. Intensive investigation of the works of selected theorists. P: 6 cr of intro lit."
  - :name: Studies in Dramatic Literature.
    :number: "561"
    :credit: "3"
    :subject: ENGL
    :description: "An exploration of some aspect of drama or the theory of drama, of the internal history of the genre, or the distinctive character of the mode, and the application of practical criticism to an appropriate body of literature written in English. P: 6 cr of intro lit."
  - :name: Studies in Narrative Literature.
    :number: "563"
    :credit: "3"
    :subject: ENGL
    :description: "An exploration of some aspect, problem, or distinctive variety of narrative or the theory of narrative, in such forms as the novel, the epic, the romance, and the application of practical criticism to an appropriate body of literature written in English. P: 6 cr of intro lit."
  - :name: Studies in Poetry.
    :number: "565"
    :credit: "3"
    :subject: ENGL
    :description: "An exploration of some aspect of poetic theory and practice, generally in terms of the shorter verse forms, and the application of practical criticism to an appropriate body of literature written in English. Content varies. P: 6 cr of intro lit."
  - :name: Women's Traditions in the Novel.
    :number: "570"
    :credit: "3"
    :subject: ENGL
    :description: "Introduction to women's traditions in the novel and an exploration of theoretical issues arising from the claims for a gendered tradition. P: 6 cr of intro lit."
  - :name: Women in British and American Literature 1914 to the Present.
