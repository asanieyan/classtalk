  - :name: Fundamentals of Stage Lighting Technology.
    :number: "166"
    :credit: "3"
    :subject: THAD
    :description: "Theories and techniques for the use of stage lighting equipment, special effects, and other stage electrics devices. P: Open to Fr."
  - :name: Fundamentals of Stagecraft.
    :number: "170"
    :credit: "4"
    :subject: THAD
    :description: "Theory and techniques of stagecraft for theatrical production. Lab required. P: Open to Fr."
  - :name: Directed Study.
    :number: "198"
    :credit: "3"
    :subject: THAD
    :description: "P: Graded on a Cr/N basis. Open to Fr & So, requires cons inst."
  - :name: Directed Study.
    :number: "199"
    :credit: "3"
    :subject: THAD
    :description: "P: Graded on a lettered basis. Open to Fr & So. Cons inst req."
  - :name: Undergraduate Topics in Theatre and Drama.
    :number: "219"
    :credit: "3"
    :subject: THAD
    :description: "Undergraduate study in subjects of current interest in design, performance, technology, history, dramatic theory, literature criticism, or theatre/drama education. P: Open to Fr."
  - :name: History of Theatrical Production.
    :number: "224"
    :credit: "3"
    :subject: THAD
    :description: "Examines key periods in theatre history from ancient to modern. Emphasis on staging practices and theatre as a cultural institution. P: So st, Theatre 120 or cons inst."
  - :name: Bascom Course.
    :number: "236"
    :credit: "3"
    :subject: THAD
    :description: "A low-enrollment course developing skills in critical reading, logical thinking, use of evidence, and use of library resources. Emphasis on writing in the conventions of specific fields. P: Successful completion of or exemption from Com A requirement. Open to Fr & So only; or cons inst."
  - :name: Intermediate Voice Training.
    :number: "240"
    :credit: "3"
    :subject: THAD
    :description: "Techniques and practice for increasing vocal strength, range, flexibility and the study of diction. Attention to individual problems in tone production, resonance, and articulation. P: Theatre 140 or cons inst."
  - :name: Fundamentals of Acting.
    :number: "250"
    :credit: "3"
    :subject: THAD
    :description: "Problems arising from differences in type and style of dramatic production; individual and group performance. P: Theatre 150 & cons inst."
  - :name: African Dance Performance.
    :number: "277"
    :credit: "2"
    :subject: THAD
    :description: "Technique, practice and performance of complex African and African-based dances in relation to polyrhythmic musical and percussive accompaniment. Study of historical and cultural contexts of these forms. Development of improvisational skills in dialogue with musicians. P: Dance 177 or cons inst."
  - :name: Directed Study.
    :number: "298"
    :credit: "3"
    :subject: THAD
    :description: "P: Graded on a Cr/N basis; So st and requires cons inst."
  - :name: Directed Study.
    :number: "299"
    :credit: "3"
    :subject: THAD
    :description: "P: Graded on a lettered basis; So st & requires cons inst."
  - :name: "Proseminar: Issues in Theatre Studies."
    :number: "300"
    :credit: "1"
    :subject: THAD
    :description: "This proseminar on the most recent, topical issues in theatre studies can be taken alone or in conjunction with other department courses. It allows conversations about theatre history, theory, literature, and criticism to be extended across these four areas, and to examine their relation to theatre practice, aesthetics, and ideologies. P: Open to Fr."
  - :name: Traditions in Dramatic Literature.
    :number: "324"
    :credit: "3"
    :subject: THAD
    :description: "Multiple approaches to reading plays from a variety of important periods in dramatic literature with an emphasis on the life of older plays in the contemporary repertory. When possible, some course materials are linked to University Theatre production. P: So st, Theatre 120 or cons inst."
  - :name: Introduction to Asian Performance.
    :number: "326"
    :credit: "4"
    :subject: THAD
    :description: "Issues in the study of Asian performance. Principal genres of Asian performance through study of techniques and aesthetics, and plays; East West theatre relationships. P: Jr st."
  - :name: History of Costume for the Stage.
    :number: "327"
    :credit: "3"
    :subject: THAD
    :description: "Dress in Western civilization is examined through the cultural context of history, art and fashion and related to theatrical costume design through a comparison of theatre designs to their primary visual sources. P: So st."
  - :name: Introduction to African-American Performance.
    :number: "329"
    :credit: "4"
    :subject: THAD
    :description: "An introduction to the wide range of performance in the African-American diaspora, focusing on dance and theater in the United States. P: Jr st or cons inst."
  - :name: "In Translation: The Drama of Henrik Ibsen."
    :number: "335"
    :credit: "4"
    :subject: THAD
    :description: "P: Jr st or cons inst."
  - :name: "In Translation: The Drama of August Strindberg."
    :number: "336"
    :credit: "4"
    :subject: THAD
    :description: "P: Jr st or cons inst."
  - :name: Fundamentals of Movement for the Stage.
    :number: "342"
    :credit: "3"
    :subject: THAD
    :description: "Development of the actor's awareness of habitual patterns of tension. Elements of movement including space, time, energy. Introduction to improvisation skills. P: Cons inst. Repeatable with cons inst."
  - :name: "In Translation: Modern Scandinavian Drama."
    :number: "349"
    :credit: "4"
    :subject: THAD
    :description: "Examination of the theater of Scandinavia in the wake of Henrik Ibsen and August Strindberg that places modern Nordic theater in a wider European context. P: Jr st."
  - :name: Acting Realism.
    :number: "350"
    :credit: "3"
    :subject: THAD
    :description: "Intensive scene study from the major works of selected modern playwrights, concentrating on realism. P: Theatre 250 or cons inst."
  - :name: Fundamentals of Asian Stage Discipline.
    :number: "351"
    :credit: "3"
    :subject: THAD
    :description: "Intensive movement discipline using Asian martial art techniques and mask work as a preparation for performance. P: Cons inst."
  - :name: Javanese Performance.
    :number: "353"
    :credit: "2"
    :subject: THAD
    :description: "Technique and practice of classical Javanese dance in its musical, historical and cultural contexts. P: Jr st or cons inst."
  - :name: Introduction to Theatre for Cultural and Social Awareness.
    :number: "357"
    :credit: "3"
    :subject: THAD
    :description: "Analysis of sensitive subject matter in U.S. workplace and school/community settings through theatre and drama. Examines race relations, cultural diversity, gender, sexual orientation and other topics in plays, films, and current events. Develops theatrical models to encourage healthy dialogue. P: So st."
  - :name: Backstage Laboratory II.
    :number: "361"
    :credit: "2"
    :subject: THAD
    :description: "Emphasis on student's involvement with a specific responsibility within theatrical production. P: Theatre 161 or cons inst."
  - :name: Drama in Education.
    :number: "362"
    :credit: "3"
    :subject: THAD
    :description: "Introduction to philosophy, methodologies, and practice of drama in education. Includes demonstrations and practice teaching with children. P: So st."
  - :name: Principles and Practice of Stage Costume Design.
    :number: "363"
    :credit: "4"
    :subject: THAD
    :description: "A survey of stage costume combined in a lecture/laboratory framework. Fundamentals inherent in costume design process; introduction to procedures and skills needed for executing costumes. P: So st."
  - :name: Stage Lighting I.
    :number: "366"
    :credit: "4"
    :subject: THAD
    :description: "Application of lighting design to the stage and natural environment. Color principles, lighting instruments, and control equipment. Production participation and labs. P: So st."
  - :name: Fundamentals of Directing.
    :number: "368"
    :credit: "3"
    :subject: THAD
    :description: "Principles and practice of play direction; motivational analysis, composition, movement, stage business and rehearsal techniques. Student directs a final project. P: Jr st."
  - :name: Drafting for the Theatre.
    :number: "370"
    :credit: "4"
    :subject: THAD
    :description: "Methods and development of techniques used in theatrical drafting. P: Theatre 170 & So st."
  - :name: Sound for Theatre.
    :number: "371"
    :credit: "4"
    :subject: THAD
    :description: "Audio equipment and its use in the theatre; the integration of sound as a design element of live theatrical performance. P: Theatre 170 or equiv."
  - :name: Set Design I.
    :number: "372"
    :credit: "3"
    :subject: THAD
    :description: Principles of composition, scale, perspective, and color applied to the stage; production of ground plans, elevations, sketches, and models.
  - :name: Rendering for the Stage.
    :number: "374"
    :credit: "3"
    :subject: THAD
    :description: "A practical study of drawing, painting, and sketching techniques applied specifically to the presentation of set, costume, and lighting designs on paper. P: Theatre 363 or 366 or 372 or cons inst."
  - :name: Introduction to Stage Management.
    :number: "379"
    :credit: "3"
    :subject: THAD
    :description: "Principles of stage management from auditions through closing night. Class work and supplementary production experience. P: Open to Fr."
  - :name: The Holocaust Theme in Western Drama.
    :number: "410"
    :credit: "3"
    :subject: THAD
    :description: "Major dramatic works on the Holocaust theme; theatrical forms and aesthetic problems; moral implications of dealing with the Holocaust through art. P: Jr st or cons inst."
  - :name: Introduction to Contemporary Feminist Theatre and Criticism.
    :number: "415"
    :credit: "3"
    :subject: THAD
    :description: "Introduction to the history, literature and theory of feminist theatre and of feminist criticism of mainstream theatre in the United States from 1960 to the present. P: So st or cons inst."
  - :name: Theatre and Society.
    :number: "420"
    :credit: "3"
    :subject: THAD
    :description: "Analysis of the ideological and cultural meanings in Western theatre from the perspectives of gender, race, ethnicity, and sexual identity. P: Jr st or cons inst."
  - :name: Contemporary World Theatre and Dramatic Literature.
    :number: "424"
    :credit: "3"
    :subject: THAD
    :description: "Considers important current trends in performance and dramatic literature worldwide. Writing component includes both literary and performance criticism. When possible, some course materials are linked to University Theatre productions. P: Jr st, Theatre 224 & 324."
  - :name: History, Theory, and Dramatic Criticism in Theatre for Young Audiences.
    :number: "426"
    :credit: "4"
    :subject: THAD
    :description: "Historiographical perspectives in theatre for young audiences; analysis of plays for young people, theoretical implications, assumptions, current developments. P: Theatre 120 or 160 or 200 or 362 or cons inst."
  - :name: History of Theatres and Staging.
    :number: "431"
    :credit: "3"
    :subject: THAD
    :description: "Theatre architecture, scenery, costume, acting, directing, and modes of staging in Europe from 500 B.C. P: Jr st."
  - :name: History of Western Theatrical Dance.
    :number: "432"
    :credit: "3"
    :subject: THAD
    :description: "An overview of Western theatrical dance history from the Renaissance to the present. P: Jr st or cons inst."
  - :name: Musical Performance for the Actor.
    :number: "440"
    :credit: "3"
    :subject: THAD
    :description: "Styles and genres of the modern American and British musical theatre for performers. Their application to audition techniques and scene/song presentations. P: Jr st or cons inst."
  - :name: Mask Characterization.
    :number: "442"
    :credit: "3"
    :subject: THAD
    :description: "Process-oriented acting class focused on physical characterization through the use of character masks. Development of a character through a series of exercises/explorations culminating in presentation of character/monologue. Repeatable for credit. P: Theatre 342 or cons inst."
  - :name: Acting Styles.
    :number: "450"
    :credit: "3"
    :subject: THAD
    :description: "Study and demonstration of the various acting styles from the Greek to the modern. Concentration on two specific styles in a semester. P: Theatre 250, 350, or cons inst."
  - :name: Javanese Performance Repertory.
    :number: "453"
    :credit: "2"
    :subject: THAD
    :description: Introduction to Javanese theatre performance in a Javanese epic tradition. Includes use of Javanese gamelan music as accompaniment for dance drama.
  - :name: "Theatre for Young Audiences: Production."
    :number: "462"
    :credit: "6"
    :subject: THAD
    :description: "A practical class: preparation and performance of a production for young audiences, with development and implementation of accompanying educational material. P: Cons inst."
  - :name: Costume Technology Topics.
    :number: "464"
    :credit: "4"
    :subject: THAD
    :description: "Examines techniques used to create costumes. Rotating topics including draping, period patternmaking, tailoring, crafts, and painting. Lab required for 4th credit. P: Theatre 163 or cons inst."
  - :name: Stage Lighting Design II.
    :number: "466"
    :credit: "4"
    :subject: THAD
    :description: "Detailed study of lighting design techniques and professional practices for commercial and resident theatres. P: Theatre 366 & either Theatre 370 or cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "469"
    :credit: "4"
    :subject: THAD
    :description: no description
  - :name: Fundamentals of Technical Direction.
    :number: "470"
    :credit: "3"
    :subject: THAD
    :description: "Organizational and planning responsibilities of the performing arts technical director. Estimating, scheduling, purchasing, safety, materials, resources, organizational structures. P: Theatre 170 or equiv & cons inst."
  - :name: Stage Properties.
    :number: "471"
    :credit: "3"
    :subject: THAD
    :description: "Materials, processes and organizational techniques commonly used in the fabrication of stage properties. P: Theatre 170, 370, 372 or equiv."
  - :name: Scenic Painting.
    :number: "472"
    :credit: "3"
    :subject: THAD
    :description: Painting scenery for the stage. Techniques for painting drops, flats, and props in a range of illusion effects.
  - :name: "Survey: Theories of Drama."
    :number: "520"
    :credit: "3"
    :subject: THAD
    :description: "Selected major critical and theoretical sources, from Aristotle to the present day; the influences of theories upon playwriting and modes of theatrical production. P: Jr st."
  - :name: "The Pre-Modern Drama of Europe: 1650-1850."
    :number: "521"
    :credit: "3"
    :subject: THAD
    :description: "Plays and essays from the European repertoire (England, France, Germany, Spain, Russia, Italy) prior to the rise of Realism and representing several theatrical forms (new-classicism, romanticism) and including such playwrights as Wycherley, Behn, Congreve, Racine, Moliere, Beaumarchais, Schiller, Goethe, Kleist, Lope de Vega, Calderon, Ostrovsky, Goldoni, etc. P: Jr st or cons inst."
  - :name: "Experimental Drama: The Theatre of Europe 1850-the Present."
    :number: "522"
    :credit: "3"
    :subject: THAD
    :description: "The development of realistic and postrealistic forms in modern and postmodern drama, from Zola, Ibsen, Strindberg, and Chekhov through futurism, expressionism, Dada, and surrealism, Brecht, the Theatre of the Absurd, and contemporary European theatre. P: Jr st or cons inst."
  - :name: Postcolonial Theatre.
    :number: "523"
    :credit: "3"
    :subject: THAD
    :description: "Study of drama, dramatic theory and theatrical practices in postcolonial cultures, primarily in Asia, Africa and the Caribbean. Course considers status of drama/theatre in postcolonial studies and focuses on issues of form, language, intertextuality, trans-culturation, material organization and reception. P: Jr st or cons inst."
  - :name: Theatre in Education.
    :number: "525"
    :credit: "4"
    :subject: THAD
    :description: "Theory and practice of theatre in elementary and secondary educational settings. Students in this course devise, script, and present programs as actor-teachers and interact with audiences. P: So st & cons inst."
  - :name: The Theatres of China and Japan.
    :number: "526"
    :credit: "3"
    :subject: THAD
    :description: "An advanced study of the theatres of China and Japan in relation to aesthetics and form. P: Theatre 326 or cons inst."
  - :name: History and Theories of Directing.
    :number: "531"
    :credit: "4"
    :subject: THAD
    :description: "Study of the contributions of major theatrical directors. P: Jr st or cons inst."
  - :name: History of Russian Theatre.
    :number: "532"
    :credit: "3"
    :subject: THAD
    :description: "The history of Russian theatre and related arts (including opera and ballet) with emphasis on performance history. P: Jr st."
  - :name: American Theatre History.
    :number: "533"
    :credit: "3"
    :subject: THAD
    :description: "Significant developments in American theatre architecture, scenery, acting, costuming, directing, organization, and operation from their beginnings to the present. P: Jr st or cons inst."
  - :name: American Drama and Theatre to 1900.
    :number: "534"
    :credit: "3"
    :subject: THAD
    :description: "Significant native plays, playwrights and modes of theatrical production during the eighteenth and nineteenth centuries, with attention to the theatre as a force in a developing national culture. P: Jr st."
  - :name: Modern American Drama and Theatre.
    :number: "535"
    :credit: "3"
    :subject: THAD
    :description: "Representative twentieth-century plays from Glaspell and O'Neill to the present considered within contemporary cultural, theatrical and academic context. P: Jr st."
  - :name: British Drama, 1914 to Present.
    :number: "538"
    :credit: "3"
    :subject: THAD
    :description: "Plays and playwrights from the first World War to the present, including movements leading to the \"revolt\" of 1956 and subsequent proletarian and absurdist drama. Plays by Shaw, O'Casey, Maugham, Coward, Eliot, Osborne, Beckett, Pinter, Stoppard, Arden, Wesker, Bond, Churchill and others. P: Jr st."
  - :name: The Folklore of Festivals and Celebrations.
    :number: "539"
    :credit: "3"
    :subject: THAD
    :description: "Survey of interdisciplinary literature on social/performative folklore aesthetics and environments by in-depth study of three festivals and ceremonies. Required field trips. P: Jr st or cons inst."
  - :name: Acting Shakespeare.
    :number: "541"
    :credit: "3"
    :subject: THAD
    :description: "Studio presentation of Shakespearean drama with emphasis on language and verse structure; techniques for enhancing performances skills. P: Theatre 240 or cons inst. Repeatable with cons inst."
  - :name: Movement Styles.
    :number: "542"
    :credit: "3"
    :subject: THAD
    :description: "Process oriented acting class focused on selected movement styles, theatrical violence and problems for major genres of theatrical performance selected from Greek, Elizabethan, Restoration, Contemporary and Comedic texts. P: Theatre 342 or cons inst."
  - :name: Modern Indian Theatre.
    :number: "549"
    :credit: "3"
    :subject: THAD
    :description: "Study of drama, dramatic theory, and performance in modern India. Course considers interpenetration of Indian and Western systems of dramaturgy, relation between colonial and postcolonial institutions, socio-cultural and political contexts, and major modern dramatic genres. P: Jr st or cons inst."
  - :name: Advanced Scene Study.
    :number: "550"
    :credit: "3"
    :subject: THAD
    :description: "Intensive scene study from the major works of selected modern playwrights. P: Theatre 250, 351, 450 or cons inst. Repeatable with cons inst."
  - :name: Advanced Asian Stage Discipline and Production.
    :number: "551"
    :credit: "3"
    :subject: THAD
    :description: "A continuation of 351; discipline work applied to selected acting problems in the production context. P: Theatre 351 & cons inst. Repeatable with cons inst."
  - :name: Advanced Theatre for Cultural and Social Awareness.
    :number: "557"
    :credit: "3"
    :subject: THAD
    :description: "Practical implementation of theories and skills developed in Theatre 357. Students participate in training engagements addressing issues of sensitive subject matter (race relations, cultural diversity, gender, sexual orientation) for U.S. businesses, organizations, and schools. P: Theatre 357 or cons inst."
  - :name: Lighting Design for Architecture.
    :number: "560"
    :credit: "3"
    :subject: THAD
    :description: "An aesthetic and practical application of theatrical and commercial lighting techniques to architectural installations. P: Jr st, Theatre 466, or cons inst."
  - :name: Backstage Laboratory III.
    :number: "561"
    :credit: "2"
    :subject: THAD
    :description: "Emphasis on fulfilling one major assignment in theatre performance or production situation such as actor, stage manager, master carpenter, wardrobe master, properties master. P: Theatre 361 or cons inst."
  - :name: "Drama in Education: Advanced Studies."
    :number: "562"
    :credit: "4"
    :subject: THAD
    :description: "Advanced studies in theories and practices of drama in education. P: Theatre 362 or cons inst."
  - :name: Costume Design II.
    :number: "563"
    :credit: "3"
    :subject: THAD
    :description: "Problems in use of line, form, color, texture, and movement in the design of costumes for the stage. Class projects include investigation into classical and contemporary drama. P: Grad st or cons inst."
  - :name: Stage Lighting Design III.
    :number: "566"
    :credit: "3"
    :subject: THAD
    :description: "Styles of lighting design in various genres of dramatic presentation. Design for Lort theatres. P: Theatre 466."
  - :name: Directing Lab.
    :number: "568"
    :credit: "3"
    :subject: THAD
    :description: "Analysis, conceptualization and rehearsal of a play culminating in a performance presented for an audience. P: Theatre 368 & cons inst."
  - :name: Interdisciplinary Studies in the Arts.
    :number: "569"
    :credit: "4"
    :subject: THAD
    :description: no description
  - :name: Advanced Stagecraft.
    :number: "570"
    :credit: "3"
    :subject: THAD
    :description: "An intensive study of stage rigging, scenic locomotion, set construction and structural analysis techniques. P: Theatre 170, 370 or equiv; may be taken concurrent with 370."
  - :name: Advanced Technical Practices.
    :number: "571"
    :credit: "3"
    :subject: THAD
    :description: "Metalworking, automation and plastics forming as applied to scenery construction. Health and safety considerations are explored in each subject area. P: Theatre 170 or cons inst."
  - :name: Set Design II.
    :number: "572"
    :credit: "3"
    :subject: THAD
    :description: "Historical survey of visual theatre, painting, and architectural styles adapted to various dramatic forms. Application of design elements and styles to contemporary theatre productions. P: Theatre 372 or cons inst."
  - :name: Advanced Concepts in Stage Management.
    :number: "579"
    :credit: "2"
    :subject: THAD
    :description: "Advanced study of organizational behaviors, theatre infrastructures, styles & communication techniques in relation to Stage Management. P: So st and cons inst."
  - :name: "Topics in Theatre and Drama: Study Abroad."
    :number: "595"
    :credit: "6"
    :subject: THAD
    :description: "A course carried with a UW-Madison study abroad program which has no equivalent on this campus. P: Current reg in a UW-Madison study abroad progm."
  - :name: Senior Seminar.
