- :name: Transportation and Public Utilities
  :code: TAPU
  :courses: 
  - :name: Public Utilities.
    :number: "325"
    :credit: "3"
    :subject: TAPU
    :description: "Development of public utilities in the U.S.; evolution of public utility concept and emerging role of regulation; regulatory and public policy issues with emphasis on the pricing of utility services; relation of environmental and conservation goals to economic objectives of public utility sector. P: Econ 101."
  - :name: Urban Transport Economics.
    :number: "478"
    :credit: "3"
    :subject: TAPU
    :description: "Economic issues involved in providing transport services in urban communities; study of demand; alternative means of supply; public and private financing problems; pricing and resource allocation; role of local, state and federal governments. P: Econ 101."
  - :name: Transportation in Economic Development.
    :number: "641"
    :credit: "3"
    :subject: TAPU
    :description: "Government promotion policies for transportation; evaluation of public investment in transportation; comparative analysis of role of government in developed and developing countries. P: Econ 101."
  - :name: Energy Economics.
    :number: "671"
    :credit: "3"
    :subject: TAPU
    :description: "P: Sr or Grad st and intermed econ or appropriate substitute per cons inst."
- :name: Wildlife Ecology
  :code: WILE
  :courses: 
  - :name: Departmental and Career Orientation.
    :number: "100"
    :credit: "0"
    :subject: WILE
    :description: no description
  - :name: Honors Independent Study.
    :number: "289"
    :credit: "2"
    :subject: WILE
    :description: "P: Enrolled in the Cals Honors Prgm & So or Jr st. Inter-Ag 288."
  - :name: Independent Study.
    :number: "299"
    :credit: "3"
    :subject: WILE
    :description: "P: Open to Fr, So or Jr with written cons inst."
  - :name: "Terrestrial Vertebrates: Life History and Ecology."
    :number: "301"
    :credit: "3"
    :subject: WILE
    :description: "Life history, ecology, distribution, and taxonomy of reptiles, amphibians, and mammals. Birds will be covered only briefly. North American (particularly Wisconsin) species will be emphasized. Designed as a foundation for detailed study of vertebrates or to satisfy a basic interest in natural history. P: So st & an elementary crse in Zool."
  - :name: Principles of Wildlife Ecology.
    :number: "318"
    :credit: "2"
    :subject: WILE
    :description: "Major environmental factors affecting wildlife; structure and behavior of wildlife populations; regional wildlife communities and their conservation. P: Basic course in biology. Open to Fr."
  - :name: Ecological Principles Applied to Wildlife.
    :number: "319"
    :credit: "1"
    :subject: WILE
    :description: "This course explores ecological theory applied to wildlife research and management. Topics follow lectures in Wildlife Ecology 318, featuring terrestrial vertebrates, issues of public concern, and the applied scientific method. Assignments include mathematical, computer and graphical applications of ecological ideas. P: Wl Ecol 318 or con reg. Restricted to wildlife ecology majors."
  - :name: "Human/Animal Relationships: Biological and Philosophical Issues."
    :number: "335"
    :credit: "3"
    :subject: WILE
    :description: "An interdisciplinary approach to our complex and often contradictory relationships with non-human animals, including information about the nature, needs and behavior of human and non-human animals in relation to our personal and professional interactions with them. P: So st."
  - :name: Extinction of Species.
    :number: "360"
    :credit: "3"
    :subject: WILE
    :description: "A comprehensive treatment of the ecology, causes, and consequences of species extinction. Ecology and problems of individual species, habitat alteration and degradation, socio-economic pressures and conservation techniques and strategies. P: So st. An intro biology course strongly recommended."
  - :name: Special Topics.
    :number: "375"
    :credit: "4"
    :subject: WILE
    :description: no description
  - :name: Principles of Wildlife Management.
    :number: "379"
    :credit: "3"
    :subject: WILE
    :description: "Ways of conserving desired numbers of animals for the overall best interests of society, be they aesthetic, ecological, economic, commercial or recreational; includes management of endangered species, exploited species, wildlife communities in nature reserves, and wildlife pests. P: Wl Ecol 318 or equiv."
  - :name: Coordinative Internship/Cooperative Education.
    :number: "399"
    :credit: "8"
    :subject: WILE
    :description: "P: So or Jr or Sr st & cons of supervising inst, advisor, and internship program coordinator."
  - :name: Physiological Animal Ecology.
    :number: "401"
    :credit: "3"
    :subject: WILE
    :description: "Physiological adaptation and function in wild animals, primarily birds, mammals, reptiles, amphibians. Focus on interactions between animals and their environment, and relationships between animal physiology and the ecology and dynamics of populations. P: Jr st and basic zoology course."
  - :name: Wildlife Ecology Summer Field Practicum.
    :number: "424"
    :credit: "2"
    :subject: WILE
    :description: no description
  - :name: Renewable Resources Policy.
    :number: "515"
    :credit: "3"
    :subject: WILE
    :description: "Historical and philosophical basis for and principal laws relating to forest, wildlife and related resources; roles of science and values in natural resources policy making; the policy process; the main federal and state renewable resource management agencies; ethics and professionalism. P: Forestry 410 or Wl Ecol 379 or cons inst."
  - :name: Diseases of Wildlife.
    :number: "548"
    :credit: "3"
    :subject: WILE
    :description: "Occurrence, principles, concepts and significance of disease in wildlife. P: Jr st."
  - :name: Wildlife Management Techniques.
    :number: "561"
    :credit: "3"
    :subject: WILE
    :description: "Preparation of collections, analyses of food habits, sex and age determinations, censuses, trapping and banding, planting food and cover, research techniques. P: Cons inst."
  - :name: Wildlife Research Capstone.
    :number: "599"
    :credit: "3"
    :subject: WILE
    :description: no description
  - :name: Colloquium in Environmental Toxicology.
    :number: "606"
    :credit: "1"
    :subject: WILE
    :description: Lectures by resident and visiting professors on toxicology and problems related to biologically active substances in the environment.
  - :name: "Ecotoxicology: Toxicant Effects on Ecosystems."
    :number: "630"
    :credit: "3"
    :subject: WILE
    :description: "Study of how toxicants mediate interactions between organisms and their biotic and abiotic environments. Addresses biochemical and physiological mechanisms of toxicity; defenses against toxicants; population, community, ecosystems and evolutionary ecotoxicology; socio-economic impact and current research. P: Two semesters intro biology & one semester organic chem or cons inst."
  - :name: "Ecotoxicology: The Chemical Players."
    :number: "632"
    :credit: "1"
    :subject: WILE
    :description: no description
  - :name: "Ecotoxicology: Impacts on Individuals."
    :number: "633"
    :credit: "1"
    :subject: WILE
    :description: no description
  - :name: "Ecotoxicology: Impacts on Populations, Communities and Ecosystems."
    :number: "634"
    :credit: "1"
    :subject: WILE
    :description: no description
  - :name: Conservation Biology.
    :number: "651"
    :credit: "3"
    :subject: WILE
    :description: "The application of ecological and genetic principles to problems concerning genetic, species, and community diversity. Topics include the hazards of rarity, choice and monitoring of indicator species, population viability analysis, habitat fragmentation, reserve design, and population recovery programs. P: An ecology crse (eg, Botany/Zool 460) and genetics (eg, Genetics/ Zool 466)."
  - :name: Animal Population Dynamics.
    :number: "655"
    :credit: "3"
    :subject: WILE
    :description: "Fluctuations of animal populations: techniques of study, documentation, controls. P: Wl Ecol 318 or equiv, and crse in stats."
  - :name: Senior Honors Thesis.
    :number: "681"
    :credit: "4"
    :subject: WILE
    :description: "P: Honors program candidacy."
  - :name: Senior Honors Thesis.
    :number: "682"
    :credit: "4"
    :subject: WILE
    :description: no description
  - :name: Special Problems.
    :number: "699"
    :credit: "4"
    :subject: WILE
    :description: "No lecture. Individual investigations fitted to the needs of the student, professional or nonprofessional. P: Sr st and cons inst."
- :name: Women's Studies
  :code: WOMS
  :courses: 
  - :name: Women, Culture and Representation.
    :number: "101"
    :credit: "3"
    :subject: WOMS
    :description: "How women produce and are defined by culture within the social and historical contexts of race, class, gender and sexuality; engages with a range of traditions and modes of representation including fine arts, literary texts, mass media and popular culture. P: Open to Fr."
  - :name: Women, Social Institutions, and Social Change.
    :number: "102"
    :credit: "3"
    :subject: WOMS
    :description: "Major issues and social problems related to women through an interdisciplinary analysis of social institutions and movements for social change as they affect women. Focus on twentieth-century trends in such institutions as the family, law, medicine, education, the economy, and politics. P: Open to Fr."
  - :name: Women and Their Bodies in Health and Disease.
    :number: "103"
    :credit: "3"
    :subject: WOMS
    :description: "Basic facts about the structure and functioning of the female body. Attention to the adjustments that organ systems make during physiological events (stress, exercise, eating, menstruation, sexual/reproductive activity, and aging) and during pathological or disease processes. The effects on the body of environmental and psychological factors. Relationships between women patients, health professionals, and available treatment and diagnostic modalites analyzed. P: Open to Fr."
  - :name: History of the Family in the U S.
    :number: "140"
    :credit: "4"
    :subject: WOMS
    :description: "An introduction to the history of the family in the United States. The course will focus on gender and generational relations, and on the family's relation to the society, since the 17th century. P: Open to Fr."
  - :name: Introduction to Lesbian, Gay, Bisexual, and Transgender Studies.
    :number: "200"
    :credit: "3"
    :subject: WOMS
    :description: "A multi-disciplinary introduction to lesbian, gay, bisexual, and transgender (Lgbt) studies, including theories of identity formation, different societal interaction with Lgbt communities, Lgbt cultures in history, and contemporary legal and political issues. P: Open to Fr."
  - :name: Women in Russian Literature in Translation.
    :number: "205"
    :credit: "4"
    :subject: WOMS
    :description: "P: So st or cons inst."
  - :name: Gender and Work in Rural America.
    :number: "215"
    :credit: "3"
    :subject: WOMS
    :description: "Sociological dimensions of men's and women's work in nonmetropolitan areas of the United States. Examines gender divisions of \"work\" in its fullest sense: paid work in formal and informal economies, self-employment, and nonmarket work such as housework. P: Open to Fr."
  - :name: Introduction to Black Women's Studies.
    :number: "221"
    :credit: "3"
    :subject: WOMS
    :description: "This course will provide students with an overview of the field of Black women's studies. P: Open to Fr."
  - :name: Introduction to Black Women Writers.
    :number: "222"
    :credit: "3"
    :subject: WOMS
    :description: "An introduction to the writings of Afro-American women from the nineteenth to the twentieth century. Fiction, autobiography, non-fiction prose, and poetry will be read and discussed. P: Open to Fr."
  - :name: Race and Ethnicity in the Lives of U.S. Women.
    :number: "223"
    :credit: "3"
    :subject: WOMS
    :description: "Examination of the intersections of race, ethnicity and gender in the lives of U.S. women from racial and ethnic cultures and communities including Afro-Americans, Native Americans, Pacific and Asian American women, Latinas, Chicanas, and Jewish women. P: Open to Fr."
  - :name: Chicana and Latina History.
    :number: "245"
    :credit: "3"
    :subject: WOMS
    :description: "Introduces the cultural, economic, social, and political history of Chicanas and Latinas in the U.S. and focuses on four major themes: contact between different ethnic/racial groups; ideas of nation and nationalism; constructions of identity; and struggles for social justice. P: Open to Fr."
  - :name: "Literature in Translation: Hispanic Women's Writing."
    :number: "247"
    :credit: "4"
    :subject: WOMS
    :description: "Representative writing in a variety of genres by 19th and 20th century Spanish or Spanish American women in relation to feminism and other struggles for liberation. May include film. P: So st or cons inst."
  - :name: Women in Ethnic American Literature.
    :number: "248"
    :credit: "3"
    :subject: WOMS
    :description: "An introduction to American literature by and about women, written by authors from ethnic groups. P: 6 cr of intro lit."
  - :name: "Women in Literature 1200-1900: The Growth of the English Tradition."
    :number: "249"
    :credit: "3"
    :subject: WOMS
    :description: "The growth of a tradition of literature by women in Great Britain and America from the beginnings through the nineteenth century, with attention to some aspects of feminist literary theory. P: 6 cr of intro lit."
  - :name: Women in Literature.
    :number: "250"
    :credit: "3"
    :subject: WOMS
    :description: "Works by British and American writers, with emphasis on women writers of the twentieth century; close reading of texts and discussion of trends, themes, and special characteristics of the role of women in literature. P: 6 cr of intro lit."
  - :name: "Literature in Translation: French Women Writers of Today."
    :number: "251"
    :credit: "3"
    :subject: WOMS
    :description: "P: So st or cons inst."
  - :name: Gender and Sexuality in Asian American Literature and Culture.
    :number: "252"
    :credit: "3"
    :subject: WOMS
    :description: "Study of Asian American literature with emphasis on gender and sexuality. This course may also contain a limited amount of discussion of other media. P: 6 cr of intro lit. Open to Fr."
  - :name: German Women Writers in Translation.
    :number: "270"
    :credit: "3"
    :subject: WOMS
    :description: "P: Open to Fr; not open to stdts who are taking or have taken German 302 or above."
  - :name: Directed Study.
    :number: "299"
    :credit: "3"
    :subject: WOMS
    :description: "For highly qualified and motivated students. P: Graded on a lettered basis; requires cons inst. Open to Fr."
  - :name: Special Topics in Women and the Humanities.
    :number: "310"
    :credit: "3"
    :subject: WOMS
    :description: "Investigation of some specific topic in women's studies. Subject differs each semester. P: Women St 101 or 102 & a crse in a related discipline; or cons inst."
  - :name: Gender and Music.
    :number: "317"
    :credit: "3"
    :subject: WOMS
    :description: "Examines how cultural notions of gender have affected and influenced music in its genres, institutions and performance practices. P: So st."
  - :name: Special Topics in Women and Society.
    :number: "320"
    :credit: "3"
    :subject: WOMS
    :description: "Investigation of some specific topic in women's studies related to women and society. Subject differs each semester. P: Women St 101 or 102 & a crse in a related discipline; or cons inst."
  - :name: Women's Work, Women's Lives 1800 to the Present.
    :number: "321"
    :credit: "3"
    :subject: WOMS
    :description: "The social experience and cultural meaning of women's work in the United States. Emphasis on participation in the paid labor force, with some attention to women's changing roles in the family. P: So st."
  - :name: "Women and the Life-Cycle: A Cross-Cultural Perspective."
    :number: "322"
    :credit: "3"
    :subject: WOMS
    :description: "Examines and interprets the life-cycle of women in two or more societies. Division of women's life cycles; women's roles in each stage of the life cycle; beliefs and rituals involved in rites of passage. P: So st or cons inst."
  - :name: "Gender, Race and Class: Women in U.S. History."
    :number: "323"
    :credit: "3"
    :subject: WOMS
    :description: "Historical interplay of racism and sexism in the lives of Black and White women of different class backgrounds in the United States. P: So st."
  - :name: "Black Women in America: Reconstruction to the Present."
    :number: "324"
    :credit: "3"
    :subject: WOMS
    :description: "Explores African American women's experience from waning days of slavery to present. Topics include slavery, emancipation, reconstruction, segregation, migration, urban and rural poverty, civil rights, nationalism, feminism and sexual politics. P: So st."
  - :name: Race and Gender in Post-World War II U.S. Society.
    :number: "326"
    :credit: "3"
    :subject: WOMS
    :description: "Assesses how race and gender (as well as socio-economic status, age, sexuality, region, etc.) shaped the experiences and options of African Americans, especially women, in U.S. society from WW II to the present. P: So st."
  - :name: Topics in Gender/Class/Race/Ethnicity Humanities.
    :number: "330"
    :credit: "3"
    :subject: WOMS
    :description: "Topics in the feminist study of inequality and difference based on class, gender and race/ethnicity, with a humanities emphasis. P: Women St 101 or 102."
  - :name: Topics in Gender/Class/Race/Ethnicity Social Sciences.
    :number: "331"
    :credit: "3"
    :subject: WOMS
    :description: "Topics in the feminist study of inequality and difference based on class, gender and race/ethnicity, with a social science emphasis. P: Women St 101 or 102."
  - :name: "Latinas: Self Identity and Social Change."
    :number: "332"
    :credit: "3"
    :subject: WOMS
    :description: "Explores the multiracial and multicultural reality of Latina societies by becoming familiar with the history and cultures of Chicana, Cuban-American, and Puerto Rican women. Interdisciplinary readings in law, journalism, public policy, history, and self-reflective literature. P: So st."
  - :name: Topics in LGBTQ Sexuality.
    :number: "340"
    :credit: "3"
    :subject: WOMS
    :description: "Topics in feminist study of LGBTQ sexualities, considering race, nationality, and time. P: Women St 101 or 102 & a crse in a related discipline, or Women St 200, or cons inst. Open to Fr."
  - :name: Gender and Language.
    :number: "341"
    :credit: "3"
    :subject: WOMS
    :description: "Examines taken-for-granted understandings of language and gender. Students produce analytic assignments and research projects, drawing on interdisciplinary theories and methods to address the representation and enactment of gender in talk, writing, and/or literary works. P: Jr st."
  - :name: Gender and Sexuality in the Classical World.
    :number: "351"
    :credit: "4"
    :subject: WOMS
    :description: "Constructions of gender and sexuality in the classical world through art, literature and archaeology. P: So st or cons inst."
  - :name: Women and Gender in the U.S. to 1870.
    :number: "353"
    :credit: "4"
    :subject: WOMS
    :description: "An advanced and comparative study of the roles of gender, class, and race in American history and historiography. Themes include women as agents of social change and as builders of community. P: So st; completion of intro history & women's studies crse preferred."
  - :name: Women and Gender in the U.S. Since 1870.
    :number: "354"
    :credit: "4"
    :subject: WOMS
    :description: "See 520. P: So st; completion of intro history & women's studies crse preferred."
  - :name: Representations of Women in 20th C. Jewish Literature.
    :number: "355"
    :credit: "3"
    :subject: WOMS
    :description: Jewish women's writings and portrayals of Jewish women in literature, in light of central events in modern Jewish history, with emphasis on the double marginality of women in an ethnic minority.
  - :name: "Art and Visual Culture: Women of the African Diaspora and Africa."
    :number: "367"
    :credit: "3"
    :subject: WOMS
    :description: "This course focuses on the art and visual culture by/or pertaining to women throughout the African Diaspora and Africa. Though the focus is on 10th century art by black women, it will go into visual culture (art objects, photographs, images, dress, culturally-coded representation) concerning black women historically. P: Afro-Amer 242; majors only; So st or cons inst."
  - :name: Women in History.
    :number: "392"
    :credit: "4"
    :subject: WOMS
    :description: "An examination of the cultural, social, economic, and political activities of women. Geographical or chronological emphasis varies with instructor. P: So st."
  - :name: Women in the Arts.
    :number: "410"
    :credit: "3"
    :subject: WOMS
    :description: "An interdisciplinary exploration of women as artists: Analysis of individual works of art in a variety of genres and media, placed in their historical and cultural contexts. P: Women St 101 or 102 plus one sem of intro work in any Lit dept (incl lit in tran), comm arts, or art hist; or cons inst."
  - :name: Minority Women in the Arts.
    :number: "411"
    :credit: "3"
    :subject: WOMS
    :description: "An interdisciplinary exploration of art produced by women who belong to one or more minorities by virtue of their race, religion, ethnic heritage, sexual preference, age, or class. P: Women St 101 or 102 and a critical or theoretical course in a related discipline; or Women St 410; or cons inst."
  - :name: Special Topics in Women and the Arts.
    :number: "412"
    :credit: "3"
    :subject: WOMS
    :description: "Women artists and their works of art placed in their historical and cultural contexts. Limited to one artistic medium; art form differs each semester. P: Women St 101 or 102 or 410 and a course in a related discipline; or cons inst."
  - :name: Introduction to Contemporary Feminist Theatre and Criticism.
    :number: "415"
    :credit: "3"
    :subject: WOMS
    :description: "Introduction to the history, literature and theory of feminist theatre and of feminist criticism of mainstream theatre in the United States from 1960 to the present. P: So st or cons inst."
  - :name: Women in Medieval Society.
    :number: "416"
    :credit: "3"
    :subject: WOMS
    :description: "The changing role of women in medieval Europe from the fall of Rome to the Italian Renaissance. P: Jr st or cons inst."
  - :name: Gender, History, and the European Fairy Tale.
    :number: "417"
    :credit: "3"
    :subject: WOMS
    :description: "Historical discourses of gender and sexuality within the literary tradition of the European fairy tale, with attention to women authors, contemporary feminist rewritings, and critical scholarship. P: Jr st & one women's studies crse or cons inst."
  - :name: Women in Cross-Societal Perspective.
    :number: "420"
    :credit: "3"
    :subject: WOMS
    :description: "An interdisciplinary examination of the position of women in a variety of social contexts; an analysis of the society\xE2\x80\x94specific and universal social forces that determine the position of women; an investigation of the change in women's status and role worldwide and an inquiry into the causes of this change. P: Woman-related course; a soc sci course; or cons inst."
  - :name: Constructions of Gender in the Media.
    :number: "421"
    :credit: "3"
    :subject: WOMS
    :description: "Portrayal of women and men in the various mass media, including film, television, radio, newspapers, and magazines. Institutional and structural explanations for the social role stereotyping that exists in the media. Effects on society of stereotyping in the mass media. P: Women St 101 or 102 or woman- related course; & an intro course in soc sci, journ, or comm arts."
  - :name: Women and the Law.
    :number: "422"
    :credit: "3"
    :subject: WOMS
    :description: "Legal system, laws, and proposed legislation that have specific impact on the lives of women. Topics investigated in both the social and legal contexts. P: A woman-related course and a soc sci course; or cons inst."
  - :name: Black Feminisms.
    :number: "423"
    :credit: "3"
    :subject: WOMS
    :description: "Examines the writings of Black feminists in order to foster interdisciplinary analyses of contemporary Black feminist thought. P: Women St 223 or Afro-Amer/ Women St 323."
  - :name: Women's International Human Rights.
    :number: "424"
    :credit: "3"
    :subject: WOMS
    :description: "An examination of the contemporary development of international human rights and women's rights, and the fundamental contradiction between them. Analyzes core themes and issues of women's international human rights. P: So st."
  - :name: Chicana and Latina Feminisms, Arts, and Media.
    :number: "425"
    :credit: "3"
    :subject: WOMS
    :description: "An introduction to Chicana and Latina history and feminist activism, writing, and creative expression. Surveys Chicana/Latina participation and representation in society, the arts, the media, and popular culture. P: Chic/Std 101 or women's studies intro crse or Jr st."
  - :name: The Biology and Psychology of Women.
    :number: "430"
    :credit: "3"
    :subject: WOMS
    :description: "A critical examination of theories, research findings and historical perspectives in the fields of biology, psychology, and medicine that are relevant to the development and evolution of sex role differences and biases. Assumptions, theories, and methodologies applied in such areas of investigation as: hormonal effects on the brain and behavior, the nature-nurture question, sex role development and stereotyping, and female sexuality. P: Women St 103, & either Psych 201 or 202, Hlth Care Systems 105 or Zoo 101; or cons inst."
  - :name: Childbirth in the United States.
    :number: "431"
    :credit: "3"
    :subject: WOMS
    :description: "American women's childbirth experiences from the colonial period to the present. Childbirth as a cultural as well as a biological event. Basic physiological information for understanding and evaluating changing approaches to pregnancy and childbirth. P: Women St 103 or 430 or equiv; or cons inst."
  - :name: American Indian Women.
    :number: "437"
    :credit: "3"
    :subject: WOMS
    :description: "Examines and interprets the roles of American Indian women in traditional societies, and in contemporary North America. P: 1 crse in Amer Ind St, Anthro 314 or Women St 223, 101, or 102."
  - :name: "Feminist Theory: Historical Perspectives."
    :number: "440"
    :credit: "3"
    :subject: WOMS
    :description: "The evolution of theoretical and ideological explanations of women's past and present and prescriptions and visions for their future; critical analysis of feminist and non-feminist theories of the relation of woman to the social, economic, and political world. P: Jr st & 3 cr intermed or adv women's studies or cons inst."
  - :name: Contemporary Feminist Theories.
    :number: "441"
    :credit: "3"
    :subject: WOMS
    :description: "Contemporary theoretical positions and debates about feminisms in the humanities and social sciences. P: Jr st & 3 cr intermed or adv women's studies or cons inst."
  - :name: Lesbian Culture.
    :number: "442"
    :credit: "3"
    :subject: WOMS
    :description: "Exploration of lesbian culture and history. Focuses on the history, meanings, and representations of relationships among women; critically analyzes the concepts of lesbian perspective, theory, aesthetic, and sensibility. P: So st & Women St 101 or 102."
  - :name: Anthropology by Women.
    :number: "443"
    :credit: "3"
    :subject: WOMS
    :description: "Contributions of women anthropologists to feminist and anthropological theories and research methods. Field research and gender. Current debates in women's studies and anthropology in light of recent research on women and gender in cross-cultural perspective. P: So st; one women st crse or one anthro crse or cons inst."
  - :name: Special Topics in Feminism and Social and Cultural Theory.
    :number: "449"
    :credit: "3"
    :subject: WOMS
    :description: "Investigation of specific theorists, themes, problems, or eras in feminism and social theory. Subject differs each semester. P: So st and 3 cr of women st; or cons inst."
  - :name: Brazilian Women Writers.
    :number: "450"
    :credit: "4"
    :subject: WOMS
    :description: "A survey of representative writing by contemporary Brazilian women writers in relation to representations of nationality, race, class, ethnicity, gender and sexualities. P: Jr st or cons inst."
  - :name: Women and Politics.
    :number: "469"
    :credit: "4"
    :subject: WOMS
    :description: "Changing political roles, status, attitudes, and behaviors of women in contemporary society and of the political implications of changing female/male relationships. P: Jr st or cons inst."
  - :name: Women in Turkish Society.
    :number: "472"
    :credit: "3"
    :subject: WOMS
    :description: "Interdisciplinary analysis of women's issues in Turkish society from the Ottoman era imperial harem to Islamist feminist movements in the secular Republic of Turkey today. Emphasis on the critical use of a comprehensive set of disciplinary lenses. P: So st or cons inst."
  - :name: Feminism and Sociological Theory.
    :number: "477"
    :credit: "3"
    :subject: WOMS
    :description: This course reviews the ways that feminist critiques have reshaped social theory since 1960. It examines the ways that feminist theorists have reconceptualized classical sociological problems and how this has influenced the ways research in conducted.
  - :name: Sexuality, Modernity and Social Change.
    :number: "519"
    :credit: "3"
    :subject: WOMS
    :description: "A history of sexuality approach to a period of major social, economic, and political change in US history, 1880-1930; medical, legal, and popular discourses shaping urbanization, reform, nationalism and colonialism. P: Jr st & cons inst."
  - :name: Psychology of Women.
    :number: "522"
    :credit: "3"
    :subject: WOMS
    :description: "Examination of theories and research on the psychology of women. Explores topics such as the biological and cultural bases of the psychology of women; psychological aspects of female sexuality and reproduction; violence against women; female achievement and power; lifestyle choices of women; and women and mental health. P: So st; Women St 102, 103 or 430; & a course in psych; or cons inst."
  - :name: "Gender, Poverty and Family Survival: Cross Cultural Perspectives."
    :number: "523"
    :credit: "3"
    :subject: WOMS
    :description: "Examines different ways of thinking about poverty and assesses how well they help us to understand causes of women's poverty and develop strategies to alleviate it. Examples are drawn from around the world. P: Women St 101 or 102 or Econ 101."
  - :name: The Medical History of Sex and Sexuality.
    :number: "524"
    :credit: "3"
    :subject: WOMS
    :description: "Examines the changing place of medicine and scientific authority in public and private sexual lives. Highlights the role of medicine in defining appropriate sexual behavior, understanding the cause of sexual deviance, and treating sexual problems and diseases. P: Prev history (incl med hist & hist sci) crse preferred."
  - :name: Biology and Gender.
    :number: "530"
    :credit: "3"
    :subject: WOMS
    :description: "Examines the theories and methodologies of the relevant research areas in biology and animal behavior that underlie biological determinist theories of gender and gender differences, and explores alternative approaches, theoretical constructs and interpretations. P: Women St 103 or cons inst & Jr or Sr st."
  - :name: Women and Health in American History.
    :number: "531"
    :credit: "3"
    :subject: WOMS
    :description: "Women as patients and as health professionals in America from the colonial period to the present. P: Jr st & cons inst."
  - :name: The History of the American Body.
    :number: "532"
    :credit: "3"
    :subject: WOMS
    :description: "This course demonstrates that human bodies have social and cultural histories. It will highlight the social values placed on different bodies, the changing social expectations bodies create, and the role of science and medicine in creating the cultural meanings of bodies. P: Women St 103 or other women's studies crse required; prev hist (incl med hist & hist sci) crse preferred."
  - :name: Special Topics in Women and Health.
    :number: "533"
    :credit: "3"
    :subject: WOMS
    :description: "Examination in depth of specific topics in the area of women's health. Critical reading of scientific literature and exploration of relevant biomedical issues in social, economic and cultural contexts. P: Women St 103 or cons inst."
  - :name: Gender and Education.
    :number: "560"
    :credit: "3"
    :subject: WOMS
    :description: "The impact of gender on educational performance and opportunity and the problems of integrating family and alternative lifestyle needs into educational policy and planning. P: Jr st and background in social sciences or cons inst."
  - :name: Women in British and American Literature 1914 to the Present.
    :number: "571"
    :credit: "3"
    :subject: WOMS
    :description: "An analysis of selected modern works with attention to women writers and to the image of women in modern literature. P: 6 cr of intro lit."
  - :name: Asian American Women Writers.
    :number: "595"
    :credit: "3"
    :subject: WOMS
    :description: "A study of major texts by Asian American women writers. P: 6 cr of intro lit or cons inst."
  - :name: Sociology of Work, Family, and Gender.
    :number: "601"
    :credit: "3"
    :subject: WOMS
    :description: "Examines the social issues and forces involved in the intersection of work, family, and gender. Considers how and why men's and women's experiences at work and at home differ, and how experiences in one realm affect experiences in the other. P: Jr st & successful completion of intro soc/rur soc crse."
  - :name: Gender, Science and Technology.
    :number: "611"
    :credit: "3"
    :subject: WOMS
    :description: "Course examines issues and theories in gender and science. Topics include historical and contemporary studies of technoscientific and medical constructions of sex/gender differences; feminist critiques of scientific theories and methods; proposals of new epistemologies. P: Jr st."
  - :name: African American Women's Activism 19th & 20th Centuries.
    :number: "624"
    :credit: "3"
    :subject: WOMS
    :description: "Examines Black women's struggles for racial justices; reconsiders conventional notions of leadership, politics and protest. Topics include abolitionism, anti-lynching campaigns, woman suffrage, labor movement, club movement, cultural expressions, civil rights protest, Black feminism/womanism, poverty and welfare rights, environmental racism, etc. P: So st; instr permission required."
  - :name: Advanced Seminar in Women's Studies.
    :number: "640"
    :credit: "3"
    :subject: WOMS
    :description: "Major contributions of women's studies scholarship: interdisciplinary analyses of principal theoretical debates, integrating women's studies coursework. P: Sr st; Women St 440 or 441; women's studies major & cons inst."
  - :name: Women and Politics in a Global Context.
    :number: "643"
    :credit: "4"
    :subject: WOMS
    :description: Examines in a global comparative context what has facilitated and held back women's political representation and the implications of women's exclusions from public life. It examines the consequences of unequal political representation.
  - :name: Internship in Women's Studies.
    :number: "660"
    :credit: "8"
    :subject: WOMS
    :description: "The internship program is designed to provide students with opportunities for learning and working in organizations in ways that connect their coursework in women's studies to specific issues in community settings. P: Sr st; women's studies major; & cons inst."
  - :name: Women in the Global Economy.
    :number: "664"
    :credit: "4"
    :subject: WOMS
    :description: Explores current issues and debates relating to globalization as it affects women.
  - :name: Critical and Theoretical Perspectives in Black Women's Writings.
    :number: "677"
    :credit: "3"
    :subject: WOMS
    :description: "Analyses and interpretations of literary works by black women writers through historical, philosophical, political, feminist, and other contemporary critical methods. P: Undergrads: 2 crses in Afro-Amer lit above intro level, or equiv in another dept of lit. No prereq for Grads."
  - :name: Senior Honors Thesis I.
    :number: "681"
    :credit: "4"
    :subject: WOMS
    :description: "Research and preparation for completing the senior honors capstone experience carried out under the supervision of an advisor in the women's studies program. P: Open to honors majors in women's studies & cons inst."
  - :name: Senior Honors Thesis II.
    :number: "682"
    :credit: "4"
    :subject: WOMS
    :description: "Completion of the senior honors capstone project begun in Women's Studies 681 carried out under the supervision of an advisor in the women's studies program. P: Women St 681 & cons inst."
  - :name: Senior Thesis I.
    :number: "691"
    :credit: "3"
    :subject: WOMS
    :description: "Research and preparation for the writing of a senior thesis. P: Cons inst."
  - :name: Senior Thesis II.
    :number: "692"
    :credit: "3"
    :subject: WOMS
    :description: "Senior thesis. P: Women St 691 and cons inst."
  - :name: Directed Study.
    :number: "698"
    :credit: "6"
    :subject: WOMS
    :description: "Graded on Cr/N basis. P: Requires cons inst."
  - :name: Directed Study.
    :number: "699"
    :credit: "6"
    :subject: WOMS
    :description: "Graded on lettered basis. P: Graded on a lettered basis; requires cons inst."
