  - :name: Biochemical Principles of Human and Animal Nutrition.
    :number: "510"
    :credit: "3"
    :subject: BIOC
    :description: "Lectures in nutrition for students with a substantial background in biochemistry. Emphasis on biochemical and physiological fundamentals of nutrition. Discussion of protein, fat, carbohydrate, energy, minerals and vitamins and their roles and interrelationships in nutrition and metabolism. P: Biochem 501 or 602 or cons inst."
  - :name: Undergraduate Seminar.
    :number: "511"
