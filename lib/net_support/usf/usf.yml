  - :name: Observational Methods and Functional Assessment
    :description: Provide students with instruction in functional assessment procedures and direct observation methods to be used consistent with the principles of applied behavior analysis in mental health and education settings.
    :number: "6228"
    :credit: "3"
    :subject: EEX
  - :name: Indentification and Assessment of Individuals with Low Incidence Disabilities
    :description: This course offers a critical analysis of the processes in place to identify students with low incidence disabilities. Subsequent influences on development, learning and curriculum assessment in a least restrictive environment is explored.
    :number: "6234"
    :credit: "3"
    :subject: EEX
  - :name: Transitional Programming for the Adolescent and Young Adult Exceptional Student
    :description: Procedures for implementing educational programs with exceptional adolescents. Includes educational programming, alternative programs, community resource coordination, career/occupational education, and advocacy.
    :number: "6245"
    :credit: "3"
    :subject: EEX
  - :name: Implementing Programs for Students with Disabilities
