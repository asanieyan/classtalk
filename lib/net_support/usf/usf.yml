    :number: "4329"
    :credit: "3"
    :subject: GEY
  - :name: Retirement and LTC Housing for the Elderly
    :description: This course focuses on housing, environment, and long-term care theories, availability of affordable housing with services, and a number of age-related housing solutions. Repeatable for credit, and not restricted to GEY majors.
    :number: "4340"
    :credit: "3"
    :subject: GEY
  - :name: Gerontological Counseling
    :description: An introduction to the study of the major mental health problems of the elderly. Current approaches to counseling the elderly in community and institutional settings are discussed.
    :number: "4360"
    :credit: "3"
    :subject: GEY
  - :name: Research Methods in Gerontology
    :description: Methods and techniques of social research in gerontology. Design of gerontological studies, collection and analysis of data, interpretation of results, and preparation of reports.
    :number: "4401"
    :credit: "3"
    :subject: GEY
  - :name: Alzheimer's Disease Management
    :description: This course will provide instruction on effective approaches for providing care to persons with Alzheimer's Disease and related disorders in residential and home care settings. The major dementing disorders and typical behaviors presented by patients are presented along with strategies for successful behavior management. Building a dementia program and building dementia care teams are also covered.
    :number: "4608"
    :credit: "3"
    :subject: GEY
  - :name: Psychology of Aging
    :description: A comprehensive overview of psychological aspects of aging. Topics will include age-related changes in sensation/perception, cognition, and personality, as well as application to late-life psychopathology.
    :number: "4612"
    :credit: "3"
    :subject: GEY
  - :name: Race, Ethnicity and Aging
    :description: This course addresses how people of different ethnic and racial groups age, in the physical, psychological, and social context. Topics include cultural competence and sensitivity. Not restricted; not repeatable.
    :number: "4628"
    :credit: "3"
    :subject: GEY
