    :description: This course presents the concepts, theories, and issues relevant to our aging society. Emphasis will be placed on generalized knowledge of the aging process, and implications for the individual, family, government, and society in general. Students will engage in spirited debate and gain important background that will prepare them for their other graduate work in Gerontology. Social Work, and related fields.
    :number: "6646"
    :credit: "3"
    :subject: GEY
  - :name: Ethical and Legal Issues in Aging
    :description: A consideration of major ethical and legal issues in aging and their implications for policies, priorities, and services.
