  - :name: Narration and Description
    :description: A study of narrative and descriptive techniques in prose. By making the student sensitive to language usage, the course is designed to bridge the gap between expository writing and imaginative writing.
    :number: "2100"
    :credit: "3"
    :subject: CRW
  - :name: Form and Technique of Fiction
    :description: A study of short narrative forms such as the anecdote, tale, character sketch, incident, monologue, epistolary story, and short story as they have been used in the development of fiction and as they exist today.
    :number: "3111"
    :credit: "3"
    :subject: CRW
  - :name: Fiction I
    :description: An introduction to fiction writing, beginning with a practical study of the various elements of fiction and proceeding through the many processes of revision to arrive at a completed work of art.
    :number: "3112"
    :credit: "3"
    :subject: CRW
  - :name: Fiction II
    :description: A fiction workshop which provides individual and peer guidance for the student's writing and which encourages the development of critical skills.
    :number: "3121"
    :credit: "3"
    :subject: CRW
  - :name: Form and Technique of Poetry
    :description: An examination of the techniques employed in fixed forms from the couplet through the sonnet to such various forms as the rondel, ballad, villanelle, sestina, etc. Principles in the narrative, dramatic, and lyric modes are also explored.
    :number: "3311"
    :credit: "3"
    :subject: CRW
  - :name: Poetry I
    :description: An introduction to poetry writing utilizing writing exercises employing poetic language and devices; the exercises progress to the writing of both rhymed and unrhymed metrical and non-metrical forms.
    :number: "3312"
    :credit: "3"
    :subject: CRW
  - :name: Poetry II
    :description: A poetry workshop which provides individual and peer guidance for the student's writing and which encourages the development of critical skills.
    :number: "3321"
    :credit: "3"
    :subject: CRW
  - :name: Fiction III
    :description: An advanced fiction workshop in which works may be carried over from CRW 3121 or longer forms such as the novel may be begun.
    :number: "4120"
    :credit: "3"
    :subject: CRW
  - :name: Poetry III
    :description: An advanced poetry workshop in which students are expected to create works exhibiting a firm knowledge of the principles explored in the preceding courses.
    :number: "4320"
    :credit: "3"
    :subject: CRW
  - :name: Selected Topics in Creative Writing
    :description: The focus of the course will be governed by student demand and instructor interest. Topics to be covered may include writing the literary essay, writing in mixed genres, and utilizing popular conventions in serious works. May be taken twice for credit with different topics.
    :number: "4930"
    :credit: "3"
    :subject: CRW
  - :name: Special Topics in Creative Writing
    :description: This course will offer coverage of current topics in creative writing based on student demand and instructor interest. Topics offered may include memoir, novel writing, screenwriting, and editing and publishing.
    :number: "6025"
    :credit: "3"
    :subject: CRW
  - :name: Fiction Writing
    :description: A study of the process of fiction writing and the artistic demands associated with its forms, from microfiction to the novel.
    :number: "6130"
    :credit: "3"
    :subject: CRW
  - :name: The Craft of Fiction
    :description: A study in the forms and technique of fiction writing. Students will examine how novels and stories are constructed, analyze craft (plotting, characterization, point of view) and the relationship of form and craft, and study the variety of approaches to storytelling (realism, magic realism, minimalism, and metafiction).
    :number: "6164"
    :credit: "3"
    :subject: CRW
  - :name: Nonfiction Writing
    :description: An exploration of the different types of nonfiction writing, such as memoir, travel, nature, commentary, book review, essay, and biography.
    :number: "6236"
    :credit: "3"
    :subject: CRW
  - :name: Poetry Writing
    :description: A study of the process of poetry writing and the demands associated with its form, both free verse and metrical.
    :number: "6331"
    :credit: "3"
    :subject: CRW
  - :name: The Craft of Poetry
    :description: "An intensive examination of established schools of poetic writing: their themes, imagery, and approach to subject matter. Students also will write and submit original poetry for private and group constructive evaluation."
    :number: "6352"
    :credit: "3"
    :subject: CRW
