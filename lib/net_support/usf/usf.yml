    :number: "6326"
    :credit: "3"
    :subject: GEY
  - :name: Housing for the Elderly
    :description: Major issues and aspects of conventional and planned housing for the elderly. Several field trips will be taken.
    :number: "6340"
    :credit: "3"
    :subject: GEY
  - :name: Statistical and Qualitative Methods in Aging Research
