    :description: Student placement in approved intern setting for a minimum of 150 hours of supervised experience. S/U. Department Approval Required.
    :number: "5825"
    :credit: "3"
    :subject: WST
  - :name: Selected Topics
    :description: Study of current research methods and scholarship on women from a multidisciplinary perspective.
    :number: "5934"
    :credit: "1"
    :subject: WST
  - :name: Internship in Women's Studies
    :description: Student placement in an approved intern setting for a minimum of 240 hours of supervised experience. S/U only.
    :number: "5940"
    :credit: "3"
    :subject: WST
  - :name: Feminist Research and Methodology
    :description: To develop a more comprehensive understanding of the situation of women in society and to develop a theoretical basis for integrating this knowledge into the student's graduate course of study. Available to non-majors.
    :number: "6001"
    :credit: "3"
    :subject: WST
  - :name: Feminist Scholarship and Pedagogy
