    :number: "6971"
    :credit: "2"
    :subject: SPA
  - :name: Advanced Speech Science
    :description: Advanced study of the acoustics, production, and perception of normal and disordered speech.
    :number: "7150"
    :credit: "3"
    :subject: SPA
  - :name: Neurolinguistic Theories of Language
    :description: Neurolinguistic theories as appropriate to the discipline are presented and discussed in relationship to language development and disorders. Information from linguistics, psycho-linguistics, artificial intelligence, neuroanatomy, and other sciences are applied to Language Science.
    :number: "7415"
    :credit: "3"
    :subject: SPA
  - :name: Seminar in Communication Sciences and Disorders
    :description: Addresses the central research and clinical issues related to the diagnosis and treatment of communication disorders. Content of seminars varies with instructor's expertise.
