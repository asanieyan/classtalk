    :description: A study of contemporary international terrorism and its causes, ranging from national liberation movements to networks of philosophical anarchists.
    :number: "3084"
    :credit: "3"
    :subject: INR
  - :name: American Foreign Policy
    :description: Analysis of the development and scope of United States foreign policy, emphasizing goals and objectives, policy formulation and implementation, themes and issues.
    :number: "3102"
    :credit: "3"
    :subject: INR
  - :name: Global Security Policy
    :description: A study of security issues, regional and global (such as proliferation, arms control, arms transfer) as they relate to contemporary international politics.
    :number: "3141"
    :credit: "3"
    :subject: INR
  - :name: International Human Rights
    :description: This courses explores the evolution of international rights from the Greeks to the present. It examines human rights issues in major regions of the world.
    :number: "3202"
    :credit: "3"
    :subject: INR
  - :name: Intelligence and U.S. Foreign Policy
    :description: An examination of the role of intelligence and the intelligence community in U.S. foreign policy, with emphasis on the period since World War II.
    :number: "3336"
    :credit: "3"
    :subject: INR
  - :name: Overseas Study
    :description: A program of individual or group research in a foreign country.
    :number: "3955"
    :credit: "1"
    :subject: INR
  - :name: International Political Economy
    :description: Analysis of the development and politics of the international economic system, focusing on questions of cooperation and conflict in trade, aid, and investment relationships.
    :number: "4035"
    :credit: "3"
    :subject: INR
  - :name: Conflict In The World
    :description: An interdisciplinary course examining theories of conflict, conflict resolution processes and strategies, theories and peacemaking strategies, and the concept of Early Warning Systems related to the outburst of conflict.
    :number: "4083"
    :credit: "3"
    :subject: INR
  - :name: Africa in World Affairs
    :description: An examination of Africa's place and role in world affairs, including an analysis of the impact of external forces, international relations in post-colonial Africa, the relations of African states with the major world powers, the U.N. and its agencies.
    :number: "4254"
    :credit: "3"
    :subject: INR
  - :name: International Law
    :description: Examines essential components of the international legal system; recognition; succession; sea, air and space law, treaties, diplomats, International Court of Justice; laws of war, etc. Introduces the student to legal reasoning as employed in the international context.
    :number: "4403"
    :credit: "3"
    :subject: INR
  - :name: International Organizations
    :description: Study of the operations and structure of international organizations and effects on world politics; background and achievement of the UN; regional organizations and multi-national corporations.
    :number: "4502"
    :credit: "3"
    :subject: INR
  - :name: Directed Readings
    :description: A supervised program of intensive reading of interdisciplinary materials in areas of specific interest.
    :number: "4900"
    :credit: "1"
    :subject: INR
  - :name: Directed Research
    :description: A supervised program of interdisciplinary research in areas of specific interest.
    :number: "4910"
    :credit: "1"
    :subject: INR
  - :name: Selected Topics
    :description: Interdisciplinary studies with course content dependent on student demand and instructor's interest.
    :number: "4931"
    :credit: "1"
    :subject: INR
  - :name: Senior Seminar
    :description: A variable topics seminar integrating concepts and analyses relating to the academic background of INT majors. Should be taken in the student's final semester.
    :number: "4936"
    :credit: "3"
    :subject: INR
  - :name: Internship in International Studies
    :description: The purpose of the course is to promote the student's understanding of global international issues within a local and practical context.
    :number: "4943"
    :credit: "3"
    :subject: INR
  - :name: Globalization
    :description: "Examination of globalization\x92s impact on international relations, including literature from political science, anthropology, geography, sociology, and economics that impacts the study of the nation-state system and power. Open to majors and non-majors."
    :number: "5012"
