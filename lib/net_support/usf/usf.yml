  :courses: 
  - :name: Hebrew Bible/Old Testament
    :description: An introduction to the critical study of the Hebrew Scriptures against the background of the ancient Near East, with attention to the history and religion of the Hebrew people.
    :number: "2210"
    :credit: "4"
    :subject: REL
  - :name: Introduction to the New Testament
    :description: An introduction to the critical study of the New Testament in the context of Christian beginnings in the first century C.E. This will include readings from the Apocrypha, other Gospels, and letters.
    :number: "2240"
    :credit: "4"
    :subject: REL
  - :name: Introduction to World Religions
    :description: This course is an introduction to the world's major religions. Students are exposed to myths, rituals, history, primary beliefs, leaders, and other information germane to understanding each religion. Open to majors and non-majors.
    :number: "2300"
    :credit: "4"
    :subject: REL
  - :name: Contemporary World Religions
    :description: This course will explore the unity and diversity of religious traditions in our contemporary global context in order to understand the mutual interactions between religions and cultures. Emphasis will be placed on the role of religions in shaping human values which can either create or resolve social conflicts, and the impact these values can have on issues of race, ethnicity and religious diversity in a multicultural world.
    :number: "2306"
    :credit: "4"
    :subject: REL
  - :name: Ancient Religions in Context
    :description: Study of the religions in their cultural setting of the peoples of the Ancient Middle East and Mediterranean.
    :number: "3000"
    :credit: "4"
    :subject: REL
  - :name: Introduction to Religious Studies
    :description: This course introduces students to the academic study of religion. Religious thought and behavior are examined from a variety of methodological perspectives. Restricted to majors and minors. Required for the major and the minor in Religious Studies.
    :number: "3003"
    :credit: "4"
    :subject: REL
  - :name: Introduction to Major Religious Texts
    :description: The course provides an introduction to the study of some of the foundational texts of selected religious traditions by focusing on reading and interpretativce strategies in order to understand the central beliefs and practices presented in these texts.
    :number: "3014"
    :credit: "3"
    :subject: REL
  - :name: Religion and Popular Culture
    :description: An exploration and analysis of the relationship between religion and popular culture, which will include inquiry into the definition and meaning of both religion and popular culture, the impact of secularization on traditional religious systems, and the widely diverse expressions of religion in contemporary popular culture.
    :number: "3101"
    :credit: "3"
    :subject: REL
  - :name: The Religious Quest in Contemporary Films
    :description: This course will use contemporary films such as Gandhi, Malcolm X, the Long Walk Home, the Color Purple, the Leap of Faith, the Chosen, and Grand Canyon, to explore the personal and social dimensions of religion in modern secular societies, with an emphasis on issues of racism, sexism and human liberation and reconciliation.
    :number: "3111"
    :credit: "4"
    :subject: REL
  - :name: Comedy, Tragedy, and Religion
    :description: Examines the visions of life in comedy and tragedy, and relates both to Judaism, Christianity, and Zen Buddhism.
    :number: "3114"
    :credit: "3"
    :subject: REL
  - :name: Religion and Contemporary American Holidays
    :description: Introduces students to the academic study of religion through an exploration of issues and questions related to the character and function of holidays in contemporary America. Open to majors and non-majors.
    :number: "3116"
    :credit: "3"
    :subject: REL
  - :name: Religion and Contemporary American Sports
    :description: This course explores the function of sports in America. It covers the history of sports; the status of American sports; and sports as religious events. The course is open to majors and nonmajors and is not repeatable for credit.
    :number: "3117"
    :credit: "3"
    :subject: REL
  - :name: Religion in America
    :description: To examine the movement from state church to pluralism in American religious institutions, the religious results of non-Protestant immigration; the Jewish factor; the effect of home missions and social concern programs upon American life; political entanglements and the concept of church/state separation.
    :number: "3120"
    :credit: "3"
    :subject: REL
  - :name: New Religions in America
    :description: A course designed to allow the student to survey the wide spectrum of contemporary sects and cults in America and learn what motivates their development.
    :number: "3131"
    :credit: "3"
    :subject: REL
  - :name: Witchcraft and Paganism in America
    :description: A study of contemporary witchcraft and paganism, including theories, methods, history, myths and symbols, beliefs, rituals and practices, believers, recruitment, socialization, and organizations.
    :number: "3132"
    :credit: "3"
    :subject: REL
  - :name: Religion, Culture, and Society
    :description: Introductory scholarly survey of religion in its complex relationship to culture and society, including definitions and theories of religion, research methods, becoming religious, social organization, and interconnections with other social institutions. Open to non majors.
    :number: "3140"
    :credit: "3"
    :subject: REL
  - :name: Women and Religion
    :description: Analysis of the status and roles of women as compared to men in the Judeo-Christian tradition. Contemporary issues of feminist theology, and the controversies surrounding them.
    :number: "3145"
    :credit: "3"
    :subject: REL
  - :name: Womanist Vision in Religion
    :description: This course examines the works of Black Womanist writers in religion for their contributions to and insights into the phenomena of religion in America and the world.
    :number: "3146"
    :credit: "3"
    :subject: REL
  - :name: Religion, Ethics and Society Through Film
    :description: An ethical analysis of contemporary social issues through contemporary films such as Wall Street and Crimes and Misdemeanors, drawing on religious narrative traditions from Eastern and Western cultures which have contributed to the development of an ethic of human dignity, human rights and human liberation after Auschwitz and Hiroshima.
    :number: "3170"
    :credit: "4"
    :subject: REL
  - :name: Life After Death
    :description: An exploration of ideas about life after death and its relations to this life in Judaism, Christianity, Islam, Hinduism, and Buddhism.
    :number: "3191"
    :credit: "4"
    :subject: REL
  - :name: Biblical Archaeology
    :description: An in depth examination of the archaeological data relating to the background and content of the Bible, including ancient customs, Biblical sites and cities, Biblical history, and material culture of the Biblical period. Special attention will also be given to excavation methods and interpretation of archaeological evidence.
    :number: "3280"
    :credit: "3"
    :subject: REL
  - :name: "Comparative Religion: Judaism and Islam"
    :description: This course is framed within the academic study of religion, and it does not concern itself with contemporary political difference in the Middle East. It treats as Islam the normative statements of the Quarn and related traditions, and as Judaism the authoritative statements of the Torah, oral and written.
    :number: "3303"
    :credit: "4"
    :subject: REL
  - :name: World Religions
    :description: World Religions gives students an overview of the major religions of the world from their origins through the modern period. Special attention is given to the analysis of myths, rituals, history, and other features of the religions.
    :number: "3308"
    :credit: "3"
    :subject: REL
  - :name: Introduction to Chinese Religion
    :description: The course is for majors and nonmajors, and may not be repeated for credit. The course introduces the history and present state of the religious thoughts and practices in mainland China and the geographical areas in which the Chinese language is spoken.
    :number: "3318"
    :credit: "3"
    :subject: REL
  - :name: Religions of South Asia
    :description: All religions of the world came to India and all became Indian. What is this "Indianness" which stems from Hinduism, Buddhism, Jainism and Sikhism, but extended itself to include Judaism, Christianity, Islam, Zoroastrianism and Baha'i. Readings from classical texts and modern literature.
    :number: "3330"
    :credit: "3"
    :subject: REL
  - :name: Gods and Goddesses of India
    :description: This course explores the ways Hindus see, speak about, and encounter the Divine through an examination of the multitude of stories about the gods and goddesses and their various physical manifestations in the sacred geography of India.
    :number: "3335"
    :credit: "3"
    :subject: REL
  - :name: Introduction to Islam
    :description: This course introduces the basic elements of Islamic belief and practice, placing the rise of Islam in its historical context in the Middle East, and stressing issues of diversity (including ethnicity and gender).
    :number: "3363"
    :credit: "3"
    :subject: REL
  - :name: Islam in the Modern World
    :description: Examines the major developments in Islamic thought since the 13th century, with emphasis on the 19th and 20th century Islamic resurgence. Issues of diversity, gender, and social values will be stressed.
    :number: "3367"
    :credit: "3"
    :subject: REL
  - :name: Issues in Caribbean Religions
    :description: This course concentrates on major social and cultural issues in Caribbean religions mainly in Cuba, Haiti, Jamaica, and Trinidad, with emphasis on African-derived religions and Western and Eastern religious encounters.
    :number: "3375"
    :credit: "3"
    :subject: REL
  - :name: Native American Religions
    :description: Introduction to and survey of Native American Religions. A variety of multiplicity of perspectives, including anthropological, historical, social psychological, sociological, and philosophical.
    :number: "3380"
    :credit: "3"
    :subject: REL
  - :name: In Search of the Goddess
    :description: This course explores Goddess religion/sacred Feminine, from prehistory, to the pagan Near East and Mediterranean, Western monotheistic religions, pluralistic religions of the East, and revivals of Goddess spirituality in contemporary Europe/N. America.
    :number: "3391"
    :credit: "3"
    :subject: REL
  - :name: Contemporary Religious Thought
    :description: An examination of the central ideas of recent religious thinkers; such as Gandhi, Martin Luther King, Jr., Elie Wiesel, Thich Nhat Hanh, Dorothy Day, Dorothee Soelle, Howard Thurman, Thomas Merton and others.
    :number: "3420"
    :credit: "3"
    :subject: REL
  - :name: Religion and the Meaning of Life
    :description: What is the meaning of life? An exploration of answers to this question in Eastern and Western religions, and in humanistic philosophies of life.
    :number: "3465"
    :credit: "3"
    :subject: REL
  - :name: History of Christianity
    :description: Historical development of Western Christianity, its ideas and institutions, from the first century to the rise of religious modernism in the 19th century.
    :number: "3500"
    :credit: "4"
    :subject: REL
  - :name: Roman Catholicism
    :description: An examination of the history, doctrine, and ethics of the Roman Catholic Church.
    :number: "3561"
    :credit: "3"
    :subject: REL
  - :name: Classics of Judaism
    :description: How to read the principal documents of Judaism beyond the Hebrew Bible, including the Mishnah, Talmuds, Midrash, and classics of philosophy, mysticism, and theology through the modern period.
    :number: "3602"
    :credit: "3"
    :subject: REL
  - :name: Introduction to Judaism
    :description: "An introduction to Judaism: its religious tenets; its codes of ethics; its rites and customs. This course is intended as a description of what it means to be a Jew."
    :number: "3607"
    :credit: "3"
    :subject: REL
  - :name: History of Judaism
    :description: A study of the evolution of the religion of ancient Israel from the Second Temple period to the end of the second century C.E., seen against the background of its historical, geographical, political, social and spiritual setting.
    :number: "3611"
    :credit: "4"
    :subject: REL
  - :name: Modern Judaism
    :description: A study of modern Jewish life and thought in the West, including the study of beliefs, practices, institutions, major thinkers, and intellectual trends.
    :number: "3613"
    :credit: "3"
    :subject: REL
  - :name: History of Writing
    :description: Study, in reasonable detail, of the history and evolution of writing within its societal context. We will stress the development of writing in Mesopotamia, Egypt, and the Mediterranean World, looking at the transition from oral to written literature and its impact on religion.
    :number: "3801"
    :credit: "2"
    :subject: REL
  - :name: Directed Readings
    :description: Individual guidance in concentrated reading on a selected topic.
    :number: "3900"
    :credit: "1"
    :subject: REL
  - :name: Selected Topics
    :description: Course contents depend on students' needs.
    :number: "3936"
    :credit: "1"
    :subject: REL
  - :name: The Hero and Religion
    :description: A study of the way in which embedded religious models help to fashion the representation of an heroic protagonist. The focus of the course will be on the relationship between the hero and the "other," as differentiated by race, gender, ethnicity, or merely inner being.
    :number: "4113"
    :credit: "3"
    :subject: REL
  - :name: Mormonism in America
    :description: A study of Mormonism in America as an example of a new religion. Includes the study of history, myths and symbols, texts, beliefs, rituals and practices, believers, recruitment, socialization, and organizations.
    :number: "4133"
    :credit: "3"
    :subject: REL
  - :name: Religion, Technology and Society
    :description: An exploration of the way in which religion and technology have interacted in Western civilization so as to both express and transform human values and identity. Special emphasis will be given to the value questions raised by modern technology.
    :number: "4161"
    :credit: "3"
    :subject: REL
  - :name: Contemporary Christian Ethics
    :description: A survey of representative approaches to contemporary Christian ethics and their application to a number of ethical issues peculiar to personal and social life in contemporary society, with an emphasis on issues of race and gender and of violence and non-violence.
    :number: "4171"
    :credit: "4"
    :subject: REL
  - :name: Comparative Religious Ethics
    :description: A comparative study of religious ethics emphasizing how 20th centiry social activists, such as Ghandi and M. L. King Jr. and eco-feminists such as Rosemary Ruether and Joanna Macy, have drawn upon and transformed traditional religious stories and spritual practices in order to create a cross-cultural and inter-religious ethic for a multi-cultural world.
    :number: "4177"
    :credit: "4"
    :subject: REL
  - :name: Comparative Mysticism
    :description: A course designed to acquaint the student with the nature of mystical experience, and some of the varieties of mystical experience recorded in the writings of the mystics, East and West.
    :number: "4193"
    :credit: "4"
    :subject: REL
  - :name: Ancient Israel and the Development of the Hebrew Bible
    :description: An exploration of the formation and composition of the Hebrew Bible in light of the religious, social, political, and historical developments in antiquity.
    :number: "4215"
    :credit: "3"
    :subject: REL
  - :name: Who Wrote the Bible (Genesis-Kings)
    :description: A critical examination of Genesis through 2 Kings. This course focuses on the history of the formation of the text and the development of the religious traditions represented therein. Special attention will be paid to Israelite Law, Covenant Theology, and the history of the religion(s) of the Children of Israel in their Ancient Near Eastern context.
    :number: "4217"
    :credit: "4"
    :subject: REL
  - :name: Women and the Bible
    :description: "How the redactors of Genesis through 2 Kings viewed women; the role women played in the society of the time in which they are portrayed and in that of the redactors; and, an attempt to find the \x93women\x92s voices,\x94 however muted, within the biblical text."
    :number: "4218"
    :credit: "3"
    :subject: REL
  - :name: "New Testament I: Gospels, Acts"
    :description: An exploration of the Gospels and Acts, including their backgrounds in Judaism and Greco-Roman religion, literary and form criticism, historical Jesus research, and the social history of earliest Christianity.
    :number: "4245"
    :credit: "4"
    :subject: REL
  - :name: Jesus' Life and Teachings
    :description: An examination of the various historical studies made in the quest of identifying Jesus as an historical figure. the concern is to make a reasonable assessment of who Jesus was and what he was saying to the Jews in Palestine at the beginning of the common era.
    :number: "4250"
    :credit: "4"
    :subject: REL
  - :name: "New Testament II: Pauline Letters"
    :description: An examination of the text of the thirteen "Pauline Letters" in the New Testament, comparing them with the Pauline sections of Acts, and ascertaining possible theological development of Paul and the "Pauline wing" of Christianity.
    :number: "4252"
    :credit: "4"
    :subject: REL
  - :name: Hindu Texts and Contexts
    :description: An in-depth of the classical texts of the Hindu Tradition. We will examine religious, philosophical, ethical, ritual, and mythological themes presented in these texts in order to gain a deeper understanding to the larger tradition we call "Hinduism".
    :number: "4333"
    :credit: "3"
    :subject: REL
  - :name: Buddhism in India, Sri Lanka, and South East Asia
    :description: The life and teachings of the Buddha; the order of monks and nuns; the Buddhist Emperor Ashoka; schisms; the rise of the Great Vehicle and the philosophy of emptiness; Buddhist missions; Buddhist art and culture; Buddhism and national liberation; contemporary social and political issues.
    :number: "4343"
    :credit: "4"
    :subject: REL
  - :name: Buddhism in China, Japan, and Tibet
    :description: Mahayana Buddhism followed the silk routes to China and Japan, and later it crossed the Himalayas into Tibet. An overview of the variety of schools and practices of Buddhism and its adaptation by these ancient cultures.
    :number: "4344"
    :credit: "4"
    :subject: REL
  - :name: "Reason in Religion: Talmudic Logic"
    :description: Analyzes the modes of thought and of logical analysis of the Talmud of Babylonia; the way in which applied logic and practical reason work in a religious definition of the social order; the dialectical argument.
    :number: "4626"
    :credit: "3"
    :subject: REL
  - :name: Judaism and Christianity After the Holocaust
    :description: This course will explore the impact of the Holocaust on Jewish and Christian thought and identity in the light of the history of religious and cultural anti-Semitism in Western civilization.
    :number: "4670"
    :credit: "4"
    :subject: REL
