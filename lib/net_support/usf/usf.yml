    :number: "7152"
    :credit: "3"
    :subject: PHC
  - :name: Risk Communication in Public Health
    :description: Communicating with the public about environmental and occupational health risks that affect individuals, families, and communities is a central task facing public health professionals. Analyzes the structure, function, content and process of risk communication in order to maximize effective, responsible and ethical public interaction and to describe the issues related to the legal implementation of risk communication in public health organizations.
    :number: "7317"
    :credit: "2"
    :subject: PHC
  - :name: Aerosol Technology in Industrial Hygiene
    :description: An advanced study of the properties, behavior, and measurement of aerosols, including the physical and chemical principles affecting behavior. Various applications of aerosol technology in industrial hygiene will be investigated, including inhalation and deposition of aerosols, aerosol sampling, and control.
    :number: "7368"
    :credit: "3"
    :subject: PHC
  - :name: Theoretical Foundations Community and Family Health
    :description: This course is designed for beginning public health doctoral students specializing in Community and Family Health to encourage scholarly discourse of pertinent concepts, theories, and paradigms, and the critical analysis of related scholarly works.
    :number: "7405"
    :credit: "3"
    :subject: PHC
  - :name: Family Systems and Public Health
    :description: Intended for doctoral students in Community and Family Health interested in social and behavioral theories of family and health behavior. Covers an array of theoretical perspectives related to the process, structure and function of systems. Examines the human values associated with intimate and non-intimate relationships that comprise healthy relational settings. Implications of these conceptual and theoretical frames for public health issues will be discusses.
    :number: "7417"
    :credit: "3"
    :subject: PHC
  - :name: Advanced Research Methods in Epidemiology
    :description: Course emphasizes summary and statistical analysis of data. Methods include life tables, logistic and proportional hazards regression, assessment of confounding, interaction, and bias. Includes a two-hour weekly computer lab.
    :number: "7703"
    :credit: "3"
    :subject: PHC
  - :name: Applied Research Methods in Community and Family Health
    :description: A detailed study of philosophical questions and applied techniques of research in community and family health. A project oriented course to prepare students to conduct their own independent research.
    :number: "7708"
    :credit: "3"
    :subject: PHC
  - :name: Case Studies in the Quantitative Analysis of Public Health Data
    :description: Focuses on training students in public health applications of multivariate analytic techniques including factor analysis, regression analysis, multivariate analysis of variance, event history analysis, multi-level modeling and structural equation modeling.
    :number: "7709"
    :credit: "3"
    :subject: PHC
  - :name: Specialized Study in Public Health
    :description: Demonstration of an in-depth study in a specialized public health area. This study may be used to address areas where a student needs to demonstrate a higher level of competency.
    :number: "7908"
    :credit: "1"
    :subject: PHC
  - :name: Directed Research
    :description: Advanced research design and application.
    :number: "7910"
    :credit: "1"
    :subject: PHC
  - :name: Advanced Interdisciplinary Seminar in Public Health
    :description: Students, faculty and other health professionals will participate in presenting and discussing contemporary health issues and possible solutions.
    :number: "7931"
    :credit: "1"
    :subject: PHC
  - :name: Writing for Scholarly Publication in Health Science
    :description: The purpose of this course is for the development of skills that culminate in publishable works in health-related journals and other related publications. There will be an emphasis on writing, editing, reviewing and other applicable skills.
    :number: "7934"
    :credit: "3"
    :subject: PHC
  - :name: Special Topics In Public Health
    :description: Content will include recent or current issues in public health.
    :number: "7935"
    :credit: "1"
    :subject: PHC
  - :name: Seminar in Health Care Outcomes Measurement
    :description: This course is designed to prepare doctoral students and advanced masters degree students to design both population-based and practice-based studies of health care outcomes.
    :number: "7936"
    :credit: "3"
    :subject: PHC
  - :name: Advanced Seminar in Grant-Writing
    :description: This course addresses advanced skills and techniques necessary for writing successful research grant proposals. The focus is on writing grant proposals aimed at public health research and evaluation of public health interventions.
