  :courses: 
  - :name: Female Experience in America
    :description: The female experience in America, in historical context, with an emphasis on women in families of various classes, races, and ethinic groups from colonial times to 1870.
    :number: "2250"
    :credit: "3"
    :subject: WST
  - :name: Human Sexual Behavior
    :description: "The dynamics of human sexuality: biological, constitutional, cultural, and psychological aspects. The range of sexual behavior across groups. Sources of beliefs and attitudes about sex, including sex roles and especially human sexuality."
    :number: "2600"
    :credit: "3"
    :subject: WST
  - :name: Introduction to Women's Studies
    :description: "Survey of major issues relevant to the female experience. the women's movement: historical, psychological, sociological, anthropological perspectives."
    :number: "3015"
    :credit: "3"
    :subject: WST
  - :name: "European Feminist History: Pre-18th Century"
    :description: Survey of European feminist history prior to the 18th century (focusing primarily on Western Europe). Examines women's lives, roles, ideas, as well as origins of Western attitudes toward relation of power to gender, race and class. No prerequisites.
    :number: "3210"
    :credit: "3"
    :subject: WST
  - :name: "European Feminist History: Enlightenment to the Present"
    :description: "A survey of European feminist history from the 18th century through the 20th century (focusing primarily on Western Europe). Examining women\x92s lives, roles and ideas, as well as the dominant attitudes toward women over this time period."
    :number: "3220"
    :credit: "3"
    :subject: WST
  - :name: Women, Environment and Gender
    :description: "Course designed to: provide students with a basic understanding of relationships between women's physical, health and occupational environments; consider the position of women regarding environmental issues; examine role that women can and do play in effecting environmental change; and analyze concepts related to ecofeminism."
    :number: "3225"
    :credit: "3"
    :subject: WST
  - :name: Issues in Feminism
    :description: "Survey of major issues relevant to the female experience: marriage and the family, sexuality, work, creativity."
    :number: "3311"
    :credit: "3"
    :subject: WST
  - :name: Women and Social Action
    :description: Course focuses on ordinary women working collectively in diverse social settings to empower themselves and others to challenge gender stereotypes; to reduce harassment, poverty, violence and homelessness; to enhance health-care and family life and to confront barriers in education, the media and the criminal justice system.
    :number: "3370"
    :credit: "3"
    :subject: WST
  - :name: Women in the Developing World
    :description: Survey of status of women in Asia, Africa, Latin and Caribbean America, compared to that in USA, Canada, West Europe, Marxist-Leninist countries. (May also be taken for credit in Government and International Affairs.)
    :number: "3412"
    :credit: "3"
    :subject: WST
  - :name: Men and Sexism
    :description: Ways in which sex role conditioning affects the lives of men. Factors in this conditioning and alternatives to masculine sex role models.
    :number: "3620"
    :credit: "3"
    :subject: WST
  - :name: Literature by Women of Color in the Diaspora
    :description: "An introduction to contemporary women writers of color in the U.S.: Native Americans, African Americans, Asian Americans, and Chicanas/U.S. Latinas. Readings will include literature and contextual articles on historical and cultural issues."
    :number: "4262"
    :credit: "3"
    :subject: WST
  - :name: History of Feminism in the U.S.
    :description: A study of feminist critiques of American women's experiences and status, and their implications for women's lives, by 19th- and 20th-century theorists, and how adequately these various critiques address the intersections of gender, class, ethnicity, and race.
    :number: "4310"
    :credit: "3"
    :subject: WST
  - :name: "The Politics of Women\x92s Health"
    :description: Explores current issues and concerns in the conceptualization and delivery of health information and health care for women form a feminist perspective, with a special emphasis on ways in which we can inform and help ourselves.
    :number: "4320"
    :credit: "3"
    :subject: WST
  - :name: Women and Film
    :description: A study of representation of women in films and the responses of feminist film theorists and filmmakers.
    :number: "4335"
    :credit: "3"
    :subject: WST
  - :name: Women and Science
    :description: "An examination of selected issues related to women and the natural and physical sciences including: historical participation of women in science, current status of women in science, and feminist critiques of science as a discipline."
    :number: "4350"
    :credit: "3"
    :subject: WST
  - :name: Postcolonial Women Writers
    :description: Introduces the literature of women from various anglophone countries in Africa, the Caribbean, and South Asia; some U.S. writers will be included to represent a third world diasporic consciousness.
    :number: "4410"
    :credit: "3"
    :subject: WST
  - :name: Classics in Feminist Theory
    :description: A study of classic contributions to the elaboration of feminist thought from the 18th century to the present in an attempt to discover the roots of the contemporary feminist movement.
    :number: "4522"
    :credit: "3"
    :subject: WST
  - :name: Contemporary Feminist Theory
    :description: An exposure to and an exploration of a wide range of current feminist theories and debates, as well as an examination of the possible political and practical implications for various theoretical positions.
    :number: "4561"
    :credit: "3"
    :subject: WST
