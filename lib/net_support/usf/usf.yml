    :credit: "5"
    :subject: ARC
  - :name: Special Studies in Architecture
    :description: Variable titles offered on topics of special interest.
    :number: "5931"
    :credit: "1"
    :subject: ARC
  - :name: Advanced Computer Technology
    :description: Elective course dealing with further development of CAD skills, focusing on three-dimensional modeling. A wide range of software programs is included which explores painting and shading, surface textures, 3D detail studies, perspectives, and oblique representations.
    :number: "6176"
    :credit: "3"
    :subject: ARC
  - :name: Professional Practice I
    :description: Introduction and overview of professional practice, emphasizing business, organization, management, and marketing. Legal, economic, and ethical aspects of project procurement, design services, and delivery. Contracts, owner-contractor-architect roles and responsibilities.
    :number: "6287"
    :credit: "3"
    :subject: ARC
  - :name: Professional Practice II
    :description: "Continued overview of professional practice, emphasizing legal, economic, and ethical aspects of practice. Project planning, funding, administration, risk management, and performance. Topics include: estimating, financing, life-cycle cost analysis, information resources and management."
    :number: "6288"
    :credit: "3"
    :subject: ARC
  - :name: Introduction to Community and Urban Design
    :description: Introduce community and urban design as an academic discipline and professional practice that incorporates architecture, planning, landscape architecture, real estate development, and engineering. Major topics include urban form, function, and perception.
