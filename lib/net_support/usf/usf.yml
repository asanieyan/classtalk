    :number: "6627"
    :credit: "3"
    :subject: GEY
  - :name: End of Life Care for Dementia Patients
    :description: "This course addresses progressive degenerative dementias: Alzheimer\x92s disease, dementia with Lewy bodies, vascular and fronto-temporal dementia, and will address treatment, medical, ethical and legal questions. Not restricted to majors. Not repeatable."
