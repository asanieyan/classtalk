  - :name: Directed Readings
    :description: (a) Students wishing to enroll must make arrangements with a faculty member during the semester prior to actually taking the course.(b) A minimum of four 4 CCJ courses must have been completed satisfactorily prior to enrollment.(c) First consideration will be given to Criminology majors.(d) Individual faculty members may add additional requirements at their discretion. No more than six hours of CCJ 4900, CCJ 4910 or any combination of the two will be accepted toward the minimum number of hours required for the major. This course is specifically designed to enable advanced students the opportunity to do in-depth independent work in the area of criminal justice. Each student will be under the close supervision of a faculty member of the program.
    :number: "4900"
    :credit: "1"
    :subject: CCJ
  - :name: Directed Research
    :description: (a) Students wishing to enroll must make arrangements with a faculty member during the semester prior to actually taking the course.(b) A minimum of four 4 CCJ courses must have been completed satisfactorily prior to enrollment.(c) First consideration will be given to Criminology majors.(d) Individual faculty members may add additional requirements at their discretion. No more than six hours of CCJ 4900, CCJ 4910 or any combination of the two will be accepted toward the minimum number of hours required for the major. This course is designed to provide students with a research experience in which they will work closely with faculty on the development and implementation of research projects in the area of criminal justice.
