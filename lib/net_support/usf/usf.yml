    :description: Overview of present status of research in library and information science; introduction to research methods and their application to librarianship; designed to prepare students to evaluate and plan research studies relating to library and information science.
    :number: "6271"
    :credit: "3"
    :subject: LIS
  - :name: Preparing Instructional Media
    :description: Fundamentals of preparing and using audiovisuals as they relate to the communication process.
    :number: "6303"
    :credit: "3"
    :subject: LIS
  - :name: Advanced Library Administration
    :description: Applications of staff management principles to library situations. Includes staff roles in current and future operations, application of library performance measures to determine staff effectiveness; preparation of staff manuals; problems of special classes of library workers, such as volunteers and students.
    :number: "6402"
    :credit: "3"
    :subject: LIS
  - :name: Introduction to Library Administration
    :description: Behavioral approach to libraries as organizations; administrative principles, theories, and problems of all types of libraries; methods of administration; use of case studies, role plays, and in-basket exercises.
    :number: "6409"
    :credit: "3"
    :subject: LIS
  - :name: Seminar in Academic Libraries
    :description: Identification of problems and critical examination of methods in administrative areas of technical, student and teaching staff services, fiscal and legal responsibilities, staff organization and supervision in academic libraries.
    :number: "6432"
    :credit: "3"
    :subject: LIS
  - :name: Seminar in Public Libraries
    :description: Critical examination of public and institutional library administration, services, resources, and facilities at the municipal, county, and regional levels. Role of state and federal governments in library development.
    :number: "6445"
    :credit: "3"
    :subject: LIS
  - :name: Organization and Administration of the School Media Center
    :description: Media quarters, facilities, collections, equipment, and services. Principles of organization and administration of media programs in elementary and secondary schools. Field trips to area media centers required.
    :number: "6455"
    :credit: "3"
    :subject: LIS
  - :name: Library Networks and Systems
    :description: Development of library networks at the local, state, regional, and national levels with consideration of organization, administration, services, funding, and legislation.
    :number: "6463"
    :credit: "3"
    :subject: LIS
  - :name: Library Systems Analysis and Planning
    :description: Application of systems planning and data processing technology to library files. Emphasis on analysis of selected library subsystems.
    :number: "6464"
    :credit: "3"
    :subject: LIS
  - :name: Seminar in Special Libraries
    :description: Identification of problems and critical examination of methods in administrative areas of technical and special service clientele; fiscal and legal responsibilities, staff organization, and services in special libraries.
    :number: "6472"
    :credit: "3"
    :subject: LIS
  - :name: Law Librarianship
    :description: All aspects of law librarianship, including administration, acquisition, organization, and use of information resources for persons in the law fields. Field trip may be required.
    :number: "6473"
    :credit: "3"
    :subject: LIS
  - :name: Health Sciences Librarianship
    :description: All aspects of health science librarianship, including administration, acquisition, organization, and use of information resources for persons in the health fields such as physicians, medical students, nursing students, allied health personnel and students, and researchers.
    :number: "6475"
    :credit: "3"
    :subject: LIS
  - :name: Collection Development and Maintenance
    :description: Developmental approach to building library collections of both print and non-print materials. Emphasis upon evaluation, selection, and acquisition of library materials as they uphold the objectives of the institutions for which they are selected and acquired.
    :number: "6511"
    :credit: "3"
    :subject: LIS
  - :name: The Curriculum and Instructional Technology
    :description: Effective utilization of instructional materials as they relate to specific areas of curriculum in elementary and high school programs.
    :number: "6542"
    :credit: "3"
    :subject: LIS
  - :name: Books and Related Materials for Young Adults
    :description: Young adult materials for use in secondary school libraries, young adult sections of public libraries, and other institutions serving youth. Equal emphasis upon (1) selection principles and bibliographical sources, as well as upon (2) utilization in terms of service to the young adult.
    :number: "6565"
    :credit: "3"
    :subject: LIS
  - :name: Materials for Children
    :description: "Examination of materials for all institutions in which children are served: school media centers, public libraries, kindergartens, etc. Stress on selection aids, reviewing techniques, utilizations."
    :number: "6585"
    :credit: "3"
    :subject: LIS
  - :name: Basic Information Sources and Services
    :description: An examination of the basic sources of information in the general library; of bibliographical control of all communication media, with emphasis on those tools of most value to general reference services.
    :number: "6603"
    :credit: "3"
    :subject: LIS
  - :name: Online Information Sources and Services
    :description: Principles of online searching and characteristics of machine-readable bibliographic data bases. Includes two credit hours of laboratory providing hands-on research experience.
    :number: "6609"
    :credit: "3"
    :subject: LIS
  - :name: Information Sources and Services in the Humanities
    :description: Consideration of the bibliographical and reference materials in the humanities with training and practice in their use for solving problems in the reference service.
    :number: "6610"
    :credit: "3"
    :subject: LIS
  - :name: Information Sources and Services in the Social Sciences
    :description: Consideration of the bibliographical and reference materials in the social sciences with training and practice in their use for solving problems in reference service.
    :number: "6620"
    :credit: "3"
    :subject: LIS
  - :name: Information Sources and Services in Business and Law
    :description: Consideration of representative reference sources in business and law with training and practice in their use for solving information problems in academic, public, and special libraries.
    :number: "6624"
    :credit: "3"
    :subject: LIS
  - :name: Information Sources and Services in Science and Technology
    :description: Study of representative reference sources in pure and applied sciences with equal attention given to typical problems encountered in scientific and technological reference service.
    :number: "6630"
    :credit: "3"
    :subject: LIS
  - :name: Government Documents
    :description: The nature of state, federal, United Nations, and international documents, their reference and research value; the techniques of acquisition, organization, and reference use.
    :number: "6661"
    :credit: "3"
    :subject: LIS
  - :name: Classification and Cataloging of Non-Book Materials
    :description: Principles and practices in cataloging and organizing non-book materials.
    :number: "6724"
    :credit: "3"
    :subject: LIS
  - :name: Organization of Knowledge I
    :description: Principles of the organization of knowledge emphasizing descriptive cataloging, including the MARC format, the use of LSCSH and the Library of Congress classification, and searching the OCLC Online Union Catalog.
    :number: "6725"
    :credit: "3"
    :subject: LIS
  - :name: Indexing and Abstracting
    :description: Principles and procedures for indexing and abstracting products of human knowledge in various formats, including vocabulary control, thesaurus construction, classification, and coding in manual, automated, and intelligent systems.
    :number: 6726C
    :credit: "3"
    :subject: LIS
  - :name: Technical Services in Small Libraries
    :description: Covers aspects of technical services including acquisitions, cataloging, and circulation systems as they relate to school media centers, small public libraries, and information centers. Automation is emphasized in all aspects of the course.
    :number: "6735"
    :credit: "3"
    :subject: LIS
  - :name: Organization of Knowledge II
    :description: Introduction to the practice in using selected schedules of Library of Congress Classification System and the Library of Congress Subject Heading List; changing policies and procedures in cataloging and an introduction to the use of the MARC format for inputting cataloging data into machine readable files.
    :number: "6745"
    :credit: "3"
    :subject: LIS
  - :name: Independent Study
    :description: ""
    :number: "6906"
    :credit: "1"
    :subject: LIS
  - :name: Supervised Field Work
    :description: Supervised experience in an approved cooperating library. Includes practice work, seminar sessions and individual conferences, a progress report, and a final report on the field experience.
    :number: "6946"
    :credit: "3"
    :subject: LIS
