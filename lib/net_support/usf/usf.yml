    :number: "2000"
    :credit: "3"
    :subject: GEY
  - :name: Community Services for Older Adults
    :description: This class is designed to introduce students to services available to older adults and to careers in the field of aging services. Content includes theoretical and practical issues, as well as exposure to opportunities for service and employment.
    :number: "3323"
    :credit: "3"
    :subject: GEY
  - :name: Physical Changes and Aging
    :description: A survey of normal and pathological physical changes occurring from middle age through older age. Course emphasis will be on basic age-related changes and their implications for behavior in older age.
    :number: "3601"
    :credit: "3"
    :subject: GEY
  - :name: Sociocultural Aspects of Aging
    :description: Consideration of human aging in a broad sociocultural context. Course emphasis will be on historical, philosophic, and demographic aspects of aging, theories of social gerontology, attitudes toward aging and the aged, cross-cultural perspectives on aging, the sociology of retirement, and aging and the community.
    :number: "3625"
    :credit: "3"
    :subject: GEY
  - :name: Gerontological Case Management
    :description: This course examines the role and function of case management in meeting the care needs of the older adult. All aspects of case management practice are covered, including the elements of the case management process as well as ethical and legal issues.
    :number: "4322"
    :credit: "3"
    :subject: GEY
