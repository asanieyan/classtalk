    :description: Study in special areas such as Women and Work, Reproductive Law, Women and Health.
    :number: "4930"
    :credit: "1"
    :subject: WST
  - :name: Seminar in Women's Studies
    :description: Recognizing the interplay between personal connections and intellectual experience, this capstone course is designed to focus on topical areas related to women's studies and facilitate linking student learning experience to future plans.
    :number: "4935"
    :credit: "3"
    :subject: WST
  - :name: Feminist Spirituality
    :description: Open to non-majors. Focuses on the many voices of contemporary feminist spirituality, emerging from women's experiences in diverse religious, ethnic and cultural traditions, and representing a range of theoretical perspectives from biblical feminism to goddess worship and wicca.
    :number: "5308"
    :credit: "3"
    :subject: WST
