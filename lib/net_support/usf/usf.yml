    :description: A course which details and examines the ideologies of today's independent countries; analyzing them in their political, social, cultural and historical context.
    :number: "3018"
    :credit: "3"
    :subject: INR
  - :name: International Political Cultures
    :description: This course will explore ways in which culture influences the nature of government, economic success or failure, and constructive and destructive modes of self and social identification.
    :number: "3033"
    :credit: "3"
    :subject: INR
