  - :name: Basic American Sign Language
    :description: Introduction to American Sign Language (ASL) as used in the deaf community. General discussion of ASL structure and introduction to various manual communication systems and philosophies. Emphasis on building a basic vocabulary. One hour of laboratory course work is included. Open to all majors.
    :number: 2612C
    :credit: "4"
    :subject: SPA
  - :name: Intermediate American Sign Language
    :description: A continuation of the basic course which expands the student's signing skills and introduces American Sign Language (ASL) idioms. Provides a greater opportunity for skill development in ASL structure and idiomatic usage. One hour of laboratory course work is included.
    :number: 2613C
    :credit: "4"
    :subject: SPA
  - :name: Introduction to Disorders of Speech and Language
    :description: The scope of speech-language pathology as a profession and a field of study. An introduction to speech and language disorders, etiologies, major treatment approaches, and research findings.
    :number: "3002"
    :credit: "3"
    :subject: SPA
  - :name: Introduction to Language Development and Disorders
    :description: This course introduces theoretical concepts and research findings concerning the normal developmental process of language learning as a basis for differentiating developmental delay or disorder of language.
    :number: "3004"
    :credit: "3"
    :subject: SPA
  - :name: Introduction to Speech Science
    :description: Concentrated study of the acoustic, physiological and perceptual aspects of sound as related to normal and pathological speech communication. Introduction to instrumentation and measurement procedures.
    :number: "3011"
    :credit: "3"
    :subject: SPA
  - :name: Introduction to Hearing Science
    :description: "Introduction to the field of hearing including: physics of sound, auditory anatomy and physiology, and psychophysics of hearing."
    :number: "3030"
    :credit: "3"
    :subject: SPA
  - :name: Anatomy and Physiology of the Speech and Hearing Mechanism
    :description: The neurological and anatomical basis of communication disorders. Comparisons of normal and pathological organic structures and their functional dynamics.
    :number: "3101"
    :credit: "3"
    :subject: SPA
  - :name: Applied Phonetics in Communication Disorders
    :description: Introduction to phonetic analysis of normal and disordered speech, including extensive training in transcription using the International Phonetic Alphabet.
    :number: "3112"
    :credit: "3"
    :subject: SPA
  - :name: Introduction to Disorders of Hearing
    :description: The etiology, pathology, and management of disorders of the outer ear, middle ear, inner ear, retrocochlear, and central auditory systems.
    :number: "3310"
    :credit: "3"
    :subject: SPA
  - :name: American Deaf Culture
    :description: An overview to American Deaf Culture, including its norms, values and belief systems. This course will also provide insight to deaf history in North America, and the importance of ASL to the culturally Deaf community.
    :number: "3633"
    :credit: "3"
    :subject: SPA
  - :name: Fundamentals of Interpreting
    :description: An overview of the profession of interpreting, its standards and settings is provided. It provides a basic practical experience component of interpreting and transliterating skills.
    :number: "3650"
    :credit: "3"
    :subject: SPA
  - :name: Overview of Language Learning in Deaf Children
    :description: Overview of language development of deaf children from infancy through young adulthood, including various theories of language development in the deaf and communication/language of the deaf assessment techniques, and interpreting skills relating to learning processes.
    :number: "3653"
    :credit: "3"
    :subject: SPA
  - :name: Overview of Language Learning in Deaf Children Lab
    :description: An exploration and overview of communication modes and language used in public school settings by deaf children. Includes a study of how systems overlap and a development of flexibility in using different modes and languages, and the implications for interpreters.
    :number: 3653L
    :credit: "1"
    :subject: SPA
  - :name: Language and Cognitive Processing Skills in English
    :description: Students develop the cognitive processing and language skills within English that are preliminary steps for interpretation. It will develop student's ability to segment information to perform various cognitive tasks intralingually. For Majors only.
    :number: "3664"
    :credit: "4"
    :subject: SPA
  - :name: Language and Cognitive Skills in ASL
    :description: Students acquire cognitive processing and language development within ASL that are preliminary steps for performing simultaneous interpretation. This course also includes a service component by volunteering in various deaf communities. For majors only.
    :number: "3665"
    :credit: "4"
    :subject: SPA
  - :name: Translation from English and from ASL
    :description: A course of intralingual language exercises that introduces students to and provides practice in techniques of rephrasing and restructuring meaning in ASL and in English. For majors only.
    :number: "3666"
    :credit: "3"
    :subject: SPA
  - :name: Introduction to Auditory Functions
    :description: An overview of hearing science and speech science relating to the educational environment. This course orients the student to the variables extent in oral-aural communication among children who have hearing impairment. It addresses techniques and methods of hearing measurement and amplification of sound as well as the interpreter's role in audiological evaluation and speech language therapy.
    :number: "3673"
    :credit: "3"
    :subject: SPA
  - :name: Communication Disorders in the Public Schools
    :description: An examination of the speech, language and hearing problems affecting school-age children and the classroom teacher's role in the detection, prevention and amelioration of communication disorders.
    :number: "4000"
    :credit: "3"
    :subject: SPA
  - :name: Introduction to the Clinical Process
    :description: Observation and participation in speech-language pathology and audiology practicum in the University clinical laboratory. Ethical issues, multicultural concerns, and creativity are stressed through clinical and practical projects.
    :number: "4050"
    :credit: "3"
    :subject: SPA
  - :name: Phonological Development and Disorders
    :description: An examination of normal and deviant articulatory and phonological acquisition and behavior. Presentation of major theoretical orientations and the therapeutic principles based upon them.
    :number: "4201"
    :credit: "3"
    :subject: SPA
  - :name: Vocal Disorders
    :description: A comprehensive study of the medical and physical aspects of voice disorders. Differential diagnosis, principles of therapeutic intervention, and procedures for children and adults will be stressed.
    :number: "4210"
    :credit: "3"
    :subject: SPA
  - :name: Fluency Disorders
    :description: A comprehensive study of disfluent speech behavior. Differential diagnosis, principles of therapeutic intervention, and procedures for children and adults will be studied. Major theories and models of the development and origin of stuttering are also presented.
    :number: "4222"
    :credit: "3"
    :subject: SPA
  - :name: Sign Language Codes
    :description: A review of the sign systems (SEE I, SEE II, L.O.V.E., and Signed English) used to code messages through the use of sign. The student will have the opportunity to practice one of the sign systems.
    :number: "4335"
    :credit: "3"
    :subject: SPA
  - :name: Counseling of Communicatively Handicapped and Family
    :description: Discussion of role of counseling in the treatment of communication disorders. Based on exploration of theoretical constructs, this course demonstrates application of therapeutic methodologies to reduction of communication handicaps.
    :number: "4555"
    :credit: "3"
    :subject: SPA
  - :name: Advanced American Sign Language
    :description: A continuation of the study of American Sign Language (ASL) at the advanced skill level. Added emphasis on idioms, body language, and facial expression as an integral part of ASL. An hour of laboratory course work is included.
    :number: 4614C
    :credit: "4"
    :subject: SPA
  - :name: American Sign Language 4
    :description: This course is a continuation of the study of American Sign Language (ASL) at the highly advanced level. It provides added emphasis on skill development of the language, including storytelling and poetry. One-hour laboratory course work is included.
    :number: 4615C
    :credit: "4"
    :subject: SPA
  - :name: Structure of Sign Language
    :description: This course is a basic introduction of semiotic and linguistic consideration of American Sign Language (ASL). It includes aspects of phonology, morphology, syntax, semantics, and discourse of ASL. A one-hour laboratory is incorporated into the coursework.
    :number: 4617C
    :credit: "4"
    :subject: SPA
  - :name: Sign Language Codes
    :description: A review of the sign systems (SEE I, SEE II, LOVE, and Signed English) used to code messages through the use of sign. The student will have the opportunity to practice one of the sign systems.
    :number: "4624"
    :credit: "3"
    :subject: SPA
  - :name: Fundamentals of Fingerspelling
    :description: A concentrated study of technique in fingerspelling emphasizing clarity and rhythm in expression as well as receptive understanding.
    :number: "4626"
    :credit: "2"
    :subject: SPA
  - :name: Nature and Needs of the Deaf and Hard of Hearing
    :description: A study of the effects of auditory disorders upon the organization and expression of behavioral patterns as they relate to motivation, adjustment and personality.
    :number: "4632"
    :credit: "3"
    :subject: SPA
  - :name: ASL to English Consecutive Interpretation
    :description: Students consecutively interpret conversational discourse of planned and unplanned conversational language samples from ASL to English with delays of a few seconds after the source utterance is finished. For majors only.
    :number: "4654"
    :credit: "2"
    :subject: SPA
  - :name: English to ASL Consecutive Interpretation
    :description: Students consecutively interpret conversational discourse from English to ASL with delays from conversational language samples of various lengths ranging from single utterances to discourse units of several minutes duration. For majors only.
    :number: "4655"
    :credit: "2"
    :subject: SPA
  - :name: Simultaneous Interpretation Monologic
    :description: Students simultaneously interpret monologic talk from ASL and from English with target language beginning before the conclusion of the source utterance and continuing as the student listens to the continuing source utterance. For majors only.
    :number: "4656"
    :credit: "4"
    :subject: SPA
  - :name: Simultaneous Interpretation Dialogic
    :description: Students interpret dialogues from ASL to English and from English to ASL with the target language production beginning before the conclusion of the source utterance and continuing as the student listens to the continuing source utterance. For majors only.
    :number: "4658"
    :credit: "4"
    :subject: SPA
  - :name: "Practicum: Interpreting in Schools"
    :description: This course provides practice sessions in school settings under supervision of an experienced interpreter and course instructor. Each practicum student will shadow an interpreter, and participate in discussion about the overall performance.
    :number: "4685"
    :credit: "1"
    :subject: SPA
  - :name: Senior Seminar in Interpreter Training
    :description: "Students expand upon previously learned topics and discuss factors that will affect their profession. Topics include: professional organization, certification, ethics and discuss best practices and will produce a professional portfolio. For majors only."
    :number: "4691"
    :credit: "3"
    :subject: SPA
  - :name: Independent Study
    :description: Indep. Study will allow UG students to work independently under the supervision of Faculty members in the pursuit of content gained independently. The course is repeatable for a total of 10 credits. Majors only.
    :number: "4906"
    :credit: "1"
    :subject: SPA
  - :name: Directed Research
    :description: Directed Research will allow the UG student to obtain supervised research experience under the direction of a Faculty member. The course is repeatable for a total of 10 credits. Majors only.
    :number: "4910"
    :credit: "1"
    :subject: SPA
  - :name: Selected Topics
    :description: Intensive study of topics in Speech-Language Pathology, Audiology, and/or Aural Rehabilitation conducted under the supervision of a faculty member.
    :number: "4930"
    :credit: "1"
    :subject: SPA
  - :name: Undergraduate Comprehensive Examination
    :description: "This purpose of this course is to ensure that graduates from ITT are thoroughly prepared for entry into the job market. For majors only and repeatable if necessary. It consists of 2 parts: individual meetings with an advisor and a comprehensive exam."
    :number: "4962"
    :credit: "1"
    :subject: SPA
  - :name: Honors Thesis
    :description: The student, under the supervision of a Faculty member will formalize, conduct, analyze and report in writing a research project in the Department of Communication Sciences and Disorders. The course is repeatable for a total of 10 credits. Majors only.
    :number: "4970"
    :credit: "1"
    :subject: SPA
  - :name: Psychoacoustics
    :description: Relationship between physical auditory stimuli and psychological response. Human perception of intensity, loudness, frequency, and pitch. Impact of cochlear hearing loss and age on auditory perception. Measurement of auditory perception.
    :number: "5120"
    :credit: "3"
    :subject: SPA
  - :name: Instrumentation
    :description: Instruction in the use of clinical and laboratory instrumentation. Emphasis placed on electronic circuitry, signal generation, filtering, and calibration. Hands-on experience with equipment typically used in clinical auditory research will be provided.
    :number: "5132"
    :credit: "3"
    :subject: SPA
  - :name: Speech Science Instrumentation
    :description: Underlying principles and laboratory exercises in the use of audio recording, acoustic analysis, and clinical instrumentation.
    :number: 5133C
    :credit: "3"
    :subject: SPA
  - :name: Quantitative Problem Solving in Speech Pathology and Audiology
    :description: Fundamental mathematical and statistical concepts; meaningful, practical, and interesting presentation. Students get a solid foundation in the mathematical and statistical concepts in CSD and apply those concepts to solve practical or clinical problems.
    :number: "5153"
    :credit: "2"
    :subject: SPA
  - :name: Advanced Clinical Phonology
    :description: "The principles of generative phonology will be applied to the assessment and treatment of phonological disorders. Emphasis is placed on making a child\x92s phonology more functional for communication purposes."
    :number: "5204"
    :credit: "3"
    :subject: SPA
  - :name: Auditory Anatomy and Physiology
    :description: Provide a comprehensive understanding of the physiological acoustics of the auditory periphery, neuroanatomy and electrophysiology of the central auditory system, and psychoacoustic principles as they relate to clinical audioogic measurement paradigms.
    :number: "5303"
    :credit: "3"
    :subject: SPA
  - :name: Peripheral and Central Auditory Tests
    :description: The study of behavioral and electro physiologic clinical tests designed to assess the functions of the peripheral and the central auditory system. Tests that incorporate nonspeech stimuli and those that utilize speech stimuli will be included.
    :number: "5312"
    :credit: "4"
    :subject: SPA
  - :name: Rehabilitative Audiology for Adults
    :description: Assess and manage persons with hearing loss. Effects of hearing impairment, assessment issues, and appropriate intervention strategies. Prosthetic intervention, perceptual intervention, communication strategies intervention, and counseling issues.
    :number: "5328"
    :credit: "3"
    :subject: SPA
  - :name: Language-Learning in the School-Age Years
    :description: Metalinguistic and metacognitive development are linked to the interactional demands of classroom and clinical discourse; observational tools are applied to evaluation and intervention planning.
    :number: "5403"
    :credit: "3"
    :subject: SPA
  - :name: Speech-Language Pathology and Audiology Practicum
    :description: Participation in speech-language pathology and audiology practicum in the University Communication Disorders Center and selected field settings.
    :number: "5506"
    :credit: "1"
    :subject: SPA
  - :name: Diagnostic Principles and Practices
    :description: The administration, evaluation, and reporting of diagnostic tests and procedures used in assessment of speech and language disorders.
    :number: "5552"
    :credit: "3"
    :subject: SPA
  - :name: Neuroanatomy for Speech and Hearing
    :description: Neuroanatomical and neurophysiological principles, structures and functions that subserve speech, hearing, language, and cognition are studied. A case-based approach illustrates the behavioral manifestations of neuropathologies. Majors only.
    :number: "6102"
    :credit: "3"
    :subject: SPA
  - :name: Neurological Correlates of Language
    :description: Review of the anatomy and physiology of the nervous system. Discuss neurological correlates of receptive and expressive language in verbal and non-verbal transmission and feedback.
    :number: "6106"
    :credit: "3"
    :subject: SPA
  - :name: Neuromotor Communication Disorders
    :description: A study of the medical, physical, occupational, speech, language, and hearing problems of the neuro-motorically impaired client. Therapy techniques are reviewed and evaluated.
    :number: "6232"
    :credit: "3"
    :subject: SPA
  - :name: Craniofacial Communication Disorders
    :description: An in-depth study of speech, language, and hearing problems associated with cleft lip and cleft palate and other craniofacial dysmorphologies. Consideration is given to the multidisciplinary approach to therapy and rehabilitation.
    :number: "6245"
    :credit: "3"
    :subject: SPA
  - :name: Pediatric Audiology
    :description: Etiologies and manifestations of hearing loss within a pediatric population. Survey of procedures used in early identification and quantified measurement of hearing loss in young and non-communicative children.
    :number: "6305"
    :credit: "3"
    :subject: SPA
  - :name: Medical Audiology
    :description: Anatomy & patho-physiology of the auditory system, medical genetics, congenital & acquired ear diseases, disorders of balance, & tinnitus. These areas will be related to audiology test results; diagnostic imaging, medical & surgical treatments.
    :number: "6311"
    :credit: "3"
    :subject: SPA
  - :name: Electrophysiology
    :description: This course focuses on the auditory brainstem response (ABR) as an essential diagnostic and screening tool. The course follows a combined lecture/laboratory mode with weekly class meetings and weekly laboratory exercise.
    :number: "6314"
    :credit: "3"
    :subject: SPA
  - :name: Vestibular Evaluation and Treatment
    :description: Principles and clinical practices of assessing the peripheral and central components of the human vestibular system using electrical recordings of induced and spontaneous nystagmus.
    :number: "6316"
    :credit: "3"
    :subject: SPA
  - :name: "Aural Rehabilitation: Children"
    :description: Provide information and strategies for aural habilitation intervention with hearing impaired children. Includes techniques of speech reading, auditory training, and language for hearing impaired.
    :number: "6324"
    :credit: "3"
    :subject: SPA
  - :name: Curriculum Procedures and Materials for the Hearing Impaired
    :description: Curricular adaptation, methods, techniques, and organization necessary for teaching the hearing impaired.
    :number: "6326"
    :credit: "3"
    :subject: SPA
  - :name: Educational Audiology
    :description: Provides information on consulting and collaborating with speech pathologists, teachers, and others about the relationship of hearing loss to the development of psychosocial, communicative, cognitive, physical, academic, and vocational skills of a child.
    :number: "6329"
    :credit: "3"
    :subject: SPA
  - :name: Principles of Amplification I
    :description: Provide information and training concerning the design and measurement of the modern hearing aid. The history of hearing aids, types of hearing aids, hearing aid components, measurement and modification of hearing aid response, and earmold acoustics.
    :number: "6340"
    :credit: "3"
    :subject: SPA
  - :name: Principles of Amplification II
    :description: The general goal of this second of three hearing aid courses is to provide information and training related to the assessment, selection, fitting, verification, and validation processes associated with the modern hearing aid.
    :number: "6341"
    :credit: "3"
    :subject: SPA
  - :name: Advanced Study of Sensory Aids for Hearing Impaired
    :description: This course is designed to supplement and expand on previous coursework through a discussion of advanced technical, clinical, and professional issues related to the design, measurement, and fitting of sensory aids.
    :number: "6349"
    :credit: "3"
    :subject: SPA
  - :name: Hearing Conservation
    :description: An investigation of the hazardous properties of noise and their effects upon the human auditory systems; hearing conservation programs in industry; and the extra-aural effects and control of community noises.
    :number: "6354"
    :credit: "3"
    :subject: SPA
  - :name: Profession of Audiology
    :description: "Acquaint students with a basic understanding of the profession of Audiology. Topics covered include: Historical underpinnings, scope of practice, ethics, legal issues, evidence-based practice, professional organizations, and current issues."
    :number: "6392"
    :credit: "2"
    :subject: SPA
  - :name: Pediatric Language Disorders
    :description: An examination of the pre-verbal and language skills of the infant and preschool child, and of the Speech-Language Pathologist's role in the diagnosis, treatment, and as parent-trainer for these children.
    :number: "6401"
    :credit: "3"
    :subject: SPA
  - :name: Language Learning Disabilities
    :description: Examination of research and clinical literature pertaining to causes and effects of atypical language and literacy learning and developmental frameworks for integrated intervention in oral and written language.
    :number: "6404"
    :credit: "3"
    :subject: SPA
  - :name: Aphasia and Related Disorders
    :description: Consideration of the neurological and psychological aspects of aphasia and related disorders as they relate to communication disorders. Specific language therapy approaches are discussed and evaluated.
    :number: "6410"
    :credit: "3"
    :subject: SPA
  - :name: Augmentative and Alternative Communication
    :description: This course details the in-depth assessment and treatment of communication modes in non-speaking individuals. Students will be presented with the variety of aided and unaided systems which exist for helping non-speaking persons; students gain experience in the use of these devices.
    :number: "6413"
    :credit: "3"
    :subject: SPA
  - :name: Language for the Hearing Impaired
    :description: Techniques and materials of teaching language to children with auditory disorders as well as evaluation and analysis of contemporary intervention and clinical methods.
    :number: "6421"
    :credit: "3"
    :subject: SPA
  - :name: Speech Perception and Production for the Hearing Impaired
    :description: In depth study of the effects of hearing loss on speech perception and on the development of speech production skills in children. Methods for testing/training speech perception/production skills in the hearing-impaired are discussed.
    :number: "6422"
    :credit: "3"
    :subject: SPA
  - :name: Multicultural Differences in Language
    :description: The focus is on developing intercultural competencies to design and implement more culturally and linguistically appropriate services for individuals with communication disorders or differences.
    :number: "6473"
    :credit: "3"
    :subject: SPA
  - :name: Practicum
    :description: Participation in speech-language pathology and audiology practicum in the University clinical laboratory and selected field settings.
    :number: "6505"
    :credit: "1"
    :subject: SPA
  - :name: Advanced Differential Diagnosis and Treatment Planning
    :description: The interpretation of evaluation results and the integration of these data in order to make a differential diagnosis leading to an appropriate therapy plan. The administration, evaluation, and reporting of advanced evaluation techniques not covered in SPA 5552.
    :number: "6553"
    :credit: "3"
    :subject: SPA
  - :name: Ethical Practice Issues in Communication Sciences and Disorders
    :description: "Topics include: legal and ethical issues affecting practice, licensure, and ASHA certification, the ASHA Code of ethics, laws and regulations governing practice in health care and educational settings, quality assurance standards."
    :number: "6601"
    :credit: "2"
    :subject: SPA
  - :name: Reading for the Hearing Impaired
    :description: Techniques and materials for teaching reading to children with auditory disorders. Evaluation and analysis of contemporary programs and methods.
    :number: "6675"
    :credit: "2"
    :subject: SPA
  - :name: Speech Perception and Sensorineural Hearing Loss
    :description: Overview of the acoustics of speech and theories of speech perception. Speech perception in listeners with normal and impaired hearing. The role of speech audiometry in clinical assessment of speech perception abilities and central auditory processing.
    :number: "6676"
    :credit: "3"
    :subject: SPA
  - :name: Research Procedures in Communication Sciences and Disorders
    :description: Advanced research and experimental design techniques employed in clinical and laboratory settings in speech-language pathology and audiology.
    :number: "6805"
    :credit: "3"
    :subject: SPA
