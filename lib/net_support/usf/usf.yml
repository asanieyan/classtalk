- :name: Anthropology
  :courses: 
  - :name: Introduction to Anthropology
    :description: "The cross-cultural study of the human species in biological and social perspective. Surveys the four major branches of anthropology: physical anthropology (human biology), archaeology (the analysis of the prehistoric and historic remains of human cultures), anthropological linguistics (the analysis of language in its cultural context), and cultural anthropology (the cross-cultural study of peoples living in the world today, be they in tribal, peasant, or urban societies)."
    :number: "2000"
    :credit: "4"
    :subject: ANT
  - :name: Cultural Anthropology
    :description: Discussion of major methods of and orientations to the cross-cultural study of the world's peoples. Representative case studies are used to demonstrate variations in human adaptations and to encourage an appreciation of diverse values and lifestyles.
    :number: "2410"
    :credit: "3"
    :subject: ANT
  - :name: Biological Anthropology
    :description: Non-human primates, the fossil record and the biology of races are surveyed in order to understand the human animal as a product of biosocial phenomena. Anatomy, genetics, culture and evolution are emphasized.
    :number: "2511"
    :credit: "3"
    :subject: ANT
  - :name: Biological Anthropology Laboratory
    :description: This is a lab companion to an overview of biological anthropology. The students will be doing laboratories which are relevant to the class topics covered in the lecture hall in ANT 2511.
    :number: 2511L
    :credit: "1"
    :subject: ANT
  - :name: The Anthropological Perspective
    :description: Presents the basic concepts of anthropology as they are relevant to contemporary life. Aims at enabling the student to understand the anthropologist's cross-cultural view of the human species as adapting through biosocial means to life on this planet.
    :number: "3005"
    :credit: "3"
    :subject: ANT
  - :name: Archaeology
    :description: The cross-cultural study of humankind from its beginnings up to and including the historic period through the recovery, description, and analysis of the remains of past cultures and societies.
    :number: "3101"
    :credit: "3"
    :subject: ANT
  - :name: Anthropological Linguistics
    :description: The comparative study of language in its cultural context, especially emphasizing the role of language in the cultural interpretation of physical and social reality.
    :number: "3610"
    :credit: "3"
    :subject: ANT
  - :name: Theories of Culture
    :description: The major concepts that form the anthropological view of humanity are viewed in historical perspective. Basic ideas of the western philosophical tradition are analyzed from the Greeks to the 19th century when they became incorporated into the new discipline of anthropology. 20th century anthropological developments on these themes are considered.
    :number: "4034"
    :credit: "3"
    :subject: ANT
  - :name: Old World Archaeology
    :description: The archaeology of Europe, Asia and Africa, from the earliest humans through the emergence of state-level societies in many parts of the Old World. The course will focus on comparative aspects of economic, social, political, and religious organization in the prehistoric Near East, Egypt, China, the Aegean, Europe and Africa.
    :number: "4142"
    :credit: "3"
    :subject: ANT
  - :name: European Archaeology
    :description: The archaeology of Europe, from the first Palaeolithic inhabitants to the fall of Roman civilization. The course will focus on ancient material culture while emphasizing social and economic questions such as the emergence of modern humans, the adoption of agriculture, the development of complex societies, and the rise of civilization.
    :number: "4143"
    :credit: "3"
    :subject: ANT
  - :name: Environmental Archaeology
    :description: This course examines environmental constraints on ancient human societies, and how human activities have impacted the environment in the last several thousand years. Presentation of the methods used to reconstruct prehistoric environments will be followed by case studies from Florida, Central and South America, Easter Island, the Mediterranean and the Near East.
    :number: "4147"
    :credit: "3"
    :subject: ANT
  - :name: Fantastic Archaeology
    :description: "Mysteries including the Lost Continent of Atlantis, Ancient Astronauts, Piltdown Man, Psychic Archaeology, Noah\x92s Ark, and the Shroud of Turin will be examined, while emphasizing skills in critical thinking that have much wider practical applications."
    :number: "4149"
    :credit: "3"
    :subject: ANT
  - :name: North American Archaeology
    :description: An examination of the evidence regarding the human settlement of North America from its beginnings through the development of aboriginal culture to the period of European conquest. Emphasis on the comparative study of material culture at selected sites from all time periods. No field work is involved.
    :number: "4153"
    :credit: "3"
    :subject: ANT
  - :name: Florida Archaeology
    :description: Culture history and culture process over 10,000 years from the time of the first people in Florida (Paleo-Indians) through the elaborate Weeden Island and Safety Harbor burial and temple mound cultures to the Spanish entrada and consequences of European conquest. Review of temporal and spatial relationships within the entire eastern U.S. and elsewhere. May be part of a summer (or other semester) field school, combined with Field Methods in Archaeology and Laboratory Methods in Archaeology.
    :number: "4158"
    :credit: "4"
    :subject: ANT
  - :name: Mesoamerican Archaeology
    :description: The chronological sequence from its beginnings through Protohistoric development is described and analyzed. Cultures such as the Maya, Aztec, Mixtec, Zapotec, Olmec, and Toltec are included, with emphasis on the environmental setting and the relationship between cultural ecology and the growth of civilization.
    :number: "4163"
    :credit: "3"
    :subject: ANT
  - :name: Historical Archaeology
    :description: A survey and analysis of archaeology focused on the historic period. Laboratory research with data recovered from historic sites in addition to classwork.
    :number: "4172"
    :credit: "3"
    :subject: ANT
  - :name: Laboratory Methods in Archaeology
    :description: Data and materials recovered from archaeological survey and excavation are processed in the laboratory; includes artifact cleaning, cataloguing, identification, and analysis; soil flotation; reconstruction and conservation of artifacts, mapmaking, etc. May be offered as part of a summer (or other semester) field session. May be combined with Florida Archaeology and Field Methods in Archaeology.
    :number: "4180"
    :credit: "2"
    :subject: ANT
  - :name: Museum Methods
    :description: Design, preparation and installation of exhibits in the Department of Anthropology Teaching Exhibit Gallery. Emphasis on theory, research, design, and construction. Discussion of museum-related issues such as administration and curation.
    :number: "4181"
    :credit: "4"
    :subject: ANT
  - :name: Archaeological Science
    :description: This course focuses on the application of scientific methods of analysis to archaeological materials including bone, stone, pottery, and metal. Methods include absolute dating, remote sensing, optical and SEM microscopy, elemental and isotope analysis. Laboratory sections provide hands-on experience with a variety of archaeological materials and analytical methods.
    :number: 4183C
    :credit: "4"
    :subject: ANT
  - :name: Folklore
    :description: Focuses on cross-cultural methods and techniques regarding the collection, classification, and analysis of such materials as myths, jokes, games, and items of material culture. African (or African-derived), Oceanic and Native American societies are surveyed.
    :number: "4231"
    :credit: "3"
    :subject: ANT
  - :name: Magic and Religion
    :description: The cross-cultural study of the social and cultural aspects of religion. Religious activities in traditional and modern societies will be discussed. Ritual behavior, religious practitioners and symbols of belief will be considered in light of their impact on the social, political or economic aspects of peoples' lives.
    :number: "4241"
    :credit: "3"
    :subject: ANT
  - :name: Oral History
    :description: A survey of the history, methods, and current applications of oral history research, primarily in the anthropological study of culture, but with reference to allied disciplines. Students will become familiar with oral history through intensive analysis of selected case studies as well as guided field projects.
    :number: "4285"
    :credit: "3"
    :subject: ANT
  - :name: Gender in Cross-Cultural Perspective
    :description: Focuses on various theories, models and beliefs about male-female behaviors and interactions in human cultures throughout history and in various societies in the world today.
    :number: "4302"
    :credit: "3"
    :subject: ANT
  - :name: North American Indians
    :description: An examination of the evidence for the origin and antiquity of human beings in North America and of patterns of regional development until the period of contact with European colonists. Emphasis on varieties of ecological adaptation, social, political and religious systems, enculturation and worldview, folklore and visual art.
    :number: "4312"
    :credit: "3"
    :subject: ANT
  - :name: Ethnic Diversity in the United States
    :description: Special concerns include ethnic diversity in American society, historical and contemporary diversity in values, experiences, and lifestyles, and an examination of policies and problems affecting ethnic groups in the United States.
    :number: "4316"
    :credit: "3"
    :subject: ANT
  - :name: Mexico and Central America
    :description: Focuses on the history, contemporary values and interpersonal relationships, and patterns of rural and urban life in Mesoamerica. Guatemala and Mexico are emphasized.
    :number: "4323"
    :credit: "3"
    :subject: ANT
  - :name: The Caribbean
    :description: "Main themes include: the depopulation of the aboriginal population and the resettlement of the area via slavery, indenture, and migration; contemporary ethnic heterogeneity; economic problems of Third World microstates; development of a modern social and political consciousness. Religious diversity, music, the graphic arts, and the literature of the contemporary Caribbean will also be surveyed."
    :number: "4340"
    :credit: "3"
    :subject: ANT
  - :name: Visual Anthropology
    :description: The use of photographic techniques for the crosscultural recording and analysis of human activities. The study of ethnographic photography as both art and science, and the production of an anthropological study that expresses the goal of "visual literacy." Review and evaluation of the uses of visual techniques and the evidence they provide to the social scientist.
    :number: "4390"
    :credit: "3"
    :subject: ANT
  - :name: Exploring Cross-Cultural Diversity
    :description: This course will introduce students to anthropological perspectives which are useful in understanding the implications of cultural diversity related to changing demographic patterns withinour country as well as to incresing globalization.
    :number: "4401"
    :credit: "3"
    :subject: ANT
  - :name: The Individual and Culture
    :description: The relationship between the individual and society is studied cross-culturally. Main themes include child-rearing practices, psychosomatic illness and curing. Discussion of theories and models of personality development with special reference to their applicability to the emerging field of cross-cultural mental health planning.
    :number: "4432"
    :credit: "3"
    :subject: ANT
  - :name: Urban Life and Culture
    :description: The cross-cultural study of urbanization, urbanism and human problems associated with metropolitan environments. Emphasis on the ethnography of city life and its relationship to the practical applications of urban research.
    :number: "4442"
    :credit: "3"
    :subject: ANT
  - :name: Health, Illness, and Culture
    :description: "The study of health and human behavior in cross-cultural perspective. Main themes include: the impact of disease on the development of human culture; comparative studies of curing practices; medical systems in their relationship to ideology. Emphasis on understanding the role of medicine, and the behavior of both practitioners and patients in modern societies."
    :number: "4462"
    :credit: "3"
    :subject: ANT
  - :name: Methods in Cultural Research
    :description: The stages in the development and execution of ethnological research are discussed and practiced. Literature search, hypothesis formation, selection of data collection techniques, elicitation of information, data analysis, and report presentation are stressed. Research design models from the case literature are studied and supervised research in the local community is designed and carried out.
    :number: "4495"
    :credit: "3"
    :subject: ANT
  - :name: Forensic Anthropology
    :description: This course is designed to familiarize students with forensic anthropology through lectures and lab work. Students will learn human skeletal biology for personal identification and cause of death. This course is restricted to majors and is not repeatable.
    :number: 4520C
    :credit: "4"
    :subject: ANT
  - :name: Prehistoric Human Evolution
    :description: A survey of the fossil record from the early primates through the ascent of Homo sapiens sapiens, focusing on the human lineage. Biosocial patterns and cultures of the past are also covered.
    :number: "4586"
    :credit: "3"
    :subject: ANT
  - :name: Human Variation
    :description: An overview of evolution and biological variations of human races. Anatomical, morphological, and physiological patterns are surveyed geographically. Cultural influences on racial biology are explored.
    :number: "4587"
    :credit: "3"
    :subject: ANT
  - :name: Language and Culture
    :description: Examines the relationships between language and culture in cross-cultural perspective. Explores the extent to which languages shape the world views of their speakers. Emphasis on the nature and degree of fit between linguistics and other cultural systems of knowledge.
    :number: "4620"
    :credit: "3"
    :subject: ANT
  - :name: Applied Anthropology
    :description: A review of approaches applying the anthropological perspective to contemporary human problems. Particular emphasis placed on public policy issues in United States society. Discussion of the historical development of applied anthropology, problems of economic development of the Third World, and the ethics of applied research and intervention.
    :number: "4701"
    :credit: "3"
    :subject: ANT
  - :name: Language and Social Interaction
    :description: Examines the role of language and other modes of communication in the social settings of speech communities. Student field projects focus on the cross-cultural description and analysis of patterns of communication in ethnographic contexts.
    :number: "4750"
    :credit: "3"
    :subject: ANT
  - :name: Archaeological Field Methods
    :description: Offered as all or part of a summer (or other semester) field session. May or may not be combined with Florida Archaeology and Laboratory Methods in Archaeology. Students learn appropriate methods of archaeological survey, excavation, data and materials recovery, recording, and processing.
    :number: "4824"
    :credit: "4"
    :subject: ANT
  - :name: Directed Reading
    :description: Individual guidance in concentrated reading on a selected topic in anthropology. Contract required prior to registration.
    :number: "4901"
    :credit: "1"
    :subject: ANT
  - :name: Individual Research
    :description: Individual guidance in a selected research project. Contract required prior to registration.
    :number: "4905"
    :credit: "2"
    :subject: ANT
  - :name: Special Topics in Anthropology
    :description: Topics to be chosen by students and instructor permitting newly developing subdisciplinary special interests to be explored.
    :number: "4930"
    :credit: "2"
    :subject: ANT
  - :name: Honors Seminar
    :description: Seminar designed to provide the honors student with an opportunity to present, discuss and defend his/her own research and to explore in-depth topics in several areas of anthropology.
    :number: "4932"
    :credit: "4"
    :subject: ANT
  - :name: Rethinking Anthropology
    :description: Through discussion of readings and student papers, students rethink and reevaluate anthropology as a discipline and the integration of its branches and specialty fields. Students develop and articulate their current images of anthropology.
    :number: "4935"
    :credit: "3"
    :subject: ANT
  - :name: Honors Thesis
    :description: The student under the supervision of a faculty member will formalize, conduct, analyze, and report in writing a research project in anthropology.
    :number: "4970"
    :credit: "3"
    :subject: ANT
