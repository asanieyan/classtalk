    :credit: "3"
    :subject: EEC
  - :name: Literature in Early Childhood Education
    :description: Emphasis is placed on developing knowledge of literature for younger children (0-8 yrs.) and methodologies and strategies for utilizing literature to teach literacy in content areas of the curriculum.
    :number: "4008"
    :credit: "3"
    :subject: EEC
  - :name: Programs for Young Children
    :description: Develops students' understanding of historical and social foundations of early childhood education, establishing professional beliefs regarding teaching young children, and developing an appropriate learning environment.
    :number: "4203"
    :credit: "3"
    :subject: EEC
  - :name: "Integrated Curriculum: Science and Mathematics"
    :description: Develops an understanding of science and mathematical concepts for the appropriate stages of cognitive development of young children. Emphasis will be placed on how science and mathematics are integrated throughout the curriculum and become valued functional tools.
    :number: "4211"
    :credit: "3"
    :subject: EEC
  - :name: "Integrated Curriculum: Social Sciences/Humanities & Art"
    :description: Develops an understanding of appropriate curriculum experiences in social science, humanities, and arts for kindergarten and primary grades with an emphasis on integrated experiences, and sociological influences such as culture, ethnicity, language and gender impact understandings, values, and learning.
    :number: "4212"
    :credit: "3"
    :subject: EEC
  - :name: Creative and Affective Experiences for Young Children
    :description: Develops students' understandings of young children's creative expression through art, music, movement, play and drama. Emphasizes how to plan, implement, and evaluate appropriate learning experiences as well as selection of appropriate instructional materials.
    :number: "4303"
    :credit: "3"
    :subject: EEC
  - :name: Cognitive Experiences for Young Children
    :description: Emphasizes theoretical and practical aspects of cognitive development for children ages 3 through 6 with focus on planning integrated experiences and content in science, mathematics, and social sciences.
    :number: "4307"
    :credit: "3"
    :subject: EEC
  - :name: Child, Family & Teacher Relations
    :description: Focuses on developing an understanding of traditional and non-traditional families, structural and life style variations and parenting in diverse cultures and at-risk families. Implications from these understandings will guide development of a parent involvement plan that includes effective ways to communicate with parents, conference with parents, and plan parent meetings and home visits.
    :number: "4408"
    :credit: "3"
    :subject: EEC
  - :name: Language and Emerging Literacy
    :description: Provides knowledge of language development and emerging literacy for typical and atypical development in children from birth to third grade, including ESOL children.
    :number: "4706"
    :credit: "3"
    :subject: EEC
  - :name: "Independent Study: Early Childhood Education"
    :description: Specialized independent study determined by the student's needs and interests.
    :number: "4905"
    :credit: "1"
    :subject: EEC
  - :name: "Directed Study: Early Childhood Education"
    :description: To extend knowledge in teaching field.
    :number: "4909"
    :credit: "1"
    :subject: EEC
  - :name: Senior Seminar in Elementary Early Childhood Education
    :description: Synthesis of teacher candidate's courses in complete college program.
    :number: "4936"
    :credit: "2"
    :subject: EEC
  - :name: "Internship: Early Childhood"
    :description: Teacher candidate is required to demonstrate professional competencies during one semester of full-day internship in a public or private elementary school.
    :number: "4940"
    :credit: "10"
    :subject: EEC
  - :name: Field Experience I
    :description: Field placement with three and four year olds where teacher candidates have opportunities to apply knowledge and skills in authentic situations and become objective observers of young children's development. Weekly seminars are conducted in conjunction with the field experience which provide teacher candidates an opportunity for reflection on their understandings.
    :number: "4941"
    :credit: "3"
    :subject: EEC
  - :name: Field Experience II
    :description: Field placement in kindergarten or primary grade where teacher candidates have opportunities to apply knowledge and skills in authentic situations. Emphasis on developing deeper understanding of children's development and implications of development for program planning for both typical and atypical children.
    :number: "4942"
    :credit: "3"
    :subject: EEC
  - :name: Field Experience III
    :description: Field placement in kindergarten or primary grade where teacher candidates have opportunities to apply knowledge and skills in authentic situations. Focus on developing deeper understanding of growth and development and relationship to curriculum planning with an emphasis on self-evaluation of knowledge, skills, and dispositions essential for teaching.
    :number: "4943"
    :credit: "3"
    :subject: EEC
  - :name: Advocacy and Leadership in Early Childhood Education
    :description: This course focuses on developing leadership skills and knowledge necessary to help individuals build coalitions and design effective public policy/advocacy initiatives. This course is open to graduate non-majors and is repeatable for 3 hours credit.
    :number: "6055"
    :credit: "3"
    :subject: EEC
  - :name: "E.C.: Curriculum and Authentic Assessment"
    :description: This course focuses issues, strategies and research associated with curriculum and authentic assessment. This course is open to graduate non-majors and is repeatable for three hours credit.
    :number: "6205"
    :credit: "3"
    :subject: EEC
  - :name: Advanced Programs In Early Childhood Education
    :description: Innovative curriculum designs in Early Childhood Education, with emphasis given to related research.
    :number: "6261"
    :credit: "3"
    :subject: EEC
  - :name: Early Childhood Programs and Advanced Curriculum
    :description: Historical traditions and contemporary programs and curriculum models analyzed with an emphasis on dominant practices, methodologies, and current research that influences curriculum development in programs serving young children. Open non-majors/RTHC.
    :number: "6265"
    :credit: "3"
    :subject: EEC
  - :name: Home - School - Community Interaction In Early Childhood Education
    :description: Roles of parents, teacher aides, and community agencies involved in the education of the young child.
    :number: "6405"
    :credit: "3"
    :subject: EEC
  - :name: Social Growth In Childhood
    :description: Principal factors that influence the social development of young children with particular emphasis upon those cultural influences that affect both child development and the educational programs for the young child.
    :number: "6406"
    :credit: "3"
    :subject: EEC
  - :name: "EC: Diversity in Home and School"
    :description: Focuses on issues of diversity that affect classroom practices with emphasis on analyzing and synthesizing pertinent literature and research. This course is open to graduate non-majors and is repeatable for three credit hours.
    :number: "6415"
    :credit: "3"
    :subject: EEC
  - :name: Social Justice in Early Childhood Education
    :description: This course uses a social justice lens to examine the impact of diversities on social functioning and development of young children. Research skill development includes analysis of social policies. Course is open to non-maj and is rpt for 3 credit hours.
    :number: "6517"
    :credit: "3"
    :subject: EEC
  - :name: Early Childhood Program Development and Administration
    :description: An analysis of current educational programs for young children with emphasis on designing, developing, and administering a program commensurate with the needs of young children. This course is open for non-majors and is repeatable for 3 credit hours.
    :number: "6525"
    :credit: "3"
    :subject: EEC
  - :name: "EC: Play and Learning"
    :description: This course includes an analysis of play theories, the role of play in the total development of young children, and the role of play as a curricular tool and implications for program planning and evaluation. Open non-majors/RTHC.
    :number: "6626"
    :credit: "3"
    :subject: EEC
  - :name: "Research Seminar: Issues and Trends in Early Childhood Education"
    :description: This course is designed to create an awareness of developing trends and issues facing the field of early childhood education. Relevant research is reviewed and possible avenues for advocacy are explored. Course open to non-majors, repeatable for 3 credit hours.
    :number: "6678"
    :credit: "3"
    :subject: EEC
  - :name: Intellectual Growth In Childhood
    :description: Intellectual development of the normal child with particular emphasis on the studies of Jean Piaget and how they relate to curriculum for children, ages 0-8. Child study through observation required.
    :number: "6705"
