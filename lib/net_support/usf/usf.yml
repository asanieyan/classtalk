    :description: This course examines the function of case management in meeting the care needs of the older adult. Elements of the case management process as well as ethical and legal issues in case management are covered. Not repeatable; not restricted to majors.
    :number: "6321"
    :credit: "3"
    :subject: GEY
  - :name: Social Policy and Planning for Gerontologists
