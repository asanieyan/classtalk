  - :name: Collaborative Transition and Career Planning for Students with Low Incidence Disabilities
    :description: This course offers an analysis of collaborative, interdisciplinary transition planning strategies and explores issues surrounding the development and use of functional, community-based curriculum for adolescents with severe or profound disabilities.
