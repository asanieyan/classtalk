  - :name: Methods of Directing the High School Play
    :description: Directing the high school play including script selection, analysis and interpretation, audition and casting procedures, composition, picturization, staging movement, rhythm and pacing, pantomimic dramatization, organizing and conducting rehearsals.
    :number: "6736"
