    :number: "6613"
    :credit: "3"
    :subject: GEY
  - :name: Psychopathology and Aging I
    :description: Examination of the basic principles of abnormal psychopathology and basic concepts of psychopathology. Major theories about behavior and behavior change will be explored. Common gerontological mental health issues will be studied with particular focus upon adjustment to change and loss.
    :number: "6614"
    :credit: "3"
    :subject: GEY
  - :name: Psychopathology and Aging II
    :description: A continuation of Psychopathology and Aging I. It familiarizes the student with the psychopathology of aging. Major topics in the DSM-IV will be covered.
    :number: "6615"
    :credit: "3"
    :subject: GEY
  - :name: Mental Health Assessment of Older Adults
    :description: Designed to provide the mental health counselor with a basic understanding of evaluation principles and the application of assessment approaches to older adults.
    :number: "6616"
    :credit: "3"
    :subject: GEY
  - :name: Gerontological Counseling Theories and Practice
    :description: Examination of mental health treatment modalities and approaches to counseling with older adults. Personality theories and their relationship to counseling will be included emphasizing the development of a treatment plan through the integration of assessment data.
    :number: "6617"
    :credit: "3"
    :subject: GEY
  - :name: Gerontological Group and Family Counseling
    :description: An advanced course directed at clinical practice with older adults. Appropriate techniques and skills will be integrated with models of psychotherapy, counseling, and personality development. Primary focus will be on intervention with groups, families, and couples.
    :number: "6618"
    :credit: "3"
    :subject: GEY
  - :name: Health, Ethnicity, and Aging
