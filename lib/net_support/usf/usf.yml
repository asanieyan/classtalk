- :name: Public Health
  :courses: 
  - :name: Stress, Health and College Life
    :description: "The purpose of this course is to examine the relationship between stress, as a multi-casual concept, health and disease. Focus areas include: the historical evolution and current theories of stress as they relate to types of stressors, physiological reactions and predisposition to disease, and techniques related to the recognition and prevention of an unhealthy level of stress."
    :number: "4542"
    :credit: "3"
    :subject: PHC
  - :name: Epidemiology
    :description: Study of epidemiological methods to evaluate the patterns and determinants of health and diseases in populations.
    :number: "6000"
    :credit: "3"
    :subject: PHC
  - :name: Infectious Disease Epidemiology
    :description: The course help students to understand epidemiological patterns,etiology and risk factors of infectious diseases as they occur in populations, rather than in individual patients. Familiarity with epidemiological terminology and biostatistics is required.
    :number: "6002"
    :credit: "3"
    :subject: PHC
  - :name: Epidemiology Methods I
    :description: This course is designed to cover the important concepts in epidemiology and their application in epidemiological research. Emphasis on measures and quantitative techniques, proper interpretation and explanation of quantative measures and results.
    :number: "6010"
    :credit: "3"
    :subject: PHC
  - :name: Epidemiology Methods II
    :description: This course will cover methods and practices, principles and concepts in epidemiology research. It will probide training in implementing appropriate study design, analyzing results and presenting research findings to a wide variety of audiences.
    :number: "6011"
    :credit: "3"
    :subject: PHC
  - :name: Epidemiology Methods III
    :description: This course will increase the scope, expand upon and detail material presented in Epidemiology Methods I and Epidemiology Methods II. This course will focus on in-depth design of cohort, case-control and cross sectional epidemiologic studies.
    :number: "6016"
    :credit: "3"
    :subject: PHC
  - :name: Design and Conduct of Clinical Trials
    :description: The course will familiarize students with the issues in the design and conduct of clinical trials. Factors involved in organizing a trial, randomizing subjects, implementation, and analyzing data from the study will be considered.
    :number: "6017"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistics I
    :description: Concepts, principles, and methods of statistics applied to public health issues.
    :number: "6050"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistics II
    :description: Simple and multiple linear regression, ANOVA (Analysis of Variance) and ANCOVA (Analysis of Covariance), Model building procedure and diagnostics with applications in health research.
    :number: "6051"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistical Inference I
    :description: This course is primarily designed for students majoring in Biostatistics, emphasis is given to understanding and mastering of biostatistical theory and methods such as probability distribution, expectations, estimation and hypothesis testing.
    :number: "6057"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistical Case Studies and Consulting I
    :description: This course provides hands on experience in biostatistical consulting. Biostatistical methods and computer skills are presented, along with the skills required for participating in collaborative and consultative research roles. A Foundation for biostatistical consultation is presented, involving the goals, content, conduct and presentation of Biostatisticians working in applied health settings. Students apply these principles to at least one consultative project and one collaborative project.
    :number: "6060"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistical Case Studies and Consulting II
    :description: This course prepares students to join an active biostatistical analyst of a multidisciplinary research groups. This collaborative role requires knowledge of successful grant writing and review, site visits, and formal presentations of analytical results. Special issues in collaborating research at a distance are discussed. The biostatistical methodology and theory pertaining to collaborative research projects chosen by the students covered in formal lectures.
    :number: "6061"
    :credit: "3"
    :subject: PHC
  - :name: Epidemiology of Diseases of Major Public Health Importance
    :description: A study of the distribution and determinants of specific infectious and non-infectious human diseases of public health importance using epidemiological methods.
    :number: "6074"
    :credit: "3"
    :subject: PHC
  - :name: Cancer Epidemiology
    :description: The course will consider the extent of the cancer problem, present the epidemiology of the major cancer sites, including those of the respiratory, digestive and reproductive systems, and evaluate the potential for primary and secondary preventive efforts.
    :number: "6075"
    :credit: "3"
    :subject: PHC
  - :name: Cardiovascular Disease Epidemiology
    :description: A review of the major issues in cardiovascular disease epidemiology, including trends, the extent of the disease nationally and internationally, implications of major epidemiological studies, and strategies for prevention.
    :number: "6076"
    :credit: "3"
    :subject: PHC
  - :name: Principles of Health Policy and Management
    :description: General principles of planning, management, evaluation, and behavior of public and private health care organizations at the local, state, and national levels.
    :number: "6102"
    :credit: "3"
    :subject: PHC
  - :name: Management of Public Health Programs
    :description: Application of principles and methods for organization and management of government and non-government public health programs.
    :number: "6104"
    :credit: "3"
    :subject: PHC
  - :name: Global Health Program Development and Administration
    :description: This course will provide students with a solid knowledge base in managing global health programs and projects that will serve them in their field experiences and in any one of the seven focus areas available within the global Health Concentration.
    :number: "6106"
    :credit: "3"
    :subject: PHC
  - :name: International Health and Health Care Systems
    :description: Study of global health problems and trends, translated to needs and demands; socio-economic and political impact on health delivery; prevailing international systems compared to U.S. system; the role of international health agencies.
    :number: "6110"
    :credit: "3"
    :subject: PHC
  - :name: Global Primary Health Care Strategies
    :description: Addresses the rationale, planning and implementation of primary health care programs from an international perspective. Emphasis is given to primary care as an integral part of a health care system and an essential component of public health.
    :number: "6111"
    :credit: "3"
    :subject: PHC
  - :name: Global Health Assessment Strategies
    :description: This course will provide research methods for evaluation of public health interventions in developing countries requiring a large-scale field trials approach. The course gives technical tools and computing skills for large public health field studies.
    :number: "6112"
    :credit: "4"
    :subject: PHC
  - :name: Managed Care
    :description: The course provides a comprehensive overview of managed care principles, objectives, types and models, relevant policy issues, and management functions and practices applicable to managed care settings. Students will develop an understanding of the impact of managed care on cost, quality and access, and on provider organization and communities.
    :number: "6114"
    :credit: "3"
    :subject: PHC
  - :name: Global Health Principles and Contemporary Issues
    :description: This course introduces students to the global context of public health and its dimensions particular to international settings; examines major themes and policies in global health; and analyzes health problems and varying responses globally.
    :number: "6115"
    :credit: "3"
    :subject: PHC
  - :name: International Health Education
    :description: This travel abroad course compares the practice and venues of health education as they occur in another country with those in the United States. Specific course location varies. Focus is on comparative assessment of individual and community health education needs, program planning, implementation, and evaluation, coordination and administration of programs, resource availability of programs, resource availability, health communication mechanisms, application of research principles, and status of the health education profession.
    :number: "6116"
    :credit: "3"
    :subject: PHC
  - :name: Community Partnerships and Advocacy
    :description: Designed to familiarize students with key aspects of developing partnerships among private and public sector organizations for the purposes of assessing and improving the health of communities. Particular skills include coalition development, developing a constituency/partnerships, advocacy, team building, and leadership.
    :number: "6120"
    :credit: "3"
    :subject: PHC
  - :name: Health Services Planning and Evaluation
    :description: Study of health services planning concepts/methods, and evaluation, with an emphasis on facilities and manpower planning, providing an in-depth orientation to information requirements for health planning, and methods to cover gaps of information.
    :number: "6146"
    :credit: "3"
    :subject: PHC
  - :name: Managing Quality in Health Care
    :description: Study of methods and tools for managing quality in health care. The developments in applications of quality assurance, utilization review, continuous quality improvement, and total quality management in health services including hospitals, managed care, and public health.
    :number: "6147"
    :credit: "3"
    :subject: PHC
  - :name: Strategic Planning and Health Care Marketing
    :description: The course reviews the fundamental steps in the strategic planning process and marketing approaches for health care organizations. The textbook and exercises emphasize non-profit organizations.
    :number: "6148"
    :credit: "3"
    :subject: PHC
  - :name: Health Policy Analysis
    :description: A detailed study of policies, policy making, and policy analysis in health services and their relationship to health planning, management, and health care delivery.
    :number: "6150"
    :credit: "3"
    :subject: PHC
  - :name: Health Policy and Politics
    :description: This course will examine the role of federal, state, and local government in health care organization, delivery, and financing in the United States and other comparable industrial nations.
    :number: "6151"
    :credit: "3"
    :subject: PHC
  - :name: Health Care Financial Management
    :description: An introduction to the application of financial management practices in health care organizations, cost behavior analysis, working capital management, financial statement analysis, and capital decision making.
    :number: "6160"
    :credit: "3"
    :subject: PHC
  - :name: Health Care Finance Applications
    :description: Applications of modern hospital and healthcare organization financial management and decision-making are explored through a combination of lectures and case studies to prepare students for executive roles in healthcare settings.
    :number: "6161"
    :credit: "3"
    :subject: PHC
  - :name: Health Services Management
    :description: Advanced study of specific topics in health care organization management including the managerial process, organizational theory, resource utilization and control, and human resource management.
    :number: "6180"
    :credit: "3"
    :subject: PHC
  - :name: Organizational Behavior in Health Services
    :description: Investigates the impact that individuals, groups, and structure have on behavior within organizations. The application of such knowledge is used toward advancing the effectiveness of health care and related organizations. Special consideration is given to human resource applications. Case studies and other exercises are used.
    :number: "6181"
    :credit: "3"
    :subject: PHC
  - :name: Overview of United States and International Emergency/Disaster Management
    :description: Public Health and other professionals will be given an overview of the disaster management process. Provides terms, definitions, and concepts of emergency management from a local, national, and international perspective.
    :number: "6182"
    :credit: "3"
    :subject: PHC
  - :name: Emergency/Disaster Recovery
    :description: "The content of this course is designed to expose the concepts of: 1)recovery models used by the United States and International operations, 2)recovery planning and response to a disaster environment, especially in terms of major disaster incidents, 3)broadening and enhancing the understanding of roles and responsibilities, and 4)the importance to the overall recovery effort. In addition to the United States and international focus, the course also addresses the coordination and problem solving aspects of disaster operations."
    :number: "6184"
    :credit: "3"
    :subject: PHC
  - :name: Emergency/Disaster Preparedness and Planning
    :description: Emergency Preparedness and Planning provides an overview to preparedness strategies, emergency planning and assessment of hazards and resources. This course provides intermediate level direction and builds upon planning concepts learned in Overview of United States and International Energy Management. Studies include in-depth planning and analytical framework, hazard/vulnerability analysis, and management.
    :number: "6185"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Emergencies in Large Populations (PHLEP)
    :description: "To develop or improve the skills of persons interested in providing emergency health services in humanitarian emergencies. The course is divided into two parts: 1)meeting health needs large populations and 2)the humanitarian and ethical issues of refugees and displaced people. Topics covered include food and nutrition, water and sanitation, providing health services, reproductive health, control of communicable diseases, humanitarian law, human rights, ethics, and the geopolitical issues related to population displacement particularly from conflict."
    :number: "6186"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Database Management
    :description: This course focuses on the creation of databases with applications to public health and clinical research; data entry and database management and checks for accuracy and consistancy, and prepararation of final databases for statistical analysis.
    :number: "6190"
    :credit: "3"
    :subject: PHC
  - :name: Quantitative Analysis in Health Care Management
    :description: This course examines the use of quantitative modeling in the management of health care organizations. Emphasis is given to the application of standard modeling techniques to operational problems in health and medical care settings
    :number: "6191"
    :credit: "3"
    :subject: PHC
  - :name: Qualitative Methods in Community Health Research
    :description: This course provides classroom instruction and field application of qualitative research methods for studying community health problems. It provides a general introduction to ethnographic field methods, emphasizing systematic approaches to collection and analysis of qualitative data. Students will learn to identify the kinds of research problems for which qualitative methods are appropriate, and to critique qualitative research in terms of design, technique, analysis and interpretation.
    :number: "6193"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Data, Information and Decision Making
    :description: This course provides an understanding of public health databases and methods necessary for decision making. The emphasis is on the appropriateness and application of methods widely used for analysis in public health.
    :number: "6195"
    :credit: "3"
    :subject: PHC
  - :name: Information Systems in Health Care Management
    :description: The course is designed to prepare students to analyze and design information systems in health services organizations.
    :number: "6196"
    :credit: "3"
    :subject: PHC
  - :name: Community Health Data Sources and Technology
    :description: The purpose of this course is to provide experience in the management and analysis of data sets relevant to public health. Among the data sets considered are vital statistics, health care utilization databases, practitioner and other registries, periodic surveys, selected surveillance systems, and programmatic data.
    :number: "6197"
    :credit: "3"
    :subject: PHC
  - :name: Foundations of Humanitarian Assistance
    :description: This course is designed to develop or improve the skills of persons interested in providing emergency health services in international humanitarian emergencies.
    :number: "6230"
    :credit: "3"
    :subject: PHC
  - :name: Organizing Emergency Humanitarian Actions
    :description: "Topics to be covered in this course include the: use of early warning systems, logistics, security of food, safety, assessment and surveillance, epidemiology, malnutrition, feeding programs, water and sanitation, shelter, and communicable diseases."
    :number: "6231"
    :credit: "3"
    :subject: PHC
  - :name: From Emergency to Development and Prevention
    :description: "This course includes: resources, training for local agencies, basic services, cultural issues, Sphere Projects Minimum Standards, basic services, women after a disaster, and health service program."
    :number: "6232"
    :credit: "3"
    :subject: PHC
  - :name: Current Challenges in the Humanitarian Field
    :description: "This course will review: leadership issues, advocacy, neutrality and impartiality, the media, prisoner visitations, torture, demobilization and decommissioning of combatants, expatriates, peace-keeping to peace-building, sovereignty, and reconstruction."
    :number: "6233"
    :credit: "3"
    :subject: PHC
  - :name: Disease Surveillance and Monitoring
    :description: "A review of epidemiological principles and methods used in the development and practice of disease and infection surveillance, prevention and control for public health in general and in the context of the hospital setting in particular. Basic epidemiological concepts will be focused in communicable diseases, nosocomial infections, environmental exposures, and emerging diseases. PR: Biostatistics Epidemiology, or CI."
    :number: "6251"
    :credit: "3"
    :subject: PHC
  - :name: Analysis of Water and Wastewater
    :description: A study of treatment systems for water and wastewater. Emphasis is given to problems encountered in current technologies, health effects, and environmental impact.
    :number: "6301"
    :credit: "3"
    :subject: PHC
  - :name: Community Air Pollution
    :description: A study of air pollutants. Emphasis is given to sources and control technologies as well as health effects and environmental impact.
    :number: "6303"
    :credit: "3"
    :subject: PHC
  - :name: Environmental Health Microbiology
    :description: Techniques for isolation and enumeration of microorganisms of health significance from food and aquatic sources.
    :number: "6304"
    :credit: "3"
    :subject: PHC
  - :name: Radiation Health Principles
    :description: An analysis of the basic concepts of radiation and the protection of individuals and population groups from ionizing and non-ionizing radiation as well as establishing relationships between radiation exposure and biological damage.
    :number: "6306"
    :credit: "2"
    :subject: PHC
  - :name: Environmental Occupational Toxicology
    :description: A study of the nature of industrial and environmental toxins and toxic by-products, generated and distributed, leading to disease, disability, or death, and the control measures available. Lecture and appropriate laboratory methods are used.
    :number: "6310"
    :credit: "3"
    :subject: PHC
  - :name: Environmental Fate of Chemical Releases
    :description: Provides an understanding of the environmental and physico-chemical factors involved in the transport, transformation, and fate of compounds released to the environment. Material covered includes sources of chemical releases as well as the factors affecting the distribution and transformation of chemicals. Routes of exposure and accumulation by humans and other organisms will also be evaluated.
    :number: "6312"
    :credit: "3"
    :subject: PHC
  - :name: Indoor Environmental Quality
    :description: Students will learn the importance of maintaining acceptable indoor environmental quality in occupational and residential settings. The course will emphasize current techniques, data interpretation methods, and proper data / conclusions reporting.
    :number: "6313"
    :credit: "2"
    :subject: PHC
  - :name: Infection Control Program Design
    :description: This course will review educational program design for health care workers, instructional methods, personnel and financial resource management, role of Infection Control (IC) personnel, development of goals, mission statement, action plans for IC, evaluation of programs, communication with administration, physicians and care givers.
    :number: "6314"
    :credit: "3"
    :subject: PHC
  - :name: Occupational Health Risk Assessment
    :description: A study of methods for assessing potential hazards associated with occupational health environments. Evaluation of techniques for the development of comparative rankings of problem areas.
    :number: "6350"
    :credit: "3"
    :subject: PHC
  - :name: Occupational Medicine for Health Professionals
    :description: Designed to enhance the skills of select health professionals in identifying, evaluating and charting a course of action for medical conditions resulting from occupational exposures and hazards.
    :number: "6351"
    :credit: "3"
    :subject: PHC
  - :name: Environmental Risk Assessment
    :description: Designed to provide training for students to develop the skills necessary to identify, characterize, quantify, and manage human health and ecological risks for the protection of human health and the environment.
    :number: "6353"
    :credit: "2"
    :subject: PHC
  - :name: Safety and Health Administration
    :description: A study of techniques and administrative practices which are instrumental in the initiation and maintenance of programs and procedures that are geared to prevent and reduce work related injuries, illnesses, and discomfort.
    :number: "6354"
    :credit: "2"
    :subject: PHC
  - :name: Industrial Hygiene
    :description: A study of the recognition, evaluation, and control of the workplace affecting the health of employees.
    :number: "6356"
    :credit: "2"
    :subject: PHC
  - :name: Environmental and Occupational Health
    :description: The study of major environmental and occupational factors that contribute to development of health problems in industrialized and developed countries.
    :number: "6357"
    :credit: "3"
    :subject: PHC
  - :name: Industrial Hygiene--Physical Agents
    :description: Recognition, evaluation, and control of physical agents in the workplace. Laboratory exercises and field surveys will be conducted in addition to class lectures. Lec/Lab.
    :number: 6358C
    :credit: "2"
    :subject: PHC
  - :name: Xenobiotic Metabolism in Environmental and Occupational Health
    :description: Study of enzymes involved in biotransformation of foreign compounds important in environmental and occupational health.
    :number: "6359"
    :credit: "3"
    :subject: PHC
  - :name: Safety Management Principles and Practices
    :description: A study of safety management as it relates to hazard identification, accident investigation and training, enabling the safety manager to reduce costs to business, industry, and government.
    :number: "6360"
    :credit: "2"
    :subject: PHC
  - :name: Industrial Ergonomics
    :description: Systems logic and methodology for assessing the potential impact of work environments on the health and safety of workers; application of occupational ergonomics and human factors to the design and evaluation of complex work environments.
    :number: "6361"
    :credit: "2"
    :subject: PHC
  - :name: Industrial Ventilation
    :description: Basic principles of fluid mechanics and exhaust ventilation are employed in the design and evaluation of the performance of industrial ventilation systems.
    :number: "6362"
    :credit: "2"
    :subject: PHC
  - :name: Industrial Hygiene Aspects of Plant Operations
    :description: Field visits to industrial plants will be conducted so as to familiarize students without prior experience to the health hazards associated with various processes and the methods of control employed to prevent excessive exposures.
    :number: "6364"
    :credit: "2"
    :subject: PHC
  - :name: Analytical Methods in Industrial Hygiene I
    :description: Analytical measuring methodologies and instruments employed in evaluating exposure to chemical agents are described and detailed. Hands-on laboratory exercises permit full familiarization in the calibration and use of these instruments. Problem solving sessions result in the development of a routine for the proper handling of laboratory data.
    :number: 6365C
    :credit: "2"
    :subject: PHC
  - :name: Analytical Methods in Industrial Hygiene II
    :description: Analytical measuring methodologies and instruments employed in evaluating exposure to physical agents are described and detailed. Hands-on laboratory exercises permit full familiarization in the calibration and use of these instruments. Problem solving sessions result in the development of a routine for the proper handling of laboratory data.
    :number: 6366C
    :credit: "2"
    :subject: PHC
  - :name: Control Aspects of Industrial Hygiene
    :description: This course maps out the framework for industrial hygiene controls with an emphasis on engineering controls, administrative controls and personal protection. It is the capstone course for industrial hygiene students, who will apply their knowledge of hazard evaluation to the appropriate selection of controls.
    :number: "6367"
    :credit: "2"
    :subject: PHC
  - :name: Industrial Toxicology
    :description: This course will focus on specific industries, industrial processes and the chemicals that worker's may be potentially exposed to, and their impact on Public Health. The Standard Industrial Classification (SIC) division structure will be used to identify industries that have been studied by NIOSH or other agencies. For each industry identified, chemical hazards, exposure routes, toxicology effects, and monitoring methods will be discussed emphasizing the need for a multidisciplinary approach in providing information aimed at reducing worker exposures to industrial toxicants.
    :number: "6369"
    :credit: "2"
    :subject: PHC
  - :name: Biological and Surface Monitoring
    :description: This public health course will provide students with a thorough understanding of Biological Monitoring as a method of evaluating exposure to environmental agents. Students learn to distinguish between the limitations of this emerging technology and how to avoid pitfalls associated with misapplication of results. Students learn how to develop sampling strategies for specific chemicals.
    :number: "6370"
    :credit: "2"
    :subject: PHC
  - :name: Air Dispersion Modeling for Regulatory Compliance
    :description: A study of air pollution meteorology (atmospheric energy balance, inversions and winds), micrometeorology (atmospheric fluid mechanics, turbulence, winds, stability classes, convective boundary layer) and atmospheric diffusion (different theories, Gaussian plume equation, air quality models, atmospheric removal processes), supported by a computer laboratory.
    :number: "6371"
    :credit: "3"
    :subject: PHC
  - :name: "Protecting Public Health: Bioterrorism/Biodefense"
    :description: The theoretical, historical and contemporary issues associated with public health protection and safety. This includes quarantine, health and safety management, homeland security, and the history of biological warfare.
    :number: "6373"
    :credit: "3"
    :subject: PHC
  - :name: Maltreated Children and Their Families
    :description: This course will identify and analyze public health policy and research issues specific to the area of child maltreatment.
    :number: "6400"
    :credit: "3"
    :subject: PHC
  - :name: "Homelessness: Implications for Behavioral Healthcare"
    :description: A study of the structural, personal, treatment, and sociopolitical issues related to homelessness. Causes of homelessness from structural and personal factors are explored. Quantitative and qualitative data are reviewed to examine the experience of homelessness, pathways into homelessness including mental health, substance abuse, and violence/trauma. A special focus will be on the research conducted by the instructors on services for homeless families and the prevention of homelessness among individuals with severe mental illness.
    :number: "6401"
    :credit: "3"
    :subject: PHC
  - :name: Social And Behavioral Sciences Applied to Health
    :description: A review of the conceptual, empirical, and theoretical contributions of the Social and Behavioral Sciences as they contribute to an understanding of health and illness.
    :number: "6410"
    :credit: "3"
    :subject: PHC
  - :name: Introduction to Social Marketing for Public Health
    :description: "This course is designed to analyze the components and applications of social marketing for public health: theoretical foundations; research methods; strategy development; program design and implementation, materials pretesting, and ethics."
    :number: "6411"
    :credit: "3"
    :subject: PHC
  - :name: Health Disparities, Diversity and Cultural Compete
    :description: This course is designed to explore health disparities in the U.S. and multi-level strategies to reduce those disparities. Discussions will focus on a critique of the literature from a variety of disciplinary perspectives and an analysis of case studies.
    :number: "6412"
    :credit: "4"
    :subject: PHC
  - :name: Family and Community Violence in Public Health
    :description: The objective of this course will be to identify and to focus on the most serious policy and research issues which are specific to the field of family violence. The course will cover theory, research, and applied programs in community settings.
    :number: "6413"
    :credit: "3"
    :subject: PHC
  - :name: Adolescent Health
    :description: The purpose of this course is to provide an overview of adolescent health issues and trends. With this primary aim, the objectives are organized around the knowledge of health assessment and interventions with adolescents and the skills needed for effective teaching methodologies to enhance health provider communication with adolescents. This course is not restricted to Public Health graduate students.
    :number: "6414"
    :credit: "3"
    :subject: PHC
  - :name: Public Health and Aging
    :description: A study of specific health promotion and disease prevention strategies for older adults in the context of community health, immunizations, nutrition, exercise, and stress management. Also management for chronic disease, delay of disabilities, and types of long term care deliver and settings are examined.
    :number: "6418"
    :credit: "3"
    :subject: PHC
  - :name: Global Issues in Community and Family Health
    :description: This course provides an overview of current public health issues and problems affecting communities and families around the world. A comparative approach is taken to highlight similarities and differences across countries at variable levels of socioeconomic development. Problems are addressed in terms of etiology, impact and intervention strategies. Reg. Permit Required. CI.
    :number: "6419"
    :credit: "3"
    :subject: PHC
  - :name: Health Care Law, Regulation and Ethics
    :description: This is a survey course of the most significant issues in health care law. Core topics include licensure, malpractice, reproductive issues, the right to die, and managed care. Students will develop and understanding of substantive law, legal decision making, and the relationship between health care law and ethics. Graduate students from other departments may take the course.
    :number: "6420"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Law and Ethics
    :description: This course provides students with an overview of major ethical and legal concepts. The course considers the role of the legal system in resolving public health problems through the legislature, the courts, and administrative agencies.
    :number: "6421"
    :credit: "3"
    :subject: PHC
  - :name: Environmental Health Law
    :description: Review and analysis of Federal and State laws and regulations in relation to the pollution, regulation and protection of the air, water, and environment issues in general.
    :number: "6422"
    :credit: "2"
    :subject: PHC
  - :name: Occupational Health Law
    :description: Review and analysis of Federal and State laws and regulations in relation to Occupational Health and safety.
    :number: "6423"
    :credit: "2"
    :subject: PHC
  - :name: Health Economics I
    :description: Microeconomic analysis of the structure of the health care industry and economic incentives facing physicians, patients, and hospitals.
    :number: "6430"
    :credit: "3"
    :subject: PHC
  - :name: Health Economics II
    :description: Second of a two part sequence surveying various applications of economic principles and methods to current issues in public health. Emphasis on efficiency goals of health care policy and the use of economic analysis in the design of such policy.
    :number: "6433"
    :credit: "3"
    :subject: PHC
  - :name: Economics of Health Insurance
    :description: Presents an overview of major health insurance issues, including demand, supply, employment based coverage, the uninsured, government sponsored programs, managed care, and national health. The analysis will be based on microeconomic tools and is intended for management or policy oriented students with an interest in health insurance and managed care.
    :number: "6435"
    :credit: "3"
    :subject: PHC
  - :name: Social Determinants of Health
    :description: The course provides students with a basic understanding of our society's most pervasive social disparities in health status and prepares students to evaluate underlying theories and promising interventions related to social determinants of health.
    :number: "6441"
    :credit: "3"
    :subject: PHC
  - :name: Global Health Applications in the Field
    :description: This course prepares students for fieldwork in the global public health arena. A comparative approach is taken to highlight similarities and differences across countries at variable levels of socioeconomic development.
    :number: "6442"
    :credit: "2"
    :subject: PHC
  - :name: Theoretical and Behavioral Basis for Health Education
    :description: Assessment of and current methodologies related to understanding and influencing psychosocial, cultural, and situational factors in voluntary behavior change process; theories of health behavior.
    :number: "6500"
    :credit: "4"
    :subject: PHC
  - :name: Health Education Program Planning
    :description: Analysis of the planning and development process for health education programs.
    :number: "6505"
    :credit: "3"
    :subject: PHC
  - :name: Program Planning Methods in Community Health
    :description: This course is designed to prepare students to analyze the planning and development process for community health programs. The PRECEDE-PROCEED model and intervention Mapping will be used as the primary planning frameworks.
    :number: "6506"
    :credit: "3"
    :subject: PHC
  - :name: Health Education Methods
    :description: Prepares students to analyze and incorporate effective content and process in health education program delivery. Course not restricted to health education majors.
    :number: "6507"
    :credit: "3"
    :subject: PHC
  - :name: Case Studies in Health Education
    :description: An assessment of selected case studies in Health Education with an emphasis on application, analysis, and evaluation of health education theory and practice to various public, private, health care, and school settings.
    :number: "6508"
    :credit: "3"
    :subject: PHC
  - :name: Exotic and Emerging Infectious Diseases
    :description: A study of human infectious disease with particular emphasis on diseases caused by parasites, viruses, bacteria, and fungi found in sub-tropical and tropical environments.
    :number: "6510"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Immunology
    :description: Immunology as applied to public health. Emphasis is on applications of immunology and immunological techniques used in surveillance, prevention, and control of public health problems.
    :number: "6511"
    :credit: "3"
    :subject: PHC
  - :name: Vectors of Human Disease
    :description: "Biology of the vectors of human disease: major groups include the arthropods, mollusks, and mammals. Emphasis on the ecology of the vectors and their transmission of pathogens as they relate to public health."
    :number: "6512"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Parasitology
    :description: Human diseases caused by parasite infection with emphasis on diseases related to environmental exposure and of public health importance. Major groups include the protozoan, cestodes, trematodes, and nematodes of human disease.
    :number: "6513"
    :credit: "3"
    :subject: PHC
  - :name: Infectious Disease Control in Developing Countries
    :description: Focuses on disease control strategies for selected infectious and communicable diseases. Diseases covered have been selected on the basis of their relative contribution to the burden of disease in developing countries.
    :number: "6514"
    :credit: "3"
    :subject: PHC
  - :name: Infectious Disease Prevention Strategies
    :description: This course focuses on surveillance criteria, outbreak criteria, data collection and study design. Also included will be data analysis and reporting; interaction with public health agencies; preparation for Joint Commission on Accreditation of Healthcare Organizations (JCAHO); prevention and intervention; sanitation, disinfection, antisepsis and sterilization; role of immunization, antimicrobial prophylaxis and therapy.
    :number: "6517"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Nutrition
    :description: An analysis of nutritional issues concerned with health and disease. Biological and social interactions are studied as they relate to the development, monitoring, and evaluation of community nutrition intervention programs.
    :number: "6521"
    :credit: "3"
    :subject: PHC
  - :name: The Biological Role of Nutrition in Health
    :description: Advanced study of the biochemical and physiological roles of nutrition in health and disease.
    :number: "6522"
    :credit: "3"
    :subject: PHC
  - :name: Policies and Practices in Maternal and Child Nutrition
    :description: Study of nutrition policies and practices in maternal and child health from pregnancy through the pre-school years. Focus on issues concerned with risk identification, interventions and outcome evaluations.
    :number: "6523"
    :credit: "3"
    :subject: PHC
  - :name: Public Health Nutrition for the Adult and Aging Population
    :description: Study of policies and practices of nutrition in health promotion and disease prevention in adults. Focus on issues concerned with risk identification, nutrition interventions and outcome evaluations.
    :number: "6524"
    :credit: "3"
    :subject: PHC
  - :name: Nutrition Assessment of Individuals and Communities
    :description: Comparative study of anthropometric, biochemical, dietary, clinical and socioeconomic indicators of nutritional status including the differential use of these indicators for individuals and communities.
    :number: "6526"
    :credit: "3"
    :subject: PHC
  - :name: Case Studies in Public Health Nutrition
    :description: Capstone course intended to provide a unifying opportunity to utilize concepts, principles and skills learned from other public health nutrition courses.
    :number: "6527"
    :credit: "3"
    :subject: PHC
  - :name: Issues and Concepts in Maternal and Child Health
    :description: The purpose of this course is to provide for the foundation of Maternal and Child health for students who will be concentrating in this area, or as an overview for non-majors.
    :number: "6530"
    :credit: "3"
    :subject: PHC
  - :name: Health Programs for Children with Special Needs
    :description: A study of causative factors, characteristics, care needs and programs for handicapped children with emphasis on health and health care issues.
    :number: "6531"
    :credit: "3"
    :subject: PHC
  - :name: Women's' Health Issues in Public Health
    :description: A public health orientation of women's health needs with their impact on society, family, and children.
    :number: "6532"
    :credit: "3"
    :subject: PHC
  - :name: Health Program Development and Change Process
    :description: A study of approaches to program development, implementation and management of change process in maternal and child health.
    :number: "6533"
    :credit: "3"
    :subject: PHC
  - :name: Cultural Competency in Children's Mental Health
    :description: The course will explore the need of cultural competence in provision of mental health services in a multicultural society. The course will examine culture and ethnicity, multiculturalism, and intercultural communication. The course will define cultural competence from the perspective of the current different approaches to the concept, and examine cultural competence at both mental health systems and service provision levels. Case studies of how cultural competence is implemented by different mental health organizations will be examined.
    :number: "6534"
    :credit: "3"
    :subject: PHC
  - :name: International Maternal and Child Health
    :description: The course examines current priorities for improving the health of mothers and children in developing countries. The emphasis is on understanding MCH issues within the larger context of primary health care and sociocultural factors which influence behavior.
    :number: "6535"
    :credit: "3"
    :subject: PHC
  - :name: Population and Community Health
    :description: "Population information and applications in health programs. Topics include: population growth and decline, structure, distribution, fertility, morbidity and mortality, and migration as applied to maternal, child and community health."
    :number: "6536"
    :credit: "3"
    :subject: PHC
  - :name: Case Studies in MCH Programs, Policies and Research
    :description: Capstone course intended to provide unifying opportunity to utilize concepts, principles, and skills learned in other MCH and public health courses.
    :number: "6537"
    :credit: "3"
    :subject: PHC
  - :name: Public Mental Health
    :description: Current state of community mental health emphasizing history and future of the movement and involvement of public agencies; methods, goals, evaluation of treatment, funding and administration of programs.
    :number: "6540"
    :credit: "3"
    :subject: PHC
  - :name: Public Mental Health Administration
    :description: General principles of management theory, methods, administrative processes, and organizational structure of public and private mental health organization in hospital and ambulatory care settings.
    :number: "6541"
    :credit: "3"
    :subject: PHC
  - :name: Foundations in Behavioral Health Systems
    :description: "This web-based course is a graduate course in Behavioral Health within the Department of Community and Family Health. It is designed to provide the graduate student with an overview and understanding of the significant issues and trends in community & family mental health delivery systems in America. Four major areas of mental health will be emphasized: 1) history and legislation; 2) systems delivery; 3) programs and policies; 4) and selected at-risk populations."
    :number: "6543"
    :credit: "3"
    :subject: PHC
  - :name: Children's Mental Health Services
    :description: The content of this course is designed to prepare professionals to work in partnership with families and other professionals and participate in interdisciplinary teams in a variety of settings to meet the needs of children with mental health problems.
    :number: "6544"
    :credit: "3"
    :subject: PHC
  - :name: Evaluation in Mental Health
    :description: A study of the theories and practical approaches to the development of evaluative methods for behavioral health.
    :number: "6545"
    :credit: "3"
    :subject: PHC
  - :name: Case Management in Community Mental Health
    :description: This course focuses on case management systems with a special emphasis on clinical case management for vulnerable populations, especially persons with severe mental illness and older adults. This course is designed for persons who are interested in providing case management services, managing such services, or have an interest in the field. The course examines elements critical for the effective provision and evaluation of case management services.
    :number: "6547"
    :credit: "3"
    :subject: PHC
  - :name: Grant Writing in Mental Health
    :description: This course focuses on the process and problems of grant writing in mental health. The course is designed for persons who are interested in identifying and evaluating mental health research questions and demonstration projects. The curriculum examines criteria for good mental health research and provides students with tools for successful grant writing. Students will learn how to develop and market fundable project ideas, where to start, what funding agencies look for, and how to construct a fundable mental health proposal.
    :number: "6548"
    :credit: "3"
    :subject: PHC
  - :name: HIV and Mental Health
    :description: This course will provide students with an interdisciplinary understanding of HIV/AID, focusing primarily on behavioral health and ethical issues. Students will study the unique contributions to prevention and treatment that both mental healthcare workers and theories can make to persons affected by HIV.
    :number: "6549"
    :credit: "3"
    :subject: PHC
  - :name: Community-Based Prevention in Behavioral Health
    :description: "This web-based course is a graduate course in Behavioral Health within the Department of Community and Family Health. It is designed to provide the graduate student with an overview and understanding of the significant issues and trends in community & family behavioral health with an emphasis on behavioral health promotion and disease prevention. Major areas are: 1) overview of promotion and prevention in the United States; 2) systems delivery; 3) programs and Policies; 4) and selected at-risk populations."
    :number: "6550"
    :credit: "3"
    :subject: PHC
  - :name: The Public Health Laboratory System
    :description: This course deals with the roles of the public health laboratory in the Public Health System and thus familiarizes the student with the types, functions and interactions of Public Health Laboratories.
    :number: "6560"
    :credit: "3"
    :subject: PHC
  - :name: Microbiology for Healthcare Workers
    :description: An overview of contemporary microbiology, with emphasis on the significance of microorganisms in the environment and clinical disease. The structure, physiology, molecular genetics, taxonomy, immunological and clinical aspects, and public health implications of microorganisms will be covered.
    :number: "6562"
    :credit: "3"
    :subject: PHC
  - :name: Reproductive Health Trends And Issues
    :description: Provides understanding of reproductive factors in Health and Disease and its impact on community, family, and individual quality of life, and to apply current advances in FP and MCH care components and management in Public Health Programs.
    :number: "6590"
    :credit: "3"
    :subject: PHC
  - :name: Research Methods in Epidemiology
    :description: Planning, execution, analysis and intervention of epidemiological studies.
    :number: "6700"
    :credit: "3"
    :subject: PHC
  - :name: Computer Applications for Public Health Researchers
    :description: Course covers essential computer-based techniques for a public health researcher; data entry, editing, management, subsample selection, and data encryption for confidentiality are all covered. SAS is used extensively. Course open to all graduate students.
    :number: "6701"
    :credit: "3"
    :subject: PHC
  - :name: Formative Research Methods in Social Marketing
    :description: "This course is designed to familiarize students with the basic principles and techniques in conducting formative research for social marketing program development. The major topics covered include: principles of formative research design, qualitative data collection methods, interviewing techniques, qualitative data analysis, survey design, pretesting, and implementation, ethical principles and protection of human subjects."
    :number: "6705"
    :credit: "3"
    :subject: PHC
  - :name: Focus Group Research Strategies
    :description: This course is an intensive overview of focus group procedures in the public health environment. Attention will be placed on question development, moderator skills, analysis strategies and planning critical logistical details of focus group interviews, and analyzing results of focus group interviews. The course will examine unique methodological characteristics of focus group interviews, identify emerging trends, and explore areas of appropriate and inappropriate use.
    :number: "6706"
    :credit: "3"
    :subject: PHC
  - :name: Evaluation Methods in Community Health
    :description: This course will cover contextual issues surrounding evaluation, evaluation designs and methodological issues, steps involved in conducting an evaluation, communicating the results, and ensuring that evaluation findings are used by intended users.
    :number: "6708"
    :credit: "3"
    :subject: PHC
  - :name: Air Pollution Research Seminar
    :description: This seminar course is designed to facilitate communication, sharpen research skills in the context of air pollution monitoring and modeling.
    :number: "6712"
    :credit: "1"
    :subject: PHC
  - :name: Research Foundations in Public Health
    :description: Course covers foundations of research for understanding and evaluating public health research; plus how to plan and conduct research with minimal assistance including proposal development, grant writing and budgets. Nonmajors accepted. Non-repeatable.
    :number: "6715"
    :credit: "3"
    :subject: PHC
  - :name: Health Program Evaluation
    :description: The course develops the skills needed to evaluate health and medical care programs. Emphasis is given to research design, determination of qualitative and quantitative criteria, measurement techniques, and interpretation of findings
    :number: "6760"
    :credit: "3"
    :subject: PHC
  - :name: "Independent Study: Public Health"
    :description: Independent study determined by the student's needs and interests.
    :number: "6907"
    :credit: "1"
    :subject: PHC
  - :name: Public Health Seminar
    :description: Interaction of faculty, students and select health professionals in relation to public health issues and research.
    :number: "6930"
    :credit: "1"
    :subject: PHC
  - :name: Advanced Seminar In Social & Behavioral Sciences Applied To Health
    :description: The course overviews the use of social science theory and methods in health problem analysis and program design. For students with appropriate background.
    :number: "6931"
    :credit: "3"
    :subject: PHC
  - :name: Selected Topics in Public Health
    :description: The content of this course will be governed by student demand and instructor interest.
    :number: "6934"
    :credit: "1"
    :subject: PHC
  - :name: Supervised Field Experience
    :description: Internship in a public health agency or setting. Application of administrative, program, and/or research models now employed in government and private public health organizations.
    :number: "6945"
    :credit: "1"
    :subject: PHC
  - :name: "Thesis: Master Of Science in Public Health"
    :description: Research-oriented study for students seeking the M.S. degree in Public Health.
    :number: "6971"
    :credit: "2"
    :subject: PHC
  - :name: "Special Project: MPH"
    :description: In-depth study of a selected issue in public health. A topic will be selected according to student's needs and interests.
    :number: "6977"
    :credit: "3"
    :subject: PHC
  - :name: Practical Issues in Epidemiology
    :description: Provides an understanding of the everyday tasks faced by an epidemiologist working in the field from hypothesis generation to writing up of study findings. Required for Ph.D. students; elective for all other graduate students.
    :number: "7001"
    :credit: "3"
    :subject: PHC
  - :name: Neuroepidemiology
    :description: This course provides an overview of the epidemiology of selected neurologic diseases. Particular emphasis is placed on how methodologic problems apply to the epidemiologic study of a variety of neurologic diseases.
    :number: "7008"
    :credit: "3"
    :subject: PHC
  - :name: Epidemiologic Study Design and Protocol Development
    :description: The course will provide the student with the opportunity to acquire knowledge and skill in formulating a research problem and developing an appropriate epidemiologic study design. A detailed proposal will be developed, presented, and defended.
    :number: "7015"
    :credit: "3"
    :subject: PHC
  - :name: Environmental Epidemiology
    :description: This course will consider the relationship between environmental (non-occupational) factors and the occurrence of disease in human populations, including the chemical and physical extrinsic agents to which humans are exposed.
    :number: "7018"
    :credit: "3"
    :subject: PHC
  - :name: Occupational Epidemiology
    :description: Examines the existing epidemiologic data pertaining to the health effects of specific occupational exposures and the epidemiologic methods involved in the conduct of occupational studies.
    :number: "7019"
    :credit: "3"
    :subject: PHC
  - :name: Advanced Clinical Trials
    :description: The many facets of clinical trials will be covered including study design, ethics, monitoring, and analysis. Real datasets will be used to provide the student with the opportunity to learn database management and data analysis using SAS.
    :number: "7028"
    :credit: "4"
    :subject: PHC
  - :name: Generalized Linear Models
    :description: The course provides an in-depth coverage of the theory of generalized linear models with application in public health. Topics covered are numerical algorithms, exponential family, modeling checking, logistic regression, loglinear models, estimating equations.
    :number: "7053"
    :credit: "3"
    :subject: PHC
  - :name: Advanced Biostatistical Methods
    :description: This course introduces students to both theoretical and practical problems in specialized advanced topics in Biostatistics. Alternate topics include Applied Multivariate Statistics, Nonparametric Methods, Spatial Statistics in Health Sciences and Advanced Sampling Design. Students can take this course repeatedly.
    :number: "7054"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistical Computing
    :description: This course provides a broad foundation in modern biostatistical computing methods relevant to public health research. It prepares Ph.D. students with advanced computing skills for dissertation research. Topics include algorithms in matrix algebra, Newton Raphson, Fisher's scoring, the EM algorithm, bootstrap, random number generation, Monte Carlo Markov Chain, and data augmentation.
    :number: "7055"
    :credit: "3"
    :subject: PHC
  - :name: Longitudinal Data Analysis
    :description: This course is a discussion of recent development of methods for analysis of longitudinal data. Covered topics include generalized estimating equations, mixed effects models, hierarchal models.
    :number: "7056"
    :credit: "3"
    :subject: PHC
  - :name: Biostatistical Inference II
    :description: This course covers the foundation of biostatistical inference, required for biostatistic program. Topics include likelihood theory, modern Bayes theory, estimation and testing, non-parametric theory.
