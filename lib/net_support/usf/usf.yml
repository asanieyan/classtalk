  :courses: 
  - :name: Earth and Environmental Systems
    :description: This course examines the geology of the earth and the environment, using an earth systems approach that looks at interactions between the lithosphere, hydrosphere, atmosphere, and biosphere. Students will learn general principles of geology, travel world-wide on the internet, and participate in discussions on topics ranging from the scientific method to the latest geologic discoveries. Open University course; taught via internet and TV. Open University course; taught via internet and TV.
    :number: "2000"
    :credit: "3"
    :subject: GLY
  - :name: Essentials of Geology Laboratory
    :description: Fundamental concepts and skills of modern geology, including rock and mineral identification, analysis of geologic maps, field analysis, and applications of computers in Geology. Required field trip.
    :number: 2000L
    :credit: "1"
    :subject: GLY
  - :name: "Dynamic Earth: Introduction to Physical Geology"
    :description: Study of minerals, rocks, and dynamic processes of the earth. Introduction to the origin of earth's materials, landforms, and structures.
    :number: "2010"
    :credit: "3"
    :subject: GLY
  - :name: Dynamic Earth Laboratory
    :description: Laboratory study of earth materials, landforms, geologic structures, topographic and geologic maps. Lec-lab-field trips.
    :number: 2010L
    :credit: "1"
    :subject: GLY
  - :name: "Hazards of the Earth's Surface: Environmental Geology"
    :description: A first course in geology emphasizing environmental aspects of the earth's crust, such as earthquakes, depletion of the earth's resources, water-supply problems, and geologic aspects of land use and planning.
    :number: "2030"
    :credit: "3"
    :subject: GLY
  - :name: Science, Earth and Life
    :description: The nature, history and philosophy of science intended primarily for non-science majors. Consideration of science as a way of knowing through examples taken primarily from historical geology and biology (e.g., extinction of the dinosaurs, continental drift, evolution) but also from physics and astronomy. Consideration of social relevance of science.
    :number: "2050"
    :credit: "3"
    :subject: GLY
  - :name: "Origins: From the Big Bang to the Ice Age"
    :description: The history of the cosmos, origin of the universe, galaxies, the solar system, and earth, evolution of life, great extinction's including the dinosaurs, evolution of the primates, and the environmental future of the planet. (For both non-science and science majors.)
    :number: "2051"
    :credit: "3"
    :subject: GLY
  - :name: History of the Earth and Life
    :description: Study of the physical and biological history of the earth including evolution of the major groups of organisms, plate tectonics, and interpretation of ancient environments.
    :number: "2100"
    :credit: "3"
    :subject: GLY
  - :name: Earth History Laboratory
    :description: Laboratory study of the history of the earth and life. Required for Geology majors; open to non-majors.
    :number: 2100L
    :credit: "1"
    :subject: GLY
  - :name: Geology of the National Parks
    :description: This course is an introduction to the nature of geologic processes including plate tectonics, earthquakes, volcanism, glaciation, and shoreline processes drawing on examples from our National Parks.
    :number: "2160"
    :credit: "3"
    :subject: GLY
  - :name: Selected Topics in Geology
    :description: Topical courses in geology of general interest.
    :number: "2930"
    :credit: "1"
    :subject: GLY
  - :name: "The Solid Earth: Petrology and Geochemistry"
    :description: Igneous and metamorphic rocks of modern and ancient tectonic environments. Rock-forming processes at plate margins and intraplate sites. Essentials of hand specimen and microscopic mineralogy. Required field trip. Lec-lab. May not be repeated for credit.
    :number: 3311C
    :credit: "4"
    :subject: GLY
  - :name: "The Solid Earth: Plate Tectonics and Earth Structure"
    :description: "Plate tectonic theory and its implication re: the formation of structural features on outcrop and regional scales. Field and geophysical tools for structural analysis. Required field trip. Lec-Lab."
    :number: 3402C
    :credit: "4"
    :subject: GLY
  - :name: "Sedimentary Record 1: Sedimentary Processes and Petrology"
    :description: A lecture and laboratory class that discusses sedimentary processes, formation and classification of sedimentary rock, and the sedimentary rock record. Examination of the rock record to solve problems in sedimentary geology.
    :number: 3552C
    :credit: "4"
    :subject: GLY
  - :name: Introduction to Invertebrate Paleontology
    :description: Lectures cover principles and applications of paleontology, including biostratigraphy, taphonomy, paleoecology, and micro- and macroevolutionary patterns and processes. Labs survey the invertebrate phyla comprising the bulk of the fossil record.
    :number: 3610C
    :credit: "4"
    :subject: GLY
  - :name: The Fluid Earth
    :description: Physical, chemical and biological processes affecting fluids of the lithosphere, oceans and atmosphere. Water as a geologic medium and global entity. A systems approach. Not available as S/U for geology majors; S/U available for others.
    :number: 3720C
    :credit: "4"
    :subject: GLY
  - :name: Geology For Engineers
    :description: An examination of geologic materials and processes designed for engineering students; classification and properties of earth materials, surface processes, site investigation techniques, applications of geology to the solution of engineering problems.
    :number: "3850"
    :credit: "3"
    :subject: GLY
  - :name: "Moons, Planets, and Meteors: An Introduction to Planetary Science"
    :description: Solar System exploration, from Aristotle to NASA. Modern views on the origins of meteorites, the Moon, Mars, Venus, and other planetary bodies, and the methods of planetary study. Meteor impacts, their effects, future hazard. Space science as a tool in the study of the Earth. Field trips, lectures, Internet exercises.
    :number: "4045"
    :credit: "3"
    :subject: GLY
  - :name: Theories and Arguments about the Earth
    :description: "History of thinking about the Earth: context - geologic controversies; emphasis - geologic reasoning."
    :number: "4053"
    :credit: "3"
    :subject: GLY
  - :name: "Sedimentary Record 3: Paleontology and Earth Evolution"
    :description: The study of "deep time", including how it is measured, how it is correlated over the Earth's surface, and how important physical, biologic, and chemical geologic processes have varied with time. Lec.-Lab.
    :number: 4104C
    :credit: "4"
    :subject: GLY
  - :name: "Sedimentary Record 2: The Earth's Surface"
    :description: Principles of weathering, erosion, production, and transport of sediment on the earth's surface, and the resulting geomorphology. Modern sedimentary environments and the process-response systems that govern them. Course is open to anyone with at least one course in geology with lab. Course is not available on an S/U basis for geology majors; it is for other majors.
    :number: 4554C
    :credit: "4"
    :subject: GLY
  - :name: Beaches and Coastal Environments
    :description: A comprehensive introduction to the nature of all coastal environments including beaches, dunes, tidal inlets, estuaries, reefs, and river deltas. Emphasis will be on the natural state of these environments and how human activities have and will impact them. Consideration of coastal management policies involving economics, ethics, policy, and environmental law.
    :number: "4734"
    :credit: "3"
    :subject: GLY
  - :name: Geological Field Studies
    :description: Lectures and field trip to study modern geologic systems and/or geologic origins of specific regions. Mapping and field description techniques introduced. Topic/destination of trip varies. Trip requires camping and vigorous physical activity. Lec. Field trip.
    :number: "4780"
    :credit: "1"
    :subject: GLY
  - :name: "Fluid Earth 2: Hydrogeology"
    :description: Ground water flow systems, ground water geology, introduction to numerical and analytical models of ground water flow. Lec.-lab.-field trips.
    :number: 4822C
    :credit: "4"
    :subject: GLY
  - :name: Computational Geology
    :description: Geologic problems and problem-solving from a mathematical perspective. The intersection of geology and math. Calculations and error analysis. Not available as S/U for geology majors; S/U available for others.
    :number: "4866"
    :credit: "3"
    :subject: GLY
  - :name: Independent Study
    :description: Specialized independent study determined by the student's needs and interests.
    :number: "4905"
    :credit: "1"
    :subject: GLY
  - :name: Undergraduate Research
    :description: Individual experimental investigations with faculty supervision.
    :number: "4915"
    :credit: "1"
    :subject: GLY
  - :name: Geology Colloquium
    :description: Weekly topical lectures by faculty, graduate students and invited speakers.
    :number: "4920"
    :credit: "1"
    :subject: GLY
  - :name: Geocommunications
    :description: "A course in communicating within the disciplines of the earth sciences. Emphasis will be on: writing for publication and technical reports, preparation and presentation of posters, and preparation and presentation of oral papers in earth sciences. Course is open to anyone majoring in geology, geography, anthropology or environmental science and policy. Course is not available on a S/U basis for geology majors."
    :number: "4921"
    :credit: "3"
    :subject: GLY
  - :name: Selected Topics in Geology
    :description: Each topic is a course under the direction of a faculty member with the content depending on the interests of the students and faculty involved. All areas of geology included.
    :number: "4930"
    :credit: "1"
    :subject: GLY
  - :name: "Practical and Applied Geology: Teaching Experience"
    :description: Hands-on course designed to give students experience in teaching geology. Topics vary widely, with several different offerings each semester. May be repeated for credit.
    :number: 4946L
    :credit: "1"
    :subject: GLY
  - :name: "Practical and Applied Geology: Laboratory Experience"
    :description: Hands-on course designed to teach the basic laboratory skills of a practicing geologist. Topics vary widely, with several different offerings each semester. May be repeated for credit.
    :number: 4947L
    :credit: "1"
    :subject: GLY
  - :name: "Practical and Applied Geology: Field Experience"
    :description: Hands-on course designed to teach the basic skills of a practicing field geologist. Topics vary widely, with several different offerings each semester. May be repeated for credit.
    :number: 4948L
    :credit: "1"
    :subject: GLY
  - :name: "Practical and Applied Geology: Computational Experience"
    :description: Hands-on course designed to teach the basic computational skills of a practicing geologist. Topics vary widely, with several different offerings each semester. May be repeated for credit.
    :number: 4949L
