    :subject: EEX
  - :name: Research Studies and Their Implications in the Education of Exceptional Children
    :description: This course will involve a study of current research and research methods used in exceptional child education. The transition from theory to practice will be made through the examination and discussion of implications in the field of special education that can be drawn from the research.
    :number: "7341"
    :credit: "3"
    :subject: EEX
  - :name: Philosophy and Theory in the Preparation of Special Education Specialists
    :description: In-depth exploration of the philosophy and theory in special education. A theoretical basis for the preparation of specialists in the field of exceptional child education.
    :number: "7741"
    :credit: "3"
    :subject: EEX
  - :name: Philosophies of Inquiry
    :description: The purpose of this course is to introduce doctoral students to different approaches to educational research and to alternative frames for criticism, including postpositivism, constructivism, poststructuralism, pragmatism, critical theory, narrative, race and gender, ethics, and aesthetics.
    :number: "7743"
    :credit: "3"
    :subject: EEX
  - :name: Curriculum and Instructional Issues in Urban Special Education
    :description: The purpose of this course is to review and critically examine the theoretical and research literature on the interactions of race, culture, class, and disability on the schooling experiences of urban (ethnic minority and impovershed) children and their families. The course also takes into account that ethnic minority and poor children may or may not reside in urban areas and as a result of school and community desegregation movements, those learners may also attend suburban and rural schools, in addition to urban schools. The course will provide varied formats for graduate students to identify and address critical issues and trends in urban special education and related services areas that impact outcomes for monority learners across social classes and impovershed learners from majority cultural backgrounds.
    :number: "7744"
    :credit: "3"
    :subject: EEX
  - :name: Historical, Ethical, and Disciplinary Foundations of Special Education
    :description: Historical, Ethical, and Disciplinary Foundations of Special Education provides doctoral students a critical understanding of the social, political, ethical, and legal contexts that shaped the research, policies, and practices in the field of Special Education during the twentieth century.
    :number: "7745"
    :credit: "3"
    :subject: EEX
  - :name: Research Seminar
    :description: This seminar, taken each semester of the first and second years of the doctoral program, will contribute to the development of the skills and values that lead to the creation of new knowledge and its application to the field of special education in order to improve outcomes for students who have disabilities and their families. Issues in urban schools will be emphasized.
