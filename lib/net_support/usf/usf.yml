    :number: "6266"
    :credit: "3"
    :subject: WST
  - :name: Women of Color/Activism and Social Change
    :description: Intensive reading and discussion of the participation of women of color in contemporary and reformist activities.
    :number: "6406"
    :credit: "3"
    :subject: WST
  - :name: Advanced Feminist Theory
    :description: "An in-depth exploration of current issues and debates in Feminist Theories. Topics may include: representation, essentialism, authority structures, subjectivity, identity and difference. Department Approval Required."
    :number: "6560"
    :credit: "3"
