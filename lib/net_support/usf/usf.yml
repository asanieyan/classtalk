    :number: "4934"
    :credit: "3"
    :subject: CCJ
  - :name: Internship For Criminal Justice Majors
    :description: The internship will consist of placement with one or more of the agencies comprising the criminal justice system. This course will enable the students to gain meaningful field experience related to their future careers. The three-hour block of credit will require a minimum of ten hours of work per week during a fall or spring term, fifteen hours per week in summer, within the host agencies in addition to any written work or reading assignments. See requirements for the B.A. degree in Criminology for the number of hours required.
