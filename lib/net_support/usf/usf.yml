  - :name: Undergraduate Supervised Practicum in Gifted Student Education
    :description: Organized, supervised experiences with gifted children. Specific experiences may be either a combination of observation and assistance with gifted children or individualized projects.
    :number: "4941"
    :credit: "1"
    :subject: EGI
  - :name: Nature and Needs of the Gifted
    :description: This survey course examines the characteristics and educational needs of children and youth who are gifted, including those from special populations. Emphasis is on giftedness as defined historically, nationally and locally. The course also explores changing views of intelligence and talent development related to policy and practice in gifted education as well as the processes of identification and programming.
    :number: "5051"
    :credit: "3"
    :subject: EGI
  - :name: Theory and Development of Creativity
    :description: Exploration of the concept of creativity, its factors, measurement, and application to education. Opportunities are given to work with children in a laboratory setting and to prepare materials to be used with small groups of children.
    :number: "5325"
    :credit: "3"
    :subject: EGI
  - :name: Advanced Educational Strategies for the Gifted
    :description: Curriculum adjustments, methods and techniques, as well as classroom organizations necessary for teaching students who are gifted will be the focus of this course. Emphasis will also be on curriculum in gifted programs within the context of school reform and restructuring.
    :number: "6232"
    :credit: "3"
    :subject: EGI
  - :name: Consultation, Counseling, and Guidance Skills for Gifted Students
    :description: Primary emphasis of this course will be to provide an awareness, knowledge, and understanding of the unique guidance and counseling needs of students who are gifted and talented or from special populations.
    :number: "6416"
    :credit: "3"
    :subject: EGI
  - :name: "Seminar in Education of the Gifted: Special Population"
    :description: This seminar will provide a critical survey of the research, issues, policy, ethics, and practices related culturally diverse, economically disadvantaged, limited, English proficient, twice exceptional, highly gifted, or very young.
    :number: "6936"
    :credit: "3"
    :subject: EGI
  - :name: Supervised Practicum in Gifted Education
    :description: Planned experiences working with students who are gifted, program development and administration, or an individualized inquiry of a specific issue related to gifted education.
