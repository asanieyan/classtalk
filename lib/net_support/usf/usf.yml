  - :name: Environmental Systems Engineering
    :description: "An introduction to various aspects of environmental problems faced by today's society. Topics covered are: air pollution, water pollution, noise pollution, solid waste management, ionizing radiation, disease transmission, and food protection."
    :number: "4001"
    :credit: "3"
    :subject: ENV
  - :name: Environmental/Hydraulics Engineering Lab
    :description: Laboratory experience in the measuring of environmental and hydraulic parameters.
    :number: 4004L
    :credit: "1"
    :subject: ENV
  - :name: Solid Waste Engineering
    :description: Introduction to the principles of integrated municipal solid waste management; waste minimization, recycle and disposal options. Design of landfill disposal systems. Course restricted to Civil and Environmental Engineering majors.
    :number: "4351"
    :credit: "2"
    :subject: ENV
  - :name: Water Quality and Treatment
    :description: An introduction to municipal water supply and waste water treatment. Topics include water requirements and waste volumes, water quality, physical and chemical treatment processes, and advanced wastewater treatment processes.
    :number: "4417"
    :credit: "3"
    :subject: ENV
  - :name: Water Treatment Engineering
    :description: The theory and the design of unit operations normally used in the practice of environmental engineering, such as agitation and mixing of liquids, filtration, leaching, gas absorption, sedimentation and clarification, drying, and evaporation.
    :number: "4502"
    :credit: "3"
    :subject: ENV
  - :name: Wastewater Treatment Engineering
    :description: The theory and design of unit processes normally used in environmental engineering such as coagulation of colloidal materials, water stabilization, water softening and neutralization, ion exchange, adsorption and oxidation processes for removal of iron and magnesium.
    :number: "4503"
    :credit: "3"
    :subject: ENV
  - :name: Environmental Unit Operations and Processes
    :description: Theory, experimental investigation, and modeling of operations and processes in engineered and natural systems. Laboratory evaluation of unit operations and processes used in water and wastewater treatment including chlorination, activated carbon absorption, biological treatment, gas/liquid mass transfer, filtration, coagulation, flocculation, and settling. Application of experimental data to process analysis and design. Field monitoring of surface water quality; simulation of transport and transformation of pollutants in surface waters.
    :number: 4552C
    :credit: "3"
    :subject: ENV
  - :name: Capstone Environmental Engineering Design
    :description: A capstone environmental design experience for seniors in Civil and Environmental Engineering. A design oriented course to design both industrial and domestic water treatment and water transport systems and wastewater and collection systems. The course emphasizes the design procedure normally used in engineering practice.
    :number: "4891"
    :credit: "3"
    :subject: ENV
  - :name: Air Pollution Control
    :description: Behavior and effects of atmospheric contaminants and the principles of making measurements in the air environment. Basic concepts of meteorology and control technology are discussed. Regulatory aspects and air pollution standards are covered.
    :number: "5103"
    :credit: "3"
    :subject: ENV
  - :name: Hazardous Waste Management and Remedial Action
    :description: "Introduction to hazardous waste management and remediation: RCRA regulatory concepts, definitions, aspects of hazardous waste management from within the plant to final disposal. History of hazardous waste cleanup leading to CERCLA and its amendments, site investigations; site control; those aspects of treatment that are unique to remedial action."
    :number: "5334"
    :credit: "3"
    :subject: ENV
  - :name: Solid Waste Control
    :description: "Introduction to solid waste management, including its definition as an umbrella for hazardous waste: regulatory concepts; waste types, quantities, and characterization; collection and recycling; facility siting; disposal; thermal treatment."
    :number: "5345"
    :credit: "3"
    :subject: ENV
  - :name: Environmental Engineering Processes
    :description: Theory, experimental investigation, and modeling of operations and processes in engineered and natural systems. Laboratory evaluation of unit operations and process used in water and wastewater treatment including chlorination, activated carbon adsorption, biological treatment, gas/liquid mass transfer, filtration, coagulation, flocculation, and settling. This course is restricted to majors, has no external laboratory section associated with the course, is not available on an S/U basis only, is not cross-listed with another department or college.
    :number: 5504C
    :credit: "3"
    :subject: ENV
  - :name: Physical and Chemical Principles in Environmental Engineering
    :description: Investigates how chemical properties, physical processes, and environmental characteristics all influence the fate and transport of chemicals in natural and engineered systems. Includes theory, practical examples, and laboratory experiments.
    :number: "6002"
    :credit: "3"
    :subject: ENV
  - :name: Materials Recovery Engineering
    :description: Analysis of materials for purposes of processing. Unit operation and plant analysis. Thermal treatment and energy recovery. Unit operations in materials processing and seperation. Applications to resource recovery, recycling, mineral, and agricultural materials. Field trip.
    :number: "6347"
    :credit: "3"
    :subject: ENV
  - :name: Natural & Small Scale Treatment Systems
    :description: A study of the theory, analysis and design of natural aquatic systems to treat wastewater. Emphasis is on use of treated and partially treated wastewater or residues to enhance, restore, or create wetlands, as well as land application.
    :number: "6438"
    :credit: "3"
    :subject: ENV
  - :name: Advanced Physical/Chemical Processes
    :description: Theory and design of processes used in advanced water and wastewater treatment, including membrane processes, absorption, electrodialysis, ozonation, irradiation.
    :number: "6519"
    :credit: "3"
    :subject: ENV
  - :name: Sludge Treatment & Disposal
    :description: Examines the physical, chemical, and biological unit operations and processes utilized in treating and disposing of sludges produced at water and wastewater treatment facilities.
    :number: "6539"
    :credit: "3"
    :subject: ENV
  - :name: Industrial and Hazardous Waste Treatment
    :description: Industrial waste surveys; contemporary industrial wastewater treatment and control methods; characteristics of industrial wastes and their effects on receiving streams.
    :number: "6558"
    :credit: "3"
    :subject: ENV
  - :name: Quantitative Environmental Risk Analysis
    :description: Quantitative approach to the determination of risk. Focus is on environmental and control and protection, but techniques apply widely. Covers assessment of risk factors, failure, contaminant transport, and health effects. Includes discussion of significance, implementation, and policy. Course project involves the development of small risk analysis model.
    :number: "6614"
    :credit: "3"
    :subject: ENV
  - :name: Aquatic Chemistry
    :description: An introduction to the form, structure, and chemical activities of the important processes essential to treatment of domestic and industrial wastewater.
    :number: "6666"
    :credit: "3"
    :subject: ENV
  - :name: Environmental Biotechnology
    :description: Study of biochemical relations and processes in treatment of pollutants with emphasis on control of effluents for the protection of water quality. CI.
    :number: "6667"
    :credit: "3"
    :subject: ENV
