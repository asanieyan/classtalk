    :credit: "1"
    :subject: THE
  - :name: New British Theatre and Drama
    :description: A study of contemporary theatrical practice and key dramatic texts in the British Isles. Departmental permit required of majors and non-majors.
    :number: "6175"
    :credit: "3"
    :subject: THE
  - :name: Drama in Elementary School
    :description: Methods of using theatre and drama activities in elementary school, including use of drama and theatre for interdisciplinary, integrated projects. Available to majors and non-majors, no extra laboratory sections.
    :number: "6720"
