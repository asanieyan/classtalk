  - :name: Architectural History I
    :description: Overview of the built environment from prehistory through the Middle Ages. Buildings and cities in their geographical, topographical, political, aesthetic, social, technological and economic context.
    :number: "2701"
    :credit: "3"
    :subject: ARC
  - :name: Architectural History II
    :description: Overview of the built environment from the Middle Ages to the present. Buildings and cities in their geographical, topographical, political, aesthetic, social, technological and economic context.
    :number: "2702"
    :credit: "3"
    :subject: ARC
  - :name: Selected Topics
    :description: Selected topics will include architectural diagramming, freehand drawing, model making, photography, and computer graphics. Courses are intended for nonmajors and are repeatable.
    :number: "2932"
    :credit: "1"
    :subject: ARC
  - :name: The City
    :description: This course examines the history of the city, as both idea and reality, with a particular focus on Western cities, and the 20th century. The course is open to undergraduates and students in the Graduate Architecture Program.
    :number: "4784"
    :credit: "3"
    :subject: ARC
  - :name: Selected Topics in Architecture and Community Design
    :description: Variable topics will be offered for pre-professional studies for students in the Liberal Studies Major/ALA Degree Program and as electives for other undergraduates.
    :number: "4931"
    :credit: "2"
    :subject: ARC
  - :name: Computer Technology
    :description: Introduction to the application of computer technology in current architectural practice. The exploration of available software, programs, and computer services for word processing, information handling, specification writing, feasibility analysis, cost estimating, economic performance and life cycle cost analysis, project management (network programming and analysis), computer graphics, computer aided design and drafting.
    :number: "5175"
    :credit: "3"
    :subject: ARC
  - :name: The Building Arts
    :description: Introduction to the man-made environment. The study and profession of architecture. The various facets of the process of shaping the built environment as it manifests itself in the different roles and specialization of the experts involved the process, and in the various academic courses that prepare the architect for practice.
    :number: "5216"
    :credit: "3"
    :subject: ARC
  - :name: Design Theory
    :description: Survey of major schools of thought in design theory, methods of design and problem-solving, and design research. The nature of the design activity and its recurring difficulties. The nature and different types of problems. Traditional approaches to problem-solving and design in architecture; recent systematic as well as intuitive approaches to problem-solving based on developments in other fields. Scientific method; the systems approach and design.
    :number: "5256"
    :credit: "3"
    :subject: ARC
  - :name: Core Design I
    :description: First of two semester Design Fundamentals/Design Graphics sequence focusing on design abstractions and analysis of the factors influencing conceptual design. Emphasis is placed on ordering principles, pattern recognition and utilization, and figure-ground relationships. Development of craftsmanship, drawing as a means to design, and perceptual acuity are stressed.
    :number: "5361"
    :credit: "9"
    :subject: ARC
  - :name: Core Design II
    :description: Second of a two semester Design Fundamentals/Design Graphics sequence focusing on synthesis of design concepts and application of ordering principles in architectural design. Emphasis is placed on developing an understanding and awareness of architectural elements and compositions. Students examine the work of significant architects and use it as a basis for design exploration. Graphic documentation, diagramming, and model studies are stressed.
    :number: "5362"
    :credit: "9"
    :subject: ARC
  - :name: Core Design III
    :description: Study of the various phases of the building delivery and design process, and of different approaches to ordering that process in a systematic fashion. The student will use one such systematic approach in the investigation and development of design solutions for a project of moderate scale and complexity. Studies of built form ordering principles, mass/void relationships, scale and proportion, color, texture, contextual relationships, meaning/imagery, and building technology (awareness of structural organization, services networks, construction processes and materials). Aspects of human behavior as design determinants.
    :number: "5363"
    :credit: "6"
    :subject: ARC
  - :name: Advanced Design A
    :description: Application of orderly design processes to building projects of moderate complexity and scale. Continued investigation of the relationship between human behavior and the environment. Analysis and integration of site relationships into the development of design solutions. Legal aspects of zoning, building codes, and regulations regarding access for accessibility, fire escape, etc.
    :number: "5364"
    :credit: "6"
    :subject: ARC
  - :name: Advanced Design B
    :description: Investigation of the interaction between user requirements, environmental determinants, site and urban context conditions, technological factors, and design intentions in the development of design solutions for projects of medium scale and complexity. The analysis, design, and coordination of the various resulting systems, including structural, circulation, service networks, space zoning and use, environmental control systems at the interface between interior and exterior of a building. Representation of these relationships and systems in diagrams and models, and their manifestation in design and construction details.
    :number: "5365"
    :credit: "6"
    :subject: ARC
  - :name: Advanced Design C
    :description: Design of multi-purpose buildings of medium to large scale and complexity. Issues of community and neighborhood design as they relate to the design of buildings. Restoration and adaptive re-use of existing historic buildings. Focus on thinking through as well as documenting the complete building system and process.
    :number: "5366"
    :credit: "6"
    :subject: ARC
  - :name: Materials and Methods of Construction
    :description: Overview of properties of primary construction materials and systems that make up building structures and enclosures. Emphasis on elements and assemblies relative to various climates, technologies, costs, building codes, and craftsmanship.
    :number: "5467"
    :credit: "3"
    :subject: ARC
  - :name: Introduction to Technology
    :description: Introduction to architectural technology, including structures, materials and methods of construction, and environmental controls. Overview of building systems and components and their integration into architectural design projects.
    :number: "5470"
    :credit: "3"
    :subject: ARC
  - :name: Structures I
    :description: Review of static and mechanical principles of materials. Analysis and evaluation for appropriate selection of structural systems and elements. Analysis and design of timber and steel structures, based on moment, shear, and deflection. Fundamentals of wind and seismic design as they apply to wood and steel construction. Truss analysis, beam and column behavior.
    :number: "5587"
    :credit: "3"
    :subject: ARC
  - :name: Structures II
    :description: Introduction to the concepts and theories of structural analysis and design of reinforced concrete systems and elements, including practical application in building construction. Prestressing, post-tensioning, hybrid assemblies. Fundamentals of wind and seismic design. Formwork, placement, and assembly techniques.
    :number: "5588"
    :credit: "3"
    :subject: ARC
  - :name: Environmental Technology
    :description: "Comprehensive overview of mechanical systems for buildings including: water and waste: fire protection and suppression; heating, cooling and controls; electric power distribution and illumination; communications; transportation systems, and acoustics."
    :number: "5689"
    :credit: "3"
    :subject: ARC
  - :name: Architectural History I
    :description: Overview of the built environment from prehistory through the Middle Ages. Buildings and cities in their geographical, topographical, political, aesthetic, social, technological and economic context. Varieties of methodological approaches to the analysis of historical architecture. The focus will be on the built environment of Europe and the Mediterranean basin.
    :number: "5731"
    :credit: "3"
    :subject: ARC
  - :name: Architectural History II
    :description: Overview of the built environment from the Renaissance to the present. Buildings and cities in their geographical, topographical, political, aesthetic, social, technological, and economic context. Study of various methodological approaches to the analysis of historic architecture, and development of student's own approach. Emphasis will be on the built environment of Europe and America.
    :number: "5732"
    :credit: "3"
    :subject: ARC
  - :name: Modern Architecture History
    :description: Exploration of the philosophic, economic, aesthetic, social, historical and moral imperatives used by modern architects and historians in their attempt to design the appropriate physical environment for a new social order. The course will investigate the writings and works of the proponents of the modern style of architecture and study the "New Architecture" as defined by those who broke tradition and expressed the new era using modern construction materials and techniques.
    :number: "5789"
    :credit: "3"
    :subject: ARC
  - :name: History Abroad
    :description: Summer study abroad. Location and description varies from year to year.
    :number: "5793"
    :credit: "3"
    :subject: ARC
  - :name: Florida Architectural History
    :description: An examination of the environmental, sociological, technological, political, economic, cultural, and other factors that influenced the discovery, growth, and urbanization of Florida as manifested by its architecture.
    :number: "5794"
    :credit: "3"
    :subject: ARC
  - :name: Architectural Design Studio Abroad
    :description: Summer study abroad. Location and description varies from year to year.
