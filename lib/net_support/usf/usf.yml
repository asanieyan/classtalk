    :description: The study of theatrical production in its cultural context, including theatre architecture, scenography, acting and directing. Normally fifteen plays will be read. Required of all theatre majors. Open to upper division non-majors.
    :number: "3110"
    :credit: "3"
    :subject: THE
  - :name: Theatre History II
    :description: A study of Theatre History in more detail as a companion to Theatre History I. This course and the companion Theatre History I will offer the opportunity for more careful study and emphasis on particular aspects of cross-cultural theatre in context.
    :number: "3111"
    :credit: "3"
    :subject: THE
  - :name: New British Theatre and Drama
    :description: A study of contemporary theatrical practice and key dramatic texts in the British Isles. This course is restricted to majors.
    :number: "4174"
    :credit: "3"
    :subject: THE
  - :name: Theatre Origins
    :description: An analysis of the development of theatre out of myth, ritual, and liturgy. Emphasis placed on what attempts to understand the resulting phenomena (e.g. Aristotle's Poetics) can teach us about the nature of our art. Either THE 4180 or THE 4562 is required of all theatre majors.
    :number: "4180"
    :credit: "3"
    :subject: THE
  - :name: History Of Costume
    :description: A survey of clothing and dress from Ancient Egypt to the 20th Century with an emphasis on cultural and social influences. (A requirement in the design track/costume.)
    :number: "4264"
    :credit: "3"
    :subject: THE
  - :name: Architecture And Decor
    :description: A survey of architecture and furniture from ancient Egypt to the 20th Century. (A requirement in the design track/scenic.)
    :number: "4266"
    :credit: "3"
    :subject: THE
  - :name: Theatre of Myth and Ritual/Northern European (950-1600) & Oriental (400-1200)
    :description: An investigation into the interrelationship of myth, ritual, and theatre. Considers northern European liturgical and secular plays as compared with Hindu, Chinese, and Japanese drama.
    :number: "4320"
    :credit: "3"
    :subject: THE
  - :name: Shakespeare for The Theatre
    :description: A close study of selected plays with special emphasis on their performance values. Web-based version open to non-majors with CI; campus based version restricted to majors.
    :number: "4330"
    :credit: "3"
    :subject: THE
  - :name: The 19th Century Theatre Revolution
    :description: Survey of the European art theatre revolution against the romantic realism of the commercial stage and its effect on subsequent theatre activity.
    :number: "4360"
    :credit: "3"
    :subject: THE
  - :name: American Drama
    :description: A course in the function of the script for the theatre artist treating materials in the American Theatre. This class is restricted to majors only.
    :number: "4401"
    :credit: "3"
    :subject: THE
  - :name: Caribbean Theatre
    :description: This course is a study of plays and popular theatrical forms of the Caribbean. The student will investigate the social and political forces that shape the culture of the Caribbean, the residual effects of the colonialism and the turbulence of independence as expressed in the dramatic art and theatre of the English-speaking West Indies.
    :number: "4434"
    :credit: "3"
    :subject: THE
  - :name: Theatre of Pluralism
    :description: The practice of theatre as it reflects cultural heritage, gender, race and sexual orientation. Study of contemporary scripts, critical and artistic statements.
    :number: "4435"
    :credit: "3"
    :subject: THE
  - :name: Comedy of The Classic And Neo-Classic Stage
    :description: A study of comedic function in scripts from Greek and Roman, Restoration and French Neoclassic of the late 17th century and other plays from the late 18th and late 19th centuries which reflect similar characteristics.
    :number: "4442"
    :credit: "3"
    :subject: THE
  - :name: Drama-Special Topics
    :description: A study of a significant playwright or grouping of playwrights, e.g. Moliere, Brecht, recent American dramatists.
    :number: "4480"
    :credit: "3"
    :subject: THE
  - :name: Contemporary Performance Theory
    :description: A seminar for advanced students focusing on the theory and practice of performance.
    :number: "4562"
    :credit: "3"
    :subject: THE
  - :name: Honors Seminar
    :description: Readings in the literature, history and theory of the stage in preparation for Theatre Honors Practicum. Past topics have included New German Theatre, Popular Theatre, New American Theatre, Jacobean Theatre.
    :number: "4593"
    :credit: "2"
    :subject: THE
  - :name: Honors Practicum
    :description: Honors Practicum grows out of the Honors Seminar and engages students in workshops or production with guest artists. Past artists have included the Free Theatre of Munich, the San Francisco Mime Troupe, playwrights Eric Overmeyer, Jeff Jones and Gary Hill.
    :number: "4594"
    :credit: "3"
    :subject: THE
  - :name: Honors Thesis
    :description: A practical or written thesis related to the seminar and practicum and approved by the departmental honors committee.
    :number: "4595"
    :credit: "1"
