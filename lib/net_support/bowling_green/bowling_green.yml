    :description: "Network techniques for modeling and analysis of industrial and management problems: project management and resource allocation with PERT/CPM; transportation, transshipment, assignment, shortest path, and minimal spanning tree models; maximal flow problems in single and multi-commodity networks, out-of-kilter algorithm; advanced topics in network analysis. Prerequisite: OR 480 or OR 661 or CS 540."
