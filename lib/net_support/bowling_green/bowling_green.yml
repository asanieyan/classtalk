  - :name: Introduction to Philosophy
    :credit: "3"
    :description: Fall, Spring. Systematic study of enduring human concerns about God, morality, society, the self and knowledge. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "101"
    :subject: PHIL
  - :name: Introduction to Ethics
    :credit: "3"
    :description: Fall, Spring. Discussion of ethical concepts such as good and evil and right and wrong in the context of contemporary moral issues; major ethical theories as a basis for dealing with contemporary moral concerns. Credit not given for both PHIL 102 and PHIL 125. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "102"
    :subject: PHIL
  - :name: Introduction to Logic
    :credit: "3"
    :description: Fall, Spring. Basic concepts of logic; how to distinguish arguments from non-arguments, premises from conclusions. Methods for evaluating arguments and how to recognize typical mistakes in reasoning. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "103"
    :subject: PHIL
  - :name: Contemporary Moral Issues
    :credit: "3"
    :description: Fall or Spring. Study of contemporary moral problems with a focus on what values are and how they differ from facts. Topics may include abortion, promise-keeping, mercy killing, academic dishonesty, and animal rights. Credit not given for both PHIL 125 and PHIL 102. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "125"
    :subject: PHIL
  - :name: History of Ethics
    :credit: "3"
    :description: Fall or Spring. A study of the classic moral philosophers who have shaped modern thought on the subject, including Aristotle, Hume, Kant and Mill. Attention will be paid to the views of each on moral psychology.
