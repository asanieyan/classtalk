    :number: "633"
    :subject: EDTL
  - :name: Hypermedia for Educators II
    :credit: "3"
    :description: "On demand. Continuation of Hypermedia I including in-depth coverage of scripting, use of digital cameras, camcorders, and videodisks in creating multimedia materials, and further development and application of instructional design principles. Prerequisite: EDTL 633."
    :number: "634"
    :subject: EDTL
