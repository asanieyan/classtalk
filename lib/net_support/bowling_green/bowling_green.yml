    :number: "201"
    :subject: BA
  - :name: Business Communication
    :credit: "3"
    :description: "Fall, Spring, Summer. Principles of effective communication in writing business messages such as letters, memos, e-mail, and reports. Primary emphasis on written communication skills for use in business and public organizations with attention given to oral communication skills in business, such as small group and one-on-one communication. Prerequisite: ENG 112. Extra fee."
    :number: "203"
    :subject: BA
  - :name: Introduction to Entrepreneurship
    :credit: "3"
    :description: Introduction to entrepreneurship and its importance to the economy. Study of the entrepreneurial process from conception to birth of a new venture. Concentration on attributes of successful entrepreneurs including opportunity recognition, innovation, venture screening, risk assessment, risk tolerance, identification of resources, and business planning to learn how to turn opportunities into a viable business.
    :number: "204"
    :subject: BA
  - :name: Executive Seminar
    :credit: "2"
    :description: Fall, Spring. Exposure to current issues in business administration via guest lecturers who are visiting executives-in-residence. Students have opportunity to examine a variety of career choices in business and current issues in business management. Graded S/U.
    :number: "300"
    :subject: BA
  - :name: Special Topics in Business Administration
    :credit: "3"
    :description: Selected topics in business administration not covered in depth by existing courses. Offered in lecture or seminar format as a function of student demand or course content. Prerequisites if any depend upon course content. May be restricted to juniors and/or seniors. Repeatable if topics differ.
    :number: "301"
    :subject: BA
  - :name: Innovation and Creative Thinking
    :credit: "3"
    :description: "Recognizing and creating opportunities, innovation, and passion in pursuit of entrepreneurial ventures. Topics include challenges of fostering creativity, creative problem solving, taking risk, and organizing and managing innovation. Prerequisite: BA 204."
    :number: "304"
    :subject: BA
  - :name: Ethics and Entrepreneurship
    :credit: "3"
    :description: "An examination of ethical issues related to the free enterprise system and entrepreneurship in particular. Business social responsibility, stakeholder theory, entrepreneurship and the good society, business philanthropy. Prerequisite: Junior standing."
    :number: "305"
    :subject: BA
  - :name: Introduction to Hospitality Management
    :credit: "3"
    :description: "Fall. First course in hospitality management curriculum. Scope, structure and economic principles of service management. Operations management considerations for hotels, restaurants and institutional food service. Uniform system of accounts and key operating ratios. Prerequisite: ACCT 200 or ACCT 221."
    :number: "310"
    :subject: BA
  - :name: Organization and Structure of Health Care Services Industry
    :credit: "3"
    :description: Fall. Broad dimensions and areas of health care services organizations, internal administrative processes; perspectives on comprehensive health planning and policy administration; environmental linkages to community health services agencies.
    :number: "325"
    :subject: BA
  - :name: Introduction to Multinational Business
    :credit: "3"
    :description: "Fall, Spring. Environment encountered by U.S. enterprises engaged in businesses abroad; business practices and policies for foreign operations; international organizations. Prerequisite: ECON 200, or ECON 202 and ECON 203."
    :number: "390"
    :subject: BA
  - :name: Workshop on Current Topics in Business Administration
    :credit: "3"
    :description: On demand. Selected topics in business administration. May be repeated if topics differ.
    :number: "395"
    :subject: BA
  - :name: Workshop on Current Topics in Business Administration
    :credit: "3"
    :description: On demand. Selected topics in business administration. May be repeated if topics differ. No credit allowed toward BSBA degree.
    :number: "396"
    :subject: BA
  - :name: Special Topics in Business Administration
    :credit: "3"
    :description: Selected topics in business administration not covered in depth by existing courses. Offered in lecture or seminar format as a function of student demand or course content. Prerequisites if any depend upon course content. May be restricted to juniors and/or seniors. Repeatable if topics differ.
    :number: "401"
    :subject: BA
  - :name: New Venture Creation
    :credit: "3"
    :description: "Business venture planning, initiation, and management. Mechanics of starting a business, including opportunity and industry analysis, and entry strategies. Preparation of a business plan. Identification of alternative business models. The course emphasizes entrepreneurship as a planned growth process. Prerequisites: C or better in each of BA 204, FIN 304 and MKT 300."
    :number: "404"
    :subject: BA
  - :name: Business Policy and Strategy
    :credit: "3"
    :description: "Fall, Spring, Summer. Capstone course integrating functional areas of business. Strategic management planning process: decision making under uncertainty; external environment; internal strengths and weaknesses of the organization and its competitors; global competition; social responsibility; corporate culture; and values and ethics. Case analysis and simulations. Prerequisites: senior standing; credit for FIN 300, MGMT 300, MGMT 360, MKT 300 and OR 380 and admission to the BSBA program. (May not be taken concurrently with any of the prerequisites.)"
    :number: "405"
    :subject: BA
  - :name: Health Care Case Problems
    :credit: "3"
    :description: "Spring. Principles of management in the health care organization are explored in depth through the use of case studies. Students have the opportunity to develop a clear understanding of the differences between management in for-profit/non-profit health services organizations versus other organizational models. Emphasis is provided concerning reimbursement, the roles of various health professions and the changes currently taking place in health care management. Prerequisite: BA 325."
    :number: "420"
    :subject: BA
  - :name: Health Care Internship
    :credit: "3"
    :description: "Fall, Spring, Summer. Internship in one of following areas of administration: hospital, nursing home, health maintenance organizations, third-party administration, and other health agencies. Prerequisites: BA 325, two courses in the business administration component of the health care administration program and approval of adviser. Open only for students in the HCA specialization. Graded S/U."
    :number: "429"
    :subject: BA
  - :name: Regional Issues in International Business
    :credit: "3"
    :description: "Business issues in specific geographical regions of the world will be studied. The topics of trade, finance, management, marketing and technology will be explored from a regional perspective. May be repeated if topics differ. Prerequisite: BA 390."
    :number: "439"
    :subject: BA
  - :name: Management of International Operations
    :credit: "3"
    :description: "Spring. Organizational and managerial aspects of multinational enterprises. Topics include foreign market assessment and entry; collaborative, competitive, and growth strategies in foreign markets; headquarters-subsidiary relations; organization design for international operations; and ethics in international business. Integration of functional aspects of multinational enterprises through cases and/or simulation. Prerequisites: senior standing and BA 390."
    :number: "440"
    :subject: BA
  - :name: Hospitality Management Seminar
    :credit: "3"
    :description: "Spring. Integration of previous coursework in business administration with hospitality management. Unit operating concerns, corporate policy and strategy. Prerequisites: admission to the BSBA program and 800 hours of approved practicum."
    :number: "480"
    :subject: BA
  - :name: Business Internship
    :credit: "3"
    :description: No credit for students with other internship credit in the College of Business Administration. Program must be approved in advance by college internship director. Work experience must be completed within last year prior to graduation. Graded S/U.
    :number: "489"
    :subject: BA
  - :name: Studies in Business Administration
    :credit: "3"
    :description: On demand. In-depth study of selected areas. Offered to individual student on lecture basis or in seminar depending on student needs and nature of material. May be repeated to six hours.
    :number: "491"
    :subject: BA
  - :name: Studies in International Business Administration
    :credit: "3"
    :description: Study of subjects related to international business not otherwise offered in curriculum. Offered to individual student or in seminar depending on student needs and nature of material. May be repeated to six hours.
    :number: "492"
    :subject: BA
  - :name: Reading for Honors in Business Administration
    :credit: "3"
    :description: "Fall, Spring, Summer. Supervised, independent program of reading and study. Prerequisites: 3.0 accumulative GPA and consent of department."
