  - :name: Elements of Instruction
    :credit: "3"
    :description: Fall. Models of instruction as related to learner, and functions and purposes of specialized career and technology education programs on all educational levels including individual observation and participation at various levels.
    :number: "252"
    :subject: TE
  - :name: Instructional Scope and Sequence
    :credit: "3"
    :description: "Spring. Design and implementation of instructional systems including performance objectives, appropriate content, teaching-learning strategies and evaluation in specialized career and technology education programs on all educational levels, including individual observation and participation at various levels. Technology Education majors (coded 34451) must complete TE 252 with a \"C\" or better. Prerequisite: TE 252."
    :number: "352"
    :subject: TE
  - :name: Teaching Technology Systems
    :credit: "3"
    :description: "Spring even years. Integration and use of principles developed in previous methods courses and laboratory settings; selection, organization, adaptation and use of instructional materials or curriculum projects related to industrial technology systems. Prerequisites: MFG 112, CONS 235. Extra fee."
    :number: "447"
