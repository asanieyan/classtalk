    :number: "730"
    :subject: EDAS
  - :name: "Seminar: Educational Law"
    :credit: "3"
    :description: "Spring. Statutes and judicial decisions of federal and state government affecting schools, emphasis on Ohio. Legal authority, powers, and liabilities of school personnel; legal control; limitations of school finance, curriculum, and property. Prerequisites: EDAS 621 or consent of instructor."
    :number: "731"
    :subject: EDAS
  - :name: "Seminar: Business Applications in Education"
    :credit: "3"
    :description: "Fall, On demand. The study of techniques and strategies that may be used to manage effectively the business affairs of the educational enterprise with special emphasis on planning, systems analysis, forecasting, use of technology, and financial accountability systems. Prerequisite: EDAS 621 or consent of instructor."
    :number: "732"
    :subject: EDAS
  - :name: "Seminar: Collective Bargaining"
    :credit: "3"
    :description: "Fall. The study of the collective bargaining process with emphasis on employee relations, negotiations, contract management, and other legal issues impacting school operations. Moral and ethical implications of policy options and political strategies will be an additional area of focus. Prerequisite: EDAS 621 or consent of instructor."
    :number: "733"
    :subject: EDAS
  - :name: "Seminar: Educational Finance"
    :credit: "3"
    :description: "Spring. Financing public education in the U.S. with special emphasis on sources of support, methods of distribution, and problems and issues involved. There will be a focus on diverse school settings; understanding publics, ethics, and integrity; and the importance of collaboration and community engagement. Prerequisite: EDAS 621 or consent of instructor."
    :number: "734"
    :subject: EDAS
  - :name: "Seminar: Integrated Leadership in Educational Organizations"
    :credit: "3"
    :description: "Fall, Summer. The examination of different theoretical empirical and experiential perspectives for understanding leadership in diverse educational organizations. Emphasis is upon developing an understanding of the diverse realities that characterize school culture and school climate. Prerequisite: 18 hours of EDAS graduate course work or consent of instructor."
    :number: "735"
    :subject: EDAS
