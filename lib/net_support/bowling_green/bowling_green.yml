    :number: "614"
    :subject: EDTL
  - :name: Curriculum and Instruction in Early Childhood Education
    :credit: "3"
    :description: On demand. Study of early childhood curricula and instructional activities. Analysis and evaluation of strategies.
    :number: "616"
    :subject: EDTL
  - :name: Content Literacy P-12
    :credit: "3"
    :description: Analysis of the unique nature of learning with informational texts across grade levels and subject areas. Investigation of literacy requirements, teaching and learning strategies, and materials. Topics include nonfiction genres, word recognition, vocabulary, comprehension, writing to learn, study skills, and assessment and evaluation methods. Approved for Distance Ed.
    :number: "620"
    :subject: EDTL
  - :name: "Literacy: Theories and Applications"
    :credit: "3"
    :description: Fall, Summer. Identification of major areas of concern in literacy development; alternative solutions; psychological, sociological, and historical point of view. Approved for Distance Ed.
    :number: "621"
    :subject: EDTL
  - :name: Classroom Literacy Assessment and Intervention
    :credit: "3"
    :description: Fall, Summer. Techniques of assessing literacy and providing literacy intervention strategies and support services for students in both the classroom and resource setting. Experiences include the use of appropriate informal and formal instruments as well as designing/developing appropriate intervention and support services. Approved for Distance Ed.
    :number: "622"
    :subject: EDTL
  - :name: Clinical Literacy Assessment
    :credit: "3"
