    :number: "046"
    :subject: THFM
  - :name: Major Event Participation
    :credit: "0"
    :description: Fall. Required once of all Theatre and Film Majors of sophomore or junior standing and once of all Theatre and Film Majors in their senior year. Students will take part in a professional adjudicated audition/interview process scheduled at the end of the fall semester. Graded S/U.
    :number: 099
    :subject: THFM
  - :name: Solo and Ensemble Theatre Performance Activities I
    :credit: "1"
    :description: Fall, Spring. Individualized instruction and experience in contest or festival preparation for solo, duet, or ensemble acting, including orations and oral interpretation. May be repeated to two credits. Offered at Firelands only.
    :number: "138"
    :subject: THFM
  - :name: Dramatic Production
    :credit: "1"
    :description: "Laboratory course for student who participates as performer or technician in Firelands College productions. May be repeated to two hours. Any combination of THFM 139 and THFM 146 may not exceed two hours. Prerequisite: consent of instructor. Offered at Firelands only."
    :number: "139"
    :subject: THFM
  - :name: The Theatre Experience
    :credit: "3"
    :description: Fall, Spring, Summer. Art of theatre; heritage and contemporary values as humanistic discipline; importance as social/cultural experience; opportunity for some involvement in theatrical activities. Laboratory hours required. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "141"
    :subject: THFM
  - :name: Backstage Experience
    :credit: "1"
    :description: "Fall, Spring. Laboratory course for student who participates as performer or technician in departmental productions. For freshmen and sophomores. May be repeated to four hours with permission of Department Chair. Prerequisite: consent of theatre and film department. Graded S/U."
    :number: "146"
    :subject: THFM
  - :name: Basic Scenery Construction, Props and Scene Painting
    :credit: "2"
    :description: Fall. Tools, equipment and techniques used in basic scenery construction, including stock 2-D and 3-D units, weight bearing scenery, properties and basic scene painting techniques. Emphasis is placed on practical application through the department's production program. Laboratory hours required.
    :number: "147"
    :subject: THFM
  - :name: Basic Costume Construction
    :credit: "2"
    :description: Spring. Tools, equipment and techniques used in basic costume construction, including materials and fabrics, basic stitches, patterning, draping, dying and distressing. Emphasis is placed on practical application through the department's production program. Laboratory hours required.
    :number: "148"
    :subject: THFM
  - :name: Basic Stage Lighting and Sound
    :credit: "2"
    :description: "Spring. Tools, equipment and techniques used in basic stage lighting and audio practice: including lighting instruments, dimmers, control boards, distribution; microphones, signal sources, speaker types, processing, mixing and recording. Emphasis is placed on practical application through the department's production program. Laboratory hours required."
    :number: "149"
    :subject: THFM
  - :name: Drafting, Drawing, and Graphics for Theatre and Film
    :credit: "2"
    :description: Fall. Tools and techniques used in drawing and rendering for scenic, costume, and lighting designers. Emphasis is placed on realistic depiction, thumbnail sketching, graphic conventions, and skills development. Mechanical perspective included. No prior drawing coursework required. Studio work required.
    :number: "150"
    :subject: THFM
  - :name: Introduction to Film
    :credit: "3"
    :description: Fall, Spring, Summer. Various approaches to looking at films and writing about them. Essential elements of film production, such as editing, sound and composition, camera work, and film genres explored through viewing and discussion of representative films. Introduction to aesthetic and structural languages of film as an art form. Applicable to the BG Perspective (general education) humanities and arts requirement. Extra fee. Approved for Distance Ed.
    :number: "161"
    :subject: THFM
  - :name: Script Analysis
    :credit: "3"
    :description: Fall, Spring. Methods of reading, studying, and analyzing scripts for production on stage and screen. Concentration as script as vehicle for performance and the understanding of it from the perspective of the actor, director, designer, and technician.
    :number: "191"
    :subject: THFM
  - :name: Performance Studies I
    :credit: "3"
    :description: Fall, Spring, Summer. Introduction to the solo performance of literature (poetry, prose, oral history). Emphasis on textual analysis as well as vocal and physical techniques of performance. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "202"
    :subject: THFM
  - :name: Exploring Cultural Diversity Through Performance
    :credit: "3"
    :description: Fall, Spring. Through performance and discussion of selected public and private texts written by American minority writers, this course explores what it means to be a part of a culturally diverse society. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "215"
    :subject: THFM
  - :name: Performance for Entrepreneurs
    :credit: "3"
    :description: Fall or Spring. Explores concepts, skills and strategies to aid entrepreneurs in more fully engaged and effective communication. The focus is on exploring acting tools, which increase the entrepreneur's awareness of self and others, communication skills, use of imagination for creating new possibilities, and risk taking.
    :number: "240"
    :subject: THFM
  - :name: "Acting: Principles"
    :credit: "3"
    :description: Fall, Spring. Basic techniques of acting applied to creating contemporary characters in realistic situations; imaginative, emotional and sensory responsiveness.
    :number: "241"
    :subject: THFM
  - :name: "Acting: Topics in Voice and Movement"
    :credit: "3"
    :description: Fall or Spring. Developing the actor's voice and body as major tools of expressiveness, expanding physical and/or vocal flexibility and range. Topic varies. May be repeated to 12 hours if topics differ, on approval of adviser.
    :number: "242"
    :subject: THFM
  - :name: "Film I: Cinematography"
    :credit: "3"
    :description: "Fall, Spring. Theory and techniques of cinematography. The technical and aesthetic aspects of light, shadow, color, film stock, lens choice, and lighting design. Projects in still photography and 16mm motion pictures. Laboratory hours arranged. Prerequisites: THFM 161, THFM 191, THFM 262. Extra fee."
    :number: "255"
    :subject: THFM
  - :name: "Film II: Editing, Image, and Sound"
    :credit: "3"
    :description: "Fall. Theory and techniques of editing, sound recording, and sound design for film. Juxtaposition of images, sound-image relationships, structure, pacing, and rhythm of film images. Use of microphones, recorders, 16mm editing equipment, and nonlinear digital editing software. Laboratory hours arranged. Open to BA Film-Production Specialization students only. Prerequisites: THFM 161, THFM 191, THFM 255, THFM 262. Extra fee."
    :number: "256"
    :subject: THFM
