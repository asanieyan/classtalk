  - :name: Economic Policy
    :credit: "3"
    :description: "Application of concepts introduced in ECON 600. Economic influences on business decision making are evaluated using market and nonmarket economic forces, as well as macroeconomic tools. Current economic environment provides basis of topical content. Prerequisite: ECON 600."
    :number: "601"
    :subject: ECON
  - :name: Quantitative Economics
    :credit: "3"
    :description: "On demand. Application of statistical and mathematical concepts to behavior of firms, markets, and aggregate economy. Prerequisite: MATH 126 or consent of instructor."
    :number: "606"
