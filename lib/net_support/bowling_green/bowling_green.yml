- :name: Telecommunication
  :courses: 
  - :name: Media and the Information Society
    :credit: "3"
    :description: Fall, Spring. Social trends as influenced by technology in the information society. Social policy and effects involving information technologies and information services. Examples from the telephone, computer, print, film, television, cable, radio and satellite systems. No credit for both JOUR 100 and TCOM 103. Open to nonmajors.
    :number: "103"
    :subject: TCOM
  - :name: Radio and Television Production for Non-TCOM Majors
    :credit: "3"
    :description: Fall, Spring. Basic theories and tasks of audio and video production including scripting, technical quality and aesthetics. In-studio experience in radio and television operation. Laboratory hours. No prerequisites. Not open to TCOM majors. Extra fee.
    :number: "250"
    :subject: TCOM
  - :name: Writing for Electronic Media
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Writing for broadcasting and other electronic media; creating scripts with visual and aural appeal; conveying messages in clear, economical, conversational yet professional style to effectively communicate to mass audiences. Prerequisites: ENG 110/ENG 111 and TCOM 103. Non-majors by permission of department. Extra fee. Approved for Distance Ed."
    :number: "260"
    :subject: TCOM
  - :name: Radio Announcing and Production
    :credit: "3"
    :description: "Fall, Spring. Style and basic principles and practices of announcing; theories and processes of audio production. Laboratory hours. Prerequisite: TCOM 260. Extra fee."
    :number: "262"
    :subject: TCOM
  - :name: "Video I: Production Fundamentals"
    :credit: "3"
    :description: "Fall, Spring. Principles of multiple-camera studio directing for television and film. Examination of conventional practices. Series of studio workshops with emphasis on directing, content development, planning and scripting, and composition. Laboratory hours. Prerequisite: TCOM 260. Nonmajors by permission of instructor. Extra fee."
    :number: "263"
    :subject: TCOM
  - :name: Interactive Communication Technologies I
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Practical and conceptual issues associated with new electronic media with emphasis on the internet and new digital media technologies. Basics of web design integrated with social science perspectives on new electronic media. Prerequisite: TCOM 260."
    :number: "264"
    :subject: TCOM
  - :name: Internet Applications for the Telecommunications Industry
    :credit: "3"
    :description: "On demand. Internet-based software applications that are affecting the telecommunication industry. Provides students with the fundamentals for functioning in an industry that is increasingly characterized by its reliance on Internet-based activities. Prerequisite: TCOM 260 or consent of instructor."
    :number: "265"
    :subject: TCOM
  - :name: Topics in Minorities and Film/Video
    :credit: "3"
    :description: On demand. Portrayal and/or participation of minorities in film and video. Topic varies. No prerequisite. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement. Extra fee.
    :number: "270"
    :subject: TCOM
  - :name: Scriptwriting
    :credit: "3"
    :description: "Spring. Study and practice of writing for radio, television, film; treatment, format, audience requirements, production techniques. Prerequisite: TCOM 260, nonmajors with permission of instructor."
    :number: "350"
    :subject: TCOM
  - :name: Global Telecommunication Systems
    :credit: "3"
    :description: "Fall, Spring. Survey of telecommunication systems in the global context. Comparison of technical and cultural bases, economics, politics, programming, policy and regulation and audience research. Prerequisite for TCOM majors: TCOM 260. Non-majors by permission of department. Approved for Distance Ed."
    :number: "355"
    :subject: TCOM
  - :name: Media Research
    :credit: "3"
    :description: Fall, Spring, Summer. Overview of approaches to social research in media studies; survey methods, including sampling, measurement, interviewing, questionnaire design and presentation of results; content analysis; ratings, and interpretation of elementary descriptive statistics. Junior standing recommended.
    :number: "360"
    :subject: TCOM
  - :name: "Video II: Field Production and Editing Fundamentals"
    :credit: "3"
    :description: "Fall. Field experience in content creation and production. Focus on single-camera, film-style video production. Includes equipment handling, artistic and aesthetic composition, tape and nonlinear editing, and production management. Laboratory hours. Prerequisite: TCOM 263 or equivalent experience. Extra fee."
    :number: "364"
    :subject: TCOM
  - :name: Broadcasting History
    :credit: "3"
    :description: Fall. Current U.S. broadcasting with view of antecedents in regulations, economics, programs, audiences, stations, networks, technology and employment.
    :number: "365"
    :subject: TCOM
  - :name: Media Effects
    :credit: "3"
    :description: "Fall, Spring, Summer. Theories and research studies of media effects. Critical examination of opposing viewpoints. Prerequisite: TCOM 260."
    :number: "366"
    :subject: TCOM
  - :name: Radio Workshop
    :credit: "3"
    :description: "Fall. Development of program ideas through all stages of planning, writing, directing and selling. Individual program projects for possible use on WBGU or WFAL. Prerequisite: TCOM 262. Extra fee."
    :number: "368"
    :subject: TCOM
  - :name: Workshop on Current Topics
    :credit: "3"
    :description: On demand. Intensive educational experience on selected topics. Typically, an all-day or similar concentrated format. Requirements usually completed within time format. May be repeated if topics differ, on approval of adviser.
    :number: "395"
    :subject: TCOM
  - :name: Topics in Documentary Studies
    :credit: "3"
    :description: "On demand. Examines radio-TV-film documentaries, including history-criticism, research-writing. Lecture/discussions and viewings/labs comprise the meetings. Interdisciplinary participation is encouraged. May be repeated once for different topics. Prerequisite: ENG 112 and instructor permission."
    :number: "400"
    :subject: TCOM
  - :name: Online Communities and Social Environments
    :credit: "3"
    :description: On demand. This course examines applications and implications of online communities. Social psychological perspectives of online forums will be primarily examined, but the subjects of discussions and readings are not limited to those perspectives. Junior standing recommended.
    :number: "452"
    :subject: TCOM
  - :name: Media Sales and Promotion
    :credit: "3"
    :description: "On demand. The course introduces the advertising and media product sales process for telecommunications media and various techniques to promote media companies and products. Prerequisites: TCOM 103 or consent of instructor. Approved for Distance Ed."
    :number: "453"
    :subject: TCOM
  - :name: Telecommunications Management
    :credit: "3"
    :description: "Spring. Function, organizational structure and procedures involved in the operation of the telecommunication industry and electronic media. Prerequisite: TCOM 260."
    :number: "455"
    :subject: TCOM
  - :name: Telecommunication Policy and Regulation
    :credit: "3"
    :description: "Fall, Spring. Theoretical approaches to key policies and regulations shaping activities in the telecommunication sector. Applied study of policy and regulatory issues in broadcasting, cable, telephony, the Internet and digital media. Prerequisites: Junior standing required; TCOM 260."
    :number: "460"
    :subject: TCOM
  - :name: Radio Programming and Audiences
    :credit: "3"
    :description: "Spring. Modern radio program formats and their audiences in the United States. Prerequisite: TCOM 262."
    :number: "462"
    :subject: TCOM
  - :name: Telecommunications Programming
    :credit: "3"
    :description: "Fall. Audience behavior, program genres and the structure and procedures of the telecommunication industry in the selection, scheduling and evaluation of television, cable programs and online portal web sites. Prerequisite: TCOM 260."
    :number: "463"
    :subject: TCOM
  - :name: Interactive Communication Technologies II
    :credit: "3"
    :description: "On demand. Advanced level interactive media production. Course topics, examples, and assignments are related with contemporary interactive media skills. Assigned practices of interactive media production. Prerequisite: TCOM 264."
    :number: "464"
    :subject: TCOM
  - :name: Television and Film Criticism
    :credit: "3"
    :description: On demand. Critical frameworks, approaches and theories of theatrical, documentary and avant-garde films, video, and creative television productions. Function, content, and style of film and television criticism. Emphasis on criticism and critical methodology. Junior standing required. Extra fee.
    :number: "466"
    :subject: TCOM
  - :name: Gender, Media & Culture
    :credit: "3"
    :description: On demand. This course examines mass media as work place, cultural forum, and the force of social change for women, men, and sexual minority groups. Junior standing required. Credit not given for both TCOM 467 and WS 467.
    :number: "467"
    :subject: TCOM
  - :name: "Video III: Advanced Production"
    :credit: "3"
    :description: "Spring. Advanced methods of film-style video production techniques including master scene, screen direction, interviews, composition and lighting, and feature production. Emphasis on using production as a means for expression. May be repeated once. Prerequisite: TCOM 364 or equivalent experience. Extra fee."
    :number: "468"
    :subject: TCOM
  - :name: "Seminar: Contemporary Aspects of Telecommunications"
    :credit: "3"
    :description: On demand. Investigation and analysis of area in telecommunication. Various topics of current concern. May be repeated with permission of adviser to six hours.
    :number: "469"
    :subject: TCOM
  - :name: Electronic Surveillance and Privacy
    :credit: "3"
    :description: On demand. The course examines the social implications of a world where everyday life is increasingly subject to electronic surveillance. Theoretical and policy approaches to understanding the growth of electronic surveillance and its consequences. Indepth analysis of various modes of electronic surveillance. Evaluation of North American and European privacy policy frameworks. Approved for Distance Ed.
    :number: "475"
    :subject: TCOM
  - :name: Internship in Telecommunications
    :credit: "6"
    :description: "Fall, Spring, Summer. Supervised field experience in electronic communication. Student must arrange for experience with approval of intern supervisor in advance of registration. May be repeated up to six hours. Limited to TCOM majors. Prerequisite: TCOM 260. Graded S/U."
    :number: "489"
    :subject: TCOM
  - :name: Problems in Telecommunications
    :credit: "3"
    :description: "Fall, Spring, Summer. For advanced student who wishes to do intensive research in telecommunication and media studies, independently or in conjunction with courses regularly offered. May be repeated if topics differ. Prerequisite: consent of department."
    :number: "490"
    :subject: TCOM
  :code: TCOM
