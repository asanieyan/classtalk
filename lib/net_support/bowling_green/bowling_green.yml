- :name: Russian
  :courses: 
  - :name: Elementary Language and Culture I
    :credit: "4"
    :description: Introduction to the Russian language in its cultural and social context with emphasis on speaking, listening and reading skills. Four class periods and laboratory practice each week. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "101"
    :subject: RUSN
  - :name: Elementary Language and Culture II
    :credit: "4"
    :description: "RUSN 101 continued. Four class periods and laboratory practice each week. Increased use of authentic reading materials. Completion of elementary grammar study. Prerequisite: RUSN 101 or one year of high school Russian, or by placement. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "102"
    :subject: RUSN
  - :name: Conversation and Pronunciation I
    :credit: "1"
    :description: Oral practice for beginning students. Concurrent enrollment in RUSN 101 or RUSN 102 recommended. May be repeated to three hours.
    :number: "117"
    :subject: RUSN
  - :name: Conversation and Pronunciation II
    :credit: "1"
    :description: Oral practice for intermediate students. Concurrent enrollment in RUSN 201 or RUSN 202 recommended. May be repeated to three hours.
    :number: "118"
    :subject: RUSN
  - :name: Study Abroad I
    :credit: "6"
    :description: "Intermediate in-country Russian language training. Prerequisite: RUSN 102 or equivalent. May be repeated up to 12 hours."
    :number: "200"
    :subject: RUSN
  - :name: Intermediate Russian I
    :credit: "4"
    :description: "Fall. Further development in reading, narrating and describing. Writing common documents. Review of elementary grammar. Four class periods and laboratory practice each week. Prerequisite: RUSN 102 or two years of high school Russian, or by placement. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "201"
    :subject: RUSN
  - :name: Intermediate Russian II
    :credit: "4"
    :description: "RUSN 201 continued. Introduction to reading Russian fiction, media, and reference works. Completion of basic grammar. Four class periods and laboratory practice each week. Prerequisite: RUSN 201 or three years of high school Russian, or by placement. Laboratory practice each week. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "202"
    :subject: RUSN
  - :name: Russian Culture
    :credit: "3"
    :description: Russian culture and its manifestations in arts, family and social life, folkways, religion, and other areas. Presentations, readings, and writing in English. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "215"
    :subject: RUSN
  - :name: Contemporary Russian Society
    :credit: "3"
    :description: Russian society and cultural values as reflected in such aspects of life as the arts, education, work, recreation, politics, family life, and religion. Cross-cultural approach. Presentations, readings, and writing in English. International perspectives course. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements. Approved for Distance Ed.
    :number: "216"
    :subject: RUSN
  - :name: Study Abroad II
    :credit: "6"
    :description: "Advanced in-country Russian language training. Prerequisite: RUSN 202 or equivalent. May be repeated up to 12 hours."
    :number: "300"
    :subject: RUSN
  - :name: Introduction to Russian Literature
    :credit: "3"
    :description: Enjoyment and analysis of literature with selections from 19th- and 20th-century stories, plays, novels, and essays by writers such as Bulgakov, Chekhov, Dostoevsky, and Tolstoy. Cultural background. Conducted in English. Majors and minors read selections in Russian.
    :number: "312"
    :subject: RUSN
  - :name: Composition and Conversation I
    :credit: "3"
    :description: "Fall. Mastery of conversation and writing for personal and preprofessional needs. Corresponding aspects of contemporary culture. Advanced grammar review. Prerequisite: RUSN 202 or by placement."
    :number: "317"
    :subject: RUSN
  - :name: Composition and Conversation II
    :credit: "3"
    :description: "Spring. RUSN 317 continued. Prerequisite: RUSN 317."
    :number: "318"
    :subject: RUSN
  - :name: Readings in Russian Culture
    :credit: "2"
    :description: "Readings selected to elucidate themes in Russian cultural and social thought. Guidance in advanced reading techniques. Prerequisite: RUSN 202 or consent of instructor."
    :number: "320"
    :subject: RUSN
  - :name: Workshop in Translation
    :credit: "3"
    :description: "Individualized and/or small group work in translation of scientific, technical or business writing, or other types of expository prose in the student's area of specialty. May be repeated to six hours. Prerequisite: RUSN 202."
    :number: "331"
    :subject: RUSN
  - :name: Russian Poetry
    :credit: "3"
    :description: "Russian lyric and narrative verse since the early 19th century. May focus on major writers such as Pushkin, Lermontov, Blok, Akhmatova, or contemporary poets. Prerequisite: RUSN 202."
    :number: "401"
    :subject: RUSN
  - :name: Russian Novel
    :credit: "3"
    :description: Fascinating examples of Russian fiction selected from such novelists as Bulgakov, Dostoevsky, Nabokov, Pasternak, and Tolstoy. Russian novel in the context of world literature. Readings, class discussion, and writing in English. Majors and minors complete selected reading in the original. May be repeated for credit when offered with different content.
    :number: "402"
    :subject: RUSN
  - :name: Russian Drama
    :credit: "3"
    :description: Russian dramatic art and the theater in Russian culture since the 18th century. Emphasis on post-Chekovian (20th century) period. Readings, class discussions, and writing in English. Stagings may be included. Majors and minors complete selected readings in the original.
    :number: "403"
    :subject: RUSN
  - :name: Russian Film
    :credit: "3"
    :description: Russian film art and history from its inception to present. Works of major directors (Dovzhenko, Eisenstein, Paradzhanov, Pudovkin, Tarkovsky) and other representative films in their cultural context.
    :number: "415"
    :subject: RUSN
  - :name: Advanced Composition and Conversation
    :credit: "3"
    :description: "Styles of speech and related advanced grammar. Conversation and composition practice. May be repeated to six hours. Prerequisite: RUSN 318."
    :number: "417"
    :subject: RUSN
  - :name: Journalistic Russian
    :credit: "2"
    :description: "Advanced skills for reading periodical literature in Russian. Prerequisite: RUSN 417 or consent of instructor."
    :number: "419"
    :subject: RUSN
  - :name: Selected Topics
    :credit: "3"
    :description: "Topic chosen to meet curriculum needs and student requests. May be repeated to six hours. Prerequisite: RUSN 202."
    :number: "480"
    :subject: RUSN
  - :name: Studies in Russian
    :credit: "3"
    :description: "Independent reading for the advanced student. Prerequisites: arrangement with instructor and consent of department chair prior to registration. May be repeated."
    :number: "491"
    :subject: RUSN
