    :credit: "3"
    :description: "Fall. Growth and development of infants and toddlers from conception to two years. Developmental theories and characteristics. Implications for enhancing development. Prerequisite: HDFS 106 or consent of instructor. C/F hrs.: 15."
    :number: "220"
    :subject: HDFS
  - :name: Child Development
    :credit: "3"
    :description: Fall, Spring. Cognitive, social, emotional, and physical development of children from conception through the middle years, emphasizing ages 2 to 10. Developmental theory and methodology will be addressed as children growing up in diverse families, communities, and cultural contexts are examined. Approved for Distance Ed.
    :number: "221"
    :subject: HDFS
  - :name: Program Planning for Young Children
    :credit: "3"
    :description: "Play, materials, methods for enhancing development of children under six. Planning, implementing, and evaluating experiences and activities with groups of young children. C/F hrs.: 50. Extra fee."
    :number: "224"
    :subject: HDFS
  - :name: Family Systems & Community Partnerships
    :credit: "3"
    :description: Fall, Spring. Ecological systems theory as a foundation for understanding family dynamics, parenting and family and cultural diversity as it applies to early childhood education. This knowledge will be applied to family, school, and community partnerships.
    :number: "225"
    :subject: HDFS
  - :name: Preadolescent and Adolescent in Family and Community
    :credit: "3"
    :description: "Fall. Development and socialization of preadolescents and adolescents; youth growth, culture and potential problems. Focus on family and peers. A review of research relevant for intervention or service programming. Prerequisite: HDFS 105 or consent of instructor."
    :number: "228"
    :subject: HDFS
  - :name: Adult Development and Aging
    :credit: "3"
    :description: "Fall. Introduction to current theory and research related to adult development and aging from a family development and life course perspective. Prerequisite: HDFS 105 or consent of instructor."
    :number: "229"
    :subject: HDFS
  - :name: "Teaching Young Children I: Preschool"
    :credit: "3"
    :description: "Fall, Spring. Historical and philosophical foundations of prekindergarten, program planning, learning environments, methods, and materials for enhancing development of preschool children with diverse cultural, family, and developmental characteristics. Prerequisite: HDFS 221. C/F hrs.:30."
    :number: "301"
    :subject: HDFS
  - :name: Approaches to Pre-Kindergarten Teaching and Learning
    :credit: "3"
    :description: "Fall, Spring. Theoretical foundations and practical applications of play based pre-kindergarten program planning including the provision of learning environments, instructional methods, and materials for enhancing development of preschool children with diverse cultural, family, and developmental characteristics. C/F hours: 20. Prerequisites: HDFS 221 and EDTL 204."
    :number: "303"
    :subject: HDFS
  - :name: Family Resource Management
    :credit: "3"
    :description: "Spring. Families' allocation of human and non-human resources. Prerequisites: HDFS 106, HDFS 202 and sophomore status."
    :number: "305"
    :subject: HDFS
  - :name: Pre-Kindergarten Practicum
    :credit: "3"
    :description: "Fall, Spring. Supervised participation with preschool children in a preschool setting. Weekly seminar. Transportation required. Prerequisites: HDFS 303, admission to Early Childhood Program. C/F 210 hours."
    :number: "320"
    :subject: HDFS
  - :name: Child Development Practicum
    :credit: "3"
    :description: "Fall, Spring. Supervised participation with preschool children. One hour seminar and five hours of lab. Must attend meeting during registration to be enrolled. Prerequisites: HDFS 221 and HDFS 301; admission to early childhood program. C/F hrs: 90. Transportation required. Extra fee."
    :number: "322"
    :subject: HDFS
  - :name: Children and Families Under Stress
    :credit: "3"
    :description: "Fall. Stresses related to children, adolescents, and families throughout the life cycle. Emphasis on theory and research related to family role(s) and coping strategies. Prerequisites: HDFS 202 and sophomore status."
    :number: "325"
    :subject: HDFS
  - :name: Family Interaction
    :credit: "3"
    :description: "Spring. Course focuses on interaction processes within family systems and how these are affected by larger social systems. Emphasis on principles and patterns of family communication, theories of family functioning, and family conflict management. Prerequisites: HDFS 105 and HDFS 202 or consent of instructor."
    :number: "327"
    :subject: HDFS
  - :name: Professional Development in Human Development and Family Studies
    :credit: "3"
    :description: "Fall, Spring. Using a human development and family life perspective, professional development, ethics, and policy issues will be examined in a seminar format. Recommended that this course be taken the semester prior to the internship, HDFS 489. Prerequisites: HDFS 105, HDFS 202, junior status."
    :number: "390"
    :subject: HDFS
  - :name: Research in Human Development and Family Studies
    :credit: "3"
    :description: "Spring. Research methodology: completing a research project on a topic of the student's choice in the area of human development and family studies. Prerequisite: junior or senior standing."
    :number: "407"
    :subject: HDFS
  - :name: Family Diversity
    :credit: "3"
    :description: "Spring. Investigation of family patterns among racial, ethnic and cultural minority groups in the United States. Theoretical analysis of minority family systems. Prerequisite: sophomore standing. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement."
    :number: "408"
    :subject: HDFS
  - :name: Child and Family Policy
    :credit: "3"
    :description: "Fall. The identification, development, implementation, and evaluation of public, private sector, and social policies that pertain to children and families. Prerequisites: HDFS 106 and Junior Status. Approved for Distance Ed."
    :number: "410"
    :subject: HDFS
  - :name: Parenting Processes
    :credit: "3"
    :description: "Spring. Theories and processes of parenting with an emphasis on the inter-personal dynamics of parent-child relationships. Prerequisites: HDFS 105, HDFS 202."
    :number: "411"
    :subject: HDFS
  - :name: Nurturing Positive Behavior
    :credit: "3"
    :description: "Fall, Spring. Theoretical explanations; Developmental, individual, and contextual factors influencing social learning in young children. Implications for individual and group guidance/interventions to facilitate learning, self-discipline, and positive interactions with others. Prerequisite: HDFS 221."
    :number: "420"
    :subject: HDFS
  - :name: Parent/School/Community Partnerships
    :credit: "3"
    :description: Fall, Spring. Theories of parenting and interactive effects of parent-child relationships. Roles of parents and professionals including strategies for partnerships with families, schools, and community services.
    :number: "421"
    :subject: HDFS
  - :name: Cognitive Development of the Young Child
    :credit: "3"
    :description: "Contemporary theories of intellectual development of young children; research pertaining to specific concept areas and the development of related experiences. Prerequisite: HDFS 220 or HDFS 221 or consent of instructor."
    :number: "422"
    :subject: HDFS
  - :name: Organization of Programs for Young Children
    :credit: "3"
    :description: "Spring. Factors in organization and administration of programs for young children. Prerequisite: HDFS 322 or consent of instructor. C/F hrs.: 20."
    :number: "423"
    :subject: HDFS
  - :name: Introduction to Marriage and Family Counseling
    :credit: "3"
    :description: "Spring. Marriage and family counseling, including professional issues, major theories and techniques, introduction to family counseling skills. Prerequisites: HDFS 105 and HDFS 302 or consent of instructor."
    :number: "427"
    :subject: HDFS
  - :name: Sexuality in Human Development and Family Studies
    :credit: "3"
    :description: Analysis of sexuality through the lifespan and within the context of family interaction. Focus on process of sexual development and on relationship dynamics. Intended for students with backgrounds in sexual physiology and the social-psychological aspects of human sexuality. Not open to students with credit for HP 338.
    :number: "428"
    :subject: HDFS
  - :name: The Family in the Middle and Later Years
    :credit: "3"
    :description: Spring. The family in the middle and later years, with emphasis on relationship between spouses, and with children and grandchildren. Identification and critical analysis of factors associated with success and problem areas for such families.
    :number: "429"
    :subject: HDFS
  - :name: Family Life Programming and Evaluation
    :credit: "3"
    :description: "Fall, Spring. Examine family life education programs and practices along with the various dimensions of an educator's role. A critical appraisal of students' professional competency to teach family life education material will also be completed. Prerequisite: Junior Status."
    :number: "430"
    :subject: HDFS
  - :name: Internship
    :credit: "12"
    :description: "Fall, Spring, Summer. Internship in a professional environment related to human development and family studies with corresponding course work focusing on professional development and ethics. Internship placement approved individually. Prerequisites: HDFS 390, minimum of 24 HDFS content hours, senior standing, 2.25 GPA. Graded S/U."
    :number: "489"
    :subject: HDFS
  - :name: Prekindergarten Teaching Internship
    :credit: "8"
    :description: "Fall, Spring. Classroom teaching in a prekindergarten. Full-time with supervision, following the calendar and hours of school placement. Grade S/U. May be repeated. Transportation required. C/F hours: 30 hours per week. Prerequisites: C grades or better in Field Block II: EDTL 320, EDTL 322, EDTL 323, EDTL 324, EDTL 325, EDTL 326; College/program eligibility requirements. Extra fee."
    :number: "491"
    :subject: HDFS
  - :name: Investigations in Family Life of Minority Groups
    :credit: "3"
    :description: Spring. Directed investigation of family life of racial and cultural minority groups in the United States.
    :number: "508"
    :subject: HDFS
  - :name: Parenting and Parent Education
    :credit: "3"
    :description: Fall, Spring. Theories related to process of parenting and interactive effects of parent-child relationships including impact on roles of professionals. Strategies for working with parents are explored.
    :number: "521"
    :subject: HDFS
  - :name: Cognitive Development of the Young Child
    :credit: "3"
    :description: Fall. Contemporary theories of intellectual development of young children; research pertaining to specific concept areas and the development of related experiences.
    :number: "522"
    :subject: HDFS
  - :name: Organization of Programs for Young Children
    :credit: "3"
    :description: "Spring. Factors in organization and administration of programs for young children. Prerequisite: HDFS 322 or consent of instructor. C/F hours: 20."
    :number: "523"
    :subject: HDFS
  - :name: Studies in Individual and Family Potential
    :credit: "3"
    :description: "Fall. Theories of human behavior and family interaction which promote fully functioning individuals and families. Family communication; various patterns of family adjustment to internal and external stress. Prerequisite: HDFS 105 or HDFS 302 or consent of instructor."
    :number: "526"
    :subject: HDFS
  - :name: The Young Child
    :credit: "3"
    :description: "Fall. Analysis of the role of play and of ecological variables on the competencies of young children, two through seven years. Prerequisite: a basic course in child development or consent of instructor."
    :number: "601"
    :subject: HDFS
  - :name: Family Studies
    :credit: "3"
    :description: Spring. A comprehensive analysis of research and theory pertaining to American families, both historically and presently, with a focus on normative, non-normative, and dysfunctional functioning, and the ongoing interplay between individuals, families, and the larger society.
    :number: "602"
    :subject: HDFS
  - :name: "The Child Development Center: Interaction and Management"
    :credit: "3"
    :description: "On demand. An in-depth study of the structure and function of early education settings and the concomitant dynamics of the teaching-learning process. Prerequisite: HDFS 601 or consent of instructor."
    :number: "605"
    :subject: HDFS
  - :name: Human Development
    :credit: "3"
    :description: Fall. Current theory and research in the field of human development. Focuses on individual development through the life-span, with an emphasis on the role that contexts (e.g., historical, family, school) play in development.
    :number: "607"
    :subject: HDFS
  - :name: Theory in Human Development and Family Studies
    :credit: "3"
    :description: Fall. Examination of characteristics of scientific theory. Overview and analysis of theories used in the study of family dynamics and human development.
    :number: "608"
    :subject: HDFS
  - :name: Child and Family Policy
    :credit: "3"
    :description: On demand. Analysis of the development, implementation, evaluation, and effects of public and social policies concerning children and families. Examination of policy issues to increase understanding of the ecology of child and family development.
    :number: "610"
    :subject: HDFS
  - :name: Collaborative Partnerships for Families and Children
    :credit: "3"
    :description: Spring. Using a human development perspective, collaborative partnerships for families and children will be examined with emphasis on a cross-system approach to the development, delivery, and evaluation of family services based on current research.
    :number: "611"
    :subject: HDFS
  - :name: Behavior in Infancy
    :credit: "3"
    :description: "On demand. Examination of research relative to conception through the first two years of life; traces ontogenesis of developmental processes, provides a practical application of research findings with emphasis on the neonatal period. Prerequisite: child development or consent of instructor."
    :number: "621"
    :subject: HDFS
  - :name: Professional Issues in Marriage and Family Counseling
    :credit: "3"
    :description: On demand. Introduction to legal, ethical, and professional practice issues which often confront mental health counselors in general and marriage and family counselors in particular.
    :number: "650"
    :subject: HDFS
  - :name: Internship in HDFS
    :credit: "6"
    :description: "Placement within professional settings to provide opportunities for application of course work and scholarship. Each credit hour will require 50 clock hours at the internship site. Prerequisite: placement must be approved by HDFS graduate faculty prior to registration. Graded S/U."
    :number: "688"
    :subject: HDFS
  - :name: Programs and Issues in Early Childhood Education
    :credit: "3"
    :description: "On demand. A comparative analysis of early childhood education programs and a study of the results of research regarding their effectiveness. Exploration of current issues in early education. Prerequisite: HDFS 605 or consent of instructor."
    :number: "701"
    :subject: HDFS
  - :name: Facilitation of Familial Interaction
    :credit: "3"
    :description: On demand. Investigation of theory, research, and practice of the major educational and treatment approaches to facilitating change in family interaction patterns. Emphasis will be given to the communicational, general systemic, and ecological approaches.
