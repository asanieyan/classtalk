- :name: Mathematics and Statistics
  :courses: 
  - :name: Elementary Algebra
    :credit: "3"
    :description: Fall, Spring. Fundamental topics of beginning algebra. Intended for students having no previous algebra experience. Credit for this course cannot be applied toward any degree program. Graded A, B, C/No Record.
    :number: 090
    :subject: MATH
  - :name: Intermediate Algebra
    :credit: "3"
    :description: "Fall, Spring, Summer. Number systems, fundamentals of algebra, graphs and equations of straight lines, exponents, polynomial expressions, factoring, rational expressions, roots, the quadratic formula; applications. Prerequisite: Satisfactory placement exam score or grade of C or higher in MATH 090. Credit for this course cannot be applied toward any degree program. Graded A, B, C/No Record."
    :number: 095
    :subject: MATH
  - :name: College Algebra I
    :credit: "3"
    :description: "Fall, Spring, Summer. Graphing, algebra, functions and their graphs, factoring, polynomials, rational expressions, rational exponents, linear and quadratic functions and their applications. Not open to students with a grade of C or higher in MATH 120, MATH 122, MATH 128, or MATH 130. No more than 6 credit hours in MATH 112, MATH 120, and MATH 122 may be counted toward graduation. Prerequisites: Two years of high school algebra, one year of geometry and a satisfactory placement exam score, or grade of C or higher in MATH 095."
    :number: "112"
    :subject: MATH
  - :name: Introduction to Statistics
    :credit: "3"
    :description: "Fall, Spring, Summer. Description of data, binomial and normal distributions, estimation and testing hypotheses for means and proportions. Prerequisites: Two years high school algebra, one year of geometry and a satisfactory placement exam score. Approved for Distance Ed."
    :number: "115"
    :subject: MATH
  - :name: Introduction to Statistics II
    :credit: "3"
    :description: "Spring odd-numbered years. MATH 115 continued. Nonparametric methods, linear regression and correlation, analysis of variance. Prerequisite: grade of C or higher in MATH 115 or consent of instructor."
    :number: "116"
    :subject: MATH
  - :name: College Algebra
    :credit: "5"
    :description: "Fall, Spring, Summer. Polynomials, factoring, rational exponents, linear and quadratic equations and inequalities, applications; polynomial, exponential and logarithmic functions and their graphs, systems of equations, theory of equations. Not to be taken if credit for MATH 128 or MATH 130 has been received. No more than 6 credit hours in MATH 112, MATH 120, and MATH 122 may be counted toward graduation. Prerequisites: Two years of high school algebra, one year of geometry and a satisfactory placement exam score. or grade of C or higher in MATH 095. Offered at Firelands only."
    :number: "120"
    :subject: MATH
  - :name: College Algebra II
    :credit: "3"
    :description: "Fall, Spring, Summer. Review of functions and their graphs, linear and quadratic functions, factoring. Polynomial and rational functions. Review of exponents. Exponential and logarithmic functions and their graphs. Systems of equations, theory of equations. Not open to students with a grade of C or higher in MATH 120, MATH 128, or MATH 130. No more than 6 credit hours in MATH 112, MATH 120, and MATH 122 may be counted toward graduation. Prerequisites: Two years of high school algebra, one year of geometry and a satisfactory placement exam score, or grade of C or higher in MATH 112, or grade of D in MATH 120."
    :number: "122"
    :subject: MATH
  - :name: Basic Calculus
    :credit: "5"
    :description: "Fall, Spring, Summer. Differential and integral calculus, multivariate differential calculus and matrix theory; applications. Not open to students with a grade of C or higher in MATH 131 or MATH 135. Prerequisites: a grade of C or higher in MATH 120, MATH 122, MATH 128, or MATH 130; or two years of high school algebra and one of geometry AND a satisfactory placement exam score."
    :number: "126"
    :subject: MATH
  - :name: Precalculus Mathematics
    :credit: "5"
    :description: "Fall, Spring, Summer. Basic algebra; inequalities; functions and graphs; logarithmic and exponential functions; trigonometric functions and identities; applications and other topics. Not to be taken if credit for MATH 129 or MATH 130 has been received. Only earns 3 hours of credit toward graduation if credit for MATH 120 or MATH 122 has been received. Prerequisites: Two years of high school algebra and one of geometry AND a satisfactory placement exam score, or grade of C or higher in MATH 120 or MATH 122."
    :number: "128"
    :subject: MATH
  - :name: Trigonometry
    :credit: "2"
    :description: "Fall, Spring. Trigonometric functions, graphs, identities, equations, inverse functions, solution of triangles, complex numbers. Intended for students who have good preparation in algebra and geometry but lack knowledge of trigonometry. Not to be taken if credit for MATH 128 or MATH 130 has been received. Prerequisite: C or higher in MATH 120 or MATH 122 or consent of instructor."
    :number: "129"
    :subject: MATH
  - :name: Precalculus Mathematics
    :credit: "3"
    :description: "Fall, Spring. Theory of equations, coordinate geometry, exponential, logarithmic and trigonometric functions, applications. Overlaps with content of MATH 128 and MATH 129. Not to be taken if credit for MATH 128 or MATH 129 has been received. Prerequisites: two years of high school algebra, one year of high school geometry and a satisfactory placement exam score, or grade of C or higher in MATH 120 or MATH 122."
    :number: "130"
    :subject: MATH
  - :name: Calculus and Analytic Geometry
    :credit: "5"
    :description: "Fall, Spring, Summer. Differential and integral calculus including applications. The MATH 131-232-233 sequence is a traditional calculus course for well-prepared students and is prerequisite for all advanced mathematics and statistics courses. Prerequisites: (1) two years of high school algebra, one year of geometry, one-half year of trigonometry, ACT math score of 24 or higher and satisfactory score on department placement test; or (2) grade of C or higher in MATH 128, MATH 129 or MATH 130."
    :number: "131"
    :subject: MATH
  - :name: Calculus and Analytic Geometry IA
    :credit: "3"
    :description: "Fall, Spring. Limits, the derivative, differentiation techniques and applications of the derivative. MATH 134 and MATH 135 is a two-semester sequence which includes all the topics from MATH 131. Not open to students with a grade of C or higher in MATH 131 or MATH 126. Prerequisites: same as MATH 131."
    :number: "134"
    :subject: MATH
  - :name: Calculus and Analytic Geometry IB
    :credit: "3"
    :description: "Fall, Spring, Summer. The definite integral; the fundamental theorem; indefinite integrals; integration by parts, by substitution and using tables; and applications of definite and indefinite integrals. Prerequisite: grade of C or higher in MATH 134."
    :number: "135"
    :subject: MATH
  - :name: Mathematics for Early Childhood Teachers
    :credit: "3"
    :description: "Fall, Spring. Numeration systems and number sense. Development of the whole numbers, integers, rationals and real numbers. Notions of fractions, decimals, percents, ratio and proportion from an applied perspective. Measurement of geometric figures. Open only to education majors. Prerequisite: satisfactory score on MATH 213 placement test or grade of C or better in MATH 090."
    :number: "213"
    :subject: MATH
  - :name: Number Systems for Middle School Teachers
    :credit: "3"
    :description: "Fall, Spring. Integers, rationals, irrationals, decimals, real and complex number systems. Properties of numbers. Number theory. Proportional reasoning. Percents. Relations and functions. Algebra. Set theory. Tables and graphs. Open only to education majors. Prerequisite: satisfactory placement exam score."
    :number: "215"
    :subject: MATH
  - :name: Geometry for Middle School Teachers
    :credit: "3"
    :description: "Fall, Spring. Informal geometry in two- and three-dimensions. Measurement. Symmetry. Transformational geometry. Tessellations. Congruence and similarity. Coordinate geometry. Constructions. Conic sections. Geometer's Sketchpad. Open only to education majors. Prerequisite: satisfactory placement exam score."
    :number: "216"
    :subject: MATH
  - :name: Discrete Mathematics
    :credit: "3"
    :description: "Fall, Spring. Logic, methods of proof, introduction to set theory, relations, functions, algorithms, counting techniques, graph theory, and trees. Credit not given for both MATH 222 and MATH 322. Prerequisite: C or better in MATH 126, MATH 131, or MATH 135."
    :number: "222"
    :subject: MATH
  - :name: Calculus and Analytic Geometry II
    :credit: "5"
    :description: "Fall, Spring. MATH 131 continued. Calculus of transcendental functions, techniques of integration, plane analytic geometry, sequences, and series. Prerequisite: grade of C or higher in MATH 131 or MATH 135."
    :number: "232"
    :subject: MATH
  - :name: Calculus and Analytic Geometry III
    :credit: "3"
    :description: "Fall, Spring. MATH 232 continued. Vectors and vector-valued functions, analytic geometry in space, partial derivatives, multiple integrals, applications. Prerequisite: grade of C or higher in MATH 232."
    :number: "233"
    :subject: MATH
  - :name: Statistics for Middle School Teachers
    :credit: "3"
    :description: "Fall, Spring. Descriptive statistics for one and two variables, sample spaces and probability rules, discrete and continuous probability models, use of simulation to compute probabilities. Open only to education majors. Prerequisite: C or better in MATH 126, MATH 131, or MATH 135."
    :number: "245"
    :subject: MATH
  - :name: Fundamentals of Statistics
    :credit: "3"
    :description: "Fall, Spring. Descriptive statistics. Discrete probability models, sampling distributions, statistical estimation, and testing. Prerequisite: C or better in MATH 126, MATH 131, or MATH 135. Credit not given for both MATH 247 and STAT 211."
    :number: "247"
    :subject: MATH
  - :name: Honors Course in Mathematics
    :credit: "1"
