  - :name: Animal Behavior
    :credit: "4"
    :description: "Fall. Mechanisms and evolution of animal behavior, including its neural, hormonal, and genetic substrates. Three one-hour lectures and one two-hour laboratory. Prerequisites: BIOL 205 and either BIOL 204 or consent of instructor. Extra fee."
    :number: "543"
    :subject: BIOL
  - :name: Evolution
    :credit: "3"
    :description: "Spring. Historical evidence for evolution. Modern evolutionary theory: modes of selection, speciation, complex adaptations, micro-evolutionary trends. Two one-hour lectures and one two-hour discussion. Prerequisite: BIOL 350."
    :number: "545"
    :subject: BIOL
  - :name: Scanning Electron Microscopy
    :credit: "4"
    :description: "Spring. Theory and practice of scanning electron microscopy applicable to structural/compositional research. Critical point drying, sample coating techniques, backscattered electron detection, energy dispersive x-ray microanalysis, and computational analysis of data. Two one-hour lectures and two three-hour laboratories. Prerequisite: consent of instructor. Extra fee."
    :number: "546"
    :subject: BIOL
  - :name: Epidemiology
    :credit: "3"
    :description: "Spring. Distribution and determinants of health and disease in humans. Methods of studying those factors that influence change in the determinants of disease. Three one-hour lectures. Prerequisite: statistics course or consent of instructor."
    :number: "549"
    :subject: BIOL
  - :name: Algology
    :credit: "4"
    :description: "Fall (odd years). Taxonomy, ecology, and morphology of algae; emphasis on freshwater algae. One three-hour lecture and one three-hour laboratory. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "551"
    :subject: BIOL
  - :name: Limnology
    :credit: "3"
    :description: "Fall. Physical, chemical, and biological aspects of aquatic habitats. One two-hour lecture and one three-hour laboratory. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "553"
    :subject: BIOL
  - :name: Invertebrate Zoology
    :credit: "4"
    :description: "Fall. Classification, biology, and physiology of invertebrates. Three one-hour lectures and one two-hour laboratory. Prerequisite: one course in biology or consent of instructor. Extra fee."
    :number: "555"
    :subject: BIOL
  - :name: Entomology
    :credit: "4"
    :description: "Fall. Biology of insects: structure, physiology, ecology, systematics, evolution, and importance to man. Two one-hour lectures and two two-hour laboratories or equivalent in field trips. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "557"
    :subject: BIOL
  - :name: Ichthyology
    :credit: "3"
    :description: "Fall (alternate years). Life histories, systematics, physiology, ecology, evolution, and biogeography of major groups of freshwater and marine fishes. Two one-hour lectures and one three-hour laboratory. Saturday and/or weekend field trips required. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "559"
    :subject: BIOL
  - :name: Advanced Topics in Biology at Stone Lab
