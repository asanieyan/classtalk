- :name: Quality Systems
  :courses: 
  - :name: Introduction to Lean Processes/Systems
    :credit: "3"
    :description: Technology of the manufacturing enterprise. Production materials and methods, manufacturing planning, organizing and controlling. Two one-hour lectures and one two-hour laboratory per week. Offered at Firelands only.
    :number: "265"
    :subject: QS
  - :name: Six Sigma Systems
    :credit: "3"
    :description: "Spring. Data-based systems for improvement including statistical process control using variable and attribute data, capability measurement analysis, and cost and other data gathering for lean and six sigma manufacturing and non-manufacturing environments. Team-based project configuring e-portfolio in ISO 9000 infrastructure. Prerequisites: ENGT 100 or MFG 112, STAT 200 or higher. Approved for Distance Ed."
    :number: "360"
    :subject: QS
  - :name: Foundations of Lean
    :credit: "3"
    :description: "Fall. Foundations of quality improvement systems applied for variation and waste reduction and productivity enhancement for lean six sigma manufacturing and non-manufacturing environments. Team-based project configuring e-portfolio in ISO infrastructure. Prerequisites: ENGT 100 or MFG 112, STAT 200 or higher. Approved for Distance Ed."
    :number: "365"
    :subject: QS
  - :name: Quality Change Services
    :credit: "3"
    :description: "Summer. Quality environment for change and improvement, emphasizing technological and cultural issues associated with servicing customers from a lean six sigma supplier perspective in both manufacturing and non-manufacturing circumstances. Team-based project configuring e-portfolio in ISO 9000 infrastructure. Prerequisites: QS 360 and QS 365. Approved for Distance Ed."
    :number: "370"
    :subject: QS
  - :name: Lean Six Sigma
    :credit: "3"
    :description: "An overview of the dynamic relationship of lean and six sigma principles combined. Analysis of core values and tools inherent in lean and six sigma, with a key emphasis on how they have influenced production. Team-based project configuring e-portfolio in ISO 9000 infrastructure. Prerequisites: QS 360 and QS 365. Approved for Distance Ed."
    :number: "380"
    :subject: QS
  - :name: Synchronous Quality Planning
    :credit: "3"
    :description: "Summer. Planning and developing new product platform while doing existing quality responsibilities via mature lean six sigma data and documentation in manufacturing or non-manufacturing environments. Team-based project configuring e-portfolio in ISO 9000 infrastructure. Prerequisites: QS 360 and QS 365. Approved for Distance Ed."
    :number: "460"
    :subject: QS
  - :name: Leadership for Lean Six Sigma
    :credit: "3"
    :description: "Leadership focus around individual tools and techniques as foundation of continuous improvement in the lean and six sigma environment. The scientific application of common lean and six sigma tools will be applied as a transformational and improvement strategy. Team-based project configuring e-portfolio in ISO 9000 infrastructure. Prerequisites: QS 360 and QS 365. Approved for Distance Ed."
    :number: "465"
    :subject: QS
  - :name: Kaizen Project
    :credit: "3"
    :description: "Kaizen environment where time, elements of motion and flow, work measurement, machine controlled operations, plant layout, lead time, cellular organization, balancing and leveling are analyzed to create value added instructions to change movement or motion into work and reduce variation based on data collected. Team-based project configuring e-portfolio in ISO 9000 infrastructure. Prerequisites: All 300 level QS courses. Approved for Distance Ed."
    :number: "470"
    :subject: QS
  - :name: Synchronous Quality Planning
    :credit: "3"
    :description: "Planning and developing new product, while doing existing quality responsibilities via mature data and documentation. Culminates in designed experiment, reliability improvements, or other manufacturing or non-manufacturing change plans. Team-based project configuring portfolio based on ISO/QS 9000 rubrics. Prerequisites: QS 326, QS 327, QS 426, or consent of instructor. Approved for Distance Ed."
    :number: "527"
    :subject: QS
  - :name: Quality Culture Assessment
    :credit: "3"
    :description: Assessment and application of quality driven change process, emphasizing technological and cultural issues associated with servicing customers from a supplier perspective in both manufacturing and non-manufacturing circumstances. Team-based project configuring portfolio based on ISO/QS 9000 rubrics. Approved for Distance Ed.
    :number: "616"
    :subject: QS
  - :name: ISO/QS Data-Based Quality Systems I
    :credit: "3"
    :description: "Data-based quality systems for improvement including statistical process control using variable and attribute data, capability indeces and gage analysis, and data gathering systems for variation reduction in manufacturing and non-manufacturing. Team-based project configuring portfolio based on ISO/QS 9000 rubrics. Prerequisite: QS 616. Approved for Distance Ed."
    :number: "626"
    :subject: QS
  - :name: ISO/QS Documentation/Productivity Analysis I
    :credit: "3"
    :description: "Productivity improvement, process quality and variation reduction through documentation systems analysis and design. Team-based project configuring portfolio based on ISO/QS 9000 rubrics. Prerequisite: QS 616. Approved for Distance Ed."
    :number: "627"
    :subject: QS
  - :name: Quality Change Culture
    :credit: "3"
    :description: Summer, even years. Analysis and generation of model quality change culture based on actual quality and change-focused projects in organizations, primarily in service environments, in teams. Web based. Approved for Distance Ed.
    :number: "702"
    :subject: QS
  - :name: Quality Systems
    :credit: "3"
    :description: Spring, even years. Application of data-based tools in variation reduction for process improvement within broader quality systems. Assessing and designing a model system for data-based improvement within a technical project environment and quality system. Web-based. Approved for Distance Ed.
    :number: "726"
    :subject: QS
  - :name: Documentation-based Process Improvement
    :credit: "3"
    :description: Fall, even years. Generation of model system for process improvement and technical problem solving for variation reduction based on documentation in teams at one or more organizational sites. Web-based. Approved for Distance Ed.
    :number: "727"
    :subject: QS
