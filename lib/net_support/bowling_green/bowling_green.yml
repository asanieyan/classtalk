    :number: "617"
    :subject: MUSP
  - :name: Score Reading and Analysis
    :credit: "3"
    :description: "Spring. Designed to equip prospective conductor with skills in handling clefs, transpositions, performance directions, style characteristics, and related problems of full score. Prerequisite: consent of instructor."
