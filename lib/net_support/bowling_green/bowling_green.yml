    :credit: "4"
    :description: Fall. An overview is provided of ways in which historical perspectives may shed light on contemporary policy issues. Students are introduced to basic policy history issues and methodologies.
    :number: "612"
    :subject: HIST
  - :name: "Colloquium: U.S. Women's History"
    :credit: "4"
    :description: Alternate Years. Survey of the history of women in the United States. Examines ideals and realities for women of different races, classes, and ethnicities, from the colonial era to the present.
    :number: "613"
    :subject: HIST
  - :name: Gender and the State in Modern Europe
    :credit: "4"
    :description: Spring. Comparative examination of the ways various forms of state (monarchal, liberal-democratic, fascist, communist) have shaped and responded to changes in gender roles and the family.
    :number: "614"
    :subject: HIST
  - :name: "Colloquium: United States and Canadian Indian Policies"
    :credit: "4"
    :description: Readings, discussions, and research on the formation and consequences of U.S. and Canadian policies toward Indians during the last two centuries.
    :number: "615"
    :subject: HIST
  - :name: "Colloquium: U.S. National Security Policy Since 1945"
    :credit: "4"
    :description: An overview of the scholarship on the history of U.S. national security policy since World War II. Based on intensive reading and discussion, the colloquium will analyze the principal historiographical and methodological issues in the study of national security policy.
    :number: "617"
    :subject: HIST
  - :name: History of American Science Policy
    :credit: "4"
    :description: Fall. An exploration of the historical origins and development of policies toward major American scientific issues and concerns.
    :number: "618"
    :subject: HIST
  - :name: Colloquium in Comparative Industrial Policy
    :credit: "3"
    :description: Introduction to industrial development policies in 19th and 20th century societies. The course involves reading and evaluation of the history of industrial policy, and preparation of a paper that comparatively analyzes industrial policies and their consequences in a historical framework.
    :number: "619"
    :subject: HIST
  - :name: "Colloquium: U.S. Politics"
    :credit: "4"
    :description: Alternate Years. A history of the institutions and practices of formal politics in the United States from 1788 to the present. Examines political parties and voting behavior, political development, the presidency, legislatures, interest groups, reform movements, and political cultures in historical perspective.
    :number: "620"
    :subject: HIST
