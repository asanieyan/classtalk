    :number: "271"
    :subject: ARTS
  - :name: Introduction to Enameling on Metal
    :credit: "3"
    :description: "Fall. Introduction to the creative implementation of enameling techniques on copper, gold, silver, and steel. Choice of metal or jewelry applications. Five studio hours. Prerequisite: ART 101 or ART 102. Offered at Firelands only. Extra fee."
    :number: "280"
    :subject: ARTS
  - :name: Jewelry and Metals I
    :credit: "3"
