  - :name: Introduction to Management Science
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduces various quantitative approaches for modeling and solving business problems. Topics include linear programming models and solution methods, problem formulation via integer and goal programming, decision analysis under uncertainty and simulation. Prerequisites: MIS 200 and STAT 211. Extra fee."
    :number: "380"
    :subject: OR
  - :name: Computer Simulation of Management Systems
    :credit: "3"
    :description: "Techniques of setting up stochastic models for inventory, production, queuing, scheduling, economic systems; implementing these models using computer simulation languages (e.g. GPSS). Prerequisites: STAT 212 or MATH 442 and at least one computer programming course."
    :number: "482"
    :subject: OR
  - :name: Computer Simulation of Management Systems
    :credit: "3"
    :description: "Techniques for modeling manufacturing, inventory, queuing, scheduling, communication, and transport systems under uncertainty; implementing these models using computer simulation languages (e.g., GPSS). Prerequisites: STAT 212 or equivalent and one computer programming course."
    :number: "572"
    :subject: OR
  - :name: Network Analysis
