    :description: An overview of the principles of radiation protection for radiographers, patients, personnel and the public. Radiation health and safety rules, the role of regulatory agencies and accreditation organizations are discussed. Offered at Firelands only. Approved for Distance Ed.
    :number: "102"
    :subject: AHTH
  - :name: Medical Terminology
    :credit: "2"
    :description: Vocabulary and terms used by medical personnel; prefixes, suffixes, word roots and their combining forms, usage, spelling and pronunciation; specialized terms within body systems and medical specialties. Two hours lecture. Offered at Firelands only.
    :number: "110"
    :subject: AHTH
  - :name: Basic Microbiology
    :credit: "3"
    :description: Fundamentals of microbiology; emphasis on morphology, growth, genetics, pathogenic microorganisms and their control. Offered at Firelands only. Extra fee.
    :number: "130"
    :subject: AHTH
  - :name: Basic Anatomy and Physiology for Allied Health
    :credit: "5"
    :description: Developed especially for students in allied health programs who have had no prior college course in introductory biology. Includes study of structure and function of cells and tissues, general body organization and organ systems. Four hours of lecture, two hours of lab. Offered at Firelands only. Extra fee.
    :number: "131"
    :subject: AHTH
  - :name: Applied Physical and Chemical Principles for Allied Health
    :credit: "3"
    :description: Fall. Designed for the Allied Health Major. Physical and chemical principles and their application to health care technology. Emphasis is placed on managing the interface where patient and technology meet. Two hours lecture, two hours lab per week. Offered at Firelands only.
    :number: "132"
    :subject: AHTH
  - :name: Pharmacology for Allied Health
    :credit: "3"
    :description: General pharmacological principles, including principles of drug action, calculating drug dosages, and a survey of how selected drugs affect body systems. Substance misuse and abuse, over-the-counter and alternative medications, intravenous and nutritional therapy, and miscellaneous agents are also presented. Offered at Firelands only.
    :number: "140"
    :subject: AHTH
  - :name: Survey of Pharmacology
    :credit: "1"
    :description: Spring semester. Study of basic pharmacologic terminology and concepts, drug categories, mechanisms of drug action, forms, routes of administration and common generic and proprietary name medications. Offered at Firelands only. Approved for Distance Ed.
    :number: "141"
    :subject: AHTH
  - :name: Pathophysiology
    :credit: "4"
    :description: "Disordered human functions and systems; language, causes and types of diseases; diseases of the body systems, each described in terms of its etiology, pathology, symptoms and treatment. Four hours lecture. Prerequisite: AHTH 131. Offered at Firelands only."
    :number: "230"
    :subject: AHTH
  - :name: Special Topics in Allied Health
    :credit: "3"
    :description: "Special topics or current issues in allied health. Prerequisite: permission of instructor. May be repeated up to six credit hours maximum if topics vary. Offered at Firelands only."
    :number: "290"
    :subject: AHTH
  :code: AHTH
- :name: Apparel Merchandising/Product Developmnt
  :courses: 
  - :name: Apparel and Textile Industry
    :credit: "3"
    :description: "Fall, Spring. Overview of industry including mills, manufacturers, designers, retailers and impact of technology in producing, distributing, and selling goods. Introduction to product development performed both at the retail and manufacturing levels. Preface to career preparation and internships. Prerequisite: ENG 112."
    :number: "151"
    :subject: AMPD
  - :name: Merchandising Math
    :credit: "3"
    :description: "Fall and Spring. Application course that focuses on the calculation and analysis of the selling price, profitability, assortment planning, purchasing, and inventory control. Includes spreadsheet applications and exercises. Prerequisite: MATH 112 or MATH 122 or higher."
    :number: "202"
    :subject: AMPD
  - :name: "Apparel Studio 1: Assembly and Fit"
    :credit: "3"
    :description: "Fall, Spring. Understand the processes within the product development model, focusing on the prototype construction process. Understand techniques in assembling garments: shaping, joining and styling details for apparel products. Quality standards emphasized. Application of fit and alteration methods. Prerequisite: AMPD 151. Four contact hours. Extra fee."
    :number: "251"
    :subject: AMPD
  - :name: Textiles for Apparel
    :credit: "3"
    :description: "Fall, Spring. Analyze the interrelationships of the chemical and physical properties of fiber, yarn, fabric, and finishes to the performance of the finished product. Identify fabric names and uses. Evaluate fabric performance by durability, aesthetics, comfort, and care factors. Make recommendations about textile problems. Prerequisite: AMPD 151, AMPD majors only. Extra fee."
    :number: "281"
    :subject: AMPD
  - :name: F I T Visiting Student
    :credit: "21"
    :description: "Fall, Spring. Enrolled in a one-year FIT Visiting Student Program: either Advertising & Marketing Communications or the Textile Development & Marketing Program. May be repeated. Prerequisite: acceptance into the Fashion Institute of Technology-NYC. Graded S/U."
    :number: "309"
    :subject: AMPD
  - :name: "Apparel Studio II: Patternmaking"
    :credit: "3"
    :description: "On demand. Technical and creative expression in applying patternmaking principles by the flat pattern and/or draping methods. Develop patterns from sketches or photographs. Revise patterns after constructing sample garments. Prerequisite: AMPD 251. Four contact hours. Extra fee."
    :number: "312"
    :subject: AMPD
  - :name: Textile Product Analysis
    :credit: "3"
    :description: "Spring. Evaluate apparel and textile products based on production techniques, specifications, and price/quality relationships. Research current issues related to economics, environmental, and consumer needs of textile products. Prerequisites: AMPD 251 and AMPD 281. Extra fee."
    :number: "313"
    :subject: AMPD
  - :name: Visual Analysis
    :credit: "3"
    :description: "Fall. Aesthetic analysis of apparel products and retail environments. Application of principles of design. Application of aesthetic principles to professional situations. Prerequisites: AMPD 151 and COOP 050. Extra fee."
    :number: "351"
    :subject: AMPD
  - :name: Supervised Field Experience in Apparel Merchandising & Product Development
    :credit: "3"
    :description: Summer. Full-time work experience within an apparel or soft goods retail organization. Work settings are approved on an individual basis. May be repeated. Graded S/U.
    :number: "389"
    :subject: AMPD
  - :name: History of Costume
    :credit: "3"
    :description: Fall. Development of western costume from Egyptian times to present; emphasis on relation of modern costume to earlier forms of dress.
    :number: "401"
    :subject: AMPD
  - :name: Merchandising Soft Goods
    :credit: "3"
    :description: "Fall. Merchandiser's role in planning, procuring, distributing, and promoting apparel products in a global market. Emphasis on retail mathematics for developing merchandise plans used to control profits and inventory. Introduction to technology used by merchandisers. Prerequisite: AMPD 151 and MKT 300. Contact Hours: 3."
    :number: "402"
    :subject: AMPD
  - :name: Consumer Analysis in Fashion
    :credit: "3"
    :description: "Fall, Spring. In depth examination of the processes involved when individuals or groups select, purchase, use or dispose of textiles and apparel products to satisfy needs and desires. Relevant topics include: consumer characteristics and implications in the fashion industry, fashion communication and decision making, ethics, and consumer protection within the textiles and apparel industry. Prerequisites: AMPD 151, and MKT 302 or AMPD 309, AMPD majors only."
    :number: "403"
    :subject: AMPD
  - :name: Product Development Studio
    :credit: "3"
    :description: "Fall, Spring. Private label and product development processes. Develop a total concept for a line of garments, including fabrics, color palette style, and construction with emphasis on research, quality, and professional presentation, which meet acceptable standards. Prerequisites: AMPD 313 and MKT 300. Extra fee."
    :number: "414"
    :subject: AMPD
  - :name: Computers for Apparel Products
    :credit: "3"
    :description: "Fall/Spring/Summer. Understand the vital role of technology in the apparel and textile industry, implications for retailers involved in product development, merchandising, and marketing. Gain skills in using computer software to produce digital boards for private label collections. Prerequisites: AMPD 281, AMPD 351, and MKT 300. Extra fee."
    :number: "440"
    :subject: AMPD
  - :name: Global Issues in Apparel and Textiles
    :credit: "3"
    :description: "Defines the scope and challenges of the apparel and textile industry in the global market. Examines theories, concepts, and problems relating to global trade of apparel and textile products. Prerequisites: AMPD 151, AMPD 281, ECON 200 or higher, and junior standing."
    :number: "451"
    :subject: AMPD
  - :name: Internship in Apparel Merchandising & Product Development
    :credit: "8"
    :description: Fall/Summer. Full-time internship position within an apparel or soft goods retail organization. Work settings are approved on an individual basis. May be repeated. Graded S/U.
    :number: "489"
    :subject: AMPD
  :code: AMPD
