- :name: Ethnic Studies
  :courses: 
  - :name: Introduction to Ethnic Studies
    :credit: "3"
    :description: Fall, Spring, Summer. This gateway course to the field of Ethnic Studies introduces students to interdisciplinary analyses of race and ethnicity in the U.S. The course explores the social construction of race and ideologies of race in colonial conquest, slavery, and immigration. It also examines processes and negotiations of racialization and the intersections of race with other hierarchies. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement. Approved for Distance Ed.
    :number: "101"
    :subject: ETHN
  - :name: Introduction to Latinos in the United States
    :credit: "3"
    :description: Fall, Spring. Latino experience in the United States; cultures, life experiences and the limited political, education, socio-economical opportunities of this minority. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "110"
    :subject: ETHN
  - :name: Introduction to Black Studies
    :credit: "3"
    :description: Fall, Spring, Summer. Introduction to the black experience with special emphasis upon but not limited to the cultural experience of the United States. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "120"
    :subject: ETHN
  - :name: Introduction to Asian American Studies
    :credit: "3"
    :description: Fall. Similarities and differences of the various components of the Asian American category with reference to their individual histories and collective situation from the 19th century to the present. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "130"
    :subject: ETHN
  - :name: Introduction to Native American Studies
    :credit: "3"
    :description: Fall, Spring. Introduction to the Native American diaspora; general overview and comparative analysis of Native peoples of North America (U.S., Canada, and Mexico) in historical and cultural contexts.
    :number: "160"
    :subject: ETHN
  - :name: Ethnicity and Social Movements
    :credit: "3"
    :description: Fall or Spring. The nature, causes, and consequences of those social movements born out of the diasporan histories and experiences of racial and ethnic peoples/communities in the United States.
    :number: "201"
    :subject: ETHN
  - :name: History of Mexican Americans
    :credit: "3"
    :description: Spring. History of Mexican Americans from the Texas Revolution, Mexican-American War to the present. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "211"
    :subject: ETHN
  - :name: African Literature
    :credit: "3"
    :description: Fall. Creative and critical writing in the English language by writers of African descent. Also writers from the Caribbean. Credit only allowed for one of ETHN 220, ROML 220. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "220"
    :subject: ETHN
  - :name: The Native American in Film
    :credit: "3"
    :description: Fall or Spring. Construction of the Native American in popular culture from 1950s to contemporary period, including Hollywood and independent film.
    :number: "230"
    :subject: ETHN
  - :name: Contemporary Issues in Native America
    :credit: "3"
    :description: Fall. Examines selected contemporary issues in Native America; migration and urbanization, reservation economic development, activism and native land, water, fishing and hunting rights, education, religious freedom, self-determination and sovereignty. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "260"
    :subject: ETHN
  - :name: Topics in Ethnic Studies
    :credit: "3"
    :description: Fall, Spring, Summer. Special ethnic topics of interest to students provided as a part of regular offering. May be repeated. Approved for Distance Ed.
    :number: "300"
    :subject: ETHN
  - :name: Ethnicity in the United States
    :credit: "3"
    :description: "Fall, Spring, Summer. Advanced study of the methods and approaches of the discipline of ethnic studies by focusing on contemporary issues and comparative theories of ethnicity. Prerequisite: Any 100-level ETHN course. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement."
    :number: "301"
    :subject: ETHN
  - :name: Race, Representation, and Culture
    :credit: "3"
    :description: Fall, Spring, Summer. This course examines popular racialized stereotypes within the context of American popular culture. It interrogates the historical, social and ideological processes and practices that have constituted racialized identities in the United States.
    :number: "303"
    :subject: ETHN
  - :name: Ethnicity and Creative Writing
    :credit: "3"
    :description: Spring. A writer's workshop focusing on the interaction between processes and strategies of creative writing and issues of ethnicity. Students create a portfolio of original writing which may include one or a combination of stage play, film/teleplay, fiction, poetry, essays, reviews, etc.
    :number: "304"
    :subject: ETHN
  - :name: Women of Color in the United States
    :credit: "3"
    :description: This course explores how race, gender, class, sexuality, and religion intersect and converge in shaping the lives of women of color in the United States. It emphasizes the diversity of experience of women of color as they resist and contest the material and cultural constraints that limit them. The course also focuses on women of color as agents of social and political change, and provides perspectives on the ways in which women of color shape and define American institutions and society. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "305"
    :subject: ETHN
  - :name: Mexican Culture
    :credit: "3"
    :description: Spring. The culture of Mexico in the 20th century with emphasis on economics and the national experience as reflected in the family, religion, arts and other select facets of the culture. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "310"
    :subject: ETHN
  - :name: Chicanos in the United States
    :credit: "3"
    :description: Spring. Mexican American culture in the U.S. Topics include family structure and roles, religion, education, and immigration, among other topics. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "312"
    :subject: ETHN
  - :name: African Cultures and Societies
    :credit: "3"
    :description: Fall. This is an introductory course on Africa from the earliest times through the colonial and modern eras. Themes include origins, myths and stereotypes, artistic expressions and cultural values, socio-political and economic development, colonial experience and contemporary conditions. Credit allowed only for one of HIST 317, ETHN 317.
    :number: "317"
    :subject: ETHN
  - :name: Literature of Black Nationalism
    :credit: "3"
    :description: Spring. Contributions made by African and African American writers to the rise of nationalism.
    :number: "320"
    :subject: ETHN
  - :name: Race and Labor in the United States
    :credit: "3"
    :description: Fall, Spring. This course examines the relationships and connections between race and class, the influence of shifting conceptions of race on the development of the American labor movement, and the origins and consequences of racially-restrictive employment patterns in the United States.
    :number: "330"
    :subject: ETHN
  - :name: Afro-American Cinematic Experience
    :credit: "3"
    :description: Fall or Spring. Historical and contemporary portrayals of African-Americans in film. Emphasis on filmic approaches to race relations, cinematic elaboration of racial stereotypes, film and social experience of black life, and legitimation functions for film. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "340"
    :subject: ETHN
  - :name: African Women
    :credit: "3"
    :description: An interdisciplinary exploration of the lives and experiences of women in Africa. Topics covered will include an historical overview; intersections among gender, politics, economics, nation, and religion; and representations of African women. Credit allowed only for one of ETHN 344 or WS 344. Approved for Distance Ed.
    :number: "344"
    :subject: ETHN
  - :name: International Perspectives on Women
    :credit: "3"
    :description: Spring. An introduction to the lives and concerns of women around the world. Addresses the impact of the global order on women's day-to-day existence.
    :number: "351"
    :subject: ETHN
  - :name: Native American Women
    :credit: "3"
    :description: Spring. Examines the social, political, economic and spiritual lives of Native American women of various tribal nations in their traditional and contemporary aspects.
    :number: "361"
    :subject: ETHN
  - :name: Workshop on Current Topics
    :credit: "3"
    :description: Fall, Spring, Summer. Comprehensive study of America's ethnicity with special emphasis upon the represented ethnic groups in northwest Ohio. May be repeated.
    :number: "395"
    :subject: ETHN
  - :name: Colonial Africa
    :credit: "3"
    :description: Fall. This course examines the social-cultural, political and economic transformation that occurred in Africa in the nineteenth and twentieth centuries. Themes such as precolonial African traditional institutions, the slave trade, societies and revolutions, legitimate commerce, European imperialism, colonial rule, nationalism, decolonization and neo-colonialism will be considered. Credit allowed only for one of HIST 402, ETHN 402.
    :number: "402"
    :subject: ETHN
  - :name: Contemporary Africa
    :credit: "3"
    :description: Spring. This course focuses on selected themes and case studies in contemporary African affairs from 1960 when most African countries gained their independence to the present. Themes to be examined include the nature of freedom which African countries regained from their European colonizers; ethnicity and the task of nation-building; and social, economic and political changes since independence. Credit allowed only for one of HIST 403, ETHN 403. Approved for Distance Ed.
    :number: "403"
    :subject: ETHN
  - :name: Africa and World Politics
    :credit: "3"
    :description: Spring. This course examines how both domestic and international issues impinge on Africa. Selected themes and case studies to be considered include the slave trade, European exploration and political aggression, World Wars and implications, Cold War and its aftermath, and South Africa and apartheid; case studies such as the crises in Rwanda, Liberia, Somalia, Sierra Leone and their international implications will be examined. Credit allowed only for one of HIST 404, ETHN 404.
    :number: "404"
    :subject: ETHN
  - :name: Mexican-American Social Thought
    :credit: "3"
    :description: Spring. The development of the Mexican philosophical thought as related to the Chicano ideologies, their significant parallels within contemporary periods and institutions. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "410"
    :subject: ETHN
  - :name: Contemporary U.S. Immigration
    :credit: "3"
    :description: "Spring. Situating contemporary U.S. immigration in historical and global context, the course examines: who is migrating and why; how migrants create identities, communities, and economic niches; and how they transform racial, ethnic, gender, sexual, class and cultural hierarchies in the U.S."
    :number: "415"
    :subject: ETHN
  - :name: Latino/a Cultural Studies
    :credit: "3"
    :description: Spring. This course examines the relationship between popular culture and constructions of race in the United States. Focusing on Latinos and Latinas, we will analyze patterns of representation of this racial/ethnic group, as well as patterns of production and consumption of popular culture.
    :number: "420"
    :subject: ETHN
  - :name: Discourses of Empire and Nation
    :credit: "3"
    :description: Fall or Spring. Development of ideologies of race, ethnicities, and nations within colonial and postcolonial contexts. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "425"
    :subject: ETHN
  - :name: National and Global Perspectives on Race and Ethnicity
    :credit: "3"
    :description: Fall, Spring. The historical, structural, political, and everyday basis of ethnic difference and racial/ethnic conflict; focused case-study approach to comparing different systems of race and ethnic relations in the U.S., the Americas, or globally. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "430"
    :subject: ETHN
  - :name: Race and Urban Housing
    :credit: "3"
    :description: Fall. This course examines the history of residential segregation in the United States. Focusing on the period from the late-19th century to the present, we will examine phenomena such as urbanization, (im)migration, white-flight, industrialization and deindustrialization, wealth and poverty as it relates to the establishment of racial hierarchy in American society.
    :number: "435"
    :subject: ETHN
  - :name: Women and Globalization
    :credit: "3"
    :description: Fall. Examine the intensification of globalization as a set of economic and cultural processes impelled by transnational migrations of capital and labor, and the incorporation of women in globalized workforces, spaces, institutions, and identities. Emphasis on how "Third World" and "racial-ethnic" women form the bottom of the global labor pool.
    :number: "440"
    :subject: ETHN
  - :name: Racial Discourses and U.S. Social Policies
    :credit: "3"
    :description: Fall, Spring. This course surveys the intellectual history of race from antiquity to the late twentieth century. It examines both the history of "scientific" and popular thinking about race and racial differences as well as how the development of racial belief systems influenced social policy in the United States.
    :number: "450"
    :subject: ETHN
  - :name: Third World Cinema
    :credit: "3"
    :description: Fall. Cinematic traditions and film practices in the Third World and among minoritarian film movements with emphasis on anti-colonial and postcolonial political film. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "460"
    :subject: ETHN
  - :name: Readings in Ethnic Studies
    :credit: "3"
    :description: "Fall, Spring, Summer. Individual extensive readings in consultation with an Ethnic Studies faculty member in fields of special interest. May be repeated. Prerequisite: Open only to Ethnic Studies majors with permission of department Undergraduate Advisor."
    :number: "470"
    :subject: ETHN
  - :name: Seminar in Ethnic Studies
    :credit: "3"
    :description: "Fall, Spring, Summer. Specific content areas offered depends on demand and interest of staff. May be repeated three times. Prerequisite: consent of instructor. May or may not partially fulfill group requirements."
    :number: "480"
    :subject: ETHN
  - :name: Qualitative Research Methods
    :credit: "3"
    :description: Introduces students to modes of qualitative social research commonly found in field of ethnic studies and American culture studies. Focus on data gathering process as well as data analysis. Credit only allowed for one of ETHN 485, ACS 405.
    :number: "485"
    :subject: ETHN
  - :name: Senior Project
    :credit: "3"
    :description: "Fall, Spring, Summer. Directed individual research concerning issues in ethnic studies, resulting in a research paper. Prerequisites: ETHN 485, ethnic studies major or minor, permission of instructor and approval of department Undergraduate Advisor."
    :number: "486"
    :subject: ETHN
  - :name: Field Study in Ethnic Studies
    :credit: "3"
    :description: "Fall, Spring, Summer. Service learning course in which students are placed in local agencies, educational centers, or non-profit organizations that are relevant to the study of race and ethnicity. Prerequisites: Open only to Ethnic Studies majors with permission of the Department of Ethnic Studies Undergraduate Advisor. Graded S/U. May be repeated up to 3 hours."
    :number: "489"
    :subject: ETHN
  - :name: Qualitative Research Methods
    :credit: "3"
    :description: On demand. This course is designed to introduce students to qualitative modes of social research commonly found in the field of ethnic studies. The course will concentrate on the data gathering process as well as data analysis.
    :number: "605"
    :subject: ETHN
  - :name: Theories of Race Relations, Ethnicity, and Multiculturalism
    :credit: "3"
    :description: Spring. This course provides an advanced introduction to classical theories of race and ethnicity, cultural studies, postcolonial studies, critical race theory, and the politics of multiculturalism. It focuses on questions of racial and ethnic systems of social organization and signification.
    :number: "620"
    :subject: ETHN
  - :name: Discourses of Empire and Nation
    :credit: "3"
    :description: Fall (alternate years), Spring (alternate years). Examination of the development of ideologies of race, ethnicities, and nations within colonial and postcolonial contexts.
    :number: "625"
    :subject: ETHN
  - :name: Comparative Perspectives on Race and Ethnicity
    :credit: "3"
    :description: Spring. Examines the historical, structural, political, and everyday basis of ethnic difference and racial/ethnic conflict, and uses a focused case study approach to compare different systems of race and ethnic relations in the U.S., the Americas, or globally.
    :number: "630"
    :subject: ETHN
  - :name: Women and Globalization
    :credit: "3"
    :description: Fall. Examines the intensification of globalization as a set of economic and cultural processes impelled by transnational migrations of capital and labor, and the ways in which "Third World" and "racial-ethnic" women form the bottom of this global labor pool within the U.S. and abroad.
    :number: "640"
    :subject: ETHN
  - :name: Sexuality, Race, and Nation
    :credit: "3"
    :description: Spring. Focusing on communities of color, the course analyzes how sexuality discourses and practices have constructed, reinforced, and challenged racial, ethnic, gender, and class inequalities in the U.S. and globally. Materials focus on systemic rape, lynching, selective criminalization, sterilization, scientific discourses, AIDS policies, and border monitoring.
    :number: "650"
    :subject: ETHN
  - :name: Third World Cinema
    :credit: "3"
    :description: Fall. Study of the cinematic traditions and film practices in the Third World and among minoritarian film movements with emphasis on anti-colonial and postcolonial political film.
    :number: "660"
    :subject: ETHN
  - :name: Postcolonial Metropolitan Cinemas
    :credit: "3"
    :description: Alternate years. Study of select films by postcolonial, "exilic," and European filmmakers whose work constitutes an emerging cinematic formation in counterpoint to Hollywood and European mainstream cinemas. Emphasizing shared thematic concerns, the films are historicized and framed by the deterritorializing processes of globalization and address topics of immigration, identity, gender, and citizenship in the "new" Europe.
    :number: "670"
    :subject: ETHN
  - :name: Seminar in American Culture Studies
    :credit: "3"
    :description: Interdisciplinary seminar in American culture from an Ethnic Studies perspective. May be repeated.
    :number: "673"
    :subject: ETHN
  - :name: Seminar in Ethnic Studies
    :credit: "3"
    :description: Interdisciplinary seminar to study a theme, problem, or topic in ethnic studies. May be repeated if topic is different.
    :number: "680"
    :subject: ETHN
  - :name: Problems/Topics/Issues in Ethnic Studies
    :credit: "3"
    :description: Study of selected aspect of the field, particular area of concern, or question under consideration.
    :number: "682"
    :subject: ETHN
  - :name: Independent Study in Ethnic Studies
    :credit: "3"
    :description: Supervised independent study on a topic or problem approved by graduate advisor. Graded A/F.
    :number: "686"
    :subject: ETHN
  - :name: Independent Study in Ethnic Studies
    :credit: "3"
    :description: Supervised independent study on a topic or problem approved by graduate advisor. Graded S/U.
    :number: "687"
    :subject: ETHN
