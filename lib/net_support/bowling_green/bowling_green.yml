    :description: A comprehensive study on an individual basis of the historical and contemporary research and descriptive literature on assigned topics in literacy and oracy. Approved for Distance Ed.
    :number: "721"
    :subject: EDTL
  - :name: Advanced Seminar in Literacy
    :credit: "3"
    :description: Investigations and research on topics related to literacy acquisition and development including reading and writing. Specific seminar topics will vary as will the age/grade level emphasis. May be repeated to 12 hours. Approved for Distance Ed.
    :number: "722"
    :subject: EDTL
  - :name: "Reading Clinic: Diagnostic Case Studies for Children with Severe Language Disabilities"
    :credit: "3"
    :description: "On demand. Experience with students in use and interpretation of test results to diagnose severe language dysfunction together with related areas. Prerequisites: EDTL 520 or EDTL 620, EDTL 621, EDTL 623, and EDTL 625; or consent of instructor."
    :number: "724"
    :subject: EDTL
  - :name: "Reading Clinic: Tutorial Procedures for Children with Severe Language Disabilities"
    :credit: "3"
    :description: "On demand. Small group and individual tutorial experiences with students having severe language dysfunctions. Prerequisite: EDTL 724 or consent of instructor."
    :number: "725"
    :subject: EDTL
  - :name: Advanced Seminar in Educational Curriculum and Instruction
    :credit: "3"
    :description: "On demand. Advanced topics within the discipline. May be repeated on approval of graduate coordinator. Prerequisite: consent of instructor."
    :number: "780"
    :subject: EDTL
  :code: EDTL
- :name: English
  :courses: 
  - :name: Creative Writing Common Time
    :credit: "0"
    :description: Fall, Spring. Restricted to, and required of, all creative writing majors and minors every semester. Successful completion of course requires attendance at scheduled one-hour common time each week. No prerequisites. Graded S/U.
    :number: 099
    :subject: ENG
  - :name: ESL Academic Composition I
    :credit: "3"
    :description: Fall or Spring. Develops intermediate skills in reading and writing academic American English. Emphasis is on sentence-level and paragraph-level writing. Placement is on the basis of proficiency examination. No more than three hours from English 100 or English 101 may be applied toward graduation.
    :number: "100"
    :subject: ENG
  - :name: ESL Academic Composition II
    :credit: "3"
    :description: Fall or Spring. Develops high-intermediate skills in reading and writing academic American English. Emphasis is on essay-level writing. Placement is on the basis of proficiency examination or completion of ENG 100. No more than three hours from English 100 or English 101 may be applied toward graduation.
    :number: "101"
    :subject: ENG
  - :name: ESL Academic Oral/Aural Communication Skills I
    :credit: "3"
    :description: "Fall or Spring. For students with low intermediate oral/aural skills. Develops pronunciation and prosody while introducing participation in classroom discussions, taking notes in class, and giving in-class presentations. Introduces culture-based expectations of social and academic interaction. Prerequisite: Placement on the basis of proficiency examination. Graded S/U."
    :number: "103"
    :subject: ENG
  - :name: ESL Academic Oral/Aural Communication Skills II
    :credit: "3"
    :description: "Fall or Spring. For students with high intermediate oral/aural skills. Develops fluency while preparing students to participate in classroom discussions, take notes in class, and give in-class presentations. Heightens student awareness of culture-based expectations of social and academic interaction. Prerequisite: Placement on the basis of proficiency examination or completion of ENG 103. Graded S/U."
    :number: "104"
    :subject: ENG
  - :name: Developmental Writing
    :credit: "5"
    :description: Fall, Spring. Basic expository writing; emphasis on organizing and developing coherent essays of at least 800 words for college-educated audience. Additional emphasis on development of skills in sentence structure, edited American English usage, mechanics, paragraph construction. Placement through departmental pretesting. Student must complete course and departmental portfolio assessment successfully to receive S and to be eligible to enroll in ENG 112; students who receive No Record must enroll in ENG 111. No more than six hours from ENG 110, ENG 111 and ENG 112 may be applied toward graduation. Graded S/No Record. Extra fee.
    :number: "110"
    :subject: ENG
  - :name: Developmental Writing
    :credit: "3"
    :description: Summer. Development of skills in sentence structure, edited American English usage, mechanics, paragraph and short essay construction. Placement through departmental pretesting. Students must complete course and departmental portfolio assessment successfully to receive S and to be eligible to enroll in ENG 111; students who receive No Record must enroll in ENG 110. No more than six hours from ENG 110S, ENG 110, ENG 111 and ENG 112 may be applied toward graduation. Graded S/No Record.
    :number: 110S
    :subject: ENG
  - :name: Introductory Writing
    :credit: "3"
    :description: Fall, Spring, Summer. Basic expository writing; emphasis on organizing and developing coherent essays of at least 800 words for college-educated audience. Placement through departmental pretesting or No Record of ENG 110. Students must complete course and departmental portfolio assessment successfully to receive S. No more than 6 hours from ENG 110, ENG 111 and ENG 112 may be applied toward graduation. Graded S/No Record. Extra fee. Approved for Distance Ed.
    :number: "111"
    :subject: ENG
  - :name: Varieties of Writing
    :credit: "3"
    :description: Fall, Spring, Summer. Expository writing including research paper, emphasis on analytical writing based on critical reading. Placement through departmental pretesting or successful completion of ENG 110 or ENG 111. Student must complete course and departmental portfolio assessment successfully to receive a passing grade. Graded A, B, C/No Record. Applicable to the BG Perspective (general education) writing proficiency requirement. Extra fee. Approved for Distance Ed.
    :number: "112"
    :subject: ENG
  - :name: Response to Literature
    :credit: "3"
    :description: "Fall, Spring. A general education course emphasizing discussion of humanistic themes based on student responses to readings in fiction, drama, poetry and nonfiction. Not accepted toward English major or minor. Prerequisite: enrollment in or completion of ENG 111. Applicable to the BG Perspective (general education) humanities and arts requirement."
    :number: "150"
    :subject: ENG
  - :name: Writing about Literature
    :credit: "3"
    :description: "Fall, Spring. Various topics: Short Story, Literature and Film, Women in Literature, Literature of the Natural World. A general education course with emphasis on humanistic themes, basic literary concepts, and writing. Some topics for two hours, most for three. Can be repeated once if topics differ. Not accepted for English major or minor. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed."
    :number: "200"
    :subject: ENG
  - :name: Introduction to Literature
    :credit: "3"
    :description: Fall, Spring, Summer. Various thematic topics. Introduction to literary and textual study with attention to various forms of fiction, nonfiction, drama, poetry, and to essential literary terminology and practice. Extensive expository writing. Prerequisite for most 300- and 400-level ENG courses. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "201"
    :subject: ENG
  - :name: Imaginative Writing
    :credit: "3"
    :description: Fall, Spring. Exploration of the creative process through reading and practice in various genres of imaginative writing, such as poetry, fiction, and drama, but not limited to these. Emphasis on the means by which students find artistic form for expression. Open to all students. Extra fee.
    :number: "204"
    :subject: ENG
  - :name: Craft of Poetry
    :credit: "3"
    :description: "Fall. The way poetry works, analysis of poetic form, theory and technique in traditional and contemporary works, emphasis on poetry writing exercises and revision. Required for majors in BFA creative writing program. Prerequisite: ENG 112."
    :number: "205"
    :subject: ENG
  - :name: Craft of Fiction
    :credit: "3"
    :description: "Spring. The way fiction works, analysis of fictional form, theory and technique in traditional and contemporary works, emphasis on story writing exercises and fiction terminology. Required for majors in BFA creative writing program. Prerequisite: ENG 112."
    :number: "206"
    :subject: ENG
  - :name: Intermediate Writing
    :credit: "3"
    :description: "Fall, Spring. Work on developing mastery of the rhetorical principles of planning, executing and revising prose. Emphasis on strengthening analytical writing, both expository and argumentative; valuable for writing on the job. Prerequisite: ENG 112. Extra fee. Approved for Distance Ed."
    :number: "207"
    :subject: ENG
  - :name: Creative Writing Workshop
    :credit: "3"
    :description: Fall, Spring. Principles of poetic composition and fiction writing; analysis of contemporary models and group discussion of student's work. May be repeated once. Extra fee.
    :number: "209"
    :subject: ENG
  - :name: African-American Literature
    :credit: "3"
    :description: Spring. African-American literature from the mid-eighteenth century to the present in its historical, political, and cultural context. Germane critical approaches to both literary modes and vernacular tradition. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "211"
    :subject: ENG
  - :name: Native American Literature
    :credit: "3"
    :description: Fall. Native American literature from the oral to the written tradition in its historical and cultural context. Germane critical approaches to the tales, songs, myths, memoirs, poetry and fiction. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "212"
    :subject: ENG
  - :name: World Literature from Ancient Times to 1700
    :credit: "3"
    :description: Fall, Spring, Summer. Works in English and in translation of various world literatures from ancient times to 1700, including a balanced selection of texts from European and non-European cultures such as Greek, Celtic, Roman, Chinese, Indian, African, Japanese, Arabic, etc. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements. Approved for Distance Ed.
    :number: "261"
    :subject: ENG
  - :name: World Literature from 1700 to Present
    :credit: "3"
    :description: Fall, Spring, Summer. Works in English and in translation of various world literatures from 1700 to the present, including a balanced selection of texts from European and non-European cultures such as French, Russian, Spanish, Latin American, Chinese, Indian, African, Caribbean, Japanese, Arabic, etc. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements. Approved for Distance Ed.
    :number: "262"
    :subject: ENG
  - :name: British Literature Survey to 1660
    :credit: "3"
    :description: Fall, Spring, Summer. Survey of British prose, poetry, and drama from Anglo-Saxon origins through the restoration of Charles II; emphasis on literary traditions and historical contexts. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "264"
    :subject: ENG
  - :name: British Literature Survey, 1660-1945
    :credit: "3"
    :description: Fall, Spring, Summer. Survey of British prose, poetry, and drama from the Restoration period through the Second World War; emphasis on literary traditions and historical contexts. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "265"
    :subject: ENG
  - :name: Canadian Fiction
    :credit: "3"
    :description: Spring, Summer. Short stories and novels by leading Canadian authors from English-speaking areas, emphasis on recent writers. Titles chosen to represent diversity of expression from various regions, with some attention to women's concerns as well as Native American, Eskimo, and ethnic views. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements. Approved for Distance Ed.
    :number: "269"
    :subject: ENG
  - :name: Survey of American Literature to 1865
    :credit: "3"
    :description: Fall, Spring, Summer. American literature from its beginnings through the Civil War. May emphasize historical development and/or major themes. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "274"
    :subject: ENG
  - :name: Survey of American Literature, 1865-1945
    :credit: "3"
    :description: Fall, Spring, Summer. American literature from the end of the Civil War through World War II. May emphasize historical development and/or major themes. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "275"
    :subject: ENG
  - :name: Writing About Films
    :credit: "3"
    :description: "Fall, Spring. Writing-intensive course treating film analysis, film reviews, film theory, and film adaptations. Prerequisite: ENG 112. Extra fee."
    :number: "285"
    :subject: ENG
  - :name: Language Study
    :credit: "3"
    :description: "Spring. Aspects of form and style in language: structure, usage, semantics; language change and cultural convention; social and regional dialects. Prerequisite: sophomore standing. Not applicable for state certification requirements. Not a substitute for ENG 380 requirement for English education. Applicable to the BG Perspective (general education) humanities and arts requirement."
    :number: "290"
    :subject: ENG
  - :name: Interdisciplinary Studies in Literature
    :credit: "3"
    :description: "Fall, Spring. Interdisciplinary or themed topics not offered under the department's other listings. Recent topics have included Imperialism, Women's Humor, Literature of Trauma, British Situation Comedy. Prerequisites: ENG 112 or instructor's consent. May be repeated once if topics differ. Approved for Distance Ed."
    :number: "300"
    :subject: ENG
  - :name: Shakespeare
    :credit: "3"
    :description: "Fall, Spring. Representative comedies, histories, tragedies, romances, and lyric poetry. Appropriate for students with no previous Shakespeare courses. Prerequisite: ENG 201. Approved for Distance Ed."
    :number: "301"
    :subject: ENG
  - :name: Introduction to Literary Theory and Criticism
    :credit: "3"
    :description: "Fall, Spring. General introduction to study of literary theory and criticism with attention to various schools of 20th century criticism, critical applications, and critical terminology. Extensive critical writing. Prerequisite: ENG 201. Prerequisite for ENG 310, ENG 311, ENG 314, and ENG 456."
    :number: "302"
    :subject: ENG
  - :name: The Bible
    :credit: "3"
    :description: "Fall, Spring, Summer. The Bible as a literary classic; its development and influence on literary culture. Prerequisite: ENG 112. Approved for Distance Ed."
    :number: "306"
    :subject: ENG
  - :name: Multiethnic American Literature
    :credit: "3"
    :description: "Alternates with ENG 311 and ENG 314 in Fall, Spring, Summer. Modern and contemporary literatures by visibly ethnic American writers. Themes, literary genres, and germane critical approaches in a focus on intersections between cultures and texts. Prerequisites: ENG 302 or ENG 202."
    :number: "310"
    :subject: ENG
  - :name: Gay and Lesbian Literature and Criticism
    :credit: "3"
    :description: "Fall, Spring. Major issues in contemporary gay and lesbian literary criticism. Discussion of literature and critical writing that addresses gay and lesbian sexuality, with attention to feminist theory, cultural studies, psychoanalytic criticism, race, and class. Prerequisites: ENG 302 or ENG 202."
    :number: "311"
    :subject: ENG
  - :name: Poetry Workshop
    :credit: "3"
    :description: "Fall, Spring. Practical application of students' knowledge of how poems are put together. Class discussion and analysis of original and published poetry, and poetry exercises. Required for creative writing major. Prerequisites: ENG 205 and ENG 206 and a B or better in ENG 209 or permission of BFA adviser. May be repeated once. Extra fee."
    :number: "312"
    :subject: ENG
  - :name: Fiction Workshop
    :credit: "3"
    :description: "Fall, Spring. Practical application of students' knowledge of how stories are put together. Class discussion and analysis of original and published stories, and fiction exercises. Required for creative writing major. Prerequisites: ENG 205 and ENG 206 and a B or better in ENG 209 or permission of BFA adviser. May be repeated once. Extra fee."
    :number: "313"
    :subject: ENG
  - :name: Postcolonial Literature
    :credit: "3"
    :description: "Spring. Introduction to writers from formerly colonized areas of the world, including Africa, Asia, and the Caribbean, among others. Emphasis on themes and issues related to imperialism, postcolonial identity, nationalism, and decolonization, with attention to intersections of race, gender, and sexuality. Prerequisite: ENG 302 or ENG 202."
    :number: "314"
    :subject: ENG
  - :name: Modern Poetry
    :credit: "3"
    :description: "Fall. English and American poetry and European poetry in translation from 1900 to 1945; writers and works significantly influencing development of poetic forms. Required for creative writing major. Prerequisites: any ENG literature course and ENG 112."
    :number: "320"
    :subject: ENG
  - :name: Modern Fiction
    :credit: "3"
    :description: "Fall. Novelistic fiction from English, European (in translation), and American writers of the Modern period such as Flaubert, Joyce, Conrad, Woolf, Kafka, Mann, Faulkner. Focus on development of forms of fiction, styles, and narrative theories, and on cultural, literary, and political contexts of individual works. Prerequisites: any ENG literature course and ENG 112."
    :number: "323"
    :subject: ENG
  - :name: Modern Drama
    :credit: "3"
    :description: "Fall. Dramatic works by British, European (in translation), and American writers of the Modern period such as Shaw, Ibsen, Chekhov, O'Casey, Anouilh, Giradoux, Brecht, O'Neill, with a focus on dramatic movements and theatrical innovations as well as the cultural, aesthetic, literary, and political contexts of individual works. Prerequisites: any ENG literature course and ENG 112."
    :number: "325"
    :subject: ENG
  - :name: Contemporary Poetry
    :credit: "3"
    :description: "Spring. Cross section of English and American poetry and European poetry in translation, mostly written since 1945; writers and works representing major trends in development of poetry. Required for creative writing major. Prerequisites: any ENG literature course and ENG 112."
    :number: "330"
    :subject: ENG
  - :name: Contemporary Fiction
    :credit: "3"
    :description: "Spring. Fiction by British, European (in translation), and American writers of the contemporary period (since 1945) such as Amis, Pynchon, Duras, Rushdie, Selvon, Naipul, Bradbury, Marquez. Focus on development of forms of fiction, styles, and narrative theories, and on cultural, literary, and political contexts of individual works. Prerequisites: any ENG literature course and ENG 112."
    :number: "333"
    :subject: ENG
  - :name: Contemporary Drama
    :credit: "3"
    :description: "Spring. Dramatic works by British, European (in translation), and American writers of the contemporary period (since 1945) such as Arden, Friel, Stoppard, Deveare Smith, Shange, Valdez. Focus on dramatic movements and theatrical innovations, as well as the cultural, aesthetic, literary, and political contexts of individual works. Prerequisites: any ENG literature course and ENG 112."
    :number: "335"
    :subject: ENG
  - :name: Literature for Young Children
    :credit: "3"
    :description: "Fall, Spring, Summer. Reading and evaluation of books for children from birth through age 8; picture books, novels, folklore, informational literature, poetry, and bibliographic sources. Priority given to ECE and EDIS majors. Does not count for Arts and Humanities literature requirement. Prerequisite: ENG 112. Approved for Distance Ed."
    :number: "342"
    :subject: ENG
  - :name: Literature for the Middle Child
    :credit: "3"
    :description: "Fall, Spring. Reading and evaluation of books for 4th-9th grade; fiction, nonfiction, poetry, picture books, and bibliographic resources. Prerequisite: ENG 112. Priority given to Middle Childhood and EDIS majors. Not applicable to the College of Arts & Sciences literature requirement in Group V: Arts & Humanities."
    :number: "344"
    :subject: ENG
  - :name: Literature for Adolescents
    :credit: "3"
    :description: "Fall, Spring. Reading and evaluation of books for 7th - 12th grade; fiction, non-fiction, poetry, and bibliographic sources. Prerequisite: ENG 112. Priority given to ILA and EDIS majors. Does not count for Arts and Humanities literature requirement. Approved for Distance Ed."
    :number: "345"
    :subject: ENG
  - :name: Linguistics for English Teachers
    :credit: "3"
    :description: "Fall, Spring. Structure of English through recent linguistic theories related to topics of interest to educators (dialects, register, style, etc.). Attention to syntax and morphology as well as to linguistics systems. Prerequisite: sophomore standing."
    :number: "380"
    :subject: ENG
  - :name: Grammar and Writing
    :credit: "3"
    :description: "Fall, Spring. Application of grammatical models (traditional, structural and transformational) to the teaching of writing. Prerequisite: ENG 380. Approved for Distance Ed."
    :number: "381"
    :subject: ENG
  - :name: Studies in Literature-Film
    :credit: "3"
    :description: "On demand. Problems in film's relationship to literature; definitions and theory; specific films and literary works. May focus on author, genre or historical period. May be repeated once if topics differ. Prerequisite: ENG 112. Extra fee."
    :number: "385"
    :subject: ENG
  - :name: Literary Editing and Publishing
    :credit: "3"
    :description: Practical experience in literary publishing through work on Prairie Margins, the campus literary journal. Students will solicit and evaluate work for publication, and then will gain practical experience in editing, layout, and production of the journal, as well as in publicizing and promoting the finished product. Includes introduction to the larger literary market, and instruction in preparing creative work for submission and publication. May be repeated once.
    :number: "387"
    :subject: ENG
  - :name: Introductory Technical Writing
    :credit: "3"
    :description: "Fall, Spring. Application of basic forms of writing for business, industry, and government. Requires writing and revising a number of documents including instructions, definitions, descriptions, and reports. Prerequisite: junior standing. Extra fee. Approved for Distance Ed."
    :number: "388"
    :subject: ENG
  - :name: Professional Editing
    :credit: "3"
    :description: "Fall, Spring. Editing technical, scientific, and other professional documents such as proposals, reports, journal articles, conference proceedings, and books. Includes introduction to managing editorial services. Prerequisites: junior standing or permission of instructor. Extra fee."
    :number: "389"
    :subject: ENG
  - :name: Chaucer
    :credit: "3"
    :description: "On demand. The Canterbury Tales, Troilus and Criseyde, such dreamvision poems as the Book of the Duchess, and lyrics in Middle English. Prerequisite: ENG 201."
    :number: "400"
    :subject: ENG
  - :name: Special Topics in Shakespeare and Criticism
    :credit: "3"
    :description: "On demand. In-depth analysis of Shakespeare's poetic and dramatic production from specific critical/theoretical perspectives. Prerequisite: ENG 301."
    :number: "401"
    :subject: ENG
  - :name: English Medieval Literature
    :credit: "3"
    :description: "On demand. Poetry, prose, and drama including such works as Beowulf, Pearl, and the Wakefield plays, read in Old and Middle English. Prerequisite: ENG 201."
    :number: "402"
    :subject: ENG
  - :name: 16th and 17th Century Non-Dramatic Literature
    :credit: "3"
    :description: "On demand. In-depth analysis of the poetry and prose of early modern England, with special attention to English Petrarchanism, Spenserian epic, metaphysical poetry, the Cavalier tradition, and the controversial political and religious tracts of the period. Prerequisite: ENG 201."
    :number: "403"
    :subject: ENG
  - :name: English Renaissance Drama
    :credit: "3"
    :description: "On demand. Renaissance dramatic forms and traditions exclusive of Shakespeare. May include representative authors (Marlowe, Jonson, Middleton, Webster) or genres (revenge tragedy, city comedy, domestic tragedy). Prerequisite: ENG 201."
    :number: "406"
    :subject: ENG
  - :name: Milton
    :credit: "3"
    :description: "On demand. Paradise Lost, Paradise Regained, Samson Agonistes, and selected minor poems and prose. Prerequisite: ENG 201."
    :number: "408"
    :subject: ENG
  - :name: Topics in English Restoration Literature and Culture
    :credit: "3"
    :description: "On demand. English prose, poetry, and drama 1660-1710. Representative writers--Wycherley, Behn, Dryden, Congreve, Astell--in their neo-classical, historical, and Continental contexts. Prerequisite: ENG 201."
    :number: "410"
    :subject: ENG
  - :name: Poet's Workshop
    :credit: "3"
    :description: "Fall, Spring. Focuses on developing the students' writing process and understanding of contemporary poetry. Creative writing majors taking their second 400-level workshop class must complete a thesis and public reading. Prerequisite: B or better in ENG 312 or ENG 313 or instructor permission. May be repeated once. Extra fee."
    :number: "412"
    :subject: ENG
  - :name: Fiction Writer's Workshop
    :credit: "3"
    :description: "Fall, Spring. Focuses on developing the students' writing process and understanding of contemporary fiction. Creative writing majors taking their second 400-level workshop class must complete a thesis and public reading. Prerequisite: B or better in ENG 313 or ENG 312 or instructor permission. May be repeated once. Extra fee."
    :number: "413"
    :subject: ENG
  - :name: Topics in 18th-Century British Literature and Culture
    :credit: "3"
    :description: "On demand. Poetry, fiction, drama, and prose from 1700 to 1800, including writers such as Defoe, Richardson, Fielding, Pope, Swift, Burney, Heywood, and Lennox. Emphasis on cultural developments (such as neoclassicism, capitalism, colonialism, the rise of the novel) and their effect on changing conceptions of class, family structure, gender, sexuality, and race in 18th-century Britain. Prerequisite: ENG 201."
    :number: "415"
    :subject: ENG
  - :name: The Victorian Novel
    :credit: "3"
    :description: "On demand. Male and female novelists of the Victorian period (1837-1901), including the Brontes, Eliot, Dickens, Elizabeth Gaskell, Wilkie Collins, Hardy, and others. Emphasis on issues such as industrialization, imperialism, social/legal reform, crime and sensationalism, domesticity, and women's changing roles, as well as on the intersections of class, race, gender, and sexuality in Victorian Britain. Prerequisite: ENG 201."
    :number: "416"
    :subject: ENG
  - :name: Topics in British Romanticism
    :credit: "3"
    :description: "On demand. Poetry, fiction, and drama by both male and female Romantic writers such as Wollstonecraft, Mary Shelley, Blake, Keats, Coleridge, Byron, Percy Shelley, Scott, and Ann Radcliffe. Emphasis on the historical and cultural contexts of British Romanticism. Topics may include the impact of revolution, the emergence of the Gothic, the Sublime, the Picturesque, and the rise of Orientalism/colonialism. Prerequisite: ENG 201."
    :number: "417"
    :subject: ENG
  - :name: Victorian Poetry and Prose
    :credit: "3"
    :description: "On demand. Prose and poetry of the Victorian period, including such writers as Browning, Tennyson, Arnold, Elizabeth Barrett, Emily Bronte, and Christina and Dante Gabriel Rossetti. Prerequisite: ENG 201."
    :number: "418"
    :subject: ENG
  - :name: Topics in Modern British Literature
    :credit: "3"
    :description: "On demand. Works in one or more genres from the modern period by English, Irish, Scottish, and Welsh writers such as Joyce, Yeats, Thomas, Woolf, and O'Casey. Topics may include theoretical, aesthetic, historical, cultural, and political issues of the period. Prerequisite: ENG 201."
    :number: "419"
    :subject: ENG
  - :name: Topics in Contemporary British Literature
    :credit: "3"
    :description: "On demand. Works in one or more genres from the 1940s to the present by English, Irish, Scottish, Welsh, and immigrant writers of the British Isles. Topics may include theoretical, aesthetic, historical, cultural, and political issues of the period. Prerequisite: ENG 201."
    :number: "420"
    :subject: ENG
  - :name: Women's Studies in Literature
    :credit: "3"
    :description: "On demand. Women as authors and subjects. Feminist critical approaches to literary works in a range of genres, cultural backgrounds, or historical periods. May be repeated once if topics differ. Prerequisite: ENG 201."
    :number: "423"
    :subject: ENG
  - :name: Topics in Multiethnic American Literature
    :credit: "3"
    :description: "On demand. Literary works from all genres by writers from one ethnic American culture. In-depth study of significant texts placed in culturally specific contexts through the lens of appropriate multicultural theory. May be repeated once if topics differ. Prerequisite: ENG 201."
    :number: "424"
    :subject: ENG
  - :name: Topics in Early American Literature
    :credit: "3"
    :description: "On demand. Intensive study of an author, group of authors, genre, theme, period, or critical issue. Authors may include: Smith, Bradford, Rowlandson, Knight, Edwards, Franklin, Wheatley, Irving, and Cooper. Native-American myths and French/Spanish exploration narratives may also be treated. Prerequisite: ENG 201."
    :number: "430"
    :subject: ENG
  - :name: Topics in the American Renaissance
    :credit: "3"
    :description: "On demand. Intensive study of an author, group of authors, genre, theme, period, or critical issue. Authors may include: Emerson, Thoreau, Fuller, Whitman, Dickinson, Douglass, Jacobs, Stowe, Poe, Hawthorne, and Melville. Prerequisite: ENG 201."
    :number: "431"
    :subject: ENG
  - :name: Topics in Late 19th-Century and Early 20th-Century American Literature
    :credit: "3"
    :description: "On demand. Intensive study of an author, group of authors, genre, theme, period, or critical issue. Authors may include: Twain, Harper, Howells, Chesnutt, Crane, Norris, Alcott, Jewett, Winnemucca, James, and Chopin. Prerequisite: ENG 201."
    :number: "432"
    :subject: ENG
  - :name: Topics in Modern American Literature
