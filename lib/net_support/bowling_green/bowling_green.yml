    :credit: "3"
    :description: "Intensive educational experience on selected topics related to skills development, content update or materials developed. Typically, an all-day or similar concentrated time format. Requirements usually completed within time format. May be repeated on approval of adviser. Prerequisite: as decided by instructor."
    :number: "395"
    :subject: HP
  - :name: Ergonomics
    :credit: "3"
    :description: "Fall on even-numbered years. Overview of ergonomics and its application in preventing cumulative trauma disorders. Students will learn how to analyze work space, workflow, task design, and individual work habits, and make recommendations on how to more effectively adapt the job to the individual. Prerequisite: HP 215 or consent of the instructor."
    :number: "410"
    :subject: HP
  - :name: Organization and Administration of Health Promotion Programs
    :credit: "3"
    :description: "Spring. Basic concepts for management of health and social programs in community and workplace settings. Topics include ethical/legal concerns, fiscal and personnel policies, marketing, public relations, and strategic planning. Prerequisites: HP 310 or permission of instructor."
    :number: "411"
    :subject: HP
  - :name: Health Behavior Instructor
    :credit: "3"
