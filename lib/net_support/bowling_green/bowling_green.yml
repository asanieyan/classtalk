    :number: "610"
    :subject: F&N
  - :name: Clinical Nutrition
    :credit: "3"
    :description: "On demand. Application of nutritional principles in the treatment of human disease. Two one-hour lectures, one four-hour in-hospital laboratory. Prerequisites: courses in Advanced Nutrition, Diet Therapy, Biochemistry, Physiology, or consent of instructor. Approved for Distance Ed."
    :number: "611"
