    :credit: "2"
    :description: "Spring. Growth, nutrition, biochemical, metabolic and regulatory activities of microorganisms. Prerequisite or corequisite: BIOL 443 or consent of instructor. Two two-hour laboratories. Extra fee."
    :number: "444"
    :subject: BIOL
  - :name: Environmental Microbiology
    :credit: "3"
    :description: "Spring alternate years. Microbial processes and mechanisms involved in biogeochemical cycles, biodegradation and bioremediation. Three one-hour lectures. Prerequisite: BIOL 313 or permission of instructor."
    :number: "445"
