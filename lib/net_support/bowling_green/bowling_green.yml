    :number: "320"
    :subject: AERT
  - :name: Basic Commercial Flight Instruction
    :credit: "1"
    :description: "Fall, Spring, Summer. Aerodynamics, aircraft systems, commercial pilot operations, weight and balance, and complex, multiengine aircraft operations. Prerequisite: AERT 320, AERT 282, AERT 306 or concurrent enrollment or consent of instructor. No credit allowed for AERT 407. Extra fee."
    :number: "322"
    :subject: AERT
  - :name: Advanced Commercial Flight Instruction
    :credit: "2"
    :description: "Fall, Spring, Summer. Second course in a sequence offering additional instruction in aerodynamics, aircraft systems, commercial pilot operations, weight and balance, and complex, multiengine aircraft operations. Prerequisite: AERT 322, AERT 306 or concurrent enrollment or consent of instructor. No credit allowed for AERT 407. Extra fee."
    :number: "323"
    :subject: AERT
