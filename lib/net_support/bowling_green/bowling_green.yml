    :subject: REHB
  - :name: Medical Aspects of Rehabilitation Counseling
    :credit: "3"
    :description: "Influence of medical practice structures on patient-physician-counselor relationship, role status in consultation environment, incorporating medical data, interpreting medical reports. Prerequisite: consent of instructor."
    :number: "665"
    :subject: REHB
  - :name: Community Approaches to Counseling
    :credit: "3"
    :description: "Research and practice of community counseling; consultation, prevention, training of paraprofessional, action research. Prerequisite: consent of instructor."
    :number: "667"
    :subject: REHB
  - :name: The Impact of the Americans with Disabilities Act on Rehabilitation Services Issues
    :credit: "3"
    :description: Examination of the personal and societal effects of the Americans with Disabilities Act and associated legislation. Prominent issues and relevant applications will be reviewed in the context of rehabilitation counseling.
    :number: "674"
    :subject: REHB
  - :name: Seminar in Alcohol and Drug Abuse
    :credit: "3"
    :description: Fall, Summer. A review and critique of current theory and practice in the treatment of alcohol and drug abuse. The course is designed to meet the needs of primary care counselors and other helping professionals, whose needs may be proper diagnosis and referral.
    :number: "675"
    :subject: REHB
  - :name: Services and Ethical Issues in Forensic Rehabilitation
    :credit: "3"
    :description: On demand. Analysis of the current trends and methodologies involved in forensic rehabilitation and ethical issues in serving people with disabilities.
    :number: "676"
    :subject: REHB
  - :name: DSM Diagnosis and Treatment Implications for Counselors
    :credit: "3"
    :description: "This course provides an understanding of the current \"Diagnostic and Statistical Manual of Mental Disorders\" (DSM). Students will be able, under appropriate license and supervision, to use the DSM in interviewing, diagnosing, treating, and referring individuals with mental or emotional disorders. Prerequisite: consent of instructor."
    :number: "677"
    :subject: REHB
  - :name: Research in Rehabilitation
    :credit: "3"
    :description: "On demand. Analysis of the research methodology relation to rehabilitation. Emphasis is on applied rather than basic research. Prerequisite: EDFI 641 or equivalent. Approved for Distance Ed."
    :number: "678"
    :subject: REHB
  - :name: Seminar in Rehabilitation Counseling
