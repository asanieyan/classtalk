    :number: "606"
    :subject: MUSP
  - :name: Seminar in Choral Conducting
    :credit: "3"
    :description: "On demand. Choral conducting majors will register in each semester of full-time enrollment. Course work will be in small-group format with one of the choral faculty in the CMA. Course content will consist of individual conducting lessons and discussion of various conducting points such as: seating, voicing, repertoire styles and colors, warm ups, vocal techniques and tone, balance and blend, and the like. Students' work in various ensembles, including work on current repertoire, in sectionals, and in preparation for their culminating recital, will serve as material for the sessions."
    :number: "607"
    :subject: MUSP
  - :name: "Choral Literature I: Large Forms"
    :credit: "3"
    :description: Spring (every third year), Summer (every third year). Chronological study of the large choral/orchestral works. Beginning with the Monteverde Vespers of 1610 and continuing through the present day, scores and recordings are studied and analyzed.
    :number: "608"
    :subject: MUSP
  - :name: "Choral Literature II: Small Forms"
    :credit: "3"
    :description: Spring (every third year), Summer (every third year). Chronological study of the vocal chamber music and music of the church. Beginning with the Renaissance and continuing through the present day, scores and recordings are studied and analyzed.
    :number: "609"
    :subject: MUSP
  - :name: Ensemble Literature for Winds
    :credit: "3"
    :description: Summer (alternate years). Chronological study and analysis by recordings and scores of instrumental works for large and small wind ensembles of more than five instruments from pre-Renaissance to present. Emphasis on gaining repertoire suitable to various performance levels.
    :number: "614"
    :subject: MUSP
  - :name: Advanced Orchestral Conducting
    :credit: "3"
    :description: Fall. Supplements and complements each student's individual preparation in orchestral conducting.
    :number: "616"
    :subject: MUSP
