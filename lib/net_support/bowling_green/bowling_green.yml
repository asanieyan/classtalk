    :number: "560"
    :subject: BIOL
  - :name: Mammalogy
    :credit: "4"
    :description: "Fall (alternate years). Identification, natural history, evolution, zoogeography, ecology, physiology, behavior, with emphasis on Ohio mammals. Two one-hour lectures and one three-hour laboratory. One weekend field trip and additional field work required. Prerequisites: BIOL 204 and BIOL 205, or equivalent. Extra fee."
    :number: "561"
    :subject: BIOL
  - :name: Herpetology
    :credit: "3"
    :description: "Fall (alternate years). Amphibian and reptile identification, habitats, distribution, behavior. Two one-hour lectures and one three-hour laboratory or equivalent field work, all day and/or weekend field trip, all-day field trip. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "563"
    :subject: BIOL
  - :name: Ornithology
    :credit: "3"
