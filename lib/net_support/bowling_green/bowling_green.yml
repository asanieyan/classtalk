- :name: Radiologic Technology
  :courses: 
  - :name: Fundamentals of Radiography
    :credit: "2"
    :description: An overview of the foundations in radiography and responsibilities of the radiographer. The basis of ethics, a variety of ethical issues in clinical practice, malpractice, informed consent, legal standards and scope of practice are presented. Two hours lecture. Offered at Firelands only. Approved for Distance Ed.
    :number: "100"
    :subject: RADT
  - :name: Radiographic Procedures 1
    :credit: "2"
    :description: "Fall. Orientation to the clinical setting, patient care procedures, infection control, basic radiographic skills, equipment use, positioning aids, general procedural considerations for radiographic examinations, and adaptation of general procedures for specific clinical situations. Two hours lecture. Corequisites: AHTH 110 or MEDT 301, and AHTH 131. Prerequisites: Admission to the program and permission of the instructor. Offered at Firelands only."
    :number: "111"
    :subject: RADT
  - :name: Radiographic Procedures Lab 1
    :credit: "1"
    :description: "Fall. Laboratory experience to complement the didactic portion and allow practical application of learned principles and procedures in a controlled setting directly supervised by the faculty. Three hours lab. Corequisites: RADT 100, RADT 101 and RADT 111. Prerequisites: Admission to the program and permission of the instructor. Offered at Firelands only."
    :number: "112"
    :subject: RADT
  - :name: Radiographic Procedures 2
    :credit: "2"
    :description: "Spring. Includes evaluating radiographic orders, establishing rapport with patients in a variety of clinical circumstances, patient preparation for radiographic examinations, examination room preparation, assisting and monitoring patients. Two hours lecture. Prerequisites: RADT 111 and RADT 112. Offered at Firelands only."
    :number: "121"
    :subject: RADT
  - :name: Radiographic Procedures Lab 2
    :credit: "1"
    :description: "Spring. Laboratory experience to complement the didactic portion and allow practical application of principles and procedures learned in RADT 111 and RADT 121 under the direct supervision of the faculty. Includes simulation of procedures on a person or phantom in the laboratory setting. Three hours lab. Corequisite: RADT 121. Prerequisites: RADT 111 and RADT 112. Offered at Firelands only."
    :number: "122"
    :subject: RADT
  - :name: Imaging and Exposure
    :credit: "2"
    :description: "Spring. Establishes a knowledge base in factors that govern and influence the production and recording of radiographic images. Film and electronic imaging with related accessories are presented. Computer applications related to image capture, display, storage and distribution are discussed. Demonstrations are used to supplement theory. Two hours lecture. Prerequisite: RADT 112. Offered at Firelands only."
    :number: "123"
    :subject: RADT
  - :name: Processing Methods
    :credit: "2"
    :description: Introduces knowledge in processing of images, areas of consideration and functions. Standard Wet and Dry processors are discussed as well as digital processing. In depth lecture of algorithms, histograms and post processing image manipulation is included. Offered at Firelands only.
    :number: "124"
    :subject: RADT
  - :name: Radiation Physics I
    :credit: "3"
    :description: "Establishes a basic knowledge of atomic structure and terminology, the nature and characteristics of radiation, x-ray production and the fundamentals of photon interaction with matter. Radiographic, fluoroscopic, mobile and tomographic equipment requirements and design, and basic knowledge of quality control are also presented. Corequisite: RADT 123. Offered at Firelands only."
    :number: "141"
    :subject: RADT
  - :name: Directed Practice
    :credit: "3"
    :description: "Clinical application of the knowledge and skills necessary to perform standard radiographic procedures and produce images of optimal diagnostic quality under direct supervision by the faculty. A minimum of 225 contact hours and completed competencies. Corequisites: AHTH 102, RADT 111 and RADT 112. Prerequisites: Admission to the program and permission of the instructor. Grade S/U. Offered at Firelands only. Extra fee."
    :number: "181"
    :subject: RADT
  - :name: Directed Practice
    :credit: "3"
    :description: "Spring. Clinical application of the knowledge and skills necessary to provide instructions to patients for routine radiographic procedures, position patients for learned procedures, select and place image receptors, align the beam, and limit beam size. Adapting learned procedures for special considerations. A minimum of 225 contact hours. Corequisites: RADT 121, RADT 122 and RADT 123. Prerequisites: RADT 181 and permission of the instructor. Grade S/U. Offered at Firelands only. Extra fee."
    :number: "182"
    :subject: RADT
  - :name: Directed Practice
    :credit: "3"
    :description: "Clinical application of the knowledge and skills necessary to produce and evaluate images for positioning, centering, appropriate anatomy and overall image quality. Includes patient preparation necessary for various contrast studies and explaining radiographic procedures to patients/family members. A minimum of 225 contact hours and completed competencies. Prerequisites: RADT 182 and permission of the instructor. Grade S/U. Offered at Firelands only. Extra fee."
    :number: "183"
    :subject: RADT
  - :name: Computers in Radiologic Sciences
    :credit: "1"
    :description: "Computer applications in the radiologic sciences related to image capture, display, storage and distribution are presented. Explanation of radiologic information systems, picture archiving computed systems and hospital information systems. Includes CT, Digital, PACS and DSA. Corequisite: RADT 242. Offered at Firelands only."
    :number: "240"
    :subject: RADT
  - :name: Radiation Physics II
    :credit: "1"
    :description: "Establishes advanced knowledge of atomic structure and terminology, the nature and characteristics of radiation, x-ray production and the fundamentals of photon interactions with matter. Radiographic, fluoroscopic, mobile and tomographic equipment requirements and design, and advanced knowledge of quality control are also presented. Prerequisite: RADT 141. Offered at Firelands only."
    :number: "241"
    :subject: RADT
  - :name: Radiation Biology
    :credit: "2"
    :description: "Fall. An overview of the principles of the interaction of radiation with living systems. Radiation effects on molecules, cells, tissues and the body as a whole are presented. Factors affecting biological response are presented, including acute and chronic effects of radiation. Two hours lecture. Corequisite: RADT 241. Prerequisites: AHTH 110 or MEDT 301, and AHTH 131. Offered at Firelands only."
    :number: "242"
    :subject: RADT
  - :name: Image Analysis
    :credit: "2"
    :description: "Fall. Provides a basis for analyzing radiographic images. Minimum imaging standards are emphasized. Problem solving techniques for image evaluation and the factors that can affect image quality are discussed. Actual and computer images will be included for analysis. Two hours lecture. Corequisite: RADT 241. Prerequisite: RADT 123. Offered at Firelands only."
    :number: "243"
    :subject: RADT
  - :name: Radiographic Pathology
    :credit: "2"
    :description: "Spring. Introduces theories of disease causation and the pathophysiologic disorders that compromise health systems. Etiology, pathophysiologic responses, clinical manifestations, radiographic appearance and management of alterations in body systems are presented. Includes image analysis and adaptation for pathologic conditions. Two hours lecture. Prerequisites: RADT 242 and RADT 243. Offered at Firelands only."
    :number: "251"
    :subject: RADT
  - :name: Quality Assurance
    :credit: "2"
    :description: "Spring. Principles and concepts of quality assurance (QA) and quality control (QC) are presented. The Center for Devices and Radiological Health program recommendations are discussed. System component parameters and basic QA/QC tests are described. Includes demonstrations and simulations. QA program design is also presented. Two hours lecture. Prerequisites: RADT 123, RADT 241, and RADT 243. Offered at Firelands only."
    :number: "252"
    :subject: RADT
  - :name: Directed Practice
    :credit: "4"
    :description: "Clinical application of the knowledge and skills necessary to produce routine, special radiographic and fluoroscopic procedures. The purpose and use of contrast agents, positive and negative are presented including types, dosages and routes of administration. The general purpose and unique features resulting from special radiographic and fluoroscopic procedures are also presented. A minimum of 300 contact hours and completed competencies. Prerequisites: RADT 183 and permission of the instructor. Grade S/U. Offered at Firelands only. Extra fee."
    :number: "281"
    :subject: RADT
  - :name: Directed Practice
    :credit: "4"
    :description: "Clinical application of the knowledge and skills necessary to produce optimal images for various routine, contrast and special radiographic procedures. Includes image analysis and adaptation of procedures to accommodate patient conditions and disease processes. A minimum of 300 contact hours and completed competencies. Prerequisites: RADT 281 and permission of the instructor. Grade S/U. Offered at Firelands only. Extra fee."
    :number: "282"
    :subject: RADT
  - :name: Directed Practice
    :credit: "4"
    :description: "Clinical application of the knowledge and skills necessary to perform standard and special radiographic procedures. Complements the didactic portion presented in RADT 243, RADT 251 and RADT 282. A minimum of 300 contact hours and completed competencies. Prerequisites: RADT 282 and permission of the instructor. Grade S/U. Offered at Firelands only. Extra fee."
    :number: "283"
    :subject: RADT
  - :name: Special Topics in Radiologic Science
    :credit: "3"
    :description: "Special topics, current issues and new developments in Radiologic Science. Prerequisite: permission of instructor. May be repeated up to six credit hours maximum if topics vary. Offered at Firelands only."
    :number: "290"
    :subject: RADT
  :code: RADT
- :name: Respiratory Care Technology
  :courses: 
  - :name: Introduction to Respiratory Care
    :credit: "2"
    :description: Survey of respiratory care (RC) practice in an evolving health care delivery system. Credentialing practices, licensing practices, accreditation organizations, other professional agency influences impacting RC. Topics include legal implications of RC; patient safety, communication and record keeping; structure and organization of RC services; educational programs for RC personnel; role relationships in health care environments. Offered at Firelands only. Approved for Distance Ed.
    :number: "105"
    :subject: RC
  - :name: Principles of Respiratory Care I
    :credit: "3"
    :description: "Basic scientific principles of gases, humidity, aerosols and fluid flow as applied to respiratory care. Devices for measuring oxygen levels and regulating pressure and flow of therapeutic gases, as well as equipment for delivering humidity and medical aerosols. Therapeutic application of respiratory care equipment. Basic patient care and assessment. Medical terminology. Two hours of lecture and three hours of lab. Prerequisite: Admission into program. Offered at Firelands only. Extra fee."
    :number: "120"
    :subject: RC
  - :name: Principles of Respiratory Care II
    :credit: "3"
    :description: "Introduction to cardiopulmonary disease. Patient assessment, hyperinflation therapy, bronchopulmonary hygiene. Isolation procedures. Pulmonary function testing. Sterilization and processing of respiratory equipment. Two hours of lecture and three hours of lab. Prerequisites: AHTH 130 or BIOL 314/BIOL 315, and CHEM 109/CHEM 110. Offered at Firelands only. Extra fee."
    :number: "121"
    :subject: RC
  - :name: Cardiopulmonary/Renal Anatomy and Physiology
    :credit: "3"
    :description: "Anatomy and physiology of respiratory, cardiovascular, renal systems in depth. Ventilatory mechanics, pulmonary functions, control of respiration, gas diffusion, transport and exchange, acid-based balance, fluid and electrolyte balance, blood gas interpretation. Two hours lecture, two hours recitation. Prerequisite: RC 120, AHTH 131 or BIOL 331, and CHEM 109/CHEM 110 or permission of instructor. Corequisite: BIOL 332 (if no credit for AHTH 131). Offered at Firelands only."
    :number: "202"
    :subject: RC
  - :name: Pulmonary Pathophysiology
    :credit: "3"
    :description: "Fall or Spring. Disease terminology and basic pathophysiological processes common to organ system disease. Common cardiopulmonary disorders with respect to etiology, pathology, pathophysiology, clinical manifestations, diagnosis (including radiological assessment of the chest) treatment and prognosis. Prerequisite: Program matriculation or permission of instructor. Offered at Firelands only."
    :number: "203"
    :subject: RC
  - :name: Respiratory Critical Care Procedures
    :credit: "4"
    :description: "Manual resuscitators, airway management, arterial sampling and analysis, quality control procedures, non-invasive gas monitoring. Mechanical ventilation. Prerequisite: RC 121, RC 151, AHTH 131 or BIOL 331 and BIOL 332 or permission of instructor. Corequisite: RC 252. Three hours lecture, three hours lab. Offered at Firelands only. Extra fee."
    :number: "221"
    :subject: RC
  - :name: Principles of Respiratory Care III
    :credit: "3"
    :description: "Fall or Spring. Advanced patient assessment, diagnostic techniques, and physiological monitoring. Topics include: ECG interpretation, cardiopulmonary diagnostics, clinical laboratory studies, nutritional assessment, ventilator management, ACLS essentials, pulmonary rehabilitation, respiratory home care. Two hours of lecture, two hours of lab per week. Prerequisite: Program matriculation. Offered at Firelands only."
    :number: "222"
    :subject: RC
  - :name: Neonatal and Pediatric Respiratory Care
    :credit: "3"
    :description: "Fall or Spring. Survey of neonatal and pediatric respiratory care with emphasis on assessment, monitoring, diagnostic, and management techniques. Fetal/neonatal transition, gestational development, resuscitation, extra corporeal membrane oxygenation, pulmonary and cardiac disorders, parent education and home care are included. Prerequisites: Program matriculation or permission of instructor. Offered at Firelands only."
    :number: "240"
    :subject: RC
  - :name: Directed Practice of Respiratory Care
    :credit: "3"
    :description: "Includes basic respiratory skills, infection control, isolation, equipment processing, patient assessment, charting, oxygen therapy, aerosol administration, bronchiopulmonary hygiene, hyperinflation modalities, artificial airway management, suctioning techniques, noninvasive monitoring, PFTs, ABGs, and CPR. Minimum of 225 hours contact time. Prerequisites: All pre-professional requirements for respiratory care and permission of instructor. Offered at Firelands only."
    :number: "251"
    :subject: RC
  - :name: Cases and Reviews in Respiratory Care
    :credit: "2"
    :description: "Development of general critical thinking skills: interpretation, analysis, inference, explanation, evaluation and self-regulation with respiratory care application. Focus is on development and modification of respiratory care plans using clinical practice guidelines. Designed also to enhance success on clinical simulation examinations. May be repeated to six hours. Prerequisite: must meet program matriculation standards or permission of instructor. Corequisite: RC 254. Offered at Firelands only."
    :number: "260"
    :subject: RC
  - :name: Respiratory Care Directed Practice
    :credit: "2"
    :description: "Continuation of procedures with the addition of specialized rotations in the areas of cardiopulmonary rehabilitation, cardiopulmonary diagnostics, physician rounds, management, hospice, polysomnography, radiology, long term care, and home care. Introduction to mechanical ventilation. Minimum of 150 hours contact time. Prerequisites: RC 121 and RC 251. Offered at Firelands only."
    :number: "261"
    :subject: RC
  - :name: Respiratory Care Directed Practice
    :credit: "2"
    :description: "Continuation of procedures with the addition of mechanical ventilator management. Minimum of 150 hours contact time. Prerequisites: RC 221 and RC 251. Offered at Firelands only. Extra fee."
    :number: "271"
    :subject: RC
  - :name: Respiratory Care Directed Practice
    :credit: "4"
    :description: "Continuation of procedures with the addition of neonatal and pediatric respiratory care. Minimum of 300 hours contact time. Prerequisites: RC 271 and RC 240. Offered at Firelands only. Extra fee."
    :number: "281"
    :subject: RC
  - :name: Special Topics in Respiratory Care
    :credit: "3"
    :description: "Special topics or issues in respiratory care or cardiopulmonary-related topics which may be of current interest to practitioners. May be repeated to six hours if topics differ. Prerequisite: for practicing respiratory care professionals or permission of instructor. Offered at Firelands only."
    :number: "290"
    :subject: RC
