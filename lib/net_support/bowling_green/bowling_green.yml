    :number: "310"
    :subject: ENVH
  - :name: Principles of Water Quality
    :credit: "3"
    :description: "Properties of water and biological, chemical and physical pollutants. Relationship between use and quality. Management strategies. Three hours lecture. Prerequisites: CHEM 127 and CHEM 128."
    :number: "402"
    :subject: ENVH
  - :name: Water Quality Laboratory
    :credit: "1"
    :description: "Laboratory practices in water quality. Three hours weekly. Corequisite: ENVH 402. Major restricted or instructor's consent."
    :number: "403"
    :subject: ENVH
  - :name: Hazardous Material Management
    :credit: "3"
    :description: Principles of managing hazardous waste and material, disposal, treatment, emergency response and clean-up. Consideration of environmental toxicology and risk assessment.
    :number: "405"
    :subject: ENVH
  - :name: Environmental Toxicology
    :credit: "3"
