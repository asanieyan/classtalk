    :credit: "3"
    :description: "Fall, Spring, and Summer on demand. Health, biological, social, and psychological aspects of human sexuality. Prerequisite: junior standing or consent of instructor."
    :number: "338"
    :subject: HP
  - :name: Drug Use and Abuse
    :credit: "3"
    :description: "Fall, Spring, and Summer on demand. Health, physical, psychological, and social ramifications of drug use and abuse. Policies and practices used to address the problems of drug abuse. Prerequisite: junior standing or consent of instructor."
    :number: "340"
    :subject: HP
  - :name: Practicum in Health Promotion
    :credit: "6"
    :description: "Fall, Spring, Summer. Limited field experience consisting of observation and participation in health promotion activities. May be repeated for up to a total of 6 credit hours; 40 hours of fieldwork required per credit hour. Prerequisites: HP 308, HP 310, current CPR and First Aid certifications. Application deadlines: 11/1 for Spring; 4/1 for Summer and Fall."
    :number: "389"
    :subject: HP
