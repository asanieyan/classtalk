    :subject: SPAN
  - :name: Topics in Hispanic Subjects
    :credit: "3"
    :description: Study of selected aspect of the discipline, particular area of concern, or question put forward for consideration.
    :number: "582"
    :subject: SPAN
  - :name: Spanish for Graduate Students
    :credit: "4"
    :description: On demand. For graduate student in another field who desires to develop reading knowledge of Spanish. Does not count toward degree. Graded S/U.
    :number: "600"
    :subject: SPAN
  - :name: Teaching College Spanish
    :credit: "3"
    :description: Current theories and practices, classroom experience, observation. Open to all graduate students. REQUIRED of all teaching assistants.
    :number: "601"
    :subject: SPAN
  - :name: Contemporary Spanish Civilization
    :credit: "3"
    :description: Political, educational, artistic developments that shaped present-day Spain.
    :number: "620"
    :subject: SPAN
  - :name: Contemporary Latin American Cultural Discourses
    :credit: "3"
    :description: Study of socio-political and aesthetic discourses that have shaped the production of art and literature as well as the symbolic production of everyday life in Latin America.
    :number: "621"
    :subject: SPAN
  - :name: Issues in Southern Cone Culture Studies
    :credit: "3"
    :description: Interdisciplinary seminar to explore issues such as gender, the nation, urban spaces and practices, dictatorship, exile, and imprisonment and their relation to cultural production.
    :number: "622"
    :subject: SPAN
  - :name: Issues in Andean Culture Studies
    :credit: "3"
    :description: Interdisciplinary seminar to explore issues, topics, and/or problems and their relationship to cultural production in the Andean region.
    :number: "623"
    :subject: SPAN
  - :name: Issues in Caribbean Literature and Culture
    :credit: "3"
    :description: Seminar to explore the Caribbean identity (primarily Spanish but also English and French) through literary, pictorial, musical, historical, and sociological texts, emphasizing issues such as colonization, race, gender, religion, and social class.
    :number: "624"
    :subject: SPAN
  - :name: Issues in USA Latino Literature, Culture, and Language
    :credit: "3"
    :description: Seminar to explore differences as well as similarities among the USA Latinos through literary, historical, sociological, pictorial, and linguistic texts that emphasize issues such as identity, culture, tradition, language, race, and gender.
    :number: "625"
    :subject: SPAN
  - :name: Issues in Contemporary Mexican Literature and Culture
    :credit: "3"
    :description: Seminar to explore issues such as the construction of national identities, the will to modernity, and the role of race and gender in self-representation in contemporary literary, cinematic, and nonliterary texts.
    :number: "626"
    :subject: SPAN
  - :name: Spanish American Cinema
    :credit: "3"
    :description: Exploration of historical, stylistic, and socio-cultural issues in popular, revolutionary, and art cinemas of various nations. Extra fee.
    :number: "627"
    :subject: SPAN
  - :name: Latin American and Caribbean Music, Art, and Literature
    :credit: "3"
    :description: Interdisciplinary seminar centered on, but not limited to, Afro-Caribbean music, the Mexican muralists, and the avant-garde poetry of the early twentieth century viewed in light of social as well as aesthetic issues.
    :number: "629"
    :subject: SPAN
  - :name: Seminar in Spanish American Theater
    :credit: "3"
    :description: Antecedents and important works of 20th Century.
    :number: "631"
    :subject: SPAN
  - :name: Seminar in Spanish American Poetry
    :credit: "3"
    :description: Spanish American poetic discourse in relation to the social, political, and cultural markers of the time.
    :number: "632"
    :subject: SPAN
  - :name: Seminar in Spanish-American Novel
    :credit: "3"
    :description: Study of outstanding 20th-century novels as reflections of society.
    :number: "633"
    :subject: SPAN
  - :name: Seminar in Spanish American Short Story
    :credit: "3"
    :description: In-depth study of one or several authors of contemporary period.
    :number: "634"
    :subject: SPAN
  - :name: History and Identity in Spanish American Literature and Film
    :credit: "3"
    :description: Study of literature, film, and other texts with an emphasis on how the national or personal past is recovered and brought to bear on contemporary formulations of identity, culture, and nation.
    :number: "635"
    :subject: SPAN
  - :name: Spanish American Women Writers
    :credit: "3"
    :description: Examination of selected works by Spanish American women. Topics of emphasis, time frame, and regional cultures represented (Mexico and Central America, Caribbean, Andean, Southern Cone) may vary.
    :number: "636"
    :subject: SPAN
  - :name: Spanish Medieval Epic and Romancero
    :credit: "3"
    :description: Origins and development of Spanish epic and resurgence in balladry of 15th and 16th centuries, emphasis on the Cid.
    :number: "641"
    :subject: SPAN
  - :name: Cervantes
    :credit: "3"
    :description: Principal works; emphasis on Don Quixote. Usually offered abroad in Alcala de Henares.
    :number: "642"
    :subject: SPAN
  - :name: Seminar in Golden Age Drama and Poetry
    :credit: "3"
    :description: Thematic development of Spanish national theatre and poetry from Lope de Vega to Calderon.
    :number: "644"
    :subject: SPAN
  - :name: Seminar in Nineteenth-Century Literature
    :credit: "3"
    :description: Works of principal 19th century writers, including Espronceda, Becquer, Perez Galdos, Leopoldo Alas.
    :number: "645"
    :subject: SPAN
  - :name: Seminar in Contemporary Spanish Poetry
    :credit: "3"
    :description: Literary production of one or several major poets from the generation of 1927 to the present.
    :number: "647"
    :subject: SPAN
  - :name: Hispanic Linguistics
    :credit: "3"
    :description: "A diachronic and synchronic study of the structural levels of Spanish: history of the language, phonology, morphology, syntax, semantics, dialectology, and sociolinguistics."
    :number: "655"
    :subject: SPAN
  - :name: Research, Writing, and Theory in Hispanophone Studies
    :credit: "3"
    :description: Resources and research issues. Systematic study of current literary and/or cultural theories relevant to critical writing in Hispanophone studies.
    :number: "656"
    :subject: SPAN
  - :name: Seminar in Hispanic Subjects
    :credit: "3"
    :description: Systematic exploration of a particular aspect of the discipline. May be repeated on approval of the graduate coordinator. Approved for Distance Ed.
    :number: "680"
    :subject: SPAN
  - :name: Topics in Hispanic Literature and Culture
    :credit: "3"
    :description: Intensive study of particular author, authors, theme or genre, such as drama, essay, poetry, or prose fiction.
    :number: "682"
    :subject: SPAN
  - :name: Graduate Readings in Spanish
    :credit: "3"
    :description: "Supervised individual readings to meet student's special needs. Prerequisite: advance consent of departmental chair."
    :number: "684"
    :subject: SPAN
  - :name: Independent Study in Hispanic Subjects
    :credit: "3"
    :description: Supervised independent completion of a project other than readings.
    :number: "686"
    :subject: SPAN
  - :name: Directed Research in Hispanic Subjects
    :credit: "3"
    :description: Supervised independent research.
    :number: "690"
