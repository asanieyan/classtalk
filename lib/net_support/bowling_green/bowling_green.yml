- :name: Physics
  :courses: 
  - :name: Physics of Natural World
    :credit: "3"
    :description: Summer. Survey course for non-science majors. Elementary description of major physics concepts and principles with contemporary applications. Not acceptable toward physics major or minor. Applicable to the BG Perspective (general education) natural sciences requirement.
    :number: "100"
    :subject: PHYS
  - :name: Basic Physics
    :credit: "3"
    :description: Spring. Laboratory course for non-science majors. Emphasis on scientific data analysis and the meaning of scientific knowledge. Not acceptable toward physics major or minor. Two lectures and one two-hour laboratory. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee.
    :number: "101"
    :subject: PHYS
  - :name: Selected Topics in Physics
    :credit: "3"
    :description: "On demand. Selected topics not included in existing courses at the introductory level. Scheduling of course may be initiated by staff or students. May be repeated as different subjects are offered. Prerequisite: consent of instructor."
    :number: "180"
    :subject: PHYS
  - :name: College Physics I
    :credit: "5"
    :description: "Fall, Spring, Summer. First term of an introductory physics sequence using algebra and trigonometry, but not calculus. Topics include motion, forces, energy, fluids, heat and wave motion. Four lecture-recitations and one two-hour laboratory. Prerequisite: satisfactory score on the math placement exam or a grade of C or higher in MATH 120 or above. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "201"
    :subject: PHYS
  - :name: College Physics II
    :credit: "5"
    :description: "Fall, Spring, Summer. PHYS 201 continued. Sound, electricity, magnetism, electrical measurements, optics; atomic, nuclear and solid-state physics. Four lecture-recitations and one two-hour laboratory. Prerequisite: PHYS 201. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "202"
    :subject: PHYS
  - :name: University Physics I
    :credit: "5"
    :description: "Fall. Introductory calculus-based physics sequence for science and engineering majors. Kinematics in one, two and three dimensions; Newtonian mechanics; gravitation; heat and thermodynamics. Four lecture-recitations and one two-hour laboratory. Corequisite: MATH 131. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "211"
    :subject: PHYS
  - :name: University Physics II
    :credit: "5"
    :description: "Spring. PHYS 211 continued. Wave motion, sound, optics, electricity and magnetism. Four lecture-recitations and one two-hour laboratory. Prerequisite: PHYS 211. Corequisite: MATH 232. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "212"
    :subject: PHYS
  - :name: Independent Study
    :credit: "3"
    :description: "On demand. Introduction to research in physics and astronomy; projects chosen in consultation with adviser. May include library and laboratory work. For lower-division students only. Prerequisite: consent of instructor. May be repeated."
    :number: "270"
    :subject: PHYS
  - :name: Modern Physics
    :credit: "3"
    :description: "Fall. Topics from relativity; quantum physics; nuclear, atomic and molecular physics; thermal physics, including energy and the second law. Three lecture-recitations. Prerequisites: PHYS 212; or PHYS 202 and MATH 232. Corequisite: PHYS 311."
    :number: "301"
    :subject: PHYS
  - :name: Thermal Physics and Optics
    :credit: "3"
    :description: "Spring. Introduction to thermal physics, including engines and refrigerators, chemical thermodynamics, and classical and quantum statistics. Introduction to optics, including waves, electromagnetic theory, propagation of light, geometrical optics, polarization, interference, diffraction, and Fourier optics. Three lecture-recitations. Prerequisite: PHYS 301. Corequisite: PHYS 312."
    :number: "302"
    :subject: PHYS
  - :name: Electronics
    :credit: "3"
    :description: "Spring. Discussion and laboratory practice in networks, transistors, integrated circuits and associated circuitry. Two lecture-recitations and one three-hour laboratory. Prerequisite: PHYS 202 or PHYS 212. Extra fee."
    :number: "303"
    :subject: PHYS
  - :name: Mechanics and Wave Motion
    :credit: "3"
    :description: "Spring alternate years. Mechanics of periodic systems including the driven harmonic oscillator and coupled oscillators. Fundamentals of wave motion and the propagation of waves in elastic media. Three lecture-recitations. Prerequisites: PHYS 212; or PHYS 202 and MATH 232. Corequisite: PHYS 317."
    :number: "307"
    :subject: PHYS
  - :name: Atomic and Nuclear Physics
    :credit: "3"
    :description: "Fall alternate years. Phenomenological basis of our understanding of atomic phenomena, fundamental ideas of atomic structure, structure of nuclei and basic decay processes, elementary particles. Three lecture-recitations. Prerequisite: PHYS 301."
    :number: "309"
    :subject: PHYS
  - :name: Modern Physics Laboratory
    :credit: "1"
    :description: "Fall. Laboratory work designed to accompany material presented in PHYS 301. One three-hour laboratory. Prerequisite: PHYS 212; or PHYS 202 and MATH 232. Corequisite: PHYS 301. Extra fee."
    :number: "311"
    :subject: PHYS
  - :name: Thermal Physics and Optics Laboratory
    :credit: "1"
    :description: "Spring. Laboratory work designed to accompany material presented in PHYS 302. One three-hour laboratory. Corequisite: PHYS 302. Extra fee."
    :number: "312"
    :subject: PHYS
  - :name: Wave Laboratory
    :credit: "1"
    :description: "Spring alternate years. Laboratory work designed to accompany material presented in PHYS 307. One three-hour laboratory. Prerequisites: PHYS 212; or PHYS 202 and MATH 232. Corequisite: PHYS 307. Extra fee."
    :number: "317"
    :subject: PHYS
  - :name: Recent Progress in Astronomy
    :credit: "2"
    :description: "Spring alternate years. Current topics in astronomy, which may include solar system exploration, extrasolar planets, pulsars, gravitational collapse and black holes, galaxies, large-scale structure in the universe, active galaxies and quasars, and cosmology. Prerequisites: PHYS 202 or 212; ASTR 201. Not open to students with credit for ASTR 321."
    :number: "321"
    :subject: PHYS
  - :name: Musical Acoustics
    :credit: "3"
    :description: Spring alternate years. Nature of vibration; sound waves, sources of musical sounds-strings, air columns, percussion, voice and noise; acoustics of rooms; recording, reproduction and synthesis of sound. Not open to students majoring in physical sciences.
    :number: "350"
    :subject: PHYS
  - :name: Environmental Physics
    :credit: "3"
    :description: "Spring. Applications of physics concepts to problems in the natural world. Topics such as greenhouse effect, acid rain, ozone depletion, electromagnetic fields, solar power, nuclear energy and radiation are examined from both environmental and scientific perspectives. Prerequisites: junior standing and ENVS 101 or consent of instructor. Not acceptable toward physics major or minor in arts and sciences."
    :number: "360"
    :subject: PHYS
  - :name: Workshop on Current Topics
    :credit: "3"
    :description: On demand. May be repeated to six hours. Special topics in physics or astronomy of current or unique interest to students. Does not apply to first 22 hours of minor or first 32 hours of major.
    :number: "395"
    :subject: PHYS
  - :name: Selected Topics in Physics
    :credit: "3"
    :description: "On demand. Selected topics not included in existing courses. Scheduling of course may be initiated by department staff or by students. May be repeated as different subjects are offered. Prerequisite: consent of instructor."
    :number: "400"
    :subject: PHYS
  - :name: Methods of Mathematical and Computational Physics I
    :credit: "3"
    :description: "Fall. Survey of basic methods of mathematical techniques applied to physics, including linear algebra, ordinary differential equations and vector calculus with emphasis on how these concepts are used in physics. Parallel development is given to numerical methods used to solve physical problems. Use of an appropriate scientific programming language is included. Three lecture-recitations. Prerequisites: PHYS 212; or PHYS 202 and MATH 232."
    :number: "401"
    :subject: PHYS
  - :name: Methods of Mathematical and Computational Physics II
    :credit: "3"
    :description: "Spring alternate years. Survey of mathematical and computational techniques for solving partial differential equations, including the wave equation, Poisson's equation and the heat equation. Introduction to the Fourier analysis with applications and the Fast Fourier Transform algorithms and their implementation. A rudimentary treatment of special functions, as they arise in solving physical problems, will be given. Prerequisite: PHYS 401 or permission of instructor."
    :number: "402"
    :subject: PHYS
  - :name: Stellar Structure and Evolution
    :credit: "3"
    :description: "Spring alternate years. Basic data, stellar interiors, theoretical models; advanced evolutionary states: red giants, white dwarfs, neutron stars, supernovas, black holes. Prerequisites: PHYS 301 and consent of instructor. Not open to students with credit for ASTR 403."
    :number: "403"
    :subject: PHYS
  - :name: Solid State Physics
    :credit: "3"
    :description: "Spring alternate years. Continuum and atomic theories of solids, lattice vibrations, specific heat of solids, electron theory of metals and semi-conductors. Superconductivity. Three lecture-recitations. Prerequisites: PHYS 302."
    :number: "410"
    :subject: PHYS
  - :name: Classical Mechanics
    :credit: "3"
    :description: "Fall alternate years. Newtonian particle mechanics in one, two and three dimensions; non-inertial reference frames. Central forces and celestial mechanics. Dynamics of a system of particles; rigid body motion. Lagrangian and Hamiltonian formulations of dynamics. Theory of small oscillations. Three lecture/recitations. Corequisite: PHYS 401."
    :number: "416"
    :subject: PHYS
  - :name: Quantum Mechanics
    :credit: "3"
    :description: "Spring alternate years. Duality of matter and radiation, state functions and interpretation. Heisenberg uncertainty principle, wave equations and principles of wave mechanics, elementary applications of Schroedinger's equation, operator methods and approximation techniques. Prerequisites: PHYS 301, PHYS 401."
    :number: "417"
    :subject: PHYS
  - :name: Electricity and Magnetism
    :credit: "3"
    :description: "Fall alternate years. Electric and magnetic fields; Maxwell's theory of electromagnetic field with applications in propagation, absorption, reflection, transmission of radiation. Prerequisite: MATH 233. Corequisite: PHYS 401."
    :number: "418"
    :subject: PHYS
  - :name: Selected Topics in Microelectronics
    :credit: "3"
    :description: "On demand. An individual, in-depth study of a microelectronic project. Designed to integrate the introductory knowledge gained in PHYS 303 into a complete microelectronic system. Arranged. Prerequisite: PHYS 303. May be repeated. Extra fee."
    :number: "429"
    :subject: PHYS
  - :name: Philosophy and Physics of Space and Time
    :credit: "3"
    :description: "Spring alternate years. Physical theories of space and time from philosophical, scientific and historical points of view. Topics include Zeno's paradoxes, Greek concepts of space and time, classical Newtonian world view, general ideas of modern theory of relativity and cosmology. Course presupposes high school-level mathematics only. Cross-disciplinary; cross-listed as PHIL 433. Prerequisite: three hours in PHIL; three hours in either PHIL, MATH, or PHYS; or consent of instructor."
    :number: "433"
    :subject: PHYS
  - :name: Independent Study
    :credit: "3"
    :description: "On demand. Introduction to research in physics and astronomy; projects chosen in consultation with adviser, may include library and laboratory work. Prerequisite: consent of instructor. May be repeated."
    :number: "470"
    :subject: PHYS
  - :name: Special Problems in Physics
    :credit: "3"
    :description: On demand. Readings and research on recently developing topics chosen to fit needs of students. May be repeated.
    :number: "490"
    :subject: PHYS
  - :name: Methods of Mathematical and Computational Physics I
    :credit: "3"
    :description: "Fall. Survey of basic methods of mathematical techniques applied to physics, including linear algebra, ordinary differential equations, and vector calculus with emphasis on how these concepts are used in physics. Parallel development is given to numerical methods used to solve physical problems. Use of an appropriate scientific programming language is included. Three lecture-recitations. Prerequisites: PHYS 212; or PHYS 202 and MATH 232."
    :number: "501"
    :subject: PHYS
  - :name: Methods of Mathematical and Computational Physics II
    :credit: "3"
    :description: "Spring (alternate years). Survey of basic mathematical and computational techniques for solving partial differential equations, including the wave equation, Poisson's equation, and the heat equation. Introduction to Fourier analysis with applications and the Fast Fourier Transform algorithm and their implementation. A rudimentary treatment of special functions, as they arise in solving physical problems, will be given. Prerequisite: PHYS 501 or consent of instructor."
    :number: "502"
    :subject: PHYS
  - :name: Stellar Structure and Evolution
    :credit: "3"
    :description: "Fall (alternate years). Basic data, stellar interiors, theoretical models. Advanced evolutionary states: red giants, white dwarfs, neutron stars, supernovas, black holes. Prerequisite: PHYS 301 or consent of the instructor. Not open to students with credit for ASTR 403."
    :number: "503"
    :subject: PHYS
  - :name: Solid State Physics
    :credit: "3"
    :description: "Spring (alternate years). Continuum and atomic theories of solids, lattice vibrations, specific heat of solids, electron theory of metals and semiconductors. Superconductivity. Three lecture-recitations. Prerequisite: PHYS 302."
    :number: "510"
    :subject: PHYS
  - :name: Quantum Mechanics
    :credit: "3"
    :description: "Spring (alternate years). Duality of matter and radiation, state functions and interpretation, Heisenberg uncertainty principle, wave equations and principles of wave mechanics, elementary applications of Schrodinger's equation, operator methods, and approximation techniques. Prerequisite: PHYS 501."
    :number: "517"
    :subject: PHYS
  - :name: Electricity and Magnetism
    :credit: "3"
    :description: "Fall (alternate years). Electric and magnetic fields; Maxwell's theory of electromagnetic field with applications in propagation, absorption, reflection, transmission of radiation. Corequisite: PHYS 501."
    :number: "518"
