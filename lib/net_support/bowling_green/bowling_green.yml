  - :name: Athletic Training Clinic Management
    :credit: "3"
    :description: Fall, Spring. An introduction to athletic training/clinic management for athletic training majors. Emphasis will be on the clinical education components, Bowling Green athletic training staff, policies and procedures as used in the clinic/athletic training rooms.
    :number: "202"
    :subject: ATCM
  - :name: Care and Prevention of Sports Injuries
    :credit: "3"
    :description: Basic principles of prevention, recognition and care of sports injuries. Two one-hour lectures, one two-hour laboratory. Extra fee.
    :number: "210"
    :subject: ATCM
