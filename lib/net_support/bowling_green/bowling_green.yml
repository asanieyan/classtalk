    :number: "312"
    :subject: ARTS
  - :name: "Drawing: Narrative and Sequence"
    :credit: "3"
    :description: "Fall, Spring. Introduction to the theory, practice, and history of narrative and sequential art. Particular emphasis placed on developing an understanding of relationships between time and visual form. Five studio hours. Prerequisite: ARTS 211. Extra fee."
    :number: "313"
    :subject: ARTS
  - :name: "Painting: Waterbased Media"
    :credit: "3"
    :description: "Fall, Spring. Introduction to the theory, practice, and history of waterbased painting, predominately acrylic, gouache and watercolor. Problem solving via traditional and mixed media approaches combined with lecture/demonstrations concerning technical knowledge and the expressive nature of the materials. Five studio hours. Prerequisite: ARTS 221. Extra fee."
    :number: "322"
    :subject: ARTS
  - :name: "Painting: The Figure"
    :credit: "3"
