    :credit: "3"
    :description: "A survey of significant aviation legal cases. Includes airport and passenger liability, tariffs, worker's compensation, manufacturer's and repairers liability, and national/international aviation legislation and regulation. Prerequisite: Junior standing."
    :number: "349"
    :subject: AERT
  - :name: Aviation Safety
    :credit: "3"
    :description: "Presentation and analysis of factors and procedures relating to aviation safety, techniques for accident prevention, development of safety programs, accident investigation analyses, and understanding human factors. Prerequisite: Junior standing."
    :number: "352"
    :subject: AERT
  - :name: Aviation Management
    :credit: "3"
    :description: "An introduction to management and operations in the aviation service industry. The various aspects and issues of small airports, fixed base operators and general aviation are discussed with a focus on current practices and procedures. Prerequisite: MGMT 305, MGMT 360 or AERO 311."
    :number: "354"
    :subject: AERT
