    :number: "420"
    :subject: CS
  - :name: Computer Graphics
    :credit: "3"
    :description: "Spring (every year); Summer (even years). Graphic I-O devices; two-dimensional and three-dimensional display techniques; display processors; clipping and windowing; hidden-line removal; data structures for graphics. Prerequisites: CS 335 and one of MATH 222, MATH 322, MATH 332."
    :number: "425"
    :subject: CS
  - :name: Data Communication and Networks
    :credit: "3"
    :description: "Spring. Data communication concepts; network topologies; transmission media; network access control; communication protocols; network architecture; LANs, MANs, and WANs; internetworking. Prerequisite: CS 327."
    :number: "429"
    :subject: CS
  - :name: Optimization Techniques
    :credit: "3"
    :description: "Fall (even years). Linear programming, game theory, PERT, network analysis; duality theory and sensitivity analysis; applications. Computer programs written to implement several techniques. Prerequisites: CS 101 or CS 201 and either MATH 222 or MATH 322."
    :number: "440"
    :subject: CS
  - :name: Techniques of Simulation
    :credit: "3"
    :description: "Fall (odd years). Principles of simulation and application of simulation languages to both continuous and discrete systems. Prerequisites: MATH 247 and CS 202."
    :number: "442"
    :subject: CS
  - :name: Numerical Analysis
    :credit: "3"
