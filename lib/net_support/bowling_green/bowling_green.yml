    :number: "412"
    :subject: HP
  - :name: Independent Study in Health Promotion
    :credit: "3"
    :description: An in-depth study project of a topic of particular significance to the student. Project must be approved by project supervisor and program area chair prior to registration. May be repeated.
    :number: "470"
    :subject: HP
  - :name: Internship in Health Promotion
    :credit: "15"
    :description: "Fall, Spring, Summer. Pre-professional field experience at an approved site; 40 hours of fieldwork required per credit hour. Prerequisites: Minimum GPA of 2.5 overall or > 2.75 in core courses, completion of HP 310 and HP 411 with a \"C\" or better, and approval of academic adviser. Application deadlines: 11/15 for Spring; 4/1 for Summer and Fall."
    :number: "489"
