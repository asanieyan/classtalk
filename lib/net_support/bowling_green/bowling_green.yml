    :credit: "3"
    :description: "On demand. Introduction to breadth and depth of the field of special education, professional and consumer organizations, professional opportunities. Spend extended time with persons with special needs in different settings. Prerequisites: EDHD 201; C/F hrs. 60. Graded S/U."
    :number: "310"
    :subject: EDIS
  - :name: American Sign Language I
    :credit: "3"
    :description: Basic vocabulary and grammatical structure of the visual language system used by deaf persons in North America. Implications of deafness for language and communication, psycholinguistic studies of Sign. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation, Adapted Physical Education, Communication Disorders. Non-majors will be added through wait lists as space allows.
    :number: "324"
    :subject: EDIS
  - :name: American Sign Language II
    :credit: "3"
    :description: "Students will expand conversational range including situations such as giving directions, making requests, establishing connections with Deaf persons, handling interruptions during conversations. Students will learn historical aspects of Deaf education and Deaf organizations. Prerequisites: EDIS 324 or consent of instructor. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation, Communication Disorders. Non-majors will be added through wait lists as space allows."
    :number: "325"
    :subject: EDIS
  - :name: Workshop on Current Topics
    :credit: "3"
    :description: Intensive educational experience on selected topics related to skill development, content update, materials development. Typically, an all-day concentrated time format used. Requirements usually met within format. May be repeated on approval of adviser. Graded.
    :number: "395"
    :subject: EDIS
  - :name: Third Year Field Experience
    :credit: "3"
    :description: "Fall, Spring. Maintaining healthy environments and using technology and classroom resources. Experience in special education classrooms. Prerequisites: EDIS 231 or EDIS 431 and EDFI 302 or EDFI 303. C/F hrs.: 100. S/U."
    :number: "410"
    :subject: EDIS
  - :name: Phonics Instruction for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Systematic phonics instruction that promotes generalization to reading and writing, methods and materials to teach phonics as part of a comprehensive language arts program for students with special needs. Prerequisites: EDIS 231 or EDIS 431 and EDFI 302 or EDFI 303. Graded."
    :number: "411"
    :subject: EDIS
  - :name: Content Literacy for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Teaching reading across curriculum for students with special needs at all grades. Selecting instructional materials, methods, intervention and study strategies, develop study guides, and modify testing procedures. Prerequisites: EDIS 231 or EDIS 431 and EDFI 302 or EDFI 303. Graded."
    :number: "412"
    :subject: EDIS
  - :name: Assistive Technology in Special Education
    :credit: "3"
    :description: "On demand. Technology across special education spectrum. Content ranges from use of computers and various input and output devises to simple switches used to turn appliances on to increase the quality of life of persons with special needs. Prerequisites: EDIS 231 or EDIS 431 or EDIS 435. C/F hrs.: 30. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation. Non-majors will be added through wait lists as space allows."
    :number: "421"
    :subject: EDIS
  - :name: Classroom Management
    :credit: "3"
    :description: "On demand. General classroom management, establishing rules, preventing behavior problems, maintaining positive environment, teaching social skills, conflict resolution, using classroom paraprofessionals, scheduling, and classroom design. Prerequisites: EDIS 231 or EDIS 431 or EDIS 435. C/F hrs.: 10. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation, Adapted Physical Education. Non-majors will be added through wait lists as space allows."
    :number: "422"
    :subject: EDIS
  - :name: Applied Behavior Analysis
    :credit: "3"
    :description: "On demand. Intervening in a behavior problem and ethical concerns, crisis intervention, creating and maintaining records, designing a behavior intervention program, identifying realistic expectations, and using assessment instruments. Prerequisites: EDIS 422. C/F hrs.: 10. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation. Non-majors will be added through wait lists as space allows."
    :number: "423"
    :subject: EDIS
  - :name: Consultation and Collaboration with Colleagues and Families
    :credit: "3"
    :description: "On demand. Skills needed for consultation and collaboration with both professionals and families including ethical practices, available services, and developing appropriate reports. Prerequisites: EDIS 231 or EDIS 431 or EDIS 435. C/F hrs.: 10. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation, Adapted Physical Education. Non-majors will be added through wait lists as space allows."
    :number: "424"
    :subject: EDIS
  - :name: Transitions and Students with Special Needs
    :credit: "3"
    :description: "On demand. Transitions from self-contained classes to general education classrooms, from one level of school to another, and from school to work. Issues, resources, techniques to make successful transitions. Prerequisites: EDIS 310, EDIS 231 or EDIS 431, EDIS 422. C/F hrs.: 10. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation. Non-majors will be added through wait lists as space allows."
    :number: "425"
    :subject: EDIS
  - :name: Assessment of Young Children
    :credit: "3"
    :description: "Fall, Spring, Summer. Concepts and principles of measurement and instruments used in assessing young children and young children with special needs; integration of measurement and instruction. Formal, informal methods of diagnosis, assessment, and monitoring progress in the areas of development. Prerequisites: EDFI 301 or EDFI 302 or EDFI 303. Graded."
    :number: "429"
    :subject: EDIS
  - :name: Nature and Characteristics of Learners with Special Needs
    :credit: "3"
    :description: "On demand. The nature and characteristics of students with special needs; models, theories, and philosophies on which special education practices have been based; and legal issues in definitions and identification of disabilities and regulations regarding assessment and IEPs. Prerequisites: EDIS 231 or EDIS 431. Graded."
    :number: "432"
    :subject: EDIS
  - :name: "Young Children with Disabilities: Risk Factors and Disabilities"
    :credit: "3"
    :description: "Fall, Spring. Etiology, characteristics, classifications, and implications of common disabilities in young children. Also includes multi-factored evaluation, eligibility for special education services, service delivery models, and individualized education/intervention plans. Prerequisite: HDFS 221."
    :number: "435"
    :subject: EDIS
  - :name: Introduction to Education of Students who are Deaf/Hard of Hearing
    :credit: "3"
    :description: "Spring. History, philosophy, psychology and education of students who are deaf/hard of hearing. Definitions of types and classifications of hearing impairments. Cognitive, social, and linguistic development of individuals with hearing loss and implications for education. Prerequisite: EDIS 231 or EDIS 431 or EDIS 435. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation. Non-majors will be added through wait lists as space allows."
    :number: "436"
    :subject: EDIS
  - :name: "Fourth Year Seminar/Field Experience: Application"
    :credit: "3"
    :description: "Fall, Spring. Putting into practice the methods taught in previous and concurrent methods classes. Field based activities will be integrated with the methods courses. Prerequisites: EDIS 231 or EDIS 431, EDIS 410, EDIS 411 (or EDTL 300), EDIS 412, concurrent enrollment in EDIS 441 and EDIS 442. C/F hrs.: 125. S/U."
    :number: "440"
    :subject: EDIS
  - :name: Reading and Writing Instruction for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Methods, materials for teaching reading/writing to students with special needs. Prerequisites: Senior status, must be taken as part of Methods Block for Mild-Moderate or Moderate-Intensive Intervention Specialist, GPA of 2.75 or better or department permission. Graded."
    :number: "441"
    :subject: EDIS
  - :name: Reading and Writing Diagnosis and Assessment for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Formal, informal methods of diagnosis, assessment, and monitoring progress in the areas of reading and writing. Prerequisites: Senior status, taken as part of Methods Block for Mild-Moderate or Moderate-Intensive Intervention Specialist, GPA of 2.75 or better or department permission. Graded."
    :number: "442"
    :subject: EDIS
  - :name: Adapting Curriculum and Instruction for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Ways to adapt instruction and materials for students with special needs. Prerequisites: Senior status, taken as part of the Methods Block for Mild-Moderate Intervention Specialists; GPA of 2.75 or better or department permission. Graded."
    :number: "444"
    :subject: EDIS
  - :name: Math, Social Studies, and Science Instruction for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Methods and materials for math, social studies and science instruction. Prerequisites: Senior status, taken as part of Methods Block for Mild-Moderate, Moderate-Intensive or Deaf/Hard of Hearing Intervention Specialist, GPA of 2.75 or better or department permission."
    :number: "445"
    :subject: EDIS
  - :name: Physical and Medical Management
    :credit: "3"
    :description: "Spring. Physical and medical management of students with moderate-intensive needs. Toileting, wheelchair care and management, positioning, medication issues. Prerequisites: Moderate-Intensive Intervention Specialist, GPA of 2.75 or better or department permission. Graded."
    :number: "446"
    :subject: EDIS
  - :name: Adapting Curriculum for Students with Moderate to Intensive Special Needs
    :credit: "3"
    :description: "Fall. Adapting the curriculum to meet the requirements of students with moderate-intensive needs (life skills, job skills, leisure pursuits). Prerequisites: Moderate-Intensive Intervention Specialists; GPA 2.75. Graded."
    :number: "447"
    :subject: EDIS
  - :name: Implementing Inclusive Environments
    :credit: "3"
    :description: "Fall, Spring. Knowledge and skills involved in arranging the physical, social, and instructional environments to enhance the development and learning of young children with disabilities (birth through age eight) in inclusive early childhood programs. Prerequisite: EDIS 435 or KNS 433, or consent of instructor. Approved for Distance Ed."
    :number: "448"
    :subject: EDIS
  - :name: Introduction to Manually Coded English
    :credit: "3"
    :description: Spring. Introduction to manual English, sign systems and processes. Development of basic sign skills for classroom use. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation. Non-majors will be added through wait lists as space allows. Extra fee.
    :number: "459"
    :subject: EDIS
  - :name: "Instruction through Manually Coded English: Classroom Techniques and Applications"
    :credit: "3"
    :description: "Fall. Investigation of manual English in classroom use, implementation procedures and implications for older students, subject matter instruction and use by parents. Development of advanced skills in manually coded English. Prerequisites: EDIS 459 or consent of instructor. Registration priority given to majors in Mild/Moderate, Moderate/Intensive, Deaf/Hard of Hearing, Developmental Disabilities and Habilitation. Non-majors will be added through wait lists as space allows."
    :number: "460"
    :subject: EDIS
  - :name: Curriculum Design for Students who are Deaf/Hard of Hearing
    :credit: "3"
    :description: "Fall. Methods for adapting instructional procedures, materials and evaluation to meet the unique visual and communication requirements of students who are D/HH; lesson planning, integrated curriculum design, and IEPs. In conjunction with a practicum experience in a public school classroom. In conjunction with EDIS 470. Prerequisite: EDIS 436."
    :number: "464"
    :subject: EDIS
  - :name: Language and Literacy Instruction of Students who are Deaf and Hard of Hearing
    :credit: "4"
    :description: "Fall. Comparative language development of students who are d/hh with stages and attainments of normally-hearing children. Methods of language instruction of students who are d/hh and integration of language throughout the curriculum. Special focus on literacy: needs and strategies in reading/writing instruction. In conjunction with EDIS 470. Prerequisites: CDIS 225, EDIS 436."
    :number: "465"
    :subject: EDIS
  - :name: Speech Production, Instruction, and Speech reading for Students who are Deaf and Hard of Hearing
    :credit: "3"
    :description: "Fall. Basic anatomy and physiology of the speech mechanism, disorder terminology, phonetic transcription techniques. Methods for assessing stimulation and remediation speech problems evidenced with d/hh. Strategies for collaborating with and extending the work of SLP in the classroom. In conjunction with a practicum in school speech and D/HH classrooms. Prerequisite: EDIS 436."
    :number: "466"
    :subject: EDIS
  - :name: Educational Audiology and Aural Rehabilitation for Students who are Deaf and Hard of Hearing
    :credit: "4"
    :description: "Fall. Basic anatomy and physiology of the hearing mechanism. Types, causes, etc. of hearing loss. Basic audiometric principles, interpretation of audiograms. Design, operation of various amplification equipment: classroom implication for use, care. Strategies for stimulation, use of residual hearing and integrating auditory skills with speech language instruction. Prerequisite. EDIS 436."
    :number: "467"
    :subject: EDIS
  - :name: Practicum with Students who are Deaf and Hard of Hearing
    :credit: "3"
    :description: "Fall. Observation of educational programs for students who are deaf and hard of hearing. Experience in tutoring, utilizing amplification and instructional media and developing/interpreting IEPs. Must be taken concurrently with EDIS 464, EDIS 465, EDIS 466, EDIS 467. Prerequisites: EDIS 231 or EDIS 431, EDIS 436."
    :number: "470"
    :subject: EDIS
  - :name: Practicum in Residential Settings
    :credit: "3"
    :description: "On demand. The course will prepare students to plan, develop, and maintain residential options for persons with developmental handicaps. The practicum hours will be spent in a residential setting. Prerequisite: EDIS 310, EDIS 423, Junior Standing, C/F hrs. 100. S/U."
    :number: "482"
    :subject: EDIS
  - :name: Internship in Developmental Disabilities and Habilitation
    :credit: "16"
    :description: "Supervised full-day experience within a setting related to the student's academic specialization. Settings must be approved by the instructor. Prerequisite: EDIS 482, senior standing, overall GPA of 2.5 or departmental permission. C/F hrs.: 320-640. Graded S/U."
    :number: "483"
    :subject: EDIS
  - :name: Job Coaching
    :credit: "3"
    :description: Comprehensive review of job coaching and related services for individuals with disabilities. Identification of roles, functions and responsibilities of referral sources, job coaching practitioners, employers and clients. Practical applications and theoretical concepts will be addressed.
    :number: "485"
    :subject: EDIS
  - :name: Problems in Education
    :credit: "3"
    :description: "For advanced students wanting to conduct intensive study of selected problems in education. May be repeated to six hours; undergraduate credit only. Prerequisite: Consent of department."
    :number: "490"
    :subject: EDIS
  - :name: Teaching Internship for Intervention Specialists
    :credit: "16"
    :description: "The internship will feature 16 weeks in one or two classes for students with special needs. Interns will be expected to successfully put into practice the knowledge and skills they have been learning and practicing in previous classes and field experiences with the guidance of a mentor teacher and a university supervisor. Prerequisite: EDIS 440, EDIS 441, EDIS 442. C/F hrs: 300. Extra fee."
    :number: "492"
    :subject: EDIS
  - :name: Phonics Instruction for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Systematic phonics instruction for reading and writing. Emphasis on methods and materials to teach phonics as part of a comprehensive language arts program for students with special needs. Prerequisite: EDIS 431/EDIS 531 or equivalent."
    :number: "511"
    :subject: EDIS
  - :name: Content Area Reading for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Teaching reading across curriculum for students with special needs at all grades. Course will emphasize the selection of instructional materials, instructional methods, intervention strategies. Course will also include study strategies, study guide development, and test modification procedures. Prerequisites: EDIS 431/EDIS 531 or equivalent."
    :number: "512"
    :subject: EDIS
  - :name: Transitions and Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Transitions from self-contained classes to general education classrooms, from one level of school to another, and from school to work. Issues, resources, techniques to make successful transitions. Prerequisite: EDIS 531."
    :number: "525"
    :subject: EDIS
  - :name: Teaching Students with Special Needs in the General Education Classroom
    :credit: "3"
    :description: Overview of exceptionalities, legal issues in special education, and ways to adapt learning environments; including methods, materials, and classroom arrangement to meet the needs of all students. 15 field hrs.
    :number: "531"
    :subject: EDIS
  - :name: Nature and Characteristics of Learners with Special Needs
    :credit: "3"
    :description: On demand. The nature and characteristics of students with special needs; models, theories, and philosophies on which special education practices have been based; and issues in definitions and identification of disabilities.
    :number: "532"
    :subject: EDIS
  - :name: Education of Students with Mental Retardation
    :credit: "3"
    :description: "Fall, Spring. Understanding and teaching educable and trainable students with mental retardation: etiology diagnosis, theory, educational procedures."
    :number: "533"
    :subject: EDIS
  - :name: Reading and Writing Instruction for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Methods, materials for teaching reading/writing to students with special needs. Prerequisites: EDIS 511 and EDIS 512, or consent of instructor."
    :number: "541"
    :subject: EDIS
  - :name: Reading and Writing Diagnosis and Assessment for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Methods, materials, and strategies for diagnosing and assessing the reading/writing abilities of students with special needs. Prerequisites: EDIS 511 and EDIS 512, or consent of instructor."
    :number: "542"
    :subject: EDIS
  - :name: Math Instruction and Assessment for Students with Special Needs
    :credit: "3"
    :description: "Fall, Spring. Methods and materials for math instruction as well as both formal and informal assessment. Prerequisites: to be taken concurrently with EDIS 541 and EDIS 542, or have consent of instructor."
    :number: "543"
    :subject: EDIS
  - :name: Physical and Medical Management
    :credit: "3"
    :description: "Fall, Spring. Physical and medical management of students with moderate/intensive needs. Self-care, wheelchair care and management, positioning, and medication issues. Prerequisites: Moderate-Intensive Intervention Specialists take concurrently with EDIS 541 and EDIS 542, or consent of instructor."
    :number: "546"
    :subject: EDIS
  - :name: Adapting Curriculum for Students with Moderate/Intensive Needs
    :credit: "3"
    :description: "Fall, Spring. Adapting the curriculum to meet the needs of individual students with moderate/intensive disabilities (life skills, job skills, leisure pursuits). Prerequisites: EDIS 531 or consent of instructor."
    :number: "547"
    :subject: EDIS
  - :name: Education of Students with Specific Learning Disabilities
    :credit: "3"
    :description: Fall, Spring. Characteristics, multiple origins, and educational significance of specific learning disabilities and/or behavior disorders.
    :number: "551"
    :subject: EDIS
  - :name: Education of Students with Severe Behavioral Handicaps
    :credit: "3"
    :description: An overview of the characteristics of severe behavioral handicaps and the methods of instruction and behavior management.
    :number: "554"
    :subject: EDIS
  - :name: Speech Production, Instruction, and Speechreading for Students Who Are Deaf/Hard of Hearing
    :credit: "3"
    :description: On demand. Basic anatomy and physiology of the speech mechanism, characteristics of the disorder and associated terminology, and phonetic transcription techniques. Methods for assessing, stimulating and remediating speech problems evidenced with deaf and hard-of-hearing students. Strategies for collaboration with and extending work of speech therapists in the classroom setting in conjunction with a practice experience in the public school speech and D/HH classrooms.
    :number: "566"
    :subject: EDIS
  - :name: Educational Audiology and Aural Rehabilitation for Students Who Are Deaf or Hard of Hearing
    :credit: "4"
    :description: On demand. Basic audiometric principles, construction and interpretation of audiograms. Design and operation of various amplification equipment, classroom implications for use and care. Instructional strategies for stimulation and use of residual hearing and for integrating auditory skills with speech and language instruction.
    :number: "567"
    :subject: EDIS
  - :name: Seminar in Special Education
    :credit: "4"
    :description: "Selected topics in the discipline; content varies from one year (or semester) to next. May be repeated upon approval of student's advisor if graduate program credit is desired or at the discretion of student for licensure or for personal growth. Prerequisite: consent of instructor."
    :number: "580"
    :subject: EDIS
  - :name: Directed Readings in Special Education
    :credit: "3"
    :description: Independent study, supervised study of selected problems, tailored readings. Proposed program of study must be approved by instructor prior to registration. May be repeated upon approval of student's advisor if department credit desired, or at discretion of student for recertification or personal growth. Graded A/F.
    :number: "584"
    :subject: EDIS
  - :name: Directed Readings in Special Education
    :credit: "3"
    :description: Independent study, supervised study of selected problems, tailored readings. Proposed program of study must be approved by instructor prior to registration. May be repeated with approval of student's advisor if department credit desired, or at discretion of student for recertification or personal growth. Graded S/U.
    :number: "585"
    :subject: EDIS
  - :name: Internship in Special Education
    :credit: "10"
    :description: "Fall, Spring (on demand). Supervised teaching experience in education programs for exceptional children; planning and executing educational programs under the supervision of an experienced teacher in the area of concentration or certification. Prerequisite: consent of the undergraduate and graduate program coordinators. Graded S/U."
    :number: "589"
    :subject: EDIS
  - :name: Education and Psychology of the Gifted and Talented
    :credit: "3"
    :description: Fall. The history of gifted education; characteristics, psychology, and needs; identification and assessment, introduction to major theorists, and current issues in the field. Approved for Distance Ed.
    :number: "610"
    :subject: EDIS
  - :name: Curriculum for the Gifted and Talented
    :credit: "3"
    :description: Spring. Describe factors that constitute differential education for gifted students; examine existing curricular models for gifted education; develop curriculum compatible with various service delivery models; develop evaluation mechanisms. Approved for Distance Ed.
    :number: "611"
    :subject: EDIS
  - :name: Enhancing Critical and Creative Thinking for the Gifted and Talented
    :credit: "3"
    :description: Summer. The methodological strategies in classroom management and techniques for facilitation of gifted and talented learners to increase production in critical and creative thinking. It also includes as a major component the use and inculcation of technology for gifted learners. Approved for Distance Ed.
    :number: "612"
    :subject: EDIS
  - :name: Selecting and Adapting Materials for the Gifted and Talented
    :credit: "3"
    :description: Spring and Summer. This course will provide practical guidance for the review of materials and resources to be used in gifted programs. It will provide instruction in selecting commercially prepared materials. Approved for Distance Ed.
    :number: "613"
    :subject: EDIS
  - :name: Practicum in Teaching the Gifted and Talented
    :credit: "3"
    :description: "Supervised experiences in a variety of planning and implementation settings. Prerequisite: EDSE 610 and/or consent of instructor. Approved for Distance Ed."
    :number: "614"
    :subject: EDIS
  - :name: Inclusionary Practicum in Gifted and Talented
    :credit: "3"
    :description: On demand. Supervised teaching experiences in education programs for the gifted and talented that are done in inclusionary settings, or in settings where the teacher acts as a resource for training and demonstrating methods to address the needs of gifted in the regular classroom. Approved for Distance Ed.
    :number: "615"
    :subject: EDIS
  - :name: Advanced Seminar in Gifted Education
    :credit: "3"
    :description: "Summer. The purpose of this course is to provide a capstone experience in the study of gifted education. Students in this course will engage in activities that extend their understanding of the cognitive, emotional, and social needs of the gifted. Students in this course will participate in residential summer enrichment programs as a requirement of this course. Prerequisite: EDIS 610 or equivalent. Approved for Distance Ed."
    :number: "616"
    :subject: EDIS
  - :name: Advanced Practicum in the Education of the Gifted and Talented
    :credit: "3"
    :description: "On demand. Supervised teaching experiences in education programs for the gifted and talented. This course is designed for students who have completed an initial practicum experience. Prerequisite: EDIS 614."
    :number: "619"
    :subject: EDIS
  - :name: Disabilities and Risk Factors in Young Children
    :credit: "3"
    :description: On demand. Provides an overview of disabilities and risk factors and their impact on growth, development, and learning of infants, toddlers, and young children; the early childhood intervention process, prevention strategies, and service delivery options, with an emphasis on inclusion.
    :number: "620"
    :subject: EDIS
  - :name: Technology for Infants, Toddlers, and Young Children with Special Needs
    :credit: "3"
    :description: On demand. Provides overview of assistive, augmentative, and adaptive technologies, as well as computers and software, designed to promote the growth, development, and instruction of young children with intensive disabilities, birth through eight years of age in home and group settings.
    :number: "621"
    :subject: EDIS
  - :name: Family Partnerships in Early Childhood Interventions
    :credit: "3"
    :description: "On demand. Emphasizes effective parent/professional partnerships from a systems theory model, with focus on strategies for promoting parent empowerment and collaboration. Prerequisites: GPA of 3.0 or better or consent of instructor."
    :number: "622"
    :subject: EDIS
  - :name: Service Coordination and Teaming in Early Childhood Intervention
    :credit: "3"
    :description: On demand. Presents an overview of service coordination and teaming in the early childhood intervention process, emphasizing roles and responsibilities, team building strategies and evaluation, and strategies for developing inter- and intra-agency collaboration involving professionals and families.
    :number: "623"
    :subject: EDIS
  - :name: Behavioral and Ecological Management in Learning Environments
    :credit: "3"
    :description: On demand. Emphasizes the relationship between young children's performance and the learning environments, with a focus on child and program observation and play based assessment; and the development of behavioral and ecological management strategies for promoting young children's development and learning.
    :number: "624"
    :subject: EDIS
  - :name: Nonverbal Communication Strategies and Interventions with Young Children
    :credit: "3"
    :description: "On demand. Provides an overview of language acquisition theories; identifies alternative communication interventions and strategies, appropriate for young children with intensive disabilities, with focus on acquiring a beginning proficiency of American Sign Language. Prerequisites: EDIS 620, EDIS 621, and EDIS 624."
    :number: "625"
    :subject: EDIS
  - :name: Assessment and Intervention Strategies for Infants, Toddlers, and Young Children with Intensive Disabilities
    :credit: "3"
    :description: "On demand. Focuses on identifying and utilizing developmentally and exceptionality appropriate assessment and intervention strategies for infants, toddlers, and young children with intensive disabilities in home and group settings. Prerequisites: EDIS 620, EDIS 621, and EDIS 624."
    :number: "626"
    :subject: EDIS
  - :name: Early Childhood Intervention Practicum
    :credit: "3"
    :description: "On demand. Structured supervised field-based experiences designed to demonstrate skills in delivering developmentally and exceptionality appropriate services to infants, toddlers, and young children with disabilities and their families. Prerequisite: consent of instructor."
    :number: "627"
    :subject: EDIS
  - :name: "Internship: Infants and Toddlers with Special Needs"
    :credit: "6"
    :description: "On demand. Supervised field experience of a minimum of 150 clock hours in programs serving infants and toddlers with developmental delays, disabilities, and at-risk conditions and their families. Prerequisite: consent of instructor."
    :number: "628"
    :subject: EDIS
  - :name: "Internship: Preschoolers with Special Needs"
    :credit: "6"
    :description: "On demand. Supervised field experience of a minimum of 150 clock hours in programs serving preschoolers with developmental delays, disabilities, and at-risk conditions in inclusive environments. Prerequisite: consent of instructor."
    :number: "629"
    :subject: EDIS
  - :name: "Internship: Primary Children with Disabilities"
    :credit: "6"
    :description: "On demand. Supervised field experience of a minimum of 150 clock hours in programs serving primary aged children with disabilities in inclusive environments. Prerequisites: EDIS 620, EDIS 621, EDIS 622, EDIS 623, EDIS 627 and GPA of 3.0 or better or consent of instructor."
    :number: "630"
    :subject: EDIS
  - :name: Sign English Intervention Systems/Total Communication
    :credit: "3"
    :description: Fall, Summer. Examination of Sign English intervention systems, rationales, linguistic foundations, and expressive codes. Integrating Total Communication philosophy and principles of child development, procedures outlined for implementation with special children.
    :number: "631"
    :subject: EDIS
  - :name: Language and Literacy Instruction with Students Who Have D/HH
    :credit: "4"
    :description: "Spring. Planning language instruction for learners with hearing impairments at different levels. Emphases on older students and printed language. Includes assessment, identification and remediation of reading and writing problems. Issues related to instruction in other subject areas. Prerequisites: EDIS 635, EDIS 631."
    :number: "632"
    :subject: EDIS
  - :name: Adapted Instruction for Students with Deaf/Hearing Impairments
    :credit: "3"
    :description: "Spring. Develops knowledge and skills in planning curriculum and instructional strategies especially for the younger children with hearing impairments. Emphasis on selection and modification of existing materials and methods for content area instruction. Prerequisite: EDIS 635."
    :number: "633"
    :subject: EDIS
  - :name: Psychosocial, Educational, Social, and Cultural Aspects of Deafness
    :credit: "3"
    :description: "Fall, Spring. Introduction to deafness and an overview of education of the deaf. Includes: types, causes, and degrees of hearing impairment, related psychological and social factors and implications for guidance and education; philosophy and history of education of the deaf and instructional methodologies."
    :number: "635"
    :subject: EDIS
  - :name: Introduction To Assistive Technology
    :credit: "3"
    :description: "Introduction to the diversity of assistive technology, low and high tech systems, an emphasis on impact and relevancy for individuals with disabilities. Prerequisite: EDIS 531 or consent of instructor. Graded. Approved for Distance Ed."
    :number: "640"
    :subject: EDIS
  - :name: Assessment Processes for Assistive Technology
    :credit: "3"
    :description: "On demand. Team decision-making process, assistive technology solutions. Essential components of the assessment process, tools and strategies in making data-driven decisions. Prerequisite: EDIS 640, Introduction to Assistive Technology. Graded. Approved for Distance Ed."
    :number: "641"
    :subject: EDIS
  - :name: Implementation Strategies for Assistive Technology
    :credit: "3"
    :description: "On demand. Summer. Explores the multi-dimensional aspects of successful implementation of assistive technology. A strong focus on acquisition of assistive technology for classroom utilization and monitoring of student progress within the general curriculum. Prerequisite: EDIS 640. Approved for Distance Ed."
    :number: "642"
    :subject: EDIS
  - :name: Integrating and Managing Assistive Technology in the Classroom
    :credit: "3"
    :description: "Fall, On demand. Explores the concepts of universal design for learning and differentiated instruction as it applies to the integration of assistive technology. Specific applications for inclusion of students with disabilities will be identified as related to the curriculum areas of instruction. Prerequisite: EDIS 640. Approved for Distance Ed."
    :number: "643"
    :subject: EDIS
  - :name: Transition from School to Adult Life
    :credit: "3"
    :description: "Provides an overview of the transition of students with disabilities from school to adult roles. Primary emphases on transition planning and services, strategies for effectively preparing students to achieve their postsecondary goals, and adult environments and service delivery systems. Prerequisite: EDIS 531 or consent of instructor. Graded. Approved for Distance Ed."
    :number: "645"
    :subject: EDIS
  - :name: Computer Technology Applications for Intervention Specialists
    :credit: "3"
    :description: Fall, Summer. Concepts and strategies for identifying, selecting, modifying, and designing applications of assistive and facilitative technologies. The course will survey a broad range of computer and technology applications.
    :number: "647"
    :subject: EDIS
  - :name: "Seminar: Issues and Practices in Special Education"
    :credit: "3"
    :description: "Fall, Summer. For leaders and resource personnel in special education services: consideration of critical issues and policies in special education and disability services. Approved for Distance Ed."
    :number: "649"
    :subject: EDIS
  - :name: Assistive Technology for the Blind and Visually Impaired
    :credit: "3"
    :description: "On demand. Will focus on assistive technologies available for persons with visual impairments and the implications of low vision and blindness. Prerequisite: EDIS 531 or consent of instructor. Approved for Distance Ed."
    :number: "650"
    :subject: EDIS
  - :name: Curriculum for Students with Learning and Behavior Disorders
    :credit: "3"
    :description: "Spring, Summer. Application of principles in the design, development, evaluation and adaptation of instructional curricula and procedures for students with special education needs. Prerequisite: consent of instructor."
    :number: "651"
    :subject: EDIS
  - :name: Practicum for Students with Disabilities
    :credit: "8"
    :description: "On demand. Experiences in a variety of planning and implementation settings. Prerequisite: EDIS 651 and consent of instructor. Graded S/U."
    :number: "652"
    :subject: EDIS
  - :name: Assessment and Diagnosis of Students with Disabilities
    :credit: "3"
    :description: "Fall, Summer. Using normative, criterion-referenced, and curriculum-based assessment procedures to identify special education needs, to plan, and to evaluate instruction. Prerequisite: consent of instructor."
    :number: "653"
    :subject: EDIS
  - :name: Behavior and Classroom Management
    :credit: "3"
    :description: Fall, Summer. Analysis and interpretation of behavioral information and data, design, and evaluation of behavioral treatment interventions according to the principles of applied behavior analysis.
    :number: "654"
    :subject: EDIS
  - :name: Advanced and Applied Behavior Management
    :credit: "3"
    :description: "Spring. Application and analysis of specific operant behavior modification and contingency management techniques and strategies. Prerequisites: EDIS 654 or consent of instructor."
    :number: "655"
    :subject: EDIS
  - :name: Dynamic Assessment of Exceptional and Regular Education Students I
    :credit: "3"
    :description: Fall, Summer. Introduction to assessment of intellectual processes; administration, scoring, and educational interpretation of children's intelligence tests; concepts of reliability, validity, and utility; adult testing; use and abuse of intellectual assessment for school psychology. Concurrent registration in EDIS 689 is required.
    :number: "656"
    :subject: EDIS
  - :name: Collaborative Problem-Solving Methods/Techniques for Exceptional and Regular Education Students
    :credit: "3"
    :description: "Fall, Summer. Ecological and client needs assessment including experience with interviewing and observation procedures, needs assessment, task analysis, criterion and domain-reference assessment, information and standardized assessment; language-reading development assessment, learning styles, multicultural and learning disorders of children; evaluation and intervention. Prerequisite: EDIS 656 for School Psychology or consent of instructor."
    :number: "657"
    :subject: EDIS
  - :name: Dynamic Assessment of Exceptional and Regular Education Students II
    :credit: "3"
    :description: "Spring. Child study process. For school psychology, concurrent registration in EDIS 689 is required. Prerequisites: EDIS 656, or consent of instructor. Extra fee."
    :number: "658"
    :subject: EDIS
  - :name: Collaborative Consultation in the Schools
    :credit: "3"
    :description: "Spring, Summer. Theoretical bases, systematic and planned strategies for effecting change in education from sociopsychological consultation viewpoint; role and strategies of change agent; consultant. Prerequisite: consent of instructor."
    :number: "671"
    :subject: EDIS
  - :name: Observation and Participation in the Schools
    :credit: "3"
    :description: Spring, On demand. Directed observation and participation by school psychology students in educational settings.
    :number: "672"
    :subject: EDIS
  - :name: Neuropsychology and Learning
    :credit: "3"
    :description: "Spring. Neuropsychology and learning is designed to provide the basics of neuroanatomy; specifically, in terms of brain organization and neurological development. The relationship of learning and brain function will be explored through awareness of neuropsychological processes. Impact on academic functioning will also be investigated. Prerequisites: enrollment in School Psychology/Psychology, or consent of program coordinator and instructor."
    :number: "673"
    :subject: EDIS
  - :name: Classroom Assessment and Decision Making
    :credit: "3"
    :description: "Fall. Practicum to analyze and assess problems related to classroom learning environments; to plan program to enhance environment; to implement and evaluate plan. Theory integrated with field experience. Prerequisite: consent of instructor."
    :number: "674"
    :subject: EDIS
  - :name: Role and Function of the School Psychologist
    :credit: "3"
    :description: Fall. An overview of the professional concerns school psychologists face working with public schools; future responsibilities as a professional staff facilitator, legal, ethical and moral guidelines will be reviewed.
    :number: "676"
    :subject: EDIS
  - :name: Professional Development Seminar-School Psychology
    :credit: "1"
    :description: "Summer. Preparation for the Supervised Internship Experience in School Psychology. Course will include Development of Individualized Competencies, IEP, field interviews and placements, completion of temporary certification forms for internship. Prerequisites: master's degree in school psychology and approval of the school psychology coordinator and instructor. Graded S/U."
    :number: "677"
    :subject: EDIS
  - :name: Assessment and Testing in the Mental Health Setting
    :credit: "3"
    :description: Spring. This course is designed to provide students with an understanding of the terminology, concepts, and issues involved in selecting, administering, and interpreting the kinds of standardized tests typically used by counselors, rehabilitation counselors, and other human service providers in a variety of settings.
    :number: "678"
    :subject: EDIS
  - :name: Seminar in Mental Health in Education
    :credit: "3"
    :description: "Trends in mental health in schools. Building primary prevention and appropriate therapeutic intervention approaches in work with teachers in schools. Prerequisite: nine hours of psychology or consent of instructor."
    :number: "679"
    :subject: EDIS
  - :name: Special Topics in Special Education/School Psychology
    :credit: "4"
    :description: Fall, Spring, and Summer. Workshops, directed readings, and supervised study of selected problems. Proposed program of study must be approved by instructor prior to registration. May be repeated upon approval of student's advisor if department credit desired, or at discretion of student for recertification or personal growth. Approved for Distance Ed.
    :number: "684"
    :subject: EDIS
  - :name: Special Topics in Special Education/School Psychology
    :credit: "4"
    :description: Fall, Spring, and Summer. Workshops, directed readings, and supervised study of selected problems. Proposed program of study must be approved by instructor prior to registration. May be repeated upon approval of student's advisor if department credit desired, or at discretion of student for recertification or personal growth. Approved for Distance Ed.
    :number: "685"
    :subject: EDIS
  - :name: Practica in School Psychology
    :credit: "10"
    :description: Fall, Spring, On demand. Supervised experience in setting related to one's academic specialization. Proposed field placement registration must be approved by instructor/supervisor prior to registration. May be repeated. Graded S/U. Extra fee.
    :number: "689"
    :subject: EDIS
  - :name: Internship in Transition to Work
    :credit: "4"
    :description: "Fall, Spring, Summer, On demand. This is the capstone experience for students in the Transition-to-Work (TTW) Specialist Endorsement Program. Interns will spend at least 300 hours observing, instructing, and supporting students with exceptional learning needs (ages 14-21) in school and community transition settings. Prerequisite: Consent of program coordinator. Graded S/U."
    :number: "690"
    :subject: EDIS
  - :name: Master's Project
    :credit: "3"
    :description: "On demand. Supervised study of selected problem and written product in fulfillment of requirement for graduate degree. Prerequisite: Graduate status and approval of Program Coordinator or School Chair."
    :number: "691"
    :subject: EDIS
  - :name: Workshop on Current Topics in Special Education/School Psychology
    :credit: "6"
    :description: Fall, Spring, On demand. Intensive study and development of materials and skills relevant to the needs of practitioner special education teachers/school psychologists. Topics vary from semester to semester. Graded S/U.
    :number: "695"
    :subject: EDIS
  - :name: Supervised Practicum in Special Education/School Psychology
    :credit: "12"
    :description: "Supervised teaching experience in education programs for exceptional children; planning and executing educational programs under the supervision of an experienced teacher in the area of concentration or certification/licensure. Prerequisite: consent of graduate coordinators."
    :number: "697"
    :subject: EDIS
  - :name: Review for Comprehensive Examination
    :credit: "12"
    :description: Supervised independent readings in preparation for the master's comprehensive examination. Graded S/U.
    :number: "698"
    :subject: EDIS
  - :name: Thesis Research
    :credit: "12"
    :description: On demand. Credit for thesis study. An enrollment in excess of six hours is acceptable for a master's degree, but no more than six hours are creditable toward the degree. The minimum acceptable total for the degree is three hours. Graded S/U.
    :number: "699"
    :subject: EDIS
  - :name: "Advanced Seminar in School Psychology: I and II"
    :credit: "8"
    :description: "Fall, Spring. A two-semester seminar (four credits per semester) on child study, consultation staffing, and selected topics related to the internship experience. Prerequisites: master's degree, taken concurrently with supervised experience (EDIS 789), and consent of the school psychology coordinator."
    :number: "780"
    :subject: EDIS
  - :name: Internship in School Psychology
    :credit: "12"
    :description: "Fall, Spring, Summer I. A three-semester experience under the direct supervision of a school psychologist in an approved internship setting. Prerequisites: master's degree and approval of the school psychology coordinator, program chair, and instructor."
    :number: "789"
    :subject: EDIS
  :code: EDIS
- :name: Educational Leadership Studies
  :courses: 
  - :name: Organizational Change
    :credit: "3"
    :description: Fall. This course is designed to analyze the fundamental behavioral concepts and process of organizations. The complex process of organizational change and how it can be managed through a collection of techniques. Issues such as forces related to creating the need for organizational change in human resource and educational organizations will be examined.
    :number: "701"
    :subject: EDLS
  - :name: Moral and Ethical Leadership
    :credit: "4"
    :description: Spring. Examination, discussion, and application of the major moral and ethical theories and principles confronting organizational leaders. Includes a discussion of the ethical relationships among professionals and the potential conflicts between personal and professional ethics.
    :number: "711"
    :subject: EDLS
  - :name: Leadership Theories
    :credit: "4"
    :description: Fall. An introductory examination of diverse philosophical and theoretical perspectives which have been used to study leadership and leadership theory as it relates particularly to educational and other human services organization from an interdisciplinary perspective.
    :number: "721"
    :subject: EDLS
  - :name: Diversity and Cultural Leadership
    :credit: "3"
    :description: Spring. This course is designed to examine and bring to consciousness the social, cultural, and historical influences on leadership in a multicultural democracy. This will be done by investigating and making visible aspects of the social forces, cultural dynamics, and historical contexts which influence human experience. Discoveries to leadership roles and practices will also be applied, as well as used to question the ends or purposes of our leadership practices. The course involves both theory and practice with an emphasis on practitioner research.
    :number: "731"
    :subject: EDLS
  - :name: Institutional Policy
    :credit: "3"
    :description: Summer. Institutional Policy has an emphasis on the balance between theory and practice. The students will examine various decision-making models, as well as the major stages in institutional policymaking and policy analysis, applicable to a variety of professions.
    :number: "741"
    :subject: EDLS
  - :name: Technology Trends in Institutional Leadership
    :credit: "3"
    :description: Spring. Investigation and analysis of technology factors and trends which influence organizations and institutional leadership. Areas include technology changes and effects on community formation, productivity, workflow and the workplace, megachange regarding epistemological/pedagogical possibilities, and an introduction to specific applications of chaos theory and complexity theory to organizations regarding leadership, governance, and technology.
    :number: "761"
    :subject: EDLS
  - :name: Internship in Leadership Studies
    :credit: "2"
    :description: "Summer. An advanced internship/practicum placement experience that is designed to be supportive of the experiential needs of each student as these needs relate to achieving that student's career goals. Prerequisite: completion of a minimum of 18 semester hours of EDLS \"core\" course work."
    :number: "771"
    :subject: EDLS
  :code: EDLS
- :name: Special Education
  :courses: 
  - :name: Young Children with Special Needs in Early Childhood Programs
    :credit: "3"
    :description: Fall. Understanding of infant, toddler, and preschool children with special needs in integrated learning environments. Awareness of specific disabilities and their impact on development, family life, and education.
    :number: "521"
    :subject: EDSE
  - :name: Seminar in Special Education/School Psychology
    :credit: "3"
    :description: "Fall, Spring, On demand. Systematic study in several selected topics in the discipline; content varies from semester to semester. May be repeated with approval of the student's advisor if graduate credit is desired or at the discretion of the student for recertification or for professional growth. Prerequisite: consent of instructor. Approved for Distance Ed."
    :number: "680"
    :subject: EDSE
  - :name: Independent Study in Special Education/School Psychology
    :credit: "4"
    :description: Supervised independent completion of a project other than readings. Graded S/U.
    :number: "687"
    :subject: EDSE
  - :name: Problems in Special Education/School Psychology
    :credit: "4"
    :description: "Fall, Spring (on demand). Selected topics within the discipline; content varies from semester to semester. May be repeated on approval of the instructor and department chair. Prerequisites: master's degree and consent of the instructor and department chair."
    :number: "782"
    :subject: EDSE
  :code: EDSE
- :name: Educational Teaching & Learning
  :courses: 
  - :name: Contemporary Perspectives on Teaching in the Middle Grades
    :credit: "2"
    :description: "This course will provide the students with their first specific introduction to middle childhood philosophy with a focus on urban education. This two-credit course will include a field experience in classrooms utilizing middle school philosophy. (2) Prerequisite: EDHD 201. C/F Hrs.: 20. MCE. Extra fee."
    :number: "202"
    :subject: EDTL
  - :name: Contemporary Perspectives on Teaching in the Early Grades
    :credit: "3"
    :description: "Fall and spring. An introduction to early childhood education, K-3, emphasizing the philosophy and approaches needed for teaching in a complex, diverse society. Field-based course with a focus on diverse schools. Prerequisite: EDHD 201 with C or better grade. C/F Hrs. 30. ECS, Pre-Early Childhood Studies majors or instructor permission."
    :number: "203"
    :subject: EDTL
  - :name: Foundations of Early Childhood Education
    :credit: "3"
    :description: "Fall, Spring. An introduction to early childhood education emphasizing the teaching of young children in schools with diverse populations. Explores historical, social and philosophical foundations of Early Childhood Education. Field-based course. Transportation required. Prerequisite: EDHD 201 with C grade or better; Pre-Early Childhood majors only."
    :number: "204"
    :subject: EDTL
  - :name: Introduction to the Teaching and Learning of Foreign Languages
    :credit: "3"
    :description: "Spring. This course introduces students to pre-K-12 foreign language instruction. It focuses on understanding the nature of language, language learning, language teaching, and the preparation of language teachers and includes an early field experience in a pre-K-8 foreign language classroom. Prerequisite: EDHD 201. FE:20. Transportation required."
    :number: "229"
    :subject: EDTL
  - :name: Introduction to Educational Technology
    :credit: "2"
    :description: Fall, Spring, Summer. The course addresses effectively identifying, locating, evaluating, designing, preparing and efficiently using educational technology as an instructional resource in the classroom as related to principles of learning and teaching. Candidates will develop increased classroom communication abilities through lectures, discussions, modeling, laboratory experiences and completion of a comprehensive project. Extra fee. Approved for Distance Ed.
    :number: "230"
    :subject: EDTL
  - :name: Introduction to Reading and Literacy for the Middle Grades
    :credit: "3"
    :description: "Fall, Spring. An introductory course in understanding reading and writing processes, cultural and linguistic diversity, and the integration of the six language arts. Prerequisite: EDHD 201."
    :number: "242"
    :subject: EDTL
  - :name: Introduction to the Teaching of the Integrated Language Arts (ILA)
    :credit: "3"
    :description: "This course provides students with an introduction to teaching secondary (grades 7-12) English Language Arts. It focuses on understanding the integrated structure of the English Language Arts. Key concepts include: organizational structure, curriculum standards, inquiry, and technology. This course includes a field experience in classrooms. Prerequisite: EDHD 201. FE:20. Transportation required."
    :number: "271"
    :subject: EDTL
  - :name: Introduction to Secondary Mathematics
    :credit: "3"
    :description: "Review of content typically taught in the secondary mathematics curriculum, including topics from algebra, geometry, trigonometry, statistics/probability, and discrete mathematics. An introduction to state and national Standards in mathematics, including mathematical process skills, inquiry through the use of hands on materials, and current instructional technology. Prerequisites: EDHD 201, \"C\" or higher in MATH 131 and at least 30 completed semester hours. FE:20. Transportation required."
    :number: "274"
    :subject: EDTL
  - :name: Introduction to the Teaching of Science
    :credit: "3"
    :description: "This course provides students with an introduction to the middle school, junior high school, and high school organizational and curricular issues in the specific discipline. It focuses on understanding the interrelated nature of the sciences as well as individual science courses. Key concepts in science education will be addressed such as organizational structure, curriculum standards, inquiry, and science/technology. This course will include a field experience in classrooms utilizing current reform based science practices. Prerequisite: EDHD 201. FE:20. Transportation required."
    :number: "275"
    :subject: EDTL
  - :name: Introduction to the Teaching of Social Studies
    :credit: "3"
    :description: "This course provides students with an introduction to curricular issues across all grade levels in the specific discipline. It focuses on understanding the interrelated nature of the social sciences as well as individual social science courses. Key concepts in social studies education will be addressed such as organizational structure, curriculum standards, inquiry, and social science/technology. This course will include a field experience in classrooms utilizing current reform based social studies practices. Prerequisite: EDHD 201. FE:20. Transportation required."
    :number: "276"
    :subject: EDTL
  - :name: Phonics, Word Recognition, and Language Skills
    :credit: "3"
    :description: "Fall, Spring. Phonics and a systematic approach to its teaching, assessment, and intervention for young children. From a base of language development, phonemic awareness, phonics, word recognition, and word study will be addressed with connections to spelling and vocabulary acquisition. Prerequisite: EDFI 302 or EDFI 303. (Credit not given for more than one of EDTL 300, EDTL 301, or EDTL 311.)"
    :number: "300"
    :subject: EDTL
  - :name: Phonics, Fluency, and Word Study
    :credit: "3"
    :description: "Phonics and a systematic approach to its teaching, assessment, and intervention with middle grade learners. From a base of language development, the course examines phonics, structural analysis, and other word recognition strategies as tools for reading fluency. Word study and spelling across the curriculum are addressed. Prerequisite: EDFI 303. (Credit not given for more than one of EDTL 300, EDTL 301, and EDTL 311.)"
    :number: "301"
    :subject: EDTL
  - :name: Computer Utilization for the Middle Childhood Teacher
    :credit: "3"
    :description: "Fall, Spring, Summer. Appropriate practices in integrating computer technologies in the middle childhood curriculum. Evaluation of digital resources, including software for middle childhood classrooms. Exploration and critical analysis of issues related to digital technologies in education. Prerequisites: EDFI 302 or EDFI 303 and Junior standing. Credit not given for more than one of EDTL 302, EDTL 303, or EDTL 367. Extra fee."
    :number: "302"
    :subject: EDTL
  - :name: Computer Utilization for the Early Childhood Teacher
    :credit: "3"
    :description: "Fall, Spring, Summer. Developmentally appropriate practices in integrating computer technologies in the early childhood curriculum. Evaluation of digital resources, including software for early childhood classrooms and assistive technologies. Exploration and critical analysis of issues related to digital technologies in education. Prerequisites: EDFI 301 or EDFI 302 and Junior standing. Credit not given for more than one of EDTL 302 and EDTL 303. Extra fee."
    :number: "303"
    :subject: EDTL
  - :name: Literacy for Young Learners
    :credit: "3"
    :description: "Fall, Spring. Literacy development from preschool through the primary grades. From theoretical perspectives to developmentally appropriate materials, instructional approaches and strategies for teaching all young learners. Prerequisites: EDFI 302 or EDFI 303; overall GPA 3.0 or higher; Pre-ECS or ECS majors only. (Credit not given for more than one of EDTL 310 and EDTL 321.)"
    :number: "310"
    :subject: EDTL
  - :name: Phonics, Word Recognition, and Language Skills for Young Children
    :credit: "3"
    :description: "Fall, Spring. Phonics and a systematic approach to its teaching, assessment, and intervention for all young children. From a base of language development, phonemic awareness, phonics, word recognition, and word study will be addressed with connections to spelling and vocabulary acquisition. Prerequisites: EDFI 302 or EDFI 303; overall GPA 3.0 or higher; Pre-ECS or ECS majors only. Corequisite: EDTL 310. (Credit not given for more than one of EDTL 311, EDTL 300, or EDTL 301.)"
    :number: "311"
    :subject: EDTL
  - :name: Kindergarten-Grade 3 Practicum
    :credit: "3"
    :description: "Fall, Spring. Planning, teaching, management, and professionalism for early childhood education. Includes an intensive field experience in a kindergarten or primary grade classroom. Prerequisite: Grades of C or better in Field Block I: HDFS 320, HDFS 420, EDIS 429, EDTL 310, and EDTL 311. Transportation required. Graded S/U. Extra fee."
    :number: "320"
    :subject: EDTL
  - :name: Emergent and Beginning Reading
    :credit: "3"
    :description: "Fall, Spring. Literacy development for the early years. Theoretical curricular perspectives. Materials, instructional approaches, and assessment that are developmentally appropriate. Must obtain C or better prior to EDTL teaching internship. Prerequisites: EDTL 300 and admission to early childhood program. (Credit not given for more than one of EDTL 310 and EDTL 321.) Extra fee."
    :number: "321"
    :subject: EDTL
  - :name: Literacy Across the Early Childhood Curriculum
    :credit: "3"
    :description: "Fall, Spring. Developing oral and written language abilities in young children through age-appropriate, integrated curriculum. Approaches, teaching strategies, and resources for language learning through play, drama, reading, writing, speaking, and listening. Prerequisites: EDTL 310; EDTL 311 or EDTL 301; admitted to Early Childhood Program. Corequisite: EDTL 320. Extra fee."
    :number: "322"
    :subject: EDTL
  - :name: Early Childhood Mathematics Methods
    :credit: "3"
    :description: "Fall, Spring. Teaching contemporary mathematics in prekindergarten-grade 3. Objectives, curriculum, materials for instruction, methods of teaching, and assessment. Must obtain minimum grade of C prior to EDTL 491. Prerequisite: admission to early childhood program. C/F hrs.: 30. Extra fee."
    :number: "323"
    :subject: EDTL
  - :name: Science Methods for the Early Childhood Teacher
    :credit: "3"
    :description: "Fall and Spring. Teaching of science in grades Pre K-3. Developmentally appropriate instruction in science, including early childhood science curriculum, materials, adapting curriculum for diverse populations, inquiry based pedagogy, science safety, and Ohio's Academic Content Standards for Science, and multiple methods evaluation. Corequisite: EDTL 320. Extra fee."
    :number: "324"
    :subject: EDTL
  - :name: Social Studies Methods for the Early Childhood Teacher
    :credit: "3"
    :description: "Fall, Spring. Objectives, content learning experiences, instructional resources, cooperative learning, reflective teaching and learning for all children in pre-kindergarten to third grade classrooms. Corequisite: EDTL 320. Extra fee."
    :number: "325"
    :subject: EDTL
  - :name: Literacy Assessment in the Early Childhood Education Classroom
    :credit: "3"
    :description: "An investigation of the role of classroom assessment in instructional decision-making and student learning. This course provides an in-depth study of various formal and informal literacy assessment tools that are appropriate to use in early childhood classrooms. Must obtain a minimum grade of C prior to EDTL 491. Prerequisites: EDTL 310; EDTL 311 or EDTL 301; admitted to Early Childhood Program. Corequisite: EDTL 320."
    :number: "326"
    :subject: EDTL
  - :name: Teaching for the Middle Grades
    :credit: "3"
    :description: "Fall, Spring. Planning, teaching, management, and professionalism for middle grade teachers. Methods Block Practicum. Must obtain a minimum grade of C prior to EDTL 492. Prerequisites: Admission to Middle Childhood Program; 2.8 GPA. Extra fee."
    :number: "340"
    :subject: EDTL
  - :name: Content Literacy for Middle Childhood Educators
    :credit: "3"
    :description: "Teaching literacy across the curriculum, grades 4-9. Evaluating texts, student reading ability, and comprehension. Integrating reading with writing to learn. Instruction, intervention, and assessment strategies. Prerequisite: C grade or better in EDTL 300 or EDTL 301; Corequisite: EDTL 340. Extra fee."
    :number: "341"
    :subject: EDTL
  - :name: Applied Literacy Assessment for the Middle Childhood Classroom
    :credit: "3"
    :description: "Fall, Spring. Applying literacy techniques to middle childhood classrooms and educational settings. From theoretical perspectives to materials, techniques, and tools. Using assessments to plan instruction. Prerequisite or Corequisite: EDTL 341."
    :number: "343"
    :subject: EDTL
  - :name: Mathematics Instruction for the Middle Childhood Educator
    :credit: "3"
