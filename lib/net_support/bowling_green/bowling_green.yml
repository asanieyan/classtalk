- :name: Food and Nutrition
  :courses: 
  - :name: Introduction to Human Nutrition
    :credit: "3"
    :description: Fall, Spring, Summer. Basic concepts and principles in the science of human nutrition, energy balance and weight control, individual nutrient needs, diet selection, nutrition related metabolism and physiological functions, nutritional diseases, and current human nutrition controversies. Applicable to the BG Perspective (general education) natural sciences requirement. Approved for Distance Ed.
    :number: "207"
    :subject: F&N
  - :name: Fundamentals of Food Science
    :credit: "3"
    :description: Fall, Spring. Science of foods in relation to chemical composition, nutritional value, processing methods, quality, and standards of identity. Two hours lecture and three hours of lab. Extra fee.
    :number: "210"
    :subject: F&N
  - :name: "Food: Preparation, Availability, and Resources"
    :credit: "3"
    :description: "Fall, Spring and on demand. Principles and application of basic food preparation, meal planning, and food delivery. Food availability, budgets, and food access of the individual, family, and community. Two hours of lecture, two hours of lab. Prerequisite: F&N 207 or consent of instructor. Extra fee."
    :number: "212"
    :subject: F&N
  - :name: Nutritional Assessment and Counseling
    :credit: "3"
    :description: "Fall, Spring. Methods for evaluating nutritional status of individuals and population groups, and techniques used in diet instruction. Methods of quality assurance, program evaluation, laws, regulations, and standards affecting dietetic practice. Prerequisites: F&N 207 or consent of instructor. Extra fee."
    :number: "310"
    :subject: F&N
  - :name: Food and Culture
    :credit: "3"
    :description: "Fall. Geographic, economic, political, religious, environmental, and cultural influences on dietary patterns in the United States and other regions of the world. Emphasis is on skills needed for students to identify the relevant cultural food patterns among individuals and communities. Prerequisite: F&N 207 or consent of instructor. Extra fee."
    :number: "326"
    :subject: F&N
  - :name: Quantity Food Production
    :credit: "3"
    :description: "Fall. Planning and service of quantity foods for institutions and restaurants. Menu planning, purchasing, production scheduling, recipe standardization, receiving, storage and issuing. Two hours lecture, three hours clinical experience. Prerequisite: F&N 210 or consent of instructor."
    :number: "331"
    :subject: F&N
  - :name: Principles and Practice of Food Protection
    :credit: "3"
    :description: Fall. Principles involved in identification and prevention of the causes of food contamination. Public health regulations and microbiological control measures in various food service operations. Could lead to Education Foundation Sanitation Certification. Three hours lecture.
    :number: "335"
    :subject: F&N
  - :name: Principles of Foodservice Management
    :credit: "3"
    :description: Spring. Management principles and procedures in institutional or commercial food services. Selection, training and supervision of personnel. Food procurement, production and marketing. Clinical experience. Two hours lecture and three hours of clinical experience.
    :number: "372"
    :subject: F&N
  - :name: Supervised Field Experience in Food and Nutrition
    :credit: "5"
    :description: On demand. Supervised work experience in an approved site. Contact hours and specific requirements arranged with F&N faculty. May be repeated. Graded S/U.
    :number: "389"
    :subject: F&N
  - :name: Experimental Foods
    :credit: "3"
    :description: "Spring. Experimental methods of quality control and product development. Scientific reasoning applied to the methods of food preparation. Subjective and objective evaluation criteria will be practiced. Two hours of lecture and three hours of lab. Prerequisites: F&N 210, CHEM 306 or consent of instructor. Extra fee."
    :number: "431"
    :subject: F&N
  - :name: Advanced Nutrition
    :credit: "3"
    :description: "Spring. Topics in normal nutrition, nutrient metabolism interrelationships, and metabolic integration. Three hours of lecture. Prerequisites: F&N 207, CHEM 306."
    :number: "432"
    :subject: F&N
  - :name: Medical Nutrition Therapy I
    :credit: "3"
    :description: "Fall. Nutritional therapies for specific medical conditions. Physiological and biochemical basis for nutrition intervention in disease. Pathophysiology of major disease states and impact on nutritional status and normal metabolism. Assessment of nutritional status, implementation, monitoring, and evaluation of appropriate nutrition therapy. Prerequisites: BIOL 332, CHEM 308, F&N 310, F&N 432."
    :number: "434"
    :subject: F&N
  - :name: "Life Cycle Nutrition: Pregnancy to Adolescence"
    :credit: "3"
    :description: "Fall. Nutrition of pregnant women, infants, and children in health and disease, from prenatal period to adolescence. Prerequisite: F&N 207 and F&N 310."
    :number: "435"
    :subject: F&N
  - :name: "Life Cycle Nutrition: The Middle and Later Years"
    :credit: "3"
    :description: "Spring, Summer. Psychological, physiological, and socio-economic factors affecting diet and nutritional needs in group and individual situations. Two hours of lecture and two hours of clinical experience. Prerequisites: F&N 207 and F&N 310. Approved for Distance Ed."
    :number: "436"
    :subject: F&N
  - :name: Medical Nutrition Therapy II
    :credit: "3"
    :description: "Spring. Nutritional therapies for specific medical conditions. Physiological and biochemical basis for nutrition intervention in disease. Pathophysiology of major disease states and impact on nutritional status and normal metabolism. Assessment of nutritional status, implementation, monitoring, and evaluation of appropriate nutrition therapy. Continuation of F&N 434. Prerequisites: BIOL 332, CHEM 308, F&N 310, F&N 432, F&N 434."
    :number: "438"
    :subject: F&N
  - :name: Research Methods in Nutrition, Foods, and Dietetics
    :credit: "3"
    :description: "Fall. Methods in research design, data analysis, and presentation. Techniques in dietetics, nutrition, foods, foodservice management, and clinical studies. Preparation of research proposals, evaluating published research, and ethical issues. Prerequisites: F&N 310, F&N 432 and MATH 115 or equivalent."
    :number: "440"
    :subject: F&N
  - :name: Laboratory Methods in Food and Nutrition Sciences
    :credit: "4"
    :description: "Fall. Application of quantitative and qualitative physical, chemical, and instrumental methods of analysis in food and nutrition sciences. Three one-hour lectures and one three-hour lab. Prerequisites: F&N 210, F&N 310, and F&N 432 or consent of instructor. Extra fee."
    :number: "442"
    :subject: F&N
  - :name: Independent Study in Food and Nutrition
    :credit: "3"
    :description: "On demand. Supervised individual study. In-depth study of topics or problems in food and/or nutrition sciences. May be repeated. Prerequisite: consent of department."
    :number: "470"
    :subject: F&N
  - :name: Seminar in Food and Nutrition
    :credit: "3"
    :description: "Fall, and on demand. In-depth examination of contemporary issues, concepts, and topics in food and nutrition. Prerequisite: seniors only, or consent of instructor."
