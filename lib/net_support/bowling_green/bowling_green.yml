  - :name: Asian Civilizations
    :credit: "3"
    :description: Fall, Spring. This is a core course for all Asian Studies majors and minors. Provides general knowledge of Asia relative to historical, cultural, social, economic, and political developments of selected countries in East, South, or Southeast Asia. Credit allowed for only one of ASIA 180, HIST 180. Applicable to the BG Perspective (general education) social sciences and international perspective requirements. Approved for Distance Ed.
