    :number: "644"
    :subject: POLS
  - :name: Environmental Management
    :credit: "3"
    :description: Fall. Seminar on environmental management functions of state agencies and local governments, including regulatory programs and land use. Topics include interagency and intergovernmental coordination, public involvement, political and financial support, and evaluation.
    :number: "645"
    :subject: POLS
  - :name: Seminar in Comparative Government
    :credit: "3"
