    :number: "589"
    :subject: CS
  - :name: Architecture of Computers
    :credit: "3"
    :description: "Spring (odd years). Architectures of modern computing systems. Techniques for high-speed computation: pipelining, vector processing, array processors. General purpose parallel architectures: SIMD, MIMD and data flow systems and their memory organizations and processor communication. Prerequisites: Admission to MS in CS program, or consent of department, plus CS 217 or equivalent."
    :number: "607"
    :subject: CS
  - :name: Advanced Compiler Design
    :credit: "3"
    :description: "Spring (even years). Programming language grammars and normal forms, parsing algorithms and semantics specification, optimization, error recovery. Translator writing systems and extensible languages. Prerequisite: CS 509 or CS 510."
    :number: "609"
    :subject: CS
  - :name: Automata and Computability Theory
    :credit: "3"
    :description: Summer (odd years). Mathematical models for algorithmic processes, such as finite automata and Turing machines. Limitations of such models.
    :number: "611"
    :subject: CS
  - :name: Analysis of Algorithms
    :credit: "3"
    :description: "Fall. Algorithms for solving problems that occur frequently in computer applications. Basic principles and techniques for designing and analyzing algorithms. Prerequisites: CS 201 and MATH 222 or equivalent."
    :number: "612"
    :subject: CS
  - :name: Reliable Computing
    :credit: "3"
    :description: "Spring (even years). Techniques for writing reliable software including n-version programming, fault-tolerant data structures and formal proofs of correctness. Rollback and recovery methods. Fault-tolerant hardware and methods of hardware error detection and correction. Prerequisites: Admission to MS in CS program, or consent of department, plus CS 335 or equivalent."
    :number: "615"
    :subject: CS
  - :name: Advanced Topics in Artificial Intelligence
    :credit: "3"
    :description: Summer (even years). Intensive study of a major sub-field such as neural networks, expert systems, machine learning/tutoring, natural language processing, pattern recognition, robotics, or others.
    :number: "620"
    :subject: CS
  - :name: Computer Systems Security
    :credit: "3"
    :description: "Spring (odd years). Security issues in the realm of computers, communications, and the internet. Algorithms for encryption, cryptography, authentication, key exchange protocols, virus detection, database security, and secure internet communication. Models of security policies and computer systems certification. Prerequisites: Admission to MS in CS program, or consent of department, plus CS 327 and CS 335 or equivalent."
    :number: "621"
    :subject: CS
  - :name: Topics in Advanced Computer Graphics
    :credit: "3"
    :description: "Fall (odd years). Topics may include: hidden line/surface algorithms, curved lines and surfaces, illumination and shading techniques, color models, geometric and solids modeling, animation, graphics for game programming, virtual reality, image processing, image compression, and pattern recognition algorithms. Prerequisites: Admission to MS in CS program, or consent of department, plus CS 525 or equivalent."
    :number: "625"
    :subject: CS
  - :name: Networks and Distributed Processing
    :credit: "3"
    :description: "Fall. Computer network architecture and protocols. Routing, congestion, and flow control. Client-server models and remote procedure calls. Topics may include algorithms for broadcasting, check pointing, termination detection, and other problems. Prerequisites: Admission to MS in CS program, or consent of department, plus CS 327 or equivalent."
    :number: "629"
    :subject: CS
  - :name: Statistical Packages
    :credit: "3"
