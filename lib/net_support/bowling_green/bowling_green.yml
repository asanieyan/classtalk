  - :name: Seminar in Geology
    :credit: "3"
    :description: Systematic exploration of a particular aspect of the discipline. May be repeated with approval of the graduate coordinator.
    :number: "580"
    :subject: GEOL
  - :name: Teaching in the Geological Sciences
    :credit: "1"
    :description: Fall. Pedagogical methods for teaching introductory geology labs. Classroom experience, observation and preparation of teaching materials, including preparation of lectures and classroom demonstrations, preparation of quizzes and exams, and use of technology in the classroom. Required of all graduate teaching assistants. Graded S/U.
    :number: "601"
    :subject: GEOL
  - :name: Isotope Geochemistry
    :credit: "3"
    :description: "On demand. Principles and applications of radiogenic and stable isotope systems to geologic and environmental problems. Topics include isotope formation and stability, radioactive decay, geochronology, and common isotope tracer systems. Three one-hour lectures. Prerequisite: consent of instructor."
    :number: "605"
    :subject: GEOL
  - :name: Structural Geology
    :credit: "3"
    :description: "Spring. Study of the deformation of the earth's crust. Analysis of stress and strain. Origin and significance of geologic structures. Two lectures and one two-hour lab. Prerequisites: GEOL 309."
    :number: "609"
    :subject: GEOL
  - :name: Engineering Geology
    :credit: "3"
    :description: Characterization of geologic materials for engineering purposes; engineering properties of soils; slope stability; evaluation of natural hazards; foundation design. Two lectures and one two-hour laboratory.
    :number: "615"
    :subject: GEOL
  - :name: Applied Surface and Groundwater Modeling
    :credit: "4"
    :description: "Applied modeling of the hydrogeologic cycle. The course focuses on three areas of the hydrogeologic modeling: surface water modeling, aquifer property testing, and ground water modeling. The course integrates lectures, discussions, and project-based lab exercises. Software used includes: Arcview, Hec-RAS, Mod-Flow, and Starpoint softwares Aquifer Pump Test Programs."
    :number: "616"
    :subject: GEOL
  - :name: Environmental Geophysics
    :credit: "4"
    :description: "Application of geophysical techniques to the exploration of the shallow subsurface with an emphasis on environmental problems. Seismic reflection and refraction, resistivity, magnetics, and gravity. Three lectures and one two-hour laboratory. Prerequisites: GEOL 309, PHYS 201 or PHYS 211, or consent of instructor."
    :number: "620"
    :subject: GEOL
  - :name: Sedimentary Environments
    :credit: "3"
    :description: "Fall. Study of principles and concepts involved in reconstructing ancient sedimentary depositional environments by way of lithologic, structural, and biologic aspects of sedimentary rocks and use of facies models. Two lectures and one two-hour laboratory/demonstration/lecture. Prerequisite: GEOL 316."
    :number: "623"
    :subject: GEOL
  - :name: Quantitative Paleontology
    :credit: "3"
    :description: "Spring (alternate years). Quantitative approaches to paleontological problems, including phylogenetic reconstruction, morphometrics, paleoecology, biostratigraphy, and random models. Discussion of theory and mathematical concepts, hands-on practice, and analysis of case studies. Prerequisites: GEOL 415/GEOL 515 or consent of instructor."
    :number: "631"
    :subject: GEOL
  - :name: Advanced Paleobiology
    :credit: "3"
    :description: "Spring (alternate years). Paleobiological aspects of paleontology: paleoecology, paleobiogeography, evolution, phylogeny, and biochronology. Selected case histories. Prerequisites: GEOL 415 or consent of instructor."
    :number: "633"
    :subject: GEOL
  - :name: Glacial Geology
    :credit: "3"
    :description: "Fall (alternate years). Glacial processes and influence on landscape. Three one-hour lectures. Three one-day field trips required. Prerequisite: consent of instructor."
    :number: "639"
    :subject: GEOL
  - :name: Environmental Remote Sensing
    :credit: "3"
    :description: "Fall (alternate years). Use of multispectral remote sensing data for environmental applications. Examples of localized environmental studies and engineering geology. Results of global monitoring of Earth's atmosphere, oceans, cryosphere, geological hazards, and manmade hazards by remote sensing satellites, as well as future needs. Two lectures and one two-hour lab, including Internet applications. Prerequisite: GEOL 440 or GEOL 540, or consent of instructor."
    :number: "640"
    :subject: GEOL
  - :name: Sedimentary Basin Analysis
    :credit: "3"
    :description: "Fall (alternate years). Study of sedimentary basins in their tectonic and paleogeographic setting, with emphasis on collection and analysis of field data, geophysical logs, basin mapping techniques, seismic stratigraphy, and thermal maturity studies. Prerequisite: GEOL 316."
    :number: "645"
    :subject: GEOL
  - :name: Geology Colloquium
    :credit: "1"
    :description: Fall, Spring. Current topics in geology. Presentation and discussion of topics of interest to the geological community as a whole. May be repeated. Graded S/U.
    :number: "670"
    :subject: GEOL
  - :name: Seminar in Geology
    :credit: "3"
    :description: "Fall, Spring. Advanced seminars in specialized fields of geology covering particular subjects in detail by survey of literature and discussion. May be repeated. Prerequisite: consent of instructor."
