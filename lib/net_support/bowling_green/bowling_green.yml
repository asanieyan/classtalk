    :subject: MATH
  - :name: Numerical Analysis of Partial Differential Equations I
    :credit: "3"
    :description: "Classification of second order linear partial differential equations; source problems; auxiliary conditions and well posed problems. Method of Characteristics for hyperbolic equations. The conservation law form and the Lax Wendroff difference equations. Lax-Richtmyer theory for initial value problems. Elliptic partial differential equations. Young's theory on 2-cyclic matrices. Prerequisites: MATH 539 and programming experience."
    :number: "618"
    :subject: MATH
  - :name: Numerical Analysis of Partial Differential Equations II
    :credit: "3"
    :description: "Elements of linear analysis; Lax-Milgram theorem; Galerkin Approximations; symmetric bilinear forms and variational formulations; elements of the theory of generalized derivatives and Sobolev spaces; elements of approximation theory; source problems; finite element spaces; development of finite element codes. Prerequisites: MATH 539 and MATH 665."
