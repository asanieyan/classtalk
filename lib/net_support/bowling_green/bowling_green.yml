- :name: Health Promotion
  :courses: 
  - :name: Health & Wellness
    :credit: "3"
    :description: Fall, Spring, and Summer on demand. Heredity, environment, and lifestyle behaviors will be examined for their influence on health. Topics include behavior change theory, fitness, stress management, nutrition, weight management, alcohol and other drugs, and sexual health.
    :number: "215"
    :subject: HP
  - :name: Introduction to Community and Worksite Health Promotion
    :credit: "3"
    :description: Fall, Spring. An overview of health education theories, practice and planning models. Basic understanding of the determinants of health and behavior throughout the lifespan. Introduction to health promotion practices addressing the needs of individuals, families, and communities.
    :number: "216"
    :subject: HP
  - :name: Health Communication Strategies
    :credit: "3"
    :description: Spring, and Summer on Demand. Instructional techniques, public speaking, materials development, digital technology, interactive learning activities, literature search strategies, software packages, and basic newsletter and website development.
    :number: "308"
    :subject: HP
  - :name: Program Planning and Evaluation
    :credit: "3"
    :description: "Fall. Theories, principles and methods involved in the planning and evaluation of health programs at the worksite and in the community. Prerequisites: HP 215, HP 216, and HP 308 or permission of instructor."
    :number: "310"
    :subject: HP
  - :name: Health Promotion and the Health Care System
    :credit: "3"
    :description: Fall on odd-numbered years. Introduction to the health care and health insurance systems, including demand management and managed care, as they relate to health promotion planning, implementation and evaluation.
    :number: "311"
    :subject: HP
