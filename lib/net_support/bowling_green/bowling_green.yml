  :courses: 
  - :name: Introduction to Health Professions
    :credit: "1"
    :description: Survey of health and human service professions and the function of health care personnel within these professions. Approved for Distance Ed.
    :number: "101"
    :subject: MEDT
  - :name: Orientation to the Professions of Medicine/Medical Technology
    :credit: "1"
    :description: "Spring. Professional aspects of medical technology and the allied health fields; introduction to laboratory procedures and topics concerning direct and indirect patient care; tour of hospital facilities; review of current clinical practice issues. Time: one two-hour laboratory/discussion session per week."
    :number: "201"
    :subject: MEDT
  - :name: Acquired Immunodeficiency Syndrome
    :credit: "1"
    :description: Fall, Spring. A comprehensive course on HIV/AIDS, discussing epidemiology, biology, socio-demography, safer sex, other sexually transmitted diseases, partner notification, ethics, testing and support services. Bowling Green faculty as well as community experts will be brought in as instructors. This course will be informative and practical. Approved for Distance Ed.
    :number: "205"
    :subject: MEDT
  - :name: Basic Hematology
    :credit: "3"
    :description: Study of human blood cell structure and function, methods of blood cell analysis, and changes caused by diseases. Lecture and laboratory.
    :number: "222"
    :subject: MEDT
  - :name: Analysis of Body Fluids
    :credit: "2"
    :description: Formation and function of the human urinary system. Methods of chemical and cellular analysis of urine, amniotic, cerebrospinal, serous, synovial and seminal fluids. Changes in body fluids caused by diseases. Lecture and laboratory.
    :number: "251"
    :subject: MEDT
  - :name: Medical Terminology
    :credit: "2"
    :description: "Fall, Spring. Vocabulary and terms used by medical personnel; prefixes, suffixes, word roots and their combining forms, usage and spelling; specialized terms by body systems. Prerequisite: sophomore standing. Approved for Distance Ed."
    :number: "301"
    :subject: MEDT
  - :name: Forensic Laboratory Testing
    :credit: "3"
    :description: Introduction to general forensic testing as employed in clinical medicine, criminal justice, etc. Theory & demonstration include specimen collection, preservation; DNA testing; species identification, drug testing, court application, case studies. Explained in format geared to non-science majors. Lecture 2hr & 1hr discussion/demo/week. Extra fee.
    :number: "310"
    :subject: MEDT
  - :name: AIDS Education in the Schools
    :credit: "2"
    :description: Review of current legislation, policies, procedures, educational materials and safety regarding AIDS/HIV in the classroom with emphasis on responsibilities of teachers, administrators, school board.
    :number: "380"
    :subject: MEDT
  - :name: Issues in Health Care Administration
    :credit: "3"
    :description: "Capstone course examining current issues and trends affecting the health care delivery system and confronting health providers, patients and society. Interdisciplinary topics such as health care economics, quality of care, law and ethics and governmental policies will be emphasized. Prerequisite: Senior in AHS or BSBA, or junior in Medical Technology Program or consent of instructor. Approved for Distance Ed."
    :number: "401"
    :subject: MEDT
  - :name: Orientation and Management
    :credit: "1"
    :description: "Orientation to hospital departments and laboratory procedures. Laboratory supervision and management. Prerequisite: admission to hospital-based medical technology program. Duration of this course may vary slightly from hospital to hospital."
    :number: "402"
    :subject: MEDT
  - :name: Applied Clinical Microbiology
    :credit: "9"
    :description: "Fourteen weeks of supervised practical experience in a clinical microbiology lab identifying pathogenic bacteria, fungi, and parasites. Prerequisite: admission to hospital-based medical technology program. Duration of this course may vary slightly from hospital to hospital."
    :number: "403"
    :subject: MEDT
  - :name: Clinical Serology
    :credit: "2"
    :description: "Three weeks of supervised experience in clinical applications of cellular and humoral immunity as diagnostic procedures. Prerequisite: admission to hospital-based medical technology program. Duration of this course may vary slightly from hospital to hospital."
    :number: "404"
    :subject: MEDT
  - :name: Applied Clinical Hematology
    :credit: "5"
    :description: "Eight weeks of supervised practical experience in hematologic methods, coagulation and blood cell morphology in a hospital laboratory setting. Prerequisite: admission to hospital-based medical technology program. Duration of this course may vary slightly from hospital to hospital."
    :number: "405"
    :subject: MEDT
  - :name: Applied Clinical Chemistry
    :credit: "11"
    :description: "Seventeen weeks of supervised practical experience in manual and automated methods in clinical chemistry, toxicology and endocrinology in a hospital setting. Prerequisites: admission to hospital-based medical technology program. Duration of this course may vary slightly from hospital to hospital."
    :number: "406"
    :subject: MEDT
  - :name: Blood Bank
    :credit: "5"
    :description: "Seven weeks of supervised practical experience in blood group serology with emphasis on preparation and testing of blood for transfusion in a hospital laboratory setting. Prerequisite: admission to hospital-based medical technology program. Duration of this course may vary slightly from hospital to hospital."
    :number: "407"
    :subject: MEDT
  - :name: Diagnostic Immunology I
    :credit: "3"
    :description: "Theory of clinical immunology related to humoral and cellular immunity in health and disease states. Prerequisite: admission to university-based medical technology program or permission of instructor."
    :number: "411"
    :subject: MEDT
  - :name: Diagnostic Immunology I Laboratory
    :credit: "1"
    :description: "Laboratory application and testing related to humoral and cellular immunity in disease states. Prerequisite: admission to university-based medical technology program or permission of instructor. Extra fee."
    :number: "412"
    :subject: MEDT
  - :name: Immunohematology I
    :credit: "4"
    :description: "Theory of human blood groups, compatibility testing, detection and identification of antibodies, blood collection/storage, management of transfusion service. Prerequisites: admission to university-based medical technology program or permission of instructor."
    :number: "413"
    :subject: MEDT
  - :name: Immunohematology I Laboratory
    :credit: "2"
    :description: "Laboratory application and testing of human blood groups, compatibility testing, detection and identification of antibodies. Prerequisite: admission to university-based medical technology program or permission of instructor. Extra fee."
    :number: "414"
    :subject: MEDT
  - :name: Immunohematology II
    :credit: "3"
    :description: "MEDT 413 and MEDT 414 continued; emphasis on a clinical application of current practice in Blood Banking. Prerequisites: MEDT 413 and MEDT 414 with a grade of C or better. Duration of this course may vary slightly from hospital to hospital. Extra fee."
    :number: "415"
    :subject: MEDT
  - :name: Clinical Immunology II
    :credit: "2"
    :description: "Clinical laboratory experience regarding testing and application of diagnostic immunology (MEDT 411 and MEDT 412). Prerequisites: grade of C or higher in MEDT 411 and MEDT 412 or equivalent. Duration of this course may vary slightly from hospital to hospital. Extra fee."
    :number: "416"
    :subject: MEDT
  - :name: Hematology I
    :credit: "3"
    :description: "Origin, regulation, morphology and function of blood cells in health and disease. Congenital and acquired hematologic aberrations. Prerequisite: admission to university-based medical technology program or permission of instructor."
    :number: "421"
    :subject: MEDT
  - :name: Hematology Lab I
    :credit: "2"
    :description: "Diagnostic laboratory procedures applied to qualitative and quantitative evaluation of blood cells. Prerequisite: admission to university-based medical technology program or permission of instructor. Extra fee."
    :number: "422"
    :subject: MEDT
  - :name: Hematology II
    :credit: "2"
    :description: "Mechanism of hemostasis in health and hemorrhagic and thrombotic disease. Blood cell morphology. Lecture and laboratory. Prerequisite: admission to university-based technology program or permission of instructor. Extra fee."
    :number: "423"
    :subject: MEDT
  - :name: Hematology III
    :credit: "3"
    :description: "Continuation of Phase I hematology sequence with emphasis on clinical application and hospital laboratory instrumentation. Full-time clinical instruction and practice. Prerequisites: grade of C or better in MEDT 421; MEDT 422 or MEDT 460; and MEDT 423. Duration of this course may vary slightly from hospital to hospital. Extra fee."
    :number: "424"
    :subject: MEDT
  - :name: Clinical Bacteriology I
    :credit: "3"
    :description: "Isolation identification and detailed description of clinically important bacteria. Microbial etiology of disease; methods of prevention and control. Prerequisites: admission to university-based medical technology program or permission of instructor."
    :number: "431"
    :subject: MEDT
  - :name: Clinical Bacteriology I Laboratory
    :credit: "2"
    :description: "Diagnostic microbiology laboratory procedures. Methods of isolation and identification of clinically significant bacteria. Prerequisite: admission to university-based medical technology program or permission of instructor. Extra fee."
    :number: "432"
    :subject: MEDT
  - :name: Clinical Bacteriology II
    :credit: "4"
    :description: "MEDT 431 and MEDT 432 continued; emphasis on clinical application and identification of clinically significant bacteria. Full-time clinical instruction and practice. Prerequisites: grade of C or better in MEDT 431, MEDT 432, MEDT 434 or equivalent, MEDT 435 and MEDT 436. Duration of this course may vary slightly from hospital to hospital. Extra fee."
    :number: "433"
    :subject: MEDT
  - :name: Clinical Parasitology
    :credit: "3"
    :description: "Parasitic diseases of man; methods of detection, isolation and identification of clinically significant human parasites. Lecture and lab. Prerequisite: BIOL 313 or equivalent or permission of instructor. Extra fee."
    :number: "434"
    :subject: MEDT
  - :name: Clinical Mycology
    :credit: "2"
    :description: "Clinically significant fungi; methods of detection, isolation and identification. Lecture and lab. Prerequisite: BIOL 313 or equivalent or permission of instructor. Extra fee."
    :number: "435"
    :subject: MEDT
  - :name: Clinical Virology
    :credit: "1"
    :description: "Study of clinically important human viruses, emphasizing structure, classification and pathogenicity. Methods of isolation, identification, prevention and vaccination will also be discussed. Prerequisite: BIOL 313 or equivalent. Corequisites: MEDT 431 and MEDT 432 or permission of instructor."
    :number: "436"
    :subject: MEDT
  - :name: Clinical Chemistry I
    :credit: "4"
    :description: "Theoretical principles of analysis of chemical constituents of blood and body fluids in normal and disease states. Prerequisite: admission to university-based medical technology program or permission of instructor."
    :number: "441"
    :subject: MEDT
  - :name: Clinical Chemistry I Laboratory
    :credit: "2"
    :description: "Methods, instrumentation and techniques of clinical chemistry through experiments, problems and demonstrations. Prerequisite: admission to university-based medical technology program or permission of instructor. Extra fee."
    :number: "442"
    :subject: MEDT
  - :name: Clinical Chemistry II
    :credit: "5"
    :description: "Continuation of MEDT 441 and MEDT 442; emphasis on clinical application. Prerequisites: grade of C or better in MEDT 441; MEDT 442; and MEDT 451 or MEDT 460. Duration of this course may vary slightly from hospital to hospital. Extra fee."
    :number: "443"
    :subject: MEDT
  - :name: Emerging Infectious Diseases
    :credit: "3"
    :description: Fall. Provides an overview of new and reemerging viral, bacterial and parasitic infections facing the Nation in the 21st Century. Emphasizes the clinical manifestations of these infectious diseases, global changes that contribute to emerging diseases, prevention strategies and public health's response to epidemics.
    :number: "450"
    :subject: MEDT
  - :name: Analysis of Body Fluids
    :credit: "2"
    :description: "Physiology of urinary system and related diseases. Methods of detection of chemical and cellular elements of urine, cerebrospinal fluid, amniotic fluid, and other body fluids. Lecture and laboratory. Prerequisite: admission to university-based medical technology program or permission of instructor. Extra fee."
    :number: "451"
    :subject: MEDT
  - :name: Medical Laboratory Technician Bridge Course
    :credit: "3"
    :description: "Basic theory, problem solving, troubleshooting, correlation between laboratory data and disease states, and other advanced concepts in clinical laboratory sciences. Lecture and laboratory. May be repeated. Prerequisite: Admission to professional training."
    :number: "460"
    :subject: MEDT
  - :name: Laboratory Management and Education
    :credit: "1"
    :description: "Laboratory supervision and management; principles of education and laboratory instruction; seminars or case histories on selected topics of clinical interest. Prerequisite: completion of pre-clinical MEDT courses or permission of instructor. Duration of this course may vary slightly from hospital to hospital."
    :number: "465"
    :subject: MEDT
  - :name: Research and Special Topics
    :credit: "3"
    :description: "Research techniques, literature search, experimental design, critical reading. Paper required on selected problem. Prerequisite: permission of instructor. May be repeated to 3 hours."
    :number: "470"
    :subject: MEDT
  - :name: Introduction to Clinical Research
    :credit: "3"
    :description: "Research techniques, literature search, experimental design. Term paper required. For university-based students during clinical training at clinical site. Prerequisites: completion of pre-clinical courses. Duration of this course may vary slightly from hospital to hospital. Extra fee."
    :number: "480"
    :subject: MEDT
  :code: MEDT
- :name: Manufacturing Technology
  :courses: 
  - :name: Basic Metrology
    :credit: "1"
    :description: Linear measurement instruments, gauge blocks, dial indicators, angular measurement, calibration. One hour lecture. Offered at Firelands only.
    :number: "126"
    :subject: MFG
  - :name: Plastic Materials and Processes
    :credit: "3"
    :description: "Identification, properties, characteristics and selection of plastic materials. Set-up and operation of plastic processing equipment. Two hours lecture and two hours laboratory. Prerequisite: MFG 112 or permission by instructor. Offered at Firelands only."
    :number: "225"
    :subject: MFG
  - :name: Quality Assurance
    :credit: "3"
    :description: "Benchmarking, advanced product quality planning, design of experiments, SPC control charting and capability studies, pre-control charting, and measurement systems analysis. Two one-hour lectures and one two-hour laboratory. Prerequisite: MFG 112 and STAT 200, or permission of instructor. Offered at Firelands only."
    :number: "227"
    :subject: MFG
  - :name: Computer Numerical Control (CNC) Programming and Machining
    :credit: "3"
    :description: "Fall and on demand. Cartesian coordinate machine programming for milling and turning. CNC machining setup, practice, and introduction to Computer-Aided Manufacturing (CAM). One two-hour lecture and one two-hour laboratory per week. Prerequisite: MFG 220. Extra fee."
    :number: "240"
    :subject: MFG
  - :name: Problems in Manufacturing Technology
    :credit: "3"
    :description: "For advanced students wanting to conduct intensive study of selected problems in manufacturing technology. May be repeated up to 6 hours if topics vary. Prerequisites: sophomore standing and consent of instructor. Offered at Firelands only."
    :number: "290"
    :subject: MFG
  - :name: Non-Metallic Materials and Processes I
    :credit: "3"
    :description: Spring. Wood, reconstructed wood and ceramic materials, processing methods and product applications. One two-hour lecture and one two-hour laboratory. Extra fee.
    :number: "322"
    :subject: MFG
  - :name: Materials, Properties, and Heat Treatment
    :credit: "3"
    :description: "Fall. Materials, mechanical properties and testing, phase diagrams, heat treatment, and metallography of steels. Two-hour lecture and two-hour laboratory. Prerequisite: MFG 220. Extra fee."
    :number: "400"
    :subject: MFG
  - :name: Computer-Integrated Manufacturing Systems
    :credit: "3"
    :description: "Fall even years. Computer integration tools and techniques in manufacturing such as teaming, group technology, database management. Prerequisites: MFG 220, MFG 240."
    :number: "424"
    :subject: MFG
  - :name: Automation and Flexible Manufacturing Systems
    :credit: "3"
    :description: "Spring even years. Automation in manufacturing, including fixed automation, flexible automation based on Computer Numerical Control(CNC) technology, and integration of these technologies into FMS. One two-hour lecture and one two-hour laboratory. Prerequisites: MFG 220 and MFG 240. May be repeated. Extra fee."
    :number: "428"
    :subject: MFG
  - :name: Metallurgy, Metallography and Heat Treating
    :credit: "3"
    :description: "Fall, Summer of even numbered years. Metallurgical structure and its effects on properties of ferrous and nonferrous metals. Altering metal properties and performance through heat treating. Preparation of metals and examination by use of metallography. One two-hour lecture and one-two hour laboratory per week. Prerequisites: MFG 220, MFG 235. Extra fee."
    :number: "438"
    :subject: MFG
  - :name: Problems in Manufacturing Technology
    :credit: "5"
    :description: "For advanced students wanting to conduct intensive study of selected problems in manufacturing technology. May be repeated. Prerequisite: senior standing and consent of department. Graded S/U."
    :number: "490"
    :subject: MFG
  :code: MFG
- :name: Management
  :courses: 
  - :name: Introduction to Production and Operations Management
    :credit: "3"
    :description: "Fall, Spring, Summer. Fundamentals of management of operations of firms; design of production systems, operation, coordination and control of production activity; major analytical tools for management. Prerequisite: STAT 212 or equivalent."
    :number: "300"
    :subject: MGMT
  - :name: Entrepreneurial Leadership and Teams
    :credit: "3"
    :description: "Theoretical foundation and application of leadership and interpersonal skills for entrepreneurial ventures. Topics include leading, motivating, working in and with teams, coaching, mentoring, delegating, empowering others, and goal setting. Prerequisite: BA 204."
    :number: "304"
    :subject: MGMT
  - :name: Principles of Organization and Management
    :credit: "3"
    :description: "Fall, Spring, Summer. Fundamentals of organization theory; objectives, policies, decision-making, authority, management development, leadership, communication, motivation and effective human relations; management principles. No credit allowed toward BSBA degree. Prerequisite: junior standing or permission of department. Approved for Distance Ed."
    :number: "305"
    :subject: MGMT
  - :name: Supply Management I
    :credit: "3"
    :description: "Fall, Spring. Overview of the supply function and explores the steps of the supply management cycle. Topics include purchasing/procurement procedures and policy, supply organization, specifications and statement of work development, sourcing strategy, supplier evaluation, global sourcing, competitive bidding, price/cost analysis, e-procurement, and socially responsible supply management. Prerequisite: MGMT 300 (concurrent registration in MGMT 300 permitted)."
    :number: "330"
    :subject: MGMT
  - :name: Organizational Theory and Behavior
    :credit: "3"
    :description: "Fall, Spring, Summer. Microrelationships in organizations; historical perspective, changing nature of organizations, and individual and overall group behavior. Specific topics include motivation, decision-making, leadership, group dynamics and organization structure. Prerequisite: STAT 211 or equivalent."
    :number: "360"
    :subject: MGMT
  - :name: Human Resource Management
    :credit: "3"
    :description: "Fall, Spring, Summer. Survey of HRM activities including job analysis, performance appraisal, job evaluation, wage surveys, compensation and benefits, labor relations, health and safety, and relevant government regulations. Prerequisite: MGMT 305 or MGMT 360. Approved for Distance Ed."
    :number: "361"
    :subject: MGMT
  - :name: Quality Management and Lean Tools
    :credit: "3"
    :description: "Fall, Spring. Fundamentals of the Six Sigma quality methodology and lean philosophies applied to the management of manufacturing and service organizations. Topics include Six Sigma, statistical process control, quality function deployment, process capability, reliability, just-in-time, and lean manufacturing. Prerequisite: C or better in MGMT 300."
    :number: "441"
    :subject: MGMT
  - :name: Logistics Management for Supply Chains
    :credit: "3"
    :description: "Fall, Spring. Overview of the logistics function in a global supply chain. Topics include global supply chains, information networks and enterprise resource systems, independent demand inventory systems, transportation infrastructure and rates, warehousing, packaging, and facility location. Prerequisite: C or better in MGMT 300."
    :number: "442"
    :subject: MGMT
  - :name: Operations Planning and Control
    :credit: "3"
    :description: "Fall, Spring. Topics include forecasting, sales and operation planning, master scheduling and materials requirements planning. Specific emphasis placed on the concepts of flow and capacity within operations systems and the supply chain. Prerequisite: C or better in MGMT 300."
    :number: "445"
    :subject: MGMT
  - :name: Supply Management II
    :credit: "3"
    :description: "Fall, Spring. The purpose of the course is to enable students to analyze price and costs, to understand total cost of ownership models, and to plan for and conduct purchasing negotiations. Supplier relationships, contract management, and legal considerations in supply management are also covered. Prerequisite: MGMT 330 and C or better in MGMT 300."
    :number: "447"
    :subject: MGMT
  - :name: Advanced Supply Chain Planning
    :credit: "3"
    :description: "Fall, Spring. The objective of this course is to examine the complexities of process design, planning, and managing information flows in a lean supply chain. Topics include collaborative forecasting, planning, and replenishment; demand management; replanning; operations scheduling; value stream mapping; lean supply chain principles; supply chain information systems; and project management. Prerequisites: MGMT 442, MGMT 445, and admission to the Supply Chain Management specialization."
    :number: "448"
    :subject: MGMT
  - :name: Supply Chain Strategy
    :credit: "3"
    :description: "Fall, Spring. The objective of this course is to integrate principles, theories, and techniques in supply management, operations, and logistics for the effective supply chain management in a global environment. Topics include design of global supply chains, supply chain structure, and relationships with supply chain members. Prerequisites: MGMT 441, MGMT 447, MGMT 448 and admission to the Supply Chain Management specialization. Concurrent registration in MGMT 447 and MGMT 448 permitted."
    :number: "449"
    :subject: MGMT
  - :name: Managing the Employment Process
    :credit: "3"
    :description: "Fall. Emphasis on employment-related activities including human resource planning, recruitment, selection, organizational entry, career development and training. Prerequisite: MGMT 305 or MGMT 360."
    :number: "454"
    :subject: MGMT
  - :name: Managing Productivity, Employee Involvement and Reward Systems
    :credit: "3"
    :description: "Spring. Focus on productivity improvement strategies, employee involvement, work redesign and reward and incentive systems. Prerequisite: MGMT 305 or MGMT 360."
    :number: "456"
    :subject: MGMT
  - :name: Organization Theory, Analysis and Design
    :credit: "3"
    :description: "Organizational variables and processes which influence the overall design and functioning of organizations. Investigates traditional and contemporary theories of organization such as systems theory, social construction, political models, information processing and population ecology. Prerequisite: MGMT 305 or MGMT 360."
    :number: "463"
    :subject: MGMT
  - :name: Managing Change in Organizations
    :credit: "3"
    :description: "Fall. Examination of topics related to organization development and change including diagnosing the need for change, overcoming resistance to change, implementing and evaluating interventions, and confronting the ethical dilemmas of change. Prerequisite: MGMT 305 or MGMT 360."
    :number: "465"
    :subject: MGMT
  - :name: Studies in Management
    :credit: "3"
    :description: On demand. Selected areas not covered by existing courses but which are developing rapidly as important parts of discipline. Offered to individual on lecture basis or in seminar, depending on student need and course content. May be repeated to six hours.
    :number: "491"
    :subject: MGMT
  :code: MGMT
- :name: Management Information Systems
  :courses: 
  - :name: Introduction to Management Information Systems
    :credit: "3"
    :description: "Fall, Spring, Summer. Principles of computer systems, role of information systems in organizations; introduction to microcomputer operating systems, spreadsheet and database software. Credit allowed for at most one of the following courses: MIS 200, CS 100. Extra fee."
    :number: "200"
    :subject: MIS
  - :name: Introduction to Systems Concepts
    :credit: "3"
    :description: "Introduction to the general concept of a system and to systems theory, the system life-cycle and system development processes; emphasis on application to business-oriented information systems. Attendance at professional meetings may be required. Prerequisite: MIS 200 or CS 100 or approval of department."
    :number: "360"
    :subject: MIS
  - :name: Windows Application Design
    :credit: "3"
    :description: "Design of business applications in Windows environment. Focus on developing database front-ends and integration of spreadsheets, databases, and other productivity applications. Visual programming languages such as Visual Basic used as development environment. Prerequisites: MIS 200 and either CS 101 or CS 261."
    :number: "402"
    :subject: MIS
  - :name: Electronic Commerce
    :credit: "3"
    :description: "Management strategies, challenges and issues in the domain of electronic commerce. Impact on global competition and society. Role of Internet-based technologies in accelerating electronic commerce. New business opportunities and skills needed to exploit them. Prerequisite: MIS 200 or CS 100 or approval of department. Extra fee."
    :number: "405"
    :subject: MIS
  - :name: Microcomputer Hardware and Software Management
    :credit: "3"
    :description: "Management of the microcomputer environment. Issues in distributed computing systems. Emphasis on microcomputer architecture and operating systems. Understanding of components in microcomputer systems and their implications. Prerequisite: MIS 200 or approval of department."
    :number: "417"
    :subject: MIS
  - :name: Business Data Communication and Distributed Processing
    :credit: "3"
    :description: "Basic concepts, security, and design of business data communication systems and distributed processing of business information systems. Prerequisite: MIS 360 or ACCT 460."
    :number: "421"
    :subject: MIS
  - :name: Database Management
    :credit: "3"
    :description: "Logical database design and effective implementation, including hierarchical, network and relational models. Prerequisites: MIS 360 or ACCT 460, and CS 101 or CS 201 or CS 205 or CS 360."
    :number: "470"
    :subject: MIS
  - :name: Systems Analysis and Design
    :credit: "3"
    :description: "Concepts and methods of systems analysis and design; includes a project involving design of a computer-based information system. Prerequisite: MIS 470."
    :number: "471"
    :subject: MIS
  - :name: Internship Seminar
    :credit: "3"
    :description: To be completed at first opportunity following suitable internship experience. Work experience to be preceded by at least 70 hours of academic credit . No credit for students with other internship credit in College of Business Administration. No credit toward the MIS specialization within the BSBA program or the MIS minor. Graded S/U.
    :number: "489"
    :subject: MIS
  - :name: Studies in Management Information Systems
    :credit: "3"
    :description: "On demand. Selected areas or contemporary problems. May be repeated to six hours. May be offered individually as well as in classes, depending upon student needs and nature of material. Prerequisite: approval of department."
    :number: "491"
    :subject: MIS
  :code: MIS
- :name: Marketing
  :courses: 
  - :name: Principles of Marketing
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to marketing activities and decisions. Topics include: product, price, promotion, distribution activities; market segmentation; behavior of consumers and business customers; marketing research; environmental analysis; services, nonprofit, international marketing. Prerequisite: ECON 200 or higher. Extra fee."
    :number: "300"
    :subject: MKT
  - :name: Consumer Behavior
    :credit: "3"
    :description: "Fall, Spring. Pertinent theoretical and empirical findings about consumer markets and behavior, implications for marketing practice. Topics include: processes of decision making and evaluation; personal, social, environmental, and marketing influences; attitude formation and change; information processing and learning; segmentation of markets. Prerequisite: C or better in MKT 300."
    :number: "302"
    :subject: MKT
  - :name: Marketing Research
    :credit: "3"
    :description: "Fall, Spring. Research as a process and source of information for marketing decision making. Examines research methods and techniques used in the collection, analysis, and interpretation of primary and secondary data for consumer and business marketing. Prerequisites: C or better in STAT 212 or equivalent, and C or better in MKT 300."
    :number: "320"
    :subject: MKT
  - :name: Business-to-Business Marketing
    :credit: "3"
    :description: "Fall, Spring. Theory and practice of marketing to organizations (business, institutions, government). Topics include organizational buying and behavior, market forecasting, segmentation and competitive assessment, business marketing partnerships, distribution channel management and products, services, pricing, promotions for organizational markets. Prerequisite: C or better in MKT 300."
    :number: "350"
    :subject: MKT
  - :name: Topics in Marketing
    :credit: "3"
    :description: "On demand. Selected areas not covered in depth by existing courses but which are developing as an important part of marketing. Offered on lecture basis or in seminar, depending on student demand and course content. Typical topics, which may vary from semester to semester, could include nonprofit marketing; demand analysis and forecasting; distribution systems; or pricing strategies. May be repeated to 6 hours. Prerequisites: depending upon course content, prerequisites in addition to C or better in MKT 300 may be required."
    :number: "400"
    :subject: MKT
  - :name: Services Marketing
    :credit: "3"
    :description: "Fall, Spring. Conceptual and analytic framework for the application of marketing principles to the service sector of the economy. Development and understanding of the impact of unique service characteristics on the development of marketing strategies. Prerequisite: C or better in MKT 300."
    :number: "405"
    :subject: MKT
  - :name: Introduction to Promotion
    :credit: "3"
    :description: "Fall, Spring. An exploration of the role of promotion in the marketing process. Topics include: buyer behavior, information processing, communications, and the promotional elements. Strategy implications are stressed throughout the course. Non-Marketing students only. Credit not applicable to specialization in Marketing in BSBA. Credit not allowed for both MKT 408 and MKT 410. Prerequisite: C or better in MKT 300."
    :number: "408"
    :subject: MKT
  - :name: Marketing Communication and Promotion
    :credit: "3"
    :description: "Fall, Spring. Role of promotion in marketing process. Applications of consumer behavior theory to promotional mix (advertising, personal selling, sales promotion, public relations) and other marketing communications. Topics include integrated marketing communications, communication theory, promotional planning, creation, execution and evaluation. Prerequisite: C or better in MKT 302."
    :number: "410"
    :subject: MKT
  - :name: Advertising Management
    :credit: "3"
    :description: "Fall or Spring. Role of advertising management in the marketing mix and advertising as component of integrated marketing communications. Topics include objective setting, market positioning, campaign strategy and tactics (creative and media), campaign effectiveness. Term project usually used. Prerequisite: C or better in MKT 408 or MKT 410."
    :number: "412"
    :subject: MKT
  - :name: Managing the Service Experience
    :credit: "3"
    :description: "Fall, Spring. Explores the unique problems and issues that occur within service firms as they attempt to develop effective service marketing strategies and manage the service encounter. Topics include: internal marketing; service provider roles; service failure and recovery strategies; management of service quality; server provider management. Prerequisite: C or better in both MKT 300 and MKT 405."
    :number: "415"
    :subject: MKT
  - :name: Servicescape Design
    :credit: "3"
    :description: "Fall, Spring. Explores the unique managerial problems and decisions that occur within a service encounter due to the interaction of people (provider and client) and their physical environment. Covers four basic areas of the elements of physical evidence: exterior, interior, support materials and people. Prerequisite: C or better in MKT 300. Recommended: MKT 405."
    :number: "416"
    :subject: MKT
  - :name: Advanced Marketing Research
    :credit: "3"
    :description: "On demand. Application of research methods and techniques to solve marketing problems. Research design, implementation, interpretation of results, reporting. Topics include: advanced study of sampling; questionnaire design; data collection and retrieval; data analysis; presentation of results. Prerequisites: STAT 212, C or better in MKT 300 and MKT 320."
    :number: "421"
    :subject: MKT
  - :name: Creativity in Marketing
    :credit: "3"
    :description: "Fall, Spring. An exploration of the role of creative expression in marketing thought and practice. Topics include: individual and group creativity, the creative problem-solving process, creativity assessment, idea generation theory, the application of problem-solving frameworks to the development of creative marketing strategy. Prerequisite: C or better in MKT 300."
    :number: "425"
    :subject: MKT
  - :name: Retail Management
    :credit: "3"
    :description: "Fall or Spring. Retailing is the study of companies involved in and the process of selling products to final consumer. Topics include: store location and trade area analysis; retail financial control; inventory planning; buying; merchandising; store layout; retail promotion. Prerequisite: C or better in MKT 300. Recommended: ACCT 200 or ACCT 221."
    :number: "430"
    :subject: MKT
  - :name: Marketing on the Internet
    :credit: "3"
    :description: "Fall, Spring. Application of basic principles associated with marketing goods and services on the Internet. Emphasis on the dynamic way in which the Internet impacts all elements of an organization's marketing strategy, including advertising, selling, distribution, pricing, and the product itself. Prerequisite: C or better in MKT 300."
    :number: "435"
    :subject: MKT
  - :name: Professional Selling
    :credit: "3"
    :description: "Fall, Spring. The selling process is studied from a theory, techniques and application perspective. Topics include: behavioral aspects of sales; prospecting; qualifying; approaching; presenting; handling objections; closing; follow-up; and other special interest topics. Sales presentation is required for all students. Prerequisite: C or better in MKT 300."
    :number: "440"
    :subject: MKT
  - :name: Sales Management
    :credit: "3"
    :description: "Fall or Spring. Theory, principles and practices of selling and sales force administration for manufacturing and wholesaling enterprises. Topics include: recruiting; training; compensation; sales force size and design; selling techniques; performance appraisal. Prerequisite: C or better in MKT 300."
    :number: "442"
    :subject: MKT
  - :name: Product Planning
    :credit: "3"
    :description: "On demand. Issues and concepts related to planning, development, management and analysis of products. Emphasis on role of new products in corporate strategy; process, organization, research and oversight of new product development and management of existing products. Prerequisite: C or better in MKT 300."
    :number: "445"
    :subject: MKT
  - :name: International Marketing
    :credit: "3"
    :description: "Fall or Spring. Theory and practice of marketing across national borders, as well as marketing within different foreign environments, highlighting the similarities and differences among various countries and regions. Special attention to the marketing structure and strategies of global corporations. Prerequisite: C or better in MKT 300."
    :number: "455"
    :subject: MKT
  - :name: Marketing Management
    :credit: "3"
    :description: "Fall, Spring. Capstone course in planning, integration, management of marketing functions. Customer analysis and segmentation; competitive analysis; design and management of pricing, product, distribution, promotion activities; tactical and strategic marketing decisions. Prerequisites: C or better in each of MKT 302, MKT 320 and admission to the BSBA program."
    :number: "460"
    :subject: MKT
  - :name: Marketing Internship
    :credit: "3"
    :description: "Fall, Spring. Work in approved business position; credit determined by quality and extent of work experience. Not open to freshmen and sophomores. No credit for students with credit for ACCT 489, BA 489, MGMT 489 or MIS 489. Prerequisites: six hours of MKT coursework and permission of department. Graded S/U."
    :number: "489"
    :subject: MKT
  - :name: Special Studies in Marketing
    :credit: "3"
    :description: "Fall, Spring. Independent or small group study of selected topics not covered by existing courses but which are currently (or becoming) an important part of marketing. Prerequisite: permission of department chair. Graded S/U."
    :number: "491"
    :subject: MKT
  :code: MKT
- :name: Military Science and Leadership
  :courses: 
  - :name: Lifetime Leadership Skills
    :credit: "2"
    :description: Skills needed to be successful in wide range of environments to include academic, corporate and military. Subjects include but not limited to time management, memory comprehension, effective and efficient reading and effective note taking. Extensive leadership studies of both corporate and military settings focuses on interpersonal skills, professional ethics and officership. No military obligation or prerequisites. Extra fee.
    :number: "100"
    :subject: MSL
  - :name: ROTC and the National Defense Organization
    :credit: "2"
    :description: Background, programs, benefits and objectives of Army ROTC. Organization and functions of national defense establishment, with emphasis on the role of the U.S. Army. Extensive discussion of the role and responsibility of the military officer. Presentation of detailed information concerning career opportunities as an Army officer. Extra fee.
    :number: "101"
    :subject: MSL
  - :name: Leadership/Officership
    :credit: "2"
    :description: "Theoretical and practical leadership instruction. Examination of several aspects of communication and leadership concepts such as written and oral communication, effective listening, assertiveness, personality, adult development, motivation, and organizational culture and change. Emphasis on developing intellectual curiosity and clarifying practical applications. No military obligation. Prerequisite: MSL 101 or permission of department. Extra fee."
    :number: "201"
    :subject: MSL
  - :name: Military Tactics
    :credit: "2"
    :description: "Army tactics, principles of engagement and usage of military maps. Simulation exercises and war games will be utilized in class highlighting military tactics. No military obligation. Prerequisite: MSL 201 or permission of department. Extra fee."
    :number: "202"
    :subject: MSL
  - :name: Professionalism/Leadership
    :credit: "3"
    :description: "Professionalism and leadership required of the U.S. Army Officer; application of leadership principles and styles through case studies and role-playing exercises with emphasis on military situations. Participation in leadership labs, physical training program and field training exercises required. Prerequisites: department permission and completion of one of the following: ROTC basic course at BGSU; ROTC Basic Camp at Fort Knox, KY; prior active duty service; Army Reserve or Army National Guard basic training. Extra fee."
    :number: "301"
    :subject: MSL
  - :name: Small Unit Operations
    :credit: "3"
    :description: "Organization and employment of basic military teams. Squad- and platoon-level tactical operations. Progressive leadership development through application of tactical principles. Participation in leadership labs, physical training program and field training exercises required. Prerequisite: department permission. Extra fee."
    :number: "302"
    :subject: MSL
  - :name: Unit Management and Officer Development
    :credit: "3"
    :description: "Concepts and fundamentals of Army unit administration, supply and material readiness. Professional officership techniques and military ethics. Management at the small unit level. Organizing, planning and participating in field training exercises, participation in physical training and leadership labs. Prerequisite: department permission. Extra fee."
    :number: "401"
    :subject: MSL
  - :name: Military Law and Leadership
    :credit: "3"
    :description: "Organization and concepts of the U.S. Army judicial system including court martial, non-judicial and punitive actions. Fundamentals of the military decision making process. Discussions of various administrative details pertinent to newly commissioned lieutenants. Participation in field training exercises, physical training and leadership labs. Prerequisite: department permission. Extra fee."
    :number: "402"
    :subject: MSL
  - :name: Studies in Military Science
    :credit: "3"
    :description: "On demand. Detailed study of selected military subjects. Offered on lecture basis in seminar or independent study depending on students' needs and nature of material. May be repeated to six hours. Prerequisite: consent of instructor. Extra fee."
    :number: "470"
    :subject: MSL
  :code: MSL
- :name: Musicology/Composition/Theory
  :courses: 
  - :name: Exploring Music
    :credit: "2"
    :description: "Fall, Spring, Summer. Focus on three types of contexts important to appreciating music: the composer, the place and the time. Not open to bachelor of music degree students. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed."
    :number: "101"
    :subject: MUCT
  - :name: Elements of Music
    :credit: "3"
    :description: Designed to lead students to a mastery of rudiments of written theory and to provide introductory work in the development of related listening skills. Approved for Distance Ed.
    :number: "110"
    :subject: MUCT
  - :name: Basic Musicianship I
    :credit: "2"
    :description: Fall, Summer. Thorough study of music fundamentals; basic ear training and sight singing; introduction to diatonic harmony and melodic organization, with examples from a variety of music literature. Open only to music majors and minors with low scores on placement exam.
    :number: "113"
    :subject: MUCT
  - :name: Basic Musicianship II
    :credit: "2"
    :description: "Spring. MUCT 113 continued. Prerequisite: MUCT 113."
    :number: "114"
    :subject: MUCT
  - :name: Accelerated Fundamentals of Music
    :credit: "1"
    :description: "Fall (first eight weeks). Intense study of reading and writing music notation for scales, keys, intervals, triads, rhythm and meter. Open only to music majors and minors. Prerequisite: middle score on placement exam. Should be taken concurrently with MUCT 141 and MUCT 151."
    :number: "115"
    :subject: MUCT
  - :name: Fundamentals of Composition
    :credit: "2"
    :description: Fall, Spring. Basic compositional techniques for students not yet admitted to baccalaureate program in music composition. May be repeated.
    :number: "116"
    :subject: MUCT
  - :name: Music of World Cultures
    :credit: "3"
    :description: "Fall, Summer. Musical systems of major non-Western art musics: Africa, Near East, Pacific and Asia. Theoretical, analytical and cultural concepts related to music. Not open to bachelor of music degree students, except for those in the world music program. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "125"
    :subject: MUCT
  - :name: Aural Skills I
    :credit: "2"
    :description: "Fall, Spring, Summer. Basic skills in sightsinging; rhythmic, melodic and harmonic dictation of diatonic and triadic materials. Prerequisite: middle or high score on placement exam or MUCT 110 or MUCT 114. Should be taken concurrently with MUCT 151."
    :number: "141"
    :subject: MUCT
  - :name: Aural Skills II
    :credit: "2"
    :description: "Fall, Spring, Summer. Sightsinging and dictation of more difficult diatonic and triadic materials. Prerequisite: MUCT 141 and for those with a middle score on the placement exam, MUCT 115. Should be taken concurrently with MUCT 152."
    :number: "142"
    :subject: MUCT
  - :name: Theory I
    :credit: "2"
    :description: "Fall. Knowledge and skills in diatonic harmony, melodic organization, form-creating aspects, with examples from a variety of music literature. Prerequisite: middle or high score on placement exam. Should be taken concurrently with MUCT 141 and, for those with middle score on placement exam, MUCT 115."
    :number: "151"
    :subject: MUCT
  - :name: Theory II
    :credit: "2"
    :description: "Spring. Knowledge and skills in diatonic and chromatic harmony, melodic organization, part forms, with examples from a variety of music literature. Prerequisite: MUCT 151. Should be taken concurrently with MUCT 142."
    :number: "152"
    :subject: MUCT
  - :name: Jazz Aural Skills
    :credit: "2"
    :description: "Spring alternate years. Development of skills in recognition, dictation and singing of harmonic and melodic material characteristic of the jazz idiom. Familiarity with jazz nomenclature recommended. Open to nonmajors, minors and music majors. Prerequisite: MUCT 241 or permission of instructor."
    :number: "210"
    :subject: MUCT
  - :name: Composition
    :credit: "4"
    :description: Fall, Spring. Private composition lessons for freshmen and sophomores. May be repeated. Limited enrollment course, with registration priority given to composition majors. Others accommodated on a space-available basis by audition.
    :number: "216"
    :subject: MUCT
  - :name: Masterpieces of Music
    :credit: "2"
    :description: Fall, Spring. Music of important composers from various periods; directed listening of selected works. Not open to bachelor of music degree students. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "221"
    :subject: MUCT
  - :name: Music in African Culture
    :credit: "2"
    :description: Spring even years. The study of music in various groups of sub-Sahara Africa with emphasis on its relation to individual cultures, its structure and performance. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "233"
    :subject: MUCT
  - :name: Music in Japanese Culture
    :credit: "2"
    :description: Spring odd years. The study of music in Japanese religious ritual, historical court and popular settings, and music for theater and concert, with emphasis on its socio-historical context. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "234"
    :subject: MUCT
  - :name: Music in Indonesian Culture
    :credit: "2"
    :description: Fall. The study of music in Indonesia, particularly in Bali and Java, with emphasis on its historical and cultural context. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "235"
    :subject: MUCT
  - :name: Jazz
    :credit: "3"
    :description: Spring. The music of various styles of jazz from around 1900 to the present. Theoretical, analytical, cultural and performance concepts will be related to the music. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "237"
    :subject: MUCT
  - :name: Aural Skills III
    :credit: "2"
    :description: "Fall, Spring, Summer. Intermediate skills in sightsinging; rhythmic, melodic and harmonic dictation of chromatic material including seventh chords. Should be taken concurrently with MUCT 251. Prerequisite: MUCT 142."
    :number: "241"
    :subject: MUCT
  - :name: Aural Skills IV
    :credit: "2"
    :description: "Fall, Spring, Summer. Sightsinging and dictation of highly chromatic and twentieth-century materials. Should be taken concurrently with MUCT 252. Prerequisite: MUCT 241."
    :number: "242"
    :subject: MUCT
  - :name: Theory III
    :credit: "2"
    :description: "Fall. Knowledge and skills in chromatic harmony, counterpoint and large-scale forms (sonata, rondo, etc.) with examples from a variety of music literature. Prerequisite: MUCT 152. Should be taken concurrently with MUCT 241."
    :number: "251"
    :subject: MUCT
  - :name: Theory IV
    :credit: "2"
    :description: "Spring. Twentieth-century techniques and styles. Prerequisite: MUCT 251. Should be taken concurrently with MUCT 242."
    :number: "252"
    :subject: MUCT
  - :name: Music History I
    :credit: "3"
    :description: "Fall. Study of the history, social setting and style of Western art music in the Medieval, Renaissance and Baroque periods (ca. 800-1750). Prerequisite: MUCT 152."
    :number: "261"
    :subject: MUCT
  - :name: Music History II
    :credit: "2"
    :description: "Spring. Study of the history, social setting and style of Western art music in the Classical and Romantic periods (ca. 1730-1900). Prerequisites: MUCT 251, MUCT 261."
    :number: "262"
    :subject: MUCT
  - :name: Keyboard Harmony I
    :credit: "2"
    :description: Fall even years. Use of keyboard skills related to score reading, transposition, extemporization and accompanying.
    :number: "308"
    :subject: MUCT
  - :name: Keyboard Harmony II
    :credit: "2"
    :description: "Spring odd years. Continuation of keyboard skills developed in MUCT 308. Prerequisite: MUCT 308."
    :number: "309"
    :subject: MUCT
  - :name: Orchestration
    :credit: "2"
    :description: "Fall. Score analysis; arranging and/or composing for various families of orchestra (woodwinds, brass, percussion, strings) and scoring for full symphonic orchestra. Prerequisite: MUCT 251."
    :number: "315"
    :subject: MUCT
  - :name: Band Scoring
    :credit: "2"
    :description: "Fall, Spring. Scoring for band instruments, from small ensembles to concert band. Prerequisite: MUCT 251."
    :number: "320"
    :subject: MUCT
  - :name: Choral Arranging
    :credit: "2"
    :description: "Spring. Text analysis; arranging for men's, treble, and mixed voices; A Cappella and accompanied ensemble arranging techniques. Prerequisite: MUCT 251."
    :number: "325"
    :subject: MUCT
  - :name: Survey of Music Technology
    :credit: "3"
    :description: Spring. Overview of music technology; use of computers in music (yesterday, today and tomorrow). Philosophical implications of technology and musical expression. Literature of music technology in pop, jazz and the avant-garde. No prerequisites.
    :number: "345"
    :subject: MUCT
  - :name: Music History III
    :credit: "2"
    :description: "Fall. Study of the history, social setting and style of Western art music in the twentieth century. Prerequisites: MUCT 252, MUCT 262."
    :number: "361"
    :subject: MUCT
  - :name: Workshop on Current Topics
    :credit: "4"
    :description: "Fall, Spring, Summer. Intensive educational experience on selected topics in music related to skill development, content update or materials development. Prerequisite: As announced for each workshop. May be repeated on approval of adviser."
    :number: "395"
    :subject: MUCT
