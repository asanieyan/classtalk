    :credit: "3"
    :description: "Fall. Advanced flight theories including airfoil shape, drag, velocity, lift and thrust, stability and control; advanced principles of performance including capabilities, limitations, design criteria, weight and balance charts, comparative analysis of aircraft and certification of aircraft. Prerequisites: AERT 320 or prior consent."
    :number: "404"
    :subject: AERT
