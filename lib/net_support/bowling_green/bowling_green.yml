- :name: Gerontology
  :courses: 
  - :name: Aging, the Individual and Society
    :credit: "3"
    :description: Fall, Spring, Summer on demand. Study of aging from a multidisciplinary perspective; focus on the way people are thought about, evaluated and treated on the basis of their age. Applicable to the BG Perspective (general education) social sciences requirement.
    :number: "101"
    :subject: GERO
  - :name: Aging and Ethnicity in the United States
    :credit: "3"
    :description: Fall. Examination and analysis of cultural diversity and ethnicity in the older population residing in the United States. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "301"
    :subject: GERO
  - :name: Applied Social Gerontology
    :credit: "3"
    :description: "Spring. An examination of social and political realities confronting older adults. Social issues such as ageism, homelessness, and poverty as they relate to the older adult are examined and issues affecting diverse groups of elders are emphasized. In addition, through service-learning activities students will learn a variety of practice concepts, skills, and models in gerontological case management. Prerequisites: GERO 101; GERO majors and minors only."
    :number: "325"
    :subject: GERO
  - :name: Psychosocial Aspects of Aging
    :credit: "3"
    :description: "Spring. Advanced study of psychosocial aspects of aging that combines traditional classroom instruction with structured interaction with older adults in the community. Prerequisite: GERO 101 or equivalent."
    :number: "330"
    :subject: GERO
  - :name: Health and Aging
    :credit: "3"
    :description: "Spring. Demographic characteristics, health status of older adults; impairments and chronic conditions most typically demonstrated by older adults; pertinent medical terminology; formal and informal supports available to address the health care needs of older adults. Prerequisites: GERO 101, and BIOL 104 or BIOL 205; AHS/GERO majors and GERO minors only."
    :number: "402"
    :subject: GERO
  - :name: Cross-Cultural Aging
    :credit: "3"
    :description: "Fall. Cross-cultural analysis of the aging process and the problems of the aged throughout the world. Prerequisite: GERO 101; GERO majors and minors only. Applicable to the BG Perspective (general education) social sciences and international perspective requirements."
    :number: "405"
    :subject: GERO
  - :name: Social Policy & Programs
    :credit: "3"
    :description: "Fall. An evaluation of social policy and the implications for the provision of programs and services for older adults in the United States. Administration of human service agencies with aging clients. Goal setting, staffing, evaluation, budgeting and organizational structures. Prerequisites: GERO 101; GERO majors and minors only."
    :number: "410"
    :subject: GERO
  - :name: Principles of Nursing Home Administration
    :credit: "3"
    :description: Spring. A capstone course for prospective nursing home administrators to assist them in the integration and concepts necessary for successful operation of a facility. Required of all gerontology majors who have selected the nursing home administration option. Open only to those students who have achieved senior standing in the nursing home administration option.
    :number: "411"
    :subject: GERO
  - :name: Program Evaluation and Grant Writing
    :credit: "3"
    :description: "Spring. Funding potential, methods, design, evaluation and proposals in human service agencies with a special emphasis on grant writing. Prerequisites: GERO 101 and GERO 410; GERO majors and minors."
    :number: "420"
    :subject: GERO
  - :name: Research in Social Gerontology
    :credit: "4"
    :description: "Fall. Logic of scientific inquiry; the complexity of gerontologic research; critical evaluation of measures, methods used in gerontologic research; hands-on experience in data analysis, interpretation and presentation. Prerequisites: GERO 101; MATH 115, PSYC 270 or SOC 369; AHS/GERO majors and GERO minors only."
    :number: "422"
    :subject: GERO
  - :name: Seminar in Gerontology
    :credit: "3"
    :description: "Spring. Interdisciplinary study of special topics in gerontology. May be repeated by consent of the director of the gerontology program. Restriction: advanced gerontology majors."
    :number: "440"
    :subject: GERO
  - :name: Mental Health and Aging
    :credit: "3"
    :description: "Spring. An introduction into the prevention and treatment of late-life mental disorders. The focus is on the continuum of mental health needs, including promotion of optimal mental health as people age, prevention and early intervention in mental disorders, culturally responsive assessment of mental disorders, and effective treatment of acute distress and severe mental illness. Prerequisites: GERO 101; GERO 330; Gero majors and minors only."
    :number: "460"
    :subject: GERO
  - :name: Special Topics in Gerontology
    :credit: "3"
    :description: "On demand. Independent study on subject matter related to gerontology not otherwise offered. May be repeated. Prerequisite: consent of program director."
    :number: "470"
    :subject: GERO
  - :name: Practicum in Gerontology
    :credit: "20"
    :description: "Fall, Spring, Summer. Experience in working under supervision in selected agencies providing services to the aged. Emphasis on practice rather than observation. May be repeated. Prerequisites: enrollment in gerontology program or permission of program director; junior or senior standing; 2.50 GPA prior to registration. Graded S/U."
    :number: "491"
    :subject: GERO
