  :courses: 
  - :name: Environment of Life
    :credit: "3"
    :description: Fall, Spring, Summer. Basic ecology and current environmental problems of air, water and land pollution; human reproduction and population dynamics. Two one-hour lectures and one two-hour laboratory. Not accepted toward biology major or minor. Credit not given for more than one of ENVH 105 and BIOL 101. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee.
    :number: "101"
    :subject: BIOL
  - :name: Introduction to Biology
    :credit: "4"
    :description: "Fall, Spring, Summer. Basic concepts: the cell, metabolism, genetics, reproduction, development, evolution, ecology. Three one-hour lectures, one two-hour laboratory. Not accepted toward biology major or minor. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "104"
    :subject: BIOL
  - :name: Life in the Sea
    :credit: "3"
    :description: Fall. Shore and ocean environments, variety and adaptations of marine life. Observations of marine organisms in marine laboratory. Three one-hour lectures. High school biology recommended. Not accepted toward biology major or minor. Applicable to the BG Perspective (general education) natural sciences requirement. Approved for Distance Ed.
    :number: "108"
    :subject: BIOL
  - :name: Life in Extreme Environments
    :credit: "3"
    :description: Fall, Spring. An introduction to organisms that live in inhospitable or unexpected environments and the special adaptations that allow survival in those environments. Topics include life in the deep sea, at hydrothermal vents and hot springs, in the Antarctic, deep below ground, and organisms that tolerate radioactivity and toxic chemicals. Three one-hour lectures. High school biology recommended. Not accepted toward biology major or minor. Applicable to the BG Perspective (general education) natural sciences requirement.
    :number: "109"
    :subject: BIOL
  - :name: Biology Today
    :credit: "1"
    :description: Fall, Spring. Seminar on contemporary research, discoveries and controversies in biology, and detailed overviews of career paths and opportunities in the Biological Sciences. Required of first-year majors in Biological Sciences.
    :number: "200"
    :subject: BIOL
  - :name: Concepts in Biology I
    :credit: "5"
    :description: Fall, Spring, Summer on demand. Introduction to ecological and evolutionary biology, Mendelian and population genetics, and the major groups of plants, animals and microbes. Three one-hour lectures, one three-hour lab and one two-hour recitation. Field trips required. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee.
    :number: "204"
    :subject: BIOL
  - :name: Concepts in Biology II
    :credit: "5"
    :description: Fall, Spring, Summer on demand. Introduction to molecular and cellular biology, physiology and organ systems. Three one-hour lectures, one three-hour lab and one one-hour recitation. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee.
    :number: "205"
    :subject: BIOL
  - :name: Introductory Science Experience at Stone Lab
    :credit: "5"
    :description: Summer. Selected topics in introductory science at Stone Lab (OSU) during summer. May be repeated with different topics. Elective credit only. Does not apply to any major in the sciences.
    :number: "243"
    :subject: BIOL
  - :name: Field Biology of the Vertebrates
    :credit: "3"
    :description: "Fall. Evolution, systematics, physiology, ecology and identification of vertebrates. Required field trips emphasize collection techniques and quantitative sampling. Two one-hour lectures and one three-hour laboratory. May occasionally have early A.M. Labs. Prerequisite: BIOL 204 or 205. Extra fee."
    :number: "301"
    :subject: BIOL
  - :name: Biology of Aging
    :credit: "2"
    :description: "Spring. Biological aspects of normal aging at the cellular, tissue and organismal levels. Two one-hour lectures. Prerequisites: BIOL 104 or BIOL 205 and BIOL 332 or BIOL 411, or consent of instructor."
    :number: "310"
    :subject: BIOL
  - :name: Microbiology
    :credit: "4"
    :description: "Fall, Spring, Summer on demand. Methods of isolation, culture and identification; physiological, genetic and applied aspects of microorganisms. Two one-hour lectures, two two-hour laboratories. Prerequisites: BIOL 205, and CHEM 125 or CHEM 135, or permission of instructor. Extra fee."
    :number: "313"
    :subject: BIOL
  - :name: Microbiology for Health Professionals
    :credit: "3"
    :description: Fall, Spring, Summer. Microbiological and epidemiological principles as the basis of practice for nursing, dietetics, physical therapy, and other health professionals. Three one-hour lectures. No credit for microbiology or biology majors or minors. Approved for Distance Ed.
    :number: "314"
    :subject: BIOL
  - :name: Microbiology Laboratory for Health Professionals
    :credit: "1"
    :description: "Fall, Spring. Methods for detection, growth and identification of microorganisms. One three-hour laboratory. No credit for microbiology or biology majors or minors. Prerequisite or corequisite: BIOL 314. Extra fee."
    :number: "315"
    :subject: BIOL
  - :name: Introduction to Behavioral Neuroscience
    :credit: "3"
    :description: "Introduction to modern views of the brain; exploring the relationship between brain, behavior, and the mind. Prerequisites: PSYC 101, BIOL 205 or consent of the instructor. Credit not allowed for both PSYC 330 and BIOL 330."
    :number: "330"
    :subject: BIOL
  - :name: Human Anatomy and Physiology I
    :credit: "4"
    :description: "Fall, Spring, Summer. Anatomical and physiological aspects of cells and tissues and the integumentary, skeletal, muscular and nervous systems. Three one-hour lectures and one two-hour laboratory. Prerequisite: BIOL 104 or BIOL 205. Extra fee."
    :number: "331"
    :subject: BIOL
  - :name: Human Anatomy and Physiology II
    :credit: "4"
    :description: "Fall, Spring, Summer. Anatomical and physiological aspects of circulation, respiration, digestion, excretion, endocrinology and reproduction. Three one-hour lectures and one two-hour laboratory. Prerequisite: BIOL 104 or BIOL 205. Extra fee."
    :number: "332"
    :subject: BIOL
  - :name: General Botany
    :credit: "4"
    :description: "Spring. Structure, evolution, ecology and physiology of plants and their economic importance. Three hours of lecture and one two-hour lab. Prerequisite: BIOL 204 or consent of instructor. Extra fee."
    :number: "343"
    :subject: BIOL
  - :name: General Genetics
    :credit: "4"
    :description: "Fall, Spring. Theoretical and applied aspects of inheritance. Molecular, chromosomal and population levels of heredity in both prokaryotes and eukaryotes. Three one-hour lectures and one one-hour recitation session. Prerequisites: BIOL 204 and BIOL 205 or consent of instructor."
    :number: "350"
    :subject: BIOL
  - :name: Laboratory in Genetics
    :credit: "1"
    :description: "Fall, Spring. Materials, methods and terminology of genetics through experiments, problems and demonstrations. One three-hour laboratory. Prerequisite or corequisite: BIOL 350. Extra fee."
    :number: "352"
    :subject: BIOL
  - :name: Population and Community Ecology
    :credit: "3"
    :description: "Spring. Concepts of modern ecology. Fundamental ecological principles, life history patterns, structure and growth of populations, competition, predation, succession, applied ecology and biodiversity. Three hours lecture. Prerequisite: BIOL 204."
    :number: "354"
    :subject: BIOL
  - :name: Introduction to Inland Marine Research
    :credit: "3"
    :description: "Fall. Theories and techniques for designing inland closed ecosystems for scientific research; basic concepts in marine ecology. Two hours of lecture/discussion and three hours of lab arranged. Prerequisites: BIOL 204 and CHEM 125. Extra fee."
    :number: "370"
    :subject: BIOL
  - :name: Marine Biology
    :credit: "3"
    :description: "Fall. Biological and oceanographic analysis of marine environments focusing on ecology, population dynamics, and biology of marine organisms. Three hours of lecture. Prerequisites: CHEM 125."
    :number: "374"
    :subject: BIOL
  - :name: Special Topics in Biology
    :credit: "5"
    :description: "Fall, Spring, Summer. Selected topics or subject areas in life sciences. Prerequisite: consent of instructor; maximum of two enrollments, each with different topic but only six hours may be applied toward major in biology."
    :number: "400"
    :subject: BIOL
  - :name: Introduction to Biological Research
    :credit: "4"
    :description: "Fall, Spring, Summer. For advanced student who has shown proficiency and marked degree of independence in work. Individual registration. Prerequisite: four semesters of biology and consent of instructor. May be repeated once, but only four hours may be applied toward major in biology. May be taken S/U for major credit. Extra fee."
    :number: "401"
    :subject: BIOL
  - :name: Honors Thesis
    :credit: "3"
    :description: Fall, Spring, Summer. For students in the departmental honors program only. The thesis describes the student's independent research, previously conducted as BIOL 401H. An approved public presentation of the research is required.
    :number: "402"
    :subject: BIOL
  - :name: Biological Experience at Stone Lab
    :credit: "5"
    :description: "Summer. Selected topics in biology offered at Stone Lab (OSU) during summer. May be repeated with different topics. Prerequisites: sophomore standing, BIOL 204 and BIOL 205 and permission of biology advisor."
    :number: "403"
    :subject: BIOL
  - :name: General Parasitology
    :credit: "4"
    :description: "Spring. Ecological, morphological, taxonomic and other biological aspects of parasites. Three one-hour lectures and one two-hour laboratory. Prerequisites: BIOL 204 and BIOL 205 or consent of instructor. Extra fee."
    :number: "405"
    :subject: BIOL
  - :name: Medical Entomology
    :credit: "3"
    :description: "Spring. Biology and identification of disease-carrying, toxic and parasitic arthropods. Two one-hour lectures and one two-hour laboratory. Prerequisites: BIOL 204 and BIOL 205 or consent of instructor. Extra fee."
    :number: "406"
    :subject: BIOL
  - :name: Cell Biology
    :credit: "4"
    :description: "Fall, Spring, Summer. Structure and physiology of cells, integrating the dynamics of cellular structures with metabolic functions and control. Two one-hour lectures and one four-hour laboratory. Prerequisites: BIOL 204, BIOL 205, and CHEM 125, CHEM 127, CHEM 128 (or CHEM 135, CHEM 137, CHEM 138), or consent of instructor. Extra fee."
    :number: "407"
    :subject: BIOL
  - :name: Molecular Biology
    :credit: "3"
    :description: "Fall. Function and structural relationship of genes and gene products, with emphasis on the applications of molecular biology to the diverse fields of biological research. Three one-hour lectures. Prerequisite: BIOL 350 or permission of instructor; CHEM 306 recommended."
    :number: "408"
    :subject: BIOL
  - :name: Conservation Biology
    :credit: "3"
    :description: "Fall. Biological diversity and factors responsible for the global extinction crisis. Focus on scientific principles of conservation, emphasis on applications of ecological theory and population genetics to the management of threatened populations, species and ecosystems. Prerequisites: BIOL 204, BIOL 350 and BIOL 354; BIOL 451 highly recommended."
    :number: "409"
    :subject: BIOL
  - :name: Conservation Biology in Practice
    :credit: "3"
    :description: "Spring. The use of basic ecological principles as a basis for conservation of biological diversity. Focus on the underlying ecological concepts, current techniques utilized in the field, problem-solving approaches and the issues encountered when trying to conserve natural systems in a human-dominated landscape. Prerequisite: BIOL 204; BIOL 350, BIOL 354, and BIOL 409 recommended."
    :number: "410"
    :subject: BIOL
  - :name: Animal Physiology
    :credit: "4"
    :description: "Spring. General and comparative animal physiology with emphasis on vertebrate systems. Three one-hour lectures and one three-hour laboratory. Prerequisites: BIOL 204 and BIOL 205 or consent of instructor; organic chemistry and BIOL 407 recommended. Extra fee."
    :number: "411"
    :subject: BIOL
  - :name: Plant Taxonomy and Evolution
    :credit: "4"
    :description: "Fall alternate odd years. Principles of plant classification, evolutionary relationships and processes of plant evolution. Construction and use of keys, identification of local flora, use of classical and molecular techniques in plant evolutionary studies. Three hours of lecture and one two-hour laboratory. Prerequisite: BIOL 204 or consent of instructor. BIOL 343 recommended. Extra fee."
    :number: "414"
    :subject: BIOL
  - :name: Landscape Ecology
    :credit: "3"
    :description: "Fall. Overview of the interaction between spatial pattern and ecological processes, especially the causes and consequences of spatial heterogeneity across a range of scales. Focus on the underlying ecological concepts, current techniques utilized in the field and problem-solving approaches. Prerequisites: BIOL 204, BIOL 354."
    :number: "416"
    :subject: BIOL
  - :name: Plant Molecular Biology
    :credit: "4"
    :description: "Spring. Molecular regulation of plant growth. Genetic engineering of plants. Use of transgenic plants as tools to understand the physiology, biochemistry and environmental regulation of plant metabolism. Three one-hour lectures, one two-hour laboratory and additional laboratory by arrangement. Prerequisites: BIOL 204, BIOL 205, BIOL 350, and CHEM 306 or CHEM 341, or consent of instructor. Extra fee."
    :number: "417"
    :subject: BIOL
  - :name: Neurophysiology
    :credit: "3"
    :description: "Fall. The function of vertebrate and invertebrate nervous systems in relation to biophysical mechanisms. Changes occurring during development, learning, aging and neurological disorders. Three one-hour lectures. Prerequisites: BIOL 204 and BIOL 205 or consent of instructor. BIOL 407 recommended."
    :number: "418"
    :subject: BIOL
  - :name: Neuroethology
    :credit: "3"
    :description: "Spring alternate years. Mechanistic approaches to understanding natural behaviors, from the subcellular level to considerations of life history, ecology and evolution. Prerequisite: BIOL 204 or BIOL 205; BIOL 330 or PSYC 330 strongly recommended."
    :number: "419"
    :subject: BIOL
  - :name: Animal Behavior
    :credit: "4"
    :description: "Fall. Mechanisms and evolution of animal behavior: including its neural, hormonal, and genetic substrates. Three one-hour lectures and one two-hour laboratory. Prerequisites: BIOL 205 and either BIOL 204 or PSYC 101, or consent of instructor. Extra fee."
    :number: "420"
    :subject: BIOL
  - :name: Molecular Biotechnology
    :credit: "3"
    :description: "Spring. Overview of techniques of recombinant DNA that form the basic elements of biotechnology and its far-reaching applications in medicine and industry. Three hours of lecture. Prerequisites: BIOL 204, BIOL 205, BIOL 350 required; BIOL 313 recommended."
    :number: "421"
    :subject: BIOL
  - :name: Plant Ecology
    :credit: "4"
    :description: "Fall alternate even years. Physical and biological factors influencing the distribution and abundance of plant populations and communities. Three one-hour lectures and one three-hour laboratory. One weekend field trip required. Prerequisites: BIOL 204 and BIOL 205. Recommended: BIOL 343, BIOL 354 or BIOL 451. Extra fee."
    :number: "422"
    :subject: BIOL
  - :name: Algology
    :credit: "4"
    :description: "Fall. alternate odd years. Taxonomy, ecology and morphology of the algae; emphasis on fresh-water algae. One two-hour lecture and two two-hour laboratories. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "424"
    :subject: BIOL
  - :name: Limnology
    :credit: "3"
    :description: "Fall. Physical, chemical and biological aspects of aquatic habitats. One two-hour lecture, one three-hour lab and one weekend field trip to upper Great Lakes. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "425"
    :subject: BIOL
  - :name: Pathogenic Microbiology
    :credit: "3"
    :description: "Spring. Genetic, biochemical, morphological, physiological, serological characteristics of pathogenic microorganisms; their epidemiology; and the host-parasite interrelations resulting in infectious disease. Three one-hour lectures. Prerequisite: BIOL 313."
    :number: "426"
    :subject: BIOL
  - :name: Invertebrate Biology
    :credit: "4"
    :description: "Fall. Classification, structure, ecology and physiology of invertebrates. Three one-hour lectures and one two-hour laboratory. Prerequisite: BIOL 204 or consent of instructor. Extra fee."
    :number: "427"
    :subject: BIOL
  - :name: Developmental Biology
    :credit: "3"
    :description: "Fall. Overview of animal development (primarily embryogenesis) integrating classical morphological studies and current cellular and molecular findings. Three one-hour lectures. Prerequisites: BIOL 204 and BIOL 205 or consent of instructor."
    :number: "431"
    :subject: BIOL
  - :name: Developmental Biology Laboratory
    :credit: "2"
    :description: "Fall. Early embryogenesis analyzed using current molecular and cell biological techniques (e.g., DNA and/or RNA blots, embryo analysis including DNA and antibody staining). One three-hour laboratory and one one-hour lecture/laboratory. Prerequisite or corequisite: BIOL 431 or consent of instructor. Extra fee."
    :number: 431L
    :subject: BIOL
  - :name: Entomology
    :credit: "4"
    :description: "Fall. Biology of insects: structure, physiology, ecology, systematics, evolution and importance to man. Two one-hour lectures and two two-hour laboratories or equivalent in field trips. Prerequisites: BIOL 204 and BIOL 205. Extra fee."
    :number: "435"
    :subject: BIOL
  - :name: Endocrinology
    :credit: "4"
    :description: "Spring. Physiological, metabolic actions of selected endocrine secretions with emphasis on mammals. Three one-hour lectures and one three-hour laboratory. Prerequisites: BIOL 331/BIOL 332 or BIOL 411 and CHEM 306 or CHEM 341/CHEM 344. Biochemistry recommended. Extra fee."
    :number: "438"
    :subject: BIOL
  - :name: Immunobiology
    :credit: "3"
    :description: "Fall. Study of the immune system. Analysis of the molecules, cells and processes involved in host defense against infection. Three one-hour lectures. Prerequisites: BIOL 204 and BIOL 205. BIOL 350 and biochemistry recommended."
    :number: "439"
    :subject: BIOL
  - :name: Molecular Neurobiology
    :credit: "3"
    :description: "Spring. Cellular, molecular and developmental aspects of the nervous system and the molecular basis for the neural involvement in the functions of the mind. Three one-hour lectures. Prerequisite: four semesters of biology or consent of instructor."
    :number: "440"
    :subject: BIOL
  - :name: Chemical Ecology
    :credit: "3"
    :description: "Fall. The evolution and ecology of chemical signaling in the recognition of food, mates, hosts and pathogens. Three one-hour lectures. Prerequisites: organic chemistry, BIOL 204 and BIOL 205."
    :number: "441"
    :subject: BIOL
  - :name: Virus and Plasmid Biology
    :credit: "3"
