- :name: Legal Studies
  :courses: 
  - :name: Ethics and Responsibility in Business
    :credit: "3"
    :description: An introduction to current ethical issues as applied to business. Examination of the ethical dilemmas, failures, successes in contemporary American business; differences between law and ethics; the social responsibility of business; other current topics in business ethics.
    :number: "190"
    :subject: LEGS
  - :name: Legal Environment of Business
    :credit: "3"
    :description: "Fall, Spring, Summer. Fundamentals of the structure of the American legal system, contracts, torts, ethics and social responsibility of business, property, and selected topics related to the legal environment in which businesses operate. Credit not allowed for both LEGS 301 and LEGS 401. Prerequisite: junior standing."
    :number: "301"
    :subject: LEGS
  - :name: Law for Entrepreneurs
    :credit: "3"
    :description: "Legal issues related to new business ventures including the choice of entity, financing issues, contracts, employment, intellectual property, potential areas of liability, and methods of sale of the business. Prerequisite: BA 204."
    :number: "304"
    :subject: LEGS
  - :name: Comparative Legal Philosophy
    :credit: "3"
    :description: Spring. Legal philosophy and comparative law using legal systems of Western, Communist and developing countries as models; treatment of commercial obligations and constitutional rights within different legal systems.
    :number: "305"
    :subject: LEGS
  - :name: Business Law I
    :credit: "4"
    :description: Fall. Business law including study of contracts, sales, secured transactions, negotiable instruments, bankruptcy and suretyship. No credit for students who have taken LEGS 301. Recommended for accounting students planning on taking the CPA examination.
    :number: "401"
    :subject: LEGS
  - :name: Business Law II
    :credit: "4"
    :description: "Spring. Business law including accountant legal liability, agency, partnerships, corporations, securities, property, bailments, trusts and wills, insurance, and professional responsibility. Prerequisite: LEGS 301 or LEGS 401. Recommended for accounting students planning on taking the CPA examination."
    :number: "402"
    :subject: LEGS
  - :name: International Business Transactions
    :credit: "3"
    :description: "Spring alternate years. Legal problems faced by individual and corporate business persons when operating within international framework. Methods of control of multinational corporate entities, effect of doing business as national or foreign firm and act of state doctrine relating to expropriation of assets of foreign firm. Prerequisite: junior standing."
    :number: "406"
    :subject: LEGS
  - :name: Business, Individuals and the Constitution
    :credit: "3"
    :description: "Fall. An analysis of economic and individual rights of U.S. citizens and businesses and their relationship with state and federal government. Topics of constitutional import will be featured. Prerequisite: junior standing."
    :number: "410"
    :subject: LEGS
  - :name: Employment Law I
    :credit: "3"
    :description: "Fall. A discussion of federal and state labor laws regulating (a) labor union and management relationships, (b) plant closings, (c) safe and healthy working environment, (d) employment of immigrants and aliens, (e) privacy (polygraph usage and drug testing) in the work place, (f) employment at will and for term, and (g) wrongful discharge. Prerequisite: junior standing."
    :number: "419"
    :subject: LEGS
  - :name: Computer and Technology Law
    :credit: "3"
    :description: "Spring. Developing law concerning computers and technology, including acquisition of computer hardware and software, remedies for failure of a computer system, computer crime, privacy, liability, and intellectual property. Prerequisite: junior standing."
    :number: "423"
    :subject: LEGS
  - :name: Health Care Law
    :credit: "3"
    :description: "Fall. Survey of the law governing health care administration. Topics include: medical malpractice, licensing and certification standards, profit and nonprofit corporations, director and officer liability, regulation of health care financing. Prerequisite: junior standing."
    :number: "425"
    :subject: LEGS
  - :name: Employment Law II
    :credit: "3"
    :description: "Spring. Discussion of laws focusing on the prohibition of discrimination and harassment on the basis of race, color, national origin, sex, religion, age and handicap, and veterans; and on wage and salary discrimination using equal pay and comparable worth analysis. Prerequisite: junior standing."
    :number: "429"
    :subject: LEGS
  - :name: Environmental Law
    :credit: "3"
    :description: "Spring. History and development of modern concepts in environmental law; air, water, land, toxic waste; legal solutions to environmental problems. Prerequisite: junior standing."
    :number: "431"
    :subject: LEGS
  - :name: Hospitality Law
    :credit: "3"
    :description: "Spring. Legal regulations, duties, liability and relationships of persons and businesses engaged in the food service, restaurant, hotel/motel and hospitality industries. Prerequisite: junior standing."
    :number: "450"
    :subject: LEGS
  - :name: Legal Research and Writing
    :credit: "3"
    :description: "Legal research and writing that requires use of primary and secondary legal resources. Series of projects to develop competencies in legal research and writing culminates in a major legal research and writing project that is presented and defended. Prerequisite: junior standing."
    :number: "490"
    :subject: LEGS
  - :name: Studies in Business Law
    :credit: "3"
    :description: "On demand. In-depth study of selected areas of law. Offered to individual or to small groups of students on a lecture, seminar, or independent study basis, depending on student need and nature of material. May be repeated to six hours. Prerequisite: consent of chair of department and instructor."
    :number: "491"
    :subject: LEGS
  :code: LEGS
