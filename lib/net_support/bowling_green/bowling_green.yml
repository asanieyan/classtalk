    :credit: "4"
    :description: Tutorial study of selected philosophical issues or topics not offered in regularly scheduled courses. Must be approved by tutorial instructor prior to registration. May be repeated. Graded S/U.
    :number: "685"
    :subject: PHIL
  - :name: Directed Research in Applied Philosophy
    :credit: "4"
    :description: Examination of issues in practicum in terms of philosophical skills and concepts that have been developed in program. Aimed at development of and public defense of internship-related research project. Must be taken in conjunction with PHIL 697, Supervised Practicum. Students sign up initially for four hours and then one hour per semester until the report is defended. Graded S/U.
    :number: "691"
    :subject: PHIL
  - :name: Workshop in Philosophy
    :credit: "5"
    :description: On demand. Study, readings, and development of materials related to needs of philosopher or teacher of philosophy. Topics vary from semester to semester. Graded A/F.
    :number: "694"
    :subject: PHIL
  - :name: Workshop in Philosophy
    :credit: "5"
    :description: On demand. Study, readings, and development of materials related to needs of philosopher or teacher of philosophy. Topics vary from semester to semester. Graded S/U.
    :number: "695"
    :subject: PHIL
  - :name: Supervised Practicum
    :credit: "8"
    :description: Supervised experience designed to enhance student's ability to use philosophical thinking and concepts in dealing with problems which arise in specific job or vocation. May be repeated. Graded S/U.
    :number: "697"
    :subject: PHIL
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of six hours acceptable for Plan I master's degree, but no more than six hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
    :number: "699"
    :subject: PHIL
  - :name: Advanced Topics in Logic
    :credit: "4"
    :description: Fall or Spring. Variable content with focus on advanced systems such as model logics, deontic logics, logical theory, and topics in philosophical logic. May be repeated for credit.
    :number: "703"
    :subject: PHIL
  - :name: Philosophy of Law
    :credit: "4"
    :description: Alternate years. An in-depth examination of topics in the philosophy of law.
    :number: "723"
    :subject: PHIL
  - :name: Seminar in Epistemology
    :credit: "4"
    :description: Alternate years. An in-depth examination of a topic or topics in contemporary epistemology. May be repeated.
    :number: "732"
    :subject: PHIL
  - :name: Seminar in Philosophy
    :credit: "4"
    :description: Systematic study of selected topics within the discipline. Content varies from one year or semester to the next. May be repeated.
    :number: "780"
