- :name: Finance
  :courses: 
  - :name: Personal Finance
    :credit: "3"
    :description: Personal financial management; budgeting, borrowing sources and costs; auto, property, and life insurance; home ownership financing; personal investment strategy; and retirement planning.
    :number: "200"
    :subject: FIN
  - :name: Business Finance
    :credit: "3"
    :description: "Acquisition of assets and funding in business enterprise. Fundamentals of financial analysis, working capital management, and investment and financing decision making. Prerequisites: ACCT 200 or ACCT 221; ECON 200 or ECON 202; Junior standing."
    :number: "300"
    :subject: FIN
  - :name: Entrepreneurial Finance
    :credit: "3"
    :description: "Financial issues facing entrepreneurial and small business ventures. Topics include capital acquisition, cash flow management, financial analysis and methods for harvesting the venture. Does not count toward finance specialization in the BSBA program. Prerequisites: ACCT 200 or ACCT 221; ECON 200 or ECON 202; and BA 204. Concurrent registration permitted in BA 204."
    :number: "304"
    :subject: FIN
  - :name: Risk Management and Insurance Planning
    :credit: "3"
    :description: "Methods and alternatives for managing property, liability, and human resource risk exposures. Identifying risk exposures, legal aspects of insurance, life insurance needs analysis and policies, property and casualty insurance, medical and disability insurance, Social Security benefits, and employee benefits. Prerequisites: ECON 200 or ECON 202 and STAT 211 or equivalent."
    :number: "320"
    :subject: FIN
  - :name: Investment Analysis
    :credit: "3"
    :description: "Security evaluation theory. Presentation of the functions and operations of securities markets, appraisal of investment risks of specific securities; valuation and suitability of specific securities for investment; appropriateness of securities for inclusion in investment portfolios. Prerequisites: STAT 212 and grade of C or better in FIN 300."
    :number: "330"
    :subject: FIN
  - :name: Financial Markets
    :credit: "3"
    :description: "Nature and function of money and capital markets, with emphasis on interest rate determination and forces shaping structure of financial markets, including issues of regulation and control. Prerequisite: grade of C or better in FIN 300."
    :number: "340"
    :subject: FIN
  - :name: Corporate Finance
    :credit: "3"
    :description: "Advanced practices of financial management are developed. Financial models used in decision-making and their application to major areas of business finance are emphasized. Prerequisites: STAT 212 and grade of C or better in FIN 300."
    :number: "350"
    :subject: FIN
  - :name: International Financial Management
    :credit: "3"
    :description: "An extension of financial management to the international arena with emphasis on financial strategies of multinational corporations. Topics covered include foreign exchange markets, currency futures and options markets, swaps, international securities markets, managing and hedging currency risk, multinational financing strategies and capital budgeting, and international portfolio management. Prerequisite: grade of C or better in FIN 300."
    :number: "410"
    :subject: FIN
  - :name: Retirement Planning
    :credit: "3"
    :description: "Focuses on various aspects of personal retirement planning. Topics include retirement needs analysis and investments, qualified retirement plans, IRAs, distribution options, Social Security and Medicare benefits, and other employee benefits. Emphasis on the practical knowledge needed for choosing and designing the best retirement plan that will meet a client's needs from a tax and retirement standpoint. Prerequisite: grade of C or better in FIN 300."
    :number: "411"
    :subject: FIN
  - :name: Personal Financial Planning
    :credit: "3"
    :description: "Development of a client's comprehensive financial plan from the perspective of a professional financial planner. Review and integration of the five practical areas of financial planning including investment, insurance, tax, retirement, and estate planning. Prerequisite: grade of C or better in FIN 300."
    :number: "412"
    :subject: FIN
  - :name: Portfolio Management
    :credit: "3"
    :description: "Management of fixed-income and equity portfolios emphasizing the role that options, futures, swaps, and financial engineering play in managing securities portfolios. Emphasizes applied quantitative analysis. Prerequisite: grade of C or better in FIN 330."
    :number: "435"
    :subject: FIN
  - :name: Management of Financial Institutions
    :credit: "3"
    :description: "Management of commercial banks, investment banks, investment companies and other financial institutions. Emphasis on services and functions of financial institutions and management of risk in providing those services including lending, underwriting, deposit services, merger and acquisition assistance, and intermediation. Prerequisite: grade of C or better in FIN 340."
    :number: "445"
    :subject: FIN
  - :name: Real Estate Management
    :credit: "3"
    :description: "Investment decision making in land resource use, appraisal and investment analysis. Real estate location, markets, property rights, financing, taxation and valuation. Accepted by Ohio Real Estate Commission as one of four required courses for licensing exam. Prerequisite: grade of C or better in FIN 300."
    :number: "447"
    :subject: FIN
  - :name: Advanced Corporate Finance
    :credit: "3"
    :description: "The case method is used to apply decision-making procedures to realistic problems in financial management. Prerequisite: grade of C or better in FIN 350."
    :number: "455"
    :subject: FIN
  - :name: Studies In Finance
    :credit: "3"
    :description: "On demand. In-depth study of selected areas or contemporary problems. May be offered individually as well as in classes depending on student needs and nature of material. May be repeated to six hours. Prerequisite: approval of chair and instructor."
    :number: "491"
