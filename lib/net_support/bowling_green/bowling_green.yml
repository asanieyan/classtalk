- :name: Political Science
  :courses: 
  - :name: "American Government: Processes and Structure"
    :credit: "3"
    :description: Fall, Spring, Summer. Constitutional basis and development, political processes (parties, nominations and elections, interest groups and public opinion), federalism and institutions of national government. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed.
    :number: "110"
    :subject: POLS
  - :name: Introduction to Comparative Government
    :credit: "3"
    :description: Fall, Spring, Summer. Basic concepts, approaches to and comparisons of different political systems, including political cultures, participation, interest groups, institutions and processes; essential tools and methods for the study of political systems in the world. Applicable to the BG Perspective (general education) social sciences and international perspective requirements. Approved for Distance Ed.
    :number: "171"
    :subject: POLS
  - :name: Introduction to International Relations
    :credit: "3"
    :description: Fall, Spring, Summer. Historical and contemporary overview of the modern international system; governmental and nongovernmental actors influencing international relations; major issues of the post-cold-war period. Applicable to the BG Perspective (general education) social sciences and international perspective requirements. Approved for Distance Ed.
    :number: "172"
    :subject: POLS
  - :name: Introduction to Political Inquiry
    :credit: "3"
    :description: Fall, Spring. Concepts and theories used by political scientists; traditional and behavioral political science; how political scientists establish and evaluate concepts and theories. Required of all majors; should be taken by the end of the junior year. Nonmajors must receive permission of instructor.
    :number: "290"
    :subject: POLS
  - :name: Modern Political Ideologies
    :credit: "3"
    :description: Spring. Nature of political power, freedom, authority and terrorism as seen in ideologies of democracy, capitalism, liberalism, conservatism, communism, anarchism, socialism and fascism. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "301"
    :subject: POLS
  - :name: American Domestic Public Policy
    :credit: "3"
    :description: Description and analysis of environment, education, defense, civil rights, criminal justice, health, welfare and other selected contemporary policy areas and issues.
    :number: "302"
    :subject: POLS
  - :name: Introduction to Public Administration
    :credit: "3"
    :description: "Fall, Spring, Summer. American administrative system: emphasis on administrative structures and processes; relationship between elected offices and bureaucracy, notion of civil service, modes of managing administrative system. Prerequisite: POLS 110. Approved for Distance Ed."
    :number: "303"
    :subject: POLS
  - :name: American Political Thought
    :credit: "3"
    :description: As reflected in colonial, Federalist, Civil War and late 19th century political thought.
    :number: "304"
    :subject: POLS
  - :name: State and Local Government
    :credit: "3"
    :description: Fall, Spring. Influence of culture and socioeconomic factors on state and local politics; state constitutions, municipal corporations and charters; political participation; institutions and processes; intergovernmental relations; policy issues and outcomes in state/local government with special reference to Ohio. Approved for Distance Ed.
    :number: "331"
    :subject: POLS
  - :name: Global Resource Politics
    :credit: "3"
    :description: Spring. Resource-related global political problems dealing primarily with energy and food questions for policymakers and citizens concerned with political determinants of energy and food security in an interdependent world. Applicable to the BG Perspective (general education) social sciences requirement.
    :number: "335"
    :subject: POLS
  - :name: Environmental Politics and Policies
    :credit: "3"
    :description: Environmental policy process primarily in the U.S. including agenda setting, formulation, adoption, implementation and evaluation. Political interests, governmental institutions and actors involved in environmental policy making. Focus on key environmental issues and policies.
    :number: "336"
    :subject: POLS
  - :name: Public Opinion
    :credit: "3"
    :description: Processes of opinion formation and change, political attitudes, belief systems, socialization and the operation of public opinion processes in democracy; models of linkages between public opinion and public policies.
    :number: "341"
    :subject: POLS
  - :name: Legislative Process
    :credit: "3"
    :description: "Spring. Legislative behavior and decision making; forces involved in formation of public policy; proposed reforms of Congress. Prerequisite: POLS 110 or consent of instructor."
    :number: "345"
    :subject: POLS
  - :name: Presidency and Executive Process
    :credit: "3"
    :description: Fall. Organization, functions and powers of office of president and vice president; roles and presidential leadership psychology.
    :number: "346"
    :subject: POLS
  - :name: Judicial Process
    :credit: "3"
    :description: American judiciary, particularly Supreme Court, as political institution; decision-making process and interaction of courts with rest of political system.
    :number: "347"
    :subject: POLS
  - :name: Western European Politics
    :credit: "3"
    :description: "Fall. Political systems and major policy problems of selected European countries. Political culture, governmental structures, political parties and interest-group roles in policy development. Prerequisite: POLS 171 or permission of instructor. Applicable to the BG Perspective (general education) social sciences and international perspective requirements."
    :number: "351"
    :subject: POLS
  - :name: Canadian Government and Politics
    :credit: "3"
    :description: Spring. Origins and development of Canadian national political institutions and processes. Political culture, domestic and foreign policies, and political conflicts including Quebec nationalism, western alienation, and multiculturalism.
    :number: "353"
    :subject: POLS
  - :name: Governments and Politics of Latin America
    :credit: "3"
    :description: Fall. Influence of cultural and socio-economic factors on politics; violence and revolution; role of major interest groups such as the military, labor, the Catholic Church; political parties and elections; institutions; focus on selected nation-states.
    :number: "355"
    :subject: POLS
  - :name: Governments and Politics of Middle East
    :credit: "3"
    :description: Governmental and political processes of Turkey, Iran, Israel, Egypt, other selected Middle Eastern and North African political systems; major developmental problems of the area.
    :number: "361"
    :subject: POLS
  - :name: Governments and Politics of Asia
    :credit: "3"
    :description: Representative contemporary Far Eastern and Southeast Asian political systems; how ideology, religion, militarism and other social forces (both endogenous and exogenous) have influenced the development of these policies.
    :number: "366"
    :subject: POLS
  - :name: Contemporary World Politics
    :credit: "3"
    :description: Spring. Current global issues and problems such as the arms race, population control, disarmament and East-West, North-South rivalries are discussed and analyzed. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "372"
    :subject: POLS
  - :name: American Foreign Policy Process
    :credit: "3"
    :description: Fall. Nature and conduct of contemporary U.S. foreign policy, with particular emphasis on the roles that the executive and legislative branches play in the process. Secondary foci of analysis are how domestic political problems, interest groups, military alliances, technological and economic forces help shape foreign policy formation and articulation.
    :number: "374"
    :subject: POLS
  - :name: Topics in Political Science
    :credit: "3"
    :description: Fall, Spring. Subject matter varies. New, one-time courses being offered experimentally. See schedule for listing. Prior completion of POLS 110 recommended. May be repeated.
    :number: "400"
    :subject: POLS
  - :name: Western Political Thought I
    :credit: "3"
    :description: Classics of political philosophy of ancient and medieval periods. Major ideas and concepts of western political tradition from Plato through Middle Ages to Machiavelli. Applicable to the BG Perspective (general education) social sciences requirement.
    :number: "402"
    :subject: POLS
  - :name: Western Political Thought II
    :credit: "3"
    :description: Classics of political philosophy of modern period. Major ideas and concepts of Western political tradition from Hobbes to Marx. Applicable to the BG Perspective (general education) social sciences requirement.
    :number: "403"
    :subject: POLS
  - :name: 20th Century Political Thought
    :credit: "3"
    :description: Contemporary classics of political philosophy. Theories of justice and right of Rawls, Nozick, Hayek and Strauss; Berlin's pluralism; existentialism; and/or democratic theory.
    :number: "404"
    :subject: POLS
  - :name: "Constitutional Law: Powers and Relationships"
    :credit: "3"
    :description: Fall. Supreme Court cases relating to U.S. governmental structure, powers and relationships.
    :number: "416"
    :subject: POLS
  - :name: "Constitution Law: Procedural Rights"
    :credit: "3"
    :description: Due process, right to counsel, search and seizure, electronic surveillance and jury trial.
    :number: "417"
    :subject: POLS
  - :name: "Constitution Law: Substantive Rights"
    :credit: "3"
    :description: Spring. Freedom of speech, press and religion; equal protection of law, travel and privacy, and right to vote.
    :number: "418"
    :subject: POLS
  - :name: Jurisprudence
    :credit: "3"
    :description: Leading theories and theorists of law; Anglo-American thought and practice.
    :number: "419"
    :subject: POLS
  - :name: Administrative Law
    :credit: "3"
    :description: "Fall. Legal aspects of the administrative process and the effect of legal principles and processes upon administrative decision making. Emphasis on the limitation of administrative discretion and the judicial review of administrative decisions. Prerequisite: consent of instructor."
    :number: "420"
    :subject: POLS
  - :name: Bureaucratic Politics
    :credit: "3"
    :description: "The role federal bureaucracy plays in public policy process. Policy development; social and political factors that influence the administrative branch of government. Prerequisite: POLS 303 or permission of instructor."
    :number: "421"
    :subject: POLS
  - :name: Comparative Public Administration
    :credit: "3"
