  - :name: Measurement and Evaluation in Physical Education and Exercise Science
    :credit: "3"
    :description: Validity and reliability theory applied to norm-referenced and criterion-referenced measurement; critique and development of techniques for evaluating performance characteristics associated with physical education and exercise science.
    :number: "611"
    :subject: HMSL
  - :name: Motor Learning and Control
    :credit: "3"
