  - :name: Windows Application Design
    :credit: "3"
    :description: Design of business applications in the Windows environment. Focuses on developing front-end applications to databases using tools such as Visual Basic and on integrating Windows applications.
    :number: "502"
    :subject: MBA
  - :name: Electronic Commerce
    :credit: "3"
    :description: "Examines the opportunities that Internet-related technologies have to offer for conducting electronic commerce. Includes coverage of a variety of tools, analysis of available business opportunities, skills needed to exploit exciting new opportunities, and an analysis of critical management issues. Prerequisite: demonstrated computer literacy. Extra fee."
    :number: "505"
    :subject: MBA
  - :name: Business Data Communication
    :credit: "3"
    :description: "Addresses the principles of data telecommunications for business. Topics include telecommunications hardware, ISO/OSI reference model, local and wide-area data network structures and environment of the data communications industry. Focuses on managerial implications of various components of the telecommunications industry and how they affect the business environment. Not open to students with credit for CS 529. Prerequisite: MBA 602."
    :number: "521"
    :subject: MBA
  - :name: Portfolio Management
    :credit: "3"
    :description: "Management of fixed-income and equity portfolios emphasizing the role that options, futures, swaps, and financial engineering play in managing securities portfolios. Emphasizes applied quantitative analysis. Not open to students with credit for FIN 435. Prerequisite: FIN 300 or equivalent."
    :number: "551"
    :subject: MBA
  - :name: Advanced Corporate Finance
    :credit: "3"
    :description: "Addresses the application of decision-making procedures to realistic problems in financial management. A case approach is emphasized. Not open to students with credit for FIN 455. Prerequisite: FIN 300 or equivalent."
    :number: "552"
    :subject: MBA
  - :name: International Financial Management
    :credit: "3"
    :description: "Extends financial management to the international arena with emphasis on the financial strategies of multinational corporations. Topics include foreign exchange markets, currency futures and options markets, swaps, international securities markets, managing and hedging security risk, multinational financing strategies and capital budgeting, and international portfolio management. Not open to students with credit for FIN 410. Prerequisite: FIN 300 or equivalent."
    :number: "553"
    :subject: MBA
  - :name: Management of Financial Institutions
    :credit: "3"
    :description: "Management of commercial banks, investment banks, investment companies, and other financial institutions. Emphasis on services and functions of financial institutions and management of risk in providing those services including lending, underwriting, deposit services, merger and acquisition assistance, and intermediation. Not open to students with credit for FIN 445. Prerequisite: FIN 300 or equivalent."
    :number: "554"
    :subject: MBA
  - :name: Personal Financial Planning
    :credit: "3"
    :description: "Addresses the development of a client's comprehensive financial plan from the perspective of a professional financial planner. Reviews and integrates the five practical areas of financial planning: investment, insurance, tax, retirement, and estate planning. Not open to students with credit for FIN 412. Prerequisite: FIN 300 or equivalent."
    :number: "558"
    :subject: MBA
  - :name: Business Database Management
    :credit: "3"
    :description: "Addresses the theory and practice of business database management. Topics include data modeling; logical design; normalization techniques; physical design; database implementation; relational, hierarchical, and network models; database administration; and security issues. Emphasizes data modeling and implementation using DBMS. Requires a significant project involving many aspects of design and implementation. Prerequisites: MBA 502 and MBA 602."
    :number: "570"
    :subject: MBA
  - :name: Business Systems Analysis
    :credit: "3"
    :description: "Examines systems analysis and design for computer-based information systems. Topics include the determination of information requirements, design of systems and methods, feasibility study contents, and project management techniques. Prerequisite: MBA 570."
    :number: "571"
    :subject: MBA
  - :name: Seminar in Business Administration
    :credit: "3"
    :description: "Study of designated topics in business. Content of seminar will vary. Prerequisite: M.B.A. students only or with consent from Graduate Studies in Business. May be repeated with approval from Graduate Studies in Business. Graded A/F."
    :number: "580"
    :subject: MBA
  - :name: Seminar in Business Administration
    :credit: "3"
    :description: "Study of designated topics in business. Content of seminar will vary. Prerequisite: M.B.A. students only or with consent from Graduate Studies in Business. May be repeated with approval from Graduate Studies in Business. Graded S/U."
    :number: "581"
    :subject: MBA
  - :name: Topics in Management
    :credit: "3"
    :description: "A variety of topics are included that provide future managers with the personal, interpersonal, and organizational skills necessary for a career in management. Prerequisite: M.B.A. students only or with consent from Graduate Studies in Business."
    :number: "583"
    :subject: MBA
  - :name: Financial Accounting and Analysis
    :credit: "3"
    :description: "Addresses financial accounting concepts and development of financial statements. Emphasis is placed on the effect of business processes on the reported financial statements of an organization and on the usage of financial information in the management and analysis of business operations. Prerequisite: consent of Graduate Studies in Business."
    :number: "600"
    :subject: MBA
  - :name: Quantitative Analysis for Managers
    :credit: "3"
    :description: "This course provides students with the opportunity to develop analytical skills through the application of quantitative models to managerial problems. Students will learn to design analyses in the context of practical business situations and use the results obtained to support managerial decision-making. Prerequisites: STAT 601 (or equivalent), computer spreadsheet proficiency, and MBA students only or consent of Graduate Studies in Business. Extra fee. Approved for Distance Ed."
    :number: "601"
    :subject: MBA
  - :name: Information Technology for Managers
    :credit: "3"
    :description: "A survey of topics in information systems. Provides an understanding of key information technologies and the role of IT in organizations. Focuses on empowering managers with the knowledge of IT necessary to effectively apply information technology in their domain. Prerequisite: MBA students only or consent of Graduate Studies in Business. Extra fee. Approved for Distance Ed."
    :number: "602"
    :subject: MBA
  - :name: Managerial Accounting
    :credit: "3"
    :description: "Applies accounting to the decision making, planning, and control processes of management. Emphasizes the nature, use, and reliability of accounting data for decision-making. Prerequisite: consent of Graduate Studies in Business."
    :number: "603"
    :subject: MBA
  - :name: Operations Management
    :credit: "3"
    :description: "Emphasizes the major managerial problems and decision processes of operations management including operations strategy, product and process design, quality management, planning and control systems, and integration of the operations function with other organizational processes. Prerequisites: STAT 601; MBA students only or consent of Graduate Studies in Business. Approved for Distance Ed."
    :number: "604"
    :subject: MBA
  - :name: Marketing Management and Strategy
    :credit: "3"
    :description: "Relevant theory and practice as related to principles, analysis, and planning for developing market strategy. Prerequisites: MBA 603 and STAT 601; MBA students only or consent of Graduate Studies in Business. Approved for Distance Ed."
    :number: "605"
    :subject: MBA
  - :name: Financial Management
    :credit: "3"
    :description: "Addresses the acquisition and allocation of funds for non-financial firms. Topics include financial tools, valuation, risk and return, cost of capital and capital budgeting, long- and short-term fund sources, capital structure and dividend policy, working capital management, and mergers and acquisitions. Executive view stressed. Includes use of cases. Prerequisites: MBA 600; MBA students only or consent of Graduate Studies in Business. Approved for Distance Ed."
    :number: "606"
    :subject: MBA
  - :name: Ethics and Law in Business
    :credit: "3"
    :description: "Examination of issues relating to law and ethics that impact the business enterprise including product liability; contract issues; intellectual property; privacy; agency, officer and director liability; employment discrimination; bribery; and the social responsibility of business. A case study approach is emphasized. Prerequisite: MBA students only or consent of Graduate Studies in Business. Approved for Distance Ed."
    :number: "607"
    :subject: MBA
  - :name: Leading for Organizational Success
    :credit: "3"
    :description: "Understanding the effective functioning of individuals, groups and teams in organizations. Emphasizes application of behaviorial science knowledge to major organizational issues such as performance, decision making, communication, conflict, and leadership. Employs a cross-cultural perspective. Prerequisite: M.B.A. students only or consent of Graduate Studies in Business. Not open to students with credit for ORGD 608. Approved for Distance Ed."
    :number: "608"
    :subject: MBA
  - :name: Strategy Design and Implementation
    :credit: "3"
    :description: "Examines competitive and corporate strategies from the general manager's perspectives. Topics include analysis of strategic mission and objectives, environmental and industry dynamics, development of internal resources and capabilities, and sources of competitive advantage in a changing global environment. Evaluates appropriate competitive and corporate strategic alternatives. Emphasizes the development of coherent strategies for implementation, includes integrating functional areas and mobilizing all aspects of an organization to achieve and sustain competitive advantage. Prerequisites: MBA students only, completion of MBA foundation and core courses. Approved for Distance Ed."
    :number: "609"
    :subject: MBA
  - :name: International Business and Management
    :credit: "3"
    :description: "Addresses environment of international business; theories of international trade and investment; regional economic integration; international monetary system; international strategy formulation and implementation; entering and competing in foreign markets; managing international operations. Integrates the functional aspects of multinational enterprises through problem solving, case analysis, and/or simulation. Prerequisites: MBA 600, MBA 603, MBA 604, MBA 605, and MBA 606; MBA students only. Approved for Distance Ed."
    :number: "610"
    :subject: MBA
  - :name: Accounting for Executives
    :credit: "3"
    :description: "Examines accounting concepts and financial statements. Applies accounting to the decision-making, planning, and control processes of management. Prerequisite: M.B.A. students only or consent of Graduate Studies in Business. Approved for Distance Ed."
    :number: "620"
    :subject: MBA
  - :name: Managing Strategic Human Resources
    :credit: "3"
    :description: "Examines the major topics in personnel and human resource management emphasizing the role of HRM policies and practices in achieving and facilitating organizational change. Topics include job analysis, human resource planning, staffing, career management, appraisal, compensation, development, and labor relations. Prerequisite: M.B.A. and M.O.D. students only or consent of Graduate Studies in Business. Not open to students with credit for ORGD 632. Approved for Distance Ed."
    :number: "632"
    :subject: MBA
  - :name: Services Marketing Management
    :credit: "3"
    :description: "Addresses marketing theory and practice as related to the marketing function in service organizations. Emphasizes the distinctive needs and problems associated with the marketing of services. Examines and integrates the theoretical foundations from fields of psychology, environmental psychology, sociology, organizational behavior, and marketing as they relate to marketing strategy. Prerequisite: MBA 605 or consent of Graduate Studies in Business."
    :number: "642"
    :subject: MBA
  - :name: Money and Capital Markets
    :credit: "3"
    :description: "Addresses the structure and functioning of money and capital markets. Uses flow of funds accounts to assess effects of business conditions demand for and supply of funds by supplier and user groups. Considers the implications for financial, investment, and loan management. Prerequisite: MBA 606 or consent of Graduate Studies in Business."
    :number: "657"
    :subject: MBA
  - :name: Case Studies in Management Science
    :credit: "3"
    :description: "Applications of management science techniques to problems in finance, management, marketing, and other areas of business will be examined by the use of case studies. Students will experience the process of problem discovery, specification, and analysis through individual and team projects. Prerequisite: MBA 601 or CS 440 or equivalent."
