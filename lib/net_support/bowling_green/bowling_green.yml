  - :name: Graduate Econometrics
    :credit: "3"
    :description: "Spring. Regression techniques applied to economic data. Theory and application are stressed. Use of computer is an integral part of the course. Prerequisite: ECON 502 or consent of the graduate coordinator."
    :number: "607"
    :subject: ECON
  - :name: Advanced Microeconomic Theory
    :credit: "3"
    :description: "Fall. Introduction to optimization methods, theories of utility, consumer behavior, production, and firm behavior. Introduction to uncertainty and the economics of information and to non-competitive market structure. Introduction to general equilibrium and welfare economics. Prerequisites: ECON 302 or ECON 511, and MATH 126 or equivalent, or consent of graduate coordinator."
    :number: "610"
    :subject: ECON
  - :name: Aggregative Economics
    :credit: "3"
    :description: "Fall. Analysis of short-run determination of aggregate employment, income, prices, and interest rates. Stabilization policies, economic growth, capital accumulation and income distribution. Prerequisites: ECON 303 or ECON 512, and MATH 126 or equivalent, or consent of graduate coordinator."
    :number: "611"
    :subject: ECON
  - :name: Monetary Theory and Policy
    :credit: "3"
    :description: "Spring. Modern monetary theory and policy. Synthesis of monetary and macroeconomic theory. Prerequisite: ECON 303 or ECON 311 or ECON 512."
    :number: "612"
    :subject: ECON
  - :name: Advanced Economic Policy
    :credit: "3"
    :description: Fall. Application of Microeconomic and Macroeconomic Theory to problems of business and government. Evaluation of policies of business and government. Specific topics at the discretion of instructor.
    :number: "619"
    :subject: ECON
  - :name: Seminar in Economic Problems of Labor
    :credit: "3"
    :description: On demand. Theoretical and empirical analysis of current problems in labor market including relative wage structure, labor mobility, technology, employment, business cycle, and government policies.
    :number: "624"
    :subject: ECON
  - :name: Seminar in International Economics
    :credit: "3"
    :description: "On demand. International resource allocation, commercial policy, balance of payments, and foreign exchange markets. International economic institutions. Prerequisite: ECON 351 or consent of instructor."
    :number: "651"
    :subject: ECON
