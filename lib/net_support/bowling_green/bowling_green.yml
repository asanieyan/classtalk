    :subject: PHIL
  - :name: Aesthetics
    :credit: "3"
    :description: Fall, Spring. Meaning of "beauty" or aesthetic value in art and nature, approached problematically and applied to present-day experiences. Applicable to the BG Perspective (general education) humanities and arts requirement.
