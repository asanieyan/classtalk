- :name: Astronomy
  :courses: 
  - :name: Modern Astronomy
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to the physical universe, including most or all of: motions in the sky, gravity, radiation, the Sun, the nature and evolution of stars, neutron stars and black holes, the Milky Way galaxy, galaxies, active galactic nuclei, the structure and evolution of the universe, and the search for extraterrestrial life. Some observational work. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "201"
    :subject: ASTR
  - :name: The Solar System
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to planetary and space science, including most or all of: motions in the sky, the history of astronomy, the moon, solar/terrestrial relations, planetary structure and atmospheres, comets, asteroids, meteoroids, space exploration, and the origin of the solar system. Some observational work. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "212"
    :subject: ASTR
  - :name: Independent Study
    :credit: "3"
    :description: "On demand. Introduction to research in physics and astronomy; projects chosen in consultation with adviser. May include library and laboratory work. For lower division students only. Prerequisite: consent of instructor. May be repeated."
    :number: "270"
    :subject: ASTR
  - :name: Life in the Universe
    :credit: "3"
    :description: "Spring. The search for extraterrestrial life and life-friendly environments, including the origin, nature, and history of life on earth; possibilities for life in our own and other planetary systems, communicating with other intelligent life, and interstellar travel. Prerequisite: ASTR 201. Applicable to the BG Perspective (general education) natural sciences requirement."
    :number: "305"
    :subject: ASTR
  - :name: Understanding the Cosmos
    :credit: "3"
    :description: Spring alternate years. The universe as a whole, gravity, black holes, structure of space; other galaxies and the universal redshift, clusters of galaxies and other large-scale structure; big bang and steady state models; the three degree background radiation; first moments of creation. Prior completion of ASTR 201 recommended. Applicable to the BG Perspective (general education) natural sciences requirement.
    :number: "307"
    :subject: ASTR
  - :name: Observational Astronomy
    :credit: "2"
    :description: "Fall alternate years. Instrumentation and techniques used in making astronomical observations. Includes operation of an astronomical telescope, working knowledge of celestial coordinates, obtaining photographic images of astronomical objects and digital images with data reduction. One hour lecture and two hours laboratory. Open only to majors or minors in physics or astronomy. Prerequisite: ASTR 201. Extra fee."
    :number: "309"
    :subject: ASTR
  - :name: Recent Progress in Astronomy
    :credit: "2"
    :description: "Spring alternate years. Current topics in astronomy, which may include solar system exploration, extrasolar planets, pulsars, gravitational collapse and black holes, galaxies, large-scale structure in the universe, active galaxies and quasars, and cosmology. Prerequisites: PHYS 202 or 212; ASTR 201. Not open to students with credit for PHYS 321."
    :number: "321"
    :subject: ASTR
  - :name: Stellar Structure and Evolution
    :credit: "3"
    :description: "Spring alternate years. Basic data, stellar interiors, theoretical models; advanced evolutionary states; red giants, white dwarfs, neutron stars, supernovas, black holes. Prerequisites: PHYS 301 and consent of instructor. Not open to students with credit for PHYS 403."
    :number: "403"
    :subject: ASTR
  - :name: Independent Study in Astronomy
    :credit: "3"
    :description: "On demand. Introduction to research in astronomy; projects chosen in consultation with adviser, may include library and laboratory work. Prerequisite: consent of instructor. May be repeated."
    :number: "470"
    :subject: ASTR
