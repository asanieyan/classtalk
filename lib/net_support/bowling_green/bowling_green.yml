- :name: Public Health
  :courses: 
  - :name: Introduction to Community Health
    :credit: "3"
    :description: This course explores the determinants of health that affect communities and the people living in them; how resources are obtained; and how they impact and are influenced by health programs and policies at the local, state, federal, and international levels. No prerequisite.
    :number: "210"
    :subject: PUBH
  - :name: International Health
    :credit: "3"
    :description: Fall, Spring. Significant health problems affecting populations in various parts of the world. Focus on integration of disease patterns with geographic areas and cultural practices; discusses contemporary issues in international health. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "301"
    :subject: PUBH
  - :name: Applied International Health
    :credit: "3"
    :description: Summer. Examine health delivery methods and systems in various parts of the world. Focus on the application of material from PUBH 301 with geographic area and cultural practices. Discuss contemporary issues in international health particular to the country being visited. Work on a project to improve the health delivery capability in the region being visited. May be repeated once.
    :number: "302"
    :subject: PUBH
  - :name: Community Health Planning and Evaluation
    :credit: "3"
    :description: "Explores the processes of planning, implementing, and assessing community health programs. Explains how to develop mission goals and objectives; use tools to evaluate program effectiveness; modify existing programs; evaluate programs; and create new programs. Prerequisite: PUBH 210."
    :number: "310"
    :subject: PUBH
  - :name: Introduction to Public Health
    :credit: "3"
    :description: Fall, Spring, Summer. (Web-based offering in summer.) Explore social, economic, environmental and cultural influences on community health issues facing the Nation in the 21st Century. Emphasizes an interdisciplinary health team approach and innovative population-based strategies that foster and support healthier communities. No prerequisites. Graded. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed.
    :number: "320"
    :subject: PUBH
  - :name: Research Methods in Public and Allied Health
    :credit: "3"
    :description: "Fall, Spring. Introduction to research methods within the context of health services. Emphasis on conceptual understanding of scientific reasoning, research design, data collection methods, analysis, interpretation, and ethical standards in research. Lecture format. Prerequisites: junior standing, MATH 115. Approved for Distance Ed."
    :number: "330"
    :subject: PUBH
  - :name: Introduction to Human Diseases
    :credit: "3"
    :description: "This course provides a basic understanding of human disease occurrence, etiology, pathophysiologic processes, progression and management with an emphasis on significant causes of death and disability in the US adult population. Prerequisite: BIOL 332."
    :number: "340"
    :subject: PUBH
  - :name: Sexually Transmitted Diseases
    :credit: "3"
    :description: "Review of current scientific literature regarding HIV infection and pathobiology with emphasis on immunological aspects of infection and diseases associated with AIDS. Includes mode of transmission, prevalence, pathobiology, and treatment of other sexually transmitted diseases. Prerequisite: BIOL 205 or permission."
    :number: "370"
    :subject: PUBH
  - :name: Issues in International Health
    :credit: "3"
    :description: "Fall term. Course examines current issues and trends that affect international health, including delivery systems in other countries, and examines a variety of environmental, economic, and political factors that play a role in the transmission and treatment of human diseases. Prerequisite: PUBH 301 or consent of instructor."
    :number: "402"
    :subject: PUBH
  - :name: Seminar in Public Health
    :credit: "4"
    :description: "On demand. Systematic study of selected topics in public health. May be repeated if topics differ. Prerequisite: consent of instructor."
    :number: "480"
    :subject: PUBH
  - :name: Independent Study in Public Health
    :credit: "4"
    :description: "On demand. Supervised independent completion of an individual or group activity or research project, other than readings, on a specialized topic related to public health. May be repeated if topics differ. Prerequisite: consent of instructor."
    :number: "481"
    :subject: PUBH
  - :name: Directed Research in Public Health
    :credit: "3"
    :description: "On demand. Individualized instruction in research for selected areas or topics in public health. May be repeated if topics differ. Prerequisite: consent of instructor."
    :number: "482"
    :subject: PUBH
  - :name: Internship in Public Health
    :credit: "3"
    :description: "On demand. Supervised internship experience in public health. May be repeated if topics differ. Prerequisite: consent of instructor."
    :number: "483"
    :subject: PUBH
  - :name: International Health Issues
    :credit: "3"
    :description: Fall. Course examines current issues and trends that affect international health, including delivery systems in other countries, and examines a variety of environmental, economic, and political factors that play a role in the transmission and treatment of human diseases.
    :number: "502"
    :subject: PUBH
  - :name: International Public Health
    :credit: "3"
    :description: Fall. Examines significant health problems affecting populations in various parts of the world, focuses on the integration of disease patterns with geographic areas and cultural practices, and discusses contemporary issues in international health.
    :number: "521"
    :subject: PUBH
  - :name: Applied International Public Health
    :credit: "3"
    :description: "Summer. Examines health delivery methods and systems in various parts of the world, focusing on the application of material from PUBH 521 with geographical areas and cultural practices; discusses contemporary issues in international health particular to the country being visited, and works on a project to improve the health delivery capability in the region being visited. May be repeated to six hours. Prerequisite: PUBH 521 or consent of instructor."
    :number: "522"
    :subject: PUBH
  - :name: Public Health Economics
    :credit: "3"
    :description: Spring. Focuses on the role of economics of health care, and more specifically, public health. Students will explore basic micro economics applied to health care and how health care economics might differ from economics of the firm, examine trade-offs between approaches to health care, and examine economic policy relative to public health.
    :number: "525"
    :subject: PUBH
  - :name: Social, Economic, and Political Implications of Infectious Diseases
    :credit: "3"
    :description: Fall. Examines and discusses the social, economic and political implications of newly emerging and existing infectious diseases and their impact on international health and commerce.
    :number: "551"
    :subject: PUBH
  - :name: Seminar in Public Health
    :credit: "3"
    :description: Seminar for studying new or emerging issues in public health. May be repeated up to three times, for a maximum of nine hours.
    :number: "580"
    :subject: PUBH
  - :name: Public Health Administration
    :credit: "3"
    :description: This course provides a basic understanding of the nature of public health administration focusing on fundamentals, the recent changes, associated administrative and organizational arrangements that have been developed, and the roles and responsibilities of public health administrators.
    :number: "604"
    :subject: PUBH
  - :name: Concepts and Issues in Environmental Health
    :credit: "3"
    :description: Summer. The course will review environmental concepts, focusing on water, soil, food, and diseases as they pertain to public health. Emergency preparedness for environmental events will be discussed. The impact of environmental events on public health, preparations, and appropriate responses will be included. The relationship between environmental health and public health will be emphasized.
    :number: "605"
    :subject: PUBH
  - :name: Epidemiology of Infectious Diseases
    :credit: "3"
    :description: "Fall. The course is designed to teach the fundamental concepts of infectious disease epidemiology to public health students majoring in epidemiology. PUBH 612 provides an overview of the major infectious diseases affecting public health in the U.S. and worldwide. It introduces the basic epidemiologic methods for surveillance and investigation of infectious disease outbreaks. Different types of problems and various methods of analysis are illustrated. The primary method of instruction will be lectures by the primary instructor and guest lecturers. Prerequisites: PUBH 600 and PUBH 601."
    :number: "612"
    :subject: PUBH
  - :name: SAS Applications for Epidemiological Data Analysis
    :credit: "3"
    :description: "Summer. Epidemiological data analysis using SAS statistical software. The course contents are organized to provide introduction to statistical software package SAS and application of SAS in epidemiological data analysis with emphasis on solving epidemiological research problems. This course requires two one-hour lectures and one two-hour lab. Prerequisites: PUBH 600 and PUBH 601 or equivalent or permission of the instructor."
    :number: "614"
    :subject: PUBH
  - :name: Public Health Management
    :credit: "3"
    :description: "Spring. Students develop a deeper understanding of the principles of management and their application in directing a public health agency. While the primary focus is on human resource management, strategic management, strategic planning, organizational positioning, and related topics are also discussed. Prerequisite: PUBH 604."
    :number: "621"
    :subject: PUBH
  - :name: Budget and Administration in Public Health
    :credit: "3"
    :description: "An examination of the basic components of budgeting and fiscal management as applied to public health organizations. Prerequisite: PUBH 604."
    :number: "622"
    :subject: PUBH
  - :name: Public Health Law
    :credit: "3"
    :description: Summer. Development of knowledge necessary for functioning as health care professional. Includes an introduction to our legal system in contexts that are important for public health, as well as detailed analysis of the law related to issues of primary concern to public health professionals. Delivery of course will be completely web-based. Approved for Distance Ed.
    :number: "635"
    :subject: PUBH
  - :name: "Cost-effectiveness and Cost-benefit Analysis: Public Health and Medicine Perspective"
    :credit: "3"
    :description: This course provides understanding of fundamental conceptual underpinnings of cost-effectiveness and cost-benefit analysis, methods and techniques for performing CEA and CBA in public health and medicine, and application of these techniques in economic evaluation, resources allocation decision making, and priority setting in public health and medicine arena.
    :number: "670"
    :subject: PUBH
  - :name: Seminar in Public Health
    :credit: "4"
    :description: On demand. Systematic study of selected topics in public health.
    :number: "680"
    :subject: PUBH
  - :name: Independent Study in Public Health
    :credit: "4"
    :description: On demand. Supervised independent completion of an individual or group project or activity, or readings, on a specialized topic in public health.
    :number: "681"
    :subject: PUBH
  - :name: Research in Public Health
    :credit: "3"
    :description: On demand. Supervised research of selected topics in public health. Proposal for research topic must be approved by instructor prior to registration.
    :number: "682"
    :subject: PUBH
  - :name: Internship in Public Health
    :credit: "3"
    :description: On demand. Supervised internship experience in public health.
    :number: "683"
    :subject: PUBH
  - :name: Practicum or Project in Public Health
    :credit: "3"
    :description: On demand. Supervised practicum or project experience in public health.
    :number: "684"
    :subject: PUBH
  - :name: Integrative Seminar in Public Health
    :credit: "3"
    :description: "Fall, Spring. Systematic study of chosen topics in public health. Prerequisite: Completion of 27 semester credit hours or permission of instructor."
    :number: "685"
    :subject: PUBH
