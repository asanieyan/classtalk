  :courses: 
  - :name: Introduction to the Social Sciences
    :credit: "3"
    :description: Fundamental concepts and methods in the social sciences. Offered at Firelands only.
    :number: "101"
    :subject: SOSC
  - :name: Human Services Practicum
    :credit: "4"
    :description: "Supervised field experience in an approved agency combined with a seminar designed to integrate theory and practice. Capstone course to the human services curriculum. Prerequisite: DHS 330 or equivalent and consent of instructor. Offered at Firelands only."
