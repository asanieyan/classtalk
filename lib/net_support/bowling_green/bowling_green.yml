    :number: "460"
    :subject: POPC
  - :name: Studies in Popular Literature
    :credit: "3"
    :description: "In-depth study of a particular aspect of popular literature such as by genre (horror, science fiction, comic books, romance), author, or historical period. May be repeated once if topics clearly differ. Prerequisite: any 200-level literature course or permission of instructor."
    :number: "470"
    :subject: POPC
