    :description: "Fall, Spring, Summer. Introduction to the science of geology. Relationship of man to physical environment of the earth and its natural resources. Three lectures and one two-hour laboratory. Credit allowed for no more than one: GEOL 100, GEOL 101, GEOL 104. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "104"
    :subject: GEOL
  - :name: Life Through Time
    :credit: "4"
    :description: Introduction to the origin, evolution, and extinction of major fossil groups in relation to a changing Earth through time. Three lectures and one two-hour lab. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee.
    :number: "105"
    :subject: GEOL
  - :name: Independent Study
    :credit: "3"
    :description: "On demand. Supervised study in Geology to meet student's need for special exploration in areas not covered by regular courses; projects chosen in consultation with advisor, may include library, field, and/or laboratory work. For lower division students only. May be repeated for a total of three hours. Prerequisite: consent of instructor."
    :number: "199"
    :subject: GEOL
  - :name: Geologic History of Man
    :credit: "3"
    :description: Fall. Evolution, distribution, way of life and geologic history of prehistoric hominids. Applicable to the BG Perspective (general education) natural sciences requirement.
    :number: "205"
    :subject: GEOL
  - :name: Geologic History of Dinosaurs
    :credit: "3"
    :description: Spring. Evolution, ways of life and extinction of the Dinosauria; geologic history of vertebrates and dinosaurs in relation to a changing earth. Two lectures and one two-hour laboratory. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee.
    :number: "215"
    :subject: GEOL
  - :name: Field-based Physical Geology
    :credit: "5"
    :description: "Fall. Introduction to geologic materials, structures, and landforms. Geology of selected national parks and regional geologic hazards. Emphasis on scientific methods. Experience reporting the findings of experiments orally and in writing. Interdisciplinary approach combining social and geological sciences. Taught as a 9-week field/camping trip across the U.S.A. Corequisites: GEOL 251, ACS 252, and ENVS 253. Prerequisite: permission of instructor. With GEOL 251, satisfies the natural sciences lab sequence and general education requirements. Honors credit optional. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "250"
    :subject: GEOL
  - :name: Field-based Historical Geology
    :credit: "5"
    :description: "Fall. Methods, concepts, and principles for interpreting Earth history in the field; interactions of tectonic, biological, and climatic processes through time; emphasis on examples found in North America. Experience with conducting and reporting the results of a geological mapping project orally and in writing. Taught as a 9-week field/camping trip across the U.S.A. Corequisites: GEOL 250, ACS 252, and ENVS 253. Prerequisite: permission of instructor. With GEOL 250, satisfies the natural sciences lab sequence and general education requirements. Honors credit optional. Applicable to the BG Perspective (general education) natural sciences requirement. Extra fee."
    :number: "251"
    :subject: GEOL
  - :name: Earth Materials I
    :credit: "4"
    :description: "Fall. Classification, identification, chemistry, association, economics and genesis of crystals, minerals and rocks. Three lectures and one two-hour laboratory. Prerequisites or corequisites: GEOL 104, GEOL 315, and CHEM 125 or CHEM 135."
    :number: "302"
    :subject: GEOL
  - :name: Earth Materials II
    :credit: "4"
    :description: "Spring. A continuation of GEOL 302; identification, classification, chemistry, association and genesis of rocks. Three lectures and one two-hour laboratory. One field trip required. Prerequisite: GEOL 302."
    :number: "303"
    :subject: GEOL
  - :name: Geology of the National Parks
    :credit: "4"
    :description: "U.S. regional geology as illustrated in the national park system. Three lectures and one two-hour laboratory. Prerequisite: GEOL 100, GEOL 101, GEOL 1O4, or GEOL 250."
    :number: "304"
    :subject: GEOL
  - :name: Rocks and Minerals
    :credit: "4"
    :description: "Study of minerals and rocks including their physical and chemical properties, modes of formation, and the information they provide about earth processes and earth history. Appropriate for pre-service teachers. Two lectures and two two-hour laboratories. Not open to geology majors. Credit not given for GEOL 302 and GEOL 306. Prerequisite: GEOL 100 or GEOL 101 or GEOL 104."
    :number: "306"
    :subject: GEOL
  - :name: Earth Structures and Tectonics
    :credit: "4"
    :description: "Fall. Identification and interpretation of geologic structures; mechanics of rock deformation, fracturing and folding, plate tectonics and orogeny. Three lectures and one three-hour laboratory. Prerequisites: GEOL 302, PHYS 201 or PHYS 211, and MATH 129 or equivalent; or consent of instructor."
    :number: "309"
    :subject: GEOL
  - :name: Quantitative Methods in Geology
    :credit: "3"
    :description: "Uses of quantitative methods including summary statistics, regression analysis, and data visualization as applied to Geology. Presentation of research results required. Prerequisites: GEOL 104 or GEOL 105, MATH 128, or consent of instructor. Corequisite: GEOL 302."
    :number: "315"
    :subject: GEOL
  - :name: Sedimentation and Stratigraphy
    :credit: "4"
    :description: "Spring. Classification and origins of sedimentary rocks; depositional environments; stratigraphic principles and procedures. Three lectures and one two-hour laboratory. Prerequisites: GEOL 105 and GEOL 302."
    :number: "316"
    :subject: GEOL
  - :name: Environmental Geology
    :credit: "3"
    :description: "Environmental aspects of geology, including natural hazards, resource exploitation, waste disposal, pollution and biochemical cycles. One half-day field trip required. Credit not given for both GEOL 322 and GEOL 420. Prerequisite: GEOL 100 or GEOL 104. Applicable to the BG Perspective (general education) natural sciences requirement."
    :number: "322"
    :subject: GEOL
  - :name: Economic Geology
    :credit: "4"
    :description: "Classification and genesis of metallic ore deposits illustrated by study of classic areas. Three lectures and one two-hour laboratory. Prerequisites: GEOL 302 and GEOL 309."
    :number: "401"
    :subject: GEOL
  - :name: Computer Applications in Geology
    :credit: "3"
    :description: "Methods for the retrieval, extraction and manipulation of geological information and numerical data using computers. Prerequisites: minimum of nine credit hours in GEOL and knowledge of a computer language; or consent of instructor."
    :number: "402"
    :subject: GEOL
  - :name: Geographic Information Systems
    :credit: "4"
    :description: "Collection, manipulation, integration and automated display of spatial data from various disciplines with particular emphases on environmental geology, resource management and geographic analysis. Credit allowed for no more than one: GEOL 403, ENVS 403, GEOG 424."
    :number: "403"
    :subject: GEOL
  - :name: Volcanology
    :credit: "3"
    :description: "On demand. Study of volcanic phenomena; understanding eruptions and their products; impact on humans. Three lectures per week. Prerequisite: GEOL 302 or consent of instructor."
    :number: "405"
    :subject: GEOL
  - :name: Geomorphology
    :credit: "4"
    :description: "Systematic study of surface processes and landforms; applications to environmental and historical geology. Three lectures and one two-hour laboratory. Two field trips required. Prerequisite: GEOL 101, GEOL 104, or GEOL 250."
    :number: "410"
    :subject: GEOL
  - :name: Paleontology
    :credit: "4"
    :description: "Fall. Principles of paleontology; major groups of fossil animals. Three lectures and one two-hour laboratory. Field trips outside of class time required. Prerequisite: GEOL 105 or consent of instructor."
    :number: "415"
    :subject: GEOL
  - :name: Vertebrate Paleontology
    :credit: "3"
    :description: "Fossil vertebrates and their morphology, classification and evolution. Two lectures and one two-hour laboratory. Prerequisite: GEOL 100, GEOL 101, GEOL 105 or BIOL 104."
    :number: "419"
    :subject: GEOL
  - :name: Micropaleontology
    :credit: "3"
    :description: "Classification, morphology, phylogeny and paleoecology of selected groups of microfossils. Two lectures and one two-hour laboratory. Prerequisite: GEOL 415 or consent of instructor."
    :number: "425"
    :subject: GEOL
  - :name: Aqueous Geochemistry
    :credit: "4"
    :description: "Geochemistry of natural waters, including fluid/rock reactions, solution chemistry, solubility, and oxidation-reduction reactions. Three lectures and one three-hour laboratory. Prerequisites: GEOL 302, MATH 131 or MATH 134 (may be taken concurrently) or consent of instructor."
    :number: "431"
    :subject: GEOL
  - :name: Solid Earth Geophysics
    :credit: "4"
    :description: "Gravity, magnetic and seismic properties of the earth; plate tectonics. Three lectures and one two-hour problem-solving laboratory. Prerequisites: GEOL 309, PHYS 201 or PHYS 211, or consent of instructor."
    :number: "432"
    :subject: GEOL
  - :name: Geologic Remote Sensing
    :credit: "4"
    :description: "Use of remotely sensed multispectral data for geological applications. Data acquisition, image processing and interpretation. Recent advances in geologic remote-sensing research. Three lectures and one two-hour laboratory. Prerequisite: GEOL 309."
    :number: "440"
    :subject: GEOL
  - :name: Surface Water Hydrogeology
    :credit: "4"
    :description: "Geological aspects of flowing water at the earth's surface, emphasizing open-channel hydraulics, flood analysis, sediment transport and water quality. Three lectures and one recitation section. Prerequisite: GEOL 316."
    :number: "445"
    :subject: GEOL
  - :name: Groundwater Hydrogeology
    :credit: "4"
    :description: "Hydraulics of groundwater flow, hydrologic properties of geologic materials, evaluation of groundwater resources and contamination. Three lectures and one recitation section. Prerequisite: GEOL 316."
    :number: "446"
    :subject: GEOL
  - :name: Readings in Geology
    :credit: "3"
    :description: "On demand. Supervised independent readings in an area of Geology. Does not satisfy the 400-level elective requirement for Geology BS majors. May be repeated. Prerequisite: consent of instructor."
    :number: "470"
    :subject: GEOL
  - :name: Seminar in Geology
    :credit: "3"
    :description: "Study of selected topic. May be repeated. Prerequisite: consent of instructor."
    :number: "480"
    :subject: GEOL
  - :name: Current Topics in Geology
    :credit: "1"
    :description: "On demand. Current topics or issues in Geology. Does not satisfy the 400-level elective requirement for Geology BS majors. May be repeated. Prerequisite: consent of instructor. Graded S/U."
    :number: "485"
    :subject: GEOL
  - :name: Independent Research in Geology
    :credit: "3"
    :description: "On demand. Individual work for student who has shown proficiency and marked degree of independence in work. Does not satisfy the 400-level elective requirement for Geology BS majors. May be repeated. Prerequisite: consent of instructor."
    :number: "490"
    :subject: GEOL
  - :name: Field Experience
    :credit: "6"
    :description: "Summer only. Recognition and study of geologic materials, structures and landforms in the field. Written report required. Not open to B.S. geology majors. Prerequisites: GEOL 104 and GEOL 105, or GEOL 304, or consent of instructor. Extra fee."
    :number: "493"
    :subject: GEOL
  - :name: Field Geology
    :credit: "6"
    :description: "Summer only. Principles and practices of field geology and geologic mapping. Final map and report required. Prerequisites: grade of C or better in both GEOL 309 and GEOL 316 or consent of instructor. Extra fee."
    :number: "494"
    :subject: GEOL
  - :name: Senior Thesis Proposal
    :credit: "1"
    :description: "Fall, Spring. Intensive independent study of a topic of interest in the geological sciences. Students first define then propose an original research project. Proposals will be presented orally. Prerequisites: GEOL 302, GEOL 309, GEOL 315, GEOL 316."
    :number: "498"
    :subject: GEOL
  - :name: Senior Thesis Research
    :credit: "2"
    :description: "Fall, Spring. Experience with conducting and reporting the results of an original research project on a topic of interest in the geological sciences. Reporting the results will be done as a written report and oral presentation. Prerequisite: GEOL 498."
    :number: "499"
    :subject: GEOL
