    :number: "655"
    :subject: HMSL
  - :name: Strategic Planning for Travel and Tourism
    :credit: "3"
    :description: "Summer. Planning with emphasis on community participation; assessment in a service-based industry; economic impacts; management concepts. Prerequisite: HMSL 621 or consent of instructor. Approved for Distance Ed."
    :number: "656"
    :subject: HMSL
  - :name: Policy Development for Travel and Tourism Agencies
    :credit: "3"
    :description: "Summer. Methods of measurement and analysis of the assessing of system components and their impact: development of organizational strategies to synthesize system components to achieve agencies, goals, and objectives. Prerequisite: HMSL 621 or consent of instructor. Approved for Distance Ed."
    :number: "657"
