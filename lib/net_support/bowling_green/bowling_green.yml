  :courses: 
  - :name: Air Force Organization
    :credit: "2"
    :description: Fall. Organization of the United States Air Force. Focus on missions involving airlift forces, strategic forces, tactical forces as well as overseas forces. Development and employment of weapons systems and logistic support functions. Leadership laboratory activities.
    :number: "111"
    :subject: AERO
  - :name: Air Force Organization
    :credit: "2"
    :description: Spring. Organization of the United States Air Force. Focus on U.S. Defense policies, military balance between U.S. and eastern European forces as well as capabilities of Army, Navy and Reserve/Guard forces. Officership/professionalism and introduction to flight. Leadership laboratory activities.
    :number: "112"
    :subject: AERO
  - :name: Air Force History
    :credit: "2"
    :description: Fall. Development of air power from the first lighter-than-air vehicles through to the establishment of the Department of the Air Force as an independent military force. Various concepts of employment of air power and factors which have prompted research and technological change. Examples of impact of air power on strategic thought. Leadership laboratory activities.
    :number: "211"
    :subject: AERO
  - :name: Air Force History
    :credit: "2"
    :description: Spring. Development of air power since the establishment of the independent Air Force to the present. Various concepts of employment of air power and factors which have prompted research and technological change. Examples of impact of air power on strategic thought. Leadership laboratory activities.
    :number: "212"
    :subject: AERO
  - :name: Air Force Management
    :credit: "3"
    :description: "Fall. Integrated management course emphasizing individual as a leader in the Air Force. Human behavior, individual and in groups, historical development of management thought, discussion of classical leadership theory; oral and written communication, military writing and briefing formats. Leadership laboratory activities. Prerequisite: departmental approval."
    :number: "311"
    :subject: AERO
  - :name: Air Force Management
    :credit: "3"
    :description: "Spring. AERO 311 continued. Air Force leadership, planning, organizing, coordinating, directing and controlling functions of management with emphasis on Air Force application, concept of command and staff, junior officer as administrative leader, Air Force personnel system, management of change, managerial strategy in changing environment. Leadership laboratory activities. Prerequisite: departmental approval."
    :number: "312"
    :subject: AERO
  - :name: American National Security
    :credit: "3"
    :description: "Fall. Role of the President, the Congress and National Security Council in national security policy making; American defense strategy; alliances; regional security; arms control. Leadership laboratory activities. Prerequisite: departmental approval."
    :number: "411"
    :subject: AERO
  - :name: American National Security
    :credit: "3"
    :description: "Spring. Air Force officer as part of national security forces; military law; laws of armed conflict; the military profession; transition to military life; relations with civilian community. Leadership laboratory activities. Prerequisite: departmental approval."
    :number: "412"
    :subject: AERO
  - :name: Air Force Issues
    :credit: "3"
    :description: On demand. In-depth study of selected topics. Offered to individuals in lecture, seminar or independent study depending on student needs and nature of the material. May be repeated twice for up to six hours. Contact hours one to three hour/week. No special fees. Departmental permission required.
    :number: "491"
    :subject: AERO
