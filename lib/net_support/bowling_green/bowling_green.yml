- :name: Interior Design
  :courses: 
  - :name: Introduction to Interior Design
    :credit: "3"
    :description: Spring. Overview of the interior design profession; examination of the design process with emphasis on creative problem solving and development of competencies in space planning and presentations.
    :number: "116"
    :subject: ID
  - :name: Interior Design I
    :credit: "3"
    :description: "Fall, Spring. Color drawing techniques used in the simulation of materials in interior and exterior renderings. Experiments with various media, their uses and limitations as applicable to visual presentations by designers, architects, renderers, and illustrators. Two one-hour lectures, one two-hour studio. Interior Design majors only. Prerequisite: ARCH 105. Extra fee."
    :number: "117"
    :subject: ID
  - :name: Interior Design II
    :credit: "3"
    :description: "Fall, Spring. Programming, conceptualization and problem solving for residential and non-residential environments. Historic preservation and special population projects also included. Prerequisites: ID 116, ID 117. Six studio hours. Extra fee."
    :number: "219"
    :subject: ID
  - :name: Contemporary Interiors
    :credit: "3"
    :description: "Fall, Spring. Design elements, principles and color theory used to create the human environment. Finish and material selection for furnishings and other surface treatments. Interior Design majors only. Prerequisite: ID 116. Extra fee."
    :number: "303"
    :subject: ID
  - :name: Interior Design III
    :credit: "3"
    :description: "Fall. Small residential design with emphasis on space planning, furniture selection and layout in children and special populations projects. Prerequisites: ID 219 and ID 303. Extra fee."
    :number: "319"
    :subject: ID
  - :name: Interior Design IV
    :credit: "3"
    :description: "Spring. Large residential projects incorporating kitchen and bath detailing and visual presentation. Complete design concept and presentation with special attention to low income, energy conservation and specialized construction details. Prerequisite: ID 319. Six studio hours. Extra fee."
    :number: "329"
    :subject: ID
  - :name: Specifications, Codes, and Special Needs
    :credit: "2"
    :description: "Spring. Specification writing for interior finishes and furniture. Accessing local code information, fire safety and organizations that test product safety. Prerequisite: ID 319."
    :number: "333"
    :subject: ID
  - :name: Computers and Interior Design
    :credit: "3"
    :description: "Fall, Spring. Microcomputer applications for the professional practice of interior design; includes computer aided design, spread sheets, specifications and estimations. Prerequisites: CS 100 and ID 219. Extra fee."
    :number: "345"
    :subject: ID
  - :name: Housing the Family
    :credit: "3"
    :description: Spring. Selecting, financing and adapting housing for families with varying lifestyles and needs. Energy efficiency, government role in housing, renting and owning options, and psychological needs emphasized. Extra fee.
    :number: "406"
    :subject: ID
  - :name: Interior Design V
    :credit: "3"
    :description: "Fall. Small non-residential design which incorporates programming, conceptualization, problem solving and evaluation for offices, retail and other small institutions. Prerequisites: ID 329. Extra fee."
    :number: "417"
    :subject: ID
  - :name: History of Interiors
    :credit: "3"
    :description: "Fall. European and American furniture from 14th through 20th centuries with corresponding interiors; wall, window and floor treatments and decorative arts. Prerequisite: ID 303 or consent of instructor."
    :number: "418"
    :subject: ID
  - :name: Interior Design VI
    :credit: "3"
    :description: "Spring. Large nonresidential design incorporating building systems, custom cabinetry and open office systems in historic preservation and adaptive reuse projects. Prerequisites: ID 333, ID 417. Six studio hours. Extra fee."
    :number: "419"
    :subject: ID
  - :name: Professional Practice in Interior Design
    :credit: "2"
    :description: "Fall. Ethics and business procedures for interior designers. Estimating, scheduling, budgeting and contract writing for installation of project. Preparation of resumes and portfolios for the profession. Prerequisites: ID 319, ID 329."
    :number: "423"
    :subject: ID
