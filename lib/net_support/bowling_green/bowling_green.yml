- :name: Environmental Studies
  :courses: 
  - :name: Introduction to Environmental Studies
    :credit: "3"
    :description: Fall, Spring, Summer. Overview of environmental principles and concepts. Students consider contemporary environmental issues as they relate to the quality of life. Topics of environmental concern are used to develop skills in evaluation, analysis, and values clarification. Applicable to the BG Perspective (general education) social sciences requirement. Extra fee. Approved for Distance Ed.
    :number: "101"
    :subject: ENVS
  - :name: Environmental Perspectives
    :credit: "3"
    :description: "Fall. Exploration of interdisciplinary thinking and analysis as it applies to Environmental Studies. Differences between environmental science, policy and analysis are explored as are career opportunities and preparation. Prerequisites: ENVS 101 and a declared major in Environmental Science or Environmental Policy and Analysis."
    :number: "202"
    :subject: ENVS
  - :name: Environments in Context
    :credit: "3"
    :description: "Fall. Field-based overview of environmental principles and concepts in context of their physical, cultural, social, economic, and ecological spaces. Comparison of similar sites around the world. Emphasis on resource sharing of U.S., Mexico, and Canada. Taught in the field as a 9 week field/camping trip across the U.S.A. Corequisites: GEOL 250, GEOL 251, and ACS 252. Prerequisite: permission of instructor. Honors credit optional. Credit given for only one: ENVS 101 or ENVS 253. Applicable to the BG Perspective (general education) social sciences and international perspective requirements."
    :number: "253"
    :subject: ENVS
  - :name: Environmental Problems
    :credit: "3"
    :description: Fall, Spring, Summer. In-depth study of specific environmental problems. Current and historic responses are examined through research and review of source materials. Emphasizes a synthesizing, multidisciplinary team approach to problem solving. Applicable to the BG Perspective (general education) social sciences requirement. Extra fee.
    :number: "301"
    :subject: ENVS
  - :name: Environmental Field and Laboratory Methods
    :credit: "4"
    :description: "Fall. Essential field and laboratory techniques for environmental scientists. 3-hour lecture and 3-hour field/lab per week. Techniques include hydrology and water analysis; field sampling of aquatic and terrestrial plants, animals, and microbes; soil characterization and analysis; land use classification and analysis; and analysis of weather and climate patterns. Course emphasis is integrative across the sciences. Prerequisites: For Environmental Science and Environmental Policy and Analysis majors only, or permission of the instructor; MATH 115 or MATH 247 and 2 science courses required for the majors. Extra fee."
    :number: "310"
    :subject: ENVS
  - :name: Natural Area Interpretation
    :credit: "3"
    :description: "Fall, Spring. Exploration of a variety of natural ecosystems, including floodplains, oak savanna, prairies, swamps and marshland to provide a basic understanding of their natural history, plant/animal interactions and area-appropriate restoration processes: emphasis is on skills, knowledge and current techniques for presentation of natural area attributes to the public. Prerequisite: ENVS 101 or consent of instructor."
    :number: "334"
    :subject: ENVS
  - :name: Special Topics in Environmental Studies
    :credit: "3"
    :description: "Fall, Spring, Summer. Selected topics and subject areas in environmental studies. Offered to cover current environmental issues. Prerequisite: consent of instructor. Can be repeated for a maximum of 9 credits, if topics differ. Extra fee."
    :number: "400"
    :subject: ENVS
  - :name: Environmental Strategies
    :credit: "3"
    :description: "Fall, Spring. Investigation of strategies used by various organizations, industries, institutions and government agencies to solve current environmental problems. Models and simulation strategies are used to address toxic substances, water resources, pesticides, climate and wildlife dispersion. Two hours lecture/discussion, one two-hour lab. Prerequisites: ENVS 301 and one statistics course."
    :number: "401"
    :subject: ENVS
  - :name: Environmental Impact Statements
    :credit: "3"
    :description: Fall, Spring. History, philosophy and legal authority for environmental impact statements and assessments. Specific documents are analyzed and the development of evidential information and techniques are included. Practice in writing an environmental impact statement is given using one or more current issues as a focus. Extra fee.
    :number: "402"
    :subject: ENVS
  - :name: Geographic Information Systems
    :credit: "4"
    :description: "Fall. Collection, manipulation, integration and automated display of spatial data from various disciplines with particular emphases on environmental geology, resource management and spatial analysis. Three lectures and one three-hour laboratory. Credit allowed for no more than one: ENVS 403, GEOL 403 or GEOG 424."
    :number: "403"
    :subject: ENVS
  - :name: Great Lakes Ecosystems
    :credit: "3"
    :description: Spring. An interdisciplinary study of Great Lakes ecosystems with emphasis on history, development, natural resources, environmental concerns, transboundary issues and the potential for international cooperation. Extra fee.
    :number: "412"
    :subject: ENVS
  - :name: Applications in Environmental Geographic Information Systems
    :credit: "3"
    :description: "Spring. Geographic Information Systems practice and theory applied to environmental problems. The course focuses on the use of ArcView software for modeling and interpreting the natural environment. Lectures are integrated into project-based lab exercises and group projects. Prerequisite: ENVS 101 or ENVH 301."
    :number: "413"
    :subject: ENVS
  - :name: Strategies and Resources for Environmental Education
    :credit: "3"
    :description: Fall or Spring. Environmental education in the school, outdoors, and non-formal settings. Identification and use of resources; methods associated with learning process; field-based experiences.
    :number: "415"
    :subject: ENVS
  - :name: Environmental Planning
    :credit: "3"
    :description: Fall, Spring. This is a practical course designed to introduce students to basic planning concepts as they relate to environmental planning. Students will learn to use planning tools for growth management, sustainable development, green space conservation and land management.
    :number: "420"
    :subject: ENVS
  - :name: Environmental Justice
    :credit: "3"
    :description: Fall, Spring. In this course students will examine the issues of race, ethnicity and class as they relate to environmental problems. Students will learn about theories of social justice, the role of environmental justice in the creation of sustainable communities, the development of the environmental justice movement, and legal and policy responses to environmental injustices. Both domestic and international issues will be examined.
    :number: "426"
    :subject: ENVS
  - :name: Readings/Research in Environmental Studies
    :credit: "3"
    :description: "Independent readings or research on topics of current or specialized interest in environmental studies. May include library, laboratory or field work. Prerequisite: consent of instructor. May be repeated to a maximum of six hours."
    :number: "470"
    :subject: ENVS
  - :name: Internship
    :credit: "3"
    :description: "Applied experience for students in environmental programs. Specific proposal and approval of internship coordinator and supervising instructor required prior to enrollment. May be repeated to a maximum of six hours. Prerequisite: junior standing. Graded S/U."
    :number: "489"
    :subject: ENVS
