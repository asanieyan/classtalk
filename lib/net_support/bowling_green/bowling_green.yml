- :name: Interpersonal Communication
  :courses: 
  - :name: Speech Communication
    :credit: "3"
    :description: Fall, Spring, Summer. Basic principles of interpersonal communication, small-group communication and public speaking; exercises and activities in each area with attention to individual needs.
    :number: "102"
    :subject: IPC
  - :name: Intercollegiate Forensic Activities
    :credit: "1"
    :description: Fall, Spring. Instruction and experience in intercollegiate contest speaking, including forms of public address and oral interpretation. May be repeated for four credits. Extra fee.
    :number: "199"
    :subject: IPC
  - :name: Human Communication
    :credit: "3"
    :description: "Fall, Spring, Summer. Development of theoretical formulations in speech communication. Emphasis on special heuristic (not general explanatory) theories which focus on relationship factors, as well as speaker and message aspects. Interdisciplinary perspectives utilized. Prerequisite: IPC 102. Approved for Distance Ed."
    :number: "201"
    :subject: IPC
  - :name: Small Group Communication
    :credit: "3"
    :description: "Fall, Spring, Summer. Theory and practice in the analysis of social interaction in small groups as it affects problem solving and policy formation processes. Prerequisite: IPC 102."
    :number: "203"
    :subject: IPC
  - :name: Presentational Speaking in Organizations
    :credit: "3"
    :description: "Fall, Spring. Principles of public communication, composition and public speaking, including practice. Prerequisite: IPC 102."
    :number: "205"
    :subject: IPC
  - :name: Interpersonal Communication I
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to dyadic communication with a focus on factors which influence effectiveness. Practical experience in behaviors associated with interpersonal competence. No credit for both IPC 207 and IPC 306. Prerequisite: IPC 102."
    :number: "207"
    :subject: IPC
  - :name: Interpersonal Communication and Interviewing
    :credit: "3"
    :description: "Fall, Spring. Introduction to interviewing as interpersonal communication. Theory, research and practice in the selection interview, performance-appraisal interview, information-gathering interview, survey interview, problem-solving interview and persuasive interview. Prerequisite: IPC 102. Approved for Distance Ed."
    :number: "209"
    :subject: IPC
  - :name: Interpersonal Communication in International Contexts
    :credit: "3"
    :description: "Fall, Spring. In this course, students examine the ways in which humans create, exchange, and interpret meaning as a function of their national cultures. Readings and applied assignments stress intercultural sensitivity, empathy, and cross-cultural communication competence. Credit allowed for only one of IPC 210 and INST 210. Prerequisite: sophomore standing. Approved for Distance Ed."
    :number: "210"
    :subject: IPC
  - :name: Persuasive Communication
    :credit: "3"
    :description: "Fall, Spring, Summer. Theories and concepts of persuasive communication; attitude change, audience analysis and strategies of persuasion. Prerequisites: IPC 102 and IPC 201."
    :number: "303"
    :subject: IPC
  - :name: Leadership in Communication
    :credit: "3"
    :description: "Fall. Conceptions, methods and techniques of leadership related to communication. Emphasis on understanding and application of communication theories to leadership. Prerequisites: IPC 102 and IPC 201."
    :number: "304"
    :subject: IPC
  - :name: Interpersonal Communication
    :credit: "3"
    :description: Fall, Spring, Summer. Two-party communication, reduction of defensive climates as a means of facilitating effective communication. Practical experience in information seeking, persuasive and personal encounters. For nonmajors only. No credit for both IPC 207 and IPC 306. Approved for Distance Ed.
    :number: "306"
    :subject: IPC
  - :name: Organizational Communication
    :credit: "3"
    :description: "Fall, Spring. Message initiation, diffusion and reception in organizational setting. Role of communication in establishing and maintaining climates, systems, cultures; organization's external environment. Prerequisites: IPC 102 and IPC 201."
    :number: "307"
    :subject: IPC
  - :name: Argumentation
    :credit: "3"
    :description: "Fall, Spring, Summer. Principles of argumentation; case analysis and construction; practice in forms of debating using contemporary topics. Prerequisites: IPC 102 and IPC 201."
    :number: "308"
    :subject: IPC
  - :name: Communication and Criticism
    :credit: "3"
    :description: "Fall. Theories and methods of criticism of rhetorical communication. The critical lens focuses on the important communicators and messages directed at intended audiences capable of modifying a significant rhetorical situation. Prerequisites: IPC 102 and IPC 201."
    :number: "310"
    :subject: IPC
  - :name: Virtual Teams
    :credit: "3"
    :description: This course addresses issues relating to virtual teams such as theories about collaboration, communication, and organization in the era of globalization, and communication technologies that enable communication and collaboration among individuals and their effects on the individual team members and their organizations. Approved for Distance Ed.
    :number: "311"
    :subject: IPC
  - :name: Workshop on Current Topics
    :credit: "3"
    :description: "On demand. Intensive educational experience on selected topics. Typically, an all-day or similar concentrated time format. May be repeated on approval of adviser, if topics differ. Prerequisites: IPC 102 and IPC 201."
    :number: "395"
    :subject: IPC
  - :name: Intercollegiate Forensic Activities
    :credit: "1"
    :description: Fall, Spring. For juniors and seniors; similar to IPC 199. May be repeated for four credits. Extra fee.
    :number: "399"
    :subject: IPC
  - :name: Political Campaign Communication
    :credit: "3"
    :description: "Fall. Rhetorical theories and practices are central in this study of political campaign communication. Emphasis is placed on contemporary presidential campaigns and mediated messages. Prerequisites: IPC 102 and IPC 201."
    :number: "402"
    :subject: IPC
  - :name: Communication and Conflict
    :credit: "3"
    :description: "Fall, Spring. Communication skills in conflict situations in dyadic, group, and organizational settings; negotiation, mediation, and arbitration processes. Prerequisites: IPC 102 and IPC 201."
    :number: "404"
    :subject: IPC
  - :name: Computers Mediating Cultures and Organizations
    :credit: "3"
    :description: This course explores how meaning-making processes and social formations shape communication and cultures within computer-based technological environments in a variety of contexts. We critically examine theory and practice of producing online multimediated spaces. IPC 102 and IPC 201.
    :number: "405"
    :subject: IPC
  - :name: Topics in Communication Studies
    :credit: "3"
    :description: Fall, Spring, Summer. Selected topics or subject areas within the field of communication, marital communication, legal speaking, assertiveness and nonverbal communication. May be repeated to six hours.
    :number: "406"
    :subject: IPC
  - :name: Interpersonal Communication II
    :credit: "3"
    :description: "Fall, Spring, Summer. Extended analysis of current theoretical positions and research in interpersonal communication. Topics include social exchange, rules, attribution, attraction, relational stages, power, impression formation and management. Prerequisites: IPC 102 and IPC 201, and IPC 207 or IPC 306."
    :number: "407"
    :subject: IPC
  - :name: Intercultural Communication
    :credit: "3"
    :description: "Fall. Communication variables in intercultural contexts. Culture and meaning, communication values in intercultural dialogue, culture as symbolic worldview, culture shock, conflict resolution across cultures. Prerequisites: IPC 102 and IPC 201."
    :number: "408"
    :subject: IPC
  - :name: International Communication
    :credit: "3"
    :description: "Fall, Spring. Relationships between communication and national cultures. Background theory and research in international communication encourages an appreciation of communication similarities and differences across nations. Applied development of international and global communication competence. Prerequisites: IPC 102 and IPC 201 or consent of instructor."
    :number: "409"
    :subject: IPC
  - :name: Perspectives on Freedom of Expression
    :credit: "3"
    :description: "Spring. Study and analysis of expression that is protected and unprotected under the First Amendment. Focus is on the meaning of 'Free Expression' as outlined in landmark cases and dramatized in selected feature films. Prerequisites: IPC 102 and IPC 201."
    :number: "410"
    :subject: IPC
  - :name: Performing Digitally Mediated Identities and Communication
    :credit: "3"
    :description: "This course examines how digital media shape and structure interpersonal and intercultural communication. Drawing on theories of interpersonal communication, culture, race and gender, this course exposes students to a variety of digitally mediated socio-cultural spaces and engages them in an indepth critique and understanding of such communication contexts. Prerequisites: IPC 102 and IPC 201."
    :number: "411"
    :subject: IPC
  - :name: Communication and Gender
    :credit: "3"
    :description: "Spring, Summer. Theories and principles of communication, gender, and power issues in multiple contexts (interpersonal relationships among friends, family, and romantic partners, within organizations, media and advertising, and the academy). Prerequisites: IPC 102 and IPC 201."
    :number: "412"
    :subject: IPC
  - :name: Communication Ethics
    :credit: "3"
    :description: "This course addresses issues relating to communication ethics such as theoretical perspectives on communication ethics, codes of ethics for professions, and communication ethics in different contexts. Prerequisites: IPC 102 and IPC 201. Approved for Distance Ed."
    :number: "418"
    :subject: IPC
  - :name: Communication, Race, and Power
    :credit: "3"
    :description: "In this course, we will work together to investigate underlying racial politics in a number of contexts, seeking an understanding of those power structures that are often buried beneath our normalized communication practices. Our work will examine how race is constructed through our communication. Prerequisites: IPC 102 and IPC 201."
    :number: "420"
    :subject: IPC
  - :name: Technology for World Communication
    :credit: "3"
    :description: "Examines the social, cultural, and political impact of information and communication technology around the world. Analyzes current styles and discourses of communication through technology, and explores interpersonal, ethical, socio-cultural implications of these developments. Emphasizes collaboration: students, individually and in small groups, will explore and critique current international and multicultural issues including gender, national identity, ownership, class, and privacy. Encourages \"hands-on\" approach to researching technology and thinking critically about its global impact. Prerequisites: IPC 102 and IPC 201. Approved for Distance Ed."
    :number: "422"
    :subject: IPC
  - :name: Health Communication
    :credit: "3"
    :description: "Fall, Spring. Theory, research, and principles of communication in health industries, public policy, and individual health; emphasis on U.S. health with attention to cultural and gender issues. Applicable for students interested in becoming care givers, health administrators, researchers in health, or are interested in their own health. Prerequisite: None."
    :number: "444"
