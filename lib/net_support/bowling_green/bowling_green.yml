    :number: "100"
    :subject: CST
  - :name: Information Technology Ethics
    :credit: "1"
    :description: Introduction to ethics as it applies to information technology in the business environment. Exploration of the use of ethical practices and the negative impacts of unethical behavior. Development of an IT code of ethics. Offered at Firelands only. Approved for Distance Ed.
    :number: "102"
    :subject: CST
  - :name: Introduction to Operating Systems
    :credit: "3"
    :description: "Introduction to fundamental operating systems concepts including basic commands, file structures and directories, disks and formatting, utilities, and editors. Prerequisite: MIS 200 or permission of instructor. Offered at Firelands only."
    :number: "120"
    :subject: CST
  - :name: Introduction to Web Page Development
    :credit: "1"
    :description: "Introduction to the creation of pages for the World Wide Web. Pages will be created using text editor. Features to be implemented include text formatting, links, text and background colors, images and image formats, maps, tables, and frames. Prerequisite: CS 101 or CS 100 or MIS 200 or permission of CPT program director. Offered at Firelands only. Approved for Distance Ed."
    :number: "135"
    :subject: CST
  - :name: Advanced Web Page Development
    :credit: "1"
    :description: "Creation of interactive Web pages. Topics include creating forms, using scripts to create dynamic Web pages, multimedia enhancement of Web pages, and introduction to Web page development packages. Prerequisite: CST 135 or permission of CPT program director. Offered at Firelands only. Approved for Distance Ed."
    :number: "136"
    :subject: CST
  - :name: Networking Fundamentals
    :credit: "2"
    :description: "Networking components (hardware) and basic network design. Basic networking terminology and concepts. Topics include the Open Systems Interconnect (OSI) model, contrasting TCP/IP and OSI, and network topologies. Prerequisite: CS 100 or CS 101 or MIS 200 or permission of instructor. Offered at Firelands only."
    :number: "141"
    :subject: CST
  - :name: Beginning Router Configuration
    :credit: "2"
    :description: "Basic router elements. IP addressing and configuration. Router user interface, setup and configuration. Fundamentals of TCP/IP. Prerequisite: CST 141. Offered at Firelands only."
    :number: "142"
    :subject: CST
  - :name: Intermediate Routing, Switching, and WAN Technologies
    :credit: "3"
    :description: "Examination of intermediate routing protocols, Ethernet switching, virtual Local Area Networks, and switch configuration. Wide Area Network technology, terminology, and protocols also are covered. Two hours lecture and two hours lab per week. Prerequisite: CST 142 or permission of instructor. Offered at Firelands only."
    :number: "143"
    :subject: CST
  - :name: Introduction to Network Cabling
    :credit: "2"
    :description: "Introduction to copper-based cabling for voice and data. Understanding of industry standards, types of media and cabling, as well as signal transmission. Includes terminating cables, installing jacks, and testing cables. Planning and installing structured cabling for networking. Understanding documentation, design, and installation issues. One hour lecture and two hours lab. Prerequisite: none. Offered at Firelands only. Extra fee."
    :number: "145"
    :subject: CST
  - :name: Network and Internet Principles
    :credit: "3"
    :description: Computer networking terminology and technology overview. Hardware and software components, data communication transmission, protocols, history of the Internet. Activities include accessing shared resources and using networking services. Offered at Firelands only.
    :number: "181"
    :subject: CST
  - :name: Helpdesk Troubleshooting
    :credit: "3"
    :description: "Examination of the helpdesk environment. Includes problem-solving and communication skills for providing end-user support. Topics include customer service skills, troubleshooting, and writing documentation for end-users. Prerequisites: CST 102 and CST 120 or permission of instructor. Offered at Firelands only."
    :number: "252"
    :subject: CST
  - :name: User Support for Desktop Applications
    :credit: "3"
    :description: "Installing, configuring, and troubleshooting desktop applications from the end-user standpoint. Managing installation and updates of desktop applications. Learning to resolve problems related to application usability and customization. Two hours lecture and two hours lab per week. Prerequisites: CST 102 and CST 120 or permission of instructor. Offered at Firelands only."
    :number: "254"
    :subject: CST
  - :name: Microcomputer Database Systems
    :credit: "3"
    :description: "Database principles using package in current, general use on microcomputers. Actual application of software capabilities in realistic situations. Prerequisite: CS 101 or permission of instructor. Offered at Firelands only. Extra fee."
    :number: "261"
    :subject: CST
  - :name: Systems and Procedures
    :credit: "3"
    :description: "Continued study of the design and implementation of data systems as they apply to business. Integrated management information systems are created using contemporary microcomputer software packages. Prerequisite: CST 261 or permission of instructor. Offered at Firelands only. Extra fee."
    :number: "265"
    :subject: CST
  - :name: Microcomputer Hardware Systems
    :credit: "3"
    :description: "Microcomputer hardware theory, selection, installation, and troubleshooting. Understanding of microcomputer components and their implications to the user. Emphasis on troubleshooting of hardware and software failures. Two hours lecture, two hours lab per week. Prerequisite: MIS 200 or permission of instructor. Offered at Firelands only. Extra fee."
    :number: "275"
    :subject: CST
  - :name: Network and Internet Implementation
    :credit: "3"
    :description: "Installation and configuration of microcomputer network and Internet servers. Networking hardware, software, protocols, functions. Two hours lecture, two hours lab weekly. Prerequisites: CST 181 and CS 101 or permission of instructor. Offered at Firelands only."
    :number: "281"
    :subject: CST
  - :name: Network Security Principles
    :credit: "3"
    :description: "Computer network security terminology and technology overview. Hardware, software, and policy issues. Ethics of network security. Activities include probing, testing, and securing networks using current commercial operating systems. Two hours lecture, two hours lab per week. Prerequisite: CST 181 or permission of instructor. Offered at Firelands only."
    :number: "285"
    :subject: CST
  - :name: Experimental Studies in Computer Science
    :credit: "3"
    :description: Contemporary computer topics. May be repeated up to 9 credits if topics vary. Offered at Firelands only.
    :number: "290"
    :subject: CST
  - :name: Field Experience
    :credit: "3"
    :description: "Paid field work in data processing or computer networking applications related to an occupational objective. One credit requires 180 hours of work. May be repeated up to 3 credits. Prerequisite: permission of site supervisor and adviser. Offered at Firelands only."
    :number: "291"
    :subject: CST
  :code: CST
- :name: Dance
  :courses: 
  - :name: Folk and Square Dance
    :credit: "1"
    :description: Fall. Two contact hours. Dances of American and international cultures examined through active participation. Dance costumes, customs, music introduced with cultural information for more thorough understanding of specific dances. May be repeated up to four hours.
    :number: "101"
    :subject: DANC
  - :name: Ballroom Dance I
    :credit: "1"
    :description: "Fall, Spring. Two contact hours. Basic step patterns of social dances: Foxtrot, waltz, swing, polka, cha-cha. Leading and following as a dance partner; music and rhythms. May be repeated up to four hours."
    :number: "102"
    :subject: DANC
  - :name: Jazz Dance Technique and Theory I
    :credit: "2"
    :description: Fall, Spring. Introduction to the technique of jazz concert dance, and study of its history and place in American vernacular and theatrical performance styles. May be repeated for up to six credit hours.
    :number: "107"
    :subject: DANC
  - :name: Tap Dance I
    :credit: "1"
    :description: Fall, Spring, Summer. Two contact hours. For student with limited to no previous dance training. Studio instruction of basic tap dance technique and historical origins. May be repeated to four hours.
    :number: "110"
    :subject: DANC
  - :name: Modern Dance Technique and Theory I
    :credit: "3"
    :description: Fall, Spring. Beginning level study in foundational principles, practices, and vocabulary of various styles of modern dance, focusing on coordination, alignment, and conditioning. Includes an overview of historical developments in modern dance. May be repeated up to nine credit hours. Extra fee.
    :number: "115"
    :subject: DANC
  - :name: Ballet Technique and Theory I
    :credit: "2"
    :description: Fall, Spring. Introductory instruction in ballet technique fundamentals with emphasis on alignment, barre, and basic center vocabulary with an overview to the history and personalities important to its development. May be repeated up to six credit hours. Extra fee.
    :number: "120"
    :subject: DANC
  - :name: Dance Appreciation
    :credit: "3"
    :description: Fall. An introductory overview of dance as it pertains to culture, aesthetics, the arts, recreation, entertainment and the creative process.
    :number: "150"
    :subject: DANC
  - :name: Jazz Dance & Pop Forms
    :credit: "2"
    :description: "Fall, Spring. This course is the second in a series of jazz dance technique, emphasizing increased technical and performance levels with the addition of popular dance forms such as street funk and hip hop dance styles. Rhythmic complexity, improvisation, and the history of jazz and popular dance forms are emphasized. May be repeated up to six credit hours. Prerequisites: DANC 107 or equivalent."
    :number: "207"
    :subject: DANC
  - :name: Modern Dance Technique and Theory II
    :credit: "3"
    :description: "Fall, Spring. The second in a series of progressions stressing individual development at the intermediate level in technique and theory of modern dance in a variety of modern styles with focus on historic to current trends. Technique level competency will be evaluated on first day. May be repeated up to nine credit hours. Prerequisite: DANC 115. Extra fee."
    :number: "215"
    :subject: DANC
  - :name: Ballet Technique and Theory II
    :credit: "2"
    :description: "Fall, Spring. Intermediate study in technique, theory, and history of ballet with an emphasis on skill advancement in adagio and allegro work to support technical performance in other dance forms. Technique level competency will be evaluated on first day. May be repeated up to six credit hours. Prerequisite: DANC 120. Extra fee."
    :number: "220"
    :subject: DANC
  - :name: Dance Repertory I
    :credit: "1"
    :description: "Fall, Spring. A dance performance ensemble that models a professional modern dance company through experiences in concert dance performance, choreography and production work. May be repeated up to four credit hours. Prerequisites: By audition."
    :number: "224"
    :subject: DANC
  - :name: Modern Dance Technique and Theory III
    :credit: "3"
    :description: "Fall, Spring. Advanced technique and theory in a variety of styles of modern dance emphasizing individual development of performance quality, with focus on turns, falls, jumps, leaps, and complex rhythmic combinations, and continuing study of history and current trends. May be repeated up to nine credit hours. Prerequisite: DANC 215. Extra fee."
    :number: "316"
    :subject: DANC
  - :name: Theory and Methods of Teaching Dance
    :credit: "3"
    :description: "Fall alternate years. Investigation and practice of the pedagogical practices of modern, ballet and jazz dance. Prerequisites: At least two of the following: DANC 207, DANC 215, or DANC 220."
    :number: "325"
    :subject: DANC
  - :name: Dance Composition
    :credit: "3"
    :description: "Spring. The first of a two course series pertaining to the creation of dance works. Emphasis is placed upon the study of compositional tools used in solo, duet, and small group works, and the analysis of the communicated expression via those devices. Prerequisites: DANC 207, DANC 215, or DANC 220."
    :number: "326"
    :subject: DANC
  - :name: Dance in World Cultures
    :credit: "3"
    :description: Spring, alternating years. Based in dance ethnology, dance in world cultures is explored as a social phenomenon, reflecting cultural values and socio-political history, covering various global cultures to investigate how dance reflects its social context.
    :number: "350"
    :subject: DANC
  - :name: Practicum in Dance I
    :credit: "4"
    :description: "Fall, Spring, Summer. Under supervision of dance faculty in School of HMSLS; petitioning required before registration; credit hours approved by dance faculty. Prerequisites: Completion of 60 hours and overall 2.5 GPA. May be repeated."
    :number: "387"
    :subject: DANC
  - :name: Workshop on Current Topics in Dance
    :credit: "3"
    :description: Intensive study of selected topics in dance. May be repeated up to 12 credit hours if topics are different.
    :number: "395"
    :subject: DANC
  - :name: Dance Repertory II
    :credit: "1"
    :description: "Fall, Spring. A dance performance ensemble that models a professional modern dance company through more advanced experiences in concert dance performance, choreography and production work, emphasizing leadership roles. May be repeated up to four credit hours. Prerequisite: By audition."
    :number: "422"
    :subject: DANC
  - :name: Dance History I
    :credit: "3"
    :description: Fall alternate years. The effects of culture, philosophy, persons and events on dance from primitive times to 1900s.
    :number: "424"
    :subject: DANC
  - :name: Dance History II
    :credit: "3"
    :description: Spring alternate years. Dance developments from 1900 to present; influential events, personalities, technologies and philosophies.
    :number: "425"
    :subject: DANC
  - :name: Dance Production
    :credit: "3"
    :description: Spring. Classroom and hands-on experience; problems and techniques in dance lighting, sound, costuming, direction, publicity and general management.
    :number: "426"
    :subject: DANC
  - :name: Choreography & Design
    :credit: "3"
    :description: "Fall, alternate years. The continuing study of dance composition with an in-depth focus on choreographic elements of design including use of technology for creating dance work. Prerequisite: DANC 326."
    :number: "427"
    :subject: DANC
  - :name: Independent Study in Dance
    :credit: "3"
    :description: "Fall, Spring, Summer. In-depth study project of topic of particular significance to student. Project must be approved by project supervisor and division chair before registration. May be repeated. Prerequisite: permission of instructor."
    :number: "470"
    :subject: DANC
  - :name: Practicum in Dance II
    :credit: "6"
    :description: "Fall, Spring, Summer. Under supervision of dance faculty in School of HMSLS; petitioning required before registration; credit hours approved by dance faculty. Prerequisites: DANC 387 and overall 2.5 GPA. May be repeated."
    :number: "487"
    :subject: DANC
  :code: DANC
- :name: Mechanical Design
  :courses: 
  - :name: Design and Engineering Graphics I
    :credit: "3"
    :description: Fall, Spring. Design as process and engineering graphics as the vehicle to communicate problem solutions. Documented design analysis, freehand sketching, geometric construction, orthographic projection; shape, size and position dimensioning and isometric pictorial drawing. One two-hour lecture and one two-hour laboratory per week. Extra fee.
    :number: "104"
    :subject: DESN
  - :name: Tool, Die, Jig, and Fixture Design
    :credit: "3"
    :description: "Importance and economics of tooling designed for mass production; topics include jigs, dies, design and construction, emphasis placed on die design problems and solutions. Field visits to die-stamping plants. Two hours lecture, six hours laboratory. Prerequisite: DESN 104. Offered at Firelands only. Extra fee."
    :number: "205"
    :subject: DESN
  - :name: Problems in Design Technology
    :credit: "3"
    :description: "For advanced students wanting to conduct intensive study of selected problems in design technology. May be repeated up to 6 credits if topics vary. Prerequisites: sophomore standing and consent of instructor. Offered at Firelands only."
    :number: "290"
    :subject: DESN
  - :name: Problems in Design Technology
    :credit: "3"
    :description: "Independent Study. For advanced students wanting to conduct intensive study of selected problems in design technology. Prerequisite: junior standing and consent of adviser. May be repeated. Graded S/U."
    :number: "490"
    :subject: DESN
  - :name: Computer Aided Modeling, Simulation, and Analysis
    :credit: "3"
    :description: "Spring. Study and application of computer modeling systems. Use of interactive methodologies. Development of three-dimensional entities and complex surface generation. Emphasis on learning how to computer model, simulate, and analyze as it relates to design. Prerequisite: consent of instructor. Extra fee."
    :number: "504"
    :subject: DESN
  - :name: Design in Industry
    :credit: "3"
    :description: "Fall. Capstone course for mechanical design. Systems approach applied to solution of one or two product design problems; emphasis on feasibility of design solutions, manufacturability, and consideration of assembly. Prerequisite: consent of instructor."
    :number: "552"
    :subject: DESN
  :code: DESN
- :name: Human Services
  :courses: 
  - :name: Research Methods for the Human Services
    :credit: "3"
    :description: "Fall, Spring. Survey of research methods including research design, measurement and sampling, survey, experimental and field methods and data collection and analysis. Emphasis on interpreting and critically evaluating research for human services. Prerequisite: CRJU, SOWK, or GERO major. Approved for Distance Ed."
    :number: "300"
    :subject: DHS
  - :name: Interviewing and Observation
    :credit: "3"
    :description: "Fall, Spring. Development of interviewing and observational skills used in working with diverse populations in human service fields. Examine interviewing from various perspectives for different purposes: clinical, forensic, organizational, and social. Prerequisite: CRJU, SOWK, GERO major."
    :number: "330"
    :subject: DHS
  :code: DHS
- :name: Economics
  :courses: 
  - :name: Introduction to Economics
    :credit: "3"
    :description: Fall, Spring. Alternative economic goals; economic growth, full employment, price stability, fair income distribution, economic security, economic freedom, consumer sovereignty, efficiency. Recommended for students taking only one ECON course. Does not count toward the total hours of economics required for BSBA, BS in economics, BA in economics, or minor in economics; cannot be used to satisfy specialization, non-business nor free elective requirements for BSBA degree. No credit for students who have credit for either ECON 202 or ECON 203. Applicable to the BG Perspective (general education) social sciences requirement.
    :number: "200"
    :subject: ECON
  - :name: Principles of Microeconomics
    :credit: "3"
    :description: "Fall, Spring. Price and allocation of resources. Demand, supply; price theory; income distribution; market failure; current problems and public policy. Enhances students' ability to evaluate economic policy. Recommended before ECON 203. Prerequisite: high school algebra or equivalent. Applicable to the BG Perspective (general education) social sciences requirement."
    :number: "202"
    :subject: ECON
  - :name: Principles of Macroeconomics
    :credit: "3"
    :description: "Fall, Spring. National income and employment, inflation, banking system, monetary and fiscal policy; economic growth and development; international economics. Develops students' understanding of tradeoffs and enhances critical reasoning abilities. Prerequisite: ECON 202 or with consent of department. Applicable to the BG Perspective (general education) social sciences requirement."
    :number: "203"
    :subject: ECON
  - :name: Price Theory and Applications
    :credit: "3"
    :description: "On demand. This is a non-calculus version of ECON 302 and is designed for students pursuing the BA in economics. Course topics include theory of demand, of the firm, of production and distribution. Compares market structures. Factor price determination and welfare economics. Prerequisites: ECON 202, ECON 203 and MATH 120 or MATH 122 or equivalent or higher. No credit is allowed toward the BSBA degree or the BS in economics degree."
    :number: "301"
    :subject: ECON
  - :name: Intermediate Microeconomic Theory
    :credit: "3"
    :description: "Fall, Spring. Theoretical course on decisions by consumers and firms. Theory of demand, of the firm, of production and distribution. Compares market structures. Factor price determination and welfare economics. Prerequisites: ECON 202, ECON 203, and either MATH 126, MATH 131 or equivalent."
    :number: "302"
    :subject: ECON
  - :name: Intermediate Macroeconomic Theory
    :credit: "3"
    :description: "Fall, Spring. Theoretical course on how the economy as a whole operates. Measurement and determination of national income, employment, the price level, interest rates and growth. International influences on the economy. Alternative theories are compared. Prerequisites: ECON 202 and ECON 203."
    :number: "303"
    :subject: ECON
  - :name: Managerial Economics
    :credit: "3"
    :description: "Fall, Spring. Applications of microeconomic theory to decision-making process of the firm. A profit maximizing framework is developed to apply and adapt to a diverse set of issues related to contrasting market structures and alternative pricing policies. Prerequisites: ECON 202, ECON 203, and STAT 212."
    :number: "304"
    :subject: ECON
  - :name: Money and Banking
    :credit: "3"
    :description: "Fall, Spring. Monetary policy and financial institutions. Causes and effects of changes in the money supply. Interest rates, commercial banking, central banking policy and international monetary institutions. Prerequisites: ECON 202 and ECON 203."
    :number: "311"
    :subject: ECON
  - :name: Labor Economics
    :credit: "3"
    :description: "Spring. Economics of manpower employment and labor market; labor organizations, collective bargaining, regulation of labor by government, wage determination, unemployment and social security. Prerequisites: ECON 202 and ECON 203."
    :number: "321"
    :subject: ECON
  - :name: Poverty and Discrimination
    :credit: "3"
    :description: "Fall alternate years. Analysis of poverty, emphasis on effect of discrimination on economic opportunities of the poor. Measures of poverty and income inequality and their use in development of public policy over time. Effect of poverty on women, public policy directed toward poor women, international comparison of poverty and social responses to poverty. Prerequisites: ECON 202 and ECON 203 or consent of instructor."
    :number: "323"
    :subject: ECON
  - :name: Environmental Economics
    :credit: "3"
    :description: "Fall. Implications of environmental philosophies; benefit-cost analysis with applications; economics of pollution and resource management; application of economic tools to environmental problems. Prerequisite: ECON 202 or consent of instructor."
    :number: "335"
    :subject: ECON
  - :name: International Trade and Finance
    :credit: "3"
    :description: "Fall, Spring. Structure and regulation of foreign trade, mechanics of international finance, new elements in U.S. foreign trade. Prerequisites: ECON 202 and ECON 203, or ECON 200 and BA 390."
    :number: "351"
    :subject: ECON
  - :name: Mathematical Economics
    :credit: "3"
    :description: "Spring. Economic theory in mathematical context; microeconomic and macroeconomic models, their structure and analysis. Constrained optimization. Prerequisites: MATH 126 or equivalent, and ECON 302 or ECON 303."
    :number: "401"
    :subject: ECON
  - :name: Econometrics
    :credit: "3"
    :description: "Fall. Statistical techniques used to measure economic data and to test validity of theoretical models. Prerequisite: STAT 212."
    :number: "402"
    :subject: ECON
  - :name: Monetary and Fiscal Policy
    :credit: "3"
    :description: "Spring. Objectives, means and analysis of monetary and fiscal control; effect on total economic activity. Prerequisite: ECON 303 or ECON 311."
    :number: "414"
    :subject: ECON
  - :name: Labor Relations Policy
    :credit: "3"
    :description: "Spring. Collective bargaining and labor negotiation and their ties to federal and state legislation process, including negotiation and arbitration procedures. Prerequisite: ECON 200 or ECON 202 or consent of instructor."
    :number: "422"
    :subject: ECON
  - :name: Public Health Economics
    :credit: "3"
    :description: "Spring. Role of economics of health care and more specifically public health. Basic micro economics are applied to health care and how health care economics might differ from economics of the firm, examines trade-offs between approaches to health care and economic policy relative to public health. Prerequisite: ECON 200, ECON 202 or consent of instructor."
    :number: "426"
    :subject: ECON
  - :name: Public Finance
    :credit: "3"
    :description: "Fall. Survey of government finance. Public expenditures, taxation and debt; emphasis on federal level. Prerequisites: ECON 202 and ECON 203 or consent of instructor."
    :number: "431"
    :subject: ECON
  - :name: Women, The Economy and Society
    :credit: "3"
    :description: "Spring. Role of gender in the world economy, varieties of feminism, feminization of poverty, the relationship between household and labor market roles, the integration of women into the working world, causes of and responses to the gender wage gap, causes and alternative reactions to sex discrimination in labor markets. Prerequisite: ECON 202 or consent of instructor."
    :number: "440"
    :subject: ECON
  - :name: International Monetary Economics
    :credit: "3"
    :description: "Spring. Macroeconomic side of international economics. Open economy macroeconomics, exchange rates and the balance of payments, fiscal and monetary policy, fixed versus floating exchange rates, budget deficits and international coordination of macroeconomic policies. Prerequisites: ECON 303 (or ECON 311) and ECON 351 or consent of instructor."
    :number: "452"
    :subject: ECON
  - :name: Economic Development
    :credit: "3"
    :description: "Fall. Obstacles to and current efforts for promotion of economic growth in emerging nations. Prerequisite: ECON 202 or consent of instructor."
    :number: "454"
    :subject: ECON
  - :name: Urban Economics
    :credit: "3"
    :description: "Spring. Urban spatial theory and analysis, economic analysis of urban problems including poverty, housing, transportation, the environment and public finance. Prerequisites: ECON 202 and ECON 203."
    :number: "462"
    :subject: ECON
  - :name: Comparative Economic Systems
    :credit: "3"
    :description: "Spring. Economic structures, conditions, problems and policies in a selection of countries. Prerequisites: ECON 202 and ECON 203 or consent of instructor."
    :number: "472"
    :subject: ECON
  - :name: History of Economic Thought
    :credit: "3"
    :description: "Fall. Development of economics and economic analysis from Adam Smith to J.M. Keynes. Prerequisites: ECON 202 and ECON 203."
    :number: "473"
    :subject: ECON
  - :name: Seminar in Contemporary Economic Problems
    :credit: "3"
    :description: On demand. Interested students should consult with chair of department.
    :number: "476"
    :subject: ECON
  - :name: Studies in Economics
    :credit: "3"
    :description: On demand. Treatment of selected areas in depth. Offered to individual on lecture basis or in seminar depending on student needs and material. May be repeated to six hours.
    :number: "491"
    :subject: ECON
  - :name: Readings for Honors in Economics
    :credit: "6"
    :description: "On demand. For economics major with accumulative GPA of 3.0; normally culminates in treatise or comprehensive examination which must receive approval of department. Consult department chair. Prerequisite: consent of department."
    :number: 495H
    :subject: ECON
  - :name: Mathematical Economics
    :credit: "3"
    :description: "Spring. Economic theory in mathematical context; microeconomic and macroeconomic models, their structure and analysis. Constrained optimization. Prerequisite: MATH 126 or equivalent."
    :number: "501"
    :subject: ECON
  - :name: Econometrics
    :credit: "3"
    :description: "Fall. Statistical techniques used to measure economic data and to test validity of theoretical models. Prerequisites: STAT 212 and MATH 126, or consent of instructor."
    :number: "502"
    :subject: ECON
  - :name: Price Theory
    :credit: "3"
    :description: "Theory of the firm and application to business administration. Prerequisite: principles of economics or consent of instructor."
    :number: "511"
    :subject: ECON
  - :name: Income Analysis
    :credit: "3"
    :description: "Measurement and determinants of gross national product. Analysis of public economic policies to control price levels, employment, and economic growth. Prerequisite: principles of economics or consent of instructor."
    :number: "512"
    :subject: ECON
  - :name: Monetary and Fiscal Policy
    :credit: "3"
    :description: On demand. Objectives, means, and history of monetary and fiscal control; effect on total economic activity.
    :number: "514"
    :subject: ECON
  - :name: Public Health Economics
    :credit: "3"
    :description: Spring. Focuses on the role of economics of health care and more specifically public health. Students will explore basic micro economics applied to health care and how health care economics might differ from economics of the firm, examine trade-offs between approaches to health care, and examine economic policy relative to public health.
    :number: "525"
    :subject: ECON
  - :name: Public Finance
    :credit: "3"
    :description: "Fall. Survey of government finance. Public expenditures, taxation and debt; emphasis on federal level. Prerequisites: ECON 202 and ECON 203 or consent of instructor."
    :number: "531"
    :subject: ECON
  - :name: Women, the Economy, and Society
    :credit: "3"
    :description: "Spring. Focuses on the role of gender in the world economy, varieties of feminism, feminization of poverty, the relationship between household and labor market roles, the integration of women in the working world, causes of and responses to the gender wage gap, causes and alternative reactions to sex discrimination in labor markets. Prerequisite: ECON 202 or consent of instructor. Not available for credit to M.A. in Economics students."
    :number: "540"
    :subject: ECON
  - :name: International Monetary Economics
    :credit: "3"
    :description: On demand. Alternative international monetary systems; emphasis on present system.
    :number: "552"
    :subject: ECON
  - :name: Economic Problems of Less-Developed Countries
    :credit: "3"
    :description: On demand. Transformation of less-developed countries into modern economic societies, definitional problems, theories of economic development, historical evidence, international framework, and policy aspects of development.
    :number: "554"
    :subject: ECON
  - :name: Urban Economics
    :credit: "3"
    :description: "Spring. Urban spatial theory and analysis, the economic analysis of urban problems including poverty, housing, transportation, the environment, and public finance. Prerequisites: ECON 202 and ECON 203."
    :number: "562"
    :subject: ECON
  - :name: Competitive Economic Systems
    :credit: "3"
