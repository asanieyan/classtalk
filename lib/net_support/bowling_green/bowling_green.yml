- :name: Art History
  :courses: 
  - :name: Western Art I
    :credit: "3"
    :description: Fall, Spring. Ancient and Medieval art. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "145"
    :subject: ARTH
  - :name: Western Art II
    :credit: "3"
    :description: Fall, Spring. Art from Renaissance to present. May be taken before ARTH 145. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "146"
    :subject: ARTH
  - :name: Modern Architecture
    :credit: "3"
    :description: "Architecture of 19th and 20th centuries in Europe and America. Prerequisite: junior or senior standing or consent of instructor. Extra fee."
    :number: "440"
    :subject: ARTH
  - :name: American Art to the Civil War
    :credit: "3"
    :description: "Painting, sculpture and architecture of colonial era and United States to 1860; interrelationship between visual arts and significant issues in American culture. Prerequisite: junior or senior standing or consent of instructor."
    :number: "441"
    :subject: ARTH
  - :name: American Art Since the Civil War
    :credit: "3"
    :description: "Painting, sculpture, architecture and photography of United States from 1860 to present. Special attention to artists and developments prior to World War II frequently overlooked in surveys of modern art. Prerequisite: junior or senior standing or consent of instructor."
    :number: "442"
    :subject: ARTH
  - :name: "Histories of Photography: Theory and Criticism from Invention to WWI"
    :credit: "3"
    :description: "Critical survey of primarily European and American photography from roughly 1839 to 1918. Discussion of major photographers and art movements over time. Emphasis on photography's pre-history, its dualistic birth in France and England, and on the industrial, technological, and aesthetic changes of the period. Comparison of different and at times antagonistic historians, theorists, and critics of this distinctly \"modern\" medium. Prerequisite: junior or senior standing or consent of instructor. Extra fee."
    :number: "443"
    :subject: ARTH
  - :name: "Histories of Photography: Theory and Criticism from WWI to Present"
    :credit: "3"
    :description: "Critical survey of primarily European and American photography from roughly 1914 to the present. Discussion of major photographers and art movements over time. Emphasis on photography's transition from hand-made materials into the age of mass-production, and on the technological, theoretical, and aesthetic changes of the period. Comparison of different and at times antagonistic historians, theorists, and critics of this evolving \"post-modern\" medium. Prerequisite: junior or senior standing or consent of instructor. Extra fee."
    :number: "444"
    :subject: ARTH
  - :name: Preclassical Art
    :credit: "3"
    :description: "Art and archaeology of preclassical Aegean world to the end of the Bronze Age; the Minoan and Mycenaean civilizations. Prerequisite: junior or senior standing or consent of instructor."
    :number: "445"
    :subject: ARTH
  - :name: Greek Art
    :credit: "3"
    :description: "Art of Greece from the Dark Ages through the Hellenistic period: emphasis on vase-painting, sculpture and architecture. Prerequisite: junior or senior standing or consent of instructor."
    :number: "446"
    :subject: ARTH
  - :name: Art of Etruria and Rome
    :credit: "3"
    :description: "Etruscan and Roman sculpture, architecture and painting from the 8th century B.C. to the 5th century A.C. Prerequisite: junior or senior standing or consent of instructor."
    :number: "447"
    :subject: ARTH
  - :name: Early Christian and Byzantine Art
    :credit: "3"
    :description: "Christian art to the medievalization of the Roman empire in the west and Byzantine art to the fall of Constantinople in 1453. Prerequisite: junior or senior standing or consent of instructor."
    :number: "448"
    :subject: ARTH
  - :name: Medieval Art
    :credit: "3"
    :description: "Art and architecture from medievalization of Roman Empire through High Gothic period. Prerequisite: junior or senior standing or consent of instructor."
    :number: "449"
    :subject: ARTH
  - :name: Art of the Italian Renaissance
    :credit: "3"
    :description: "Painting, sculpture and architecture of Italy during the Renaissance, from the late 13th century through the 16th century and Mannerism. Prerequisite: junior or senior standing or consent of instructor."
    :number: "451"
    :subject: ARTH
  - :name: Northern Renaissance Art
    :credit: "3"
    :description: "Painting, sculpture and graphic arts of Flanders, France, Germany, England and Spain during the 15th and 16th centuries. Prerequisite: junior or senior standing or consent of instructor."
    :number: "453"
    :subject: ARTH
  - :name: Baroque and Rococo Art
    :credit: "3"
    :description: "The painting, sculpture and architecture of Italy, Spain, France and the Low Countries in the 17th and 18th centuries. Prerequisite: junior or senior standing or consent of instructor."
    :number: "454"
    :subject: ARTH
  - :name: Art of the 19th Century
    :credit: "3"
    :description: "Painting and sculpture in the 19th century in Europe from neoclassicism through post-impressionism. Prerequisite: junior or senior standing or consent of instructor."
    :number: "455"
    :subject: ARTH
  - :name: Art of the Early 20th Century
    :credit: "3"
    :description: "Major movements in painting and sculpture in Europe and America from Fauvism to World War II; theoretical bases as well as formal innovations. Prerequisite: junior or senior standing or consent of instructor. Extra fee."
    :number: "456"
    :subject: ARTH
  - :name: Art of the Later 20th Century
    :credit: "3"
    :description: "Major movements in painting and sculpture in Europe and America from World War II to the present; traditional art forms as well as the more radical recent developments. Prerequisite: junior or senior standing or consent of instructor."
    :number: "457"
    :subject: ARTH
  - :name: Art of India and S.E. Asia
    :credit: "3"
    :description: "Art and architecture in India and S.E. Asia from the earliest times to present. Prerequisite: junior or senior standing or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements. Extra fee."
    :number: "458"
    :subject: ARTH
  - :name: Art of China and Japan
    :credit: "3"
    :description: "Art and architecture of China and Japan from earliest cultures to present. Prerequisite: junior or senior standing or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "459"
    :subject: ARTH
  - :name: Women and the Visual Arts
    :credit: "3"
    :description: "Alternate years. Historical survey of the role of women in the fine arts, in their capacities as artists, critics, matrons (patrons) and audiences from antiquity to the present. Emphasis on examining issues relevant to the contemporary situation in the arts and society. Prerequisite: junior or senior standing or consent of instructor."
    :number: "460"
    :subject: ARTH
  - :name: Art of Western Africa
    :credit: "3"
    :description: "Western African art within its cultural, historical, social, and spiritual context. Discussion of a representative range of peoples from a variety of cultures, time periods, and geographic locations. Gives student a better understanding and appreciation of this complex art. Prerequisite: junior or senior standing, or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements. Extra fee."
    :number: "461"
    :subject: ARTH
  - :name: Art and Power in Africa
    :credit: "3"
    :description: "Exploration of selected African ethnic groups, how they use art to create, manipulate, and negotiate power. Discussions on the political, spiritual, social, economic, and moral manifestations of power and the art that makes it so. Prerequisite: junior or senior standing, or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "462"
    :subject: ARTH
  - :name: Women and Art in Africa
    :credit: "3"
    :description: "Discuss the vital role of women--as art producers, consumers, and vendors--in selected ethnic groups across Africa. Will look at art of, for, by, and/or about women, and how these arts are essential to the various cultural groups discussed. Will consider cultural, historical, economic, social, and spiritual aspects, particularly in relation to ceramics, textiles, sculpture, masking, and body arts. Prerequisite: junior or senior standing or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "463"
    :subject: ARTH
  - :name: Pre-Columbian Art
    :credit: "3"
    :description: "Survey of the art and cultures of the peoples of Pre-Columbian Mexico. Pottery and ceramic sculpture, monumental stone carving, precious and semi-precious stone carving, and architecture considered in its social, religious, political, and cultural contexts. Prerequisite: junior or senior standing, or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "466"
    :subject: ARTH
  - :name: Oceanic Art
    :credit: "3"
    :description: "Survey of the art and cultures of selected islands in the Pacific Ocean. Will look at sculpture, jewelry, weaponry, household objects, boats, and architecture for clues to these cultures. Prerequisite: junior or senior standing, or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
