- :name: Sport Management
  :courses: 
  - :name: Introduction to Sport Management
    :credit: "3"
    :description: "Basic concepts of sport management; career preparation; professional opportunities. Prerequisite: Declared sport management major."
    :number: "201"
    :subject: SM
  - :name: Introduction to Research in HMSLS
    :credit: "3"
    :description: "Identification and evaluation of research problems; interpretation of research in sport management, exercise science, human movement science, leisure, and athletic training; basic statistical analysis and interpretation. Prerequisites: ENG 112 and MATH 112 or higher. Approved for Distance Ed."
    :number: "214"
    :subject: SM
  - :name: History and Philosophy of Sport
    :credit: "3"
    :description: Major historical and philosophical developments in sport. Approved for Distance Ed.
    :number: "221"
    :subject: SM
  - :name: Sport and Event Management
    :credit: "3"
    :description: "Processes for managing sport and event enterprises. Roles and skills used by sport and event managers. Prerequisite: C or better in SM 201 or ATCM 202 or SMD 201 or KNS 227. May be repeated. Approved for Distance Ed."
    :number: "301"
    :subject: SM
  - :name: Sport and Event Promotion
    :credit: "3"
    :description: "Fundamental promotional principles used in marketing sport and event services and products. Focus on strategies of information-based promotional campaigns related to sport and event management. Prerequisites: C or better in MKT 300 and C or better in SM 201 or SMD 201 or KNS 227. Approved for Distance Ed."
    :number: "305"
    :subject: SM
  - :name: Foundations of Sport Psychology
    :credit: "3"
    :description: "Nonclinical approach for athletes, teachers and coaches regarding the role of psychological aspects of human behavior as it affects performance in sport and physical activity; psychological well-being, interpersonal skill development and fitness adherence also emphasized. Prerequisite: PSYC 101. Approved for Distance Ed."
    :number: "365"
    :subject: SM
  - :name: Psychological Aspects of Exercise and Fitness
    :credit: "3"
    :description: "Psychological considerations of exercise and fitness, psychological techniques to enhance adherence to fitness/rehabilitation programs and to enhance coping with exercise related injury. Prerequisite: PSYC 101. Approved for Distance Ed."
    :number: "366"
    :subject: SM
  - :name: Sport and Public Assembly Facilities
    :credit: "3"
    :description: "Designing, planning, managing public and private sport and other public assembly facilities. Prerequisites: SM 387 or SMD 387 and junior standing. Approved for Distance Ed."
    :number: "375"
    :subject: SM
  - :name: Practicum in Sport Management
    :credit: "5"
    :description: "Under supervision of sport management division of school of HMSLS, petitioning required before registration; credit hours approved separately by program area. Prerequisites: formal matriculation for sport management majors and approval of appropriate division faculty for sport management and ATCM majors. Professional liability insurance required for ATCM majors. May be repeated up to 5 hours. Extra fee."
    :number: "387"
    :subject: SM
  - :name: Legal Aspects of Sport and Recreation
    :credit: "3"
    :description: "Negligence liability; control of amateur, professional and school sport; violence/crowd control; product liability; risk management; selected current issues. Prerequisite: junior standing. Approved for Distance Ed."
    :number: "390"
    :subject: SM
  - :name: Workshop on Current Topics
    :credit: "3"
    :description: On demand. Intensive educational experience in selected topics related to skill development, content update or material development; typically, an all-day or similar concentrated time format. May be repeated.
    :number: "395"
    :subject: SM
  - :name: Sport and Gender
    :credit: "3"
    :description: "Cultural, social-psychological and physiological considerations associated with gender and participation in sport and physical activity. Prerequisite: junior standing. Approved for Distance Ed."
    :number: "425"
    :subject: SM
  - :name: Managing Revenues and Expenditures in Sport Enterprise
    :credit: "3"
    :description: "Focuses on generating revenue and supervising spending in sport organizations. Special attention is given to resource management and operations unique to the sport environment. Prerequisites: SM 201 or SMD 201; and SM 305 or SMD 305; and matriculation into the Sport Management major. Approved for Distance Ed."
    :number: "450"
    :subject: SM
  - :name: Independent Study in Sport Management
    :credit: "3"
    :description: "In-depth study project of a topic of particular significance to the student; project must be approved by project supervisor and program area chair prior to registration; may be repeated. Prerequisite: permission of supervisor and program chair."
    :number: "470"
    :subject: SM
  - :name: Practicum in Sport Management
    :credit: "5"
    :description: "Under supervision of sport management division of School of HMSLS, petitioning required before registration; credit hours approved separately by program area. Prerequisites: SM 387 or SMD 387 and approval of appropriate division faculty. Professional liability insurance required for ATCM majors. May be repeated up to 5 hours. Extra fee."
    :number: "487"
    :subject: SM
  - :name: Internship in Sport Management
    :credit: "15"
    :description: "Field experience for sport management and ATCM majors only. Petitioning required before registration. Prerequisites: 52 hours in major field, satisfactory completion of SM 387 or SMD 387, GPA of 2.5 or above, an average of 2.7 or above in the major field and approval of appropriate division faculty. ATCM majors must also complete KNS 313. Professional liability insurance required for ATCM majors. Extra fee."
    :number: "489"
    :subject: SM
