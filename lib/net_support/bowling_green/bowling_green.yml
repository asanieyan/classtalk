- :name: Accounting
  :courses: 
  - :name: Accounting Concepts for Nonbusiness Students
    :credit: "3"
    :description: "Fall, Spring, Summer. Accounting concepts and procedures and their contribution to administrative processes. Enterprise analysis, relevant data, its uses and limitations. Not applicable to preprofessional core requirements in the College of Business Administration. No credit allowed toward BSBA degree. Prerequisite: sophomore standing or consent of department."
    :number: "200"
    :subject: ACCT
  - :name: Accounting and Business Concepts I
    :credit: "3"
    :description: "Fall, Spring, Summer. Concepts and issues of organizational reporting are introduced within the context of financial and managerial accounting, systems, taxation and auditing, and are illustrated through the use of examples involving international and domestic businesses, non-profit and government organizations. The course is designed to enhance group dynamics, communications skills, use of electronic media and inquiries into ethics and values within the accounting environment. Prerequisite: sophomore standing or consent of the department."
    :number: "221"
    :subject: ACCT
  - :name: Accounting and Business Concepts II
    :credit: "3"
    :description: "Fall, Spring, Summer. ACCT 221 continued. Prerequisite: ACCT 221."
    :number: "222"
    :subject: ACCT
  - :name: Intermediate Financial Accounting I
    :credit: "3"
    :description: "Fall, Spring. Development and application of financial accounting concepts and generally accepted accounting principles. Preparation of financial statements and accounting for changes in accounting principles. Emphasis on valuation and cost allocation methods for assets and related effects on income statements. Prerequisite: admission to the accounting specialization or consent of department."
    :number: "321"
    :subject: ACCT
  - :name: Cost Accounting
    :credit: "3"
    :description: "Fall, Spring, Summer. Cost determination and cost accounting systems. Cost analysis using regression methods. Job order, process, standard, and variable cost systems. Accounting for spoilage, service departments, and joint products. Prerequisites: admission to the accounting specialization and STAT 212, or consent of department."
    :number: "331"
    :subject: ACCT
  - :name: Individual Income Taxation
    :credit: "3"
    :description: "Fall, Spring, Summer. History, assumptions, objectives of federal tax system. Determination of an entity's taxable and nontaxable incomes, capital gains and losses, deductions and exemptions, and special provisions. Reporting requirements and determination of tax liability. Introduction to federal tax research methodology. Prerequisite: admission to the accounting specialization or consent of department."
    :number: "341"
    :subject: ACCT
  - :name: Intermediate Financial Accounting II
    :credit: "3"
    :description: "Fall, Spring, Summer. ACCT 321 continued with emphasis on long-term liabilities, investments, pensions, leases, earnings per share, and income tax allocation. Prerequisites: admission to the accounting specialization and grade of C or better in ACCT 321, or consent of department."
    :number: "422"
    :subject: ACCT
  - :name: Accounting for Governmental and Not-for-profit Entities
    :credit: "3"
    :description: "Study of the unique features of government and not-for-profit accounting. Topics include capital acquisition, budgeting techniques, performance evaluation, and controls of various non-profit-oriented organizations. FASB and GASB reporting requirements relevant to various stakeholders are covered along with typical accounting systems. Prerequisite: ACCT 321 or equivalent."
    :number: "425"
    :subject: ACCT
  - :name: Intermediate Managerial Accounting
    :credit: "3"
    :description: "Fall, Spring. Accounting's relationship to planning and control function. Budgeting, corporate planning models, cost-volume-profit analysis, relevant data, capital budgeting, data for operations research models, behavioral considerations, enriched variance systems, evaluation of performance and transfer pricing. Prerequisites: admission to the accounting specialization and grade of C or better in ACCT 331, or consent of department."
    :number: "432"
    :subject: ACCT
  - :name: Corporate Income Taxation
    :credit: "3"
    :description: "Determination of taxable income and analysis of reporting requirements related to corporations. Application of federal tax laws to special problems of corporations, including stock redemptions, capital structure, liquidation, corporate acquisitions and corporate accumulations. Prerequisite: admission to the accounting specialization or consent of department."
    :number: "442"
    :subject: ACCT
  - :name: Estate Planning
    :credit: "3"
    :description: "Various estate planning tools and techniques. Taxation of transfers effected at death. Taxation of lifetime transfers and generation-skipping transfers. Concepts and computational aspects of federal and state income taxation of estates, trusts and their beneficiaries. Prerequisite: ACCT 341 or equivalent."
    :number: "444"
    :subject: ACCT
  - :name: Auditing I
    :credit: "3"
    :description: "Fall, Spring. Auditing principles and procedures for independent verification of financial records and reviews of operations as used by internal auditors and public accountants. Nature of audit evidence, evaluation of internal controls, statistical sampling, computer auditing. Prerequisites: admission to the accounting specialization and grade of C or better in ACCT 460, or consent of department."
    :number: "451"
    :subject: ACCT
  - :name: Information Systems Auditing and Control
    :credit: "3"
    :description: "Spring. Basic concepts of information systems audit and control principles necessary to facilitate the expression of an opinion on financial statements; evaluate the effectiveness, security, and functioning of controls; prepare a meaningful management letter. Introduces a computer auditing software package and uses the software to audit computerized information. Prerequisites: C or better in ACCT 460, MIS 421 and MIS 470, or consent of department."
    :number: "456"
    :subject: ACCT
  - :name: Accounting Information Systems
    :credit: "3"
    :description: "Fall, Spring. General systems concepts and theory. The collection and processing of accounting information. Internal control aspects of accounting systems. Systems life cycle in an accounting framework. The interface of accounting systems and computer technology. Prerequisites: admission to the accounting specialization, MIS 200 and C or better in ACCT 321 or ACCT 331, or consent of department."
    :number: "460"
    :subject: ACCT
  - :name: Internship Seminar
    :credit: "3"
    :description: Fall. To be completed at first opportunity following suitable internship experience. Work experience to be preceded by at least 70 hours of academic credit and advance approval by program coordinator. No credit for students with other internship credit in College of Business Administration. Graded S/U.
