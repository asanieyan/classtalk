    :number: "490"
    :subject: POPC
  - :name: Workshop in Popular Culture
    :credit: "4"
    :description: Study of a particular topic in an intensive format. Topics vary.
    :number: "586"
    :subject: POPC
  - :name: Folklore and Folklife
    :credit: "3"
    :description: "Spring. Examines expressive culture shared within groups and transmitted person-to-person. Includes traditional and contemporary folklore such as legends, folktales, foodways, folk medicine, and folk art. Emphasis on theory, methodology, and history of discipline. Prerequisite: Popular Culture M.A. students or consent of instructor."
    :number: "660"
    :subject: POPC
  - :name: Topics in Popular Film
    :credit: "3"
    :description: Spring. Intensive study of a specific genre, period, or theme in Hollywood film. Emphasis on movies as cultural artifacts. May be repeated if the topic is different.
    :number: "662"
    :subject: POPC
  - :name: Topics in Popular Literature
    :credit: "3"
    :description: Spring. Intensive study of a popular genre, author, or theme in popular literature. Emphasis on popular literature as cultural product. Both historical background and close reading of specific texts will be employed. May be repeated if the topic is different.
    :number: "664"
    :subject: POPC
  - :name: Television as Popular Culture
    :credit: "3"
    :description: Fall. Intense examination of television's role in American popular culture. Industry structure, ratings and their meanings, creation of programming, and advertising strategies; current theoretical approaches to the study of television, etc. Also includes detailed analysis of selected programs and series.
    :number: "666"
    :subject: POPC
  - :name: Music as Popular Culture
    :credit: "3"
    :description: "Spring. Selected genres, periods, or themes in popular music. Emphasis is on the social and cultural contexts in which popular music is created, performed, and experienced. May be repeated if the topic is different. Prerequisite: Popular Culture M.A. students or consent of instructor."
    :number: "669"
    :subject: POPC
  - :name: Teaching Popular Culture
    :credit: "3"
    :description: Fall. Formal preparation for teaching introductory popular culture courses. Intended for graduate assistants. Students will assist in the teaching of a large section of a 100-level popular culture course, prepare individual lesson plans and course syllabi, and discuss teaching strategies and problems. Required of all teaching assistants in the first semester. Graded S/U.
    :number: "670"
    :subject: POPC
  - :name: Directed Teaching of Popular Culture
    :credit: "3"
    :description: "On demand. Students teaching 100- and 200-level popular culture courses are assigned to experienced popular culture instructors on a tutorial basis. Includes close supervision of assignments, testing, grading, and classroom methods. May be repeated. Not counted in required number of graduate courses. Prerequisite: consent of graduate advisor of program or representative. Graded S/U."
    :number: "671"
    :subject: POPC
  - :name: Popular Culture Theory and Methodology
    :credit: "6"
    :description: Fall. Required of all students in program. Content, theoretical developments, and perspectives of popular culture studies. Includes study and application of theories relating to analysis of popular culture; methodologies and research techniques.
    :number: "675"
    :subject: POPC
  - :name: Seminar in Popular Culture
    :credit: "3"
    :description: Interdisciplinary seminar utilizing lectures, discussions, readings, and research assignments to study a theme, era, or problem in popular culture studies. May be repeated if topic is different. Some past topics were "Myth of the West," "Religion in America," and "Women's Popular Culture."
    :number: "680"
    :subject: POPC
  - :name: Topics in Popular Culture
    :credit: "3"
    :description: Study of selected aspect of the discipline, particular area of concern, or question put forward for consideration.
    :number: "682"
    :subject: POPC
  - :name: Special Studies in Popular Culture
    :credit: "3"
    :description: "On demand. Individual reading on topic in popular culture studies not ordinarily offered in curriculum. Prerequisite: consent of graduate coordinator of program or representative. Graded S/U."
    :number: "685"
    :subject: POPC
  - :name: Independent Study in Popular Culture
    :credit: "3"
    :description: Supervised independent completion of a project other than readings. Graded S/U.
    :number: "687"
    :subject: POPC
  - :name: Internship
    :credit: "8"
    :description: On demand. Supervised experience in setting related to one's area of specialization. Proposed field placement registration must be approved by the graduate coordinator and site supervisor prior to registration. May be repeated to eight hours. Graded S/U.
    :number: "689"
    :subject: POPC
  - :name: Directed Research in Popular Culture
    :credit: "3"
    :description: Supervised independent research. Graded S/U.
    :number: "691"
    :subject: POPC
  - :name: Research Group in Popular Culture
    :credit: "3"
    :description: A group research project accomplished in the laboratory of or under the auspices of a designated instructor. Graded S/U.
    :number: "693"
    :subject: POPC
  - :name: Workshop in Popular Culture
    :credit: "3"
    :description: On demand. Workshops designed for current topics, issues, and problems in popular culture studies; focus will vary from semester to semester. May be repeated with approval of the graduate coordinator.
    :number: "694"
    :subject: POPC
  - :name: Supervised Practicum in Popular Culture
    :credit: "3"
    :description: Supervised practical field application or clinical experience offered on an individualized basis. Graded S/U.
    :number: "697"
    :subject: POPC
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of six hours is acceptable for Plan I master's degree, but not more than six hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
    :number: "699"
    :subject: POPC
  :code: POPC
- :name: Psychology
  :courses: 
  - :name: General Psychology
    :credit: "4"
    :description: Fall, Spring, Summer. Scientific approaches to the study of behavior of organisms. Application to personal and social behavior. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed.
    :number: "101"
    :subject: PSYC
  - :name: General Seminar
    :credit: "3"
    :description: "Fall, Spring. Specific content areas offered depends on demand and interest of staff. May be repeated twice. Prerequisite: consent of instructor."
    :number: "240"
    :subject: PSYC
  - :name: Quantitative Methods I
    :credit: "4"
    :description: "Fall, Spring, Summer. Principles of measurement. Quantitative analyses of behavioral measures, including measures of typicality, individual differences, correlational methods and tests of significance. Three lectures hours; two laboratory hours. Prerequisites: PSYC 101 and MATH 120 or MATH 122 (or their equivalents) or consent of instructor."
    :number: "270"
    :subject: PSYC
  - :name: Introduction to Laboratory Methods in Psychology
    :credit: "4"
    :description: "Introduction to research methods used in laboratory and natural settings. Includes planning the research, collecting and interpreting the data and communicating the results in both informal verbal and formal written forms. Three lecture hours; two laboratory hours. Prerequisites: PSYC 101, PSYC 270. Approved for Distance Ed."
    :number: "290"
    :subject: PSYC
  - :name: "Introduction to Cognitive Science: Minds and Brains"
    :credit: "3"
    :description: "Fall, Spring. Introduction to the study of higher mental processes. The course highlights the wide range of topics covered in the field, including memory, perception, language, learning, and thinking. It also introduces approaches to these issues, including experimental psychology, cognitive neuroscience, and computer modeling. Prerequisite: PSYC 101 or permission of instructor."
    :number: "302"
    :subject: PSYC
  - :name: Psychology of Child Development
    :credit: "3"
    :description: "Fall, Spring. Major concepts, theories and principles of child development. Coverage is from conception until adolescence. Prerequisite: PSYC 101. Approved for Distance Ed."
    :number: "303"
    :subject: PSYC
  - :name: Psychology of Adolescent Development
    :credit: "3"
    :description: "On demand. Major concepts, theories and principles of adolescent development. Prerequisite: PSYC 101."
    :number: "304"
    :subject: PSYC
  - :name: Psychology of Personality Adjustment
    :credit: "2"
    :description: "Problems of personal adjustment. Related problems of theory and measurement of personality. Prerequisite: PSYC 101. Approved for Distance Ed."
    :number: "305"
    :subject: PSYC
  - :name: Psychology of Gender
    :credit: "3"
    :description: "Psychological characteristics of women and men: personality, adjustment, identity formation, intellectual processes, sexuality; theories and data on gender development. Credit allowed only for one of PSYC 306 or WS 306."
    :number: "306"
    :subject: PSYC
  - :name: Human Sexuality
    :credit: "3"
    :description: "Fall, Spring. Survey of the relationship of biological, psychological, cultural and historical factors to typical and atypical sexual attitudes and behaviors. Prerequisite: PSYC 101, SOC 101 or BIOL 104."
    :number: "307"
    :subject: PSYC
  - :name: Introduction to Clinical Psychology
    :credit: "3"
    :description: "Models and roles associated with delivery of mental health services; major conceptions of psychological assessment and treatment. Prerequisite: PSYC 101."
    :number: "308"
    :subject: PSYC
  - :name: Psychology of Adult Development and Aging
    :credit: "3"
    :description: "Discussion of major theories of adult development; description of how biological, cognitive, personality, and social-psychological processes interact to produce development; emphasis on seeing how these processes occur in adults' everyday lives. Prerequisite: PSYC 101."
    :number: "309"
    :subject: PSYC
  - :name: Lifespan Developmental Psychology
    :credit: "3"
    :description: "Fall. Research and theories of human development across the entire lifespan. Discussion of how biological, cognitive, and social processes affect human development from conception to death. Prerequisite: PSYC 101."
    :number: "310"
    :subject: PSYC
  - :name: Social Psychology
    :credit: "3"
    :description: "Fall, Spring, Summer. Social behavior covering theoretical issues and recent empirical findings: social influence and conformity processes, attitudes and attitude change, interpersonal attraction, social perception, group processes, sexual behavior, environmental influences on social behavior. Prerequisite: PSYC 101 or SOC 101."
    :number: "311"
    :subject: PSYC
  - :name: Research in Social Psychology
    :credit: "4"
    :description: "Field and laboratory research techniques in social psychology, attitude change, conformity, attraction, environmental effects on social behavior, aggression, group processes. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270, PSYC 290, PSYC 311. Extra fee."
    :number: "313"
    :subject: PSYC
  - :name: Conditioning
    :credit: "4"
    :description: "Classical conditioning and instrumental learning from empirical and theoretical point of view. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270, PSYC 290. Extra fee."
    :number: "320"
    :subject: PSYC
  - :name: "Cognitive Psychology I: Learning and Memory"
    :credit: "4"
    :description: "Principles and theories of human learning and memory, applied to the acquisition of knowledge and skills. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270, PSYC 290. Extra fee."
    :number: "321"
    :subject: PSYC
  - :name: "Cognitive Psychology II: Thinking and Problem Solving"
    :credit: "4"
    :description: "Theory and research on the nature of human thinking, problem solving, reasoning, concept formation, and language. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270, PSYC 290. Extra fee."
    :number: "322"
    :subject: PSYC
  - :name: Psychophysiology
    :credit: "4"
    :description: "Fall, Spring. Laboratory course in psychophysiology; relationship between psychological states and physiological responses in humans; conditioning of autonomic responses, orienting responses, psychosomatic relationships and biofeedback, detection of deception. Four lecture hours, laboratory by arrangement. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270, PSYC 290. Extra fee."
    :number: "328"
    :subject: PSYC
  - :name: Laboratory in Developmental Psychology
    :credit: "4"
    :description: "Principal research methods in developmental psychology and their application to selected problems in the development of humans. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270 and PSYC 290, and one of PSYC 303, PSYC 304, PSYC 309, or PSYC 310."
    :number: "329"
    :subject: PSYC
  - :name: Introduction to Neuroscience
    :credit: "3"
    :description: Fall. Survey of modern views of the brain and exploration of the relationship between brain, behavior and the mind. Course examines how brain works and its important role in understanding psychology. No prerequisite. Credit not allowed for both PYSC 330 and BIOL 330.
    :number: "330"
    :subject: PSYC
  - :name: Psychopharmacology and Clinical Neuroscience
    :credit: "3"
    :description: "Examines relationship between brain chemistry and drugs. Emphasis on interaction of drugs with the brain, how drugs are used in treatment of psychological disorders and drug abuse. Prerequisite: PSYC 101 or consent of instructor. PSYC 330 strongly recommended."
    :number: "331"
    :subject: PSYC
  - :name: Neuroscience of Emotions and Motivations
    :credit: "4"
    :description: "Biological causes of motivated behaviors such as sleep, hunger, thirst, fear, aggression, and sexual behavior; how motivated behaviors and related emotional states are organized in brain, as elucidated by electrical and chemical stimulation and ablation of living brain. Three lecture hours, two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270 and PSYC 290, or consent of instructor. PSYC 330 strongly recommended but not required."
    :number: "332"
    :subject: PSYC
  - :name: Cognitive Neuroscience
    :credit: "4"
    :description: "Brief review of basic neuroscience principles followed by examination of relationship between brain mechanisms and complex cognitive functions such as learning and memory, language, spatial maps, and problem solving. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 101, PSYC 270 and PSYC 290, or consent of instructor. PSYC 330 strongly recommended but not required. Extra fee."
    :number: "333"
    :subject: PSYC
  - :name: Behavioral and Neural Genetics
    :credit: "3"
    :description: "The importance of genes and environment in behavioral actions has been debated for many years. Course examines relationship between heredity and behavior with particular interest in the role of the brain. Prerequisite: PSYC 101 or consent of instructor. PSYC 330 strongly recommended."
    :number: "334"
    :subject: PSYC
  - :name: Psychoneuroendocrinology
    :credit: "3"
    :description: "The importance of hormones in controlling behavioral and psychological tendencies has been discussed for many years. Course examines relationship between the major hormonal secretions of the body and consequences for psychobehavioral integration. Prerequisite: PSYC 101 or consent of instructor. PSYC 330 strongly recommended."
    :number: "335"
    :subject: PSYC
  - :name: Survey of Industrial and Organizational Psychology
    :credit: "3"
    :description: Broad-based survey of the various content areas of industrial (e.g., selection, appraisal) and organizational (e.g., motivation, leadership) psychology. Underlying psychological principles that influence human behavior in the workplace are discussed.
    :number: "350"
    :subject: PSYC
  - :name: Quality of Work Life
    :credit: "3"
    :description: "Impact of organizational environments on individuals and individual behavior. Topics include job design, leadership, organizational climate, job satisfaction and work motivation. Prerequisite: PSYC 270 or consent of instructor."
    :number: "352"
    :subject: PSYC
  - :name: Psychology of the Workplace
    :credit: "4"
    :description: "Laboratory course in Industrial-Organizational psychology. Topics may include job analysis, employee selection, job attitudes, and job stress. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270 and PSYC 290. PSYC 350 is strongly recommended."
    :number: "358"
    :subject: PSYC
  - :name: Psychology of Language
    :credit: "3"
    :description: "Fall, Spring. The course introduces the wide range of abilities involved in knowing and using language, and considers spoken and signed languages (like ASL) and animal communication. Topics include development, comprehension and production in both normal and disrupted cases, and breakdown. Prerequisite: Permission of the instructor or one of the following: PSYC 101, CDIS 224, CDIS 225, ENG 290 or ENG 380."
    :number: "360"
    :subject: PSYC
  - :name: Quantitative Methods II
    :credit: "4"
    :description: "On demand. Analysis of variance and other multivariate methods for analyzing behavioral measurements. This course cannot be applied toward satisfying the laboratory requirement of the psychology major. Prerequisite: PSYC 270."
    :number: "370"
    :subject: PSYC
  - :name: Sensation and Perception
    :credit: "4"
    :description: "Historical introduction to sensory and cognitive processes that underlie our experience of objects, events, and their relationships. Emphasis on visual and auditory perceptual systems. Three lecture hours; two laboratory hours. This course can be applied toward satisfying the laboratory requirement of the psychology major. Prerequisites: PSYC 270, PSYC 290. Extra fee."
    :number: "381"
    :subject: PSYC
  - :name: Supervised Research in Psychology
    :credit: "3"
    :description: "Research on selected problems supervised by a faculty member. Total number of psychology elective credits earned from PSYC 390 and PSYC 490 may not exceed six. Prerequisite: PSYC 101 and consent of instructor. Graded S/U."
    :number: "390"
    :subject: PSYC
  - :name: Workshop on Current Topics
    :credit: "5"
    :description: On demand. Intensive educational experience on selected topics. Typically an all-day or similar concentrated format. Requirements usually completed within time format. May be repeated on approval of adviser.
    :number: "395"
    :subject: PSYC
  - :name: Personality Theory
    :credit: "3"
    :description: "Scientific constructs in personality theory; contemporary theories with historical antecedents; assessment of relationship to general psychology. Prerequisite: eight hours in PSYC."
    :number: "403"
    :subject: PSYC
  - :name: Psychology of Abnormal Behavior
    :credit: "3"
    :description: "Fall, Spring, Summer. Data and concepts used in understanding, labeling and modifying deviant behavior. Prerequisite: PSYC 101."
    :number: "405"
    :subject: PSYC
  - :name: Developmental Psychopathology
    :credit: "3"
    :description: "Major psychological disorders of childhood and adolescence: description, etiological implications, treatment issues, approaches and problems, and related research. Prerequisite: PSYC 101 or consent of instructor."
    :number: "406"
    :subject: PSYC
  - :name: Psychology of Religion and Spirituality
    :credit: "3"
    :description: "Religion and spirituality from a psychological perspective. Religion and motivation, development, conversion, altruism, coping, mental health, psychotherapy. Prerequisite: PSYC 101."
    :number: "415"
    :subject: PSYC
  - :name: General Seminar
    :credit: "4"
    :description: "Specific content areas offered depends on demand and interest of staff. May be repeated three times. Prerequisite: consent of instructor. Approved for Distance Ed."
    :number: "440"
    :subject: PSYC
  - :name: Personnel Selection
    :credit: "3"
    :description: "Methods of selection and assessment in industrial and other organizations. Includes recruitment, hiring, promotion, etc. Compliance with fair employment and equal employment opportunity regulations. Prerequisites: PSYC 101 and PSYC 270 or STAT 211 or equivalent."
    :number: "452"
    :subject: PSYC
  - :name: Interviewing
    :credit: "3"
    :description: "Laboratory exercises in administering and responding to interviews differing in structure, behavior, decisions and interrelationships within interviews, validity and reduction of bias. Prerequisite: PSYC 101."
    :number: "454"
    :subject: PSYC
  - :name: Stress Factors of Work
    :credit: "3"
    :description: "Sources and effects of psychological stress at work and research on stress reduction. Topics include perceived work loads, role demands and ambiguities, job involvement and career stresses such as those in dual-career families. Prerequisite: PSYC 101."
    :number: "455"
    :subject: PSYC
  - :name: Introduction to Psychological Testing
    :credit: "3"
    :description: "Theory and methods of measuring human behavior. Basic measurement principles and applications; representative standardized tests of intelligence, interest, aptitude and personality. Prerequisites: PSYC 101 and PSYC 270 or equivalent."
    :number: "460"
    :subject: PSYC
  - :name: Internship
    :credit: "3"
    :description: "Fall, Spring, Summer. Supervised field experience in an applied psychology setting. Credit not applicable to psychology major or minor. May be repeated to six hours. Prerequisite: junior standing and departmental permission. Graded S/U."
    :number: "489"
    :subject: PSYC
  - :name: Independent Research in Psychology
    :credit: "3"
    :description: "Independent research in collaboration with a faculty member. Students who take PSYC 490 are encouraged to present the results of their research at the annual BGSU Undergraduate Research Symposium or similar venue. Total number of psychology elective credits earned from PSYC 390 and PSYC 490 may not exceed six. Prerequisites: 10 hours of psychology and consent of instructor. Graded S/U."
    :number: "490"
    :subject: PSYC
  - :name: Senior Honors Seminar
    :credit: "3"
    :description: "Fall. Seminar in general psychology for senior major. Student required to plan and carry out research project under direction of faculty member. Prerequisite: senior major, approval by department undergraduate committee."
    :number: 495H
    :subject: PSYC
  - :name: Senior Honors Seminar
    :credit: "3"
    :description: "Spring. Seminar in general psychology for senior major. Student required to plan and carry out research project under direction of faculty member. Prerequisite: senior major, approval by department undergraduate committee."
    :number: 496H
    :subject: PSYC
  - :name: Seminar in Psychology
    :credit: "5"
    :description: "Examination of theoretical and empirical issues within areas of psychology. May be repeated. Prerequisite: consent of instructor."
    :number: "580"
    :subject: PSYC
  - :name: Seminar in Psychology
    :credit: "5"
    :description: "Systematic study of selected topics within psychology. Content varies. May be repeated. Prerequisite: consent of instructor. Graded S/U."
    :number: "581"
    :subject: PSYC
  - :name: Workshop in Topics of Psychology
    :credit: "1"
    :description: Study of a particular topic in an intensive format. Topics vary. Approved for Distance Ed.
    :number: "586"
    :subject: PSYC
  - :name: Behavior Pathology
    :credit: "3"
    :description: Spring. Evaluation of various theories of psychopathology, as well as a discussion of several pathological syndromes and illustrative interviews.
    :number: "608"
    :subject: PSYC
  - :name: Clinical Interviews and Issues
    :credit: "3"
    :description: "Introduction to basic clinical interviewing, ethical principles, diagnostic classification, record keeping, and special topics. Prerequisite: consent of instructor. Graded S/U."
    :number: "609"
    :subject: PSYC
  - :name: Basic Clinical Skills
    :credit: "4"
    :description: "Seminar on applications of basic clinical skills, including interviewing, psychometrics, case conceptualization, clinical judgment, report writing, feedback consultation, and treatment. For 1st-year graduate students only, typically in spring semester. May be repeated. Prerequisites: PSYC 609 and PSYC 664, or consent of instructor. Graded S/U."
    :number: "610"
    :subject: PSYC
  - :name: Assessment/Therapy Skills
    :credit: "4"
    :description: "Seminar on applications of basic clinical skills, including interviewing, case conceptualization, clinical judgment, report writing, feedback consultation, and psychotherapy. For 2nd-year graduate students only, typically in both fall and spring semesters. May be repeated. Prerequisites: PSYC 609 and PSYC 664, or consent of instructor. Graded S/U."
    :number: "611"
    :subject: PSYC
  - :name: Methodology in Psychology I
    :credit: "3"
    :description: Fall. Focuses on the nature of scientific activity. Includes theory construction, hypothesis construction, hypothesis testing, prediction, explanation, and methodological and statistical issues that affect the evaluation of data.
    :number: "624"
    :subject: PSYC
  - :name: Clinical Research Methods
    :credit: "3"
    :description: "This course provides advanced training in empirically-based clinical research methods including: single-subject designs, group-based designs, and meta-analysis."
    :number: "628"
    :subject: PSYC
  - :name: Theory and Techniques of Therapy
    :credit: "4"
    :description: "The first basic level part of the therapy sequence. Focuses on models of short-term psychological interventions/treatments and their efficacy. Prerequisite: PSYC 608 or consent of instructor."
    :number: "631"
    :subject: PSYC
  - :name: Contemporary Research Issues in the World of Work
    :credit: "3"
    :description: Introduction to the research literature associated with the world of work. Methodological as well as conceptual issues associated with organizational as well as work effectiveness will be reviewed and critiqued.
    :number: "650"
    :subject: PSYC
  - :name: Foundations of Clinical Psychological Assessment
    :credit: "4"
    :description: Basic psychometric and test construction issues; administration, scoring, and interpretation of representative intellectual tests; survey of well-established paper-pencil tests in clinical psychology; principles associated with reliability, validity, and decision theory in psychological assessment.
    :number: "664"
    :subject: PSYC
  - :name: Statistical Theory I
    :credit: "4"
    :description: Fall. General overview of basic statistical concepts followed by a special emphasis upon the multiple regression model. Topics will include dummy, effect, and orthogonal coding of categorical variables, experimental and nonexperimental designs, linear and curvilinear trends, continuous and categorical independent variables, repeated measures designs, path analysis.
    :number: "667"
    :subject: PSYC
  - :name: Statistical Theory II
    :credit: "4"
    :description: Spring. Experimental design, data analysis, hypothesis testing, and parameter estimation for simple through complex research plans.
    :number: "668"
    :subject: PSYC
  - :name: Directed Readings
    :credit: "12"
    :description: Supervised independent readings in a focused area of study. Graded S/U.
    :number: "685"
    :subject: PSYC
  - :name: Independent Study
    :credit: "12"
    :description: Reading or empirical research on topic or problem approved by supervising instructor. May be repeated. Graded S/U.
    :number: "687"
    :subject: PSYC
  - :name: "Field Study: Deafness and ASL"
    :credit: "1"
    :description: "Fall. Orientation to deafness and on-site observation of educational approaches and communication methods used at elementary, secondary, and postsecondary levels by programs for deaf children. Conducted at Gallaudet College, Washington, D.C., between semesters. Prerequisites: manual communication skills and consent of instructor. Graded S/U."
    :number: "688"
    :subject: PSYC
  - :name: Internship
    :credit: "12"
    :description: Supervised practical field application or clinical experience offered on an individual basis. Graded S/U.
    :number: "689"
    :subject: PSYC
  - :name: Directed Research
    :credit: "12"
    :description: Supervised independent research. Graded S/U.
    :number: "691"
    :subject: PSYC
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of six hours acceptable for Plan I master's degree, but no more than six hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
    :number: "699"
    :subject: PSYC
  - :name: History of Psychology I
    :credit: "3"
    :description: Fall. Philosophical and physiological antecedents of scientific psychology. Role of experiment, theory, data in 19th and early 20th century psychology. Emphasis on reading and interpreting primary sources.
    :number: "701"
    :subject: PSYC
  - :name: History of Psychology II
    :credit: "3"
    :description: Spring. Emergence of modern applications of scientific psychology in industrial, clinical, developmental, and educational contexts. Emphasis on reading and interpreting primary sources.
    :number: "702"
    :subject: PSYC
  - :name: Personality Theory
    :credit: "3"
    :description: Fall, Spring. Nature of personality; biological and psychological determinants. Major constructs; primary determinants of personality development.
    :number: "705"
    :subject: PSYC
  - :name: Behavior Pathology in Children
    :credit: "3"
    :description: "The course focuses on the major behavior and psychological disorders of children and relevant research. Prerequisite: PSYC 608 or consent of instructor."
    :number: "708"
    :subject: PSYC
  - :name: Advanced Clinical Research and Practice
    :credit: "4"
    :description: "Integration of current research and clinical practice in specific assessment, interventions, or clinical populations. May be repeated. Prerequisite: PSYC 610 or consent of instructor. Graded S/U."
    :number: "709"
    :subject: PSYC
  - :name: Basic Neuroscience and Cognition
    :credit: "3"
    :description: A survey of the anatomical and physiological properties of nervous system function, how these elements contribute to sensory processing and motor control, and finally an in-depth analysis of how nervous system organization relates to cognitive functions such as learning, memory, and language.
    :number: "710"
    :subject: PSYC
  - :name: Cognitive Psychology
    :credit: "3"
    :description: Fall, Spring. Current theoretical and empirical approaches to the study of knowledge and thought including topics such as attention, memory, categorization, reasoning, problem solving, imagery, and language.
    :number: "712"
    :subject: PSYC
  - :name: Psychobiology
    :credit: "3"
    :description: Fall, Spring. Contemporary research dealing with neural control of behavior.
    :number: "714"
    :subject: PSYC
  - :name: Human Judgment
    :credit: "3"
    :description: "Fall, Spring. Overview of approaches to individual decision processes, including decision theory, social judgment theory, heuristics, and biases. Applications to clinical and organizational decision making, medical diagnosis, and other decision problems. Prerequisite: a course in statistics or consent of instructor."
    :number: "716"
    :subject: PSYC
  - :name: Sensation and Perception
    :credit: "3"
    :description: Spring. Sensory processes and perception. Vision and audition emphasized. Special topics include contemporary psychophysics; neurophysiological bases of form, depth and movement perception; modulation transfer function; auditory coding; attention; perceptual development.
    :number: "717"
    :subject: PSYC
  - :name: Application of Theory and Techniques of Therapy
    :credit: "4"
    :description: "Supervised practicum experience with various psychotherapeutic modalities. May be repeated. Prerequisite: PSYC 631 or consent of instructor. Graded S/U."
    :number: "733"
    :subject: PSYC
  - :name: Cognitive Development
    :credit: "3"
    :description: Fall. Major theories of cognitive development across the lifespan; integration of theory with relevant research is emphasized.
    :number: "734"
    :subject: PSYC
  - :name: Social and Personality Development
    :credit: "3"
    :description: Spring. Major theories of social and personality development across the lifespan; integration of theory with relevant research is emphasized.
    :number: "735"
    :subject: PSYC
  - :name: Psychology of Adult Development and Aging
    :credit: "3"
    :description: "Fall. Focus on major theories and research on adult development and aging. Provides a thorough background in cognitive, social, and personality development in adulthood. Prerequisite: GERO 601 or consent of instructor."
    :number: "736"
    :subject: PSYC
  - :name: Theories of Social Psychology II
    :credit: "3"
    :description: "Spring. Contemporary minitheories; includes theories of attraction, attribution, social facilitation, and aggression. Prerequisites: PSYC 625 and PSYC 668. May be taken prior to PSYC 742."
    :number: "743"
    :subject: PSYC
  - :name: Criterion Theory and Development
    :credit: "3"
    :description: Fall, Spring. Theory, research, and practice issues related to the identification, development, and evaluation of criteria to assess individual, group, and organizational performance.
    :number: "754"
    :subject: PSYC
  - :name: Organizational Staffing
    :credit: "3"
    :description: "Spring. Principles of personnel selection and associated topics, such as recruitment, prediction, training, job analysis, promotion, and performance appraisal. Effects of EEO requirements on validation of personnel actions. Prerequisites: PSYC 625 and PSYC 667."
    :number: "756"
    :subject: PSYC
  - :name: Motivation and Morale
    :credit: "3"
    :description: Spring. Research and theory on attitudes, motivation, and intentional behavior related to satisfaction, motivation, effort, and goal setting at work.
    :number: "758"
    :subject: PSYC
  - :name: The Social Environment of Work
    :credit: "3"
    :description: Fall. Theory and research on the impact of multiple social environments (groups, organization design, external environments) on organizational behavior and job performance.
    :number: "759"
    :subject: PSYC
  - :name: Practicum in Industrial Organizational Psychology
    :credit: "3"
    :description: "Supervised practicum experience with applied projects in I-O Psychology. Projects will vary on a semester basis. Topics relevant to applied projects such as proposal writing and presentation skills will also be covered. May be repeated. Prerequisite: one year of graduate study in I-O or consent of instructor."
    :number: "760"
    :subject: PSYC
  - :name: Psychological Measurement I
    :credit: "4"
    :description: "Theories and applications of advanced psychometrics. An in-depth study of the classical psychological measurement model via a statistical framework. Topics include: linear composites, reliability, validity, and statistical estimation and testing. Prerequisites: PSYC 667 and PSYC 668, the equivalent, or consent of instructor."
    :number: "761"
    :subject: PSYC
  - :name: Psychological Measurement II
    :credit: "4"
    :description: "Theories and applications of advanced psychometrics. Recent developments in psychological measurement models. Topics include: item response theory (IRT) and strong true score theory. Prerequisite: PSYC 761 or consent of instructor."
    :number: "762"
    :subject: PSYC
  - :name: "Developmental Models I: Theory"
    :credit: "4"
    :description: "Quantitative models for the study of developmental or longitudinal phenomena. The study of the methodology which is applicable to time-order psychological data, i.e., repeated measures on individuals. Topics include: growth curves, longitudinal trajectories, latent curve analysis, and statistical estimation and testing for these models. Prerequisites: PSYC 667 and PSYC 668, the equivalent, or consent of instructor."
    :number: "765"
    :subject: PSYC
  - :name: Advanced Quantitative Methods
    :credit: "4"
    :description: "Recent or advanced topics in Quantitative Psychology. Possible topics include: structural equations modeling, latent trait theory, stochastic models in learning and perception, decision processes, adaptive testing, and the like. May be repeated. Prerequisites: PSYC 667 and PSYC 668, the equivalent, or consent of instructor."
    :number: "769"
    :subject: PSYC
  - :name: Graduate Seminar
    :credit: "5"
    :description: "Selected topics in all areas of psychology. Prerequisite: consent of instructor."
    :number: "780"
