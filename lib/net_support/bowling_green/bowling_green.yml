    :number: "536"
    :subject: F&N
  - :name: Family and Community Nutrition
    :credit: "3"
    :description: "On demand. Fundamental nutrition needs for the family and community at all social levels. A survey of various community-related nutrition problems and their role in human nutrition. Prerequisite: basic nutrition or consent of instructor. Approved for Distance Ed."
    :number: "607"
    :subject: F&N
  - :name: Micronutrients Through the Life Span
    :credit: "3"
