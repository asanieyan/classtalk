    :credit: "3"
    :description: Principles of supervision and management techniques. Planning supervisory activities, motivating employees, delegation, leadership behavior, time management, managing performance, performance appraisal and management relations. Three hours lecture. Offered at Firelands only.
    :number: "209"
    :subject: BAT
  - :name: Real Estate Finance
