  - :name: Construction Surveying
    :credit: "3"
    :description: "Fall. Detailed study of surveying, including field work, with equipment such as transit, level and tape. Emphasis on closure. One and one-half hours of lecture and three hours of laboratory. Prerequisites: Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "318"
    :subject: CONS
  - :name: Computer Application in Construction
    :credit: "3"
    :description: "Fall and Spring. Computer applications of construction programs in the areas of materials, methods and management. Two hours lecture, two hours laboratory. Prerequisite: Matriculated student in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "320"
    :subject: CONS
  - :name: Construction Materials and Testing
    :credit: "3"
    :description: "Fall and Spring. Materials and testing as used in commercial construction. Emphasis on foundation, sitework, soils and concrete. One and one-half hours of lecture and three hours laboratory. Prerequisite: Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "335"
    :subject: CONS
  - :name: Structural Design
    :credit: "3"
    :description: "Fall and Spring. Standard methods utilizing shear and bending stresses to size structural members. Emphasis on floor framing systems, columns and connections in steel and wood per design codes. Two hours of lecture and two hours laboratory. Prerequisites: DESN 243, PHYS 201 and Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "336"
    :subject: CONS
  - :name: Heating, Ventilating and Air Conditioning Systems
    :credit: "3"
    :description: "Spring. Mechanical systems for heating, ventilating, air conditioning cooling of buildings and in production processes. Experience with conventional and solar mechanical systems; determining losses, make-up, system sizing, control. Methods, materials and problems encountered in installing mechanical systems are stressed. One and one-half hours of lecture and three hours laboratory. Prerequisite: Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "337"
    :subject: CONS
  - :name: Temporary and Concrete Structures
    :credit: "3"
    :description: "Fall and Spring. Design and construction of concrete structures. Placement of temporary framework including sheathing, bracing and shores. Concrete design of slabs, beams and columns. Three hours of lecture. Prerequisites: CONS 336 and Matriculated in CM&T, AED or CM&T/AED Dual Major."
    :number: "406"
    :subject: CONS
  - :name: Construction Safety and Health Management
    :credit: "3"
    :description: "Fall and Spring. This course will cover a broad spectrum of Occupational Safety and Health. It covers progressive management systems and effect on profit. The course will include the history of safety and health, the industry regulations, program development and implementation, hazard analysis, work-related injuries, and safety topics through hands-on training and government documents. The student may receive 30-hour OSHA card. Prerequisites: Junior Standing; CM&T Major only or consent of instructor."
    :number: "411"
    :subject: CONS
  - :name: Construction Methods and Practices
    :credit: "3"
    :description: "Fall and Spring. Advanced course in commercial construction emphasizing superintendent's role in planning, inspecting, expediting and supervising construction operations. One and one-half hours of lecture and three hours laboratory. Prerequisite: Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "435"
    :subject: CONS
  - :name: Construction Equipment
    :credit: "3"
    :description: "Fall. Equipment factors related to construction operations. Ownership and operating costs and productivity of major construction equipment; frequent down-time items. One and one-half hours of lecture and three hours laboratory. Prerequisite: Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "437"
    :subject: CONS
  - :name: Estimating and Cost Control
    :credit: "3"
    :description: "Fall, Spring. Take-off, costing and pricing for typical construction project. Preparation of final bid document including all material, labor, equipment, overhead costs, and profit margin. Two hours of lecture and two hours of laboratory. Prerequisites: CONS 320 and Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "439"
    :subject: CONS
  - :name: Construction Contracting
    :credit: "3"
    :description: "Fall, Spring. Type of construction procurement, contracts and specifications important to project management. Subcontracting, insurance, bonds, mechanics liens and labor relations. Concepts applied to cases. Two hours lecture, two hours laboratory. Prerequisite: Matriculated in CM&T, AED, CM&T/AED Dual Major, AMO, or ATM. Extra fee."
    :number: "440"
    :subject: CONS
  - :name: Construction Scheduling
    :credit: "3"
    :description: "Fall and Spring. Management utilizing critical path method, activity on arrow, Gantt charts and PERT techniques. Planning, scheduling, control, resource allocation and least-cost expediting using computers. Two hours lecture, two hours laboratory. Prerequisites: CONS 320 and Matriculated in CM&T, AED, CM&T/AED Dual Major, AMO, or ATM. Extra fee."
    :number: "442"
    :subject: CONS
  - :name: Trenchless Technology Construction
    :credit: "3"
    :description: "Spring. Introduction to the different trenchless techniques including identification and quantification of the different components of each technique along with their advantages and disadvantages. One and one-half hours lecture, three hours laboratory. Prerequisite: Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "447"
    :subject: CONS
  - :name: Construction Capstone Project
    :credit: "3"
    :description: "Fall, Spring. Formulate a construction project manual using several software packages. The comprehensive manual includes schedule, quantity survey, estimate, project management considerations and a panel defense. Prerequisites: CONS 439, CONS 442 and Matriculated in CM&T, AED or CM&T/AED Dual Major. Extra fee."
    :number: "470"
    :subject: CONS
  - :name: Problems in Construction Technology
    :credit: "3"
    :description: "For advanced students wanting to conduct intensive study of selected problems in construction technology. May be repeated. Prerequisite: Consent of instructor and Matriculated in CM&T, AED or CM&T/AED Dual Major."
    :number: "490"
    :subject: CONS
  :code: CONS
- :name: Cooperative Education
  :courses: 
  - :name: Cooperative Internship or Academic Internship
    :credit: "0"
    :description: "Fall, Spring, Summer. Work and study in business and industry, service or government agency in a supervised position related to major. May be repeated. Prerequisite: consent of cooperative education program."
    :number: "050"
    :subject: COOP
  :code: COOP
- :name: Counseling
  :courses: 
  - :name: Direct Study of Child
    :credit: "4"
    :description: Fall. Part of behavior analysis program. Child studies using predetermined framework.
    :number: "625"
    :subject: COUN
  - :name: Time Management in the Academic Environment
    :credit: "1"
    :description: Focus is upon improving the use of time in academic institutions. Specific strategies will be explored for combating procrastination, optimizing student time-on-task, organizing paperwork, enhancing meeting effectiveness, setting productive priorities, and goal setting for success.
    :number: "655"
    :subject: COUN
  - :name: Crisis Counseling
    :credit: "3"
    :description: "Introduction to theory and techniques of crisis counseling. A crisis model will be presented applicable to numerous settings for assessing clients exhibiting lack of coping skill due to loss, death, divorce, physical and sexual abuse, rape, battering, and suicide. Mental stability and hospitalization assessment and treatment planning will be an integral part of the course. Prerequisite: COUN 675 or consent of instructor."
    :number: "664"
    :subject: COUN
  - :name: Consulting and Supervision Functions and Practices
    :credit: "3"
    :description: Fall, Summer. Study of consultation and supervision models and skills for implementation in mental health and education settings.
    :number: "665"
    :subject: COUN
  - :name: Professional Orientation to School Counseling
    :credit: "3"
    :description: Fall. Orientation to the school counseling profession, historical foundations, model programs, skills for transforming school counseling to the current world of accountability and academic reform in today's diverse society, and personal philosophy development.
    :number: "669"
    :subject: COUN
  - :name: Career and Life Planning Approaches
    :credit: "3"
    :description: Investigation of decision process applied to career and life planning; focus on development and implementation of career counseling programs for diverse settings with particular attention to goals, processes, and material and human resources.
    :number: "674"
    :subject: COUN
  - :name: Theories and Techniques of Counseling
    :credit: "4"
    :description: An introduction to counseling theories and techniques. A major emphasis on actual practice of effective counseling skills under supervision. Through critical study of diverse theories and techniques and skill application, the student will begin to formulate a personal theory of counseling.
    :number: "675"
    :subject: COUN
  - :name: Counseling the Culturally Diverse
    :credit: "3"
    :description: "An introduction to requisite social and cultural foundations needed for culturally competent counseling/helping services. In providing services to multicultural and diverse populations such as race, ethnicity, gender, and sexual orientation, students will develop their cultural competence in three areas: (a) personal awareness of biases, stereotypes, and \"isms\"; (b) knowledge of different world views and life experiences; and (c) culturally intentional helping skills."
    :number: "676"
    :subject: COUN
  - :name: Legal and Ethical Issues in Counseling
    :credit: "3"
    :description: Examination of the major legal and ethical dilemmas confronting practicing counselors. Practical application of the professional codes of ethics and study of the laws and judicial precedents relevant to counseling.
    :number: "678"
    :subject: COUN
  - :name: Group Counseling Models and Procedures
    :credit: "3"
    :description: "Investigation of skills and processes involved in development and implementation of group counseling/guidance programs; readings, discussion, and participation in group experiences. Prerequisite: COUN 675."
    :number: "679"
    :subject: COUN
  - :name: Problems in Counseling
    :credit: "4"
    :description: "Systematic study of current issues and problems in the field of counseling. Prerequisite: consent of instructor."
    :number: "682"
    :subject: COUN
  - :name: Independent Study in Counseling
    :credit: "4"
    :description: In-depth exploration of counseling-related topics beyond that covered in regular courses. Proposed program of study must be approved by instructor prior to registration.
    :number: "686"
    :subject: COUN
  - :name: Independent Study in Counseling
    :credit: "4"
    :description: In-depth exploration of counseling-related topics beyond that covered in regular courses. Proposed program of study must be approved by instructor prior to registration.
    :number: "687"
    :subject: COUN
  - :name: Internship in Counseling
    :credit: "9"
    :description: "Supervised experience in counseling in school, community agency, or other mental health settings. Students are required to meet a minimum of one hour per week with on-site supervisors and a minimum of one and one-half hours per week with program faculty supervisors. Students are also required to meet the internship requirement appropriate for the degree sought. Mental Health Counseling 600-hour internship and School Counseling 600-hour internship. Prerequisites: COUN 675 and COUN 776. Graded S/U."
    :number: "689"
    :subject: COUN
  - :name: Supervised Practicum in Counseling
    :credit: "4"
    :description: Counseling practice with clients under supervision. Open only to advanced counseling students. Enrollment is limited and requires preregistration with the program coordinator six months in advance. Graded S/U.
    :number: "697"
    :subject: COUN
  - :name: Thesis Research
    :credit: "12"
    :description: Enrollment in excess of six hours acceptable for Plan I master's degree but no more than six hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
    :number: "699"
    :subject: COUN
  - :name: Mental and Emotional Disorders
    :credit: "3"
    :description: On demand. An overview of mental and emotional disorders experienced by persons of all ages throughout the lifespan. Students study clinical psychopathology, personality characteristics, and abnormal behavior with a focus on etiology, prevention, and counseling practices.
    :number: "701"
    :subject: COUN
  - :name: Advanced Assessment
    :credit: "3"
    :description: "On demand. The focus of this course is on the evaluation of mental and emotional status. Students learn to select, administer, and interpret individual and group standardized tests of mental ability and personality measurement. The use of assessment procedures is studied in relation to diagnosis and treatment planning. Prerequisite: EDIS 678 or equivalent."
    :number: "702"
    :subject: COUN
  - :name: Play Therapy
    :credit: "2"
    :description: On demand. An introduction to "Play," the language of the child. Students will study various theories of play therapy and will practice their skills and techniques learned in a clinical practicum setting with actual child clients. Videotapes, audiotapes, etc., will be used for supervision.
    :number: "704"
    :subject: COUN
  - :name: Clinical Treatment Planning
    :credit: "3"
    :description: Development of an understanding of all aspects of clinical treatment planning using effective diagnosis of mental and emotional disorders. Emphasis will be on the use of operative treatment plans in the clinical setting.
    :number: "705"
    :subject: COUN
  - :name: Counseling Practicum
    :credit: "4"
    :description: "Counseling practice with clients under supervision. A minimum of 40 hours of direct service. Students will be involved in individual and group supervision as well as formal evaluation. Enrollment is limited and requires preregistration with the program coordinator at least six months in advance. Prerequisite: COUN 675."
    :number: "776"
    :subject: COUN
  :code: COUN
- :name: Criminal Justice
  :courses: 
  - :name: Introduction to Criminal Justice
    :credit: "3"
    :description: Fall, Spring. Philosophical, historical, operational aspects of criminal justice agencies and processes in a framework of social control in a democracy. Crime and corrections problems and response of criminal justice agencies to them.
    :number: "210"
    :subject: CRJU
  - :name: Law Enforcement in American Society
    :credit: "3"
    :description: "Fall. Overview of the police role in modern American society; emphasis on problems and issues confronting police and solutions within an organizational framework. Prerequisite: CRJU major."
    :number: "220"
    :subject: CRJU
  - :name: "Investigations: Theory and Practice"
    :credit: "3"
    :description: "Spring. Investigator's role in various types of investigations criminal, civil, personal history and liability. Techniques of evaluation and preservation of data, sources of information; processes of specialized investigations. Prerequisite: CRJU major."
    :number: "230"
    :subject: CRJU
  - :name: Report Writing for Criminal Justice
    :credit: "3"
    :description: "Spring. A writing intensive course that places special emphasis on familiarizing students with the various writing requirements for criminal justice professionals. Prerequisites: CRJU 210 and ENG 112. Offered at Firelands only."
    :number: "240"
    :subject: CRJU
  - :name: Crime Prevention and Security
    :credit: "3"
    :description: "Spring. A critical examination of crime prevention and security practices and approaches; emphasis on evaluating the effectiveness and problems of various approaches. Prerequisite: CRJU major."
    :number: "320"
    :subject: CRJU
  - :name: Juvenile Justice Subsystems
    :credit: "3"
    :description: "Fall. Examination of the varied agencies, methods and techniques used in handling deviant youths (historic and contemporary); emphasis on agency effectiveness and perspectives. Prerequisite: CRJU major."
    :number: "330"
    :subject: CRJU
  - :name: Drugs, Crime and Criminal Justice
    :credit: "3"
    :description: "Spring. Explores the legal and social aspects of drug and alcohol use and the criminal justice response to that use. Topics include types and effects of drugs, relationship to crime and treatment of drug users. Criminal justice credit not given for both CRJU 340 and HP 340. Prerequisite: CRJU major."
    :number: "340"
    :subject: CRJU
  - :name: Workshop - Current Topics
    :credit: "3"
    :description: "May be repeated. Any semester. Special topics or issues in criminal justice, primarily of a current or unique interest to students/practitioners. Prerequisite: Fall and Spring terms only; CRJU major."
    :number: "395"
    :subject: CRJU
  - :name: Victimology
    :credit: "3"
    :description: "Spring. An examination of the victim in the criminal justice system. The course covers the development of victimology, basic concepts and issues, specific types of victimization and societal/system response to the victim. Prerequisite: CRJU major."
    :number: "410"
    :subject: CRJU
  - :name: The Criminal Courts
    :credit: "3"
    :description: "Fall. Structure, jurisdiction, procedures including the nature of criminal law and the interaction of other criminal justice agencies (police, prosecutor, probation) with the courts. Prerequisite: CRJU major."
    :number: "420"
    :subject: CRJU
  - :name: Procedural Rights
    :credit: "3"
    :description: "Spring. Rights afforded to individuals who come to the attention of the criminal justice system. How these rights are created and rejected by the court system. Focus on the Bill of Rights, 14th Amendment, and Supreme Court cases. Prerequisite: CRJU major and CRJU 420."
    :number: "430"
    :subject: CRJU
  - :name: Independent Study in Criminal Justice
    :credit: "3"
    :description: "Fall, Spring, Summer. Student designs and carries out study or special project in area of interest. Prerequisite: CRJU major or consent of instructor. May be repeated."
    :number: "470"
    :subject: CRJU
  - :name: Senior Seminar in Criminal Justice
    :credit: "3"
    :description: "Fall, Spring, Summer. Consideration and evaluation of selected policies and practices in criminal justice field. Attempt to integrate criminal justice field and to focus on common problems and concerns. Problems of theoretical and practical nonconvergence. Individual research interests explored, formalized, reported. Required of all CRJU majors. Prerequisites: senior standing and completion of 25 hours of CRJU core courses."
    :number: "480"
    :subject: CRJU
  - :name: Workshop in Criminal Justice
    :credit: "3"
    :description: "On demand. Study of a particular topic in criminal justice. Topics may vary. May be repeated. Prerequisite: CRJU major or instructor permission."
    :number: "486"
    :subject: CRJU
  - :name: Practicum
    :credit: "12"
    :description: "Fall, Spring, Summer. Experience working in a criminal justice agency under both practitioner and academic supervision. Emphasis on practice rather than observation. May be repeated. Prerequisites: permission of program director and completion of ENG 112 or equivalent. Concurrent enrollment in other courses permitted with permission of program director. Graded S/U."
    :number: "491"
    :subject: CRJU
  - :name: Practicum Seminar
    :credit: "3"
    :description: "Fall, Spring, Summer. Analysis of problems and experiences encountered in the practicum. Relations between field experiences, coursework and related literature. Prerequisite: permission of director. Corequisite: CRJU 491."
    :number: "492"
    :subject: CRJU
  - :name: Criminal Justice Processes and Institutions
    :credit: "3"
    :description: The purpose of this course is to provide students with a graduate-level overview of the various processes and institutions that comprise American criminal justice systems. As such, it will provide a foundation for remaining coursework and studies by examining the different components of the criminal justice system, their responsibilities, and major issues facing them. More generally, the course will focus on the discretion found throughout the criminal justice process, factors associated with criminal justice decision-making, and the extent to which that discretion has changed in recent years. Approved for Distance Ed.
    :number: "501"
    :subject: CRJU
  - :name: The Nature of Crime
    :credit: "3"
    :description: "Fall. This course discusses issues essential to an advanced understanding of crime and criminal justice. Topics include defining criminal behavior, the impact of those definitions, data and methods for studying crime, and the relationship between crime and important socio-demographic characteristics in the U.S. Pre/corequisites: CRJU 501 and major status."
    :number: "505"
    :subject: CRJU
  - :name: Research Methods in Criminal Justice
    :credit: "3"
    :description: "An introduction to research methodology as applied to crime and criminal justice. Emphasis on how research is conducted and its relevance to contemporary criminal justice problems. Topics include research design, sampling, measurement, data collection, and an introduction to data analysis. Prerequisite/corequisite: CRJU 501 or permission of instructor or admission into online Master of Science in Criminal Justice program. Approved for Distance Ed."
    :number: "510"
    :subject: CRJU
  - :name: Data and Statistical Analysis in Criminal Justice
    :credit: "3"
    :description: "Spring. This course focuses on various methods of data and statistical analysis found in criminal justice research. Topics covered include methodology, measurement of variables, central tendency, probability, sampling distributions, correlation coefficients, and multiple regression. Prerequisites: CRJU 501 and CRJU 510."
    :number: "515"
    :subject: CRJU
  - :name: The Organization and Management of Justice
    :credit: "3"
    :description: "Spring. This course introduces students to competing theories of formal organizations, the literature which supports these differing theories, and theories of personnel management. This course will apply these materials to the daily operations of contemporary criminal justice agencies. Pre/corequisite: CRJU 501."
    :number: "520"
    :subject: CRJU
  - :name: Workshop in Criminal Justice
    :credit: "3"
    :description: On demand. Study of a particular topic in an intensive format. Topics vary.
    :number: "586"
    :subject: CRJU
  - :name: Seminar in Contemporary Policing
    :credit: "3"
    :description: This course examines the development and functions of American policying with a focus upon contemporary policing. The impact of social, political, and historical factors on the structure and functioning of American police will be explored through both classical and contemporary literature. Contemporary problems and issues in policing will also be analyzed within the context of recent research. The course goal is to introduce students to the current state of American policing, to understand the factors which led to this state, and to survey several recent changes in American policing. In particular the course covers four cornerstones of policing. Approved for Distance Ed.
    :number: "610"
    :subject: CRJU
  - :name: Seminar in Contemporary Juvenile Justice
    :credit: "3"
    :description: "On demand. This seminar focuses on the philosophy and operation of the juvenile justice system in the United States. Topics covered include the history of children and state intervention, comparing the adult and juvenile systems, and current issues in juvenile justice. Prerequisite: CRJU 501 or consent of instructor."
    :number: "615"
    :subject: CRJU
  - :name: Seminar in Contemporary Corrections
    :credit: "3"
    :description: "On demand. This course involves a detailed analysis of issues and problems facing current correctional systems. Particular emphasis is on the use of incarceration and incapacitation as forms of punishment and social control in modern society. Historical, theoretical, and practical issues and problems are considered. Pre/corequisites: CRJU 501 or consent of instructor, and major status."
    :number: "620"
    :subject: CRJU
  - :name: Intermediate Punishments and the Community
    :credit: "3"
    :description: "On demand. This course involves an in-depth discussion of probation and different types of intermediate sanctions being used in corrections. Various programs will be introduced and evaluated in relation to their effectiveness and collateral consequences for offenders, communities, the criminal justice system, and practitioners. Pre/corequisite: CRJU 501 or consent of instructor."
    :number: "621"
    :subject: CRJU
  - :name: Seminar in Criminal Justice Legal Issues
    :credit: "3"
    :description: "On demand. This course focuses on various legal issues in the criminal justice system, both substantive and procedural. Topics include the nature of criminal law; classification of crimes; sentencing; and pre-trial, trial, and post-trial processes. Prerequisite: CRJU 501 or consent of instructor."
    :number: "630"
    :subject: CRJU
  - :name: Seminar in Court Administration
    :credit: "3"
    :description: "On demand. This course focuses on aspects of court administration in both the federal and state course systems. Topics include aspects of the court system itself, such as bureaucratization, caseloads, and funding, as well as issues involving attorneys and judges. Issues involving court reform are also discussed. Prerequisite: CRJU 501 or consent of instructor."
    :number: "631"
    :subject: CRJU
  - :name: Criminal Justice Policy Analysis
    :credit: "3"
    :description: "This course introduces students to the formation and implementation of criminal justice policy in the United States by exploring the role of discretion in criminal justice decision making, policy formation and analysis, the prospects for change and reform, and the politicization of crime and justice. Prerequisite: CRJU 501 or permission of instructor or admission into online Master of Science in Criminal Justice program. Approved for Distance Ed."
    :number: "640"
    :subject: CRJU
  - :name: Race, Gender, and Diversity Issues in Criminal Justice
    :credit: "3"
    :description: "On demand. The purpose of this course is to undertake an in-depth examination of issues related to diversity and the operations of the criminal justice system. Topics include police, court and corrections processing, and the employment and victimization of diverse populations. Prerequisite: CRJU 501 or consent of instructor."
    :number: "650"
    :subject: CRJU
  - :name: Seminar in Criminal Justice Ethics
    :credit: "3"
    :description: "On demand. The course will discuss ethics, morality, and values and how they manifest themselves in the criminal justice system. The course will discuss a variety of dilemmas facing criminal justice agencies and practitioners. Students will be challenged to consider their own values vis-a-vis their roles as social control agents and members of a democratic society. Prerequisite: CRJU 501 or consent of instructor."
    :number: "651"
    :subject: CRJU
  - :name: Topics in Criminal Justice
    :credit: "3"
    :description: "The systematic study of selected topics in criminal justice. May be repeated. Prerequisite: CRJU 501 or consent of instructor."
    :number: "682"
    :subject: CRJU
  - :name: Independent Study in Criminal Justice
    :credit: "3"
    :description: "Readings or empirical research on a topic or problem approved by the supervising instructor. May be repeated. Prerequisite: consent of instructor."
    :number: "686"
    :subject: CRJU
  - :name: Thesis Research
    :credit: "3"
    :description: Credit is for thesis study. Thesis proposal must be submitted to graduate director for approval prior to submission to the Graduate College. Graded S/U.
    :number: "699"
    :subject: CRJU
  :code: CRJU
- :name: Computer Science
  :courses: 
  - :name: Computer Basics
    :credit: "3"
    :description: "Fall, Spring, Summer. Computer technology and related social issues. Hardware, software, applications in diverse areas. Problems concerning computerized services, data banks, governmental controls. Problem solving using software packages (such as hypertext, spreadsheets, word processing, database, presentation graphics, etc.). Credit not allowed for both CS 100 and MIS 200. Credit not applicable toward major or minor in computer science. Prerequisite: one year of high school algebra or MATH 095. Extra fee. Approved for Distance Ed."
    :number: "100"
    :subject: CS
  - :name: Introduction to Programming
    :credit: "3"
    :description: "Fall, Spring, Summer. Algorithms. Programming language features: expressions, assignments, functions with parameters, conditions, loops, arrays. Several programming assignments required. Does not apply to the computer science major or minor. Prerequisite: two years of high school algebra or MATH 095. Extra fee."
    :number: "101"
    :subject: CS
  - :name: Introductory Topics
    :credit: "3"
    :description: Introduction to the use of a programming language or other computer software. Can be repeated to three hours if topics differ. Credit not applicable to major or minor in computer science. Extra fee.
    :number: "180"
    :subject: CS
  - :name: Introductory Topics
    :credit: "3"
    :description: Introduction to the use of a programming language or other computer software. Can be repeated to three hours if topics differ. Credit not applicable to major or minor in computer science. Graded S/U.
    :number: "181"
    :subject: CS
  - :name: Introduction to Object-Oriented Programming
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to programming using the object-oriented paradigm. Fundamental data types and control structures; objects and classes; string, vectors and arrays. Introduction to data representation. Prerequisite: Two years of high school algebra or MATH 112 or equivalent."
    :number: "201"
    :subject: CS
  - :name: Objects and Data Abstraction
    :credit: "3"
    :description: "Fall, Spring, Summer. Inheritance; virtual functions and polymorphism. Object-oriented design; recursion; sorting and searching algorithms; operator overloading; templates; pointers; elementary data structures including lists, stacks, and queues. Prerequisite: Grade of C or better in CS 201."
    :number: "202"
    :subject: CS
  - :name: Computer Organization
    :credit: "3"
    :description: "Fall, Spring, Summer. Organization of digital computer hardware. Combinational and sequential circuits. Assembly language concepts. ALU, CPU, and control unit design. Projects will be implemented on a circuit simulator. Prerequisite: CS 201."
    :number: "217"
    :subject: CS
  - :name: Intermediate Topics
    :credit: "3"
    :description: "Introduction to use of a programming language or other computer software. For students who already know how to program. Can be repeated to three hours if topics differ. Credit not applicable to major or minor in computer science. Prerequisite: CS 101 or CS 201 or equivalent. Approved for Distance Ed."
    :number: "280"
    :subject: CS
  - :name: Co-op Preparation
    :credit: "1"
    :description: "Fall. Introduction to the co-op experience (benefits, scheduling alternatives, etc.). Career options in computer science. Job search strategies. Professional ethics. Credit not applicable to major or minor in computer science. Prerequisite or corequisite: CS 202. Graded S/U."
    :number: "290"
    :subject: CS
  - :name: Professional and Societal Issues in Computing
    :credit: "3"
    :description: "Summer. Impact of computers, the Internet and related computer technology on society and the social forces underlying the rapid and widespread adoption of computer technology. Personal privacy, intellectual property, legislative and constitutional issues, changing labor force composition, professional ethics. Not a programming course. Prerequisite: CS 201 or equivalent. Approved for Distance Ed."
    :number: "300"
    :subject: CS
  - :name: Information Management Technologies
    :credit: "3"
    :description: "Spring. An introduction to technologies of current importance in information management application development, such as database management, computer graphics, artificial intelligence, and web development. Prerequisite: CS 202."
    :number: "301"
    :subject: CS
  - :name: Web Application Development
    :credit: "3"
    :description: "Fall. A survey of web technologies and emerging web standards, protocols, markup languages, and scripting languages. Both client-side and server-side technologies and scripting languages are covered. Prerequisite: CS 201."
    :number: "314"
    :subject: CS
  - :name: Windows Application Development
    :credit: "3"
    :description: "Spring. Implementing a graphical user interface on the Windows operating system with object-oriented programming. Dialogs and controls; messages and commands; the view/document paradigm; database access; SDI and MDI. Prerequisite: CS 202."
    :number: "316"
    :subject: CS
  - :name: Usability Engineering
    :credit: "3"
    :description: "Spring. User interface design and human-computer interaction. Understanding the user. Design and prototyping of highly usable interfaces. Design notations, dialog styles, screen layouts, and usability testing. Event-driven programming language for rapid prototyping. Prerequisite: CS 202."
    :number: "324"
    :subject: CS
  - :name: Operating Systems and Networks
    :credit: "3"
    :description: "Fall. Design of multiprocessing operating systems, process scheduling and synchronization. Device drivers and communication hardware. Networks and their topologies. Communication protocols and client/server environments with implication for operating system services and user programs. Prerequisites: CS 202 and CS 217."
    :number: "327"
    :subject: CS
  - :name: Data Structures and Algorithms
    :credit: "3"
    :description: "Fall. Specification, encapsulation, adaptation, use and reuse of advanced data structures and related algorithms. Criteria for analysis and selection of software components for use in applications. Prerequisite: CS 202."
    :number: "335"
    :subject: CS
  - :name: COBOL Programming
    :credit: "3"
    :description: "Spring. COBOL programming language and techniques for use; report generation; table handling; sorting; sequential and random-access data files; debugging techniques; COBOL standards. Prerequisite: Grade of \"C\" or better in CS 101 or CS 201. Extra fee."
    :number: "360"
    :subject: CS
  - :name: Introduction to Unix
    :credit: "1"
    :description: "Fall. The Unix operating system; utilities, file structure; pipes; filters; shell programming. Prerequisite: CS 101 or CS 201. Graded S/U."
    :number: "371"
    :subject: CS
  - :name: Unix System Administration
    :credit: "2"
    :description: "Fall. User accounts; devices and drivers; file systems and disk management; backups; startup and shutdown; network services and applications; print service; security issues. Graded S/U. Corequisite: CS 371."
    :number: "372"
    :subject: CS
  - :name: Special Topics in Computer Science
    :credit: "3"
    :description: "Detailed study of the professional and ethical issues pertaining to computer science or of a particular computer system or programming language which is not covered elsewhere in the curriculum. May be repeated if topics differ. Prerequisite: CS 201. Approved for Distance Ed."
    :number: "380"
    :subject: CS
  - :name: Practicum in Computer Science
    :credit: "6"
    :description: "For students working in internship or co-op programs. Written report required. Does not apply to major or minor in computer science. May be repeated to three hours. Students working through the co-op office may earn up to six hours of credit. Prerequisite: consent of department. Graded S/U."
    :number: "390"
    :subject: CS
  - :name: Advanced Operating Systems
    :credit: "3"
    :description: "Spring. Structure of operating systems. Physical input-output, buffering, interrupt processing. Memory, processor, device, information management; resource management interdependencies. Job and processor scheduling. Prerequisite: CS 327."
    :number: "408"
    :subject: CS
  - :name: Language Design and Implementation
    :credit: "3"
    :description: "Fall. Fundamental concepts of languages. Processors, data, operations, sequence control, data control, storage management, syntax, translation. Prerequisite: CS 217 and CS 335."
    :number: "409"
    :subject: CS
  - :name: Formal Language Theory
    :credit: "3"
    :description: "Fall (odd years.) Various types of languages (context-sensitive, context-free, regular). Discussion of recognition devices such as pushdown automata, linear bounded automata and Turing Machines. Some topics of current interest. Prerequisite: MATH 222 or MATH 322."
    :number: "410"
    :subject: CS
  - :name: Introduction to Parallel Computing
    :credit: "3"
    :description: "Fall (even years). Principles and practice of parallel computing. Parallel program design, implementation and evaluation of parallel programs for shared memory, local memory and vector architectures. Prerequisite: CS 327."
    :number: "417"
    :subject: CS
  - :name: Artificial Intelligence Methods
    :credit: "3"
