    :credit: "3"
    :description: "Axiomatic foundations of probability theory; discrete and continuous type random variables and their distributions; random vectors and their functions; special probability distributions including multivariate normal; generating functions; limiting moment generating functions; weak law of large numbers and central limit theorem. Simple random sampling; sampling from univariate and bivariate normal; exact sampling distributions. Prerequisite: MATH 565 or consent of instructor."
    :number: "641"
    :subject: MATH
  - :name: Mathematical Statistics II
    :credit: "3"
