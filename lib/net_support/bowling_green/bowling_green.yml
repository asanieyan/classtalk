- :name: Education Administration & Supervision
  :courses: 
  - :name: Organization and Administration of Education in American Society
    :credit: "3"
    :description: "Fall, Spring, Summer. Local, state and federal involvement in American education, current educational and legal issues, organization of schools, school finance, job placement, professional responsibilities of teachers. Prerequisite: EDFI 302/EDFI 303. C/F hours: 20."
    :number: "409"
    :subject: EDAS
  - :name: Problems in Education
    :credit: "3"
    :description: "For advanced student wanting to conduct intensive study of selected problems in education. May be repeated to six hours; undergraduate credit only. Prerequisite: consent of department."
    :number: "490"
    :subject: EDAS
  - :name: Introduction to Organizational Leadership and Change
    :credit: "3"
    :description: An overview of administrative theory, tools, and technology; educational leadership; legal issues; organizational and community relationships; political structures; and program development, evaluation, and accountability.
    :number: "621"
    :subject: EDAS
  - :name: The Contemporary Principal in a Technological Society
    :credit: "3"
    :description: "Spring, Summer. An in-depth study of organization and administration of schools emphasizing programmatic styles and strategies, administrative policies, personnel concerns, communicative aspects, and decision-making options. The course will also address concepts, processes, and functions of various management models relative to the principalship and other administrative positions. Study of the use of technology, telecommunications, and information systems to enrich curriculum and instruction, school management/business procedures, and the evolution of technology applications that change how schools provide educational programs. Prerequisite: EDAS 621 or consent."
    :number: "622"
    :subject: EDAS
  - :name: Law, Ethics, and Negotiations in School Administration
    :credit: "3"
    :description: "Fall, Summer. The study of constitutions, statutes, and judicial decisions of federal and state government affecting schools; emphasis on Ohio legal authority, powers, and liabilities of school personnel; legal issues impacting school operations, contract management, collective bargaining, and employee-employer relations, and professional codes of ethics. Prerequisite: EDAS 621 or consent of instructor."
    :number: "623"
    :subject: EDAS
  - :name: Fiscal Management and Resource Allocation
    :credit: "3"
    :description: "Spring, Summer. A study of school resource identification and analysis, including allocation of resources, budget planning processes, and budget management functions reflecting district and/or school priorities. Awareness of current technology management tools and application will be an integral part of the course offering. Prerequisite: EDAS 621 or consent of instructor."
    :number: "624"
    :subject: EDAS
  - :name: School Culture and Instructional and Professional Development
    :credit: "3"
    :description: "Fall, Summer. The course emphasizes the organization and management of personnel functions in education as well as the role of the leader in implementing these functions in a manner that sustains the school culture and facilitates a shared vision. The course explores the various supervisory processes by which educational leaders promote instructional improvement that is conducive to student learning and exercise leadership in modern society. Prerequisite: EDAS 621 or consent of instructor."
    :number: "625"
    :subject: EDAS
  - :name: Leadership Practicum/Internship I
    :credit: "3"
    :description: "Fall, Summer. The practicum/internship includes a variety of substantial concurrent or capstone experiences in diverse settings, planned and guided cooperatively by university and school district personnel, conducted in schools and school districts over an extended period of time. Prerequisites: completion of 12 semester hours in EDAS including EDAS 622 and EDAS 625."
    :number: "630"
    :subject: EDAS
  - :name: Graduate Seminar
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Selected topics within the discipline. Content varies from one year or semester to next. May be considered for professional growth or certification.
    :number: "680"
    :subject: EDAS
  - :name: Issues in Educational Administration and Supervision
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Examination of emerging trends and issues of concern to school administrators. Graded A/F.
    :number: "682"
    :subject: EDAS
  - :name: Issues in Educational Administration and Supervision
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Examination of emerging trends and issues of concern to school administrators. Graded S/U.
    :number: "683"
    :subject: EDAS
  - :name: Directed Readings in Educational Administration and Supervision
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Independent study, supervised study, selected problems, and tailored readings. Proposed program of study must be developed by student and approved by instructor. May be repeated with approval of student's advisor. Course may be considered for professional growth or certification.
    :number: "684"
    :subject: EDAS
  - :name: Directed Research in Educational Administration and Supervision
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Supervised independent research on delimited topic. Generation of new knowledge. Not readings courses. May run for longer than single semester. Proposal must be approved by instructor/supervisor prior to registration. Graded S/U.
    :number: "690"
    :subject: EDAS
  - :name: Workshop on Current Topics in Educational Administration and Supervision
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Study, readings, activities, and development of materials related to needs of EDAS practitioner. Topics vary from semester to semester. May be considered for professional growth or certification.
    :number: "695"
    :subject: EDAS
  - :name: Supervised Practicum in Educational Administration and Supervision
    :credit: "3"
    :description: Fall, Spring, Summer (on demand). Supervised experience within an appropriate administrative area of a school district or appropriate educational agency. Approval of supervisor required prior to registration.
    :number: "696"
    :subject: EDAS
  - :name: Readings for Comprehensive Examination
    :credit: "3"
    :description: Planned program of study to assist students in preparing for the comprehensive examination. Graded S/U.
    :number: "698"
    :subject: EDAS
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of six hours is acceptable for Plan I master's degree, but no more than six hours creditable toward degree. Graded S/U.
    :number: "699"
    :subject: EDAS
  - :name: Management Strategies in Educational Administration
    :credit: "3"
    :description: Fall, On demand. Topics that may receive in-depth consideration are community relations; politics and decision making; educational planning; strategic personnel planning; courts and school policy making; and adaptations of technology to administration. May be repeated for a total of nine semester hours.
    :number: "709"
    :subject: EDAS
  - :name: Administrative Theories and Educational Administration
    :credit: "3"
    :description: "Spring, Summer (on demand). Theories of administration from government, business, industry, and education; provides broad background for theoretical construction. Prerequisite: administrative experience preferred; EDAS 621 or consent of instructor."
    :number: "720"
    :subject: EDAS
  - :name: Information Management, Evaluation, and Student Personnel Services
    :credit: "3"
    :description: "Fall. A focus on use of qualitative and quantitative data to inform decision, to plan and assess school programs, to design accountability systems, to plan for school improvement, and to develop and conduct research. Student personnel services will include programs to fulfill student developmental, social, cultural, athletic, leadership, and scholastic needs working with staff, students, families, and community. Prerequisite: EDAS 621 or consent of instructor."
    :number: "721"
    :subject: EDAS
  - :name: Diversity of School Communities and Political Dynamics
    :credit: "3"
    :description: "Summer. An examination of the relationship and interaction of school communities and the diverse interest of stakeholders as it relates to equity, change, and policy development. Internal and external constituents that interact with the school community will be examined in addition to the political perspectives, structures, and decision-making entities that comprise the cultural content of the school community. Prerequisite: EDAS 621 or consent of instructor."
    :number: "722"
    :subject: EDAS
  - :name: Personnel Administration in Education
    :credit: "3"
    :description: "Summer. An investigation of the underlying personnel functions and concepts with emphasis on policies related to selection, evaluation, and development of personnel. Prerequisite: EDAS 621 or consent of instructor."
    :number: "723"
    :subject: EDAS
  - :name: School Business Affairs
    :credit: "3"
    :description: "Spring. A focus on establishing operational plans and processes to accomplish strategic goals utilizing practical applications of organizational theories. Acquisition and management of financial and material assets and capital goods and services, allocating revenues according to district or school priorities. Awareness of current technology management tools and applications will be an integral part of the course offering. Prerequisite: EDAS 621 or consent of instructor."
    :number: "724"
    :subject: EDAS
  - :name: Board of Education and Superintendent Relations
    :credit: "3"
