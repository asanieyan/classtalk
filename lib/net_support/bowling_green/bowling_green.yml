    :number: "626"
    :subject: EDTL
  - :name: Technology for Reading Instruction
    :credit: "3"
    :description: "Spring, Summer. Advanced study of computer applications in reading as well as the use of computers and related technology in the provision of reading instruction. Prerequisites: EDTL 621, EDTL 622 or equivalent, EDTL 628 or equivalent."
    :number: "627"
    :subject: EDTL
  - :name: Practicum in Literacy Intervention
    :credit: "3"
    :description: "Spring, Summer. Practicum which includes techniques of assessing, teaching, and providing literacy intervention for readers in classroom and resource settings. Prerequisites: EDTL 621 and EDTL 622."
    :number: "628"
    :subject: EDTL
  - :name: Literacy Coach Internship
    :credit: "3"
    :description: "Spring, Summer. This field-based practicum focuses on the roles and responsibilities of the reading supervisor/literacy coach. Includes regularly scheduled on-campus seminars. Transportation required. Prerequisites: EDTL 624, EDTL 628 and passing score on the ODE required content exam for the reading endorsement. Approved for Distance Ed."
    :number: "629"
    :subject: EDTL
  - :name: Media Literacy Across the Curriculum
    :credit: "3"
    :description: "Fall, On demand. Introduction to media literacy and its place in the curriculum. Techniques for analyzing media products (e.g., ads, television, film, news, web sites, music videos) and application of media literacy to the curriculum. Introduction to video/camcorders as classroom tools, including student-created video. Prerequisite: EDTL 611 or consent of instructor."
    :number: "630"
    :subject: EDTL
  - :name: Survey of Computers in Education
    :credit: "3"
    :description: On demand. Survey of computers in education with hands-on experience. Introduction to word processing, data bases, computer assisted instruction, the Internet, and e-mail. Methods of incorporating the computer in various subject matter areas. Introduction to pedagogical issues regarding classroom technology.
    :number: "631"
    :subject: EDTL
  - :name: Technology Planning in the Schools
    :credit: "3"
    :description: On demand. Introduction to creating, implementing, and evaluating district technology plans. Consideration of curriculum, instruction, hardware, software, wiring, personnel, training, and funding issues. Concepts and skills for configuring computer systems and local area networks; relationship of local area networks to wide area networks; building and district wiring issues. Approved for Distance Ed.
    :number: "632"
    :subject: EDTL
  - :name: Hypermedia for Educators I
    :credit: "3"
