- :name: Sociology
  :courses: 
  - :name: Principles of Sociology
    :credit: "3"
    :description: Fall, Spring, Summer. Elements and concepts of social organization, social change and group relationships. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed.
    :number: "101"
    :subject: SOC
  - :name: Social Problems
    :credit: "3"
    :description: "Fall, Spring, Summer. Sociological analysis of contemporary social problems. Prerequisite: SOC 101. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed."
    :number: "202"
    :subject: SOC
  - :name: Sociology of Religion
    :credit: "3"
    :description: "Role of religion in society; influence of religion upon society and effects of social structure on religious beliefs. Prerequisite: SOC 101."
    :number: "210"
    :subject: SOC
  - :name: Cultural Anthropology
    :credit: "3"
    :description: Basic concepts and objectives in study of culture. Range of cultural phenomena and approaches to their study. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "231"
    :subject: SOC
  - :name: Topics in Sociology
    :credit: "3"
    :description: "Courses being considered for offering on regular basis. See class schedule for listing. May be repeated. Prerequisite: SOC 101."
    :number: "300"
    :subject: SOC
  - :name: Social Psychology
    :credit: "3"
    :description: "Fall, Spring, Summer. Social behavior; process of interaction and interpersonal influence. Prerequisite: SOC 101. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed."
    :number: "301"
    :subject: SOC
  - :name: Introduction to Sociological Theory
    :credit: "3"
    :description: "Fall, Spring. Major theories and concepts of sociology. Prerequisite: SOC 101."
    :number: "302"
    :subject: SOC
  - :name: Population and Society
    :credit: "3"
    :description: "Fall, Spring. Population growth and distribution; bearing on current economic, political and social problems. Prerequisite: SOC 101 or consent of instructor. Applicable to the BG Perspective (general education) social sciences requirement."
    :number: "312"
    :subject: SOC
  - :name: Fertility and Family Planning
    :credit: "3"
    :description: "Spring. Sociological causes and consequences of human fertility patterns with emphasis on trends and differentials in the United States, including: fertility decision making, value and costs of children, contraception and abortion, unplanned parenthood, voluntary childlessness, illegitimacy, sex education and related public policies. Prerequisite: SOC 101."
    :number: "313"
    :subject: SOC
  - :name: Minority Groups
    :credit: "3"
    :description: "Fall, Spring, Summer. Analysis of ethnic and minority groups in American society; conditions that favor and hinder acceptance of such groups as integral elements in national population. Prerequisite: SOC 101. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement. Approved for Distance Ed."
    :number: "316"
    :subject: SOC
  - :name: Social Stratification and Poverty
    :credit: "3"
    :description: "Spring. Inequalities in distributions of wealth, power and prestige in societies. Types of systems of inequality; caste, estate, class. Consequences of inequalities for society as a whole and for segments of society; educational-occupational opportunities, racial-ethnic relations, social mobility, social change. Prerequisite: SOC 101."
    :number: "317"
    :subject: SOC
  - :name: Alcohol and Public Policy
    :credit: "3"
    :description: "Fall, Spring, and Summer. This course addresses the social aspects of alcohol abuse with respect to the incidence, causes, and social control of problematic drinking. Policy issues considered include those relating to harm reduction, prevention, treatment, and intervention strategies. Other topics include, fact and fiction about alcohol, the treatment of alcoholism as a disease, binge drinking, and new methods used to treat alcoholism in other countries. Prerequisite: SOC 101."
    :number: "319"
    :subject: SOC
  - :name: Deviance and Social Control
    :credit: "3"
    :description: "Fall, Spring, Summer. History of attempts to define and explain deviant behavior. Social conditions and processes associated with careers of deviants; relationship of deviancy to problems of social control. Prerequisite: SOC 101. Applicable to the BG Perspective (general education) social sciences requirement."
    :number: "340"
    :subject: SOC
  - :name: Juvenile Delinquency
    :credit: "3"
    :description: "Fall, Spring, Summer. Analysis and processes of development, treatment, prevention and control of juvenile delinquency. Prerequisite: SOC 101. Approved for Distance Ed."
    :number: "341"
    :subject: SOC
  - :name: The Family
    :credit: "3"
    :description: "Fall, Spring, Summer. Traditional and contemporary family types; current similarities and differences of family organization in various cultural environments. Prerequisite: SOC 101. Applicable to the BG Perspective (general education) social sciences requirement."
    :number: "361"
    :subject: SOC
  - :name: Introductory Methodology
    :credit: "3"
    :description: "Fall, Spring. Survey course on research methods in sociology: nature of science, theory construction, operationalization of a research problem, alternative research designs (including evaluation), instrumentation, data collection and data analysis. Prerequisite: SOC 101 or consent of instructor."
    :number: "368"
    :subject: SOC
  - :name: Introductory Statistics
    :credit: "3"
    :description: "Fall, Spring, Summer. Data presentation, measures of dispersion, correlation, regression, probability, probability distributions, sampling distributions, hypothesis testing and analysis of variance. Prerequisite: SOC 101."
    :number: "369"
    :subject: SOC
  - :name: Applied Survey Research
    :credit: "3"
    :description: "Practical experience in survey research in an applied context: policy issues, problem formulation, measurement, questionnaire-interview design, sampling procedures, data collection, electronic data processing, interpretation and report writing. Prerequisites: SOC 101, SOC 368 and SOC 369 or consent of instructor."
    :number: "371"
    :subject: SOC
  - :name: Social Gerontology
    :credit: "3"
    :description: "Spring. Problems of aged in contemporary society. Social gerontology as field of interest of interdisciplinary nature; emphasis on socio-economic approach. Prerequisite: SOC 101."
    :number: "404"
    :subject: SOC
  - :name: Society and the Environment
    :credit: "3"
    :description: Fall. Present issues and problems of human environment from a sociological perspective. Special emphasis on analysis of the present problems of resources, pollution, technology, population, consumerism and the use of energy.
    :number: "414"
    :subject: SOC
  - :name: Sociology of Sport
    :credit: "3"
    :description: "Fall, Spring. Sociological concepts and theories to investigate sport as social institution and relationship to other social institutions; organizational theory and small group research applied to sport; social psychological aspects of sports. Prerequisite: SOC 101."
    :number: "417"
    :subject: SOC
  - :name: Population and Development
    :credit: "3"
    :description: Sociological approaches to understanding relationship between population trends and poverty in developing societies. Issues include food supplies, birth control, urbanization.
    :number: "419"
    :subject: SOC
  - :name: Introduction to Demographic Techniques
    :credit: "3"
    :description: Fall or Spring. Methods of measurement for enumeration and registration data; construction of life tables; measures of fertility, nuptiality, migration, and mortality; examination of census variables.
    :number: "420"
    :subject: SOC
  - :name: Introduction to Applied Demography
    :credit: "3"
    :description: Fall or Spring. An Introduction to the field of applied demography with a focus on the source and accuracy of demographic information, computer techniques used in accessing census data and an overview of key demographic tools.
    :number: "427"
    :subject: SOC
  - :name: Criminology
    :credit: "3"
    :description: "Fall, Spring, Summer. Definition, measurement, and correlates of crime. Classical and contemporary theories of crime causation. Societal responses to crime, offenders, and victims. Prerequisite: SOC 101. Approved for Distance Ed."
    :number: "441"
    :subject: SOC
  - :name: Corrections
    :credit: "3"
    :description: "Fall, Spring. Historical, philosophical, and sociological analysis of strategies and institutions designed to punish and change the behavior of criminal offenders. Prerequisite: SOC 441."
    :number: "442"
    :subject: SOC
  - :name: White Collar and Organized Crime
    :credit: "3"
    :description: "Criminal behavior within and by organizations; analyses of employee theft, graft, corporate crime, governmental crime, professional crime, syndicated crime. Prerequisite: SOC 340 or SOC 441."
    :number: "443"
    :subject: SOC
  - :name: Soc Perspectives Interpersonal Violence
    :credit: "3"
    :description: "Spring. Survey of social scientific theory, research and policy on interpersonal violence. Contemporary issues on violence including homicide, sexual assault, intimate partner and family violence and youth and gang violence. Prerequisite: SOC 101."
    :number: "445"
    :subject: SOC
  - :name: Sociology of Gender
    :credit: "3"
    :description: "Theoretical and empirical literature on family and sex roles; socialization, changing nature of women's and men's roles, and prospects for future. Institutional sources of women's and men's roles in other cultures. Prerequisite: SOC 101. Credit only allowed for one of SOC 460 or WS 460. Approved for Distance Ed."
    :number: "460"
    :subject: SOC
  - :name: Sociology of Family Violence
    :credit: "3"
    :description: "Fall, Spring. Current research and theoretical perspectives on family violence: spouse battering; marital rape; sibling violence; incest; child abuse. Sex roles, family ideologies, social structures, power relations examined as constituting the basis of family conflict and violence between family members. Prerequisite: SOC 101."
    :number: "461"
    :subject: SOC
  - :name: Readings, Research and Internship
    :credit: "8"
    :description: "Fall, Spring, Summer. Supervised independent work in selected areas. Extensive reading of more advanced literature, planned research or field placement in an approved setting. May be repeated, but cannot exceed a total of 12 hours. Prerequisites: junior standing and a minimum of 12 hours of accumulated credit in regularly scheduled SOC courses. Prior written permission of instructor and department chair required. Graded S/U."
    :number: "470"
    :subject: SOC
  - :name: Applied Sociology Experience
    :credit: "6"
    :description: "Fall, Spring, Summer. Supervised field experience in an applied sociology setting. May be repeated up to nine credit hours maximum. Prerequisite: departmental permission."
    :number: "471"
    :subject: SOC
  - :name: Senior Seminar
    :credit: "3"
    :description: "Spring. Capstone seminar in sociology for senior majors. Integrates knowledge from previous sociology courses. Students carry out research project under direction of faculty member of choice. Prerequisite: senior major status. May be repeated."
    :number: "480"
    :subject: SOC
  - :name: Internship
    :credit: "5"
    :description: "Fall, Spring, Summer. Provides practical experience in applied sociology such as criminology, human services, population studies, community planning and survey research. May be repeated. Only five hours may be applied to SOC major or minor. Prerequisite: 12 hours in SOC. Graded S/U."
    :number: "489"
    :subject: SOC
  - :name: Workshop on Current Topics
    :credit: "4"
    :description: Intensive educational experience on selected topics. Typically, an all-day or similar concentrated time format. Requirements usually completed within time format. May be repeated if topics differ, on approval of adviser.
    :number: "495"
    :subject: SOC
  - :name: Techniques of Demographic Analysis
    :credit: "3"
    :description: Procedures and techniques for collection, evaluation, and analysis of demographic data; census and vital registration systems; basic measures of demographic components, construction of simple life tables, population estimates, and projections.
    :number: "520"
    :subject: SOC
  - :name: Gender in Families
    :credit: "3"
    :description: Theoretical and empirical literature on family and gender, including feminist theoretical and methodological approaches to family; the significance of gender in structuring family and shaping family change.
    :number: "550"
    :subject: SOC
  - :name: Sociology of Family Violence
    :credit: "3"
    :description: Alternate years. Current research and theoretical perspectives on family violence; spouse battering; marital rape; sibling violence; incest; and child abuse. Sex roles, family ideologies, social structures, and power relations are examined as constituting the basis of family conflict and violence between family members.
    :number: "551"
    :subject: SOC
  - :name: Workshop in Sociology
    :credit: "4"
    :description: Fall, Spring. Study of a particular topic in an intensive format. Topics vary.
    :number: "586"
    :subject: SOC
  - :name: Classical Sociological Theory
    :credit: "3"
    :description: "Nineteenth-century European sociological theory, focusing on origins and growth of sociology. Prerequisite: SOC 302 or equivalent, or consent of instructor."
    :number: "601"
    :subject: SOC
  - :name: Contemporary Sociological Theory
    :credit: "3"
    :description: "Sociological theory from the end of World War II to today. Major theories of contemporary sociology. Prerequisite: SOC 601 or equivalent, or consent of instructor."
    :number: "602"
    :subject: SOC
  - :name: Statistical Techniques and Applications in Sociology
    :credit: "3"
    :description: "Fall. Survey of statistical techniques applied to sociological problems, including measures of central tendency and dispersion, regression, probability, and hypothesis testing. Prerequisite: consent of instructor."
    :number: "610"
    :subject: SOC
  - :name: Intermediate Methodology
    :credit: "3"
    :description: An intermediate-level treatment of research methodology including methods of observation, questionnaire and interview construction for mail and telephone surveys, sampling strategies, and measurement techniques. Computer software applications.
    :number: "611"
    :subject: SOC
  - :name: Intermediate Statistics
    :credit: "3"
    :description: "An intermediate-level treatment of social statistics including descriptive and inferential statistics, crosstabulation, elaboration, analysis of variance, correlation and regression, multiple regression, and an introduction to statistical packages for computer processing. Prerequisite: SOC 611."
    :number: "612"
    :subject: SOC
  - :name: Population and Society
    :credit: "3"
    :description: Human population; major variables (population size, composition, and distribution); processes of change (birth, death, migration); social, economic, and political determinants and consequences.
    :number: "621"
    :subject: SOC
  - :name: Introduction to Applied Demography
    :credit: "3"
    :description: The decennial census, its concepts, procedures, content, and quality. Location and use of census data, printed and machine-readable form. Sources of postcensal demographic data. Uses of census and related data for business and government.
    :number: "627"
    :subject: SOC
  - :name: Market Demography
    :credit: "3"
    :description: "Alternate years. Development of demographic information for a broad range of market research problems. Application of demographic data and analytic techniques for business, social service, and government settings. Interpretation of demographic data as well as evaluation and selection of data available from vendors and government agencies. Prerequisite: SOC 627 or consent of instructor."
    :number: "629"
    :subject: SOC
  - :name: Small Groups
    :credit: "3"
    :description: "Experimental design, data analysis, development of theories. Prerequisite: SOC 650 or consent of instructor."
    :number: "643"
    :subject: SOC
  - :name: Deviant Behavior
    :credit: "3"
    :description: A general introduction to the field of criminology/deviance. Topics include an overview of major theories of deviant behavior, a primary focus on major types of deviance, and societal efforts to define and control deviant behavior.
    :number: "644"
    :subject: SOC
  - :name: Juvenile Delinquency
    :credit: "3"
    :description: A comprehensive review and evaluation of major theories, methods, and current research in the field of juvenile delinquency. Topics include the juvenile justice system, the extent and nature of delinquent behavior, developmental processes in adolescence, and demographic correlates of delinquency.
    :number: "645"
    :subject: SOC
  - :name: Theories of Criminality
    :credit: "3"
    :description: A comprehensive review and evaluation of major theories, methods, and current research in crime and criminality. Topics include classical and contemporary criminal theories, empirical evaluations of theories, and methodological and policy issues.
    :number: "646"
    :subject: SOC
  - :name: Sociology of Mental Illness
    :credit: "3"
    :description: The social, economic, and political forces that shape the definition of and response to mental illness across cultures and time.
    :number: "647"
    :subject: SOC
  - :name: Proseminar in Social Psychology
    :credit: "3"
    :description: Alternate years. Contemporary systematic positions; review of research methods; theories and problems of current importance.
    :number: "650"
    :subject: SOC
  - :name: Social Psychology of the Intimate Dyad
    :credit: "3"
    :description: Analysis of processes of heterosexual dyadic formation; construction of social reality in marriage; adjustments to stressful life events; emphasis on "the generation gap," "the empty nest," retirement, and death of spouse.
    :number: "653"
    :subject: SOC
  - :name: Family Theory and Research
    :credit: "3"
    :description: On demand. Analysis of recent sociological literature on the family from the perspective of basic theoretical and methodological issues. Particular emphasis on basic concepts, measurement, and theory construction.
    :number: "654"
    :subject: SOC
  - :name: Family Demography
    :credit: "3"
    :description: Family formation and dissolution; family structures and living arrangements; fertility; patterns and trends.
    :number: "656"
    :subject: SOC
  - :name: Sociology of Education
    :credit: "3"
    :description: On demand. Social structure and culture of schools; interrelationships between educational institutions and society.
    :number: "659"
    :subject: SOC
  - :name: Teaching Introductory Sociology
    :credit: "3"
    :description: Current theories and practices emphasizing sociological perspective. Required for students pursuing the Ph.D. in Sociology. The course addresses a number of practical skills, such as designing a course, drafting a syllabus, constructing assignments, grading materials, tailoring lessons to students' needs. The course considers multiple ways to communicate an education message, evaluate course content and develop decision-making and leadership skills.
    :number: "660"
    :subject: SOC
  - :name: Professional Development
    :credit: "3"
    :description: Provides graduate students in sociology with training in skills vital to careers as professional sociologists that are not routinely covered in other courses. May be repeated, but counted only once toward degree requirements. Graded S/U.
    :number: "661"
    :subject: SOC
  - :name: Seminar in American Culture Studies
    :credit: "3"
    :description: Interdisciplinary seminar coordinated in rotation by members of departments of History, English, Philosophy, Political Science, Sociology, and School of Art, using lectures, discussion, and papers to study problem, theme, or era. SOC 678 is also listed as ACS 678. During a given semester, a student may receive credit for only one of these courses.
    :number: "678"
    :subject: SOC
  - :name: Seminar in Selected Topics
    :credit: "3"
    :description: "On demand. Systematic study of selected topics in several areas of sociology. Prerequisite: consent of instructor."
    :number: "680"
    :subject: SOC
  - :name: Readings in Sociology
    :credit: "3"
    :description: Selected problems in sociology; proposed program of study must be approved by instructor. Graded S/U.
    :number: "685"
    :subject: SOC
  - :name: Internship in Sociology
    :credit: "6"
    :description: Supervised professional experience within occupational setting related to student's area of academic specialization. Graded S/U.
    :number: "689"
    :subject: SOC
  - :name: Workshop on Current Topics in Sociology
    :credit: "6"
    :description: On demand. Workshops designed for current topics, issues, and social problems as reflected in society. Focus may vary from semester to semester.
    :number: "694"
    :subject: SOC
  - :name: Readings for Comprehensive Examination
    :credit: "12"
    :description: Supervised independent readings in preparation for the master's comprehensive examination. Graded S/U.
    :number: "698"
    :subject: SOC
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of six hours acceptable for Plan I master's degree, but no more than six hours creditable toward degree. Graded S/U.
    :number: "699"
    :subject: SOC
  - :name: Theory Construction in Sociology
    :credit: "3"
    :description: "On demand. Interrelations between theory building and empirical findings. Prerequisites: SOC 602 and SOC 611."
    :number: "707"
    :subject: SOC
  - :name: Research Design
    :credit: "3"
    :description: "Problem formulation in behavioral research, alternative research designs, approaches to evaluation research, and research reporting. Prerequisite: SOC 611, SOC 612, or consent of instructor."
    :number: "713"
    :subject: SOC
  - :name: Advanced Studies in Methodology
    :credit: "3"
    :description: "On demand. Critical examination and evaluation; includes such topics as qualitative analysis, ethnomethodology, typological analysis, use of models and quasi models. Prerequisites: SOC 611 and SOC 612."
    :number: "716"
    :subject: SOC
  - :name: Advanced Statistics
    :credit: "3"
    :description: "Topics vary from term to term. Illustrative topics include causal modeling, loglinear models, and structural equation systems. Computer software applications. May be repeated. Prerequisite: SOC 612 or consent of instructor."
    :number: "719"
    :subject: SOC
  - :name: Techniques of Demographic Analysis II
    :credit: "3"
    :description: "Advanced demographic techniques and theory. Multiple increment-decrement life tables, model life tables, stable and quasi-stable models, hazards models, life table applications to subjects other than mortality, and fertility and nuptiality model schedules. Prerequisite: SOC 520 or consent of instructor."
    :number: "720"
    :subject: SOC
  - :name: Population Forecasting
    :credit: "3"
    :description: "History of projection and forecasting. The cohort-component methods: development of population base, mortality, fertility, and migration data; scenario development; computer algorithms; judgment and control issues. Forecasting in a policy environment. Prerequisites: SOC 627."
    :number: "722"
    :subject: SOC
  - :name: Population and Third World Development
    :credit: "3"
    :description: Alternate years. Theoretical and empirical literature which treats population trends as determinants of economic growth and development.
    :number: "723"
    :subject: SOC
  - :name: Seminar in Demography and Ecology
    :credit: "3"
    :description: Selected topics in demography and human ecology. May be repeated.
    :number: "725"
    :subject: SOC
  - :name: Migration
    :credit: "3"
    :description: Alternate years. International and internal migration; measurement, patterns, societal and individual consequences.
    :number: "726"
    :subject: SOC
  - :name: Morbidity and Mortality
    :credit: "3"
    :description: Determinates and consequences of mortality trends and differentials in developed and developing societies.
    :number: "727"
    :subject: SOC
  - :name: Human Fertility and Family Planning
    :credit: "3"
    :description: Correlates of fertility in industrial and preindustrial societies.
    :number: "728"
    :subject: SOC
  - :name: Political Sociology
    :credit: "3"
    :description: Alternate years. Social sources and consequences of political strategies in both promoting and resolving conflicts in social organization.
    :number: "737"
    :subject: SOC
  - :name: Race and Ethnic Relations
    :credit: "3"
    :description: On demand. Social structural, social psychological, and cultural variables associated with patterns of interaction between racial and ethnic aggregates.
    :number: "738"
    :subject: SOC
  - :name: Corrections
    :credit: "3"
    :description: The history, philosophy, and consequences of punishment; the formal and informal structures of correctional organizations; and the adaptations of offenders and officials to the correctional enterprise.
    :number: "741"
    :subject: SOC
  - :name: Sociology of Violence
    :credit: "3"
    :description: A comprehensive evaluation of theory, research, and policy on serious interpersonal violence. Topics include crime trends, demographic variation in victimization and offending, and the consequences and societal reactions to violence.
    :number: "743"
    :subject: SOC
  - :name: Sociology of Law
    :credit: "3"
    :description: History and philosophy of criminal and civil law. Influence of social context in the creation and application of law.
    :number: "745"
    :subject: SOC
  - :name: Advanced Social Psychology
    :credit: "3"
    :description: Alternate years. Societal influences on individual behavior with an attempt to bring together contributions from other related behavior sciences.
    :number: "750"
    :subject: SOC
  - :name: Socialization
    :credit: "3"
    :description: Socialization and the life cycle; emphasis on origins of self-identity, consequences of self-conceptions for educational achievement and occupational attainment, and deviant behavior.
    :number: "753"
    :subject: SOC
  - :name: Internship in College Teaching
    :credit: "2"
    :description: "On demand. Designed to prepare qualified students for teaching in specialized areas such as family, minority relations, juvenile delinquency, theory, methods, statistics. Prerequisite: SOC 660. Graded S/U."
    :number: "760"
    :subject: SOC
  - :name: Seminar in Selected Topics
    :credit: "3"
    :description: "On demand. Systematic study of selected topics in several areas of sociology. Prerequisite: consent of instructor."
    :number: "780"
    :subject: SOC
  - :name: Readings in Sociology
    :credit: "3"
    :description: Selected problems. Proposed program must be approved by instructor prior to registration. May be repeated. Graded S/U.
    :number: "785"
    :subject: SOC
  - :name: Internship in Sociology
    :credit: "9"
    :description: Supervised professional experience within occupational setting related to student's area of academic specialization. Graded S/U.
    :number: "789"
    :subject: SOC
  - :name: Readings for Preliminary Examination
    :credit: "12"
    :description: Supervised independent readings in preparation for the doctoral preliminary examination. Graded S/U.
    :number: "798"
