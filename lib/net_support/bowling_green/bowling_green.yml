  - :name: History of Ancient Philosophy
    :credit: "3"
    :description: Fall. Progress of Greek philosophy from its earliest origins in Greece through the Presocratics, Plato and Aristotle, concluding with main themes of Hellenistic, Roman and medieval philosophy. PHIL 211 can function as an excellent introduction to philosophy. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "211"
    :subject: PHIL
  - :name: History of Modern Philosophy
    :credit: "3"
    :description: Spring. Focus on rationalists (Descartes and Leibniz), empiricists (Locke, Berkeley and Hume) and Kant. Attention to the emergence of skepticism and the rise of modern science as influences on modern philosophy; can function as an excellent introduction to philosophy.
    :number: "212"
    :subject: PHIL
  - :name: World Religions
    :credit: "3"
    :description: Fall or Spring. Fundamental tenets of major world religions-Hinduism, Buddhism, Confucianism, Taoism, Judaism, Christianity and Islam, with the cultural backgrounds of lands of their development.
    :number: "217"
    :subject: PHIL
  - :name: Philosophy of Law
    :credit: "3"
    :description: Fall and Spring. Philosophical foundations of legal system; essential nature of law and relation to morality; liberty, justice and legal responsibility (intention, human causality, negligence, mens rea, fault, etc.) and punishment.
    :number: "218"
    :subject: PHIL
  - :name: Philosophy of Death and Dying
    :credit: "3"
    :description: Fall and Spring. Conceptual, metaphysical and epistemological issues related to nature of death; existential issues related to human significance of death for individual and community; normative issues related to care of dying. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "219"
    :subject: PHIL
  - :name: Business Ethics
    :credit: "3"
    :description: Fall or Spring. Value conflicts that arise in business situations and philosophical ways of resolving them including issues involving the social responsibility of business people.
    :number: "220"
    :subject: PHIL
  - :name: Socialism, Capitalism and Democracy
    :credit: "3"
    :description: Fall or Spring. Theory behind modern capitalism, socialism and democracy. Topics include individualism, community, freedom, justice and democratic representation. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "224"
    :subject: PHIL
  - :name: Philosophy of Punishment
    :credit: "3"
    :description: Fall and Spring. Basic theories of punishment and whether punishment is justified. Issues include punishment versus rehabilitation, capital punishment, the insanity defense and related issues. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "227"
    :subject: PHIL
  - :name: Scientific Reasoning
    :credit: "3"
    :description: Fall or Spring. Study of the scientific method which develops skills for interpreting scientific findings and evaluating theories, tests and causal and statistical claims. One component deals with decision-making procedures based on these evaluations. No prerequisites. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "230"
    :subject: PHIL
  - :name: Philosophy of Film
    :credit: "3"
    :description: Alternate years. Aesthetic theories concerning definition of film as distinctive art form; criteria for evaluation of films. Popular, documentary, art and experimental films shown in class.
    :number: "236"
    :subject: PHIL
  - :name: Topics in Philosophy
    :credit: "3"
    :description: Fall, Spring. Subject matter designated in class schedule. Primarily for students with little or no background in philosophy. May be repeated.
    :number: "240"
    :subject: PHIL
  - :name: Medical Ethics
    :credit: "3"
    :description: Fall and Spring. Selected topics such as genetic engineering, euthanasia, honesty with the dying and human experimentation viewed from perspective of representative ethical theories. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "242"
    :subject: PHIL
  - :name: Philosophy of Feminism
    :credit: "3"
    :description: Fall or Spring. Philosophical presuppositions and specific proposals of feminists; views on sex roles, human welfare, justice and equality, rights, self-actualization, self-respect, autonomy, exploitation, oppression, freedom and liberation, reform and revolution. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "245"
    :subject: PHIL
  - :name: Life, Death, Law and Morality
    :credit: "3"
    :description: Fall or Spring. Examination of normative philosophical concepts such as justice, responsibility, freedom, utility, rights, etc.; their justification; and the use of these concepts in argument about such issues as the value of life and the nature of death, the appropriateness of capital punishment, the relationship between the law and morality, etc. Open only to juniors and seniors with no previous courses in philosophy, or admitted by consent of instructor. Applicable to the BG Perspective (general education) humanities and arts requirement.
    :number: "300"
    :subject: PHIL
  - :name: Ethical Theory
    :credit: "3"
    :description: "Fall or Spring. A survey of classical and contemporary theoretical approaches to moral philosophy. Covers such theories as utilitarianism, deontology, virtue ethics, ethical relativism, and the divine command theory. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "302"
    :subject: PHIL
  - :name: Symbolic Logic
    :credit: "3"
    :description: "Alternate years. Notation and proof procedures used by modern logicians to deal with special problems beyond traditional logic; propositional calculus, truth tables, predicate calculus, nature and kinds of logical proofs. Prerequisite: three hours in PHIL, MATH 232, or consent of instructor."
    :number: "303"
    :subject: PHIL
  - :name: Philosophy of Mind
    :credit: "3"
    :description: "Fall or Spring. Topics covered will include some of the nature of mental phenomena, the relation between minds and bodies, free will, the relationship between thought and action, and the problem of other minds. Prerequisite: 3 hours in Philosophy."
    :number: "310"
    :subject: PHIL
  - :name: History of Medieval Philosophy
    :credit: "3"
    :description: "On demand. Major philosophical positions of Middle Ages; St. Augustine through Renaissance philosophers. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "311"
    :subject: PHIL
  - :name: Social and Political Philosophy
    :credit: "3"
    :description: "Fall or Spring. Some of the classics of political thought, including works by Hobbes, Locke, Rousseau, Smith and Marx. Topics include liberty and authority, justice and equality. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "312"
    :subject: PHIL
  - :name: Philosophy of Psychology
    :credit: "3"
    :description: "On demand. Study of philosophical underpinnings and implications of major movements in psychology, including the discovery of the unconscious, behaviorism, cognitive science, artificial intelligence and sociobiology. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "316"
    :subject: PHIL
  - :name: Philosophy of Religion
    :credit: "3"
    :description: "Fall or Spring. Nature of religion; gods and/or God; faith, revelation and religious belief; evil and righteousness; meaning of life. Readings from variety of sources, largely contemporary. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "317"
    :subject: PHIL
  - :name: Indian and Chinese Philosophy
    :credit: "3"
    :description: "On demand. Some non-Western philosophical traditions. Possible topics include Taoism, Confucianism, Buddhism and Vedanta; epistemology, formal inference, causality, metaphysics, mind-body relationships. Prerequisite: three hours in PHIL or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements."
    :number: "321"
    :subject: PHIL
  - :name: Theory of Knowledge
    :credit: "3"
    :description: "Alternate years. Theories of knowledge, truth, belief and evidence. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "330"
    :subject: PHIL
  - :name: Existentialism
    :credit: "3"
    :description: "Alternate years. Various existential themes, including the meaning of life, human freedom, the limits of reason, the meaning of death and the individual vs. society. Kierkegaard, Nietzsche, Dostoevsky, Camus, Sartre, Jaspers, Buber and others comprise the reading. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "331"
    :subject: PHIL
  - :name: Environmental Ethics
    :credit: "3"
    :description: "Fall or Spring. Critical evaluation of prevalent standards used in responding to long-standing and emerging environmental problems. Prerequisite: three hours in PHIL or consent of instructor. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed."
    :number: "332"
    :subject: PHIL
  - :name: "Meditation: Practice and Theory"
    :credit: "3"
    :description: "Fall or Spring. Integrate insight (mindfulness) meditation practice with theoretical reflection about a variety of meditation techniques and practices that have been developed in diverse meditation traditions. Weekend field trip required. Prerequisite: three hours in PHIL or consent of instructor. Extra fee."
    :number: "339"
    :subject: PHIL
  - :name: Problems in Philosophy
    :credit: "3"
    :description: "On demand. Subject matter designated in class schedule. May be repeated. Prerequisite: three hours in PHIL or consent of instructor."
    :number: "340"
    :subject: PHIL
  - :name: Computers and Philosophy
    :credit: "3"
    :description: "Fall or Spring. Philosophical dimensions of the impact of computers on society with emphasis on the issues of ethics and artificial intelligence. Prerequisite: three hours in PHIL or CS or consent of instructor."
    :number: "344"
    :subject: PHIL
  - :name: Workshop on Current Topics
    :credit: "4"
    :description: Fall, Spring on demand. Intensive educational experience on selected topics. Typically, an all-day or similar concentrated time format is used. Requirements are usually completed within this expanded time format. May be repeated if topics differ and adviser approves.
    :number: "395"
    :subject: PHIL
  - :name: Philosophy of Language
    :credit: "3"
    :description: "Alternate years. Historical and contemporary theories of meaning; their use in resolving traditional philosophical controversies and in providing foundation for contemporary analytic philosophy; various interdisciplinary connections. Prerequisite: six hours in PHIL or consent of instructor."
    :number: "406"
    :subject: PHIL
  - :name: History of Contemporary Anglo-American Philosophy
    :credit: "3"
    :description: "Alternate years. Major twentieth century movements in the analytic tradition, including ideal language philosophy, ordinary language philosophy and naturalized, holistic philosophy, including such philosophers as Russell, Austin, Wittgenstein, Quine, Davidson, Putnam and Rorty. Prerequisite: six hours in PHIL or consent of instructor."
    :number: "411"
    :subject: PHIL
  - :name: Contemporary Continental Philosophy
    :credit: "3"
    :description: "Alternate years. Major twentieth century movements in France and Germany, beginning with the phenomenology of Husserl, proceeding through Sartre and Heidegger and including philosophical hermeneutics, critical theory, the theory of communication and genealogies of values, with attention to such philosophers as Gadamer, Ricoeur and Derrida, Adorno, Habermas and Foucault. Prerequisite: six hours of PHIL or consent of instructor."
    :number: "412"
    :subject: PHIL
  - :name: Metaphysics
    :credit: "3"
    :description: "Alternate years. Survey of traditional metaphysical issues and concepts combined with in-depth treatment of some metaphysical problem(s). Prerequisite: six hours in PHIL or consent of instructor."
    :number: "414"
    :subject: PHIL
  - :name: Topics in the Philosophy of Law
    :credit: "3"
    :description: "On demand. In-depth examination of such topics as the nature and analysis of law, legal reasoning, judicial decision, hard cases, responsibility, causation and fault, the mental element in crime, formal and material principles of justice and the legal enforcement of morality. Prerequisite: six hours in PHIL or consent of instructor. May be repeated with different topics."
    :number: "418"
    :subject: PHIL
  - :name: Topics in Social and Political Philosophy
    :credit: "3"
    :description: Alternate years. An in-depth treatment of some theme(s) in social and political philosophy, including the justification of the state, the nature of citizens' obligations to the state, justifications for limiting liberties, state neutrality vs. perfectionism, the nature and justification of various social ideals, feminism and justice.
    :number: "424"
    :subject: PHIL
  - :name: Topics in Moral Philosophy
    :credit: "3"
    :description: "Alternate years. An in-depth treatment of some theme(s) in moral philosophy. Topics may include classic and contemporary debates in metaethics, normative ethical theory, and/or applied ethics. Prerequisite: 6 hours in PHIL or consent of instructor."
    :number: "425"
    :subject: PHIL
  - :name: Topics in Philosophy of Science
    :credit: "3"
    :description: "On demand. Content varies from year to year. Topics include: nature of scientific explanation, causality, contemporary empiricism, philosophy of biology, methods, presuppositions, concepts of behavioral sciences. May be repeated for credit. Prerequisite: six hours in PHIL or consent of instructor. May be repeated with different topics."
    :number: "431"
    :subject: PHIL
  - :name: Philosophy of Social Science
    :credit: "3"
    :description: "Alternate years. Methods, ideals and politics of social inquiry. Topics include the very idea of a social science, explanation, prediction and laws, problems of interpretation and meaning, the nature of rationality, reductionism, individualism and holism, and objectivity and values. Prerequisite: six hours in PHIL, PSYC, SOC or HIST or consent of instructor."
    :number: "432"
    :subject: PHIL
  - :name: Philosophy and Physics of Space and Time
    :credit: "3"
    :description: "Alternate years. Physical theories of space and time from philosophical, scientific and historical points of view. Topics include Zeno's paradoxes, Greek concepts of space and time, classical Newtonian world view, general ideas of modern theory of relativity and cosmology. Course presupposes high school-level mathematics only. Cross-disciplinary; cross-listed as PHYS 433. Prerequisite: six hours in PHIL, MATH or PHYS or consent of instructor."
    :number: "433"
    :subject: PHIL
  - :name: Senior Seminar
    :credit: "3"
    :description: Fall or Spring. Intensive investigation of a single philosophical problem from a number of different perspectives. Topics vary from year to year. Open to philosophy majors with junior or senior standing, or others by permission of the instructor.
    :number: "440"
    :subject: PHIL
  - :name: Philosophy of Medicine
    :credit: "3"
    :description: "On demand. In-depth examination of selected issues in medical epistemology, philosophy of science and the philosophy of mind, drawing on the continental philosophical tradition to examine professional and social constructs and their impact on the therapeutic relationship. Prerequisite: six hours in PHIL or consent of instructor. May be repeated with different topics."
    :number: "442"
    :subject: PHIL
  - :name: Topics in the Philosophy of Business and Economics
    :credit: "3"
    :description: "On demand. In-depth examination of such concepts as profit and the profit motive, egoism in economic activity, the moral limits of markets and market behavior, ethical problems arising in nonprofit organizations and socialist economies, as well as truth in advertising, cover-ups and whistleblowing. Prerequisite: six hours in PHIL or consent of instructor. May be repeated with different topics."
    :number: "445"
    :subject: PHIL
  - :name: Readings and Research
    :credit: "3"
    :description: "Fall, Spring. Supervised independent work in selected areas. Prerequisites: 12 hours of PHIL and consent of chair of department. May be repeated to six hours."
    :number: "470"
    :subject: PHIL
  - :name: Seminar in Philosophy
    :credit: "3"
    :description: "On demand. In-depth examination of one specific philosopher, philosophic movement or problem. Determined by need and interest of student. Prerequisite: six hours in PHIL or consent of instructor. May be repeated."
    :number: "480"
    :subject: PHIL
  - :name: Topics in American Philosophy
    :credit: "3"
    :description: "Fall or Spring. Theme or themes central to American philosophy. Prerequisite: one course in philosophy (excluding PHIL 103) or consent of instructor."
    :number: "515"
    :subject: PHIL
  - :name: Topics in Philosophy of Science
    :credit: "4"
    :description: "Fall or Spring. Content varies from year to year. Topics include: nature of scientific explanation, causality, contemporary empiricism, philosophy of biology, methods, presuppositions, concepts of behavioral sciences. May be repeated for credit. Prerequisites: three hours in philosophy and/or course work in sciences, or consent of instructor."
    :number: "531"
    :subject: PHIL
  - :name: Philosophy and Physics of Space and Time
    :credit: "4"
    :description: Spring. Physical theories of space and time from philosophical, scientific, and historical points of view. Topics include Zeno's paradoxes, Greek concepts of space and time, classical Newtonian world view, general ideas of modern theory of relativity and cosmology. Course presupposes high school level mathematics only. Cross-disciplinary; cross-listed with PHYS 533.
    :number: "533"
    :subject: PHIL
  - :name: Seminar in Philosophy
    :credit: "4"
    :description: "Fall, Spring. In-depth examination of one specific philosopher, philosophical movement, or problem. Determined by need and interest of student. Prerequisite: three hours in philosophy (excluding PHIL 103) or consent of instructor."
    :number: "580"
    :subject: PHIL
  - :name: Directed Readings in Philosophy
    :credit: "4"
    :description: Supervised independent readings in a focused area of study. Graded A/F.
    :number: "584"
    :subject: PHIL
  - :name: Directed Readings in Philosophy
    :credit: "4"
    :description: Supervised independent readings in a focused area of study. Graded S/U.
    :number: "585"
    :subject: PHIL
  - :name: Workshop in Philosophy
    :credit: "5"
    :description: Study of a particular topic in an intensive format. Topics vary. Graded A/F.
    :number: "586"
    :subject: PHIL
  - :name: Workshop in Philosophy
    :credit: "5"
    :description: Study of a particular topic in an intensive format. Topics vary. Graded S/U.
    :number: "587"
    :subject: PHIL
  - :name: Pro-seminar
    :credit: "4"
    :description: Introduction to selected topics in applied ethics or applied political philosophy with emphasis on the relation between these topics and central issues in contemporary normative theory and in the history of philosophy.
    :number: "600"
    :subject: PHIL
  - :name: Logic and Analysis
    :credit: "4"
    :description: An introduction to translation and proof procedures of propositional logic (excluding completeness, soundness, and meta-theory), first order predicate logic, and modalities. With an emphasis on applications to philosophical issues and problems.
    :number: "603"
    :subject: PHIL
  - :name: Aesthetics
    :credit: "4"
    :description: Fall or Spring. Advanced consideration of the nature of aesthetic attitude. Aesthetic experience studied in relation to formal, material, and associational values of the experienced object. Aesthetic types such as beautiful, sublime, tragic, and comic are analyzed.
    :number: "604"
    :subject: PHIL
  - :name: History of Ancient Philosophy
    :credit: "4"
    :description: Metaphysics and epistemology in Plato and Aristotle. Possible discussion of other major ancient philosophers.
    :number: "611"
    :subject: PHIL
  - :name: History of Modern Philosophy
    :credit: "4"
    :description: Metaphysics and epistemology in (at least) Descartes, Hume, and Kant.
    :number: "612"
    :subject: PHIL
  - :name: History of Moral Philosophy
    :credit: "4"
    :description: A critical study of some of the major moral theories in the history of philosophy.
    :number: "621"
    :subject: PHIL
  - :name: History of Political Philosophy
    :credit: "4"
    :description: A critical study of some of the major political theories in the history of philosophy.
    :number: "622"
    :subject: PHIL
  - :name: Seminar in Teaching Applied Philosophy
    :credit: "3"
    :description: A course designed to develop skills in teaching philosophy. To be taken by graduate students during the first semester of teaching assistantship. Graded S/U.
    :number: "650"
    :subject: PHIL
  - :name: Seminar in Philosophy
    :credit: "4"
    :description: Systematic study of selected topics within the discipline. Content varies from one year or semester to the next. May be repeated.
