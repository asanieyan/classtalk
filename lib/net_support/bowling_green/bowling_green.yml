    :credit: "3"
    :description: "Spring. In-depth discussion of electrical, mechanical and hydraulic systems on aircraft, design and performance standards, capabilities and limitations, conformance to FAA specification. Prerequisites: AERT 320 or prior consent."
    :number: "405"
    :subject: AERT
  - :name: Multiengine Flight Instruction
    :credit: "1"
    :description: "Summer. Flight instruction in preparation for the FAA multiengine rating. Covers transition to multiengine aircraft and all normal, abnormal, and emergency operating procedures. Prerequisites: FAA Commercial Pilot-Airplane certificate with Instrument-Airplane rating, AERT 306 or concurrent enrollment or prior consent. Extra fee."
    :number: "407"
    :subject: AERT
  - :name: Aviation Instructor Ground School
    :credit: "2"
    :description: "Spring. (Formerly AERT 401). Learning theory in an aviation setting, instructor responsibility, lesson planning and advanced aviation problems. To receive credit for this course FAA Fundamentals of Instructing and either Basic Ground Instructor or Flight Instructor-Airplane written exam must be passed. Prerequisite: AERT 320."
    :number: "440"
    :subject: AERT
  - :name: Flight Instructor-Airplane
    :credit: "3"
    :description: "Fall, Spring, Summer. Ground and flight instruction preparing the student for the FAA Flight Instructor-Airplane Certificate. The course includes comprehensive coverage of aircraft systems, flight regulations, general flight knowledge, and flight maneuvers necessary for instructing private and commercial students. Prerequisites: AERT 440 or concurrent enrollment, and FAA Commercial Pilot-Airplane certificate. Extra fee."
    :number: "443"
    :subject: AERT
  - :name: Flight Instructor-Instrument
    :credit: "1"
    :description: "Fall, Spring, Summer. Covers ground and flight instruction necessary to complete requirements for a flight instructor-instrument rating. The course includes presentation of methodology used in teaching instrument flight. Prerequisites: Instrument rating and FAA Flight Instructor-Airplane rating. Extra fee."
    :number: "445"
    :subject: AERT
  - :name: Flight Instructor-Multiengine
    :credit: "1"
    :description: "Principles and methodology of teaching multiengine flight. The course includes ground and flight instruction required to prepare for the FAA Flight Instructor-Airplane Multiengine rating. Prerequisites: FAA Flight Instructor-Airplane and instrument ratings. AERT 306 and multiengine rating or concurrent enrollment. Extra fee."
