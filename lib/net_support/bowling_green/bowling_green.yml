    :number: "281"
    :subject: ARTS
  - :name: Modeling and Moldmaking
    :credit: "3"
    :description: "Fall, Spring. Students will accurately render objects in clay, create an abstraction, and be introduced to plaster molds, castings, and simple armature construction. Five studio hours. Prerequisite: ART 112. Extra fee."
    :number: "291"
    :subject: ARTS
