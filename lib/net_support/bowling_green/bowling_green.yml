    :subject: OR
  - :name: Linear and Integer Programming
    :credit: "3"
    :description: "Modeling decision problems via linear, goal, and integer programming: linear programming solution techniques, sensitivity analysis, dual, parametric programming, cutting plane and branch and bound method; current topics in integer programming. Prerequisites: MBA 601 or equivalent or consent of instructor."
