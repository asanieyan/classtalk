- :name: Social Work
  :courses: 
  - :name: Introduction to Social Work Profession
    :credit: "3"
    :description: Fall, Spring. Origins of the profession and its relationship to social welfare. Generalist knowledge base of social work and professional values which guide social work practice.
    :number: "110"
    :subject: SOWK
  - :name: Social Work Research Methods
    :credit: "3"
    :description: "Fall, Spring. Includes content specific to the needs of the generalist social worker. Topics include single subject design, program evaluation, quantitative and qualitative methodologies, ethics and critical evaluation of existing research. Prerequisite: SOC 369, MATH 115 or PSYC 270. Approved for Distance Ed."
    :number: "300"
    :subject: SOWK
  - :name: Social Welfare Institutions
    :credit: "3"
    :description: "Fall, Spring. The institutions of social welfare; basic concepts of social welfare as a response to unmet human need. Issues of diversity, growth of the profession and related values. Prerequisites: social work major, POLS 110 and ECON 200; or consent of instructor."
    :number: "312"
    :subject: SOWK
  - :name: Human Behavior and the Social Environment I
    :credit: "3"
    :description: "Fall, Spring. Life span from conception to later adolescence utilizing an ecological perspective. Impact of biological, psychological and socio-cultural systems on human growth and development. Prerequisites: social work major, BIOL 104, SOC 101, and PSYC 101."
    :number: "320"
    :subject: SOWK
  - :name: Human Behavior and the Social Environment II
    :credit: "3"
    :description: "Fall, Spring. Continuation of the life span which includes early adulthood, middle adulthood, aging process, death and dying. Theories and research on various systems (family, groups, organizations) which influence human growth and development. Prerequisites: social work major and SOWK 320."
    :number: "321"
    :subject: SOWK
  - :name: Social Policy and Social Services
    :credit: "3"
    :description: "Fall, Spring. Social problems, social policy and social services as interrelated areas. Basic models for evaluating and influencing social policy. Prerequisites: social work major and SOWK 312."
    :number: "322"
    :subject: SOWK
  - :name: Practice I
    :credit: "3"
    :description: "Fall and Spring. This course is the first course in three course sequence of practice courses. Its purpose is to build knowledge related to ethnic and culturally diverse populations and then build skills that will prepare students to assess needs, develop intervention strategies with an emphasis on direct practice. Prerequisites: SOWK major."
    :number: "323"
    :subject: SOWK
  - :name: Practice II
    :credit: "4"
    :description: "Fall and Spring. Components of generalist social work practice; needs and strengths identification, assessment, intervention strategies with emphasis on direct (micro) practice, evaluation. One credit lab is earned for off-campus experience in social work setting which integrates theory with practice assignments. Prerequisites: junior standing, social work major, SOWK 320, DHS 330, SOWK 323; or consent of instructor."
    :number: "325"
    :subject: SOWK
  - :name: Law for Social Workers
    :credit: "3"
    :description: "Fall, Spring. Legal issues related to confidentiality, legal and legislative processes, family law, courts and adjudication process, role of social worker as witness, legal issues related to disenfranchised population. Prerequisites: junior standing, social work major."
    :number: "332"
    :subject: SOWK
  - :name: Topics in Social Work
    :credit: "3"
    :description: On demand. Courses being considered for offering on regular basis. May be repeated.
    :number: "400"
    :subject: SOWK
  - :name: Practice III
    :credit: "3"
    :description: "Fall, Spring. Course builds on previous practice courses covering material from mezzo through macro practice. Content includes social work treatment and task group, organizational and community practice. Community practice skills include: advocacy, fundraising, education, lobbying. Prerequisites: Social Work major, SOWK 320, DHS 330 and SOWK 323 or consent of instructor. Can be taken concurrently with SOWK 325."
    :number: "406"
    :subject: SOWK
  - :name: Field Instruction
    :credit: "12"
    :description: "Fall, Spring, Summer. Required social work capstone course, practice experience in selected social agency taught by field instructor and monitored by faculty liaison. Minimum of 448 hours. Field practice assignments are made via coordination with prospective social service agency, the field coordinator and the faculty. Prerequisites: all core courses completed prior to field instruction, senior standing, social work major and 2.50 GPA in core and accumulative. Graded S/U."
    :number: "423"
    :subject: SOWK
  - :name: Practice Skills Seminar
    :credit: "3"
    :description: Fall, Spring, Summer. Faculty and field instructors conjointly teach this course. Conceptual frameworks, precise techniques and practitioner styles are considered as they underlie the student's problem solving in field instruction. Taken concurrently with SOWK 423.
    :number: "430"
    :subject: SOWK
  - :name: Independent Study
    :credit: "3"
    :description: "Fall, Spring, Summer. Student designs and carries out study or special project in area of interest. Prerequisites: junior standing, social work major and faculty sponsor. May be repeated up to six hours."
    :number: "470"
    :subject: SOWK
  :code: SOWK
