- :name: Art Design
  :courses: 
  - :name: Problem Solving for Visual Media
    :credit: "3"
    :description: Fall, Spring. Overview of the visual problem solving process and how it applies to the diverse formats used in technology. Focus is on problem solving that stimulates visual thinking. Includes visual problem solving analysis, freehand sketching and the application of design using vector and raster-based solutions. Five studio hours. Extra fee.
    :number: "115"
    :subject: ARTD
  - :name: Principles of Graphic Design
    :credit: "3"
    :description: "Fall, Spring. Exploration and application of design principles, including organization of space and applying type to enhance the message, tools, techniques, and terminology of the discipline, as well as introduction to design history, visual communications theory and critical thinking. Five studio hours. Prerequisites: BFA majors: ART 102, ART 103, ART 112, and ARTD 115. VCT majors: VCT 103 and VCT 104. Extra fee."
    :number: "201"
    :subject: ARTD
  - :name: Principles of Typography I
    :credit: "3"
    :description: "Fall, Spring. Introduction to the history and principles of typography. Tools, techniques and typographic terminology, as well as continued discussion of visual communication theory and critical thinking. Five studio hours. Prerequisite: ARTD 201. Extra fee."
    :number: "202"
    :subject: ARTD
  - :name: Principles of Typography II
    :credit: "3"
    :description: "Fall, Spring. Continued study of the history and principles of typography. Further exploration of the tools, techniques and typographic terminology, as well as continued study of visual communication theory and critical thinking. Five studio hours. Prerequisite: successful completion of Portfolio Review and ARTD 202. Extra fee."
    :number: "301"
    :subject: ARTD
  - :name: Interactive Graphic Design
    :credit: "3"
    :description: "Spring. Continued exploration in graphic principles and techniques. Emphasis on sequential communication, editorial design and visual communication for the web. Five studio hours. Prerequisite: ARTD 301 or permission of instructor. Extra fee."
    :number: "302"
    :subject: ARTD
  - :name: History of Design
    :credit: "3"
    :description: Spring. Survey course covering the history of graphic design from 1850 to the present. Exploration of the relationship of graphic design to movements in art, architecture, music, film, and literature and the collective influence of these movements on western culture. May be taken concurrently with ARTD 202 and/or ARTD 301.
    :number: "303"
    :subject: ARTD
  - :name: Three Dimensional Design
    :credit: "3"
    :description: "Spring only. Advanced exploration in graphic design principles and techniques with a strong emphasis on three-dimensional design issues. Includes development of packaging, direct mail campaigns, and environmental graphics. Five studio hours. Prerequisite: ARTD 301. Extra fee."
    :number: "304"
    :subject: ARTD
  - :name: Graphic Design Theory
    :credit: "3"
    :description: "Fall. Advanced exploration of the interrelationship between communication theory and application. Emphasis on developing awareness of a range of theoretical approaches leading to solutions for complex communication problems. Five studio hours. Prerequisite: ARTD 301. Extra fee."
    :number: "401"
    :subject: ARTD
  - :name: Identity Design
    :credit: "3"
    :description: "Fall. Creation of an identity program for a new or established company. Development of a comprehensive system of interrelated applications based on in-depth research of a company and intended audience(s). Five studio hours. Prerequisites: ARTD 302 and ARTD 304. Extra fee."
    :number: "403"
    :subject: ARTD
  - :name: Senior Studio in Design
    :credit: "3"
    :description: "Fall, Spring. Development of skills in preparation for entrance into design profession. Focus on creation of personal identity system, professional resume, sales letters, and interviewing techniques. Refinement of work for inclusion in professional portfolio. Five studio hours. Prerequisite: ARTD 403. Extra fee."
    :number: "408"
    :subject: ARTD
  - :name: Independent Studies in Design
    :credit: "3"
    :description: "Supervised individual problem in selected design research for students who have shown proficiency and marked degree of independence in other design coursework. May be repeated. Prerequisite: consent of instructor."
    :number: "470"
    :subject: ARTD
  - :name: Design Internship
    :credit: "15"
    :description: "Fall, Spring, Summer. Studio experience in chosen area design firm. Credit approved upon submission of portfolio and written description of experience in consultation with firm and school adviser. Maximum of 6 credit hours may be applied to Graphic Design studio art support. May be repeated to 15 credit hours. Prerequisites: 15 hours of design coursework, consent of design faculty."
    :number: "489"
    :subject: ARTD
  - :name: Special Topics in Design
    :credit: "3"
    :description: On demand. Innovative and intensive group studies in selected design research. Prerequisites announced for each offering. May be repeated.
