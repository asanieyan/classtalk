    :description: Home mortgage investment by savings and commercial banks; channeling of money into mortgages, home mortgage lendings, special purpose mortgages and the administration of mortgage accounts. Offered at Firelands only.
    :number: "213"
    :subject: BAT
  - :name: Real Estate Appraisal
    :credit: "2"
    :description: "Three basic techniques of appraising market comparison, cost of replacement and income capitalization. The appraising process, understanding value, basic valuation principles, general market analysis, sites and improvement analysis, market data approach, income approach, and reconciliation and the final value estimate. Prerequisites: BAT 100 and BAT 101 or permission of instructor. Offered at Firelands only."
    :number: "215"
    :subject: BAT
  - :name: Real Estate Finance
    :credit: "2"
    :description: "Instruments of real estate finance such as mortgages, lien and title theories, leases and land contracts. Other topics including mortgage payment patterns, single family properties, mortgage market, major lenders, government and real estate, and special topics. Prerequisites: BAT 100 and BAT 102 or permission of instructor. Offered at Firelands only."
    :number: "216"
    :subject: BAT
  - :name: Real Estate Brokerage
    :credit: "2"
    :description: "Operation of a brokerage business. Includes the opportunity to expand knowledge of broker-client relationship, office management, selection of sales personnel, training salespersons, and a policy and procedure manual for the brokerage office. Prerequisites: BAT 100 and BAT 101 or permission of instructor. Offered at Firelands only."
    :number: "217"
    :subject: BAT
  - :name: Special Topics in Real Estate
    :credit: "2"
    :description: "A sample property case study is covered. Other subjects include single family housing design and construction, residential land development, condominiums and cooperatives, farm, rural, commercial and industrial real estate, federal taxation of real estate, and federal, state and local regulatory controls. Prerequisite: BAT 100, BAT 101, BAT 215, BAT 216 or permission of instructor. Offered at Firelands only."
    :number: "218"
    :subject: BAT
  - :name: Retail Management
    :credit: "3"
    :description: Introduction to the principles and practices of retail management using a managerial approach. Topics emphasized include strategic planning, store operation, promotional strategy and computer applications. Offered at Firelands only.
    :number: "280"
    :subject: BAT
  - :name: Studies in Business
