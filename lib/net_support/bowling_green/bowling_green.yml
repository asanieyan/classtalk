    :description: Fall, Spring, or Summer. Examination of issues in advanced practicum in terms of philosophical skills and concepts that have been developed in program. Aimed at development of a dissertation prospectus. Must be taken in conjunction with PHIL 797, Supervised Practicum II. Graded S/U.
