- :name: American Culture Studies
  :courses: 
  - :name: Introduction to American Culture Studies
    :credit: "3"
    :description: Fall, Spring, Summer. Regional, ethnic and economic aspects of American national experience as reflected in verbal, visual and material artifacts. Culture theory and models used to examine selected topics and problems. Required of all American culture studies majors. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed.
    :number: "200"
    :subject: ACS
  - :name: Issues in American Civilization
    :credit: "3"
    :description: Fall, Spring. Characteristically American themes, issues or problems reflecting relationships among ideas, values, traditions, events and personalities. Subject matter designated in schedule of classes; may be repeated once if topics differ.
    :number: "230"
    :subject: ACS
  - :name: Cultural Pluralism in the United States
    :credit: "3"
    :description: Fall, Spring, Summer. Interdisciplinary exploration of race, ethnicity, class, gender and sexual orientation in the United States, emphasizing imaginative expressive forms, such as fiction, poetry, film and the visual arts. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement. Approved for Distance Ed.
    :number: "250"
    :subject: ACS
  - :name: Indigenous Cultures of North America
    :credit: "3"
    :description: "Fall. Field-based overview of the variety of indigenous North American cultures, both past and present, with emphasis on the use of archaeological record to interpret past lifeways. Focus on each culture's interactions with the physical and biological world. Taught in the field as part of a nine week field/camping trip across the United States. Corequisites: GEOL 250, GEOL 251, and ENVS 253 with permission of instructor. Honors credit optional. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement."
    :number: "252"
    :subject: ACS
  - :name: Interpretations of American Culture
    :credit: "3"
    :description: "Fall, Spring. Approaches to the interpretive understanding and appreciation of American culture and society. Such theories as cultural studies, frontier thesis, feminism, critical race theory, cultural pluralism, etc. are incorporated into the interpretive study of various American cultural practices. Prerequisite: junior standing or consent of instructor. May be repeated once if topics differ. Applicable to the BG Perspective (general education) humanities and arts requirement. Approved for Distance Ed."
    :number: "300"
    :subject: ACS
  - :name: American Environmental History
    :credit: "3"
    :description: Fall or Spring. Three centuries of changing American attitudes and actions toward natural environment, rise of conservation movement, and development of ecological perspective. Prerequisite ENG 112. Credit allowed for only one of HIST 338, ACS 338.
    :number: "338"
    :subject: ACS
  - :name: The Literature of American Culture Studies
    :credit: "3"
    :description: "Fall, Spring. Interdisciplinary approach to the institutional study of American culture. Course focus is on American culture, society, economy, politics, media, or other institutions from a broad interdisciplinary perspective. Prerequisite: senior standing or permission of instructor. May be repeated once if topics differ."
    :number: "400"
    :subject: ACS
  - :name: Qualitative Research Methods
    :credit: "3"
    :description: Fall. Introduces students to modes of qualitative social research commonly found in fields of ethnic studies and American culture studies. Focus on data gathering process as well as data analysis. Credit allowed only for one of ETHN 405, ACS 405.
    :number: "405"
    :subject: ACS
  - :name: Capstone Tutorial in American Culture Studies
    :credit: "3"
    :description: "Spring. Independent study in preparation of ACS senior capstone project. Prerequisites: senior standing; tutor must be ACS joint-appointment or affiliated faculty member. Proposal, signed by proposed tutor, must be submitted for approval by undergraduate advisor in American Culture Studies prior to semester in which tutorial begins."
    :number: "499"
    :subject: ACS
  - :name: The Literature of American Studies
    :credit: "3"
    :description: Spring. Study of the dominant paradigms of American culture studies as reflected in key works of American studies scholarship. Emphasis on the development of the discipline, its characteristic methodologies and its relationship to traditional humanities and social sciences disciplines.
    :number: "580"
    :subject: ACS
  - :name: Workshop in American Culture Studies
    :credit: "3"
    :description: Workshops designed for current topics and issues of an interdisciplinary nature. Topics vary from semester to semester. Graded A/F.
    :number: "586"
    :subject: ACS
  - :name: Workshop in American Culture Studies
    :credit: "3"
    :description: On demand. Workshops designed for current topics and issues of an interdisciplinary nature. Topics vary from semester to semester. Graded S/U.
    :number: "587"
    :subject: ACS
  - :name: Teaching American Culture Studies
    :credit: "3"
    :description: Fall. Introduction to the pedagogy of culture studies. Designed for those currently teaching or planning to teach American Culture Studies, Women's Studies, and Ethnic Studies courses. Graded S/U.
