    :number: "654"
    :subject: POLS
  - :name: Advanced Studies in Nonprofit Management
    :credit: "3"
    :description: Summer. Seminar examines issues of relevance to the practice of nonprofit management. Topics vary and may include managing volunteers, strategic planning, management information systems, and fund raising.
    :number: "655"
    :subject: POLS
  - :name: Seminar in Local Economic Development
    :credit: "3"
    :description: Summer. Seminar involving research and analysis of forces influencing local economic development including public policies, local development efforts, and state, national, and international political economy factors.
    :number: "660"
    :subject: POLS
  - :name: Seminar in International Relations
    :credit: "3"
    :description: Spring. Papers, readings, and discussion of selected topics in international relations and foreign policy formation. The major emphasis will be on the state of the discipline and methodological, epistemological, and theoretical controversies in the field.
    :number: "671"
    :subject: POLS
  - :name: Research Methods
    :credit: "3"
    :description: Fall. Research design and sampling, data arrangement and processing, data analysis and hypothesis testing in the fields of political science and public administration. Processing and analysis will utilize personal computers and an IBM mainframe.
    :number: "675"
    :subject: POLS
  - :name: Seminar in American Culture Studies
    :credit: "3"
