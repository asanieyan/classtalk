    :credit: "2"
    :description: "Fall odd years. 16th-century counterpoint. Prerequisites: MUCT 251, MUCT 261."
    :number: "403"
    :subject: MUCT
  - :name: Counterpoint II
    :credit: "2"
    :description: "Spring even years. 18th-century counterpoint: tonal counterpoint in three and four voices; canon, invention, fugue, chorale-prelude. Prerequisites: MUCT 251, MUCT 261."
    :number: "404"
    :subject: MUCT
  - :name: Problems in Music History
    :credit: "3"
    :description: "Fall, Spring. Research of topics and problems in music history. Prerequisite: consent of instructor. May be repeated to 12 hours."
    :number: "406"
    :subject: MUCT
  - :name: Performance Practice
    :credit: "2"
    :description: "Fall even years. Performance practice in music, improvisation, ornamentation, accompaniment, instrumentation, rhythm and tempo. Prerequisite: MUCT 262."
    :number: "407"
    :subject: MUCT
  - :name: Chamber Music Literature
    :credit: "2"
    :description: "Fall odd years. Study of selected major chamber works of various periods. Prerequisite: MUCT 262."
    :number: "408"
    :subject: MUCT
  - :name: Symphonic Literature
    :credit: "2"
    :description: "Fall even years. Study of major symphonic works from 1750 to modern period. Prerequisites: MUCT 252, MUCT 262."
    :number: "409"
    :subject: MUCT
  - :name: Contemporary Music Pro-Seminar
    :credit: "2"
    :description: "Fall. Musical styles and techniques of 20th century. Compositional and analytical approach, considering various influences of past. May be repeated to eight hours. Prerequisite: MUCT 361."
    :number: "410"
    :subject: MUCT
  - :name: Opera Literature
    :credit: "2"
    :description: "Fall odd years. Study of major operatic works of various periods. Prerequisite: MUCT 262."
    :number: "412"
