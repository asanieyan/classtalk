    :number: "151"
    :subject: HIST
  - :name: The Modern World
    :credit: "3"
    :description: Fall, Spring, Summer. Comparative study of how and why selected economic, social, political and intellectual revolutions of the modern world have transformed and are shaping contemporary European and non-Western cultures. Applicable to the BG Perspective (general education) social sciences and international perspective requirements. Approved for Distance Ed.
    :number: "152"
    :subject: HIST
  - :name: Asian Civilizations
    :credit: "3"
    :description: Fall, Spring. Interdisciplinary study of Asian civilizations, such as China, Japan, Korea and India; emphasis on how and why socio-economic, political and intellectual developments shaped traditional cultures of Asia and transformed modern Asia into the fastest-growing region of the world. Credit allowed for only one of ASIA 180, HIST 180. Applicable to the BG Perspective (general education) social sciences and international perspective requirements. Approved for Distance Ed.
    :number: "180"
    :subject: HIST
  - :name: Special Studies in History
    :credit: "3"
    :description: On demand. Study of selected topics, methods, or subject areas. May be repeated if topics differ.
    :number: "191"
    :subject: HIST
  - :name: Early America
    :credit: "3"
    :description: Fall, Spring, Summer. Selected constitutional, intellectual, political and social developments that defined and shaped America between its first European settlement and the end of Reconstruction. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed.
    :number: "205"
    :subject: HIST
  - :name: Modern America
    :credit: "3"
    :description: Fall, Spring, Summer. How and why selected economic, intellectual, political and social developments transformed post-Civil War America and shaped 20th-century American society. Applicable to the BG Perspective (general education) social sciences requirement. Approved for Distance Ed.
    :number: "206"
    :subject: HIST
  - :name: Special Studies in History
    :credit: "3"
    :description: On demand. Study of selected topics, methods, or subject areas.
    :number: "291"
    :subject: HIST
  - :name: American Military History
    :credit: "3"
    :description: Summer. Development of American military institutions, policies, stategy, tactics from American Revolution to present. Approved for Distance Ed.
    :number: "301"
    :subject: HIST
  - :name: World War II
    :credit: "3"
    :description: Fall, Summer on demand. Background and causes of the war; the course, conduct and consequences of the struggle in Europe and Asia with special attention to strategy, technology, diplomacy and politics. Approved for Distance Ed.
    :number: "303"
    :subject: HIST
  - :name: "The Bible as History: The New Testament"
    :credit: "3"
    :description: On demand. Based on modern Biblical scholarship; analyzing the New Testament as a historical text reflecting the cultural matrix of Greco-Roman Palestine, conveying the eschatological message of Jesus through his disciples and maneuvering the evangelical mission of the early Christian church.
    :number: "304"
    :subject: HIST
  - :name: "The Bible as History: The Old Testament"
    :credit: "3"
    :description: On demand. Major problems relating to text, content and context of the Old Testament as historically interpreted in modern Biblical scholarship with special attention to authenticity of evidence, integrity of explanation and continuity of experience found in Bible. Approved for Distance Ed.
    :number: "305"
    :subject: HIST
  - :name: History of Ohio
    :credit: "3"
    :description: Spring. Precolonial background, early exploration, settlement, Ohio's place in national development in the 19th and 20th centuries.
    :number: "306"
    :subject: HIST
  - :name: Latin America Before Independence
    :credit: "3"
    :description: On demand. The Pre-Columbian era; European discovery and conquest; the colonial era; wars of independence. Special attention is given to the role of indigenous and European cultures in shaping Latin American development.
    :number: "309"
    :subject: HIST
  - :name: Modern Latin America
    :credit: "3"
    :description: Fall, Spring, Summer on demand. Common and unique social, economic, political and intellectual features of Latin American nations and Latin America's role in world affairs. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "310"
    :subject: HIST
  - :name: United States-Latin American Relations, 1810-Present
    :credit: "3"
    :description: On demand. Development of the Western Hemisphere idea, Panamericanism, Dollar Diplomacy, the Good Neighbor Policy, cooperation in World War II, the Cold War, the role of multinational corporations and U.S. response to social change in Latin America. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "311"
    :subject: HIST
  - :name: Black Religion and Culture
    :credit: "3"
    :description: Spring. Thematic history of the Black church from its African and British colonial roots to 1968. Focuses on reciprocal dynamics between church and community/state, including factors of race, ethnicity, gender and class.
    :number: "314"
    :subject: HIST
  - :name: Slavery in the Americas
    :credit: "3"
    :description: On demand. African slave trade and various slave societies to which that traffic gave birth in the Western hemisphere. Emphasis on Cuba, Jamaica, Brazil and the American South.
    :number: "315"
    :subject: HIST
  - :name: African Cultures and Societies
    :credit: "3"
    :description: Fall. This is an introductory course on Africa from the earliest times through the colonial and modern eras. Themes include origins, myths and stereotypes, artistic expressions and cultural values, socio-political and economic development, colonial experience and contemporary conditions. Credit allowed only for one of HIST 317, ETHN 317.
    :number: "317"
    :subject: HIST
  - :name: Indian in American History
    :credit: "3"
    :description: Spring, Fall. Indian responses to the European invasion of North America, Indian-white relations in the 19th and 20th centuries, Indian contributions to American culture and contemporary Indian life and culture on and off the reservation. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement. Extra fee.
    :number: "319"
    :subject: HIST
  - :name: Women in American History
    :credit: "3"
    :description: Spring. Women's experience in America from colonial period to modern times with emphasis on changes in women's working, family, sexual and political lives.
    :number: "326"
    :subject: HIST
  - :name: Women in Modern Europe
    :credit: "3"
    :description: Fall alternate years. Cross-listed with women's studies as WS 327. Examination of women in Europe since 1750. Emphasis on changes in women's working, family, sexual and political lives in conjunction with Europe's economic and political modernization. Credit not given for both WS 327 and HIST 327.
    :number: "327"
    :subject: HIST
  - :name: The Vietnam War
    :credit: "3"
    :description: "Fall. The American experience in Vietnam from several perspectives: origins of the war and U.S. escalation; media coverage, public opinion and anti-war movements; U.S. withdrawal and communist victory; the war in retrospect as seen in American popular culture, political debate and foreign policy. Approved for Distance Ed."
    :number: "337"
    :subject: HIST
  - :name: American Environmental History
    :credit: "3"
    :description: "Fall. Three centuries of changing American attitudes and actions toward the natural environment, the rise of the conservation movement, and the development of an ecological perspective. Prerequisite: completion of ENG 112. Credit allowed for only one of HIST 338, ACS 338."
    :number: "338"
    :subject: HIST
  - :name: English Origins of American Law
    :credit: "3"
    :description: Fall. Medieval and early modern English history; origin and growth of legal and constitutional doctrines, institutions and procedures important to understanding the American legal system.
    :number: "357"
    :subject: HIST
  - :name: Representative Personalities of 20th Century
    :credit: "3"
    :description: Spring. History of the 20th century looking at major themes and the roles played by leading individuals in them. Approved for Distance Ed.
    :number: "360"
    :subject: HIST
  - :name: "Hitler's Germany: Rise and Fall of Nazism"
    :credit: "3"
    :description: Fall. Major developments in Germany from defeat in 1918 through collapse in 1945 and recovery in Cold War era. Weimer Republic, Hitler, Third Reich, post-war reactions and conditions; keyed to causes and effects of Nazi totalitarianism and racism.
    :number: "367"
    :subject: HIST
  - :name: 20th Century Europe
    :credit: "3"
    :description: Spring, Fall, Summer on demand. European historical development in 20th century; major forces, events and experiences that have shaped Europe and its place in contemporary world. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "377"
    :subject: HIST
  - :name: United States and Asia
    :credit: "3"
    :description: On demand. U.S. relations with China, Japan, India and southeast Asia in the 20th century; interaction of domestic politics and foreign policy; Asian nationalism, militarism, communism; America's involvement in wars and peace-making.
    :number: "381"
    :subject: HIST
  - :name: Chinese Civilization
    :credit: "3"
    :description: On demand. History of Chinese dynasties, from ancient to modern times. Emphasis on cultural, social-economic and political development of the world's oldest continuous civilization before the early 20th century. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "382"
    :subject: HIST
  - :name: Korean Civilization
    :credit: "3"
    :description: On demand. History of Korea from ancient to modern times; emphasis on cultural, social-political and economic development of the Korean people. Importance of Korean tradition and transformation for our understanding of East Asia.
    :number: "384"
    :subject: HIST
  - :name: "Japanese Culture: Multi-Media Approach"
    :credit: "3"
    :description: On demand. High culture in traditional Japan. Religion, visual arts, literature, theatre and uniquely Japanese arts. Political and institutional history as it relates to cultural development.
    :number: "386"
    :subject: HIST
  - :name: Special Studies in History
    :credit: "3"
    :description: On demand. Content and theme vary with instructor. Designed to meet needs and interest of nonmajors. Course may be taken more than once for credit if topics differ.
    :number: "391"
    :subject: HIST
  - :name: Topics in History
    :credit: "3"
    :description: On demand. Study of selected topics or subject areas. Course may be taken more than once for credit if topics differ.
    :number: "400"
    :subject: HIST
  - :name: "Caesar and Christ: Social Worlds of Late Antiquity and Early Christianity"
    :credit: "3"
    :description: On demand. Basic issues and problems involved in tensions and conflicts between pagans and Christians that were eventually accommodated in the 4th century AD; social disaffection, political resistance and cultural alienation.
    :number: "401"
    :subject: HIST
  - :name: Colonial Africa
    :credit: "3"
    :description: Fall. This course examines the social-cultural, political and economic transformation that occurred in Africa in the nineteenth and twentieth centuries. Themes such as precolonial African traditional institutions, the slave trade, societies and revolutions, legitimate commerce, European imperialism, colonial rule, nationalism, decolonization and neo-colonialism will be considered. Credit allowed only for one of HIST 402, ETHN 402.
    :number: "402"
    :subject: HIST
  - :name: Contemporary Africa
    :credit: "3"
    :description: Spring. This course focuses on selected themes and case studies in contemporary African affairs from 1960 when most African countries gained their independence to the present. Themes to be examined include the nature of freedom which African countries regained from their European colonizers; ethnicity and the task of nation-building; and social, economic and political changes since independence. Credit allowed only for one of HIST 403, ETHN 403. Approved for Distance Ed.
    :number: "403"
    :subject: HIST
  - :name: Africa and World Politics
    :credit: "3"
    :description: Spring. This course examines how both domestic and international issues impinge on Africa. Selected themes and case studies to be considered include the slave trade, European exploration and political aggression, World Wars and implications, Cold War and its aftermath, and South Africa and apartheid; case studies such as the crises in Rwanda, Liberia, Somalia, Sierra Leone and their international implications will be examined. Credit allowed only for one of HIST 404, ETHN 404.
    :number: "404"
    :subject: HIST
  - :name: Modern China
    :credit: "3"
    :description: On demand. Late Ch'ing (Qing) reforms, the Nationalist and Communist revolutions, and China's struggle for modernization. Development of Chinese culturalism, nationalism and socialism.
    :number: "407"
    :subject: HIST
  - :name: Pre-Modern Japan
    :credit: "3"
    :description: On demand. History of Japan from earliest recorded civilization to the Tokugawa Period (1600-1868); origins of Japan, influence of Chinese and Korean civilizations, socio-economic development, high culture, trends in intellectual history, development of feudalism, samurai, and foundations of modern nation state.
    :number: "408"
    :subject: HIST
  - :name: Modern Japan
    :credit: "3"
    :description: Spring. Major political, economic, and social developments from the mid-19th century to the present; transformation from feudalism to modern nation state, political parties, industrialization and economic development, science and technology, cultural change, imperialism and militarism, the Pacific War, post-war economic growth, and U.S. - Japanese relations.
    :number: "409"
    :subject: HIST
  - :name: Modern Mexico
    :credit: "3"
    :description: Fall. Analysis of the first Latin-American state to experience political, social and economic revolution in the 20th century; causes of the revolution, leaders and institutions produced; emergence of Mexico as a relatively stable and progressive state. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "411"
    :subject: HIST
  - :name: Caribbean and Spanish Main
    :credit: "3"
    :description: On demand. Political, economic and social development of Greater Antilles and Spanish Main from 17th to 20th centuries; war and trade, slavery, revolution, caudillism and communism in the Caribbean.
    :number: "413"
    :subject: HIST
  - :name: Canada
    :credit: "3"
    :description: Spring. European colonial rivalry, problems of European-settled colonies, emergence of colonial self-government, confederation movement, search for national identity, nature of commonwealth nation, role as mediator in Anglo-American relations, importance as independent neighbor.
    :number: "414"
    :subject: HIST
  - :name: Spain and Portugal
    :credit: "3"
    :description: On demand. Political, economic and social development of Iberian peninsula from invasion of Moors to 20th century dictators; reconquest, reign of Hapsburgs, Spanish Civil Wars, regimes of Franco and Salazar.
    :number: "415"
    :subject: HIST
  - :name: American Colonial History, 1492-1763
    :credit: "3"
    :description: On demand. European background of American history, establishment of European settlements and institutions, emergence of colonial culture, conflict between France and England for the New World.
    :number: "421"
    :subject: HIST
  - :name: American Revolutionary Era, 1763-1789
    :credit: "3"
    :description: On demand. Causes, course and consequences of the movement for independence in colonial British North America. Detailed analysis of strategies and campaigns of the War for Independence and of the development of state and national constitutional republicanism.
    :number: "422"
    :subject: HIST
  - :name: Early National U.S., 1789-1848
    :credit: "3"
    :description: Fall. Development and growth of American social, political and economic institutions from the ratification of the Constitution to the Mexican War. Topics include the emergence of new ideologies of race and gender, the market revolution, slavery and the Old South, antebellum religion and reform.
    :number: "425"
    :subject: HIST
  - :name: Civil War and Reconstruction, 1861-1877
    :credit: "3"
    :description: Spring. Political, economic and cultural conditions during the War; resulting problems to peoples and governments of both sections continuing through postwar period.
    :number: "426"
    :subject: HIST
  - :name: "America Becomes Modern: 1877-1917"
    :credit: "3"
    :description: On demand. How and why the United States was transformed into an urban-industrial society and the consequences of this transformation for American culture, society and politics. Approved for Distance Ed.
    :number: "428"
    :subject: HIST
  - :name: "America Comes of Age: 1917 - 1945"
    :credit: "3"
    :description: On demand. Why and how the U.S. became a great, and then a global power. The new "associational" state, World War I and World War II, consumer culture, the "new" woman, the Great Depression. Applicable to the BG Perspective (general education) social sciences requirement.
    :number: "429"
    :subject: HIST
  - :name: "U.S. Since 1945: Affluence and Anxiety"
    :credit: "3"
    :description: "Spring, Summer on demand. Politics: persistence and demise of the New Deal party system; congressional coalitions. Public policy: Fair Deal, Eisenhower Equilibrium, Great Society, Reagan Revolution. Society: Red Scare, prosperity and poverty, conformity, black struggle, student revolt, feminism, Middle America and reaction to protest."
    :number: "430"
    :subject: HIST
  - :name: Aspects of African American History
    :credit: "3"
    :description: Fall, Summer on demand. History of African descendants in the United States, focusing on social, political and cultural issues pertinent to the African American experience, from the African background to the present. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement.
    :number: "432"
    :subject: HIST
  - :name: American Constitutional History
    :credit: "3"
    :description: On demand. Development of constitutional law and institutions from the framing of the Constitution in 1787 to the present, with special attention to issues of federalism, civil rights and liberties, government regulatory authority and the role of the Supreme Court.
    :number: "433"
    :subject: HIST
  - :name: United States and the World, 1890-1945
    :credit: "3"
    :description: Fall alternate years. United States' emergence as a world power from the expansion of the late nineteenth century to World War II, with attention to political, economic, and cultural components of U.S. foreign policy during this period.
    :number: "438"
    :subject: HIST
  - :name: "United States and the World: The Cold War Era"
    :credit: "3"
    :description: Spring. U.S. response to international problems since WWII with emphasis on the Cold War rivalry with the Soviet Union and China, the rise of the Third World, the wars in Korea, Vietnam, and the Persian Gulf, and U.S. involvement in Asia, the Middle East, Latin America, and Africa.
    :number: "439"
    :subject: HIST
  - :name: Ancient Greece (1000-400 B.C.)
    :credit: "3"
    :description: On demand. Ancient Greek society and culture from "dark ages" through "golden age" of 5th century. Resourcefulness of Hellenism in democratic politics, imperialistic policies and classic products of Periclean Athens. Weakness of Greek civilization in coping with crises engendered by Atheno-Peloponnesian war.
    :number: "441"
    :subject: HIST
  - :name: "Roman Revolution: From Gracchi Through Caesar Augustus"
    :credit: "3"
    :description: On demand. Crisis of social turbulence, political violence and cultural ambivalence that marked Rome's transition from city-state to world state; how and why Roman archaism, republicanism and imperialism contributed to collapse of Late Republic and creation of Early Empire.
    :number: "442"
    :subject: HIST
  - :name: The Making of Europe
    :credit: "3"
    :description: On demand. Cultural, religious, political and economic aspects of the Middle Ages which established the framework for modern European civilization; cross-cultural contacts with the Christian and Islamic East.
    :number: "444"
    :subject: HIST
  - :name: Early Modern Europe 1450-1750
    :credit: "3"
    :description: On demand. Comparative study of European societies in an age of transition. Renaissance, Reformation, growth of absolutism and constitutionalism, economic expansion, social change, intellectual development and emergence of baroque art forms.
    :number: "446"
    :subject: HIST
  - :name: European Foreign Relations, 1914-Present
    :credit: "3"
    :description: "On demand. Foreign policies and diplomatic practices of the great powers and their leaders: World War I, postwar quest for stability; World War II; Europe in the Cold War; contemporary problems."
    :number: "454"
    :subject: HIST
  - :name: Europe Since 1945
    :credit: "3"
    :description: "Fall. Europe since World War II. International events (division of Europe, Cold War, fall of Communism), domestic developments (evolution of modern welfare state) and impact of nationalism and internationalism. Prerequisite: HIST 152 or HIST 377."
    :number: "455"
    :subject: HIST
  - :name: The Holocaust and Anti-Semitism
    :credit: "3"
    :description: On Demand. Anti-Semitism as a historical phenomenon, with emphasis on German National Socialism. Causes and consequences of the Holocaust; effects on European Jewery; post-war Nazi and racist movements in Germany.
    :number: "456"
    :subject: HIST
  - :name: England, 55 B.C.-1689
    :credit: "3"
    :description: "Fall. Major constitutional, economic, political, religious and social developments through the 17th century: making of the Anglo-Saxon kingdom, feudal government and society, crisis of late medieval England, Tudor restoration of order, 17th-century civil war and revolution."
    :number: "458"
    :subject: HIST
  - :name: Great Britain, 1689-Present
    :credit: "3"
    :description: Spring. Growth of parliamentary government; impact of the Enlightenment, French Revolution and industrialization; Victorian England; political and economic reform; two world wars and their consequences.
    :number: "459"
    :subject: HIST
  - :name: Imperial Russia
    :credit: "3"
    :description: On demand. Development of Russian social, political and economic systems from the time of Peter the Great to the Revolution of 1917. Provides understanding of pattern of historical development with a grasp of basic resources necessary to continued study of Russian society.
    :number: "469"
    :subject: HIST
  - :name: 20th Century Russia
    :credit: "3"
    :description: On demand. Development of Russian social, political and economic systems after the Revolution of 1917. Provides understanding of pattern of historical development with a grasp of basic resources necessary to continued study of Russian society. Applicable to the BG Perspective (general education) social sciences and international perspective requirements.
    :number: "470"
    :subject: HIST
  - :name: Russian Political Economy
    :credit: "3"
    :description: On demand. Russian political and economic systems, their structure and functioning from beginning of modernization to present. Provides understanding of pattern of historical development with a grasp of basic resources necessary to continued analysis of contemporary Russian political economy.
    :number: "471"
    :subject: HIST
  - :name: The Atlantic World, 1500-1800
    :credit: "3"
    :description: On Demand. Examination of the Atlantic World community from first contacts through the age of revolutions, changes that presaged globalism. Topics include the development of the plantation system and the rise of slavery; the African Diaspora; the interaction of European, Amerindian, and African peoples and cultures; the environmental impact of the transatlantic exchange; the Atlantic revolutions; the integration of the Atlantic economy; and the ramifications of and resistance to the Atlantic system at the end of the eighteenth century.
