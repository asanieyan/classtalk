- :name: Organizational Development
  :courses: 
  - :name: Introducing Organizational Change
    :credit: "3"
    :description: An overview of behavioral science interventions for organizational and transorganizational improvement; explores the concepts and history of organization development, power and politics in change, role of change agents, types of interventions, importance of measurement and empiricism, ethical considerations, and models of organizational change. Approved for Distance Ed.
    :number: "601"
    :subject: ORGD
  - :name: Enhancing Individual and Group Effectiveness
    :credit: "3"
    :description: "Study of interventions that focus on improvements in individual and group performance; individual development interventions; improving interpersonal relations; characteristics of effective work groups and teams; team building; process consultation; individual and group decision making. Prerequisites: ORGD 601, ORGD 603, and ORGD 608. Approved for Distance Ed."
    :number: "602"
    :subject: ORGD
  - :name: Building a Strategic Organization
    :credit: "3"
    :description: Integrative course that examines the various strategy, structure, and culture options to cope with a challenging, global, competitive environment. Focuses on dimensions of structure; impact of strategy, size, technology, and environment on structure; organizational effectiveness criteria; theories of organization; the nature of organizational culture; pressures for changes in strategy from within the organization as well as from competitive forces, macro-environmental trends, and discontinuous shifts; and the interrelationships among organizational strategy, structure, and culture. Approved for Distance Ed.
    :number: "603"
    :subject: ORGD
  - :name: Diagnosing Organizational Issues
    :credit: "3"
    :description: "Use of applied research methods to identify organizational effectiveness issues and to determine possible causes. Focus on measures of organizational effectiveness, hypothesis formulation, qualitative and quantitative research designs, and the role of empiricism in organizational change. Prerequsites: Prior academic preparation in accounting, finance, marketing, operations management, and statistics. Approved for Distance Ed."
    :number: "604"
    :subject: ORGD
  - :name: Data Collection and Feedback Processes
    :credit: "3"
    :description: "Use of techniques for collecting, analyzing, and feeding back data to the organization. Focus on qualitative and quantitative collection procedures, statistical tools, and analysis protocol; techniques for presenting results to the organization, and utilization of results for intervention design and evaluation. Prerequisite: STAT 500 or consent of program coordinator."
    :number: "605"
    :subject: ORGD
  - :name: Engaging Whole Systems for Change
    :credit: "3"
    :description: "Development, adaptation, and application of theories and methods emphasizing inter-group, systemic, and trans-systemic change. The focus is on the change of an organization or community, not necessarily determined by the size of the system. Prerequisites: ORGD 601, ORGD 603, and ORGD 608. Approved for Distance Ed."
    :number: "606"
    :subject: ORGD
  - :name: Mastering Change
    :credit: "3"
    :description: "Capstone course integrating the knowledge and skills acquired in previous ORGD courses. Prerequisites: admission into the Master of Organization Development Program and ORGD 601, ORGD 602, ORGD 603, ORGD 604, ORGD 606, ORGD 608, ORGD 609, ORGD 632, and STAT 605. Approved for Distance Ed."
    :number: "607"
    :subject: ORGD
  - :name: Leading for Organizational Success
    :credit: "3"
    :description: "Understanding the effective functioning of individuals, groups and teams in organizations. Emphasizes application of behavioral science knowledge to major organizational issues such as performance, decision-making, communication, conflict, and leadership. Employs a cross-cultural perspective. Prerequisite: M.O.D. students only or consent of Graduate Studies in Business. Not open to students with credit for MBA 608. Approved for Distance Ed."
    :number: "608"
    :subject: ORGD
  - :name: Implementing Process and Quality Improvement Methods
    :credit: "3"
    :description: "Examines organizational change issues associated with process and quality improvement methods. Reviews basic concepts of six sigma, lean, and total quality management and steps for successful implementation. Addresses issues such as gaining top management commitment, creating a culture of improvement, and using cross-functional teams in the implementation process. Prerequisites: Prior academic preparation in operations management and ORGD 601, ORGD 603, ORGD 608, and STAT 605. Approved for Distance Ed."
    :number: "609"
    :subject: ORGD
  - :name: Managing Strategic Human Resources
    :credit: "3"
    :description: "Examines the major topics in personnel and human resource management emphasizing the role of HRM policies and practices in achieving and facilitating organizational change. Topics include job analysis, human resource planning, staffing, career management, appraisal, compensation, development, and labor relations. Prerequisite: M.B.A. and M.O.D. students only or concsent of Graduate Studies in Business. Not open to students with credit for MBA 632. Approved for Distance Ed."
    :number: "632"
