- :name: Higher Education Administration
  :courses: 
  - :name: Issues in Higher Education
    :credit: "3"
    :description: On demand. Analysis of the broad range of current problems, concerns, and professional issues confronting administrators, faculty, students, and others concerned about higher education.
    :number: "710"
    :subject: HIED
  - :name: Governance and Organization of Higher Education
    :credit: "3"
    :description: Fall. In this seminar, emphasis will be placed on developing an understanding of the mission, organizational structure(s), and governance of higher education institutions.
    :number: "711"
    :subject: HIED
  - :name: Administration of Higher Education
    :credit: "3"
    :description: "Spring. This seminar involves an exploration of the functional areas/skills that contribute to the effective administration of higher education institutions. Emphasis will be placed on planning, leadership, personnel administration, and facility management in the higher education environment. Prerequisite: HIED 711 recommended."
    :number: "712"
    :subject: HIED
  - :name: The Organization and Administration of the Two-year College
    :credit: "3"
    :description: Summer. An overview of the two-year (community and technical) college emphasizing organizational structure, administrative patterns, role and scope, institutional/system characteristics, and trends.
    :number: "713"
    :subject: HIED
  - :name: Curriculum in Higher Education
    :credit: "3"
    :description: "Spring. This course focuses on the principles and issues involved in curriculum planning in higher education. Special attention is given to traditional and alternative curriculum design modes and to contemporary issues such as moral development, ethics, cultural diversity versus uniformity, liberal versus vocational education, and changing demographics. Prerequisites: EDFI 702 or consent of instructor."
    :number: "720"
    :subject: HIED
  - :name: Law and Higher Education
    :credit: "3"
    :description: "Fall. This course will emphasize the legal environment of postsecondary institutions, legal processes, analysis, and problems incurred in the administration of colleges and universities. Prerequisite: consent of instructor."
    :number: "721"
    :subject: HIED
  - :name: Budget Administration in Higher Education
    :credit: "3"
    :description: "Spring. This course focuses on financing higher education in the U.S. from a theoretical as well as practical perspective. Special emphasis is placed on the process and politics of budgeting, financial accounting and reporting, and the funding of higher education. Included in the course assignments is an in-depth analysis of an institutional budget and a reallocation exercise. Prerequisite: HIED 711, HIED 712, or consent of instructor."
    :number: "724"
    :subject: HIED
  - :name: Leadership in Higher Education
    :credit: "3"
    :description: "On demand. This seminar focuses on leadership in higher education from a theoretical as well as practical perspective. Topics to be explored include leadership theory, effective leadership, leadership and power, leadership styles, and leadership development. Prerequisite: HIED 712 or consent of instructor."
    :number: "730"
    :subject: HIED
  - :name: The American College Student
    :credit: "3"
    :description: Spring. This course offers a comprehensive overview of the American college student from the perspective of demographic, psychological, and cultural differences; patterns of growth and change during the college years; and the expected educational outcomes of college attendance.
    :number: "731"
    :subject: HIED
  - :name: Planning in Higher Education
    :credit: "3"
    :description: "On demand. This seminar focuses on planning in higher education in the U.S. from a theoretical as well as a practical perspective. Emphasis is on the understanding and application of the steps involved in effective planning. Appropriate tools/techniques to expedite and enhance planning efforts will be identified. Prerequisite: HIED 712 or consent of instructor."
    :number: "732"
    :subject: HIED
  - :name: Women in Higher Education
    :credit: "3"
    :description: "Fall. An exploration of issues, research, and practices influencing women's roles as students, faculty, and staff. Topics include: historical and psychological perspectives on achievement, identity formation, leadership, professional development, socialization and self-esteem."
    :number: "733"
    :subject: HIED
  - :name: College and University Teaching
    :credit: "3"
    :description: Fall. An examination of the philosophies, methodologies, and related issues (gender, race, etc.) that influence teaching and learning in the college and university classroom setting. Emphasis on teaching effectiveness and the application of course material to the formal classroom environment.
    :number: "734"
    :subject: HIED
  - :name: Qualitative Problems and Methods in Higher Education
    :credit: "3"
    :description: Fall. An examination of alternative paradigms and methods of research in higher education with a comprehensive overview of extant models, including naturalistic inquiry, case study, and ethnography, and their application to problems and practices in higher education.
    :number: "751"
    :subject: HIED
  - :name: Issues and Methods of Applied Inquiry in Higher Education
    :credit: "3"
    :description: "Spring. This course involves research and evaluation methods used by higher education administrators and provides a special focus on the application of data or information to the decision-making and policy-formation processes. Prerequisites: EDFI 751, EDFI 752, HIED 751."
    :number: "752"
    :subject: HIED
  - :name: Graduate Seminar in Higher Education
    :credit: "3"
    :description: On demand. Advanced study of a selected topic in higher education. Content varies from year to year (or semester). Instructor's consent required prior to registration. May be repeated on approval of graduate coordinator.
    :number: "780"
    :subject: HIED
  - :name: Advanced Readings in Higher Education
    :credit: "3"
    :description: On demand. Independent supervised study of selected problems through extensive readings. Proposed plan of study must be approved by instructor prior to registration. May be repeated with approval of student's advisor.
    :number: "784"
    :subject: HIED
  - :name: Higher Education Administration Internship/Field Experience
    :credit: "3"
    :description: On demand. This course represents a planned field experience designed to provide the student with in-depth, on-site involvement with a qualified professional occupying an administrative position to which the student aspires. A maximum of three semester hours may be applied toward the degree, but the course may be repeated with consent of the advisor. Graded S/U.
    :number: "789"
    :subject: HIED
  - :name: Directed Research in Higher Education
    :credit: "4"
    :description: Supervised independent research on delimited topic related to higher education. Proposal for directed research must be approved by instructor prior to registration. May be repeated on approval of student's advisor.
    :number: "790"
    :subject: HIED
  - :name: Advanced Practicum in Higher Education
    :credit: "3"
    :description: On demand. Supervised experience in higher education for advanced graduate students. Approval of supervisor is required prior to registration. May be repeated for credit with approval of student's advisor. Graded S/U.
    :number: "797"
    :subject: HIED
  - :name: Readings for Preliminary Examination
    :credit: "12"
    :description: On demand. Supervised independent readings in preparation for the doctoral preliminary examination. Graded S/U.
    :number: "798"
    :subject: HIED
  - :name: Dissertation Research
    :credit: "16"
    :description: Student must register for a minimum of 16 hours in this course while working on doctoral dissertation. May be repeated to 30 hours in degree program.
    :number: "799"
    :subject: HIED
