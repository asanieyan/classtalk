    :number: "699"
    :subject: HIST
  - :name: "Seminar: Foundations of United States Policy"
    :credit: "4"
    :description: Alternate Years. Addresses the social, economic, philosophical, and political concerns motivating the founding generation in their designing of governmental structures and implementation of policy during the Revolution and the early republic. Students will engage with primary sources and secondary analysis to address the roots of policy concerning such topics as federalism, government power, slavery, equality, citizenship, government and the economy, and individual rights and liberties as well as their implementation in the context of revolutionary America.
    :number: "720"
    :subject: HIST
  - :name: "Seminar: American Workers and the State"
    :credit: "4"
    :description: Alternate Years. This course will survey the history of American industrial capitalism from its roots on the farm and slave plantation, in the craftshop, and among the cities and villages of Europe through the factory era to the contemporary "post-industrial" global economy. Industrial relations and government policies will be examined, and their formulation and impact set in the historical context of the workplace and the community, of class formation and class conflict. Representations of class on film and in literature may also be utilized to inform an understanding of labor history and the idea of class in American culture.
    :number: "727"
    :subject: HIST
  - :name: "Seminar: 20th Century American Diplomacy"
    :credit: "4"
    :description: Spring. Topics and problems of American foreign policy since 1900.
    :number: "738"
    :subject: HIST
  - :name: Genealogy of American Culture
    :credit: "4"
    :description: Spring. Survey of central cultural and intellectual paradigms in American life. Examines both hegemonic and counter-hegemonic cultural movements and intellectual traditions in their social-historical contexts. Credit allowed for only one of HIST 740, ACS 740.
    :number: "740"
    :subject: HIST
  - :name: "Seminar: Drug and Alcohol Policy in Comparative Historical Perspective"
    :credit: "4"
    :description: Alternate Years. Survey of the history of drug and alcohol policy in the United States, with comparisons to policy in three other national settings. Examines both the distinctiveness of national alcohol and drug policies, and the potential for comparative historical analysis to inform policymaking.
    :number: "741"
    :subject: HIST
  - :name: "Seminar: Crime and Punishment in Comparative Historical Perspective"
    :credit: "4"
    :description: Alternate Years. A history of modern crime and punishment with special emphasis on post-Enlightenment developments in Western Europe, Latin America, and the United States. This course examines the impact of "enlightened" ideas about crime and punishment on these three "western" societies from the late eighteenth century to the present. Topics will include societal attitudes towards crime and punishment, criminal justice policies, social control strategies, and the role of crime in everyday life. The comparative perspective will highlight regional differences as well as demonstrate underlying continuities in "western" approaches to crime and punishment.
    :number: "742"
