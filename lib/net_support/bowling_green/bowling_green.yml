    :credit: "1"
    :description: "Directed observation at athletic training clinical site assignments on the BGSU campus with supervision by an Approved Clinical Instructor (ACI) or other certified athletic trainer (ATC). Development and demonstration of entry-level clinical proficiencies associated with pre-admission coursework for the Athletic Training/Clinic Management (AT/CM) program. Corequisite: ATCM 210."
    :number: "212"
    :subject: ATCM
  - :name: Therapeutic Athletic Training Modalities
    :credit: "3"
    :description: "Examination of the application and physiological responses to selected therapeutic modalities available to the athletic trainer. Prerequisite: ATCM 210. Corequisite: ATCM 314."
    :number: "312"
    :subject: ATCM
  - :name: Clinical Experience in Athletic Training 2
    :credit: "1"
    :description: "Directed observation at athletic training clinical site assignments on the BGSU campus with supervision by an Approved Clinical Instructor (ACI) or other certified athletic trainer (ATC). Development and demonstration of entry-level clinical proficiencies associated with pre-admission coursework for the Athletic Training/Clinical Management (AT/CM) program. Prerequisite: ATCM 212. Corequisite: ATCM 312."
    :number: "314"
    :subject: ATCM
  - :name: Therapeutic Athletic Exercise
    :credit: "3"
    :description: "Essential components of a comprehensive rehabilitation program including goals and objectives, exercise selection, methods of evaluating and recording progress, and development of criteria for progression and return to competition. Prerequisite: ATCM 312. Corequisite: ATCM 318."
    :number: "316"
    :subject: ATCM
  - :name: Clinical Experience in Athletic Training 3
    :credit: "2"
    :description: "Athletic training clinical experience rotations at clinical site assignments on the BGSU campus or at affiliated sites off-campus with direct supervision by an Approved Clinical Instructor (ACI) or other Clinical Instructor (CI). Development and demonstration of entry-level clinical proficiencies associated with coursework for the Athletic Training/Clinic Management (AT/CM) program. Prerequisite: ATCM 314. Corequisite: ATCM 316."
    :number: "318"
    :subject: ATCM
  - :name: Practicum in Athletic Training
    :credit: "2"
    :description: "Field experience for athletic training majors only; weekly seminars. Prerequisite: SM 387."
    :number: "391"
    :subject: ATCM
  - :name: "Pathology & Evaluation of Athletic Injuries: Lower Extremity"
    :credit: "3"
    :description: "Normal physiological responses of the human body to trauma and inactivity. Physiological process of wound healing and tissue repair, and the relationship between typical symptoms and clinical signs and injury/illness pathologies. Commonly accepted techniques and procedures for clinical evaluation and recognition of the signs and symptoms of lower extremity athletic injuries. Prerequisite: ATCM 312. Corequisite: ATCM 412. Extra fee."
    :number: "410"
    :subject: ATCM
  - :name: Clinical Experience in Athletic Training 4
    :credit: "2"
    :description: "Athletic training clinical experience rotations at clinical site assignments on the BGSU campus or at affiliated sites off-campus with direct supervision by an Approved Clinical Instructor (ACI) or other Clinical Instructor (CI). Development and demonstration of entry-level clinical proficiencies associated with coursework for the Athletic Training/Clinic Management (AT/CM) program. Prerequisite: ATCM 318. Corequisite: ATCM 410."
    :number: "412"
    :subject: ATCM
  - :name: Therapeutic Medications & Health Conditions
    :credit: "3"
    :description: "Medical conditions that athletes and other physically active people may experience in their performance; therapeutic medications, and other evaluation and treatment strategies appropriate to athletic training. Prerequisite: ATCM 312."
    :number: "415"
    :subject: ATCM
  - :name: "Pathology & Evaluation of Athletic Injuries: Upper Extremity"
    :credit: "3"
    :description: "Normal physiological responses of the human body to trauma and inactivity. Physiological process of wound healing and tissue repair, and the relationship between typical symptoms and clinical signs and injury/illness pathologies. Commonly accepted techniques and procedures for clinical evaluation and recognition of the signs and symptoms of upper extremity athletic injuries. Prerequisite: ATCM 312."
    :number: "417"
