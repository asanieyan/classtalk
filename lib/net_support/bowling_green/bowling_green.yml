    :number: "533"
    :subject: PHYS
  - :name: Workshop in Physics
    :credit: "4"
    :description: On demand. Topics and issues within the discipline; topics vary. May be repeated for six hours. Graded A/F.
    :number: "586"
    :subject: PHYS
  - :name: Workshop in Physics
    :credit: "4"
    :description: On demand. Topics and issues within the discipline; topics vary. May be repeated for six hours. Graded S/U.
    :number: "587"
    :subject: PHYS
  - :name: Techniques in Experimental Physics
    :credit: "3"
    :description: Fall. Laboratory-related course in which various experimental techniques and current topics in physics and engineering are treated.
    :number: "601"
    :subject: PHYS
  - :name: Advanced Classical Mechanics
    :credit: "3"
    :description: Fall. Lagrangian and Hamiltonian dynamics, central force problems, small oscillations, canonical transformations, nonlinear dynamics and deterministic chaos, logistic maps.
    :number: "602"
    :subject: PHYS
  - :name: Advanced Electrodynamics
    :credit: "3"
    :description: "Spring. Elements of electrodynamics including: electrostatics, magnetostatics, electromagnetism, radiating systems, and relativity. Prerequisites: PHYS 501, PHYS 502, PHYS 518, or equivalent work."
    :number: "603"
    :subject: PHYS
  - :name: Statistical Mechanics
    :credit: "3"
    :description: "Fall. Laws of thermodynamics; kinetic theory; Boltzmann transport equation; Liouville's theorem; fundamental postulates of classical and quantum statistical mechanics; microcanonical, canonical, and grand canonical ensembles; applications to gases, liquids, and solids; Ising model; applications of computational methods. Prerequisite: PHYS 602 or consent of instructor."
    :number: "604"
    :subject: PHYS
  - :name: Advanced Quantum Mechanics
    :credit: "3"
    :description: "Spring. Foundations of quantum mechanics with applications to current problems in physics. Prerequisites: PHYS 602 or equivalent."
    :number: "605"
    :subject: PHYS
  - :name: Techniques of Computational Physics
    :credit: "3"
    :description: Fall. Fundamentals of the application of computers in physics with emphasis on numerical methods, survey of methods of simulation with in-depth treatment of several computational physics applications, high level programming and other simulation tools in treating complex physical systems.
    :number: "606"
    :subject: PHYS
  - :name: Advanced Solid State Physics
    :credit: "3"
    :description: "Summer. Quantum theory of solids, including: treatment of conduction electrons in metals and semiconductors, electron transport properties, band theory, dielectric, magnetic and optical properties of solids, and superconductivity. Second quantization and pseudopotential techniques. Prerequisite: PHYS 510 or consent of instructor."
    :number: "610"
    :subject: PHYS
  - :name: Physics for In-Service Teachers
    :credit: "5"
    :description: On demand. Intensive physics course for secondary or middle school teachers of science who wish to enhance their physics background. Special attention is paid to the development of lecture-demonstration and laboratory apparatus and techniques. Subject matter can vary from year to year. May be repeated. Not acceptable for credit towards a graduate degree in physics.
    :number: "650"
    :subject: PHYS
  - :name: Mechanics
    :credit: "3"
    :description: Summer, On demand. Newtonian and modern theories of motion, the nature and role of forces, work, energy, momentum, and angular momentum. Not acceptable for credit towards an M.S. in Physics.
    :number: "651"
    :subject: PHYS
  - :name: Electromagnetism
    :credit: "3"
    :description: "Summer (alternate years), On demand. Electric fields and potentials, electric currents, DC circuits, magnetic fields, electric and magnetic forces, magnetic field production, magnetic induction, passive AC circuits, generation of electromagnetic waves, Maxwell's equations, and the electromagnetic spectrum. Not acceptable for credit towards an M.S. in Physics. Prerequisite: PHYS 651 or consent of instructor."
    :number: "652"
    :subject: PHYS
  - :name: Waves and Light
    :credit: "3"
    :description: "Summer (alternate years), On demand. General wave properties and phenomena including dispersion, interference, diffraction, and the Doppler effect; properties of light including reflection, refraction, absorption, scattering, geometric optics, waves, and particle natures of light, polarization, and color; wave-particle duality of matter. Not acceptable for credit towards an M.S. in Physics. Prerequisite: PHYS 651 or consent of instructor."
    :number: "653"
    :subject: PHYS
  - :name: Structure of Matter and Thermodynamics
    :credit: "3"
    :description: "Summer (alternate years), On demand. Atoms and molecules; subatomic particles; nuclear reactions; states of matter; properties of gases, liquids, solids; properties of metals and semiconductors; entropy and the laws of thermodynamics. Not acceptable for credit towards an M.S. in Physics. Prerequisite: PHYS 651 or consent of instructor."
    :number: "654"
    :subject: PHYS
  - :name: Astronomy and Astrophysics
    :credit: "3"
    :description: "Summer (alternate years), On demand. Naked-eye astronomy, orbital dynamics, stellar structure and evolution, galaxies, cosmology, and the history of astronomy. Not acceptable for credit towards an M.S. in Physics. Prerequisite: PHYS 651 or consent of instructor."
    :number: "655"
    :subject: PHYS
  - :name: Labs and Demonstrations in Physics
    :credit: "1"
    :description: Fall, Spring. Hands-on construction and exploration of physics and astronomy demonstrations and laboratory exercises with discussions of the pedagogy of demonstrations and laboratories. Subjects of labs and demonstrations will include mechanics, electromagnetism, circuits, optics, astronomy, structure of matter, and thermodynamics, though the specific demonstrations and laboratory exercises will vary in each offering. Not acceptable for credit towards an M.S. in Physics. Graded S/U.
    :number: "661"
    :subject: PHYS
  - :name: Seminar in Physics
    :credit: "2"
    :description: Fall, Spring. Systematic study of selected topics in physics. Oral presentation is emphasized in the research and instructional arenas. May be repeated to eight hours. Graded S/U.
    :number: "681"
    :subject: PHYS
  - :name: Special Topics in Physics
    :credit: "3"
    :description: "On demand. Seminar on subject in modern physics representing an important advance in field or special competence of individual staff members. Prerequisite: consent of instructor."
    :number: "682"
    :subject: PHYS
  - :name: Readings in Physics
    :credit: "3"
    :description: "Individual registration. Special topics in specific areas of physics suited to needs of individual student. May be repeated to eight hours. Prerequisite: consent of instructor."
    :number: "684"
    :subject: PHYS
  - :name: Cooperative Education in Physics
    :credit: "6"
    :description: On demand. Work and study in physics in an industrial, commercial, or government laboratory setting in an approved cooperative position. May be repeated to six hours. Graded S/U.
    :number: "689"
    :subject: PHYS
  - :name: Directed Research in Physics
    :credit: "6"
    :description: "Suitable for work toward paper for M.S. Plan II or M.A.T. degree, but open to others interested in physics research. Prerequisite: PHYS 606 or at least 12 hours of 600-level physics. May be repeated to 12 hours. Graded S/U."
    :number: "691"
    :subject: PHYS
  - :name: Workshop in Physics
    :credit: "4"
    :description: On demand. Topics and issues within the discipline, topics vary from term to term. Graded A/F.
    :number: "694"
    :subject: PHYS
  - :name: Workshop in Physics
    :credit: "4"
    :description: On demand. Topics and issues within the discipline, topics vary from term to term. Graded S/U.
    :number: "695"
    :subject: PHYS
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of nine hours is acceptable for Plan I master's degree, but no more than six hours may be credited toward degree. Minimum acceptable toward degree is two hours. Graded S/U.
    :number: "699"
    :subject: PHYS
  - :name: Special Topics in Physics
    :credit: "3"
    :description: "On demand. Seminar on subject in modern physics representing an important advance in field, or special competence of individual staff members. Prerequisite: consent of instructor."
