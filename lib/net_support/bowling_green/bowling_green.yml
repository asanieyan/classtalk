- :name: College Student Personnel
  :courses: 
  - :name: Foundations and Functions of College Student Personnel
    :credit: "3"
    :description: Fall, Summer. History, philosophy, and goals of student affairs units in colleges and universities; emphasis on practitioner roles and responsibilities.
    :number: "601"
    :subject: CSP
  - :name: Theory and Assessment of College Student Development
    :credit: "3"
    :description: Fall, Summer. Examination of theories describing patterns of growth and development during the college years. Implications for the design of education practice on the college campus.
    :number: "602"
    :subject: CSP
  - :name: Theory and Assessment of Educational Environments
    :credit: "3"
    :description: Fall, Spring. Application of environmental theory to the assessment of human environments. Special emphasis on the study of select campus environments, and their influence on students.
    :number: "603"
    :subject: CSP
  - :name: Educational Outcomes of American Colleges and Universities
    :credit: "3"
    :description: Fall. Examination of the impact of postsecondary educational institutions on students; exploration of barriers to student development and role of student affairs in reducing these barriers and increasing the beneficial impacts.
    :number: "604"
    :subject: CSP
  - :name: Capstone Seminar in College Student Personnel
    :credit: "3"
    :description: Spring. Professional seminar designed to integrate the core curriculum and practical experiences, and to prepare students for the transition to professional positions.
    :number: "605"
    :subject: CSP
  - :name: A Developmental Perspective on the Adult Learner
    :credit: "3"
    :description: Fall. Examination of adulthood as a dynamic period of continuing change and learning by exploring theories and research on adult development. Special emphasis on psychosocial characteristics of adults and on developmental life tasks as they impact on the returning adult learner. Departmental consent required.
    :number: "620"
    :subject: CSP
  - :name: Facilitating Adult Learning
    :credit: "3"
    :description: Spring. Overview of the nature, theory, and process of adult learning, and its facilitation in educational contexts. Focus on the characteristics of adult learners, their cognitive development, and learning styles. Implications for program planning are studied and practiced. Departmental consent required.
    :number: "621"
    :subject: CSP
  - :name: Student Services for the Adult Learner
    :credit: "3"
    :description: Fall. Overview of student service functions in higher education as they relate to the increasing population of adult learners on campus. Particular emphasis upon motivations for learning and special characteristics of these "non-traditional" students, and upon the design and evaluation of program models to meet their learning needs. Departmental consent required.
    :number: "622"
    :subject: CSP
  - :name: Issues in College Student Personnel
    :credit: "3"
    :description: Spring, Summer. Examination of current and emerging issues in student development and student personnel programs.
    :number: "630"
    :subject: CSP
  - :name: Basic Documents in College Student Personnel
    :credit: "3"
    :description: Spring, Summer. Intensive study of selected professional literature describing historical and philosophical bases of contemporary student personnel practices.
    :number: "632"
    :subject: CSP
  - :name: The Adult Learner in Higher Education
    :credit: "3"
    :description: Summer. Examination of the theory, research, and application models addressing needs of nontraditional age students in higher education. Special emphasis on the design of student services for returning adult learners.
    :number: "634"
    :subject: CSP
  - :name: Moral and Ethical Development of College Students
    :credit: "3"
    :description: On demand. Examination of moral development theory, research, and assessment techniques. Special emphasis on principles and strategies used to design and evaluate educational interventions intended to promote moral development in higher education settings.
    :number: "635"
    :subject: CSP
  - :name: Intervention Strategies for Promoting Student Development
    :credit: "3"
    :description: "On demand. An examination of the process of intentionally promoting student development in the college years, with special attention given to theory-to-practice models of program development in student affairs contexts. Prerequisites: CSP 601, CSP 602, CSP 603, CSP 689."
    :number: "636"
    :subject: CSP
  - :name: Organizational Strategies in Student Affairs
    :credit: "3"
    :description: On demand. An application of traditional and non-orthodox perspectives to the understanding of organizations and organizational change in higher education and student affairs settings. Topics include traditional and non-orthodox organizational theories, paradigm shifts, leadership, organizational change, and communication within organizations.
    :number: "640"
    :subject: CSP
  - :name: Legal Issues in Student Affairs
    :credit: "3"
    :description: "Spring. This course is designed to provide entry-level student affairs practitioners a basic understanding of the legal issues they are likely to confront in order that they can recognize the issues and act within the parameters of the law. Prerequisite: consent of department."
    :number: "645"
    :subject: CSP
  - :name: Graduate Seminar in College Student Personnel
    :credit: "3"
    :description: Generic seminar on selected topics and concerns in college student personnel. May be repeated with approval of graduate coordinator.
    :number: "680"
    :subject: CSP
  - :name: Readings in Application of College Student Personnel Concepts and Procedures
    :credit: "4"
    :description: Independent study, supervised study of selected problems, and tailored readings. Proposed program of study must be approved by instructor prior to registration. May be repeated with approval of student's advisor if graduate program department credit is desired or at discretion of student for personal growth.
    :number: "684"
    :subject: CSP
  - :name: Supervised Field Experience in College Student Personnel
    :credit: "3"
    :description: Fall, Spring. Student must be engaged in supervised experience in appropriate areas of college student personnel. Participation in regularly scheduled seminar dealing with analysis of issues in higher education required. May be repeated. Graded S/U.
    :number: "689"
    :subject: CSP
  - :name: Directed Research in College Student Personnel
    :credit: "4"
    :description: Supervised independent research on delimited topic related to college student personnel. Proposal for directed research must be approved by instructor prior to registration.
    :number: "690"
    :subject: CSP
  - :name: Workshop on Current Topics in College Student Personnel
    :credit: "4"
    :description: Study, readings to provide professional development activities. Topics vary from semester to semester. May be repeated on approval of student's advisor.
    :number: "694"
    :subject: CSP
  - :name: Workshop on Current Topics in College Student Personnel
    :credit: "4"
    :description: Study, readings to provide professional development activities. Topics vary from semester to semester. May be repeated on approval of student's advisor. Graded S/U.
    :number: "695"
    :subject: CSP
  - :name: Practicum in College Student Personnel
    :credit: "4"
    :description: Supervised experiential learning within an appropriate student affairs area. Approval by supervisor necessary prior to registration. May be repeated with approval of the student's advisor. Graded S/U.
    :number: "697"
    :subject: CSP
