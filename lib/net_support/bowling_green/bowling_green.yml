    :subject: ASIA
  - :name: Peace and Cultural Legacies in the Nuclear Age
    :credit: "3"
    :description: Spring. This is an interdisciplinary course on peace and cultural legacies in the nuclear age, with emphasis on how Asians and Americans have lived under the threat of nuclear war. It will examine the impact of nuclear bombings, their threats on peace, and the cultural history of the nuclear arms race and peace movements in the context of Asian and American philosophy, science, politics, art, literature, and education.
    :number: "300"
    :subject: ASIA
  - :name: Hiroshima and Beyond
    :credit: "2"
    :description: Summer. This course will undertake an intensive field study in Hiroshima, Japan on the human and material consequences of the atomic bombings and the subsequent history of nuclear politics and culture. The students will witness the aftermath of a nuclear attack in a historical context and study the means of achieving world peace. No prerequisites, but students who have taken ASIA 300 will be given priority to enrollment. Students must assume the expense of round trip airfare to Japan.
    :number: "310"
    :subject: ASIA
  - :name: Senior Project in Asian Studies
    :credit: "3"
    :description: "Fall, Spring. Capstone course for all Asian Studies majors. Meets a requirement for Asian Studies majors to develop specialized knowledge of an Asian country and its people by completing an individualized project with an Asian Studies faculty. Prerequisite: Asian Studies majors and minors, or the consent of the instructor."
    :number: "480"
    :subject: ASIA
  - :name: Internship
    :credit: "12"
    :description: "Fall, Spring. Designed to help Asian Studies majors and minors develop practical knowledge of an Asian country and its people. Students must complete a work and study project in Asia or at an Asia related organization elsewhere. Prerequisite: JAPN 102 or CHIN 102, or consent of instructor. May be repeated."
    :number: "489"
    :subject: ASIA
