    :number: "442"
    :subject: BIOL
  - :name: Microbial Physiology
    :credit: "3"
    :description: "Spring. Chemical composition, nutrition, growth, metabolism and regulation in microbial cells. Three hours of lecture. Prerequisites: BIOL 313 and CHEM 308 or consent of instructor."
    :number: "443"
    :subject: BIOL
