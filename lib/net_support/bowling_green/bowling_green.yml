- :name: Electronics & Computer Technology
  :courses: 
  - :name: Electric Codes and Regulations
    :credit: "1"
    :description: National Electric Code and its application to wiring installations. Electric principles that dictate the provisions of the code. Wiring installations are examined for adequacy and compliance with the code. Offered at Firelands only.
    :number: "100"
    :subject: ECT
  - :name: Energy, Power, Instrumentation and Control
    :credit: "3"
    :description: Principles of automated systems, how machines work and emphasizing energy, power, measurement and controlling devices. One and one-half hour lecture and three hours laboratory. Extra fee.
    :number: "191"
    :subject: ECT
  - :name: Electrical-Electronic Systems
    :credit: "3"
    :description: "Fall, Spring. Electrical principles, instruments, electrical machines, selected electronic devices and computer control systems. Also, fabrication and assembly techniques are covered. One and one-half hours of lecture and three hours of laboratory. Prerequisite: None. Extra fee."
    :number: "196"
    :subject: ECT
  - :name: Electric Circuits
    :credit: "3"
    :description: "Fall. Electron theory; DC and AC units and theory; circuit components; circuit analysis techniques; RLC circuits; power concepts; use of test instruments. Two hours lecture and two hours laboratory. Prerequisite: MATH 128 or equivalent or consent of instructor. Extra fee."
    :number: "240"
    :subject: ECT
  - :name: Electronic Circuits
    :credit: "3"
    :description: "Spring. Analog and digital electronic circuits and semiconductors. Design and application of power supplies, amplifiers, oscillators and digital gates to communication, instrumentation and process control. Two hours of lecture and two hours of laboratory. Prerequisite: ECT 240 or permission of instructor. Extra fee."
    :number: "241"
    :subject: ECT
  - :name: Communication Circuits
    :credit: "3"
    :description: "Communication circuits including telecommunications and amplifiers; amplifier design, components and applications, oscillators, communication components and principles of receivers and transmitters. Six hours of lecture and laboratory. Prerequisite: ECT 241 or permission of instructor. Offered at Firelands only. Extra fee."
    :number: "244"
    :subject: ECT
  - :name: Communications Systems
    :credit: "4"
    :description: "Applications of principles of communications circuits to large and complex systems including telecommunications. Techniques of transmission and radiation of electromagnetic energy applied to pulse, television and microwave systems. Six hours of lecture and laboratory. Prerequisite: ECT 241. Offered at Firelands only. Extra fee."
    :number: "245"
    :subject: ECT
  - :name: Electrical Measurements and Instrumentation
    :credit: "3"
    :description: "Electrical measurement and instrumentation devices, transducers and elements; principles underlying their design and use. Two hours of lecture, three hours of laboratory. Prerequisite: ECT 241. Offered at Firelands only. Extra fee."
    :number: "247"
    :subject: ECT
  - :name: Industrial Equipment and Controls
    :credit: "3"
    :description: "Automation and industrial control principles. Study and application of typical devices such as time control switches, motor controls, servo-mechanism, photoelectric switches. Two hours of lecture, three hours of laboratory. Prerequisite: ECT 241. Offered at Firelands only. Extra fee."
    :number: "248"
    :subject: ECT
  - :name: Digital Electronic Components and Systems
    :credit: "3"
    :description: "Spring. Basic digital system logic analysis and synthesis techniques; number systems and codes; Boolean algebra and circuit minimization techniques. Characteristics of modern digital integrated circuit components. Two hours lecture and three hours of laboratory. Prerequisite: ECT 191 or ECT 196 or consent of instructor. Extra fee."
    :number: "249"
    :subject: ECT
  - :name: Real Time Microcomputer Systems for Industrial Control
    :credit: "4"
    :description: "Principles and practices of interfacing microcomputers in the real time environment of industrial process control. Organization and operation of computers, various process control modules (A/D and D/A), signal conditioning and converting, and design of process control systems. Three hours of lecture, three hours of laboratory. Prerequisite: ECT 249 or consent of instructor. Offered at Firelands only. Extra fee."
    :number: "250"
    :subject: ECT
  - :name: Studies in Electronic Technology
    :credit: "3"
    :description: Experimental study projects, seminars and workshops dealing with topics in industrial technology. May be repeated up to six credits if topics vary. Offered at Firelands only.
    :number: "290"
    :subject: ECT
  - :name: Electric Machinery and Controls
    :credit: "3"
    :description: "Spring. Electric motors, generators, power electronic controls; operating characteristics, selection, testing and control of direct current, single and three-phase machinery. One and one-half hours of lecture and three hours laboratory. Prerequisite: ECT 241. Extra fee."
    :number: "300"
    :subject: ECT
  - :name: Programmable Logic Controllers
    :credit: "3"
    :description: "Fall. A study of programmable logic controllers including, programming in ladder diagrams for counting, sequencing and timing functions, input/output modules, planning, installation and applications. One and one-half hours of lecture and three hours of laboratory. Prerequisite: ECT 196. Extra fee."
    :number: "310"
    :subject: ECT
  - :name: Electronic Devices
    :credit: "3"
    :description: "Fall. A study of semiconductor devices, FET transistors, operational amplifiers, power-electronic and optoelectronic devices including theory of operation, specifications, performance testing and applications. One and one-half hours lecture and three hour laboratory. Prerequisite: ECT 241 or consent of instructor. Extra fee."
    :number: "341"
    :subject: ECT
  - :name: Electronic Communication Circuits
    :credit: "3"
    :description: "Spring. The principles of electronic circuits as applied to large and complex telecommunication systems. One and one-half hours lecture and three hours laboratory. Prerequisite: ECT 241. Extra fee."
    :number: "344"
    :subject: ECT
  - :name: Digital Computer Analysis
    :credit: "3"
    :description: "Fall. Organization and construction of mini-micro computers, machine language programming, interfacing, including developing logic design, selection of integrated circuits, assembly, testing and system diagnostic testing procedures. One and one-half hours lecture and three hours of laboratory. Prerequisite: ECT 249 or consent of instructor. Extra fee."
    :number: "349"
    :subject: ECT
  - :name: Electrical Power Transmission
    :credit: "3"
    :description: "Fall odd years. Power converters, polyphase distribution systems including conductors, transformers, voltage regulation, protection, control, phasing and metering. Electrical codes, methods and materials used in electric installation. Problems in electrical construction work. One and one-half hours lecture and three hours laboratory. Prerequisite: ECT 191 or ECT 196. Extra fee."
    :number: "357"
    :subject: ECT
  - :name: Digital Electronics
    :credit: "4"
    :description: "Fall. Digital integrated circuit devices with medium and large scale applications. Digital families, their functions, use of specification sheets, discussion of digital system. Two and one-half hours lecture and three hours laboratory. Prerequisite: ECT 241 or PHYS 202."
    :number: "358"
    :subject: ECT
  - :name: Digital Communication Networks I
    :credit: "3"
    :description: "Spring. Introduction to fundamental digital communication and networking concepts and practices within workstation-centered technologies. Concept topics include: data encapsulation and transmission, and network models. Practices include those necessary for the creation of local area networks, such as workstation configuration, and router/switch setup. Prerequisite: consent of instructor. Extra fee."
    :number: "386"
    :subject: ECT
  - :name: Instrumentation
    :credit: "3"
    :description: "Fall. Industrial instrumentation, measuring thermal, mechanical, fluid and electric phenomenon. Transducers, signal conditioning, data acquisition, software development and sensor networks. Principles underlying their design and applications. One and one-half hours lecture and three hours laboratory. Prerequisites: ECT 241 and CS 201 or consent of instructor. Extra fee."
    :number: "441"
    :subject: ECT
  - :name: Wireless Communication Systems
    :credit: "3"
    :description: "Fall. A study of the concepts of transmission, radiation and reception of electromagnetic energy in communication systems, with focus on wireless communication systems. One and one-half hours lecture and three hours laboratory. Prerequisite: ECT 344. Extra fee."
    :number: "445"
    :subject: ECT
  - :name: Digital Computer for Process Control
    :credit: "3"
    :description: "Spring. Basic concepts, terminology, evaluation and types of control systems as they apply to industrial process control and positioning systems. These systems will be subdivided into measurement, controllers, fieldbus networks and final control elements. One and one-half hours lecture and three hours laboratory. Prerequisites: ECT 249 or CS 217, CS 201, MATH 131 or equivalent. Extra fee."
    :number: "453"
    :subject: ECT
  - :name: Digital Communication Networks II
    :credit: "3"
    :description: "Fall. Digital communication and networking concepts and practices with emphasis on wide area network (WAN) topologies. Concepts topics include: WAN hardware and WAN management. Practices include those necessary for the creation of WANs, such as router and server configuration. One and one-half hours lecture and three hours laboratory. Prerequisite: ECT 386. Extra fee."
    :number: "486"
    :subject: ECT
  - :name: Problems in Electronics and Computer Technology
    :credit: "3"
    :description: "For advanced students wanting to conduct intensive study of selected problems in electronics and computer technology. May be repeated. Prerequisite: consent of college. Graded S/U."
    :number: "490"
    :subject: ECT
  - :name: Instrumentation
    :credit: "3"
    :description: "Fall. Industrial instrumentation, measuring mechanical, fluid, and electric phenomenon, transducers, recorders, indicators, and controllers. Principles underlying their design and applications. One and one-half hours of lecture and three hours of laboratory. Prerequisite: consent of isntructor. Extra fee."
    :number: "541"
    :subject: ECT
  - :name: Digital Computer Analysis
    :credit: "3"
    :description: "Spring. Organization and construction of mini-macro computers, machine language programming, interfacing, including developing logic design, selection of integrated circuits, assembly, testing, and system diagnostic testing procedures. One and one-half hour of lecture and three hours of laboratory. Prerequisite: consent of instructor."
    :number: "542"
    :subject: ECT
  - :name: Electronic Devices
    :credit: "3"
    :description: "Fall. Semiconductor devices, FET transistors, operational amplifiers, and optoelectronic devices including theory of operation, specifications, performance testing, and applications. One and one-half hour of lecture and three hours of laboratory. Prerequisite: consent of instructor. Extra fee."
    :number: "543"
    :subject: ECT
  - :name: Digital Computer for Process Control
    :credit: "3"
    :description: "Spring. Basic concepts, terminology, evaluation, and types of control systems as they apply to industrial process control and positioning systems. These systems will be subdivided into measurement, controllers, and final control elements. One and one-half hours of lecture and three hours of laboratory. Prerequisite: consent of instructor. Extra fee."
    :number: "553"
    :subject: ECT
  - :name: Digital Communication and Networking
    :credit: "3"
    :description: "Spring. Intensive study of digital electronic communication and networking; digital modulation schemes, transmission media characteristics, interface standards like RS 485, network standards and configurations, testing equipment. One and one-half hours of lecture and three hours of laboratory. Prerequisite: consent of instructor. Extra fee."
    :number: "586"
    :subject: ECT
