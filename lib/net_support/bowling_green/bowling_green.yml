  - :name: Art for Early Childhood Education
    :credit: "2"
    :description: "Fall, Spring, Summer. Introduction to art education for prekindergarten through third grade, approaches to planning and teaching developmentally appropriate art learning activities in preschool settings and elementary schools. Prerequisite: Sophomore standing. Extra fee."
    :number: "244"
    :subject: ARTE
  - :name: Art for Middle Childhood Education
    :credit: "2"
    :description: "Fall, Spring, Summer. Introduction to art education for grades four through eight, approaches to planning and teaching developmentally appropriate art learning activities. Prerequisite: Sophomore standing. Extra fee."
    :number: "245"
    :subject: ARTE
  - :name: Foundations of Art Education
    :credit: "3"
    :description: "Fall, Spring. Introduction to historical and contemporary approaches to art education. Includes field experiences in area schools and study of child art development. Prerequisites: Sophomore standing; PSYC 101; a grade of \"C\" or better in ENG 112; minimum GPA of 2.75. C/F hours: 40. Extra fee."
    :number: "252"
    :subject: ARTE
  - :name: Computers in Art Education
    :credit: "3"
    :description: "Fall, Spring. Digital imaging, multimedia equipment, and the internet to create computer-generated art, visuals, art history timelines and portfolios for instructional use. Emphasis placed on curricular units using computer-based studio activities, mapped internet searches and digital imaging. Prerequisites: ARTE 252 and junior standing. Extra fee."
    :number: "342"
    :subject: ARTE
  - :name: Expression and Response in Art Education
    :credit: "3"
    :description: "Fall, Spring. Studio practices and art criticism methods for preschool through young adult learners; introduction to curriculum development and lesson planning; preschool field-based practicum. Prerequisites: ARTE 252, junior standing. May be taken concurrently with ARTE 382. C/F hours: 40. Extra fee."
    :number: "352"
    :subject: ARTE
  - :name: Art for Special Needs Learners
    :credit: "3"
    :description: "Fall, Spring. Art teaching methods for exceptional populations in regular and alternative settings. Includes a field-based practicum. Prerequisites for art education majors: ARTE 252; junior standing. Prerequisite for other majors: sophomore standing. May be taken concurrently with ARTE 352. C/F hours: 40. Extra fee."
    :number: "382"
    :subject: ARTE
  - :name: Visual Arts Teaching Practicum
    :credit: "3"
    :description: "Fall, Spring. Implementation of planned curricula, teaching methods, and assessment strategies in School of Art's Saturday Art Program (ages 3-17). Prerequisites: ARTE 342, ARTE 352, ARTE 382. May be taken concurrently with ARTE 452. C/F hours: 70. Extra fee."
    :number: "407"
    :subject: ARTE
  - :name: Advanced Methods in Art Education
    :credit: "3"
    :description: "Fall, Spring. Curriculum development in art criticism, art history, and aesthetics for middle childhood through young adult; includes a related field-based practicum. Assessment, classroom management, curriculum issues. Prerequisites: ARTE 342, ARTE 352, ARTE 382. May be taken concurrently with ARTE 407. C/F hours: 20. Extra fee."
    :number: "452"
    :subject: ARTE
  - :name: Independent Studies in Art Education
    :credit: "3"
    :description: "Supervised individual problems in selected art education research for students who have shown proficiency and marked degree of independence in other art education coursework. May be repeated. Prerequisite: consent of instructor."
    :number: "470"
    :subject: ARTE
  - :name: Teaching Internship
    :credit: "7"
    :description: "Fall, Spring. Classroom teaching under supervision on full-day basis at early childhood/middle childhood levels, including conferences and seminars. Required for State multi-age license in visual arts. Eligibility requirements must be met. C/F hrs.: 240. May be repeated. Graded S/U. Extra fee."
    :number: "492"
    :subject: ARTE
  - :name: Special Topics in Art Education
    :credit: "3"
    :description: Workshop topics and intensive group studies relative to special needs of visual arts teachers. May be repeated.
    :number: "495"
