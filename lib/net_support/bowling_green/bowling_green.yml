- :name: Journalism
  :courses: 
  - :name: Introduction to Mass Communication
    :credit: "3"
    :description: Fall, Spring, Summer. Modern journalism and mass communication; mass communication media and effects; role and influence of journalistic media such as newspapers, magazines, broadcast media, photojournalism, computers and related fields of advertising and public relations. Open to nonmajors. Credit not given for both JOUR 100 and TCOM 103.
    :number: "100"
    :subject: JOUR
  - :name: Introduction to Journalistic Writing
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to newspaper, broadcast and public relations writing; emphasis on grammar, spelling, punctuation and sentence structure. Prerequisites include: at least 30 credit hours; ENG 112; JOUR 100 with at least a C; and an overall grade point average of 2.7. Credit not allowed for both JOUR 200 and JOUR 201. Extra fee."
    :number: "200"
    :subject: JOUR
  - :name: Journalism Techniques for Nonmajors
    :credit: "3"
    :description: "Fall, Spring, Summer. Introduction to news gathering, news writing, news editing and journalistic graphics for nonjournalism majors whose programs might benefit from such a course. Credit not applicable toward major or minor in journalism. Credit not allowed for both JOUR 200 and JOUR 201. Prerequisite: ENG 112. Extra fee."
    :number: "201"
    :subject: JOUR
  - :name: Reporting
    :credit: "3"
    :description: "Fall, Spring, Summer. News gathering and news writing for all types of news stories ranging from the simple, factual story to the complex, specialized story. Practice in covering assignments for publication. Prerequisite: JOUR 200. Extra fee."
    :number: "250"
    :subject: JOUR
  - :name: Specialized Journalism Basic Skills
    :credit: "3"
    :description: "Fall, Spring, Summer. Topics vary based on student and faculty interest and developments in the profession. May be repeated up to six credits if topics differ. Prerequisites: JOUR 100 or TCOM 103."
    :number: "290"
    :subject: JOUR
  - :name: Introduction to Visual Journalism
    :credit: "3"
    :description: "Introduction to news reportage through visual media. Includes sections on basic photographic techniques, such as composition, exposure, camera handling, film development and scanning. Also includes caption writing, news judgement, journalism ethics, publication design, desktop publishing and computer manipulation of images. Prerequisites: JOUR 200 and access to 35mm camera. Extra fee."
    :number: "310"
    :subject: JOUR
  - :name: Visual Editing
    :credit: "3"
    :description: "Fall, Spring. Techniques of processing and editing visual journalism texts. Emphasis on videojournalism, including videography, editing in both linear and non-linear forms, and outputting to tape, the Internet and other media. Techniques of using words and visual elements together. Prerequisite: JOUR 200. Extra fee."
    :number: "315"
    :subject: JOUR
  - :name: Feature Writing
    :credit: "3"
    :description: "Fall, Spring. Developing story ideas, researching and writing newspaper and magazine feature articles; researching free-lance markets. Prerequisites: JOUR 250; major or minor status; junior standing."
    :number: "320"
    :subject: JOUR
  - :name: Copy Editing
    :credit: "3"
    :description: "Fall, Spring. Theory and practice in editing local and wire news, headline writing, picture editing, evaluating news, layout and design, video display terminal operation. Prerequisites: JOUR 250; major or minor status; junior standing. Extra fee."
    :number: "325"
    :subject: JOUR
  - :name: Broadcast News
    :credit: "3"
    :description: "Fall. Techniques of writing, reporting and editing news for broadcast; rewriting wire copy; introduction to ENG shooting and editing techniques; preparation and use of television graphics. Student must provide own audio and video cassettes. Prerequisites: JOUR 250; JOUR 315; major or minor status; junior standing. Extra fee."
    :number: "330"
    :subject: JOUR
  - :name: Principles of Public Relations
    :credit: "3"
    :description: Fall, Spring. Public relations problems, policies, practices applied to business and nonprofit organizations; media methods of communicating, survey research, and attitude change. Open to majors or minors only.
    :number: "340"
    :subject: JOUR
  - :name: Principles of Public Relations for Nonmajors
    :credit: "3"
    :description: Fall, Spring, Summer. Public relations problems, policies, practices applied to business and nonprofit organizations; media methods of communicating, survey research, and attitude change. Open to non-majors and non-minors only. Approved for Distance Ed.
    :number: "341"
    :subject: JOUR
  - :name: Public Relations Writing
    :credit: "3"
    :description: "Fall. Planning and preparation for print and audio-visual public relations messages. Fundamentals of writing for publications including newsletters, house journals, pamphlets and brochures. Prerequisites: JOUR 250 and JOUR 340; major or minor status; junior standing."
    :number: "344"
    :subject: JOUR
  - :name: Media Publication and Design
    :credit: "3"
    :description: "Fall, Spring. Theory and practice of editing functions and techniques in producing specialized publications: magazines, newsletters, newspapers and brochures for business and nonprofit organizations. Electronic typesetting and computer graphics. Prerequisites: JOUR 250; major or minor status; junior standing. Extra fee."
    :number: "345"
    :subject: JOUR
  - :name: Intermediate Specialized Journalism Skills
    :credit: "3"
    :description: "Fall, Spring, Summer. Topics vary based on student and faculty interest and developments in the profession. May be repeated up to six credits if topics differ. Prerequisites: JOUR 200."
    :number: "390"
    :subject: JOUR
  - :name: Field Experience
    :credit: "3"
    :description: "Fall, Spring, Summer. Journalism internship program required of all journalism majors and minors. Activity may be in more than one medium, full or part time, paid or voluntary. Prerequisites: JOUR 200; major or minor status. Graded S/U. May be repeated to 3 hours."
    :number: "400"
    :subject: JOUR
  - :name: Advanced Visual Journalism
    :credit: "3"
    :description: "Refining and building upon visual journalism skills, including the ability to produce news photographs as well as edit, critique and analyze the work of others. Designing, editing and producing news publications. Assembling a portfolio. Prerequisites: JOUR 250, JOUR 310 and JOUR 315; major or minor status; junior standing. Extra fee."
    :number: "410"
    :subject: JOUR
  - :name: Supervision of High School Publications
    :credit: "3"
    :description: For prospective teachers of high school journalism or advisers of school newspapers or yearbooks. Problems of editorial supervision, business management and production. Open to nonmajors.
    :number: "414"
    :subject: JOUR
  - :name: Public Affairs Reporting
    :credit: "3"
    :description: "Spring. Field practice in covering governmental and community affairs with attention both to general and specialized areas. Prerequisites: JOUR 320; major or minor status; junior standing."
    :number: "420"
    :subject: JOUR
  - :name: Advanced Broadcast News
    :credit: "3"
    :description: "Spring. Writing, editing, producing and anchoring for broadcast. Emphasis on ENG shooting and editing, field reporting and studio production. Research on issues affecting broadcast journalists. Student must provide own videotape cassette. Prerequisites: JOUR 330; major or minor status; junior standing. Extra fee."
    :number: "430"
    :subject: JOUR
  - :name: Public Relations Campaigns
    :credit: "3"
    :description: "Spring. Application of public relations theories, tools and techniques to the public relations campaign. Research, planning and execution are practiced. Prerequisites: JOUR 341, JOUR 344, and JOUR 345; major or minor status; senior standing."
    :number: "440"
    :subject: JOUR
  - :name: Journalism Law and Ethics
    :credit: "3"
    :description: Fall, Spring, Summer. Legal concept of freedom of the press, constitutional guarantees, libel, privacy, copyright, broadcast regulation, contempt, obscenity, ethical problems, right to know. Open to nonmajors.
    :number: "450"
    :subject: JOUR
  - :name: Diversity Issues in the Media
    :credit: "3"
    :description: Fall. Focus on the news media image of racial and ethnic minorities and the image of women and other underrepresented social groups. Exploration of the extent to which discrimination and prejudice function within news media industries in terms of employment opportunities and how news coverage perpetuates stereotypes of women, people of color and other underrepresented social groups. Open to nonmajors.
    :number: "455"
    :subject: JOUR
  - :name: Online Journalism
    :credit: "3"
    :description: "Reporting, writing and editing news for interactive media, particularly the Internet. Special emphasis on the unique attributes of interactive media and how these attributes affect content. Usability, web design and HTML authoring. Prerequisites: JOUR 250; major or minor status; junior standing."
    :number: "460"
    :subject: JOUR
  - :name: American Journalism History
    :credit: "3"
    :description: Fall. American journalism from colonial newspapers to the multimedia age, emphasizing recurrent themes and issues in the history of the mainstream and alternative press. Open to nonmajors.
    :number: "465"
    :subject: JOUR
  - :name: Perspectives on International Media
    :credit: "3"
    :description: Spring. Social, economic and political factors, organization and control in the national news and informational systems of countries around the world. Open to nonmajors.
    :number: "475"
    :subject: JOUR
  - :name: Special Problems in Journalism
    :credit: "3"
    :description: "Fall, Spring, Summer. Research problems, practical projects, intensive readings or mini-courses to meet needs of student's special interests. May be repeated. Prerequisite: instructor's consent."
    :number: "480"
    :subject: JOUR
  - :name: Media and Society
    :credit: "3"
    :description: Spring. Media as institution, its role, content, effects and responsibilities as a cultural force in society. Topics vary. Open to nonmajors.
    :number: "485"
    :subject: JOUR
  - :name: Specialized Journalism Skills
    :credit: "3"
    :description: Fall, Spring, Summer. Topics vary based on student and faculty interest and developments in the profession. May be repeated.
    :number: "490"
    :subject: JOUR
  - :name: Specialized Journalism Issues
    :credit: "3"
    :description: Fall, Spring, Summer. Topics vary based on student and faculty interest and developments in the profession. May be repeated.
    :number: "495"
    :subject: JOUR
