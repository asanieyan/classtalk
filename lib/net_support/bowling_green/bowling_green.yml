    :subject: HIST
  - :name: Local History
    :credit: "4"
    :description: Selected topics in early modern and modern European, American, and East Asian local history. Emphasizes the comparative, cross-cultural, and interdisciplinary nature of the study of local history.
    :number: "610"
    :subject: HIST
