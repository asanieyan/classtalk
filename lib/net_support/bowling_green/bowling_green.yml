    :description: Strategies developed for job search and preparation. Skills in preparing resumes, job applications, cover and thank you letters, networking, and interviewing. Offered at Firelands only.
    :number: "130"
    :subject: UNIV
  - :name: Career and Life Planning
    :credit: "2"
    :description: Fall, Spring, Summer. Helps students examine their skills, interests, values and personal characteristics; investigate occupations and career paths; examine the interrelationship between self-knowledge and occupational decisions; identify academic programs and experiential learning opportunities that enhance future employment options; make informed career and life decisions; and establish realistic goals and an action plan. Extra fee. Approved for Distance Ed.
    :number: "131"
    :subject: UNIV
  - :name: EAP Strategies for Effective Work Performance
    :credit: "2"
    :description: "Fall, Spring. The course assists students with securing an internship. Course content includes the theory, practical knowledge, and skills required to perform effectively in the workplace including essential professional competencies. Prerequisites: Open to first, second, and third-year students only."
    :number: "141"
    :subject: UNIV
  - :name: Orientation Training
    :credit: "2"
    :description: Fall, Spring. Introduction to issues, challenges, student development theories, support services associated with the freshman year of college. Development of oral and written communication skills, teaching techniques, presentation skills, and an understanding of higher education and Bowling Green State University.
    :number: "201"
    :subject: UNIV
  - :name: Practicum in Orientation
    :credit: "2"
    :description: Fall, Spring. Participants co-facilitate an orientation course for freshmen, plan and present class sessions, promote awareness of campus resources, meet weekly with their co-facilitators, serve as peer adviser, evaluate the program and their experience, and attend training events. May be repeated.
    :number: "202"
    :subject: UNIV
  - :name: Residence Life for the Paraprofessionals
    :credit: "1"
    :description: Fall, Spring. Knowledge, skills, competencies needed to effectively fulfill the responsibilities and role of the paraprofessional in a university residence hall setting. Instructor permission required. May be repeated up to 2 hours.
    :number: "210"
    :subject: UNIV
  - :name: Upper Springboard
    :credit: "1"
    :description: "Spring. Utilizing and polishing the core skills of Investigation, Connection, Presentation, Writing, Participation, Leadership in a wide variety of academic and real-life contexts. Participants serve as peer mentors. Prerequisite: UNIV 111."
    :number: "211"
    :subject: UNIV
  - :name: Seminar for the Student Leader
    :credit: "1"
    :description: "A leadership course for students in organizations that will enhance effectiveness as a student leader by exploring: the influence of values on the leadership process, the environment in which student organizations operate, and students' philosophy on leadership. This course is designed to be a reflective experience that integrates classroom learning as well as application to out of class involvement. No prerequisites or special fees."
    :number: "220"
    :subject: UNIV
  - :name: Seminar in Residence Life
    :credit: "1"
    :description: Spring. Expands knowledge and skill level of experienced paraprofessional. Problem solving activities, role playing, case studies used to address issues of the residential environment. Instructor permission required. May be repeated up to 2 hours.
    :number: "310"
    :subject: UNIV
  - :name: Career Implementation
    :credit: "3"
    :description: Fall, Spring. Explore occupational and academic prospects. Develop an understanding of career decision making process, world of work, job search strategies, and employability issues. Juniors and Seniors only.
    :number: "331"
    :subject: UNIV
  - :name: Independent Studies
    :credit: "15"
    :description: Fall, Spring, Summer. Open to any sophomore, junior or senior with a 2.5 GPA and participating in the Washington Center Internship Program. Contact the Cooperative Education and Internship Program before registration. Graded S/U.
    :number: "401"
    :subject: UNIV
  - :name: Advanced Residence Life for the Paraprofessional
    :credit: "1"
    :description: Spring. Experienced paraprofessional is teamed with full-time professional in group discussion format. As facilitator with groups of potential paraprofessionals, focus on skills and competencies needed for success. Instructor permission required. May be repeated up to 2 hours.
    :number: "410"
    :subject: UNIV
  - :name: Springboard Coaching
    :credit: "1"
    :description: "Fall, Spring. Mentoring skills are developed by coaching a first-year student through experiential learning activities designed to improve skills in the University's Learning Outcomes: Investigation, Connection, Writing, Presenting, Participation, and Leadership. May be repeated. Prerequisite: Sophomore standing or above, 2.5 GPA or permission of instructor."
    :number: "411"
    :subject: UNIV
  :code: UNIV
- :name: Visual Communication Technology
  :courses: 
  - :name: Introduction to Visual Communication Technology
    :credit: "3"
    :description: Fall, Spring. This course provides an introduction to visual communication theory and processes. Students are exposed to multi-media development, video production, photography, and printing techniques as they relate to solving communication problems. Extra fee.
    :number: "103"
    :subject: VCT
  - :name: Problem Solving for Visual Media
    :credit: "3"
    :description: Overview of the visual problem solving process and how it applies to the diverse formats used in visual communication technology. Focus is on problem solving that stimulates visual thinking. Includes visual problem solving analysis, freehand sketching and the application of design, using computer based vector and raster solutions. The use of orthographic projections, isometrics and multi-point perspective will be reviewed. Four and one-half hours of lecture/laboratory. Extra fee.
    :number: "104"
    :subject: VCT
  - :name: Concepts of Visual Communication
    :credit: "3"
    :description: "Fall, Spring. Advanced visual communication concepts including problem solving, research, ideation, design, script writing, storyboarding, training techniques, proposal preparation, cost estimating and analysis. Overall project management techniques and environmental factors covered in depth. Four hours lecture and laboratory. Prerequisite: VCT 103 or instructor approval. Extra fee."
    :number: "204"
    :subject: VCT
  - :name: Introduction to Print Media
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Major printing processes; concentrations in image design, digital image assembly, image carrier preparation and image transfer. All new print media will be explored. Four hours of lecture/laboratory. Suggested prior enrollment in VCT 103 is recommended. Prerequisite: VCT 104. Extra fee."
    :number: "208"
    :subject: VCT
  - :name: Introduction to Interactive Media
    :credit: "3"
    :description: "Introduction to basic interactive media concepts and techniques. Emphasis on basic design and production of effective media projects with a focus on network deployment. Prerequisites: VCT 103."
    :number: "266"
    :subject: VCT
  - :name: Video Fundamentals
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Basic principles of single-camera video and audio production theory, process, and techniques. This course provides students with hands-on experience in planning, shooting, and editing video presentations. Students are required to provide their own video camera. Four hours lab/lecture. Prerequisite: VCT 104. Extra fee."
    :number: "268"
    :subject: VCT
  - :name: Photography I
    :credit: "3"
    :description: Fall, Spring, Summer. Basic photographic and digital editing techniques. This course provides an introduction to camera handling, lighting exposure, and composition. Experiences include creating digital image files, digital editing and output techniques. Four hours of lecture/laboratory. Photographic equipment required. Extra fee.
    :number: "282"
    :subject: VCT
  - :name: Display and Exhibit Technology
    :credit: "3"
    :description: "Fall. Display and exhibit industry from problem analysis through design and production to installation and evaluation. Overview of \"high-tech\" media used to stop audiences and create the desired outcome. Four hours lecture and laboratory. Prerequisites: VCT 103. Extra fee."
    :number: "304"
    :subject: VCT
  - :name: Fundamentals of Imaging Technology
    :credit: "3"
    :description: "Fall, Spring, Summer. Image/art preparation techniques for various publishing applications including print, CD ROM and other computer media. Digital imaging fundamentals of computer systems, type, graphic images and color. Four hours of lecture/laboratory. Prerequisite: VCT 208 or instructor approval. Extra fee."
    :number: "308"
    :subject: VCT
  - :name: Electronic Image Preparation for Print Media
    :credit: "3"
    :description: "Fall. Study of imposition and electronic image assembly and preparation for printing. Experiences in color proofing, plate preparation and process color printing are also provided. Four hours lecture/laboratory. Prerequisite: VCT 308 or instructor approval. Extra fee."
    :number: "309"
    :subject: VCT
  - :name: Advanced Print Media
    :credit: "3"
    :description: "Fall, Spring. Offset, screen, inkjet, flexographic, large format inkjet, digital and gravure image transfer examined. Integration of digital image preparation and the impact on transfer systems. Topics include quality control, problem solving, system management, production, industry trends and environment. Four hours of lecture/laboratory. Prerequisite: VCT 309 or instructor approval. Extra fee."
    :number: "310"
    :subject: VCT
  - :name: Applied Interactive Media Production
    :credit: "3"
    :description: "Exploration and experimentation with a variety of interactive media presentation technologies. Following the design process, students will produce complex interactive media projects with an emphasis on distribution methods. Prerequisites: VCT 266 or instructor approval. Extra fee."
    :number: "366"
    :subject: VCT
  - :name: Intermediate Video Production
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Intermediate principles of single-camera video and audio production techniques focusing on promotional and industrial forms of video production. Students will build on the concepts of video production theory, process and techniques learned in VCT 268. Prerequisite: grade of C or better in VCT 268. Four hours lab/lecture. Extra fee."
    :number: "369"
    :subject: VCT
  - :name: Photography II
    :credit: "3"
    :description: "Fall, Spring. Advanced camera handling, digital darkroom techniques and an emphasis on digital image capture and manipulation. Four hours of lecture/laboratory. Prerequisite: VCT 282. Extra fee."
    :number: "382"
    :subject: VCT
  - :name: Animatronics Technology
    :credit: "3"
    :description: Fall even years. Overview of the audio-animatronic industry including design, fabrication, programming, installation, maintenance and evaluation; various applications. Four hours of lecture/laboratory. Extra fee.
    :number: "386"
    :subject: VCT
  - :name: Digital Color Applications
    :credit: "3"
    :description: "Spring. Basic color theory and color models as applied in color capture (scanning, photo, video) and output (monitors/videos, color printers, color separation). Color management as applied in color image processing is also studied. Four hours of lecture/laboratory. Prerequisite: VCT 308 or instructor approval. Extra fee."
    :number: "456"
    :subject: VCT
  - :name: Digital Photography
    :credit: "3"
    :description: "Research and experimentation in computer-generated digital imaging techniques. Four hours of lecture/laboratory. Prerequisite: VCT 382. Extra fee."
    :number: "460"
    :subject: VCT
  - :name: Commercial Photography
    :credit: "3"
    :description: "Application of skills and knowledge pertaining to the professional field of commercial photography. Production requirements, studio management and the use of large format cameras and advanced lighting techniques in both B&W and color photography. Four hours of lecture/laboratory. Prerequisite: VCT 382. Extra fee."
    :number: "465"
    :subject: VCT
  - :name: Visual Communication Technology Synthesis
    :credit: "3"
    :description: "Fall, Spring. Techniques of visual communication problem solving: project coordination, scheduling, cost and estimating for visual presentations; aesthetic and technical qualities of graphic presentation. Four hours of lecture/laboratory. Prerequisites: VCT 208 and senior standing. Extra fee. Approved for Distance Ed."
    :number: "467"
    :subject: VCT
  - :name: Advanced Video Production
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Advanced course in industrial video and audio production techniques, emphasis on non-linear editing. Includes multi-camera shooting and editing. Advanced audio and lighting techniques. Prerequisite: grade of C or better in VCT 369. Four hours lab/lecture. Extra fee."
    :number: "469"
    :subject: VCT
  - :name: Advanced Concepts of Multimedia Production
    :credit: "3"
    :description: "Spring. In-depth examination and experimentation of multimedia concepts and tools. Integration of digital photography, imaging, computer applications of hardware and software, learning strategies, planning and evaluation. Four hours of lecture/laboratory. Prerequisites: VCT 366 or instructor approval. Extra fee."
    :number: "482"
    :subject: VCT
  - :name: Problems in Visual Communication Technology
    :credit: "3"
    :description: "For advanced students wanting to conduct intensive study of selected problems in visual communication technology. May be repeated. Prerequisite: consent of college and instructor. Graded S/U. Extra fee."
    :number: "490"
    :subject: VCT
  - :name: Digital Color Applications
    :credit: "3"
    :description: "Spring. Basic color theory and color models as applied in color capture (scanning, photo, video) and output (monitors/videos, color printers, color separation). Color management as applied in color image processing is also studied. Four hours of lecture/laboratory. Prerequisite: consent of instructor."
    :number: "556"
    :subject: VCT
  - :name: Digital Photography
    :credit: "3"
    :description: "On demand. Research and experimentation in computer-generated digital imaging techniques. Four hours of lecture/laboratory. Prerequisite: consent of instructor."
    :number: "560"
    :subject: VCT
  - :name: Principles of Multimedia Production
    :credit: "3"
    :description: "Exploration and experimentation in various visual presentation techniques including digital media. Emphasis on design and production of total presentations. Four hours of lecture/laboratory. Prerequisite: consent of instructor. Extra fee."
    :number: "566"
    :subject: VCT
  - :name: Color Photography
    :credit: "3"
    :description: "On demand. Theories and principles in production of color negatives, prints, and transparencies for commercial and industrial photographic applications; emphasizes basic color sensitometry, quality control techniques, and use of laboratory color films. Four hours of lecture/laboratory. Prerequisite: consent of instructor."
    :number: "583"
    :subject: VCT
  :code: VCT
- :name: Women's Studies
  :courses: 
  - :name: "Introduction to Women's Studies: Perspectives on Gender, Class and Ethnicity"
    :credit: "3"
    :description: Fall, Spring, Summer. Interdisciplinary survey of the new scholarship on women. Emphasis on the interconnectedness of gender, class and ethnicity in women's experiences and viewpoints. Applicable to the BG Perspective (general education) cultural diversity in the United States requirement. Approved for Distance Ed.
    :number: "200"
    :subject: WS
  - :name: Special Topics in Women's Studies
    :credit: "3"
    :description: Fall, Spring. Topics of interest in studying women in subject area not offered in regular college course offerings. May be repeated twice, if topics differ. No prerequisite.
    :number: "240"
    :subject: WS
  - :name: History of Feminist Thought and Action
    :credit: "3"
    :description: "Spring. Historical survey of feminist theorists who have challenged and advocated changes in traditional ways of thinking about women's diverse social, sexual, racial, theological, class-specific status in society. Prerequisite: WS 200 or permission of instructor."
    :number: "273"
    :subject: WS
  - :name: Topics in Women's Studies
    :credit: "4"
    :description: Fall, Spring. Topics of interest in studying women in subject area not offered in regular college course offerings. May be repeated twice if topics differ. No prerequisite. Approved for Distance Ed.
    :number: "300"
    :subject: WS
  - :name: Women, Art and Culture
    :credit: "3"
    :description: "Fall. Women's creativity and cultural production in the visual, literary and performing arts, and their relationships to broader cultural issues, including cross-cultural perspectives. Prerequisite: WS 200 or consent of instructor."
    :number: "301"
    :subject: WS
  - :name: Women of Color in the United States
    :credit: "3"
    :description: This course explores how race, gender, class, sexuality, and religion intersect and converge in shaping the lives of women of color in the United States. It emphasizes the diversity of experience of women of color as they resist and contest the material and cultural constraints that limit them. The course also focuses on women of color as agents of social and political change, and provides perspectives on the ways in which women of color shape and define American institutions and society. Credit allowed only for one of ETHN 305 or WS 305.
    :number: "305"
    :subject: WS
  - :name: Psychology of Gender
    :credit: "3"
    :description: Psychological characteristics of women and men; personality, adjustment, identity formation, intellectual processes, sexuality; theories and data on gender development. Credit allowed only for one of WS 306 or PSYC 306.
    :number: "306"
    :subject: WS
  - :name: Contemporary Global Feminisms
    :credit: "3"
    :description: "Fall. Exploration of contemporary transnational and third wave feminist theory and activism. There will be an emphasis on contemporary feminist philosophies around the world, particularly in non-Western cultures, and third wave and transnational feminist issues. Prerequisite: WS 273."
    :number: "313"
    :subject: WS
  - :name: Women in Modern Europe
    :credit: "3"
    :description: Fall alternate years. Examination of women in Europe since 1750. Emphasis on changes in women's working, family, sexual and political lives in conjunction with Europe's economic and political modernization. Credit not given for both WS 327 and HIST 327.
    :number: "327"
    :subject: WS
  - :name: Women and Interpersonal Violence
    :credit: "3"
    :description: Fall. An interdisciplinary examination of violence against women, including etiology and intervention, in the US and globally. Feminist and cultural perspectives will be used to interpret the research on interpersonal violence.
    :number: "335"
    :subject: WS
  - :name: African Women
    :credit: "3"
    :description: An interdisciplinary exploration of the lives and experiences of women in Africa. Topics covered will include an historical overview; intersections among gender, politics, economics, nation, and religion; and representations of African women. Credit allowed only for one of WS 344 or ETHN 344. Approved for Distance Ed.
    :number: "344"
    :subject: WS
  - :name: Gender & Practice in Community-Based Work
    :credit: "3"
    :description: "Fall. A service learning course which prepares students for career and internship experiences in community-based work and the non-profit sector. Topics include: theories of management and feminist leadership including, work in feminist organizations, non-profit management, resource development and grant writing, advocacy and activism, outreach and public relations, group dynamics and teamwork."
    :number: "371"
    :subject: WS
  - :name: Advanced Topics in Women's Studies
    :credit: "3"
    :description: "Fall, Spring. In-depth study of specific topic in women's studies scholarship or feminist criticism and theory. May be repeated if topics differ. Prerequisite: WS 200 or permission of instructor."
    :number: "400"
    :subject: WS
  - :name: Senior Seminar and Practicum
    :credit: "4"
    :description: "Fall, Spring. Capstone course examines relationship between feminist theory and practice. Apply ideas learned in previous women's studies courses and seminar readings to working with a community or national organization. Supervised practicum experience. Prerequisites: WS 371 and senior standing or permission of the WS advisor."
    :number: "401"
    :subject: WS
  - :name: Theories of Othered Bodies
    :credit: "3"
    :description: Spring. Exploration of bodies that are culturally constructed as Other; the ways bodies are constructed, disciplined, and regulated by culture; and how individuals and groups resist cultural definitions of "appropriate" bodies.
    :number: "433"
    :subject: WS
  - :name: Women's Sexualities
    :credit: "3"
    :description: Spring. An interdisciplinary examination of women's sexuality, including eroticism, desire, body image, and the influence of personal identities and cultural politics on women's sexual behaviors, attitudes, and experiences.
    :number: "445"
    :subject: WS
  - :name: Sociology of Gender
    :credit: "3"
    :description: Theoretical and empirical literature on family and sex roles; socialization, changing nature of women's and men's roles, and prospects for future. Institutional sources of women's and men's roles in other cultures. Credit allowed only for one of SOC 460 or WS 460. Approved for Distance Ed.
    :number: "460"
    :subject: WS
  - :name: Gender, Media & Culture
    :credit: "3"
    :description: On demand. This course examines mass media as work place, cultural forum, and the force of social change for women, men, and sexual minority groups. Junior standing required. No credit for both WS 467 and TCOM 467.
    :number: "467"
    :subject: WS
  - :name: Reproductive Health and Politics
    :credit: "3"
    :description: Spring. Interdisciplinary exploration of the complex cultural, ethical, and political issues surrounding human reproduction in the U.S. and globally, emphasizing the intersectionality of gender, sexuality, race, and socioeconomic status.
    :number: "468"
    :subject: WS
  - :name: Independent Study in Women's Study
    :credit: "3"
    :description: "Fall, Spring. Study project to be designed by student and member(s) of women's studies faculty in subject area not offered in regular course offering. Prerequisite: junior or senior standing or permission of instructor. May be repeated."
    :number: "470"
    :subject: WS
  - :name: Senior Thesis in Women's Studies
    :credit: "3"
    :description: "Capstone course for Women's Study majors. An original research project on a topic of interest in Women's Studies. The final project will result in a written manuscript and oral presentation. Prerequisite: a research methods course (approved by WS advisor) and consent of the instructor. Senior standing required."
    :number: "499"
    :subject: WS
  - :name: Gender in Families
    :credit: "3"
    :description: Theoretical and empirical literature on family and gender, including feminist theoretical and methodological approaches to family; the significance of gender in structuring family and shaping family change. Cross-listed with SOC 550.
    :number: "550"
    :subject: WS
  - :name: Seminar in Women's Studies
    :credit: "3"
    :description: Systematic exploration of a particular aspect of the discipline. May be repeated on approval of the graduate coordinator.
    :number: "580"
    :subject: WS
  - :name: Topics in Women's Studies
    :credit: "4"
    :description: Study of selected aspect of the discipline, particular area of concern, or question put forward for consideration.
    :number: "582"
    :subject: WS
  - :name: Internship in Women's Studies
    :credit: "3"
    :description: Supervised practical field application or clinical experience offered on an individual basis.
    :number: "588"
    :subject: WS
  - :name: Foundations of Feminist Theory
    :credit: "3"
    :description: A survey of the origins and development of global feminist thought and activism through mid-20th century.
    :number: "610"
    :subject: WS
  - :name: Feminist Theory
    :credit: "3"
    :description: An introduction to the principal conceptual bases underlying feminist theory across the disciplines. Examination of recent feminist theory and its applications in the fields of language, literature, film, religion, philosophy, history, psychoanalysis, developmental psychology, and politics.
    :number: "620"
    :subject: WS
  - :name: Gender, Sexuality, and Sport
    :credit: "3"
    :description: A critical examination of how gender and sexuality, and social expectations surrounding femininity and masculinity, influence experiences in sport and physical activity.
    :number: "641"
    :subject: WS
  - :name: Seminar in Women's Studies
    :credit: "3"
    :description: Systematic exploration of a particular aspect of the discipline. May be repeated on approval of the graduate coordinator.
    :number: "680"
    :subject: WS
  - :name: Topics in Women's Studies
    :credit: "4"
    :description: Fall, Spring. Examination of selected topics in women's studies and appropriate feminist theory and methods of analysis. Interdisciplinary in approach. May be repeated, if topics differ. Approved for Distance Ed.
    :number: "682"
    :subject: WS
  - :name: Independent Study in Women's Studies
    :credit: "3"
    :description: Supervised independent completion of a project other than readings.
    :number: "686"
    :subject: WS
  - :name: Directed Research in Women's Studies
    :credit: "3"
    :description: "Fall, Spring. Topics not ordinarily offered in curriculum. Prerequisite: consent of instructor."
    :number: "690"
    :subject: WS
  - :name: Workshop in Women's Studies
    :credit: "3"
    :description: Study of a particular topic in an intensive format. Topics vary. Graded A/F.
    :number: "694"
    :subject: WS
  - :name: Workshop in Women's Studies
    :credit: "3"
    :description: Study of a particular topic in an intensive format. Topics vary. Graded S/U.
    :number: "695"
    :subject: WS
  - :name: Issues in Feminist Scholarship
    :credit: "3"
    :description: Fall, Spring. Examination of an issue or cluster of issues in contemporary feminist scholarship. Study of contributions and impact of feminist analysis for research practice in a particular field or in several fields. May be repeated.
    :number: "720"
    :subject: WS
  - :name: Seminar in Women's Culture
    :credit: "3"
    :description: Fall, Spring. Study of a selected aspect of women's culture from a multiethnic and/or global perspective. Examination of women's unique cultural contributions and experiences. May be repeated.
    :number: "770"
    :subject: WS
  - :name: Seminar in Women's Studies
    :credit: "3"
    :description: Systematic exploration of a particular aspect of the discipline. May be repeated on approval of the graduate coordinator.
    :number: "780"
    :subject: WS
  - :name: Topics in Women's Studies
    :credit: "4"
    :description: Fall, Spring. Seminar on selected feminist topics that addresses a major issue or cluster of issues and theoretical work on some aspect of the condition of women. Interdisciplinary in approach. May be repeated, if topics differ.
    :number: "782"
