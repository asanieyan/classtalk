    :subject: KNS
  - :name: Advanced Performance and Content Development in Educational Dance
    :credit: "3"
    :description: "Spring. Advanced movement quality and content integration in educational dance. Two one-hour lectures, one two-hour laboratory. Prerequisites: KNS 137, DANC 101, and DANC 102. C/F hrs.: 30."
    :number: "337"
    :subject: KNS
  - :name: "Coaching of Interscholastic Sports: A Practicum"
    :credit: "2"
    :description: "Fall, Spring. Offers prospective coaches instruction in planning, teaching, administrative functions, safety, and liability essential to effective coaching. Taken during semester in which selected sport is in season. One lecture hour and arranged practicum hours. Prerequisites: KNS 313 and KNS 328."
    :number: "339"
    :subject: KNS
  - :name: Motor Development Across the Lifespan
    :credit: "3"
    :description: "Fall. Changes in human movement over the lifespan and the theoretical and empirical reasons for those changes. Two one-hour lectures, one two-hour laboratory. Prerequisites: KNS 230, PSYC 101. Extra fee."
    :number: "340"
    :subject: KNS
  - :name: Motor Learning
    :credit: "3"
    :description: "Spring. Principles/theories of learning and memory applied to motor skill acquisition. Emphasis on factors influencing and the development of successful instructional and training strategies. Two one-hour lectures, one two-hour laboratory. Prerequisites: KNS 230, MATH 112 or higher. Extra fee."
    :number: "350"
    :subject: KNS
  - :name: Socio-cultural and Psychological Foundations of Teaching Physical Education
    :credit: "2"
    :description: Fall, Summer on demand. Socio-cultural and psychological foundations of physical education curriculum and instruction. Two, 1-hour lectures.
    :number: "355"
    :subject: KNS
  - :name: Historical, Philosophical and Curricular Foundations of Physical Education
    :credit: "3"
    :description: "Spring, Summer on demand. The study of history, philosophy, and curriculum as related to physical education. Three lecture hours. Prerequisite: KNS 247."
    :number: "356"
    :subject: KNS
  - :name: Exercise Physiology
    :credit: "3"
    :description: "Fall, Spring. The immediate and long-range effects of exercise upon the human body. Two one-hour lectures, one two-hour laboratory. Prerequisites: BIOL 104 or BIOL 205; and BIOL 332 or KNS 230; and MATH 112 or higher. Extra fee."
    :number: "360"
    :subject: KNS
  - :name: Applied Exercise Physiology
    :credit: "3"
    :description: "Spring. Basic concepts and mechanisms of human physiology applied to exercise testing and training, practical assessments, and laboratory instrumentation. One two-hour lecture, one two-hour laboratory. Prerequisite: KNS 360. Extra fee."
    :number: "361"
    :subject: KNS
  - :name: Biomechanics of Human Movement
    :credit: "3"
    :description: "Fall and Spring. Application of principles of mechanics to the study of human motion. Emphasis placed on theory and quantitative analysis. Two 1-hour lectures and one 2-hour laboratory. Prerequisites: KNS 230 or BIOL 331, and MATH 112 or higher, and PHYS 101 or PHYS 201. Extra fee."
    :number: "370"
    :subject: KNS
  - :name: Practicum
    :credit: "5"
    :description: "Fall, Spring, Summer. Under supervision of KNS Division of Human Movement, Sport, and Leisure Studies. Petitioning and approval required of each student before registration. Credit hours for each experience approved separately by program area. May be repeated if topics differ. Prerequisite: Approval of appropriate KNS Division faculty. Extra fee."
    :number: "387"
    :subject: KNS
  - :name: Workshop on Current Topics in Kinesiology
    :credit: "3"
    :description: On demand. Intensive study of selected topics in kinesiology. May be repeated up to 12 hours if topics are different.
    :number: "395"
    :subject: KNS
  - :name: Facilitating Movement Change in a Tutorial Setting
    :credit: "3"
    :description: "Fall, Spring. Application of the principles of motor skill instruction to a tutorial setting. Two one-hour lectures, one two-hour laboratory. Prerequisites: KNS 340, KNS 350, KNS 360, and KNS 370."
    :number: "400"
    :subject: KNS
  - :name: Measurement and Evaluation of Human Movement
    :credit: "3"
    :description: "Spring. Measurement and evaluation principles and techniques applied to all areas of human motor activity. Two one-hour lectures and one two-hour laboratory. Prerequisite: MATH 112 or higher. C/F hrs.: 40. Extra fee."
    :number: "402"
    :subject: KNS
  - :name: Exercise Testing and Prescription
    :credit: "3"
    :description: "Fall. Selection, design, and application of exercise testing and exercise prescription principles. Three one-hour lectures. Prerequisite: KNS 360."
    :number: "423"
    :subject: KNS
  - :name: Exercise Testing and Prescription for Special Cases
    :credit: "3"
    :description: "Spring alternate years, Summers on demand. Overview of exercise testing, electrocardiogram (EKG) interpretation, and exercise prescription for monitoring exercisers with special conditions due to age or disease (e.g., cardiac disease and abnormalities, hypertension, obesity, diabetes, etc.). Three, 1-hour lectures. Prerequisite: KNS 423 or permission of instructor. Approved for Distance Ed."
    :number: "425"
    :subject: KNS
  - :name: Sport Conditioning
    :credit: "3"
    :description: "Fall. Theory and application of biomechanical and physiological principles to the development of strength and conditioning programs for selected sports. Three one-hour lectures. Prerequisites: KNS 230 and KNS 360 or consent of instructor."
    :number: "429"
    :subject: KNS
  - :name: Teaching-Learning Process in Early-Middle Childhood Physical Education
    :credit: "3"
    :description: "Fall, Spring. Refining the teaching-learning process in early-middle childhood physical education. Two 1-hour lectures/one 2-hour laboratory. Prerequisites: KNS 137, KNS 138, KNS 312, and PETE Program Admission. Extra fee."
    :number: "432"
    :subject: KNS
  - :name: Adapted Physical Activity
    :credit: "3"
    :description: "Fall, Spring. Principles, objectives, history and programming of adapted physical activity with an overview of disabilities in physical activity settings. Three one-hour lectures. Prerequisites: EDFI 302 or EDFI 303; and KNS 247 or EDHD 201 or RTD 210. C/F hrs.: 28."
    :number: "433"
    :subject: KNS
  - :name: Designing and Directing Exercise Programs
    :credit: "3"
    :description: "Spring. Objectives, transactions, and procedures to conduct professional physical activity programs. Three one-hour lectures. Prerequisites: KNS 387 and KNS 423."
    :number: "440"
    :subject: KNS
  - :name: Instructor's Driver Education
    :credit: "3"
    :description: "Summer. First of two courses required leading to certification in the state of Ohio. Provides teacher with introduction to traffic problems in our society and overview of existing driver education programs. Two one-hour lectures and one two-hour lab. Prerequisites: junior standing and driver's license. C/F hrs.:5. Extra fee."
    :number: "461"
    :subject: KNS
  - :name: Advanced Instructor's Driver Education
    :credit: "3"
    :description: "Summer. Second of two courses required to qualify a student for state certification in driver education; students learn to organize, administer and teach driver education in Ohio secondary schools. Emphasis on laboratory experience involving Transportation Research Center. Two one-hour lectures, one two-hour lab. Prerequisite: KNS 461. C/F hrs.: 15. Extra fee."
    :number: "462"
    :subject: KNS
  - :name: Independent Study in Kinesiology
    :credit: "3"
    :description: "Fall, Spring, Summer. An in-depth study project of a topic of particular significance to the student. Project must be approved by project supervisor and Kinesiology Division Chair prior to registration. May be repeated if topic is different. Prerequisite: By permission of instructor."
    :number: "470"
    :subject: KNS
  - :name: The Teaching-Learning Process in Middle Childhood-Young Adult Physical Education
    :credit: "3"
    :description: "Fall, Spring. Refining the teaching-learning process in middle childhood-young adult physical education. Two 1-hour lectures/one 2-hour laboratory. Prerequisites: KNS 312 and Admission to PETE Program."
    :number: "472"
    :subject: KNS
  - :name: Senior Project
    :credit: "4"
    :description: "Fall, Spring, Summer. Culminating experience in study of human movement. Students work in groups to conceptualize, carry out and report a research project on topic within human movement science. Prerequisites: KNS 400 and SM 214 or consent of instructor."
    :number: "481"
    :subject: KNS
  - :name: Practicum
    :credit: "5"
    :description: "Fall, Spring, Summer. Under supervision of KNS Division, School of Human Movement, Sport and Leisure Studies. Petitioning and approval required of each student before registration. Credit hours for each experience approved separately by program area. May be repeated if topic is different. Prerequisite: Approval of appropriate KNS division faculty. Extra fee."
    :number: "487"
    :subject: KNS
  - :name: Exercise Specialist Internship
    :credit: "15"
    :description: "Fall, Spring, Summer. Field experience at approved sites. Prerequisites: matriculation into KNS program, satisfactory completion of KNS 387, current CPR and First Aid certifications and approval of field experience application. Extra fee."
    :number: "489"
    :subject: KNS
  - :name: Early-Middle Childhood Physical Education Internship
    :credit: "16"
    :description: "Fall, Spring. Physical education teaching on full-day basis under supervision in early childhood-middle childhood schools. Prerequisites: full PETE program acceptance; 2.5 GPA; 90 semester hours; PSYC 101; EDFI 302; KNS 432; KNS 472. May be repeated. Extra fee."
    :number: "492"
    :subject: KNS
  - :name: Middle Childhood-Young Adult Physical Education Internship
    :credit: "16"
    :description: "Fall, Spring. Physical education teaching on full-day basis under supervision in middle childhood-young adult schools and an on-campus seminar. Prerequisites: full PETE program acceptance; 2.5 GPA; 90 semester hours; PSYC 101; EDFI 302; KNS 432; KNS 472. May be repeated. Extra fee."
    :number: "497"
    :subject: KNS
  :code: KNS
