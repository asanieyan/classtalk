- :name: Architecture & Environmental Design
  :courses: 
  - :name: Design Representation I
    :credit: "3"
    :description: Fall, Spring, Summer. Fundamental freehand and machine-assisted drawing principles necessary to the investigation, visualization and presentation of design ideas. Drafting methods and techniques including the principles of orthographic projection, paraline and perspective drawing. One hour of lecture and four hours laboratory. Extra fee.
    :number: "105"
    :subject: ARCH
  - :name: Design Representation II
    :credit: "3"
    :description: "Fall. Freehand and machine-assisted drawing principles necessary to the investigation, visualization and presentation of design ideas. Paraline and perspective drawing methods, shade and shadow, rendition of value and content, sketching and architectural presentation techniques. One hour of lecture and four hours laboratory. Prerequisite: ARCH 105. Extra fee."
    :number: "205"
    :subject: ARCH
  - :name: Design Studio I
    :credit: "3"
    :description: "Spring. Introduction to architecture and environmental design problem solving. Topics include anthropometrics, human-environment interaction, principles of form, style, order, proportion, scale and balance; concepts of programming and diagramming. One hour of lecture and four hours laboratory. Prerequisite: C or better in ARCH 205. Extra fee."
    :number: "222"
    :subject: ARCH
  - :name: History of Architecture
    :credit: "3"
    :description: Fall. Survey of architecture in social, cultural, aesthetic, and technical aspects, providing a substantial amount of information and insight about the inheritance of architecture in both practice and theory. Applicable to the BG Perspective (general education) humanities and arts and international perspective requirements.
    :number: "231"
    :subject: ARCH
  - :name: Mechanical and Electrical Building Systems I
    :credit: "3"
    :description: "Fall, Summer. Mechanical and electrical building systems including review of scientific principles used in system design. Topics include equipment description and selection, system types, system components and basic design. Prerequisite: ARCH 105."
    :number: "236"
    :subject: ARCH
  - :name: Computer-Aided Design for Architecture
    :credit: "3"
    :description: "Fall, Spring, Summer on demand. Intermediate course emphasizing the role of computer applications, including 2D Computer-Aided Drafting and 3D parametric modeling, in architectural design and presentation as well as in professional practice. Prerequisite: DESN 131."
    :number: "271"
    :subject: ARCH
  - :name: Design Studio 2
    :credit: "6"
    :description: "Fall. Studio course focusing on formal, theoretical, technical, and legal issues in architecture related to site design, interior and exterior spatial relationships, and building form with an emphasis on the influence of site and topography on architectural form. Prerequisite: C or better in ARCH 222. Extra fee."
    :number: "321"
    :subject: ARCH
  - :name: Design Studio 3
    :credit: "6"
    :description: "Spring. Formal design studio focusing on the design of moderately complex structures emphasizing programming and adjacency analysis, the relationship of building envelope and structure, and the relationship between built form and site. Prerequisite: C or better in ARCH 321. Extra fee."
    :number: "322"
    :subject: ARCH
  - :name: Theory in Architectural Design
    :credit: "3"
    :description: "Spring. Lecture and panel discussion sessions on topics in architectural design theory. Prerequisite: ARCH 222 (formerly ARCH 250), junior standing or permission of instructor."
    :number: "331"
    :subject: ARCH
  - :name: Architectural Materials and Systems
    :credit: "3"
    :description: "Fall. Building systems approach to understanding architectural elements of buildings. Topics include fire protection, thermal and moisture protection, coatings, doors and windows, curtain walls, ceiling systems. Two hours lecture and two hours laboratory. Prerequisites: ARCH 236 and junior standing. Extra fee."
    :number: "336"
    :subject: ARCH
  - :name: Mechanical and Electrical Building Systems II
    :credit: "3"
    :description: "Spring. A laboratory course investigating applications of mechanical and electrical building systems. Analysis of existing systems, system design, system modeling and report writing. Topics include water and sanitary waste systems, electrical distribution systems, HVAC systems and lighting design. One hour of lecture and four hours of laboratory. Prerequisite: ARCH 236 or permission of instructor. Extra fee."
    :number: "337"
    :subject: ARCH
  - :name: Advanced Computer Aided Design for Architecture
    :credit: "3"
    :description: "Spring, Summer on demand. Advanced study focusing on the use of advanced 3D computer modeling, rendering, and animation techniques for development and presentation of architectural design solutions. Prerequisites: ARCH 222 (formerly ARCH 250) and ARCH 271 (formerly ARCH 132) or instructor's permission."
    :number: "372"
    :subject: ARCH
  - :name: Historic Preservation
    :credit: "3"
    :description: "Fall. Review of history of building styles, research methods, preparation of historic building inventory forms, principles of restoration and renovation, and architectural design methods for historic environments. One hour lecture and four hours laboratory. Prerequisites: ARCH 222 (formerly ARCH 250) and junior standing."
    :number: "401"
    :subject: ARCH
  - :name: Design Studio 4
    :credit: "6"
    :description: "Fall. Fourth course in architectural design sequence focuses on the study of urbanism and the creation of site-specific architecture. Students study cities in the USA and abroad and then apply architectural concepts to design in urban environments. Prerequisite: C or better in ARCH 322. Extra fee."
    :number: "421"
    :subject: ARCH
  - :name: Design Studio 5
    :credit: "6"
    :description: "Spring. This intensive studio course represents the culmination and recapitulation of all previous courses in the undergraduate degree program: a capstone. This design course pursues a holistic and integrated approach to architectural design. Emphasis is placed on the development by each individual student of a selected design problem. Prerequisite: C or better in ARCH 421. Extra fee."
    :number: "422"
    :subject: ARCH
  - :name: Problems in Architecture/Environmental Design Studies
    :credit: "3"
    :description: "On demand. For advanced students wanting to conduct intensive study of selected problems in architecture/environmental design studies. Prerequisite: junior standing and consent of adviser. May be repeated. Graded S/U."
    :number: "490"
    :subject: ARCH
  :code: ARCH
- :name: Art
  :courses: 
  - :name: Introduction to Art
    :credit: "3"
    :description: Fall, Spring. Historical and aesthetic components of art with laboratory experiences with basic elements of creative expression. Non-majors only. Two hours studio, two hours lecture. Applicable to the BG Perspective (general education) humanities and arts requirement. Extra fee.
    :number: "101"
    :subject: ART
  - :name: Two-Dimensional Foundations
    :credit: "3"
    :description: Fall, Spring. Introduction to principles of art through a variety of concepts and media used in creative two-dimensional form organization. Required of art majors and minors. Can be taken with ART 103 or ART 112. Extra fee.
    :number: "102"
    :subject: ART
  - :name: Drawing Foundations
    :credit: "3"
    :description: Fall, Spring. Development of drawing skills through observation of natural objects to aid expressive draftsmanship and pictorial accuracy. Required of art majors and minors. Can be taken with ART 102 or ART 112. Extra fee.
    :number: "103"
    :subject: ART
  - :name: Three-Dimensional Foundations
    :credit: "3"
    :description: Fall, Spring. Creative principles of art in three-dimensional form emphasizing aesthetics, utilitarian concepts and tools in experimental studio experiences. Required of art majors and minors. Can be taken with ART 102 or ART 103. Extra fee.
    :number: "112"
    :subject: ART
  - :name: Independent Study
    :credit: "3"
    :description: "Supervised individual problems in selected studio research for students who have shown proficiency and marked degree of independence in other studio coursework. May be repeated. Prerequisite: consent of instructor. Extra fee."
    :number: "470"
    :subject: ART
  - :name: Internship in Studio
    :credit: "3"
    :description: Fall, Spring. Designed for students to gain field experience working under the guidance of a professional. Will provide students with essential information and skills to help guide them through the completion of the BFA degree. Repeatable to nine hours.
    :number: "489"
    :subject: ART
  - :name: Workshop in Art
    :credit: "4"
    :description: Study of a particular topic in an intensive format. Topics vary. Extra fee.
    :number: "586"
    :subject: ART
  - :name: Studio Critique
    :credit: "3"
    :description: Fall, Spring. Directed studio research and creative production with group discussion and critiques in 2D studies, 3D studies, and Digital Arts. May be repeated to twelve hours.
    :number: "605"
    :subject: ART
  - :name: Problems/Topics/Issues in Applied Artistic Practice
    :credit: "3"
    :description: "Fall, Spring. Supervised individual problems in applied arts related disciplines such as arts management, curatorial studies, or museum related work. May be repeated to 6 hours. Prerequisite: consent of instructor and graduate coordinator."
    :number: "682"
    :subject: ART
  - :name: Independent Study in Studio Problems
    :credit: "3"
    :description: "Fall, Spring. Supervised individual problems in selected studio areas. Six studio hours. May be repeated to nine hours. Prerequisite: consent of instructor and graduate coordinator. Extra fee."
    :number: "686"
    :subject: ART
  - :name: Research Techniques
    :credit: "1"
    :description: "Fall. Supervised study in art and the applied study of materials and methods of research; emphasis on those appropriate to fields of art, art education, and art history. M.A. candidates only. Prerequisite: consent of instructor and graduate coordinator."
    :number: "692"
    :subject: ART
  - :name: Pedagogy and Research in Studio Art
    :credit: "3"
    :description: Fall. Discussion of pedagogical philosophies, problems, and techniques associated with teaching foundation and studio art courses. Includes the applied study of materials and methods for directed research. M.F.A. candidates only. Graded S/U. Extra fee.
    :number: "693"
    :subject: ART
  - :name: Workshop on Current Topics in Art
    :credit: "4"
    :description: On demand. Workshop designed for current topics and issues in art, art education, and art therapy; topics vary from semester to semester.
    :number: "694"
    :subject: ART
  - :name: Exhibition Research
    :credit: "12"
    :description: Supervised independent study encompassing all phases of preparation for the M.F.A. exhibition. Enrollment in excess of four hours acceptable for Plan II master's degree, but no more than three hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
    :number: "698"
    :subject: ART
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of four hours acceptable for Plan I master's degree, but no more than three hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
    :number: "699"
    :subject: ART
  :code: ART
- :name: Art, Digital
  :courses: 
  - :name: Introduction to Digital Arts
    :credit: "3"
    :description: "Fall, Spring. General introduction to methods of producing original and creative digital arts including 2D imaging, 3D modeling, rendering, 2D animation, and interactive multimedia. Five studio hours. Prerequisites: ART 102, ART 103, ART 112; may be taken concurrently. Extra fee."
    :number: "201"
    :subject: ARTC
  - :name: Intermediate 3-D Modeling
    :credit: "3"
    :description: "Fall, Spring. Concepts and techniques of 3-D computer modeling and rendering. Course includes geometric modeling, surface properties, texturing, lighting, and rendering techniques. Focus on creative idea development using 3-D virtual space. Five studio hours. Prerequisites: ARTC 201, ART 102, ART 103, ART 112 or consent of instructor. Extra fee."
    :number: "311"
    :subject: ARTC
  - :name: Intermediate 3-D Digital Animation
    :credit: "3"
    :description: "Fall, Spring. Concepts and techniques of 3-D digital animation. Course includes keyframing, particle systems, dynamic simulation, and basic kinematic techniques as well as principles of traditional animation and concepts development. Five studio hours. Prerequisite: ARTC 311 or consent of instructor. Extra fee."
    :number: "312"
    :subject: ARTC
  - :name: Intermediate Digital Imaging Art
    :credit: "3"
    :description: "Fall, Spring. An artistic exploration of 2D paint, image manipulation, and vector based programs using various peripherals such as scanners, tablets, digital cameras, and image capture techniques. Investigation of artistic digital printing technology. Five studio hours. Prerequisites: ARTC 201, ART 102, ART 103, ART 112 or consent of instructor. Extra fee."
    :number: "321"
    :subject: ARTC
  - :name: Intermediate Interactive Art
    :credit: "3"
    :description: "Fall, Spring. Basic concepts of digital interactive multimedia art. Emphasis on interactive nonlinear structures and interface design. Creative idea development which integrates image, text, animation, and audio with programming. Five studio hours. Prerequisites: ARTC 321, CS 101 or consent of instructor. Extra fee."
    :number: "331"
    :subject: ARTC
  - :name: Special Topics in Digital Arts
    :credit: "3"
    :description: Fall, Spring, Summer. Various topics chosen to meet digital arts curriculum needs. Topics will address issues related to studio techniques or historical and contemporary theory. Five studio hours. Prerequisites will be announced for each offering. May be repeated to twelve hours. Extra fee.
    :number: "400"
    :subject: ARTC
  - :name: Professional Practices and Presentation in Digital Arts
    :credit: "3"
    :description: "Fall. Advanced exploration of artistic direction and career planning. Development of artistic portfolio, professional presentation packages, and post graduation plans. Five studio hours. Prerequisite: senior standing and ARTC 312, ARTC 321, ARTC 331. Extra fee."
    :number: "409"
    :subject: ARTC
  - :name: Digital Character Animation I
    :credit: "3"
    :description: "Fall. The course is the first of a two-course sequence. 3D animation pre-production including narrative language and storytelling, scriptwriting, storyboarding, character design, animatics, and advanced character modeling for animation. Five studio hours. May be repeated to six hours. Prerequisites: ARTC 312 or consent of instructor. Extra fee."
    :number: "413"
    :subject: ARTC
  - :name: Digital Character Animation II
    :credit: "3"
    :description: "Spring. The course is the second of a two-course sequence. Digital character animation production and post-production including advanced animation techniques, inverse and forward kinematics, facial animation, binding techniques, video referencing, rotoscoping, cinematography, lighting, compositing, and editing for the final production. Five studio hours. Prerequisites: ARTC 413 or consent of instructor. May be repeated to six hours."
    :number: "414"
    :subject: ARTC
  - :name: Senior Studio in Digital Arts
    :credit: "3"
    :description: "Fall, Spring. For Digital Arts majors with a specialization in animation, digital imaging, or interactive multimedia. Supervised individual research as it applies to the final exhibition of digital artworks for the BFA degree. Five studio hours. Prerequisite: ARTC 413, ARTC 423, or ARTC 433 or consent of instructor. May be repeated to six hours."
    :number: "418"
    :subject: ARTC
  - :name: Advanced Digital Imaging Art Studio
    :credit: "3"
    :description: "Spring and/or Fall. Advanced artistic development using imaging techniques such as digital paint, image manipulation, and digital video. Investigation of artistic image output and representation through print, installation, or time based work. May be repeated to six hours. Five studio hours. Prerequisite: ARTC 321 or consent of instructor. Extra fee."
    :number: "423"
    :subject: ARTC
  - :name: Advanced Interactive Art Studio
    :credit: "3"
    :description: "Spring and/or Fall. Creative production of advanced digital interactive multimedia art. Exploration of emerging technologies as well as a more in-depth study of programming and designing artistic interactive experiences. May be repeated to six hours. Five studio hours. Prerequisite: ARTC 331 or consent of instructor. Extra fee."
    :number: "433"
    :subject: ARTC
  - :name: Collaborative Multimedia Development
    :credit: "3"
    :description: "Spring. Focus on teamwork and creative application of multimedia and digital animation techniques to solve real-world problems. Five studio hours. Prerequisites: ARTC 201, ARTC 321, or consent of instructor. May be repeated to six hours."
    :number: "441"
    :subject: ARTC
  - :name: Art and Virtual Environments
    :credit: "3"
    :description: "On Demand. Independent and group work addressing the theories, technologies, expectations, and applications of Virtual Environments and 3D Gaming. Students will work with hardware and software configurations to build interactive 3D environments. Five studio hours. Prerequisites: ARTC 312, ARTC 331 or consent of instructor. May be repeated to six hours."
    :number: "442"
    :subject: ARTC
  - :name: Artistic Animation Effects
    :credit: "3"
    :description: "On Demand. Creative development of animation and special effects using non-geometric modeling such as particle systems and dynamics. Focus on artistic, technical and conceptual aspects of advanced animation techniques and compositing. Five studio hours. Prerequisite: ARTC 312 or consent of instructor. May be repeated to six hours."
    :number: "443"
    :subject: ARTC
  - :name: Digital Video Art
    :credit: "3"
    :description: "On Demand. Creative production of time-based art using digital video and effects. Emphasis on video concepts, techniques, composition, sequencing of ideas, and narrative as well as non-narrative structures. Introduction to the history of video art as an art form and experimental approaches to video art and performance. Five studio hours. Prerequisite: ARTC 321 or consent of instructor. May be repeated to six hours."
    :number: "444"
    :subject: ARTC
  - :name: Independent Study in Digital Arts
    :credit: "3"
    :description: "On demand. Supervised individual problems in selected digital arts studio research for students that have shown technical and artistic proficiency and the ability to work independently in other studio courses. May be repeated to six hours. Prerequisite: consent of instructor. Extra fee."
    :number: "470"
    :subject: ARTC
  - :name: Computer Art Practicum
    :credit: "3"
    :description: "On demand. Placement within professional studios to provide opportunities for application of course work. Students work through the Co-op Office to set up internships with employers. May be repeated to six hours. Prerequisite: Consent of division. Graded S/U."
    :number: "489"
    :subject: ARTC
  - :name: Workshop in Digital Arts
    :credit: "3"
    :description: On Demand. Various topics chosen to meet digital arts curriculum needs. Topics will address issues related to studio techniques or historical and contemporary theory. Five studio hours. Prerequisites will be announced for each offering. May be repeated to twelve hours if the content is different.
    :number: "495"
    :subject: ARTC
  - :name: Digital Art Development
    :credit: "6"
    :description: "Fall, Spring. Focus on developing skills necessary to produce advanced work in the field of digital animation, digital imaging, or interactive art. Course work includes art production as well as technical exercises to enhance understanding of techniques. May be repeated to 12 hours. Prerequisite: Consent of instructor. Extra fee."
    :number: "503"
    :subject: ARTC
  - :name: Digital Animation Studio
    :credit: "9"
    :description: "Fall, Spring. Concepts and techniques of 3D and/or 2D digital animation. Course may include narrative or non-narrative approaches to creative animation development. Focus is on the principles of animation, the history of animation, story development, and pre-visualization through animatics. May be repeated to 21 hours. Prerequisite: consent of instructor. Extra fee."
    :number: "513"
    :subject: ARTC
  - :name: Digital Imaging Studio
    :credit: "9"
    :description: "Fall, Spring. Advanced artistic development using imaging techniques such as digital paint, image manipulation, and digital video. Investigation of artistic image output and representation through print, installation, or time-based work. May be repeated to 21 hours. Five studio hours. Prerequisite: consent of instructor. Extra fee."
    :number: "523"
