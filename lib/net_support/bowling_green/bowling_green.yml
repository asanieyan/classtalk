    :description: "Group study of special topics related to accounting practice. Content of seminar will vary. Prerequisite: consent of master of accountancy graduate coordinator."
    :number: "580"
    :subject: ACCT
  - :name: Database Management for Accountants
    :credit: "3"
    :description: "Theory and practice of database management. Data modeling, logical and physical design techniques; implementation, administration and security issues as they relate to databases. Emphasis on relational DBMS. A significant project involving many aspects of design and implementation is required. Prerequisite: Consent of the Master of Accountancy graduate coordinator."
    :number: "613"
    :subject: ACCT
  - :name: Systems Analysis and Design
    :credit: "3"
    :description: "Systems analysis and design for computer-based information systems. Coverage of the system development life cycle; determination of information requirements; tools, techniques, and methods of system development; analysis of feasibility; and project management. Prerequisites: ACCT 613 or equivalent, and consent of master of accountancy graduate coordinator."
    :number: "614"
    :subject: ACCT
  - :name: Data Communications for Accounting Environments
    :credit: "3"
    :description: "Principles of data communications and the study of managerial implications of the data communications industry and its impact on the accounting environment. Topics include telecommunications hardware and software, local- and wide-area data network structures and management, and pertinent issues related to the data communications industry. Prerequisite: consent of master of accountancy graduate coordinator."
    :number: "619"
    :subject: ACCT
  - :name: Advanced Financial Reporting
    :credit: "3"
    :description: "Discussion of the theory underlying financial reporting, including the financial accounting concept statements and their relevance in the standard-setting process. Evaluation of accounting procedures related to measurement and reporting of financial conditions and operational results. Analysis of business combinations and consolidations and other selected topics. Prerequisites: ACCT 522 and consent of master of accountancy graduate coordinator."
    :number: "621"
    :subject: ACCT
  - :name: Contemporary Financial Accounting Issues
    :credit: "3"
    :description: "This course is an application of the theory underlying financial accounting and reporting. Cases and problems will be used to illustrate contemporary issues related to financial standard setting and financial statement measurement and reporting topics. Prerequisites: ACCT 621 and consent of master of accountancy graduate coordinator."
    :number: "622"
    :subject: ACCT
  - :name: Financial Reporting for Multinationals
    :credit: "3"
    :description: "Study of worldwide accounting control and reporting problems and the impact of cultural and legal constraints. Application of this knowledge to achieve an objective appraisal of various international accounting principles and pronouncements. Prerequisites: ACCT 522 or equivalent, and consent of the master of accountancy graduate coordinator."
    :number: "624"
    :subject: ACCT
  - :name: Individual Income Taxation
    :credit: "3"
    :description: History, assumptions, objectives of federal tax system. Determination of an individual's taxable and nontaxable incomes, capital gains and losses, deductions and exemptions, and special provisions. Reporting requirements and determination of tax liability. Introduction to federal tax research methodology.
    :number: "641"
    :subject: ACCT
  - :name: Federal Taxation and Management Decisions
    :credit: "3"
    :description: "Examination and use of the administrative, legislative, and judicial sources of current tax laws and regulations; tax planning and study of the effects of taxation on the managerial decision process. Emphasis on research techniques, including computer-based resources, in finding competent and professional conclusions to tax problems. Prerequisites: ACCT 542 or ACCT 641 or equivalent and consent of the Master of Accountancy graduate coordinator."
    :number: "643"
    :subject: ACCT
  - :name: Taxation of Partnerships/Flow-through Entities
    :credit: "3"
    :description: "Federal income taxation of partners and partnerships. Taxation of corporations that choose to forgo standard taxation by making the S-Corporation election. Limited liability companies and the income tax ramifications of operating in that business form. Prerequisites: ACCT 542 or ACCT 641 or equivalent and consent of the Master of Accountancy graduate coordinator."
    :number: "645"
    :subject: ACCT
  - :name: Accounting Communications
    :credit: "3"
    :description: "Fall. This course provides students in the Master of Accountancy program theory of and practice in oral and written communication. The course is based on communication situations involving practicing accountants. Enrollment limited to 15. Prerequisites: acceptance into Master of Accountancy program and consent of instructor."
    :number: "649"
    :subject: ACCT
  - :name: Business Assurance Services
    :credit: "3"
    :description: "An examination of the nature of assurance services with an emphasis on evaluating the quality of information. Contemporary auditing techniques are explored with a focus on the entity's control systems. Prerequisites: ACCT 551 or equivalent, and consent of the master of accountancy graduate coordinator."
    :number: "654"
    :subject: ACCT
  - :name: Advanced Information Systems for Accountants
    :credit: "3"
    :description: "An examination of trends and issues in information systems as they apply to the financial reporting and assurance services domains. Special focus on networked systems, control issues, and knowledge management. Hands-on experience with relevant computer software. Prerequisites: ACCT 560 or equivalent, and consent of the master of accountancy graduate coordinator."
    :number: "655"
    :subject: ACCT
  - :name: Fraud Examination
    :credit: "3"
    :description: "This course is an introduction to fraud examination including the basics of the methodology for resolving allegations of fraud from inception to disposition. This methodology involves gathering evidence, taking statements, writing reports, and assisting in the detection and deterrence of fraud. Students will learn about these topics from a text, guest speakers, cases, homework exercises and videos. Prerequisite: consent of the master of accountancy graduate coordinator."
    :number: "657"
    :subject: ACCT
  - :name: Professional and Ethical Responsibilities of the Accountant
    :credit: "3"
    :description: "An examination of various ethical theories; identifying and resolving ethical dilemmas; the potential civil and criminal liability of accountants under both statutes and common law; civil and criminal liability in accounting practice; ethical issues and cases in accounting practice; issues and cases involving the Code of Professional Conduct. Prerequisite: consent of the Master of Accountancy graduate coordinator."
    :number: "673"
    :subject: ACCT
  - :name: Professional Practice Seminar
    :credit: "3"
    :description: "Critical examination of current ethical and management issues confronting the accounting profession. Emphasis is on using an interdisciplinary approach to examine and address these issues. Prerequisites: Completion of 21 semester hours of graduate course work and consent of master of accountancy graduate coordinator."
