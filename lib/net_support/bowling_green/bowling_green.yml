    :description: Fall, Spring. Market competition and change, nature and central role of management, our business environment. No credit allowed toward BSBA degree. Credit not allowed for both BA 102 and BA 150.
    :number: "102"
    :subject: BA
  - :name: Overview of Business Administration
    :credit: "3"
    :description: Introduction to functional areas and environments of business administration. Knowledge and skill development in accounting, finance, management and marketing. Overview of legal, economic, ethical and social/cultural aspects of business in domestic and global markets. Freshmen only; to be taken for letter grade; credit not allowed for both BA 150 and BA 102.
    :number: "150"
    :subject: BA
  - :name: Special Topics in Business Administration
    :credit: "3"
