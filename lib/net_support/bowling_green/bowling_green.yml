- :name: Engineering Technology
  :courses: 
  - :name: Introduction to Engineering Technology
    :credit: "3"
    :description: Fall, spring and summer. Selected applied research methods, technical processes and foundational principles relevant to the field of engineering technology, introduced systematically as a professional point of entry. One and one-half hour lecture and one three-hour laboratory per week. Extra fee.
    :number: "100"
    :subject: ENGT
  - :name: Basic Computer-Aided Design
    :credit: "3"
    :description: "Fall, Spring. Introduction to CAD-based application. Construction of two-dimensional engineering drawings using a CAD system, with an emphasis upon geometric construction, orthographic projection, dimensioning, basic pictorials, and presentation. One two-hour lecture and one two-hour laboratory per week. Prerequisite: High School Drafting or equivalent, or permission of instructor. Extra fee."
    :number: "110"
    :subject: ENGT
  - :name: Solid Modeling
    :credit: "3"
    :description: "Fall. Intermediate CAD course focusing on 3-D solid modeling and the conversion of these models into engineering detail drawings and assemblies. One two-hour lecture and one two-hour laboratory per week. Prerequisite: ENGT 110 or permission of instructor. Extra fee."
    :number: "210"
    :subject: ENGT
  - :name: Descriptive Geometry & Production Drawing
    :credit: "3"
    :description: "Spring. Application of design analysis, concepts of descriptive geometry, and engineering graphics for design solutions. Developing working drawings with an emphasis on dimensioning, tolerancing and current ASME Standards for GD&T. One two-hour lecture and one two-hour laboratory per week. Prerequisite: ENGT 210. Extra fee."
    :number: "215"
    :subject: ENGT
  - :name: Metallic Materials and Processes
    :credit: "3"
    :description: "Spring and on demand. A survey of metals and their hot and cold processing practices. Laboratory applications and techniques are studied. One and one-half hour of lecture and one three-hour laboratory per week. Prerequisites: ENGT 100 or MFG 112, MATH 112 or higher. Extra fee."
    :number: "220"
    :subject: ENGT
  - :name: Fluid Power Transmission
    :credit: "3"
    :description: "Spring. Summer on demand. Pumps, motors, valves, circuits, applications of hydraulic and pneumatic power systems. Design, operation, maintenance of fluid power systems used in industry. Four hours of lecture and laboratory. Prerequisites: MATH 112 or higher, ENGT 220. Extra fee."
    :number: "230"
    :subject: ENGT
  - :name: Statics and Strength of Materials
    :credit: "3"
    :description: "Fall, Spring. Fundamentals of statics including vectors, centroids, moment of inertia, fee body diagrams and structural systems. Strength of materials including simple and combined stress, bending, shear and torsional stress. One two-hour lecture and one two-hour laboratory per week. Prerequisite: MATH 128 or MATH 130 or MATH 131 or MATH 134 and MATH 135 or permission of instructor. Extra fee."
    :number: "240"
    :subject: ENGT
  - :name: Mechanical Design
    :credit: "3"
    :description: "Spring. Engineering graphics and CAD principles applied to the design of components, assemblies, machines, and production systems. Selection and application of standard mechanical components. One two-hour lecture and one two-hour laboratory per week. Prerequisites: ENGT 215 and ENGT 220. Extra fee."
    :number: "300"
    :subject: ENGT
  - :name: Technical Illustration
    :credit: "3"
    :description: "Fall. Technical illustration for design presentation, assembly, repair and advertising manual graphics. A variety of equipment, materials and techniques to accomplish various pictorial representations and design illustrations; with a focus upon electronic media. One two-hour lecture and one two-hour laboratory per week. Prerequisite: ENGT 300. Extra fee."
    :number: "305"
    :subject: ENGT
  - :name: Three-Dimensional Parametric Modeling
    :credit: "3"
    :description: "Fall. Three-D Parametric Design techniques applied to part and assembly modeling and production drawings; including presentation design synthesis and rapid prototyping. One two-hour lecture and one two-hour laboratory per week. Prerequisite: ENGT 215. Extra fee."
    :number: "315"
    :subject: ENGT
  - :name: CAM & Rapid Prototyping
    :credit: "3"
    :description: "Spring, summer on demand. Contemporary manufacturing processes in which the process of producing a newly designed product is expedited on Computer Aided Design/Computer Aided Manufacturing (CAD/CAM). Prerequisites: ENGT 210. Extra fee."
    :number: "320"
    :subject: ENGT
  - :name: Properties and Testing of Engineering Materials
    :credit: "3"
    :description: "Mechanical properties and failure modes of engineering materials. Destructive and nondestructive testing of these materials. One two-hour lecture and one two-hour laboratory per week. Prerequisites: Matriculation in one of these majors: ENGT, ECT, CM&T, ARCH, DESN, EMST, or consent of instructor. Extra fee."
    :number: "340"
    :subject: ENGT
  - :name: Plastics and Composite Materials and Processes
    :credit: "3"
    :description: "Fall, Summer even years. Identification, properties, characteristics and selection of plastics and composite materials. Set-up and operation of primary and secondary plastics processing equipment. One two-hour lecture and one two-hour laboratory per week. Prerequisite: Matriculation in one of these majors: ENGT, ECT, CM&T, ARCH, DESN, EMST, IND, TECH, or consent of instructor. Extra fee."
    :number: "345"
    :subject: ENGT
  - :name: Metrology and GD & T
    :credit: "3"
    :description: "Focus on contemporary metrology instrumentation, practice with an emphasis on geometric dimensioning and tolerancing. Four hours of lecture and lab. Prerequisites: ENGT 215, ENGT 220."
    :number: "350"
    :subject: ENGT
  - :name: Advanced Modeling, Simulation and Analysis
    :credit: "3"
    :description: "Fall. Study and application of computer modeling systems using interactive methodologies for modeling, simulation and presentation analysis. One two-hour lecture and one two-hour laboratory per week. Prerequisites: ENGT 300 and ENGT 315. Extra fee."
    :number: "400"
    :subject: ENGT
  - :name: Design Methodologies
    :credit: "3"
    :description: "Spring. Systems approach applied to solution of product design problems; emphasis on feasibility of design solutions, manufacturability and consideration of assembly. One two-hour lecture and one two-hour laboratory per week. Prerequisite: ENGT 400. Extra fee."
    :number: "450"
    :subject: ENGT
  - :name: Professional Development
    :credit: "3"
    :description: "Spring. Capstone course for the Mechanical Design Concentration. Review of Design and Engineering principles. Preparation for the Fundamentals of Engineering Exam. Senior Synthesis Project. Prerequisites: ENGT 400 and ENGT 450."
    :number: "475"
    :subject: ENGT
