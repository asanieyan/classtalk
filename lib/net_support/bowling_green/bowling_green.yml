    :credit: "3"
    :description: Basic concepts, principles and functions of management and personnel administration. Acquisition, development, utilization and maintenance of an effective work force; recruitment and selection, testing, interviewing, counseling, developing and compensating employees. Offered at Firelands only.
    :number: "201"
    :subject: BAT
  - :name: Production Management
    :credit: "3"
    :description: "Analyzing operations of the firm. Fundamentals of production, design of production systems, operations, coordination and control of production activity, major analytical tools for management. Three hours lecture. Prerequisite or corequisite: STAT 200 or STAT 211. Offered at Firelands only."
    :number: "203"
    :subject: BAT
