  - :name: Motor Development
    :credit: "3"
    :description: Observation and description of changes in motor behavior across the life span. Emphasis on endogenous and environmental factors that affect motor development in education, sport, and recreation activity settings.
    :number: "613"
    :subject: HMSL
  - :name: Programming in Physical Education for Special Populations
    :credit: "3"
    :description: Examination of special populations in relation to their needs, interests in movement experiences. Also, etiology of disability, observation strategies, and assessment in a mainstreamed or self-contained setting.
    :number: "614"
    :subject: HMSL
  - :name: Electrocardiology in Health and Exercise
    :credit: "1"
    :description: "Techniques for recording/analyzing the ECG are presented. Electrophysiology of the heart, various rhythms, heart blocks, and effects of pharmacologic agents will be examined. Prerequisite: six hours of physiology and consent of instructor."
    :number: "615"
    :subject: HMSL
  - :name: Laboratory Techniques in Exercise Physiology
    :credit: "3"
    :description: Exercise physiology tests and procedures, laboratory guidelines, and supervision. Emphasis on choice and implementation of proper procedures; calibration; operation and maintenance of exercise physiology equipment. Two lectures; one two-hour laboratory. Extra fee.
    :number: "616"
    :subject: HMSL
  - :name: Biomechanics
    :credit: "3"
    :description: Biomechanics as applied to sports and related physical activities. Analysis will be based on selected mechanical principles. Extra fee.
    :number: "617"
    :subject: HMSL
  - :name: Physiology of Exercise
    :credit: "3"
    :description: Physiological responses to exercise are studied. Areas include metabolism, cardiorespiratory components, body composition, neuromuscular concepts, heat stress, applied nutritional aspects, and ergogenic aids. Extra fee.
    :number: "618"
    :subject: HMSL
  - :name: Sports Conditioning
    :credit: "2"
    :description: "Basic knowledge and understanding of scientific principles of sports conditioning with application to specific sports and physical activity in general. Prerequisite: undergraduate course in human physiology or exercise physiology. Extra fee."
    :number: "619"
    :subject: HMSL
  - :name: Therapeutic Recreation Systems
    :credit: "2"
    :description: Theoretical and philosophical foundations of therapeutic recreation; history, role function, programming, and assessment of therapeutic recreation in treatment and rehabilitation settings.
    :number: "620"
    :subject: HMSL
  - :name: Administrative Management in Leisure and Recreation Services
    :credit: "3"
    :description: Theory and application of methods and technique; acquisition and allocation of funds; process approach to supervision, training, development, and evaluation of recreation personnel.
    :number: "621"
    :subject: HMSL
  - :name: Foundations of Recreation and Leisure Experiences
    :credit: "3"
    :description: Recreation and leisure philosophies; leisure behavior patterns; outcomes from recreation participation; bases of enjoyment in relation to leisure pursuits. Approved for Distance Ed.
    :number: "622"
    :subject: HMSL
  - :name: Program Design and Strategies of Recreation and Leisure Services
    :credit: "3"
    :description: "Design principles and strategies in the development of Recreation and Leisure programs: facilitating approaches; leisure education, leisure counseling; program evaluation and management concerns in program administration."
    :number: "624"
    :subject: HMSL
  - :name: Seminar in Interpretive Services
    :credit: "3"
    :description: Research implications for more effective interpretive services; depreciative behavior and environmental understandings as influenced by interpretive services; evaluative processes to determine effectiveness.
    :number: "627"
    :subject: HMSL
  - :name: Planning Leisure Lifestyles
    :credit: "3"
    :description: On demand. Investigation of decision-making processes applied to life planning for leisure settings; focus upon development and implementation of programs for wellness and life satisfaction for professionals in leisure program development.
    :number: "628"
    :subject: HMSL
  - :name: Legal Aspects of HMSL
    :credit: "3"
    :description: Legal authorization for services and powers; liabilities for operations based on tort, contract, violation of law; constraints on program administration and management, including human rights, health and sanitation, safety, personnel, areas and facilities; risk management. Approved for Distance Ed.
    :number: "629"
    :subject: HMSL
  - :name: Administrative Processes of Intercollegiate Athletics
    :credit: "3"
    :description: An in-depth study of the underlying processes of leading and managing intercollegiate athletics programs. Approved for Distance Ed.
    :number: "630"
    :subject: HMSL
  - :name: Athletic and Recreation Facility Planning and Management
    :credit: "3"
    :description: Theory and practice concerning problems related to construction, programming, financing, and evaluation. Approved for Distance Ed.
    :number: "631"
    :subject: HMSL
  - :name: Budgeting and Planning for Sport and/or Leisure Enterprises
    :credit: "3"
    :description: "Budgeting and planning aspects such as spreadsheets, budgeting, documents, budget analysis techniques, and other aspects specific to the successful operation of a sport and/or leisure enterprise. Prerequisite: any accounting, budgeting, or finance course, or consent of instructor. Approved for Distance Ed."
    :number: "632"
    :subject: HMSL
  - :name: Marketing Strategies in Sport and Leisure Services
    :credit: "3"
    :description: "An investigation of how marketing in sport and leisure services differs from traditional product-oriented marketing. Focus on developing unique marketing strategies and processes for successful management of sport and leisure service programs and facilities. Prerequisite: GBA 540 or MKT 300."
    :number: "633"
    :subject: HMSL
  - :name: Critically Evaluating Contemporary Issues in HMSLS
    :credit: "3"
    :description: Critical evaluation of issues in human movement, sport, and leisure through analyses of scholarly and professional literature; emphasis on creating principled, reflective resolutions for the issues. Approved for Distance Ed.
    :number: "634"
    :subject: HMSL
  - :name: Sport and Society
    :credit: "3"
    :description: Cultural trends motivating forces, socializing processes, and other psycho-social parameters of American sport. Seminar-type course with the opportunity for individual research and class interaction.
    :number: "635"
    :subject: HMSL
  - :name: Social Psychology of Sport
    :credit: "3"
    :description: "Examination of psychological theories related to the social cognitive aspects of sport. Prerequisite: SMD 365 or SMD 366 or equivalent, or consent of instructor."
    :number: "636"
    :subject: HMSL
  - :name: Sport and Higher Education
    :credit: "3"
    :description: Examines collegiate sport in America higher education and the relationship of athletics to the mission of the institution. Special focus on current benefits and problems associated with athletics programs and student-athletes. Approved for Distance Ed.
    :number: "637"
    :subject: HMSL
  - :name: Applied Sport Psychology
    :credit: "3"
    :description: "Spring. Sport psychology strategies and techniques to enhance satisfaction and performance in sport and exercise (e.g., imagery, concentration, confidence development, relaxation). Prerequisite: SMD 365 or SMD 366 or equivalent, or consent of instructor."
    :number: "638"
    :subject: HMSL
  - :name: "Exercise Psychology: Research and Practice"
    :credit: "3"
    :description: "Exploration of conceptual issues, theory, research, and methodology in exercise psychology. Content areas include psychological changes associated with physical activity including subjective well-being, flow, mood alteration, and stress management; factors influencing exercise initiation and adherence; and psychological influences on exercise addiction, sedentarism, and injury. There is a specific emphasis on application of research findings to a variety of exercise settings, such as schools, fitness centers, and senior living facilities. Prerequisite: SMD 365 and SMD 366 or consent of instructor."
    :number: "639"
    :subject: HMSL
  - :name: Governance of Intercollegiate Athletics
    :credit: "3"
    :description: An in-depth study of the nature and scope of intercollegiate athletics programs. Approved for Distance Ed.
    :number: "640"
    :subject: HMSL
  - :name: Seminar in Developmental Kinesiology
    :credit: "1"
    :description: Fall, Spring. Selected research topics in developmental kinesiology and its subdisciplines will be examined with particular emphasis on understanding the process of building the body of knowledge in this field.
    :number: "650"
    :subject: HMSL
  - :name: Interpretation of Quantitative Research in HMSL
    :credit: "2"
    :description: "Strategies and tools for analyzing and interpreting results from research using quantitative designs. Critique of contemporary quantitative literature in developmental kinesiology, leisure, and sport. Prerequisites: HMSL 653 and EDFI 641 or other statistics course, or consent of instructor. Approved for Distance Ed."
    :number: "651"
    :subject: HMSL
  - :name: Teaching HMSL at College Level
    :credit: "2"
    :description: Focus on pedagogic aspects of HMSL discipline within higher education. Techniques, strategies for utilization of HMSL concepts, and procedures in two-year, four-year, and/or graduate institution.
    :number: "652"
    :subject: HMSL
  - :name: Research Methods in HMSL
    :credit: "3"
    :description: Identification and evaluation of research problems and designs; use of library resources; data gathering; writing of theses and research reports.
    :number: "653"
    :subject: HMSL
  - :name: Interpreting Qualitative Research Results in HMSL
    :credit: "2"
    :description: "On demand. Strategies for analyzing and interpreting research data gathered in studies using qualitative design. Critique of existing qualitative literature in these human movement fields. Prerequisite: HMSL 653."
    :number: "654"
    :subject: HMSL
  - :name: Foundations of Travel and Tourism
