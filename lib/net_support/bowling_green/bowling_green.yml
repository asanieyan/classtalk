    :number: "642"
    :subject: MATH
  - :name: Mathematical Statistics III
    :credit: "3"
    :description: "Fall, Spring. Transformations of random vectors, affine and orthogonal transformations multivariate normal vectors, the delta-method, variance stabilizing transformations; optimal predictors; sufficiency, completeness, and estimation; asymptotic optimality properties of estimators with particular emphasis on the asymptotic normality of maximum likelihood estimators; Neyman-Pearson theory; locally most powerful tests of hypotheses; basic theory of linear models; and the analysis of discrete data including logistic regression. Prerequisite: MATH 642."
    :number: "643"
    :subject: MATH
  - :name: Stochastic Processes
    :credit: "3"
    :description: "Stochastic models including discrete and continuous time; Markov chains and Brownian motion; introduction to topics: Guassian processes, queues, theory of dams and storage, epidemic models, branching processes, renewal processes. Prerequisite: MATH 641."
    :number: "644"
    :subject: MATH
  - :name: Statistical Distribution Theory
    :credit: "3"
    :description: "Distributions, their transformations and characterizations, exact sampling distributions; approximate distributions; Gram-Charlier and Edgeworth series; Monte Carlo method; asymptotics including delta method. Prerequisite: MATH 641 or consent of instructor."
    :number: "645"
    :subject: MATH
  - :name: Nonparametric Statistical Inference
    :credit: "3"
    :description: "Statistical models in nonparametric settings; equal-in-distribution relation and its applications; nonparametric statistics based on counting and ranking; U-statistics and asymptotics; evaluating and comparing performance of nonparametric alternative hypotheses; nonparametric point and interval estimation; linear rank statistics and their asymptotic theory; locally most powerful rank tests; applications to one- and two-sample settings. Prerequisite: MATH 642, or MATH 641 and MATH 542."
    :number: "646"
    :subject: MATH
  - :name: Sequential Statistical Inference
    :credit: "3"
    :description: "Sequential parametric estimation; stopping rules and stopping variables; lower-bound for variance of an estimate; Wald's equation; Wald's sequential probability ratio test and its properties. Fundamental Identity of Sequential Analysis; fixed-width confidence estimation; special sequential tests of composite hypotheses. Prerequisite: MATH 642, or both MATH 641 and MATH 542."
    :number: "647"
    :subject: MATH
  - :name: Bayesian Statistical Inference
    :credit: "3"
    :description: Spring (even years). Introduction to the Bayesian approach to statistical inference. Discussion of modeling subjective information about parameters using a prior distribution. Computation of the posterior distribution for many standard statistical inference problems. Comparison of the Bayesian approach with the "classical" approach. Discussion of different strategies available for the numerical computation of Bayesian integrals. Illustration of the use of Bayesian methods in different fields of application.
    :number: "648"
