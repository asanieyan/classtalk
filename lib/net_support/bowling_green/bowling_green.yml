- :name: Nursing
  :courses: 
  - :name: Orientation to Nursing
    :credit: "1"
    :description: Fall. Assists freshmen in choosing nursing as major and career goal; professional nurse's role, history of nursing, future trends in relation to current U.S. health care delivery system.
    :number: "100"
    :subject: NURS
  - :name: "Nursing Agency I: Concepts"
    :credit: "3"
    :description: "Summer. Provides foundational knowledge of nursing theory, professional concepts, therapeutic communication and applied interventions. Incorporates laboratory experience with simulated clients. Prerequisite: Admission to major. Corequisite: NURS 311. Extra fee."
    :number: "301"
    :subject: NURS
  - :name: Holistic Approach to Nursing Interventions
    :credit: "3"
    :description: Spring. Focus on holistic model integrating technology, scientific knowledge and alternative/complementary caring modalities into basic and advanced practices of nursing. Elective course.
    :number: "306"
    :subject: NURS
  - :name: "Nursing Care of the Terminally Ill: Issues in Palliative Care"
    :credit: "2"
    :description: "Spring. Theory course focuses on concepts, knowledge and skills necessary to provide holistic nursing care to individuals and their significant others who are affected by a terminal illness. Elective course. Prerequisite: NURS 312."
    :number: "307"
    :subject: NURS
  - :name: "Nursing Agency II: Assessment"
    :credit: "3"
    :description: "Summer. Provides for acquisition of knowledge and development of skill in comprehensive nursing assessment. Prerequisite: Admission to major. Corequisite: NURS 301. Extra fee."
    :number: "311"
    :subject: NURS
  - :name: Adult Health Nursing I
    :credit: "7"
    :description: "Fall. Care of adults with common nursing problems using Orem's Self-Care Deficit Theory of Nursing. Prerequisites: NURS 301, NURS 311. Corequisites: NURS 317, NURS 318, NURS 321. Extra fee."
    :number: "312"
    :subject: NURS
  - :name: Gerontological Nursing
    :credit: "3"
    :description: "Fall, Spring. Focus on theories and concepts of aging and health, based on Universal Self-Care Requisites from Orem's Self-Care Deficit Theory of Nursing. Prerequisites: NURS 312, NURS 317, NURS 318, NURS 321."
    :number: "313"
    :subject: NURS
  - :name: Concepts of Pathophysiology
    :credit: "3"
    :description: "Fall. Basic science of pathophysiology of disease across the life span. Prepares for critical thinking in application of concepts to nursing practice. Prerequisites: NURS 301, NURS 311. Corequisites: NURS 312, NURS 318, NURS 321."
    :number: "317"
    :subject: NURS
  - :name: Concepts of Nursing Pharmacology
    :credit: "3"
    :description: "Fall. Fundamental pharmacologic principles of physiological response to drugs, therapeutic outcomes, and potential drug interactions. Prepares for critical thinking in application of pharmacotherapy principles to nursing. Prerequisites: NURS 301, NURS 311. Corequisites: NURS 312, NURS 317, NURS 321."
    :number: "318"
    :subject: NURS
  - :name: "Nursing Agency III: Interventions"
    :credit: "3"
    :description: "Fall. Application of principles of nursing interventions in the learning lab on simulated clients. Prerequisites: NURS 301 and NURS 311. Corequisites: NURS 312, NURS 317, NURS 318. Extra fee."
    :number: "321"
    :subject: NURS
  - :name: Women's Health Nursing
    :credit: "6"
    :description: "Fall, Spring. Provides didactic and clinical opportunities relevant to care of women across lifespan. Various clinical settings used in application of nursing system with a self-care framework. Prerequisites: NURS 312, NURS 317, NURS 318, NURS 321. Corequisites: NURS 364, NURS 495. Extra fee."
    :number: "362"
    :subject: NURS
  - :name: Mental Health Nursing
    :credit: "6"
    :description: "Fall, Spring. Psychosocial influences on self-care agency are presented within context of culturally competent nursing care. Concepts are interpreted within self-care deficit theory and applied in clinical experience. Prerequisites: NURS 312, NURS 317, NURS 318, NURS 321. Corequisites: NURS 313, NURS 401. Extra fee."
    :number: "363"
    :subject: NURS
  - :name: Parent-Child Nursing
    :credit: "6"
    :description: "Fall, Spring. Nursing care of infants, children, and adolescents within families and groups using Orem's Self Care Deficit Theory of Nursing. Clinical experiences in wellness, acute, and chronic care settings. Prerequisites: NURS 312, NURS 317, NURS 318, NURS 321. Corequisites: NURS 362, NURS 495. Extra fee."
    :number: "364"
    :subject: NURS
  - :name: Community Health Nursing
    :credit: "6"
    :description: "Fall, Spring. Focuses on design and implementation of nursing care for aggregates and communities. Individual and family care is provided within context of population health. Prerequisites: NURS 312, NURS 317, NURS 318, NURS 321. Corequisites: NURS 313, NURS 363. Extra fee. Approved for Distance Ed."
    :number: "401"
    :subject: NURS
  - :name: Leadership and Management in Nursing
    :credit: "3"
    :description: "Spring. Principles and theories of management and leadership as a basis for provision of nursing care. Prerequisites: NURS 313, NURS 362, NURS 363, NURS 364, NURS 401, NURS 495. Corequisite: NURS 403."
    :number: "402"
    :subject: NURS
  - :name: Adult Health Nursing II
    :credit: "7"
    :description: "Spring. Design and implementation of nursing systems for the adult population with complex health states. Includes application of nursing leadership principles in clinical settings. Prerequisites: NURS 313, NURS 362, NURS 363, NURS 364, NURS 401, NURS 495. Corequisites: NURS 402, NURS 425. Extra fee."
    :number: "403"
    :subject: NURS
  - :name: Oncology Nursing
    :credit: "3"
    :description: "Fall, Spring. Focuses on concepts, knowledge and skills necessary to assist individuals who have cancer and their families. Emphasizes helping people to care for themselves throughout their illness. Prerequisite: first semester nursing courses or RN, or permission of instructor. Elective course."
    :number: "405"
    :subject: NURS
  - :name: Perioperative Nursing Care
    :credit: "4"
    :description: "Spring. Clinical elective with focus on the practice of perioperative nursing. Prerequisites: NURS 312, NURS 317, NURS 318, NURS 321. Extra fee."
    :number: "408"
    :subject: NURS
  - :name: Nursing Leadership and Management
    :credit: "5"
    :description: "Fall, Spring. Focus on principles of management and leadership for the baccalaureate prepared nurse. Provision of professional care in a variety of settings. Prerequisites: NURS 423, NURS 418, NURS 419. Extra fee. Approved for Distance Ed."
    :number: "412"
    :subject: NURS
  - :name: Research Inquiry I and II
    :credit: "4"
    :description: "Spring, Summer. Students will critically evaluate published research for clinical relevance, identify a research problem, select a conceptual framework, reviewed selected literature, and prepare a quantitative or qualitative research proposal. Prerequisites: admission to the RN/MSN program and permission of Undergraduate Associate Dean."
    :number: "414"
    :subject: NURS
  - :name: Advanced Pathophysiology
    :credit: "3"
    :description: "Fall. Overview of pathologic processes that influence the development of disease in humans. Includes discussion of normal function and the impact of disease on health. Prerequisite: admission to the RN/MSN program and permission of Undergraduate Associate Dean."
    :number: "415"
    :subject: NURS
  - :name: Advanced Health Assessment
    :credit: "3"
    :description: "Fall. Focuses on specialty specific comprehensive and problem focused advanced patient assessment. Specialty laboratory practice and supervision are required. Prerequisites: admission to RN/MSN program and permission of Undergraduate Associate Dean. Extra fee."
    :number: "416"
    :subject: NURS
  - :name: Health Care Aspects of Human Sexuality
    :credit: "3"
    :description: "Spring. Impact on health care of selected components of human sexuality. Aspects include sexual assessment, changes during the life span and disturbances in sexuality due to health conditions. Prerequisites: first semester nursing courses or RN. Elective course."
    :number: "417"
    :subject: NURS
  - :name: Theoretical and Professional Foundations in Nursing
    :credit: "4"
    :description: "Fall, Spring. Focus on RN student's transition to professional higher education and theory based on practice. Current professional issues are explored. Political, socioeconomic, ethical and legal issues are critically examined and discussed. Prerequisite: admission to RN/BSN program. Approved for Distance Ed."
    :number: "418"
    :subject: NURS
  - :name: Interpersonal Strategies in Nursing of Older Adults
    :credit: "6"
    :description: "Fall, Spring. Focus on application of self-care deficit theory of nursing and health maintenance for older individuals within the family and environment. Pre- or corequisite: NURS 423, NURS 418. Extra fee. Approved for Distance Ed."
    :number: "419"
    :subject: NURS
  - :name: Population Focused Care
    :credit: "5"
    :description: "Fall, Spring. Focuses on the design and implementation of nursing care for aggregates and communities. Individual and family care is provided within the context of population focused care. Prerequisites: NURS 418, NURS 419, NURS 423. Extra fee. Approved for Distance Ed."
    :number: "420"
    :subject: NURS
  - :name: Applied Nursing Research
    :credit: "3"
    :description: "Fall, Spring. Emphasizes all phases of the research process. Analysis and application of research strategies for the professional nurse. Prerequisite: Admission to the RN/BSN program. Approved for Distance Ed."
    :number: "421"
    :subject: NURS
  - :name: Applied Pathophysiology and Pharmacology
    :credit: "4"
    :description: "Fall, Spring. Concepts of pathophysiology and pharmacology. Prepares for critical thinking in application of concepts to nursing practice. Prerequisite: Admission to RN/BSN program. Approved for Distance Ed."
    :number: "422"
    :subject: NURS
  - :name: Applied Health Assessment
    :credit: "3"
    :description: "Fall, Spring. Nursing application of health history, physical and psychosocial assessment skills across the lifespan. Prerequisite: Admission to RN/BSN program. Extra fee. Approved for Distance Ed."
    :number: "423"
    :subject: NURS
  - :name: Professional Nursing Competency
    :credit: "1"
    :description: "This course provides an overview of NLCEX and practice in the application of knowledge required for the professional nursing examination. Corequisites: NURS 402, NURS 403."
    :number: "425"
    :subject: NURS
  - :name: Theories of Addictive Behaviors
