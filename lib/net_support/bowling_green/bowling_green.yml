- :name: International Studies
  :courses: 
  - :name: Introduction to International Studies
    :credit: "3"
    :description: Fall, Spring, Summer. This introduction to the International Studies major provides an interdisciplinary overview of the processes and effects of globalization. Major themes include population and migration (demographics), the role of women, environmental change, economic and political issues. Applicable to the BG Perspective (general education) social sciences and international perspective requirements. Approved for Distance Ed.
    :number: "200"
    :subject: INST
  - :name: Interpersonal Communication in International Contexts
    :credit: "3"
    :description: "Fall, Spring. In this course, students examine the ways in which humans create, exchange, and interpret meaning as a function of their national cultures. Readings and applied assignments stress intercultural sensitivity, empathy, and cross-cultural communication competence. Credit allowed for only one of IPC 210 and INST 210. Prerequisite: sophomore standing. Approved for Distance Ed."
    :number: "210"
    :subject: INST
  - :name: Topics in International Studies
    :credit: "3"
    :description: "Fall, Spring, Summer. In-depth exploration of issues surrounding globalization as related to an aspect of culture, politics, history, communications, environmental and area studies. May be repeated if topics differ. Repeatable up to six credit hours. Prerequisite: INST 200 or permission of instructor."
    :number: "380"
    :subject: INST
  - :name: Seminar in International Studies
    :credit: "3"
    :description: "Spring or Fall. Capstone seminar which provides students with an intensive study of one or more major topics in international studies. Using approaches to inquiry in the field, students prepare a research project and formal presentation of their work related to their major focus in International Studies. Prerequisite: IS major or minor and junior status."
    :number: "400"
    :subject: INST
  - :name: Internship
    :credit: "12"
    :description: Applied experience for majors. Specific proposal and permission of program adviser required prior to enrollment. Guidelines available from advisor. Graded S/U.
