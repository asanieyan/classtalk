    :description: "Fall, Spring, Summer. A concentrated professional experience for students preparing for a career in recreation. Prerequisites: 1) Recreation major, 2.5 GPA, RTD 384, RTD 385, RTD 386, RTD 387, and approval of advisor; or 2) Tourism major, 2.5 GPA, RTD 325, RTD 387, RTD 487, RTD 415 or RTD 483, and approval of advisor. Extra fee."
