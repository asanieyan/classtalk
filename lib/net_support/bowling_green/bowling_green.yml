- :name: Health Information Technology
  :courses: 
  - :name: Introduction to Health Information Systems
    :credit: "3"
    :description: Survey of health care delivery systems and their levels of organization. Basic policies and procedures as they relate to technical information management standards as required by accreditation or licensing agencies. Three hours lecture, 24 hours clinical instruction. Offered at Firelands only.
    :number: "100"
    :subject: HIT
  - :name: Medicolegal Aspects of Health Information
    :credit: "3"
    :description: The management of medical records and other health information as legal documents, confidential communications, consents and authorizations for release of information. Current legal issues and problems. Offered at Firelands only. Approved for Distance Ed.
    :number: "104"
    :subject: HIT
  - :name: Coding and Classification Systems ICD-9-CM
    :credit: "3"
    :description: "Coding, classifying and reimbursement systems utilizing ICD-9-CM. Skill in utilizing computerized encoding systems and application of reimbursement systems. Three hours lecture, 16 hours of clinical instruction per semester. Prerequisites: AHTH 131 or equivalent, AHTH 110 or MEDT 301, or permission of instructor. Offered at Firelands only."
    :number: "112"
    :subject: HIT
  - :name: Comparative Health Records
    :credit: "3"
    :description: "Review of current record format in the non-acute setting, including accreditation guidelines and standards for content. Prerequisite: HIT 100 and HIT 112 or HIT 203. Offered at Firelands only."
    :number: "160"
    :subject: HIT
  - :name: Information Systems for HIT
    :credit: "3"
    :description: "Components of information technology as it relates to health care professions including hardware, software, networking, connectivity and telecommunications as well as using computers for expert systems and obtaining health information online. Advanced system applications and future directions for computers in health care. Prerequisites: HIT 100 and MIS 200 or MIS 200 and permission of instructor. Offered at Firelands only. Approved for Distance Ed."
    :number: "200"
    :subject: HIT
  - :name: Laboratory Simulation
    :credit: "2"
    :description: "Application of health information management theory to professional practice in a supervised learning experience in an on-campus, structured laboratory practical. Six laboratory hours per week. Prerequisites: HIT 100, HIT 104, and HIT 112. Corequisite: HIT 211. Graded S/U. Offered at Firelands only."
    :number: "201"
    :subject: HIT
  - :name: "Coding and Classification Systems: HCPCS and CPT"
    :credit: "2"
    :description: "Coding, classification, and reimbursement systems utilizing HCPCS and CPT. Skill in utilizing computerized encoding systems. Current topics related to reimbursement schemes. Prerequisites: AHTH 131, AHTH 110 or MEDT 301, or permission of instructor. Offered at Firelands only. Approved for Distance Ed."
    :number: "203"
    :subject: HIT
  - :name: Reimbursement Methodologies
    :credit: "2"
    :description: "Use of coded data and health information in reimbursement and payment systems appropriate to all health care settings and managed care. Prerequisites: HIT 100 and HIT 112 or HIT 203; or junior status in allied health care major. Offered at Firelands only. Approved for Distance Ed."
    :number: "205"
    :subject: HIT
  - :name: Organization and Supervision of Health Information
    :credit: "1"
    :description: "Principles of organization and supervision in order to develop effective skills in leadership, motivation and team building techniques in the multidisciplinary health care industry. Emphasis on organizational skills applicable to the health information field. Prerequisite: HIT 100. Offered at Firelands only."
    :number: "210"
    :subject: HIT
  - :name: Health Care Statistics and Data Literacy
    :credit: "3"
    :description: "Health and hospital data collection, analysis and presentation. Emphasis on effective use, collection, arrangement, presentation and verification of health care data. Three hours lecture. Prerequisite: HIT 100 or junior status in allied health care major. Offered at Firelands only. Approved for Distance Ed."
    :number: "211"
    :subject: HIT
  - :name: Advanced Coding
    :credit: "2"
    :description: "Coding, classifying and reimbursement systems utilizing ICD-9-CM and CPT-4. One hour lecture, two hours assigned lab. Prerequisites: HIT 112 and HIT 203. Offered at Firelands only. Approved for Distance Ed."
    :number: "213"
    :subject: HIT
  - :name: Clinical Assessment and Performance Improvement
    :credit: "1"
    :description: "Principles of quality assessment process and provision of a framework for joining skills in collecting and analyzing data in health care. One hour lecture, eight hours clinical instruction per semester. Prerequisites: HIT 211 and BAT 209. Offered at Firelands only."
    :number: "215"
    :subject: HIT
  - :name: Directed Practice
    :credit: "3"
    :description: "Application of health information management theory to professional practice under supervision by a clinical supervisor at an external agency. One hour lecture per week and 160 directed practice hours per semester. Prerequisite: HIT 201. Graded S/U. Offered at Firelands only."
    :number: "220"
    :subject: HIT
  - :name: Topics Medical Record Technology
    :credit: "3"
    :description: "Medical record technology projects, workshops and seminars dealing with current topics not covered in existing courses. May be repeated up to six credits if topics vary. Prerequisite: permission of instructor. Offered at Firelands only. Approved for Distance Ed."
    :number: "290"
    :subject: HIT
  - :name: Field Experience
    :credit: "3"
    :description: "Paid field work in a health information department under supervision of a Registered Record Administrator of Accredited Record Technician, or other qualified health information manager with the consultation of the program director. Prerequisite: permission of instructor. Offered at Firelands only."
    :number: "291"
    :subject: HIT
