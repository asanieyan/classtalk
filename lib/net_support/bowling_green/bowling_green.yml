    :number: "698"
    :subject: SPAN
  - :name: Thesis Research
    :credit: "12"
    :description: Credit for thesis study. Enrollment in excess of six hours acceptable for Plan I master's degree, but no more than six hours creditable toward degree. Minimum acceptable total for degree is three hours. Graded S/U.
