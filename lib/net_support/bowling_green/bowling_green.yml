    :number: "281"
    :subject: AERT
  - :name: Advanced Instrument Flight Instruction
    :credit: "3"
    :description: "Fall, Spring, Summer. (Formerly AERT 403). Second course in a sequence offering additional solo cross country flight and dual advanced instrument flight instruction required for the FAR Part 61 Instrument-Airplane rating or FAR Part 141 Commercial Pilot-Airplane certificate with Instrument-Airplane rating. Prerequisite: AERT 281 or concurrent enrollment. Extra fee."
    :number: "282"
    :subject: AERT
